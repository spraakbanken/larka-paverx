de:
- c: 22
  r: 1
  v: gehen
  x:
  - s: Regardless of how many people are here in this House, when we speak in Parliament,
      we are also speaking for the millions of people in Iran who have <v>gone</v>
      <p>out</p> on the streets and have risked their lives and safety to protest
      against elections that they believed to be fraudulent.
    t: Egal, wie viele Personen in diesem Haus versammelt sind - wenn wir im Parlament
      sprechen, dann sprechen wir auch für die Millionen Menschen in Iran, die auf
      die Straße <a>gegangen</a> sind und ihr Leben und ihre Sicherheit aufs Spiel
      gesetzt haben, um gegen Wahlen zu demonstrieren, von denen sie glauben, dass
      sie gefälscht wurden.
  - s: My thoughts <v>go</v> <p>out</p> to his immediate and extended family and to
      his colleagues, and I have to say that I have high hopes of his being released.
    t: Meine Gedanken <a>gehen</a> zu seiner Familie, seinen Angehörigen und Kollegen,
      und ich muss sagen, ich hege große Hoffnungen, dass er freigelassen wird.
  - s: The net result of this directive, unless the burden on small shops is lightened,
      will be that small shops either narrow the range of their products or else they
      <v>go</v> <p>out</p> of business.
    t: Wenn man diese kleinen Einzelhändler also nicht entlastet, wäre das Endergebnis
      dieser Richtlinie, daß solche Geschäfte entweder ein kleineres Warenangebot
      führen müssen oder zugrunde <a>gehen</a>.
  - s: As others have said, it is important, too, that we recognise the contribution
      of older people who are already keeping society and our economy going, by acting
      as carers offering childcare, for example, so that their children can <v>go</v>
      <p>out</p> to work, or by acting as volunteers.
    t: Wie andere Redner sagten, ist es auch wichtig, dass wir den Beitrag älterer
      Menschen anerkennen, die unsere Gesellschaft aufrecht und unsere Wirtschaft
      in Gang halten, indem sie sich beispielsweise der Kinderbetreuung widmen, so
      dass ihre eigenen Kinder arbeiten <a>gehen</a> können, oder indem sie ehrenamtlich
      tätig werden.
  - s: In other words, when EU commercial interests are concerned, poverty considerations
      <v>go</v> <p>out</p> of the window.
    t: Mit anderen Worten wird die Armutsbekämpfung bedeutungslos, sobald es um die
      kommerziellen Interessen der EU <a>geht</a>.
  - s: He should <v>go</v> <p>out</p> and persuade the operators to open up….
    t: Ich möchte übrigens nicht, daß der Kommissar im Breydel-Gebäude sitzt, sondern
      er sollte vielmehr zu den Marktteilnehmern <a>gehen</a> und sie dazu überreden
      …
  - s: 'Mr Kittelmann, <v>go</v> <p>out</p> onto the streets in Berlin and say: ’but
      it does say on the label that it is highly dangerous for children during puberty
      and for everyone else as well;'
    t: 'Herr Kittelmann, <a>gehen</a> Sie in Berlin auf die Straße und sagen:'
  - s: But it is elderly people who can also draw great benefit from the technology
      for example when they are unable to <v>go</v> <p>out</p> and shop and can instead
      order food via their computer at home.
    t: Gerade auch die Älteren können aber den größten Nutzen aus dieser Technik ziehen,
      z.B. wenn sie nicht einkaufen <a>gehen</a> und statt dessen ihre Lebensmittel
      zu Hause am Rechner bestellen können.
  - s: We have to give our citizens reasons to <v>go</v> <p>out</p> and vote.
    t: Wir müssen unseren Bürgern Gründe dafür liefern, zu den Wahlurnen zu <a>gehen</a>.
  - s: First of all, our thoughts <v>go</v> <p>out</p> to the sons, brothers and loved
      ones who are now missing following the brutal attack on the AMIS force.
    t: Zunächst <a>gehen</a> unsere Gedanken zu den Söhnen, Brüdern und geliebten
      Familienangehörigen, die jetzt nach dem brutalen Überfall auf die AMIS-Truppen
      ihren Angehörigen fehlen.
  - s: I should like to know which Head of State or which Commissioner will be <v>going</v>
      <p>out</p> in person to explain to families with many children that when they
      buy more expensive shoes they are not buying higher quality, but are subsidising
      inefficient footwear companies.
    t: Mich würde einmal interessieren, welches Staatsoberhaupt oder welches Kommissionsmitglied
      persönlich zu Familien mit mehreren Kindern <a>gehen</a> und ihnen erklären
      wird, dass sie, wenn sie teurere Schuhe kaufen, keine höhere Qualität kaufen,
      sondern uneffektive Schuhfabriken subventionieren.
  - s: Finally, our model of the working week has been formed on the Victorian tradition
      of the man <v>going</v> <p>out</p> to work and the woman staying home, minding
      the children, washing her husband’s socks and putting a meal on the table.
    t: Lassen Sie mich zum Abschluß feststellen, daß sich die Arbeitswoche nach dem
      Modell der viktorianischen Tradition geformt hat, derzufolge der Mann zur Arbeit
      <a>geht</a> und die Frau zu Hause bleibt, um sich um die Kinder zu kümmern,
      die Socken des Ehemanns zu waschen und das Essen zu kochen.
  - s: Bearing in mind that there cannot be differences in relation to special taxes,
      there can be differences in relation to taxation as a whole, which has an impact
      on costs, as you will be aware, every time you <v>go</v> <p>out</p> to lunch
      or dinner and pay the bill.
    t: In Anbetracht der Tatsache, dass es sie nicht bei Sondersteuern geben kann,
      entstehen sie in der Gesamtbesteuerung, die sich auch in den Kosten widerspiegelt,
      wie Sie jedes Mal feststellen, wenn Sie essen <a>gehen</a> und die Rechnung
      bezahlen.
  - s: Despite our past failure to ensure that people were not killed, the onus is
      now on us to ensure that in future no message of support <v>goes</v> <p>out</p>
      to the Indonesian authorities as it stands.
    t: Wenn wir in der Vergangenheit nicht verhindert haben, daß Menschen getötet
      werden, dann haben wir wenigstens jetzt die Pflicht sicherzustellen, daß künftig
      nicht so ohne weiteres ein Signal der Unterstützung an die indonesischen Behörden
      <a>geht</a>.
  - s: During the vote, the lights <v>went</v> <p>out</p> on a large number of machines,
      for example those of Mr Karas and Mr Nassauer, who then wished to complain to
      you, albeit unaware of the actual result - which I can understand.
    t: Während der Abstimmung <a>gingen</a> an sehr vielen Maschinen die Lichter aus,
      zum Beispiel bei den Kollegen Karas und Nassauer, die sich daraufhin auch bei
      Ihnen beschweren wollten - allerdings in Unkenntnis des tatsächlichen Ergebnisses,
      wofür ich Verständnis habe.
  - s: It is not normal that people in Europe <v>go</v> <p>out</p> for a salad and
      die as a consequence, and we need policy change to address this.
    t: Es ist nicht normal, dass Menschen in Europa einen Salat essen <a>gehen</a>
      und deswegen sterben, und um dagegen etwas zu tun, brauchen wir einen Politikwechsel.
  - s: Did you <v>go</v> <p>out</p> and meet your trumpet-blowing people in your recent
      general election?
    t: In Ordnung, aber auch in diesem Fall ist die einzig zulässige Frage, in welche
      Richtung Sie <a>gehen</a> wollen.
  - s: If we know there are no roll-call votes we can all <v>go</v> <p>out</p> now
      and have lunch!
    t: Wenn wir wissen, daß es keine namentlichen Abstimmungen geben wird, können
      wir jetzt ja alle in die Mittagspause <a>gehen</a>!
  - s: More and more women in Europe are <v>going</v> <p>out</p> to work and have
      to be able to juggle their occupational and family responsibilities.
    t: Immer mehr Frauen in Europa <a>gehen</a> arbeiten und müssen in der Lage sein,
      Familie und Beruf unter einen Hut zu bringen.
  - s: 'Then, some years later, when I allowed my second daughter, who is six or seven
      years younger, to <v>go</v> <p>out</p> on her own, Elisabetta protested: ‘But
      Daddy, you never let me go out on my own and here you are, letting my sister
      out alone, and she is younger than I was!’ In effect, a good father must indeed
      take into account the safety of his children, but he must also realise that
      they cannot be wrapped in cotton wool.'
    t: '“ Als ich hingegen einige Jahre später meiner zweiten Tochter im Alter von
      noch nicht einmal sechs oder sieben Jahre erlaubte, allein spazieren zu <a>gehen</a>,
      protestierte die Große:'
  - s: 'Then, some years later, when I allowed my second daughter, who is six or seven
      years younger, to go out on her own, Elisabetta protested: ‘But Daddy, you never
      let me <v>go</v> <p>out</p> on my own and here you are, letting my sister out
      alone, and she is younger than I was!’ In effect, a good father must indeed
      take into account the safety of his children, but he must also realise that
      they cannot be wrapped in cotton wool.'
    t: '“ Als ich hingegen einige Jahre später meiner zweiten Tochter im Alter von
      noch nicht einmal sechs oder sieben Jahre erlaubte, allein spazieren zu <a>gehen</a>,
      protestierte die Große:'
  - s: Evil triumphed last weekend, not in the person of those people who <v>went</v>
      <p>out</p> and mistakenly voted for the wrong side, but of those who told them
      lies and deceived them.
    t: Das Böse triumphierte am letzten Wochenende, nicht in der Person derer, die
      zur Wahl <a>gingen</a> und irrtümlicherweise für die falsche Seite stimmten,
      sondern in der Person derer, die ihnen Lügen erzählten und sie getäuscht hatten.
- c: 10
  r: 2
  v: werden
