  - s: In that case representativeness <v>goes</v> <p>out</p> of the window for this
      Community body and you have an obligation to do something about it, since you
      act over the most trivial matters and prosecute small producers for fraud.
    t: Da <a>wird</a> doch die Repräsentativität in diesem Gemeinschaftsorgan verfälscht,
      und Sie sind verpflichtet, sich damit zu befassen, so wie Sie die unwichtigsten
      Angelegenheiten anprangern und wegen irgendwelcher Betrügereien Jagd auf kleine
      Produzenten machen.
  - s: The Court of Auditors sent me this preliminary report and it is <v>going</v>
      <p>out</p> to consultation.
    t: Der Rechnungshof hat mir in der Tat diesen vorläufigen Bericht zukommen lassen,
      der jetzt Gegenstand des sogenannten kontradiktorischen Verfahrens <a>wird</a>.
  - s: The ones that are <v>going</v> <p>out</p> are the smallest and most vulnerable.
    t: Untergehen <a>werden</a> die kleinsten und anfälligsten Betriebe.
  - s: My group’s sympathy goes out to the people of Brittany who have seen their
      area despoiled by this disaster, just as my group’s sympathy <v>went</v> <p>out</p>
      to the people of West Wales and to the Shetland Islands on previous occasions.
    t: So wie vor Jahren im Falle von Westwales, den Shetlandinseln und früheren Unfällen
      gilt das Mitgefühl meiner Fraktion nunmehr den Menschen in der Bretagne, deren
      Lebensraum durch diese Katastrophe verseucht <a>wurde</a>.
  - s: But a call to individual responsibility should also <v>go</v> <p>out</p>.
    t: Es muß aber auch an das Verantwortungsgefühl jedes einzelnen appelliert <a>werden</a>.
  - s: They and their customers are either <v>going</v> <p>out</p> of business completely
      or are being forced to rely on the corporate feed producers whom they would
      normally wish to avoid.
    t: Sie und ihre Kunden <a>werden</a> entweder vollständig schließen oder gezwungen
      sein, sich auf die großen Futtermittelhersteller zu verlassen, die sie normalerweise
      lieber umgehen würden.
  - s: The effectiveness of these is doubtful in terms of pursuing the stated objectives,
      while they represent an additional burden and may result in many companies <v>going</v>
      <p>out</p> of business given the current economic and social crisis.
    t: Inwieweit diese Gebühren zum Erreichen der genannten Ziele beitragen, ist zweifelhaft,
      sie stellen jedoch eine zusätzliche Belastung dar und könnten dazu führen, dass
      viele Unternehmen angesichts der aktuellen Wirtschafts- und sozialen Krise Insolvenz
      anmelden <a>werden</a> müssen.
  - s: The effectiveness of these is doubtful in terms of the effective pursuit of
      the stated objectives, while they represent an additional burden and may result
      in many companies <v>going</v> <p>out</p> of business given the current economic
      and social crisis.
    t: Inwieweit diese Gebühren zum Erreichen der genannten Ziele beitragen, ist zweifelhaft,
      sie stellen jedoch eine zusätzliche Belastung dar und könnten dazu führen, dass
      viele Unternehmen angesichts der aktuellen Wirtschafts- und sozialen Krise Insolvenz
      <a>werden</a> anmelden müssen.
  - s: Europe’s fishermen are <v>going</v> <p>out</p> of business every day;
    t: Jeden Tag geben Fischer in Europa ihre Tätigkeit auf und ein nachhaltiger Schutz
      muß gefördert und verstärkt <a>werden</a>.
  - s: That the European Parliament is now committing to <v>going</v> all <p>out</p>
      to preserve biodiversity within the European Union.
    t: dass sich das Europäische Parlament jetzt dafür einsetzt, dass auch in der
      Europäischen Union nunmehr alles für den Erhalt der Artenvielfalt getan <a>wird</a>.
- c: 10
  r: 2
  v: gelten
  x:
  - s: Our sympathy <v>goes</v> <p>out</p> to his family, his party and his people.
    t: Unser Mitgefühl <a>gilt</a> seiner Familie, seiner Partei und seinem Volk.
  - s: Our sympathies <v>go</v> <p>out</p> not only to his loved ones, but also to
      all Pakistanis who seek a more tolerant society.
    t: Unser Mitgefühl <a>gilt</a> nicht nur seinen Angehörigen, sondern allen Pakistanern,
      die nach einer toleranteren Gesellschaft trachten.
  - s: Our sympathy <v>goes</v> <p>out</p> to the families of the victims, cruelly
      tested, to whom we send our sincere condolences.
    t: Unsere Anteilnahme <a>gilt</a> den leidgeprüften Familienangehörigen der Opfer,
      denen wir unser aufrichtiges Beileid aussprechen.
  - s: Our sympathy also <v>goes</v> <p>out</p> to the relatives of the more than
      500 people who died in the earthquake in Peru on 15 August and to the thousands
      who, since we last met, have lost their lives in the senseless violence in Iraq.
    t: Unser Beileid <a>gilt</a> auch den Angehörigen der mehr als 500 Menschen, die
      am 15. August bei dem Erdbeben in Peru ums Leben gekommen sind, sowie den Tausenden,
      die seit unserem letzten Zusammentreffen infolge der sinnlosen Gewalt im Irak
      ums Leben gekommen sind.
  - s: My group’s sympathy <v>goes</v> <p>out</p> to the people of Brittany who have
      seen their area despoiled by this disaster, just as my group’s sympathy went
      out to the people of West Wales and to the Shetland Islands on previous occasions.
    t: So wie vor Jahren im Falle von Westwales, den Shetlandinseln und früheren Unfällen
      <a>gilt</a> das Mitgefühl meiner Fraktion nunmehr den Menschen in der Bretagne,
      deren Lebensraum durch diese Katastrophe verseucht wurde.
  - s: Our thoughts <v>go</v> <p>out</p> to all of those who were affected by that
      dramatic action.
    t: Unsere Anteilnahme <a>gilt</a> all jenen, die durch dieses tragische Ereignis
      betroffen sind.
  - s: My sympathy also <v>goes</v> <p>out</p> to Leyla Zana.
    t: Meine Sympathie, mein Mitgefühl <a>gilt</a> auch Leyla Zana.
  - s: Our solidarity <v>goes</v> <p>out</p> then to South Africa’s workers, to its
      underprivileged people and not to those, whether over there or in Europe, who
      enrich themselves as a result of these people’s poverty.
    t: Unsere Solidarität <a>gilt</a> daher den Werktätigen, den Benachteiligten Südafrikas
      und nicht denjenigen, die sich durch Verschlimmerung des Elends dieser Menschen
      dort unten oder hier in Europa bereichern.
  - s: Indeed, our sympathy <v>goes</v> <p>out</p> to all those who have died or are
      lying in a hospital bed.
    t: In der Tat <a>gilt</a> unser Mitgefühl allen, die gestorben sind oder in Krankenhäusern
      liegen.
  - s: Strengthening common trans-Atlantic action and building on our relationship
      with the USA are core elements in our presidency, in the political and economic
      spheres as much as in energy security and in addressing climate change, and
      it is intended that this message should <v>go</v> <p>out</p> from the EU/USA
      summit to be held in Washington on 30 April.
    t: Das <a>gilt</a> für Politik und Wirtschaft ebenso wie für Energiesicherheit
      und Klimaschutz.
- c: 9
  r: 3
  v: ausgehen
  x:
  - s: If millions of people are soon to start plugging in their electric cars in
      the evening in order to recharge them, all the fuses will blow straight away
      and the lights will <v>go</v> <p>out</p>, quite literally, because our grids
      will not be able to cope with the load.
    t: Wenn bald Millionen Menschen damit anfangen sollen, abends ihre Elektrofahrzeuge
      zum Laden einzustecken, werden alle Sicherungen herausfliegen und die Lichter
      werden im wahrsten Sinne des Wortes <a>ausgehen</a>, weil unsere Stromnetze
      für diese Belastung nicht ausgelegt sind.
  - s: To conclude, on the eve of World War I, the British Foreign Secretary, Sir
      Edward Grey, feared that the lights would <v>go</v> <p>out</p> all over Europe.
    t: Um zum Schluss zu kommen, am Vorabend des Ersten Weltkrieges befürchtete der
      britische Außenminister Sir Edward Grey, dass in ganz Europa die Lichter <a>ausgehen</a>
      würden.
  - s: We need to listen to people here, and that must be the signal that <v>goes</v>
      <p>out</p> from Strasbourg today.
    t: Hier muss auf die Menschen gehört werden, und das muss der Impuls sein, der
      heute von Straßburg <a>ausgeht</a>.
  - s: The signal that has to <v>go</v> <p>out</p> from this Chamber, however, is
      that no matter what political colour you are you cannot get away with these
      acts of violence.
    t: Das Signal, das von diesem Plenum jedoch <a>ausgehen</a> muß, ist, daß man,
      gleich welcher politischer Couleur man ist, an diesen Gewaltakten nicht vorbeikommt.
  - s: Mr President, the message that should <v>go</v> <p>out</p> from this debate
      is that not only Parliament but also the Greek Cypriot Members wish for the
      economic development of the Turkish Cypriot community through economic assistance
      and unhindered trade around the world.
    t: Die Botschaft, die von dieser Debatte <a>ausgehen</a> sollte, lautet, dass
      nicht nur das Parlament, sondern auch die griechisch-zyprischen Abgeordneten
      die wirtschaftliche Entwicklung der türkisch-zyprischen Volksgruppe durch Wirtschaftshilfe
      und ungehinderten Handel mit der Welt wünschen.
  - s: A healthy state is first and foremost a state which controls its influx of
      immigrants and makes it possible for its nationals to work and <v>go</v> <p>out</p>
      in the evening in complete safety.
    t: Ein gesunder Staat ist vor allem ein Staat, der die Zuwanderungströme im Griff
      hat und seinen Bürgern garantieren kann, daß sie in aller Sicherheit arbeiten
      und abends <a>ausgehen</a> können.
  - s: Putting it simply, nobody wants the lights to <v>go</v> <p>out</p> in their
      children’s homes.
    t: Vereinfacht gesagt, niemand möchte, dass im Zuhause seiner Kinder das Licht
      <a>ausgeht</a>.
  - s: This is the message which must <v>go</v> <p>out</p> from today’s debate.
    t: Das ist das Signal, das von der heutigen Debatte <a>ausgehen</a> muß.
  - s: They may not <v>go</v> <p>out</p> alone, they may not go to school, they have
      practically no access to health care.
    t: Sie dürfen nicht allein <a>ausgehen</a>, keine Schulen besuchen, ihre Gesundheitspflege
      ist praktisch unterdrückt.
- c: 5
  r: 4
  v: hinausgehen
  x:
  - s: If you <v>go</v> <p>out</p> and talk to people, you see a growing suspicion
      of what our Community, our Union, is doing with the taxpayers’ money.
    t: Wenn man <a>hinausgeht</a> und mit den Leuten spricht, sieht man einen wachsenden
