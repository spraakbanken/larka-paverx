  - s: Determined in <v>going</v> <p>out</p> and making our case with key partners
      worldwide, explaining why we cannot let our ambition slip.
    t: Entschlossen <a>hinauszugehen</a> und den wichtigsten Partnern der Welt unsere
      Argumente vorzutragen, zu erklären, warum wir von unseren Zielen nicht ablassen
      dürfen.
  - s: We have to <v>go</v> <p>out</p> and sell the case for enlargement to public
      opinion in all the Member States of the European Union.
    t: Wir müssen <a>hinausgehen</a> und die Öffentlichkeit in allen Mitgliedstaaten
      der Europäischen Union für die Erweiterung gewinnen.
