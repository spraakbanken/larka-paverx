      be used for the evaluation of student courses.
    t: Vidare anser jag att vi borde <a>utarbeta</a> ett enhetligt och samarbetsfähigt
      kvalitetsbegrepp inom den kvalitetssäkring som vi eftersträvar, ett begrepp
      som alla högskolor kan identifiera sig med och enligt vilket utvärderingen av
      studievägarna kan göras.
  - s: If Europe is to have any chance of being taken seriously as a broker, we need
      a consistent language in our foreign policy, a neutral attitude towards the
      warring factions and to <v>work</v> <p>out</p> and broker feasible peace proposals.
    t: Europas enda chans att bli tagen på allvar som medlare förutsätter ett enhetligt
      språk i utrikespolitiken, en neutral hållning gentemot konfliktpartnerna liksom
      att man <a>utarbetar</a> och förmedlar fredsförslag som går att genomföra.
  - s: However, we need a good two years to <v>work</v> <p>out</p> detailed regulations
      for the sector, for the organisations of market operators and their programmes,
      for checking programmes and for the Member States to check and licence organisations
      and design the monitoring tools needed.
    t: Dock behövs det gott och väl två år för att <a>utarbeta</a> detaljerade föreskrifter
      för sektorn, marknadsorganisationerna och deras program, granskningen av programmen
      liksom medlemsstaternas godkännande och kontroll av organisationerna samt för
      att utarbeta de nödvändiga kontrollinstrumenten.
  - s: As we can see, the European Union still cannot <v>work</v> <p>out</p> a cohesive
      reactive strategy towards human rights violations in Asia and North Africa and
      how to prevent them in the future.
    t: Som vi kan se kan EU fortfarande inte <a>utarbeta</a> en sammanhängande reaktiv
      strategi mot överträdelser av mänskliga rättigheter i Asien och Nordamerika
      och för hur vi kan förebygga dem i framtiden.
  - s: in 1997 and until the first half of 1998 the bodies provided for in the agreement
      - mixed committee, trade sub-committee and various working parties - will focus
      all of their attention on <v>working</v> <p>out</p> what we have called the
      ’radiography of exchanges’, in other words working out all of the relevant technical
