    t: Därför måste vi förstärka det gränsöverskridande samarbetet för att skydda
      offren, på ett effektivt sätt ställa brottslingarna inför rätta och <a>utarbeta</a>
      omfattande metoder för förebyggande.
  - s: Furthermore, I think we must <v>work</v> <p>out</p> a comprehensive and generally
