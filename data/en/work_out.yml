      människor vilkas situation kräver omedelbart skydd komma in på europeiskt territorium
      i total säkerhet och få sina ansökningar granskade på det sätt de borde bli.
  - s: Therefore, during the forthcoming Spanish Presidency, there will be a very
      interesting debate in Parliament concerning the compromise <v>worked</v> <p>out</p>
      in December this year.
    t: Under det kommande spanska ordförandeskapet kommer vi därför att få en intressant
      debatt i parlamentet beträffande den kompromiss som <a>utarbetades</a> i december
      2009.
  - s: The big players in this field are, in fact, people in closed, high-level committees
      who <v>work</v> <p>out</p> virtually every detail and who then submit their
      ideas to the Council.
    t: De stora aktörerna här är egentligen personer i slutna kommittéer på hög nivå
      som <a>utarbetar</a> nästan allt och sedan lägger fram det för rådet.
  - s: We see no case for urgency and we would prefer to draft a report in which we
