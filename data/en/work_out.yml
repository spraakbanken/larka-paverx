      utsädesdirektivet, förhandla med er om denna känsliga punkt, och här vill jag
      än en gång påpeka att den text som vi nu har <a>utarbetat</a> gäller som kompromiss
      både för er och för vår rättstjänst.
  - s: All countries, beginning with the developed and democratic ones and their related
      organisations (like the EU), must therefore work determinedly, conclusively
      and cogently to <v>work</v> <p>out</p> policies, make choices and implement
      them coherently for a greater equilibrium between current and future generations,
      so that the division and distance between those with rights and those without,
      and those with resources and those without, may be reduced.
    t: Alla länder, till att börja med industriländerna och de demokratiska länderna
      och besläktade organisationer (som EU) måste därför med beslutsamhet, tydlighet
      och övertygelse arbete för att <a>utarbeta</a> politiska riktlinjer, göra val
      och genomföra dessa på ett konsekvent sätt, så att man når en bättre jämvikt
      mellan nuvarande och framtida generationer och därigenom kan minska skillnaderna
      och avståndet mellan dem som har rättigheter och dem som saknar rättigheter,
      och dem med resurser och dem utan resurser.
  - s: Ladies and gentlemen, I would like to welcome the adoption of the motion for
      a resolution submitted jointly by the six largest political groups in Parliament,
      in which, reiterating the previous cycle’s resolution from early 2008, the European
      Commission is called upon again to <v>work</v> <p>out</p> an all-encompassing
      European strategy on the Roma, designed to remedy the social and economic exclusion
      suffered by the Roma in Europe.
    t: Den är en upprepning av tidigare resolutioner från början av 2008, och i den
      uppmanas kommissionen återigen att <a>utarbeta</a> en övergripande strategi
      om romer i syfte att komma till rätta med den sociala och ekonomiska uteslutningen
      av romerna i Europa.
  - s: If the European Union, the United States of America, Russia and the United
      Nations can reach a joint position <v>worked</v> <p>out</p> by their most high-level
      foreign policy representatives and jointly put this over to both parties, then
      for the first time there will be a chance of the seriousness of the situation
      being appreciated by both sides.
    t: Om Europeiska unionen, USA, Ryssland och FN kan komma fram till en gemensam
      ståndpunkt, <a>utarbeta</a> denna med de högsta utrikespolitiska företrädarna
      och gå igenom detta gemensamt med bägge parterna, då har vi för första gången
      en chans att få båda parter att inse allvaret i situationen.
  - s: There is an ongoing meeting that is trying to <v>work</v> <p>out</p> a road
      map with the opposition, now that European leaders are busy on our behalf talking
      to other leaders in the region and getting them to put in the calls as well.
    t: Det pågår ett möte där man försöker <a>utarbeta</a> en färdplan tillsammans
      med opposition, nu då europeiska ledare är upptagna på våra vägnar med att tala
      med andra ledare i regionen och få dem att också ringa upp.
  - s: While all this is going on, we have a crisis meeting going on in my offices
      to <v>work</v> <p>out</p> exactly what we will do in whatever eventuality we
      find ourselves.
    t: Medan allt detta pågår, har vi ett krismöte på mitt kontor för att <a>utarbeta</a>
      exakt vad vi ska göra i vilken eventualitet vi än hamnar i.
  - s: This report is well <v>worked</v> <p>out</p> in its detail.
    t: Detta betänkande är väl <a>utarbetat</a> i detalj.
  - s: It is very important that a new Partnership and Cooperation Agreement be <v>worked</v>
      <p>out</p> and concluded.
    t: Det är oerhört viktigt att det <a>utarbetas</a> och ingås ett nytt partnerskaps-
      och samarbetsavtal.
  - s: We have <v>worked</v> <p>out</p> a certain consensus.
    t: Vi har <a>utarbetat</a> en viss samsyn.
  - s: Now in Cancún, specific relevant measures need to be <v>worked</v> <p>out</p>,
      on the basis of which it will be possible to make a comprehensive international
      agreement in South Africa in 2011.
    t: Nu i Cancún måste specifika, relevanta åtgärder <a>utarbetas</a> utifrån vilka
      det ska vara möjligt att upprätta ett omfattande internationellt avtal i Sydafrika
      2011.
  - s: <v>Working</v> <p>out</p> a uniform status, improving the quality of decision-making,
      single European procedures on compilation and examination, common use of information
      on countries of origin, and improving cooperation between Member States will,
      I hope, allow people whose situation requires urgent protection to enter European
      territory in complete safety and to see their application examined as it should
      be.
    t: Att <a>utarbeta</a> en enhetlig status, förbättra beslutsfattandets kvalitet,
