---
de:
- c: 68
  r: 1
  v: ausarbeiten
  x:
  - s: Mr Bangemann, particularly in view of the fact that the industry is planning
      to declare everything not covered by the Novel Food Regulation as being free
      of genetic engineering, I would have liked to hear from you whether you are
      prepared to do as we did with organic farming, and now with animal products
      too, and to <v>work</v> <p>out</p> criteria to enable us to have positive labelling.
    t: Da hätte ich gerne noch von Ihnen gewußt, Herr Bangemann, gerade angesichts
      der Tatsache, daß die Industrie plant, alles, was nicht unter die NovelfoodVerordnung
      fällt, als gentechnikfrei zu deklarieren, ob Sie bereit sind, ähnlich wie wir
      das bei dem Bioland und jetzt auch nochmal bei tierischen Produkten gemacht
      haben, Kriterien <a>auszuarbeiten</a>, damit wir zu einer Positivkennzeichnung
      kommen.
  - s: And although it is impossible to treat certain Member States on an equal footing,
      I firmly state that we need to <v>work</v> <p>out</p> a system of support at
      European level that makes it possible, in the name of solidarity, to offer assistance
      that is appropriate to each Member State.
    t: Und obgleich es unmöglich ist, bestimmte Mitgliedstaaten gleich zu behandeln,
      bin ich der festen Ansicht, dass wir ein System der Unterstützung auf europäischer
      Ebene <a>ausarbeiten</a> müssen, das es im Namen der Solidarität möglich macht,
      jedem Mitgliedstaat die passende Unterstützung zu bieten.
  - s: Mr President-in-Office of the Council, it is regrettable that the European
      Council, and the Council of Interior and Justice Ministers as well, have only
      now got around to partially implementing plans that already existed and had
      been thoroughly <v>worked</v> <p>out</p>.
    t: Es ist bedauerlich, Herr Ratspräsident, dass der Europäische Rat wie auch der
      Rat der Innen- und Justizminister erst jetzt dazu gekommen ist, Pläne, die vorlagen
      und die <a>ausgearbeitet</a> waren, halbwegs in die Tat umzusetzen.
  - s: We just need a bit more time to <v>work</v> <p>out</p> the details on the asylum
      question and I would therefore request that the vote be postponed from this
      morning.
    t: Wir brauchen nur noch ein bißchen Zeit, um Einzelheiten im Zusammenhang mit
      der Asylfrage <a>auszuarbeiten</a>, und ich bitte daher, die Abstimmung statt
      heute morgen vorzunehmen.
  - s: I should point out that the text which we have now <v>worked</v> <p>out</p>
      is a valid compromise, both for your legal service and ours.
    t: Wenn das nicht der Fall ist, müssen wir uns vorbehalten, diesen Bericht in
      den Ausschuß zurückzuüberweisen, um dann, ähnlich wie wir das bei der Saatgutrichtlinie
      getan haben, mit Ihnen über diesen sensiblen Punkt in Verhandlung zu treten,
      wobei ich noch einmal darauf hinweise, daß der Text, den wir jetzt <a>ausgearbeitet</a>
      haben, sowohl für Ihren als auch für unseren Rechtsdienst als Kompromiß Gültigkeit
      hat.
  - s: Had we said initially to Ankara that this was the case and we were going to
      <v>work</v> <p>out</p> some kind of alternative, we might have been able to
      go ahead in amity and partnership.
    t: Hätten wir das Ankara von Anfang an gesagt und zugesichert, dass wir irgendeine
      Alternative <a>ausarbeiten</a> würden, dann hätten wir vielleicht weiterhin
      freundschaftlich und partnerschaftlich miteinander umgehen können.
  - s: This report is well <v>worked</v> <p>out</p> in its detail.
    t: Dieser Bericht ist in allen Einzelheiten gut <a>ausgearbeitet</a>.
  - s: It is very important that a new Partnership and Cooperation Agreement be <v>worked</v>
      <p>out</p> and concluded.
    t: Es ist sehr wichtig, dass ein neues Partnerschafts- und Kooperationsabkommen
      <a>ausgearbeitet</a> und abgeschlossen wird.
  - s: We have <v>worked</v> <p>out</p> a certain consensus.
    t: Wir haben einen sicheren Konsens <a>ausgearbeitet</a>.
  - s: Now in Cancún, specific relevant measures need to be <v>worked</v> <p>out</p>,
      on the basis of which it will be possible to make a comprehensive international
      agreement in South Africa in 2011.
    t: Deshalb ist es nun an der Zeit, in Cancún entsprechende Maßnahmen <a>auszuarbeiten</a>,
      und zwar auf einer Grundlage, die es ermöglichen wird, 2011 in Südafrika ein
      umfassendes internationales Abkommen zu treffen.
  - s: The big players in this field are, in fact, people in closed, high-level committees
      who <v>work</v> <p>out</p> virtually every detail and who then submit their
      ideas to the Council.
    t: Die großen Akteure auf diesem Gebiet sind faktisch Personen in geschlossenen,
      hochrangigen Ausschüssen, die praktisch alle Einzelheiten <a>ausarbeiten</a>
      und dann ihre Ideen dem Rat unterbreiten.
  - s: We see no case for urgency and we would prefer to draft a report in which we
      can <v>work</v> <p>out</p> the accession strategy and state the position of
      the European Parliament.
    t: Wir sehen keine Dringlichkeit, und wir möchten gerne einen Bericht erstellen,
      in welchem wir diese Vorbeitrittsstrategie <a>ausarbeiten</a> und die Position
      des Europäischen Parlamentes dazu zum Ausdruck bringen wollen.
  - s: The Committee on Agriculture and Rural Development has yet to <v>work</v> <p>out</p>
      this horizontal problem together with the Committee on Budgets.
    t: Dieses horizontale Problem muß der Ausschuß für Landwirtschaft und ländliche
      Entwicklung gemeinsam mit dem Haushaltsausschuß noch genauer <a>ausarbeiten</a>.
  - s: These problems have shown the urgent need to <v>work</v> <p>out</p> a permanent
      specific status which really takes account of the special features of these
      territories, governing the implemented policies with a fundamental legal support
      instrument to act as an effective base when specific measures are taken to deal
      with the special features of these particular regions.
    t: Diese Probleme haben die dringende Notwendigkeit deutlich gemacht, ein dauerhaftes
      spezifisches Statut <a>auszuarbeiten</a>, in dem den Besonderheiten dieser Gebiete
      Rechnung getragen und ihnen für die ausgeführten Politiken ein rechtliches Instrument
      zur Unterstützung mit grundlegendem Charakter zur Verfügung gestellt wird, das
      als wirksame Grundlage dienen könnte, um spezifische Maßnahmen entsprechend
      ihren jeweiligen Merkmalen zu ergreifen.
  - s: Much as this should be encouraged, there is also a need here to <v>work</v>
      <p>out</p> new methods that will allow these patients to be treated.
    t: So sehr dies zu befürworten ist, müssen hier neue Methoden <a>ausgearbeitet</a>
      werden, um diesen Kranken auch behandeln zu können.
  - s: Furthermore, I think we must <v>work</v> <p>out</p> a comprehensive and generally
      agreed definition of quality within the overall drive for quality assurance,
      so that all higher education centres can identify with it and so that it can
      be used for the evaluation of student courses.
    t: Desweiteren bin ich der Meinung, daß wir im Rahmen der angestrebten Qualitätssicherung
      einen ganzheitlichen und konsensfähigen Qualitätsbegriff <a>ausarbeiten</a>
      sollten, mit dem sich alle Hochschulen identifizieren können und anhand dessen
      die Evaluierung der Studiengänge stattfinden kann.
  - s: Without a charge, the USA cannot extradite him from the UK, but they need him
      locked up somewhere while they <v>work</v> it <p>out</p>, preventing him from
      returning to Australia.
    t: Ohne Anklage können die USA ihn nicht aus dem Vereinigten Königreich ausliefern,
      aber sie müssen ihn irgendwo unter Verschluss halten, während sie diese <a>ausarbeiten</a>
      und ihn daran hindern, nach Australien zurückzukehren.
  - s: I hope that you have noticed the short-term measures and the long-term measures
      that have been <v>worked</v> <p>out</p> together with France and Germany.
    t: Ich hoffe, dass Sie die kurz- und langfristigen Maßnahmen zur Kenntnis genommen
      haben, die gemeinsam mit Frankreich und Deutschland <a>ausgearbeitet</a> worden
      sind.
  - s: The members of the committee got together to <v>work</v> <p>out</p> compromises
      on some very difficult and technical matters like tri- and tetrachlorethene
      and trihalomethanes.
    t: Die Ausschußmitglieder kamen zusammen, um in sehr schwierigen und technischen
      Fragen wie Tri- und Tetrachlorethane und Trihalomethane Kompromisse <a>auszuarbeiten</a>.
  - s: Mr President, I would like to congratulate Mr Groote on the package that he
      has <v>worked</v> <p>out</p> with the other shadow rapporteurs.
    t: Ich darf dem Kollegen Groote gratulieren für das Paket, das er mit den anderen
      Schattenberichterstattern <a>ausgearbeitet</a> hat.
  - s: I therefore call on the international community to assume its responsibility
      and not to leave it to this committee of enquiry but to actively <v>work</v>
      <p>out</p> binding codes of behaviour to which multinationals must adhere so
      that peace may finally come to the Great Lakes region and so that those hundreds
      of thousands of people really have the right to life.
    t: Ich fordere daher die internationale Gemeinschaft auf, ihrer Verantwortung
      nachzukommen und es nicht bei diesem Untersuchungsausschuss zu belassen, sondern
      tatsächlich verbindliche Verhaltenskodexe <a>auszuarbeiten</a>, welche die multinationalen
      Unternehmen beachten müssen, damit endlich Frieden im Gebiet der Großen Seen
      einkehren kann und diese Hunderttausende Menschen wirklich ein Recht auf Leben
      haben.
  - s: The agreement was incidentally <v>worked</v> <p>out</p> at the request of the
      Member States.
    t: Die Vereinbarung wurde im übrigen auch auf Ersuchen der Mitgliedstaaten <a>ausgearbeitet</a>.
  - s: The emphasis on encryption and the proposals on encryption are absolutely sound
      and well <v>worked</v> <p>out</p>.
    t: Die Betonung der Verschlüsselung und die Vorschläge zu diesem Thema sind höchst
      angemessen und gut <a>ausgearbeitet</a>.
  - s: Mr President, I personally think that the determined opposition by fishermen
      and shipowners from various Member States of the European Union to the Commission
      proposal for MAGP IV was decisive for the position adopted by the European Parliament
      in the last part-session, just as I think that this firm attitude was also important
      for the Fisheries Council, held on 19 and 20 December, which decided to adopt
      and <v>work</v> <p>out</p> new proposals to be approved in principle in the
      first months of 1997.
    t: und ich denke auch, daß dieser feste Standpunkt dazu geführt hat, daß der Rat
      der Fischereiminister am 19. und 20. Dezember beschlossen hat, neue Vorschläge
      <a>auszuarbeiten</a>, die im Prinzip in den ersten Monaten 1997 angenommen werden
      sollen.
  - s: So I am very pleased, as is my group, that the Commission has <v>worked</v>
      <p>out</p> a strategy to combat acidification and we are in full agreement with
      the tightening up in the Hulthén Report.
    t: Ich bin daher sehr erfreut, und mit mir auch meine Fraktion, daß die Kommission
      eine Strategie zur Bekämpfung der Versauerung <a>ausgearbeitet</a> hat, und
      wir werden daher der Verschärfung in dem Hulthén-Bericht uneingeschränkt zustimmen.
  - s: The idea is that a decision about such support be taken on the basis of an
      annual report on the situation, to be <v>worked</v> <p>out</p> by the Commission.
    t: Damit ist beabsichtigt, daß eine Entscheidung über eine solche Hilfe auf der
      Grundlage eines jährlichen Lageberichts getroffen wird, den die Kommission <a>ausarbeiten</a>
      soll.
  - s: I can agree with the rapporteur that there are risks involved in allowing a
      committee of experts to <v>work</v> <p>out</p> the details.
    t: Ich kann der Berichterstatterin sehr wohl zustimmen, daß es nicht ungefährlich
      ist, Einzelheiten von einem Expertenausschuß <a>ausarbeiten</a> zu lassen.
  - s: In this regard, we can look back to the 1970s and 1980s, when all of this had
      already been <v>worked</v> <p>out</p>.
    t: Da kann man zurückgreifen in die Siebzigerjahre, in die Achtzigerjahre, das
      ist alles schon <a>ausgearbeitet</a> worden.
  - s: I am confident this will be endorsed by the European Council this week, although
      the precise contours will have to be <v>worked</v> <p>out</p> over the coming
      weeks.
    t: Ich bin zuversichtlich, dass dies vom Europäischen Rat diese Woche unterstützt
      wird, obwohl die genauen Einzelheiten währen der nächsten Wochen <a>ausgearbeitet</a>
      werden müssen.
  - s: The concrete details of the financial mechanism have yet to be decided and
      should be <v>worked</v> <p>out</p> during the first quarter of next year.
    t: Die genauen Einzelheiten des Finanzmechanismus müssen noch beschlossen werden
      und sollten während des ersten Quartals des nächsten Jahres <a>ausgearbeitet</a>
      werden.
  - s: Recent press reports on the new approach to legislation dating from the 1980s
      and ’90s - not so new now - which allowed the detail of legislation to be <v>worked</v>
      <p>out</p> by industry-led standardisation organisations, seem to indicate that
      this is not always the best way forward.
    t: Jüngste Presseberichte über das neue Herangehen an Rechtsvorschriften aus den
      80er und 90er Jahren - heute nicht mehr ganz so neu - wonach Einzelheiten der
      Rechtsvorschriften von Normungsinstituten der Branchen <a>ausgearbeitet</a>
      werden können, deuten darauf hin, dass dies nicht in jedem Fall die beste Lösung
      ist.
  - s: Where we do it we try to link it to policies that have also been <v>worked</v>
      <p>out</p> and contributed to by other donors, thus improving the quality of
      the recipient or partner country’s actions.
    t: Wo wir dies tun, versuchen wir es mit den Strategien zu verknüpfen, die auch
      von anderen Gebern <a>ausgearbeitet</a> oder mitgestaltet wurden, und dadurch
      die Maßnahmen der Empfänger- oder Partnerländer in ihrer Qualität zu verbessern.
  - s: This is why I propose that, taking into account the work being done by the
      Council’s working group under the direction of Herman Van Rompuy, we ask the
      Commission to <v>work</v> <p>out</p> a more stringent system of sanctions to
      replace the one currently in place.
    t: Aus diesem Grund schlage ich vor, dass wir, unter Berücksichtigung der Arbeit
      der Arbeitsgruppe des Rates unter der Leitung von Herrn Herman Van Rompuy, die
      Kommission bitten, ein strengeres Sanktionssystem <a>auszuarbeiten</a>, um das
      aktuelle System zu ersetzen.
  - s: In practice, the criteria for labelling genetically-modified foods would only
      be established after this directive had been adopted and would be <v>worked</v>
      <p>out</p> by the Commission.
    t: In der Praxis würden die Kriterien für die Kennzeichnung genetisch modifizierter
      Lebensmittel erst nach der Verabschiedung dieser Richtlinie festgelegt und von
      der Kommission <a>ausgearbeitet</a> werden.
  - s: We will <v>work</v> <p>out</p> an agreement.
    t: Wir werden eine Vereinbarung <a>ausarbeiten</a>.
  - s: Firstly, about three years ago, Parliament decided in toto to <v>work</v> <p>out</p>
      on a scientific basis what the external costs actually are.
    t: Erstens, das Parlament hat vor ungefähr drei Jahren in toto beschlossen, auf
      wissenschaftlicher Basis <a>auszuarbeiten</a>, was die externen Kosten eigentlich
      sind.
  - s: It is necessary to <v>work</v> <p>out</p> and make obligatory for all EU Member
      States a package of measures covering responsibility for distribution, assistance,
      production and realisation of counterfeit medicines.
    t: Es ist notwendig, für alle Mitgliedstaaten der EU ein Maßnahmenpaket <a>auszuarbeiten</a>
      und verbindlich vorzuschreiben, das die Haftbarkeit für den Vertrieb, unterstützende
      Tätigkeiten, die Herstellung und die Veräußerung von gefälschten Arzneimitteln
      abdeckt.
  - s: the country strategies are <v>worked</v> <p>out</p> and decided by the partner
      countries themselves because they have to choose two sectors on which to focus
      and we do not dictate what sectors they should select.
    t: die Länderstrategien werden von den Partnerländern selbst <a>ausgearbeitet</a>
      und beschlossen, da sie zwei Kernbereiche auswählen müssen, und nicht wir schreiben
      ihnen die Bereiche vor, die sie wählen sollen.
  - s: Although numerous professional details still need to be <v>worked</v> <p>out</p>
      in this area, I believe this may be a good direction.
    t: Obwohl zahlreiche fachliche Einzelheiten auf diesem Gebiet noch <a>ausgearbeitet</a>
      werden müssen, bin ich davon überzeugt, dass dies ein Schritt in die richtige
      Richtung sein kann.
  - s: To succeed, progress must be based on epidemiological and economic criteria
      which have been <v>worked</v> <p>out</p> in the rather difficult passage of
      these proposals to this stage.
    t: Um erfolgreich zu sein, muß der Fortschritt auf epidemiologischen und ökonomischen
      Kriterien basieren, die auf dem recht schwierigen Weg, den die Vorschläge bis
      zu dieser Stufe zurückgelegt haben, <a>ausgearbeitet</a> wurden.
  - s: It is not tomorrow that we should learn from each other or <v>work</v> <p>out</p>
      a coordinated strategy on jobs.
    t: Wir werden nicht morgen voneinander lernen und eine koordinierte Beschäftigungsstrategie
      <a>ausarbeiten</a> müssen, sondern heute.
  - s: It is also with this in view that an action plan has been <v>worked</v> <p>out</p>
      at the request of the European Council under the Dutch Presidency to take a
      European approach to fighting organized crime.
    t: Im Lichte dieser Tatsache wurde auch auf Ersuchen des Europäischen Rates von
      Dublin während der niederländischen Präsidentschaft ein Aktionsplan für eine
      europäische Strategie zur Bekämpfung der organisierten Kriminalität <a>ausgearbeitet</a>.
  - s: It is now for the Council to urge action on <v>working</v> <p>out</p> particular
      points in consultation with the European Parliament.
    t: Für den Rat bedeutet es einen Ansporn, die einzelnen Punkte dieses Aktionsplans
      in enger Kooperation mit dem Europäischen Parlament <a>auszuarbeiten</a>.
  - s: I hope that we can keep the compromises that we have <v>worked</v> <p>out</p>
      and that we are not going to change a great deal at the last minute and then
      have to go to certain people on bended knee after all.
    t: Ich hoffe, dass wir bei dem, was wir an Kompromissen <a>ausgearbeitet</a> haben,
      auch bleiben können und dass wir nicht im letzten Moment noch vieles ändern
      und dann doch vor manchen in die Knie gehen.
  - s: The distribution programme has already been <v>worked</v> <p>out</p>;
    t: Das Verteilungsprogramm ist bereits <a>ausgearbeitet</a>;
  - s: finance, procedures, annual reports, partnerships and everything has been <v>worked</v>
      <p>out</p> so scrupulously in the very first place for that political reason.
    t: Genau daher ist der allumfassende Charakter des Prozesses mit all seinen Elementen
      und Instrumenten, die von uns in Stellung gebracht werden müssen, den Finanzen,
      Verfahren, jährlichen Berichten, Partnerschaften und so weiter, in erster Linie
      aus politischen Gründen so gründlich <a>ausgearbeitet</a> worden.
  - s: The rapporteur, Mrs Hautala, has made enormous efforts in order to <v>work</v>
      <p>out</p> viable compromises.
    t: Die Berichterstatterin, Frau Hautala, hat große Anstrengungen unternommen,
      um gangbare Kompromisse <a>auszuarbeiten</a>.
  - s: They must, however, be given the time and the chance to <v>work</v> one <p>out</p>
      for themselves, without the European Union choosing sides and dictating terms.
    t: Ihnen muß jedoch die Zeit und die Möglichkeit gelassen werden, eine solche
      Regelung selbständig <a>auszuarbeiten</a>, ohne daß die Europäische Union Partei
      ergreift und die Bedingungen dafür vorschreibt.
  - s: We are calling on the Council presidency to assess relations between the 14
      Member States and Austria, and we are also calling on the presidency to <v>work</v>
      <p>out</p> a procedure in conjunction with all the parties involved in the European
      Union with a view to finding an acceptable solution.
    t: Wir fordern den Ratsvorsitz auf, die Beziehungen zwischen den 14 Mitgliedstaaten
      und Österreich zu bewerten, und wir fordern den Ratsvorsitz auf, mit allen beteiligten
      Seiten in der Europäischen Union ein Verfahren <a>auszuarbeiten</a>, das zu
      einer akzeptablen Lösung führt.
  - s: The objective of the Durban Conference was to compile a whole series of worldwide
      instruments, to draw up a road map, to <v>work</v> <p>out</p> new strategies
      for combating racism, and action programmes - which you, Minister, have described
      - which states can exploit, subject to the subsidiarity which is the key to
      the issue of combating racism and discrimination.
    t: Das Ziel von Durban bestand darin, eine Bestandsaufnahme einer ganzen Reihe
      von weltweiten Maßnahmen zu machen, einen Fahrplan aufzustellen, neue Strategien
      zur Bekämpfung des Rassismus sowie Aktionsprogramme <a>auszuarbeiten</a> - die
      Sie, Herr Minister, aufgezählt haben -, auf die die Staaten zurückgreifen können,
      um gemäß der auf diesem Gebiet maßgeblichen Subsidiarität gegen Rassismus und
      Diskriminierung vorzugehen.
  - s: I say to the president of the ECOFIN Council and to Commissioner Solbes Mira
      that what we set out in the macroeconomic dialogue in the next few days is not
      just for what is occurring at the present time, but to set the mood so that
      in the event of a problem or difficult issues we can actually sit together with
      the social partners and <v>work</v> <p>out</p> solutions to our problems.
    t: Dem Präsidenten des ECOFIN-Rates und zu Kommissar Solbes Mira sage ich, daß
      das, was wir mit dem makroökonomischen Dialog in den nächsten Tagen beabsichtigen,
      nicht nur dafür ist, was gegenwärtig geschieht, sondern damit soll eine Atmosphäre
      geschaffen werden, so daß wir uns im Falle eines Problems oder schwieriger Fragen
      wirklich mit den Sozialpartnern zusammensetzen und Lösungen für unsere Probleme
      <a>ausarbeiten</a> können.
  - s: We have therefore proposed, as a result of our deliberations, that an ad hoc
      committee be set up to <v>work</v> <p>out</p> further details for the next annual
      report.
    t: Deshalb haben wir als Ergebnis unserer Überlegungen die Bildung eines Ausschusses
      angeregt, der für den nächsten Jahresbericht weitere Details <a>ausarbeiten</a>
      soll.
  - s: We cannot <v>work</v> <p>out</p> ambitious cultural programmes which are very
      well-drafted and written clearly, interesting because of their ambitions and
      objectives, as is the case of the Kaleidoscope, Ariane and Raphael Programmes,
      and not grant them the resources to match their ambition.
    t: Man kann nicht ehrgeizige, gut formulierte, flüssig geschriebene Kulturprogramme
      <a>ausarbeiten</a>, interessant in Zielen und Zwecken wie z.B. die Programme
      KALEIDOSKOP, ARIANE und RAPHAEL, um ihnen dann die Mittel zur Erreichung dieser
      Ziele vorenthalten.
  - s: For example, the Joint Statement has deleted all the fixed dates indicating
      the deadlines from which the noise maps have to be <v>worked</v> <p>out</p>
      and approved.
    t: Zum Beispiel hat der Gemeinsame Standpunkt alle fixen Daten gestrichen, bei
      denen es darum geht, zu sagen, ab wann die Lärmkarten <a>ausgearbeitet</a> und
      genehmigt sein müssen.
  - s: It is important that the Commission <v>works</v> <p>out</p> a set of proposals
      which make it possible for the European airline industry to withstand the competition
      resulting from the massive help which the American Government is giving American
      airlines at this time.
    t: Es geht darum, dass die Kommission ein Paket von Vorschlägen <a>ausarbeitet</a>,
      die die europäische Luftfahrtindustrie in die Lage versetzt, der Konkurrenz,
      die ihr nunmehr infolge der massiven Hilfe der amerikanischen Regierung für
      ihre Luftfahrtunternehmen erwächst, zu widerstehen.
  - s: It is for that reason that my group has tabled a motion to the effect that
      a worldwide strategy to combat foot and mouth disease should be <v>worked</v>
      <p>out</p> among the FAO countries.
    t: Deshalb hat meine Fraktion auch den Antrag eingebracht, eine weltweite Strategie
      zur Bekämpfung der Maul- und Klauenseuche im Rahmen der FAO-Länder <a>auszuarbeiten</a>.
  - s: The Belgian Presidency has <v>worked</v> <p>out</p> an excellent compromise
      for Article 6.
    t: Die belgische Ratspräsidentschaft hat einen hervorragenden Kompromiss in Bezug
      auf Artikel 6 mit dem Rat <a>ausgearbeitet</a>.
  - s: Taking the FAO’s international plan of action to combat pirate fisheries as
      our starting point, we also intend to <v>work</v> <p>out</p> a Community action
      plan to deal with these practices during the course of our reform of the Common
      Fisheries Policy.
    t: Ausgehend vom internationalen Aktionsplan zur Bekämpfung der Piratenfischerei
      der FAO beabsichtigen wir auch, im Rahmen der Reform der Gemeinsamen Fischereipolitik
      einen gemeinschaftsweiten Aktionsplan gegen diese Praktiken <a>auszuarbeiten</a>.
  - s: This is the purpose, as I told you when I was heard by Parliament, of the visits
      I am going to make as of now - I have already begun - to each of the 27 capitals
      to meet in person, under the authority of the competent ministers, the officials
      responsible for implementing the internal market directives, and for <v>working</v>
      <p>out</p> the items on this scoreboard and getting SOLVIT up and running, as
      Mr Buşoi has clearly said.
    t: Das ist der Zweck der Besuche, wie ich Ihnen mitteilte, als ich vom Parlament
      angehört wurde, die ich ab sofort in jeder der 27 Hauptstädte machen werde -
      ich habe damit bereits begonnen -, um unter der Aufsicht der zuständigen Minister
      die Beamten, die verantwortlich für die Durchführung der Binnenmarktrichtlinien
      sind, persönlich zu treffen, und um die Punkte auf diesem Anzeiger <a>auszuarbeiten</a>
      und SOLVIT auf die Beine zu stellen und zum Laufen zu bringen, wie Herr Buşoi
      deutlich gesagt hat.
  - s: I hope that you will note the advice that you receive and begin to <v>work</v>
      <p>out</p> a strategy to ensure that online gambling can become a legitimate
      part of the internal market with, of course, appropriate regulations in place.
    t: Ich hoffe, dass Sie die Ratschläge, die Sie erhalten, beachten und anfangen,
      eine Strategie <a>auszuarbeiten</a>, die sicherstellt, dass Online-Glücksspiele
      - natürlich mit einer angemessenen Regulierung - ein legitimer Teil des Binnenmarktes
      werden können.
  - s: But the Heads of Government will also have to <v>work</v> <p>out</p> the details
      of this chapter.
    t: Aber die Regierungschefs werden dieses Kapitel noch <a>ausarbeiten</a> müssen.
  - s: From a wider perspective, it is worth highlighting the guidelines given for
      the formulation of a new strategy by the European Union, which was <v>worked</v>
      <p>out</p> down to the last detail by the Council’s High Representative.
    t: Von einer breiteren Perspektive aus gesehen seien auf jeden Fall die zur Formulierung
      einer neuen Strategie der Europäischen Union herausgegebenen Leitlinien hervorgehoben,
      die auf dem Ratsgipfel in Thessaloniki vom Hohen Vertreter bis ins letzte Detail
      <a>ausgearbeitet</a> worden sind.
  - s: Either we could have worked with goodwill towards eventual accession, or we
      could have said at the outset ’look, accession is not going to happen, let us
      <v>work</v> <p>out</p> an alternative arrangement’.
    t: Wir hätten entweder mit gutem Willen in Richtung auf den möglichen Beitritt
      arbeiten können oder wir hätten zu Beginn sagen können „Seht, ein Beitritt kommt
      nicht in Frage, lasst uns eine alternative Vereinbarung <a>ausarbeiten</a>“.
  - s: However, in this context, Madam President, to allow us to <v>work</v> <p>out</p>
      the details, I should like to request that the vote on the EQUAL report be held
      not tomorrow but on Wednesday.
    t: Ich bitte aber in diesem Zusammenhang, Frau Präsidentin, damit wir hier noch
      die Einzelheiten <a>ausarbeiten</a> können, die Abstimmung über den Bericht
      EQUAL statt morgen erst am Mittwoch vorzunehmen.
  - s: The only proposal that we could add is that a system which can be verified
      objectively should be <v>worked</v> <p>out</p> to define selection criteria
      which will ensure that each young person has the same chance in all the applications
      in the various countries, regardless of the country they apply in.
    t: Das einzige, was wir vielleicht dazu vorschlagen würden, ist, daß bei den Auswahlkriterien
      ein objektivierbares System <a>ausgearbeitet</a> wird, so daß bei der Fülle
      der Anmeldungen in den verschiedenen Ländern wirklich jeder Jugendliche die
      gleiche Chance hat, egal, in welchem Land er sich anmeldet.
  - s: Specific arrangements for defining heavily polluted corridors would first have
      to be <v>worked</v> <p>out</p> and incorporated into Community law.
    t: Erst müssen spezifische Regelungen im Gemeinschaftsrecht zur Definition der
      ökologisch besonders belasteten Korridore <a>ausgearbeitet</a> und beschlossen
      werden.
  - s: In principle, I should like to say that the compromise already <v>worked</v>
      <p>out</p> by the Commission, the Council and Parliament has produced satisfactory
      results as far as I can see.
    t: Grundsätzlich möchte ich sagen, daß der Kompromiß, der bereits von Kommission,
      Rat und Parlament <a>ausgearbeitet</a> wurde, für mich akzeptable Ergebnisse
      gebracht hat.
  - s: I have also heard that, tomorrow, the German Government is to sit down at the
      table with the other European countries to <v>work</v> <p>out</p> how to coordinate
      the State aid.
    t: Ich habe auch gehört, dass sich die deutsche Regierung morgen mit anderen europäischen
      Ländern an einen Tisch setzen wird, um <a>auszuarbeiten</a>, wie die staatlichen
      Subventionen koordiniert werden sollen.
  - s: Of course I must say that you have pointed out that we have <v>worked</v> it
      <p>out</p> together.
    t: Allerdings muß ich sagen, Sie haben darauf hingewiesen, daß wir das gemeinsam
      <a>ausgearbeitet</a> haben.
- c: 32
  r: 2
  v: erarbeiten
  x:
  - s: There are no simple mathematical formulae which can be <v>worked</v> <p>out</p>
      in advance.
    t: Es gibt keine mathematischen Formeln, die im voraus <a>erarbeitet</a> werden
      können.
  - s: The first is, over what period is the training compensation system going to
      be <v>worked</v> <p>out</p> and the code of conduct developed?
    t: In welchem Zeitraum soll das System zur Berechnung der Ausbildungsentschädigung
      <a>erarbeitet</a> bzw. der Ehrenkodex entwickelt werden?
  - s: While all this is going on, we have a crisis meeting going on in my offices
      to <v>work</v> <p>out</p> exactly what we will do in whatever eventuality we
      find ourselves.
    t: Während all dies passiert, findet in meinem Büro eine Krisensitzung statt,
      bei der genau <a>erarbeitet</a> wird, wie wir im Falle aller Eventualitäten
      vorgehen werden.
  - s: In the next two days we will try, with the Committee on Foreign Affairs, Security
      and Defence Policy and our distinguished guests, to <v>work</v> <p>out</p> what
      the framework of a Euro-Mediterranean Parliamentary Forum would look like.
    t: In den nächsten beiden Tagen werden wir, zusammen mit dem Ausschuß für auswärtige
      Angelegenheit, Sicherheit und Verteidigungspolitik sowie unseren ehrenwerten
      Gästen, versuchen, den Rahmen für ein parlamentarisches Mittelmeerforum zu <a>erarbeiten</a>.
  - s: The costs and means of financing this plan have been <v>worked</v> <p>out</p>
      in detail.
    t: Die Kosten und die Finanzierungsmöglichkeiten des Plans wurden detailliert
      <a>erarbeitet</a>.
  - s: I can assure Parliament that we are very cooperative and we are doing everything
      we can to start this interinstitutional group and to <v>work</v> <p>out</p>
      a common approach as soon and as smoothly as possible.
    t: Ich kann dem Parlament versichern, dass wir sehr kooperativ sind und alles
      in unseren Kräften Stehende tun werden, um so schnell und reibungslos wie möglich
      diese interinstitutionelle Gruppe auf die Beine zu stellen und einen gemeinsamen
      Ansatz zu <a>erarbeiten</a>.
  - s: Has the Commission <v>worked</v> <p>out</p> any ways to resolve this yet?
    t: Hat die Kommission hierzu schon Lösungsansätze <a>erarbeitet</a>?
  - s: The problem is that we have to <v>work</v> <p>out</p> appropriate solutions.
    t: Das Problem ist, daß wir sachgerechte Lösungen <a>erarbeiten</a> müssen.
  - s: As the communication makes perfectly clear, they fear a boycott of their products,
      as the European Union and this discussion itself have been permeated by an ideology
      which ignores all the scientific findings and simply refuses to accept all that
      has been <v>worked</v> <p>out</p> and set out to date.
    t: Sie sagen ganz klar in der Mitteilung, sie haben Angst, dass ihre Produkte
      boykottiert werden, weil sich innerhalb der Europäischen Union, innerhalb dieser
      Diskussion eine Ideologie breit gemacht hat, die alle wissenschaftlichen Erkenntnisse
      ignoriert, die alles, was bisher <a>erarbeitet</a> und dargestellt wurde, einfach
      nicht akzeptiert.
  - s: The third important element is that a clear and compulsory procedure is <v>worked</v>
      <p>out</p> for consultations between the airport managing body and users and
      that a good complaints procedure is established.
    t: Drittens, ein klares und verbindliches Verfahren für Konsultationen des Leitungsorgans
      des Flughafens einerseits und der Nutzer andererseits wurde <a>erarbeitet</a>,
      ein angemessenes Beschwerdeverfahren wurde eingeführt.
  - s: But the bottom line is - and nobody referred to it other than the Commissioner
      - that there is a EUR 20 billion benefit to both economies here if we can <v>work</v>
      <p>out</p> a free trade agreement.
    t: Die Quintessenz ist - und niemand außer der Frau Kommissarin hat dies erwähnt
      -, dass es hier für beide Wirtschaftsräume um einen Gewinn von 20 Milliarden
      EUR geht, wenn wir hier ein Freihandelsabkommen <a>erarbeiten</a> können.
  - s: 2008 will after all be a very important year, not only because we have to draw
      up the ordinary budget for 2009 - as many speakers have said - but also because
      we have to <v>work</v> <p>out</p> a procedure for agreeing the 2010 budget under
      the new treaty.
    t: 2008 wird nicht nur deshalb ein ungemein wichtiges Jahr, weil der ordentliche
      Haushaltsplan für 2009 aufgestellt werden muss - darauf wurde schon mehrfach
      hingewiesen -, sondern weil wir auch ein Verfahren für die Aufstellung des Haushaltsplans
      für 2010 nach dem neuen Vertrag <a>erarbeiten</a> müssen.
  - s: Currently the group is <v>working</v> <p>out</p> recommendations with regard
      to election monitoring and an expert financed by the European Commission as
      part of the technical team assisting the Donors Democratic Development Group.
    t: Derzeit <a>erarbeitet</a> die Gruppe Empfehlungen für die Wahlüberwachung und
      für einen von der Kommission finanzierten Experten als Mitglied des technischen
      Teams, das die demokratische Entwicklungsgruppe der Geberländer unterstützt.
  - s: This reflects a very deliberate and systematic effort by the Commission, through
      the humanitarian office ECHO, to <v>work</v> <p>out</p> a methodology to identify
      what could be called ’forgotten crises’ - ones where the CNN factor does not
      draw attention to the people in need.
    t: Sie ist Ausdruck eines ganz bewussten und systematischen Versuchs der Kommission,
      mit Unterstützung des Amtes für humanitäre Hilfe eine Methodik zur Bestimmung
      von Krisen zu <a>erarbeiten</a>, die man als ’vergessene Krisen’ bezeichnen
      könnte, also diejenigen, die nicht im Scheinwerferlicht der Medien stehen.
  - s: A number of provisions can only be finally judged when procedures, modalities
      and methodologies have been <v>worked</v> <p>out</p> and agreed in the coming
      year.
    t: Eine Reihe von Bestimmungen können erst abschließend beurteilt werden, wenn
      Verfahren, Modalitäten und Methoden <a>erarbeitet</a> und im nächsten Jahr beschlossen
      werden.
  - s: We therefore want to <v>work</v> <p>out</p> an action plan with each individual
      country based on experience and our present treaty commitments.
    t: Wir wollen deshalb mit jedem einzelnen Land ausgehend von den Erfahrungen und
      ausgehend von unseren gegenwärtigen vertraglichen Verpflichtungen einen Aktionsplan
      <a>erarbeiten</a>.
  - s: If you have other proposals, we would be more than happy to <v>work</v> <p>out</p>
      very practical ideas, so that we can come back to ask for the necessary budgetary
      resources.
    t: Wenn Sie andere Vorschläge haben, wären wir sehr gern bereit, praktische Maßnahmen
      zu <a>erarbeiten</a> und dann zurückzukommen, um die erforderlichen Haushaltsmittel
      zu beantragen.
  - s: You cannot just put everything that was so carefully <v>worked</v> <p>out</p>
      in Parliament on ice!
    t: Man kann doch das, was im Parlament mühsam <a>erarbeitet</a> wurde, nicht einfach
      in den Eisschrank legen!
  - s: Naturally, thereafter, the debate should be redistributed through all forms
      of the media, but civil society should not be placed in opposition to Parliaments,
      because we live in representative democracies and we have to <v>work</v> <p>out</p>
      a complex system.
    t: Und natürlich die Debatte in allen Medien zu verbreiten, aber nicht die Zivilgesellschaft
      vor die Parlamente zu stellen, denn wir befinden uns in repräsentativen Demokratien,
      und es muss ein komplexes System <a>erarbeitet</a> werden.
  - s: In April, missions will be sent to Sri Lanka to <v>work</v> <p>out</p> proposals
      for programmes and projects, for which development aid of EUR 10 million and
      economic aid of up to EUR 5 million will be provided in the years 2002 to 2006.
    t: Im April werden Missionen nach Sri Lanka entsandt, um Vorschläge für Programme
      und Projekte zu <a>erarbeiten</a>, für die in den Jahren 2002 bis 2006 Entwicklungshilfe
      in Höhe von 10 Mio. Euro und Wirtschaftshilfe von bis zu 5 Mio. Euro bereitgestellt
      werden soll.
  - s: I can assure you, Mr Vice-President, that you will have the support of the
      European Parliament in the resolution of the most difficult questions if a transparent,
      clear and feasible timetable and affordable financing are finally <v>worked</v>
      <p>out</p>, either by means of negotiation or by an alternative solution.
    t: Ich kann Ihnen, Herr Vizepräsident, versichern, dass Sie bei der Lösung der
      komplexesten Probleme auf die Unterstützung des Europäischen Parlaments zählen
      können, sobald endlich ein transparenter, klarer und praktikabler Zeitplan sowie
      eine tragbare Finanzierung <a>erarbeitet</a> worden sind, und zwar mittels Verhandlungen
      oder Alternativszenarien.
  - s: Only then shall we be able to <v>work</v> <p>out</p> realistic prospects, prospects
      for linking environmental and health policies to other policy areas, prospects
      for what promises to be a successful and realistic approach to problem-solving.
    t: Nur so werden wir realistische Perspektiven <a>erarbeiten</a> können, Perspektiven
      der Verknüpfung der Umwelt- und Gesundheitspolitiken mit den anderen Politikbereichen,
      Perspektiven für Erfolg versprechende realistische Problemlösungsansätze.
  - s: Having said that, and despite Mr Samland’s views, I commit myself again to
      trying my best, with my colleagues in the Council and with your own distinguished
      representatives, to reach a fair compromise and to <v>work</v> <p>out</p> a
      budget at the end of this year for next year.
    t: Trotz der Worte von Herrn Samland verpflichte ich mich, gemeinsam mit meinen
      Kollegen im Rat und mit Ihnen mein bestes zu geben, um einen fairen Kompromiß
      zu erzielen und Ende dieses Jahres einen Haushalt für das nächste Jahr zu <a>erarbeiten</a>.
  - s: The Group of the European People’s Party, and let me be quite clear on this,
      we will vote against all proposed amendments presented by fellow MEPs in Parliament,
      because we believe that in the Committee, we have <v>worked</v> <p>out</p> an
      excellent compromise which is worth defending at Parliamentary level as well.
    t: Wir werden als EVP-Fraktion gegen alle - ich sage das hier ausdrücklich -,
      gegen alle Änderungsanträge stimmen, die von den Kolleginnen und Kollegen im
      Plenum eingebracht wurden, weil wir denken, dass wir im Ausschuss einen hervorragenden
      Kompromiss <a>erarbeitet</a> haben, der es wert ist, auch auf der Ebene des
      Plenums verteidigt zu werden.
  - s: In other words, you should have anticipated the need to focus on the fundamental
      issues to be <v>worked</v> <p>out</p> in the post-Nice process, namely the division
      of powers, and seen if you as the Commission, as the institution with the right
      of initiative in the European Union, could set a good example here.
    t: Das heißt, Sie müssten sich schon einmal überlegen, ob Sie nicht auch im Vorgriff
      auf das, was im Post-Nizza-Prozess <a>erarbeitet</a> werden soll, nämlich die
      Frage der Kompetenzabgrenzung, ob Sie die Arbeit nicht auf das Wesentliche zu
      konzentrieren haben, und ob Sie da als Kommission, als vorschlagsberechtigte
      Instanz in diesem Europa, mit gutem Beispiel vorangehen könnten.
  - s: We have <v>worked</v> <p>out</p> responses and suggested solutions to problems
      in Europe that are similar in all the Member States and all industrialized countries.
    t: Wir haben Antworten und Lösungsvorschläge zu Problemen in Europa <a>erarbeitet</a>,
      die in allen Mitgliedstaaten, in allen Industrienationen ähnlich sind.
  - s: to my mind, the rapporteur has <v>worked</v> <p>out</p> a practical, comprehensive
      approach to the problem of fisheries discards at sea.
    t: der Berichterstatter hat meiner Meinung nach einen praktikablen, umfassenden
      Ansatz zum Umgang mit dem Problem von Fischrückwürfen auf See <a>erarbeitet</a>.
  - s: Commissioner, some good projects have been <v>worked</v> <p>out</p> by women’s
      organisations, but those organisations need more information on access to the
      Commission’s system of financing and aid.
    t: Frau Kommissarin, es wurden gute Projekte von Frauenorganisationen <a>erarbeitet</a>.
  - s: We in Parliament should coordinate with the other two institutions on what
      we should be doing in terms of enlargement for translation, interpretation,
      buildings and personnel and we should <v>work</v> <p>out</p> a joint plan between
      us.
    t: Wir im Parlament sollten uns mit den anderen beiden Organen darüber abstimmen,
      was uns mit der Erweiterung in Bezug auf Übersetzen, Dolmetschen, Gebäude und
      Personal bevorsteht, und wir sollten eine gemeinsame Strategie <a>erarbeiten</a>.
  - s: The information supplied by the Centre provides a basis for analysing the demand
      for drugs entering the EU and all the phenomena associated with the drug market,
      so as to be able to <v>work</v> <p>out</p> how best to combat these problems.
    t: Anhand der von der Beobachtungsstelle bereitgestellten Informationen sollen
      die Nachfrage nach in die EU gebrachten Drogen und Möglichkeiten ihrer Reduzierung
      sowie allgemein die mit dem Drogenhandel verbundene Problematik analysiert werden,
      um eine wirksame Strategie zur Bekämpfung dieser Probleme zu <a>erarbeiten</a>.
  - s: Only then will we be able to use the proper means to implement the guidelines
      on third country agreements which were jointly <v>worked</v> <p>out</p> and
      recently adopted by the European Parliament.
    t: Erst dann können wir mit den geeigneten Mitteln unsere gemeinsam <a>erarbeiteten</a>
      und vor kurzem vom Europäischen Parlament verabschiedeten Leitlinien zu Drittlandsabkommen
      in die Realität umsetzen.
  - s: By mid-1997, 8 years after the directive was adopted, specifications had been
      laid down and standardization mandates <v>worked</v> <p>out</p> for only 17
      product families.
    t: Bis Jahresmitte 1997, also 8 Jahre nach der Verabschiedung der Richtlinie,
      waren erst für 17 Produktfamilien die Anforderungen definiert und die Normungsaufträge
      <a>erarbeitet</a>.
  - s: But we must not forget that the young and women are priority target groups
      under the LEADER + Community initiative and that the assessment system which
      the Member States need to <v>work</v> <p>out</p> in order to select pilot projects
      needs to take account of this focus in Community policy.
    t: Nicht zu vergessen ist aber, dass Jugendliche und Frauen prioritäre Zielgruppen
      der Gemeinschaftsinitiative LEADER+ sind, und dass das Bewertungsschema, das
      die Mitgliedstaaten für die Auswahl der Pilotprojekte <a>erarbeiten</a> müssen,
      diesem Schwerpunkt der Gemeinschaftspolitik Rechnung tragen muss.
- c: 25
  r: 3
  v: Ausarbeitung
  x:
  - s: <v>Working</v> <p>out</p> a uniform status, improving the quality of decision-making,
      single European procedures on compilation and examination, common use of information
      on countries of origin, and improving cooperation between Member States will,
      I hope, allow people whose situation requires urgent protection to enter European
      territory in complete safety and to see their application examined as it should
      be.
    t: Die <a>Ausarbeitung</a> eines einheitlichen Statuts, die Verbesserung der Qualität
      der Beschlussfassung, die einheitlichen europäischen Verfahren der Zusammenstellung
      und Prüfung der Daten, die gemeinsame Nutzung von Informationen über die Herkunftsländer
      und die Verbesserung der Zusammenarbeit zwischen den Mitgliedstaaten werden
      es, so hoffe ich, ermöglichen, dass Personen, die angesichts ihrer Lage dringend
      schutzbedürftig sind, in aller Sicherheit auf europäisches Territorium gelangen
      können und ihr Antrag ordnungsgemäß geprüft wird.
  - s: Firstly, it is debatable whether this Parliament should take the place of the
      Commission by <v>working</v> <p>out</p> a directive in such detail, which in
      fact has to be drafted by the Commission.
    t: Zunächst ist es die Frage, ob das Parlament selber die Rolle der Kommission
      übernehmen soll, indem es eine solch detaillierte <a>Ausarbeitung</a> einer
      Richtlinie liefert, für die die Kommission zuständig ist.
  - s: This is the kind of expert which the Commission is consulting to <v>work</v>
      <p>out</p> its directive.
    t: Es sind Spezialisten dieser Art, die von der Kommission für die <a>Ausarbeitung</a>
      der Richtlinie herangezogen werden.
  - s: If Europe is to have any chance of being taken seriously as a broker, we need
      a consistent language in our foreign policy, a neutral attitude towards the
      warring factions and to <v>work</v> <p>out</p> and broker feasible peace proposals.
    t: Die einzige Chance für Europa, als Vermittler ernstgenommen zu werden, bedingt
      eine einheitliche Sprache in der Außenpolitik, eine neutrale Haltung gegenüber
      den Konfliktpartnern sowie die <a>Ausarbeitung</a> und Vermittlung von realisierbaren
      Friedensvorschlägen.
  - s: 'In connection with the TACIS programme, the European Union supports a project
      for dealing with this problem and is in the process of <v>working</v> <p>out</p>
      a programme which will encompass the following three areas:'
    t: 'Im Zusammenhang mit dem TACIS-Programm unterstützt die Europäische Union ein
      Projekt, das dies Problem behandelt und beschäftigt sich mit der <a>Ausarbeitung</a>
      eines Programms, das folgende drei Teilbereiche einschließt:'
  - s: This strategy is based on caching up deficiencies observed when <v>working</v>
      <p>out</p> the opinions.
    t: Eine solche Strategie beruht darauf, daß die Mängel, die bei der <a>Ausarbeitung</a>
      der Stellungnahmen beobachtet werden konnten, noch behoben werden müssen.
  - s: Mr President, you and Mr Böge have been given an important role in <v>working</v>
      <p>out</p> the budgetary envelopes for the codecision programmes.
    t: Herr Präsident, Ihnen und Herrn Böge kommt bei der <a>Ausarbeitung</a> der
      Haushaltsrahmen für die Mitentscheidungsprogramme eine bedeutende Rolle zu.
  - s: I should like to thank you for your continued cooperation in <v>working</v>
      <p>out</p> the proposal and also the report.
    t: Ich darf mich für die kontinuierliche Zusammenarbeit bei der <a>Ausarbeitung</a>
      des Vorschlags und auch des Berichts bedanken.
  - s: At this Council meeting, I told my colleagues of the importance of proper parliamentary
      and judicial controls when measures aimed at combating organized crime are being
      <v>worked</v> <p>out</p>.
    t: Auf der genannten Sondertagung des Rates habe ich meine Kolleginnen und Kollegen
      darauf hingewiesen, wie wichtig bei der <a>Ausarbeitung</a> von Maßnahmen zur
      Bekämpfung der organisierten Kriminalität eine entsprechende parlamentarische
      und richterliche Kontrolle ist.
  - s: Furthermore, regardless of the arrangements for recognising training, we must
      also find ways of <v>working</v> <p>out</p> joint teaching modules.
    t: Ferner gilt es unabhängig von dem Mechanismus der Anerkennung der Ausbildungsgänge,
      die <a>Ausarbeitung</a> gemeinsamer Unterrichtsmodule zu fördern.
  - s: The report submitted by Mr Colom i Naval on behalf of the budget committee,
      meets the considerations which the Commission had in mind when <v>working</v>
      <p>out</p> the new financial framework on several essential points.
    t: Der Bericht, den Herr Colom i Naval im Namen des Haushaltsausschusses eingereicht
      hat, schließt sich in verschiedenen wesentlichen Punkten den Erwägungen an,
      die die Kommission bei der <a>Ausarbeitung</a> des neuen Finanzrahmens vor Augen
      hatte.
  - s: But also the question of the way of <v>working</v> <p>out</p> article N, and
      also the question of democratic control of EMU.
    t: Aber auch die Frage nach der Methode der <a>Ausarbeitung</a> und nach Artikel
      N, und auch die Frage der demokratischen Kontrolle der WWU.
  - s: As far as the new order in the competition sector is concerned, the objective
