    t: Grazie a questa strategia potremo <a>elaborare</a> l’obiettivo quantitativo
      generale della conservazione delle risorse naturali nella nostra economia.
  - s: An open convention which <v>works</v> <p>out</p> the decision-making basis
      for the Council, with representatives from the Commission and from national
      parliaments and from the European Parliament, together with representatives
      of the Member States and the candidate countries and from the Committee of the
      Regions and the Economic and Social Committee sitting as observers, is an appropriate
      and essential forum for bringing the Union closer to its citizens and achieving
      transparency, and it must supplement and support internal reforms.
    t: Una Convenzione aperta, che <a>elabori</a> la base decisionale per il Consiglio,
      alla quale partecipino sia la Commissione che parlamentari nazionali ed europei,
      nonché siano rappresentati come osservatori gli Stati membri e i paesi candidati,
      il Comitato delle regioni, il Comitato economico e sociale, rappresenta un forum
      idoneo e necessario ai fini della vicinanza ai cittadini e della trasparenza
      e deve integrare e sostenere le riforme interne.
  - s: The objective of the Durban Conference was to compile a whole series of worldwide
      instruments, to draw up a road map, to <v>work</v> <p>out</p> new strategies
      for combating racism, and action programmes - which you, Minister, have described
      - which states can exploit, subject to the subsidiarity which is the key to
      the issue of combating racism and discrimination.
    t: L’obiettivo di Durban è fare un inventario di strumenti mondiali, stabilire
      una tabella di marcia, <a>elaborare</a> nuove strategie di lotta contro il razzismo
      come pure programmi d’azione - che lei ha enumerato, signor Ministro - ai quali
      gli Stai possano attingere per lottare contro il razzismo e la discriminazione,
      secondo la sussidiarietà, che è l’elemento chiave in questo campo.
  - s: So everyone should be aware that the proposal from the Presidency that is now
      on the table, which was <v>worked</v> <p>out</p> together with the Commission
      and is fully endorsed by it as it stands, is a fair and even-handed offer to
      the Member States.
    t: Ognuno dovrebbe quindi sapere che la proposta avanzata ora dalla Presidenza,
      <a>elaborata</a> congiuntamente alla Commissione e da essa pienamente approvata,
      è un’offerta equa ed imparziale agli Stati membri.
  - s: These are the issues we should be discussing with the United States, so that
      we can <v>work</v> <p>out</p> a new policy for dealing with these problems in
      a new era.
    t: Queste sono le questioni che dovremmo discutere con gli Stati Uniti, in modo
      da poter <a>elaborare</a> una nuova politica atta a far fronte a questi problemi
      in una nuova era.
  - s: Only then shall we be able to <v>work</v> <p>out</p> realistic prospects, prospects
      for linking environmental and health policies to other policy areas, prospects
      for what promises to be a successful and realistic approach to problem-solving.
    t: Solo così potremo <a>elaborare</a> prospettive realistiche, prospettive volte
      a collegare le politiche dell’ambiente e della sanità pubblica ad altre politiche,
      prospettive di prime soluzioni realistiche dei problemi che promettano successi.
  - s: We cannot <v>work</v> <p>out</p> ambitious cultural programmes which are very
      well-drafted and written clearly, interesting because of their ambitions and
      objectives, as is the case of the Kaleidoscope, Ariane and Raphael Programmes,
      and not grant them the resources to match their ambition.
    t: Non si possono <a>elaborare</a> ambiziosi programmi culturali, ben formulati,
      scritti in modo perfetto, interessanti nelle loro ambizioni e nei loro obiettivi,
      come il programma CALEIDOSCOPIO, ARIANNA e RAFFAELLO, e poi non attribuire loro
      le risorse all’altezza di tali ambizioni.
  - s: As I told you earlier, the only thing the Commission can do at this time is,
      first, to cooperate with international organizations in analysing the data and
      the facts and in <v>working</v> <p>out</p> new proposals.
    t: Come ho detto in precedenza, in questo momento la sola cosa che la Commissione
      europea può fare è, primo, cooperare con gli organismi internazionali per esaminare
      i dati ed <a>elaborare</a> nuove proposte.
  - s: The framework directive will be delayed for years if an action programme first
      has to be <v>worked</v> <p>out</p>.
    t: La direttiva quadro sarà ritardata di molti anni, se prima deve essere <a>elaborato</a>
      un programma di azione.
  - s: In this spirit the Commission can accept, and I can personally support, all
      the compromise amendments <v>worked</v> <p>out</p> during this second reading
      to further strengthen the common position.
    t: Con questo spirito la Commissione può accogliere - ed io personalmente esprimo
      il mio appoggio - tutti gli emendamenti di compromesso <a>elaborati</a> in questa
      seconda lettura al fine di rafforzare ulteriormente la posizione comune.
  - s: For example, the Joint Statement has deleted all the fixed dates indicating
      the deadlines from which the noise maps have to be <v>worked</v> <p>out</p>
      and approved.
    t: Per esempio, nella posizione comune sono state cancellate tutte le scadenze
      fissate per definire il termine a partire dal quale devono essere <a>elaborate</a>
      e approvate le mappe acustiche.
  - s: The Eisma report makes it clear that the European Parliament is not prepared
      to give blanket acceptance to a strategy <v>worked</v> <p>out</p> by the Commission
      and the industries concerned.
    t: La relazione Eisma dice chiaramente che il Parlamento europeo non è disposto
      ad accettare senza discussione una strategia <a>elaborata</a> dalla Commissione
      e dalle industrie interessate.
  - s: In the few seconds available to me, I naturally cannot examine the excellent
      compromise <v>worked</v> <p>out</p> by the rapporteur in any detail, but I should
      like to congratulate him on it.
    t: In un minuto non posso naturalmente soffermarmi molto sul contenuto del compromesso
      <a>elaborato</a> dal relatore.
  - s: Mr President, I wish to thank Mrs Malmström for her openness and cooperation
      in <v>working</v> <p>out</p> a balanced and productive parliamentary position.
    t: Signor Presidente, desidero ringraziare l’onorevole Malmström per l’apertura
      e la cooperazione dimostrate nell’<a>elaborare</a> una posizione parlamentare
      equilibrata e produttiva.
  - s: For the first time since the recent enlargement of the EU a resolution on this
      issue has been <v>worked</v> <p>out</p>, with us taking part in the work of
      this Parliament, the Parliament of a huge and powerful European Union.
    t: Per la prima volta dopo il recente allargamento dell’Unione è stata <a>elaborata</a>
      una risoluzione su questo argomento e abbiamo potuto partecipare al lavoro di
      questo Parlamento, il Parlamento di un’Unione europea grande e potente.
  - s: to my mind, the rapporteur has <v>worked</v> <p>out</p> a practical, comprehensive
      approach to the problem of fisheries discards at sea.
    t: ritengo che il relatore abbia <a>elaborato</a> un approccio pratico e completo
      al problema dei rigetti di pesca in mare.
  - s: <v>Working</v> <p>out</p> a common position of 27 countries at European level
      is in fact only the beginning of a laborious process of harmonisation and implementation
      of the principles adopted.
    t: <a>Elaborare</a> una posizione comune a 27 paesi a livello europeo è infatti
      solo l’inizio di un arduo processo di armonizzazione e attuazione dei principi
      adottati.
  - s: We <v>worked</v> <p>out</p> the concept but the problem now is that we have
      moved on two years and we need carefully to audit how far this process has been
      developed and what needs to happen in the future to set a new agenda for the
      European Union.
    t: Il fatto è che il programma per la società dell’informazione è stato redatto
      nel giugno del 1994 a Corfù, perché è lì che abbiamo <a>elaborato</a> le linee
      generali, ma il nostro problema oggi è che sono trascorsi nel frattempo due
      anni e dobbiamo quindi fare un bilancio preciso degli sviluppi di questo processo
      e decidere il da farsi per dotare l’Unione europea di un nuovo programma.
  - s: We want to <v>work</v> <p>out</p> a best practice method together with the
      Commission.
    t: Vogliamo <a>elaborare</a> assieme alla Commissione il metodo della best practice.
  - s: Commissioner, some good projects have been <v>worked</v> <p>out</p> by women’s
      organisations, but those organisations need more information on access to the
      Commission’s system of financing and aid.
    t: Signora Commissario, le organizzazioni femminili hanno <a>elaborato</a> alcuni
      progetti validi, ma hanno bisogno di ulteriori informazioni sull’accesso al
      sistema di finanziamenti e aiuti della Commissione.
  - s: It is important that the Commission <v>works</v> <p>out</p> a set of proposals
      which make it possible for the European airline industry to withstand the competition
      resulting from the massive help which the American Government is giving American
      airlines at this time.
    t: È importante che la Commissione <a>elabori</a> una serie di proposte per consentire
      all’industria aeronautica europea di resistere alla concorrenza innescata dai
      massicci aiuti attualmente concessi dal governo statunitense alle compagnie
      aeree di quel paese;
  - s: What we also urgently need is to <v>work</v> <p>out</p> a reliable European
      cyber defence security strategy.
    t: Occorre anche <a>elaborare</a> con urgenza una strategia europea affidabile
      in materia di sicurezza e difesa informatica.
  - s: We therefore ask the Commission to screen the bilateral taxation agreements,
      to <v>work</v> <p>out</p> a European Model Convention to replace the OECD Convention
      and to prepare a mandatory European directive on non-discrimination against
      non-residents on the basis of the long-promised Memorandum.
    t: Pertanto, invitiamo la Commissione ad analizzare gli accordi bilaterali sull’imposizione
      fiscale nonché ad <a>elaborare</a> un modello di convenzione europea, in sostituzione
      della convenzione OCSE, e una direttiva europea obbligatoria sulla non discriminazione
      dei lavoratori non residenti, sulla base del memorandum che ci è stato promesso
      già molto tempo fa.
  - s: Now the Commission is being given the task of <v>working</v> something <p>out</p>
      in the field of taxation too.
    t: Ora la Commissione europea è incaricata di <a>elaborare</a> delle proposte
      anche per quello che riguarda la fiscalità.
  - s: Will Europe prove up to the task of <v>working</v> <p>out</p> a common strategy
      with the United States, or will it succumb to the next delusion born of the
      fertile Iranian imagination in Teheran?
    t: L’Europa si dimostrerà all’altezza del compito di <a>elaborare</a> una strategia
      comune con gli Stati Uniti, o soccomberà al prossimo inganno ordito dalla fervida
      immaginazione iraniana a Teheran?
  - s: It is for that reason that my group has tabled a motion to the effect that
      a worldwide strategy to combat foot and mouth disease should be <v>worked</v>
      <p>out</p> among the FAO countries.
    t: Pertanto il mio gruppo ha presentato un emendamento inteso ad <a>elaborare</a>
      una strategia mondiale di lotta contro l’afta epizootica nel quadro dei paesi
      della FAO.
  - s: Mrs Díez González, in your report on the Commission communication on human
      rights, you call on the institutions to <v>work</v> <p>out</p> a common code
      of conduct to serve as a basis for the EU’s relations with third states.
    t: Nella relazione sulla comunicazione della Commissione sui diritti dell’uomo
      la onorevole Díez González esorta le Istituzioni ad <a>elaborare</a> un codice
      di condotta che deve essere alla base dei rapporti dell’Unione con i paesi terzi.
  - s: We need to act together in order to deal with them and <v>work</v> <p>out</p>
      a strategy for remedying them.
    t: Dobbiamo agire insieme in modo tale da occuparcene ed <a>elaborare</a> una
      strategia per porvi rimedio.
  - s: Otherwise the whole of this can have no effect and the Customs 2000 programme
      will just be another document <v>worked</v> <p>out</p> by the Commission and
      the Council of Ministers.
    t: In mancanza di ciò non si otterrà alcun risultato e «Dogana 2000» non sarà
      altro che un ennesimo documento <a>elaborato</a> dalla Commissione e dal Consiglio
      dei ministri.
  - s: On the subject of the PHARE programme, may I urge the Commission to take up
      the challenge to <v>work</v> <p>out</p> some strategic guidelines for the PHARE
      programme’s role in connection with enlargement to incorporate the Eastern and
      Central European countries.
    t: Permettetemi di esortare la Commissione, relativamente al programma PHARE,
      ad accogliere l’invito a <a>elaborare</a> alcune linee guida strategiche in
      merito al ruolo del programma PHARE in coincidenza con l’allargamento agli stati
      dell’Europa orientale e centrale.
  - s: I am aiming to secure further progress on these issues in Buenos Aires, also
      on the principles we have <v>worked</v> <p>out</p>, and get them reflected in
      the action plan that we hope will be adopted.
    t: È mia intenzione garantire ulteriori passi avanti in tale direzione a Buenos
      Aires e far sì che i principi che abbiamo <a>elaborato</a> trovino posto nel
      piano d’azione che dovrebbe essere adottato.
  - s: These flexible mechanisms have to be <v>worked</v> <p>out</p>.
    t: Ma adesso a Buenos Aires dobbiamo <a>elaborare</a> i meccanismi flessibili.
  - s: Mr President, Buenos Aires is about <v>working</v> <p>out</p> the rules and
      implementing what was agreed at Kyoto.
    t: Signor Presidente, la riunione di Buenos Aires è intesa a <a>elaborare</a>
      le regole e le disposizioni per dare attuazione a quanto già concordato a Kyoto.
  - s: The report also highlights the ineffectual application of the regulatory frameworks
      and Community rules <v>worked</v> <p>out</p> at European Union level.
    t: La relazione fa il punto sull’insufficiente applicazione dei quadri normativi
      e dei dispositivi di regolamentazione <a>elaborati</a> a livello di Unione europea.
  - s: We assume that the High Representative is taking these experiences into consideration,
      and we are also looking forward to seeing how the strategy will <v>work</v>
      <p>out</p> for the different regions where the European Union wants to be active.
    t: Immaginiamo che l’Alto rappresentante tenga conto di queste esperienze, e attendiamo
      fiduciosi di vedere il modo in cui sarà <a>elaborata</a> la strategia per le
      diverse regioni in cui l’Unione europea intende operare.
  - s: It is a first report referring to a consultation on the Commission Green Paper
      on the legal protection of encrypted services in the internal market and it
      is just part of a whole set of legal regulations <v>worked</v> <p>out</p> by
      the European Community on the protection of telecommunications and the media
      in general.
    t: Si tratta di una prima relazione che si riferisce a una consultazione sul Libro
      verde della Commissione sulla protezione giuridica dei servizi criptati nel
      mercato interno ed è conforme alla formulazione della normativa <a>elaborata</a>
      dalla Comunità europea in materia di protezione delle telecomunicazioni e dei
      mezzi di comunicazione in generale.
  - s: Therefore, it is an immediate task for the EU to <v>work</v> <p>out</p> a European
      cyber security strategy.
    t: Pertanto, è urgente che l’Unione europea <a>elabori</a> una strategia di sicurezza
      informatica europea.
  - s: This is the purpose, as I told you when I was heard by Parliament, of the visits
      I am going to make as of now - I have already begun - to each of the 27 capitals
      to meet in person, under the authority of the competent ministers, the officials
      responsible for implementing the internal market directives, and for <v>working</v>
      <p>out</p> the items on this scoreboard and getting SOLVIT up and running, as
      Mr Buşoi has clearly said.
    t: È questo lo scopo - come ho detto nel corso della mia audizione al Parlamento
      europeo - delle visite che ho già iniziato a effettuare presso ognuna delle
      27 capitali, per incontrare, sotto l’autorità dei ministri competenti, i funzionari
      responsabili per l’attuazione delle direttive riguardanti il mercato interno,
      per <a>elaborare</a> gli elementi del quadro di valutazione e infine per avviare
      il funzionamento a pieno regime di SOLVIT, come ha chiaramente affermato l’onorevole
      Buşoi.
  - s: We in Parliament should coordinate with the other two institutions on what
      we should be doing in terms of enlargement for translation, interpretation,
      buildings and personnel and we should <v>work</v> <p>out</p> a joint plan between
      us.
    t: Il Parlamento dovrebbe stabilire in coordinamento con le altre due Istituzioni
      le condizioni dell’ampliamento in termini di servizi di traduzione e interpretazione,
      edifici e personale, ed <a>elaborare</a> un piano comune.
  - s: Since they are mainly responsible for settling questions of discrimination
      at the workplace, the social partners are best placed to <v>work</v> <p>out</p>
      viable solutions.
    t: Le parti sociali, in quanto principali responsabili nella regolamentazione
      di questioni relative alla discriminazione sul luogo di lavoro, sono in condizione,
      più di chiunque altro, di <a>elaborare</a> soluzioni praticabili.
  - s: It is difficult to resist the impression that in Copenhagen, world leaders
      were playing a risky game, and were not trying to <v>work</v> <p>out</p> the
      best agreement, but to blame the other side for the lack of an agreement.
    t: È difficile scacciare il sospetto che a Copenaghen i leader mondiali abbiano
      giocato d’azzardo e, anziché cercare di <a>elaborare</a> il miglior accordo
      possibile, abbiano piuttosto tentato di addossarsi a vicenda la responsabilità
      per la mancata conclusione di un accordo.
  - s: The system of reallocation of revenue will need to be carefully <v>worked</v>
      <p>out</p>.
    t: Il sistema di ridistribuzione dovrà venir <a>elaborato</a> in maniera dettagliata.
  - s: Now that social security reforms are in progress in many Member States, a common
      convergence strategy should be <v>worked</v> <p>out</p> in more detail.
    t: Tanto più ora che in molti Stati membri vengono condotte riforme a livello
      di tutela sociale, è opportuno <a>elaborare</a> più dettagliatamente una strategia
      di convergenza comune.
  - s: As the elderly population increases, we need to <v>work</v> <p>out</p> ways
      of coping with it and to find a strategy across the European Union which really
      works.
    t: Visto che la popolazione anziana è in aumento, dobbiamo <a>elaborare</a> meccanismi
      per far fronte alla situazione e trovare una strategia che funzioni davvero
      a livello comunitario.
  - s: We are currently <v>working</v> <p>out</p> the criteria.
    t: Signor Presidente, attualmente stiamo <a>elaborando</a> i criteri, e per questo
      non sono in grado di dare una risposta definitiva.
  - s: The Member States wish to harmonise these maximum lengths, at least for buses
      used throughout the European Union, and have asked the Commission to <v>work</v>
      <p>out</p> a proposal.
    t: Gli Stati membri desideravano armonizzare le lunghezze massime, almeno per
      gli autobus utilizzati in tutta l’Ue, e hanno chiesto alla Commissione di <a>elaborare</a>
      una proposta.
  - s: So take time to <v>work</v> <p>out</p> a new, transparent and viable proposal!
    t: Perché, quindi, non mettere a frutto questo tempo per <a>elaborare</a> una
      nuova proposta, trasparente e praticabile?
  - s: Mr President, Commissioner, we all know that, in a larger EU, the ECB must
      be reformed, but the proposal presented by the ECB has not been sufficiently
      <v>worked</v> <p>out</p>.
    t: Signor Presidente, signor Commissario, sappiamo tutti che la BCE, in un’Unione
      ampliata, andrà riformata, ma la proposta avanzata dalla BCE non è sufficientemente
      <a>elaborata</a> e ha sollevato un vespaio di critiche.
  - s: Only then will we be able to use the proper means to implement the guidelines
      on third country agreements which were jointly <v>worked</v> <p>out</p> and
      recently adopted by the European Parliament.
    t: Soltanto allora potremo tradurre in realtà con i mezzi adeguati gli orientamenti
      <a>elaborati</a> insieme e recentemente adottati dal Parlamento europeo in merito
      agli accordi con i paesi terzi.
  - s: However, as John Redwood said this morning on the programme, if Mr Blair is
      serious about reform and deregulation he will have had a team in place for months
      <v>working</v> <p>out</p> detailed plans.
    t: Tuttavia, come ha affermato John Redwood stamattina nel programma, se è serio
      a proposito della riforma e della deregolamentazione, il Primo Ministro Blair
      deve aver avuto una squadra che per mesi ha <a>elaborato</a> piani dettagliati.
  - s: This adds to the merit of the two rapporteurs, Mrs Scheele and Mr Trakatellis,
      who have managed to approach very distinct positions and to <v>work</v> <p>out</p>
      some viable compromise solutions.
    t: Questo accresce il merito dei due relatori, onorevoli Scheele e Trakatellis,
      che sono riusciti ad avvicinare posizioni molto diverse e ad <a>elaborare</a>
      soluzioni di compromesso valide.
  - s: It is therefore crucial for solutions to be <v>worked</v> <p>out</p> in the
      affected regions themselves, and on the basic principle that frontier workers
      must pay tax in the country in which they enjoy their benefits financed through
      tax.
    t: Sarebbe pertanto essenziale che le possibili soluzioni venissero <a>elaborate</a>
      in loco, a partire dal principio fondamentale che i frontalieri debbano pagare
      le tasse laddove fruiscono di prestazioni finanziate dal gettito fiscale.
  - s: But we must not forget that the young and women are priority target groups
      under the LEADER + Community initiative and that the assessment system which
      the Member States need to <v>work</v> <p>out</p> in order to select pilot projects
      needs to take account of this focus in Community policy.
    t: Non va tuttavia dimenticato che i giovani e le donne sono i destinatari prioritari
      dell’iniziativa comunitaria LEADER+, e che lo schema di valutazione che gli
      Stati membri devono <a>elaborare</a> per la selezione dei progetti pilota deve
      tenere conto di questo aspetto centrale della politica comunitaria.
  - s: One particular problem, both in discussions with the EU and with its own public
      opinion was the task of <v>working</v> <p>out</p> and paying for a plan for
      the closure of the nuclear power station at Ignalina and giving the people in
      and around the town of Visaginas a future.
    t: Un problema particolare, nelle discussioni sia con l’Unione europea che con
      l’opinione pubblica nazionale, è stata la necessità di <a>elaborare</a> e finanziare
      un programma per la chiusura della centrale nucleare di Ignalina e di dare un
      futuro alla popolazione della città di Visaginas e dell’area circostante.
  - s: That should have allowed sufficient time to <v>work</v> <p>out</p> the implementing
      provisions.
    t: Questo arco di tempo sarebbe dovuto bastare per <a>elaborare</a> le relative
      disposizioni d’attuazione.
  - s: 'To this end, two strategies were <v>worked</v> <p>out</p> in two complementary
      multiannual programmes within the framework programme of actions in the energy
      sector:'
    t: 'A tal fine, sono state <a>elaborate</a> due strategie nell’ambito di due programmi
      pluriennali complementari che fanno parte del programma quadro di azioni nel
      settore dell’energia:'
  - s: We believe there is something to be said for a study, if only to <v>work</v>
      <p>out</p> a concrete action plan.
    t: peraltro, riteniamo che uno studio non sarebbe superfluo, se non altro come
      base per <a>elaborare</a> un programma d’azione concreto nonché al fine di dimostrare
      che ci sarà soltanto uno spostamento di posti di lavoro e che il problema verrà
      affrontato seriamente soprattutto nelle regioni periferiche dove effettivamente
      potrebbero insorgere disagi sociali e difficoltà di collegamenti.
  - s: The only proposal that we could add is that a system which can be verified
      objectively should be <v>worked</v> <p>out</p> to define selection criteria
      which will ensure that each young person has the same chance in all the applications
      in the various countries, regardless of the country they apply in.
    t: L’unica proposta che il mio gruppo intende avanzare, oltre a quanto abbiamo
      già sentito, sarebbe dunque quella di <a>elaborare</a> un sistema più oggettivo
      per i criteri di selezione, di modo che, considerato l’elevato numero delle
      domande, i giovani dei diversi paesi abbiano effettivamente le stesse opportunità
      di essere scelti - indipendentemente dallo Stato in cui viene presentata la
      domanda.
  - s: For this, practical measures must be <v>worked</v> <p>out</p>.
    t: È pertanto necessario <a>elaborare</a> nuove modalità pratiche.
  - s: 'That is why today, briefly - because it is not up to Group Presidents to <v>work</v>
      <p>out</p> the political projects of the recently elected President or to take
      his place, since tomorrow he will be delivering his presidential speech - but
      I should just like to say that our pledge and our congratulations come together
