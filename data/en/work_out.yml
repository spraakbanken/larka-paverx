  - s: It is vital that the Commission reports back to Parliament annually on the
      guidelines and priorities it has <v>worked</v> <p>out</p>.
    t: Det är viktigt att kommissionen årligen informerar parlamentet om de riktlinjer
      och prioriteringar som man <a>utarbetat</a>.
  - s: Absurd though it might sound, I was wholeheartedly on Mrs Theato’s side, and
      said that it really should be <v>worked</v> <p>out</p> with absolute clarity
