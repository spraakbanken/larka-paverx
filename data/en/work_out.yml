    t: O objectivo é que as decisões sobre as ajudas deste tipo passem a tomar-se
      com base num relatório anual sobre a situação, a <a>elaborar</a> pela Comissão.
  - s: In this regard, we can look back to the 1970s and 1980s, when all of this had
      already been <v>worked</v> <p>out</p>.
    t: Neste aspecto, podemos olhar retrospectivamente para os anos setenta e oitenta
      do século passado, quando tudo isto já tinha sido <a>elaborado</a>.
  - s: The European Union intends to contribute to its establishment and is prepared
      to <v>work</v> <p>out</p> a series of practical measures with a view to demobilizing
      the armed groups and establishing a climate favourable for security.
    t: A União tenciona contribuir para o seu estabelecimento e prepara-se para <a>elaborar</a>
      uma série de medidas concretas tendo em vista a desmobilização dos grupos armados
      e a instauração de um clima favorável à segurança.
  - s: An economic restoration strategy <v>worked</v> <p>out</p> by the World Bank
      will act as a framework for the country’s economic and institutional reform.
    t: Uma estratégia de recuperação económica <a>elaborada</a> pelo Banco Mundial
      servirá de quadro às reformas económicas e institucionais do país.
  - s: The committee has <v>worked</v> <p>out</p> a series of basic counter-positions.
    t: A Comissão para a Cultura, a Juventude, a Educação e os Meios de Comunicação
      Social <a>elaborou</a> uma série de alterações essenciais.
  - s: Mr President, my dear colleagues, in its first reading, I hope to be able to
      say again today, on the basis of work carried out by the Committee on Culture,
      Youth, Education and the Media, and of other committees from whom opinions were
      sought, which include the Committee on Economic Affairs of which I was rapporteur,
      our Parliament <v>worked</v> <p>out</p> a good text, which defined a worthy
      European policy on the subject of televisual, audiovisual and cinematographic
      production and broadcasting.
    t: Senhor Presidente, caros colegas, na primeira leitura - devo repetir neste
      momento -, o nosso Parlamento, com base nos trabalhos da Comissão para a Cultura,
      a Juventude, a Educação e os Meios de Comunicação Social e das comissões encarregues
      de emitir parecer, entre as quais a Comissão dos Assuntos Económicos e Monetários
      e da Política Industrial, de que eu era relator, <a>elaborou</a> um bom texto,
      que definiu uma boa política europeia em matéria de criação e difusão televisiva,
      audiovisual e cinematográfica.
  - s: Concerning the issue of quotas, these must be obligatory if they are to offer
      effective protection for the European industry against the American siege, at
      least during the coming decade and until a system is <v>worked</v> <p>out</p>
      for the protection of investments.
    t: Na questão das quotas, que são obrigatórias para serem eficazes na protecção
      da indústria europeia contra a investida americana, pelo menos para a próxima
      década, até que <a>elaboremos</a> um sistema de protecção dos investimentos.
  - s: Finally, Mr President, the future Sixth Action Programme for the Environment,
      when it is <v>worked</v> <p>out</p>, must explicitly provide for the protection
      of health from environmental hazards.
    t: Finalmente, Senhor Presidente, de futuro, o sexto programa de acção no domínio
      do ambiente que vai ser <a>elaborado</a> deve incluir expressamente a protecção
      da saúde contra os riscos ambientais.
  - s: Thirdly, simplified registration procedures need to be <v>worked</v> <p>out</p>
      in order to speed up the procedure for recognising homeopathic medicines.
    t: a fim de acelerar o processo de autorização de medicamentos homeopáticos, devem
      ser <a>elaborados</a> procedimentos de registo simplificados.
  - s: Finally, Mr President, it must be said that this programme, which has of course
      taken some considerable time to be <v>worked</v> <p>out</p> by the Commission,
      has eventually taken shape and generated proposals, and Mrs Mouskouri’s excellent
      report ratifies and improves them.
    t: Por último, Senhor Presidente, deveremos dizer que este programa, que de facto
      levou muito tempo a ser <a>elaborado</a> pela Comissão, acabou finalmente por
      tomar forma e acabaram por ser apresentadas propostas, e o excelente relatório
      da senhora deputada Mouskouri vem confirmar e melhorar as propostas feitas.
  - s: It is vital that the Commission reports back to Parliament annually on the
      guidelines and priorities it has <v>worked</v> <p>out</p>.
    t: É importante que a Comissão informe anualmente o Parlamento sobre as orientações
      e prioridades por si <a>elaboradas</a>.
  - s: My concern is not only that unambiguous rules should be created for the Commission,
      but also - something in Article 93a to which I would gladly return - with <v>working</v>
      <p>out</p> how this Parliament should at last flex its muscles a bit more at
      the Council in its executive capacity, and that we should make this our concern.
    t: A minha preocupação é, não apenas criar regras totalmente claras para a Comissão,
      mas também - algo que gostaria muito de retomar no artigo 93ºa - <a>elaborar</a>
      um procedimento para o Parlamento, nas suas competências executivas, mostrar
      finalmente um pouco mais de musculatura perante o Conselho e para que nos ocupemos
      deste tema.
  - s: All we can do, then, is to take on ourselves the task, here today, tomorrow
      and the day after, of finding a compromise and, in the Convention on the Future
      of Europe, to <v>work</v> <p>out</p> a model in accordance with which the public
      and their representatives understand what the political implications of discharge
      resolutions are and are meant to be.
    t: De igual modo, na Convenção sobre o Futuro da Europa, podemos <a>elaborar</a>
      também um modelo através do qual os deputados e os cidadãos percebam quais são
      e quais deveriam ser as implicações políticas das resoluções sobre quitação.
  - s: The Convention on the Future of Europe <v>worked</v> <p>out</p> the basis for
      the current Treaty of Lisbon and also laid the ground for the mechanism for
      the citizens’ initiative.
    t: A Convenção sobre o Futuro da Europa <a>elaborou</a> a base do actual Tratado
      de Lisboa e também preparou o terreno para o mecanismo da iniciativa de cidadãos.
  - s: It has appointed a team to <v>work</v> <p>out</p> a road map to peaceful, free
      and fair elections in Zimbabwe, and today, that team is in Harare.
    t: Nomeou uma equipa para <a>elaborar</a> um roteiro para a realização de eleições
      pacíficas, livres e justas no Zimbabué e hoje essa equipa encontra-se em Harare.
  - s: In practice, the criteria for labelling genetically-modified foods would only
      be established after this directive had been adopted and would be <v>worked</v>
      <p>out</p> by the Commission.
    t: Na prática, os critérios de rotulagem dos alimentos geneticamente modificados
      só seriam estabelecidos depois da aprovação desta directiva e seriam <a>elaborados</a>
      pela Comissão.
  - s: As part of its interim evaluation in 2003, the Commission must attempt to <v>work</v>
      <p>out</p> a different type of scoreboard and present it to Parliament.
    t: Na sua avaliação intercalar de 2003, a Comissão terá também de procurar <a>elaborar</a>
      e apresentar ao Parlamento outro tipo de painel de avaliação, tal como o Parlamento
      já havia pedido no ano transacto e volta a pedir este ano.
  - s: In tandem with the work on strengthening the EU’s crisis management capacity,
      Sweden will make significant efforts to <v>work</v> <p>out</p> a coordinated
      and effective EU policy for conflict prevention.
    t: Paralelamente ao trabalho de reforço da capacidade da UE em gestão de crises,
      a Suécia desenvolverá esforços significativos para <a>elaborar</a> uma política
      comunitária coordenada e eficaz no domínio da prevenção de conflitos.
  - s: Firstly, about three years ago, Parliament decided in toto to <v>work</v> <p>out</p>
      on a scientific basis what the external costs actually are.
    t: há três anos, o Parlamento decidiu por unanimidade <a>elaborar</a> com bases
      científicas uma definição do que se entende por custos reais externos.
  - s: I also welcome the idea for a code of conduct to be <v>worked</v> <p>out</p>
      by staff and employers in the textile sector aimed at outlawing the use of child
      labour.
    t: Considero também bem-vinda a ideia de um código de conduta, a ser <a>elaborado</a>
      por pessoal e empregadores do sector têxtil e destinado a tornar ilegal o trabalho
      infantil.
  - s: The Treaty of Amsterdam has conferred on the European Parliament the task of
      <v>working</v> <p>out</p> a draft for joint principles of electoral law.
    t: O Tratado de Amesterdão atribuiu ao Parlamento Europeu a incumbência de <a>elaborar</a>
      um projecto com vista ao estabelecimento de princípios comuns para o direito
      de sufrágio.
  - s: the country strategies are <v>worked</v> <p>out</p> and decided by the partner
      countries themselves because they have to choose two sectors on which to focus
      and we do not dictate what sectors they should select.
    t: as estratégias por país são <a>elaboradas</a> e decididas pelos próprios países
      parceiros, porque têm de escolher dois sectores sobre os quais façam incidir
      a sua atenção e nós não ditamos quais os sectores que deverão seleccionar.
  - s: I believe that empirical studies analysing crisis and risk management are imperative
      if we are to <v>work</v> <p>out</p> viable arrangements for burden-sharing in
      the event of cross-border crises and common methods for early risk detection
      or develop a system for the introduction of risk-based contributions.
    t: Estou convencido de que são imprescindíveis estudos empíricos que analisem
      a gestão das crises e dos riscos, se quisermos <a>elaborar</a> acordos viáveis
      relativos à partilha de responsabilidades numa situação de crise transfronteiras
      e estabelecer métodos comuns para a detecção precoce de riscos ou desenvolver
      um sistema para a introdução de contribuições com base no risco.
  - s: It is not tomorrow that we should learn from each other or <v>work</v> <p>out</p>
      a coordinated strategy on jobs.
    t: Não é amanhã que devemos aprender uns com os outros ou que devemos <a>elaborar</a>
      uma estratégia coordenada para o emprego.
  - s: The free movement of persons, services and goods means that Member States need
      to <v>work</v> <p>out</p> better methods to combat growing transfrontier crimes.
    t: A livre circulação de pessoas, serviços e mercadorias requer que os Estados-membros
      <a>elaborem</a> métodos melhores para combater a crescente criminalidade transfronteiriça.
  - s: That also means that the Council and the European Parliament will quite frequently
      be discussing isolated measures <v>worked</v> <p>out</p> by the Council and
      I hope that there will be a constructive and lasting cooperation between the
      Council and the European Parliament.
    t: Isto significa igualmente que o Conselho e o Parlamento Europeu vão conversar
      com bastante frequência sobre as medidas isoladas <a>elaboradas</a> pelo Conselho
      e espero que se estabeleça uma colaboração construtiva e duradoura entre o Conselho
      e o Parlamento.
  - s: I pay tribute, of course, to the German Presidency and hope that this report
      will make it possible to <v>work</v> <p>out</p> this peace strategy that we
      all need so much.
    t: Saúdo evidentemente a Presidência alemã, esperando que este relatório permita
      <a>elaborar</a> esta estratégia de paz de que tanto precisamos.
  - s: Leaving aside the rhetoric, the report believes that ’the coming months will
      provide a unique opportunity for the EU to <v>work</v> <p>out</p> a new transatlantic
      agenda with the new US administration, covering strategic issues of common concern,
      such as new … global governance’, particularly bearing in mind the forthcoming
      NATO summit and G20 meeting, both planned for April.
    t: Descontando a retórica, o relatório considera que «os próximos meses proporcionarão
      uma oportunidade única para a UE <a>elaborar</a>, com a nova administração dos
      Estados Unidos, uma agenda transatlântica que abranja questões estratégicas
      de interesse comum, como uma nova ordem mundial (…)», nomeadamente, tendo em
      vista a realização da próxima Cimeira da NATO ou da reunião do «G20», previstas
      para Abril.
  - s: However, I believe that in future it will be important that we should <v>work</v>
      <p>out</p> some taxation arrangements for energy from biomass, on a Europe-wide
      basis, because it is the only environmentally friendly form of energy.
    t: Mas julgo que será essencial no futuro que <a>elaboremos</a> uma regulamentação
      europeia para a energia obtida a partir da biomassa, pois ela é a única que
      não agride o ambiente.
  - s: Madam President, ladies and gentlemen, may I start by thanking you for your
      report, Mr Bautista Ojeda, and for all the time and trouble which you have taken
      in <v>working</v> <p>out</p> the 16 proposed amendments.
    t: Senhora Presidente, em primeiro lugar, gostaria de agradecer ao senhor deputado
      Bautista Ojeda o excelente relatório que <a>elaborou</a>.
  - s: The report submitted by Mr Colom i Naval on behalf of the budget committee,
      meets the considerations which the Commission had in mind when <v>working</v>
      <p>out</p> the new financial framework on several essential points.
    t: O relatório que o senhor deputado Colom i Naval apresentou em nome da Comissão
      dos Orçamentos está relacionado, nalguns pontos essenciais, com as considerações
      que a Comissão tinha em mente ao <a>elaborar</a> o seu novo quadro financeiro.
  - s: As far as the new order in the competition sector is concerned, the objective
      is to set up a working group at the meeting which, from 1997 onwards, will have
      a mandate to <v>work</v> <p>out</p> a multilateral framework of competition
      conditions.
    t: No que diz respeito à nova ordem do sector concorrencial, pretende-se criar
      no âmbito da Conferência um grupo de trabalho incumbido de, a partir de 1997,
      <a>elaborar</a> um quadro multilateral de condições de concorrência.
  - s: We are calling on the Council presidency to assess relations between the 14
      Member States and Austria, and we are also calling on the presidency to <v>work</v>
      <p>out</p> a procedure in conjunction with all the parties involved in the European
      Union with a view to finding an acceptable solution.
    t: Tratase do nº 8 da proposta de resolução dos grupos parlamentares, em que exortamos
      a Presidência do Conselho a analisar as relações entre os 14 EstadosMembros
      e a Áustria e a <a>elaborar</a> um processo, em conjunto com todas as partes
      envolvidas na União Europeia, no sentido de se conseguir obter uma solução aceitável.
  - s: The real problem is that the Galileo programme was launched with a public-private
      partnership that perhaps was not <v>worked</v> <p>out</p> as well as it might
      have been.
    t: O verdadeiro problema é que o programa Galileo foi lançado através de uma parceria
      público-privada que foi talvez insuficientemente <a>elaborada</a>.
  - s: An open convention which <v>works</v> <p>out</p> the decision-making basis
      for the Council, with representatives from the Commission and from national
      parliaments and from the European Parliament, together with representatives
      of the Member States and the candidate countries and from the Committee of the
      Regions and the Economic and Social Committee sitting as observers, is an appropriate
      and essential forum for bringing the Union closer to its citizens and achieving
      transparency, and it must supplement and support internal reforms.
    t: Uma convenção aberta que <a>elabore</a> a base de decisão para o Conselho e
      que conte com a participação da Comissão, a par dos parlamentares nacionais
      e europeus, bem como dos Estados-Membros e dos países candidatos à adesão, do
      Comité das Regiões e do Comité Económico e Social, na qualidade de observadores,
      constitui um fórum apropriado e necessário para assegurar a proximidade dos
      cidadãos e a transparência e tem de completar e apoiar as reformas internas.
  - s: The objective of the Durban Conference was to compile a whole series of worldwide
      instruments, to draw up a road map, to <v>work</v> <p>out</p> new strategies
      for combating racism, and action programmes - which you, Minister, have described
      - which states can exploit, subject to the subsidiarity which is the key to
      the issue of combating racism and discrimination.
    t: O objectivo de Durban é proceder ao levantamento de uma série de instrumentos
      mundiais, criar uma guia de marcha, <a>elaborar</a> novas estratégias de luta
      contra o racismo, assim como programas de acção - que o Senhor Ministro enumerou
      -, nos quais os Estados possam basear-se para, por intermédio da subsidiariedade,
      que é a chave nesta matéria, lutarem contra o racismo e a discriminação.
  - s: We cannot <v>work</v> <p>out</p> ambitious cultural programmes which are very
      well-drafted and written clearly, interesting because of their ambitions and
      objectives, as is the case of the Kaleidoscope, Ariane and Raphael Programmes,
      and not grant them the resources to match their ambition.
    t: Não se podem <a>elaborar</a> ambiciosos programas culturais, bem formulados,
      escritos de uma maneira escorreita, interessantes nas suas ambições e nos seus
      objectivos, como é o caso dos programas CALEIDOSCÓPIO, ARIANE e RAFAEL, e não
      lhes atribuir os recursos à altura das suas ambições.
  - s: Having said that, and despite Mr Samland’s views, I commit myself again to
      trying my best, with my colleagues in the Council and with your own distinguished
      representatives, to reach a fair compromise and to <v>work</v> <p>out</p> a
      budget at the end of this year for next year.
    t: Dito isto, e apesar do que pensa o senhor deputado Samland, comprometo-me uma
      vez mais a fazer o meu melhor, em colaboração com os meus colegas do Conselho
      e com os vossos ilustres representantes, para chegar a um consenso justo e <a>elaborar</a>
      até ao fim deste ano um orçamento para o ano que vem.
  - s: For example, the Joint Statement has deleted all the fixed dates indicating
      the deadlines from which the noise maps have to be <v>worked</v> <p>out</p>
      and approved.
    t: A posição comum eliminou, por exemplo, todas as datas fixas, em que ficou estabelecido
      a partir de que data deverão ser <a>elaborados</a> e aprovados os mapas de ruído.
  - s: The Eisma report makes it clear that the European Parliament is not prepared
      to give blanket acceptance to a strategy <v>worked</v> <p>out</p> by the Commission
      and the industries concerned.
    t: O relatório Eisma esclarece sem margem para dúvidas que o Parlamento Europeu
      não está disposto a aceitar sem reservas uma estratégia <a>elaborada</a> pela
      Comissão e pelas indústrias implicadas nesta questão.
  - s: We have <v>worked</v> <p>out</p> responses and suggested solutions to problems
      in Europe that are similar in all the Member States and all industrialized countries.
    t: <a>Elaborámos</a> respostas e propostas de solução para problemas que existem
      na Europa e que são semelhantes em todos os Estados-membros, em todos os países
      industrializados.
  - s: In the few seconds available to me, I naturally cannot examine the excellent
      compromise <v>worked</v> <p>out</p> by the rapporteur in any detail, but I should
      like to congratulate him on it.
    t: É claro que num minuto não posso alargar-me sobre o conteúdo do compromisso
      tão magistralmente <a>elaborado</a> pelo relator.
  - s: For the first time since the recent enlargement of the EU a resolution on this
      issue has been <v>worked</v> <p>out</p>, with us taking part in the work of
      this Parliament, the Parliament of a huge and powerful European Union.
    t: É a primeira vez, desde o recente alargamento da UE, que é <a>elaborada</a>
      uma resolução sobre esta questão estando nós a participar no trabalho deste
      Parlamento, o Parlamento de uma União Europeia enorme e poderosa.
  - s: And the solutions <v>worked</v> <p>out</p> just under ten years ago and the
      compromises brokered for Alpine transit at the time have, on the whole, worked.
    t: As soluções <a>elaboradas</a> há quase dez anos e os compromissos então encontrados
      para o trânsito que atravessa os Alpes, de maneira geral, também funcionaram.
  - s: It is important that the Commission <v>works</v> <p>out</p> a set of proposals
      which make it possible for the European airline industry to withstand the competition
      resulting from the massive help which the American Government is giving American
      airlines at this time.
    t: É importante que a Comissão <a>elabore</a> um conjunto de propostas destinadas
      a possibilitar que a indústria europeia da aviação resista à concorrência resultante
      do apoio maciço que o Governo norte-americano concede actualmente às suas transportadoras
      aéreas.
  - s: Secondly, the provision on overriding professional confidentiality would need
      to be <v>worked</v> <p>out</p> in more detail.
    t: Em segundo lugar, a disposição relativa ao levantamento do sigilo profissional
      teria de ser mais <a>elaborada</a>.
  - s: Mrs Díez González, in your report on the Commission communication on human
      rights, you call on the institutions to <v>work</v> <p>out</p> a common code
      of conduct to serve as a basis for the EU’s relations with third states.
    t: No seu relatório sobre a Comunicação da Comissão sobre o papel da UE na promoção
      dos direitos humanos e da democratização nos países terceiros, a senhora deputada
      Rosa Díaz González exorta as instituições a <a>elaborarem</a> um código comum
      de comportamento que sirva de base às relações da União com países terceiros.
  - s: The Belgian Presidency has <v>worked</v> <p>out</p> an excellent compromise
      for Article 6.
    t: A Presidência belga <a>elaborou</a> um excelente compromisso sobre o artigo
      6º.
  - s: We need to act together in order to deal with them and <v>work</v> <p>out</p>
      a strategy for remedying them.
    t: Temos de actuar em conjunto para podermos enfrentá-las e temos de <a>elaborar</a>
      uma estratégia para as combater.
  - s: Otherwise the whole of this can have no effect and the Customs 2000 programme
      will just be another document <v>worked</v> <p>out</p> by the Commission and
      the Council of Ministers.
    t: Sem isso não haverá efeito nenhum, e esta «Alfândega 2000» será apenas mais
      um documento <a>elaborado</a> pela Comissão e pelo Conselho de Ministros.
  - s: On the subject of the PHARE programme, may I urge the Commission to take up
      the challenge to <v>work</v> <p>out</p> some strategic guidelines for the PHARE
      programme’s role in connection with enlargement to incorporate the Eastern and
      Central European countries.
    t: No que concerne ao programa PHARE, gostaria de convidar a Comissão a aceitar
      o desafio no sentido de <a>elaborar</a> linhas de orientação estratégicas para
      o papel do referido programa no processo de alargamento da UE aos países da
      Europa Central e Oriental.
  - s: I am aiming to secure further progress on these issues in Buenos Aires, also
      on the principles we have <v>worked</v> <p>out</p>, and get them reflected in
      the action plan that we hope will be adopted.
    t: O meu objectivo é o de assegurar progressos adicionais em Buenos Aires no tocante
      a estas questões e aos princípios <a>elaborados</a> e de conseguir que esses
      progressos venham a reflectir-se no plano de acção que for aprovado.
  - s: Once we have <v>worked</v> <p>out</p> clear rules and secured strict enforcement
      of the flexibility mechanisms, it will make much more sense to talk to the developing
      countries about their obligations.
    t: Uma vez <a>elaboradas</a> regras claras e assegurado o rigoroso cumprimento
      dos mecanismos de flexibilidade, já podemos, com maior razoabilidade, falar
      com os países em vias de desenvolvimento acerca das suas obrigações.
  - s: Taking the FAO’s international plan of action to combat pirate fisheries as
      our starting point, we also intend to <v>work</v> <p>out</p> a Community action
      plan to deal with these practices during the course of our reform of the Common
      Fisheries Policy.
    t: Partindo do plano de acção internacional, da FAO, de combate à pesca ilegal,
      pretendemos, no âmbito da reforma da Política Comum da Pesca, <a>elaborar</a>
      também um plano de acção comunitário contra estas práticas.
  - s: We in Parliament should coordinate with the other two institutions on what
      we should be doing in terms of enlargement for translation, interpretation,
      buildings and personnel and we should <v>work</v> <p>out</p> a joint plan between
      us.
    t: Nós, no Parlamento devemos coordenar, juntamente com as outras duas Instituições,
      a abordagem que devemos ter, no que se refere ao alargamento, em matéria de
      tradução, interpretação, edifícios e pessoal, e devemos <a>elaborar</a>, em
      conjunto, um plano comum.
  - s: Compromises on verification mechanisms and the conditions for the Treaty’s
      entry into force are currently being <v>worked</v> <p>out</p>.
    t: Os compromissos relativos aos mecanismos de verificação e as condições para
      a entrada em vigor do CTBT estão, neste momento, a ser <a>elaborados</a>.
  - s: From the Commission’s replies, I assume that the common rules of eligibility
      for all the Member States have now been <v>worked</v> <p>out</p>.
    t: Infiro das respostas da Comissão que foram já <a>elaboradas</a> normas de elegibilidade
