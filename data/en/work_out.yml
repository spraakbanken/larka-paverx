  - s: My fundamental view is that Parliament should mainly occupy itself with <v>working</v>
      <p>out</p> general guidelines, that is, frameworks.
    t: Min grunduppfattning är att ett parlament i huvudsak skall syssla med att <a>utarbeta</a>
      allmänna riktlinjer, dvs. ramar.
  - s: It should then hand over to committees of experts and authorities to <v>work</v>
