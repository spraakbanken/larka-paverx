  - s: I can agree with the rapporteur that there are risks involved in allowing a
      committee of experts to <v>work</v> <p>out</p> the details.
    t: Jag kan väl hålla med föredraganden om att det finns faror med att låta en
      expertkommitté <a>utarbeta</a> detaljerna.
  - s: In this regard, we can look back to the 1970s and 1980s, when all of this had
      already been <v>worked</v> <p>out</p>.
    t: I detta hänseende kan vi se tillbaka på 1970- och 1980-talen då allt detta
      redan hade <a>utarbetats</a>.
  - s: Certainly we need to <v>work</v> <p>out</p> some sort of long-term division
