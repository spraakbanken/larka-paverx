      långsiktig politisk och ekonomisk stabilitet i regionen, även inom ramen för
      starkare förbindelser med Europeiska unionen.
  - s: Therefore, we must strengthen cross-border cooperation to protect the victims,
      bring the offenders effectively to justice and <v>work</v> <p>out</p> comprehensive
