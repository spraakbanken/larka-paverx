    t: Det är beklagansvärt, herr rådsordförande, att Europeiska rådet och även inrikes-
      och justitieministrarna först nu har kommit så pass långt som till att halvvägs
      förverkliga de planer som redan hade <a>utarbetats</a>.
  - s: We just need a bit more time to <v>work</v> <p>out</p> the details on the asylum
      question and I would therefore request that the vote be postponed from this
      morning.
    t: Vi behöver bara litet mer tid för att <a>utarbeta</a> detaljerna i samband
      med asylfrågan, och jag ber därför om att omröstningen genomförs i morgon i
      stället för i dag.
  - s: I should point out that the text which we have now <v>worked</v> <p>out</p>
      is a valid compromise, both for your legal service and ours.
    t: Om så inte är fallet, måste vi förbehålla oss rätten att återförvisa detta
