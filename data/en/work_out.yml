    t: Vi ser fram emot att få läsa kommissionens hela förslag till reform och vi
      ser fram emot att <a>utarbeta</a> detaljerna jämsides med kommissionen för,
      trots det Elles just sade, har kommissionären gjort ett åtagande att diskutera
