    t: Mål och medel för landsbygden kan <a>utarbetas</a> centralt, men de måste få
      fäste regionalt.
  - s: The agreement was incidentally <v>worked</v> <p>out</p> at the request of the
      Member States.
    t: Avtalet <a>utarbetades</a> för övrigt på medlemsstaternas begäran.
  - s: Together with Commissioner Hedegaard, we will consider how satisfactory we
