  - s: For the first time since the recent enlargement of the EU a resolution on this
      issue has been <v>worked</v> <p>out</p>, with us taking part in the work of
      this Parliament, the Parliament of a huge and powerful European Union.
    t: För första gången sedan den senaste utvidgningen av EU har nu en resolution
      <a>utarbetas</a> i frågan där vi deltar i parlamentets arbete, parlamentet i
      en väldig och stark Europeisk union.
  - s: The EU Roma Strategy does, however, form a basis for <v>working</v> <p>out</p>
      a policy for new and traditional national minorities within the EU.
    t: EU:s strategi för romerna utgör emellertid en utgångspunkt för att <a>utarbeta</a>
      en politik för nya och traditionella nationella minoriteter inom EU.
  - s: to my mind, the rapporteur has <v>worked</v> <p>out</p> a practical, comprehensive
      approach to the problem of fisheries discards at sea.
    t: Enligt min mening har föredraganden <a>utarbetat</a> en praktisk och heltäckande
      strategi för problemet med fångst som kastas överbord.
  - s: <v>Working</v> <p>out</p> a common position of 27 countries at European level
      is in fact only the beginning of a laborious process of harmonisation and implementation
      of the principles adopted.
    t: Att <a>utarbeta</a> en gemensam ståndpunkt för 27 länder på EU-nivå är i själva
      verket början på en mödosam harmoniserings- och genomförandeprocess för de antagna
      principerna.
  - s: However, the Commission has now produced a set of proposals on a duty-paid
      regime following abolition and Commission-chaired discussions are now under
      way at official level to <v>work</v> <p>out</p> the practical details of this
      regime.
    t: Emellertid har kommissionen nu producerat en uppsättning förslag om ett skattefinansierat
      system efter avskaffandet och diskussioner som leds av kommissionen är nu på
      gång på officiell nivå för att <a>utarbeta</a> de praktiska detaljerna för detta
      system.
  - s: We want to <v>work</v> <p>out</p> a best practice method together with the
      Commission.
    t: Vi vill tillsammans med kommissionen <a>utarbeta</a> denna metod för best practice.
  - s: Commissioner, some good projects have been <v>worked</v> <p>out</p> by women’s
      organisations, but those organisations need more information on access to the
      Commission’s system of financing and aid.
    t: Olika kvinnoorganisationer har <a>utarbetat</a> bra projekt.
  - s: It is important that the Commission <v>works</v> <p>out</p> a set of proposals
      which make it possible for the European airline industry to withstand the competition
      resulting from the massive help which the American Government is giving American
      airlines at this time.
    t: Det är viktigt att kommissionen <a>utarbetar</a> en rad förslag som gör det
      möjligt för den europeiska flygbolagsindustrin att stå emot den konkurrens som
      kommer av det mycket omfattande stöd som den amerikanska regeringen för närvarande
      ger de amerikanska flygbolagen.
  - s: What we also urgently need is to <v>work</v> <p>out</p> a reliable European
      cyber defence security strategy.
    t: Något annat som är mycket angeläget är att <a>utarbeta</a> en tillförlitlig
      europeisk säkerhetsstrategi för cyberförsvar.
  - s: Secondly, the provision on overriding professional confidentiality would need
      to be <v>worked</v> <p>out</p> in more detail.
    t: För det andra skulle bestämmelsen om att åsidosätta tystnadsplikten behöva
      <a>utarbetas</a> mer detaljerat.
  - s: We therefore ask the Commission to screen the bilateral taxation agreements,
      to <v>work</v> <p>out</p> a European Model Convention to replace the OECD Convention
      and to prepare a mandatory European directive on non-discrimination against
      non-residents on the basis of the long-promised Memorandum.
    t: Därför begär vi att kommissionen skall göra en kontroll av de bilaterala beskattningsavtalen,
      <a>utarbeta</a> en konvention med europeisk förebild i stället för OECD-konventionen
      och en bindande europeisk riktlinje beträffande diskriminering av medborgare
      i en annan medlemsstat på grundval av den för övrigt sedan länge utlovade noten.
  - s: Now the Commission is being given the task of <v>working</v> something <p>out</p>
      in the field of taxation too.
    t: Nu får Europeiska kommissionen uppdraget att också <a>utarbeta</a> något för
      skattelagstiftningen.
  - s: It is for that reason that my group has tabled a motion to the effect that
      a worldwide strategy to combat foot and mouth disease should be <v>worked</v>
      <p>out</p> among the FAO countries.
    t: Därför har min grupp också lämnat in ett förslag om att en världsomfattande
      strategi för bekämpning av MKS skall <a>utarbetas</a> inom ramen för FAO-länderna.
  - s: If Europeans can now speak with one voice, then the time is also ripe for us
      to sit down together and try to <v>work</v> <p>out</p> a new policy objective.
    t: Om EU nu kan tala med en röst är tiden också mogen för oss att sätta oss ned
      tillsammans och försöka <a>utarbeta</a> en ny politisk målsättning.
  - s: Mrs Díez González, in your report on the Commission communication on human
      rights, you call on the institutions to <v>work</v> <p>out</p> a common code
      of conduct to serve as a basis for the EU’s relations with third states.
    t: I sitt betänkande om kommissionens meddelande om de mänskliga rättigheterna
      uppmanar ni, fru Díez González, institutionerna att <a>utarbeta</a> en gemensam
      uppförandekodex, som skall ligga till grund för unionens förbindelser med tredje
      land.
  - s: We need to act together in order to deal with them and <v>work</v> <p>out</p>
      a strategy for remedying them.
    t: Vi behöver agera gemensamt för att ta itu med dem och <a>utarbeta</a> en strategi
      för att bota dem.
  - s: I am aiming to secure further progress on these issues in Buenos Aires, also
      on the principles we have <v>worked</v> <p>out</p>, and get them reflected in
      the action plan that we hope will be adopted.
    t: Det är mitt mål att säkerställa ytterligare framsteg med hänsyn till dessa
      frågor i Buenos Aires och också de principer vi har <a>utarbetat</a>, och se
      till att de avspeglas i den handlingsplan som måste antas.
  - s: Once we have <v>worked</v> <p>out</p> clear rules and secured strict enforcement
      of the flexibility mechanisms, it will make much more sense to talk to the developing
      countries about their obligations.
    t: När vi har <a>utarbetat</a> klara bestämmelser och säkerställt ett starkt upprätthållande
      av flexibilitetsmekanismerna, så kommer det att vara mycket lämpligare att tala
      med utvecklingsländerna om deras förpliktelser.
  - s: These flexible mechanisms have to be <v>worked</v> <p>out</p>.
    t: De flexibilitetsmekanismerna måste <a>utarbetas</a>.
  - s: Mr President, Buenos Aires is about <v>working</v> <p>out</p> the rules and
      implementing what was agreed at Kyoto.
    t: Buenos Aires-mötet handlar om att <a>utarbeta</a> de regler och förverkliga
      det man enades om i Kyoto.
  - s: I wish to add my gratitude to that expressed by Members of this House to the
      rapporteur, Mr Leinen, to the Greek Presidency of the Council and also to the
      Commission, for enabling an acceptable compromise to be <v>worked</v> <p>out</p>
      yesterday.
    t: Jag vill ansluta mig till det tack som här framförts av kolleger till föredraganden,
      till kollegan Leinen, till det grekiska ordförandeskapet i rådet och också till
      kommissionen för att man i går kunde <a>utarbeta</a> en acceptabel kompromiss.
  - s: Taking the FAO’s international plan of action to combat pirate fisheries as
      our starting point, we also intend to <v>work</v> <p>out</p> a Community action
      plan to deal with these practices during the course of our reform of the Common
      Fisheries Policy.
    t: Med utgångspunkt i FAO:s internationella åtgärdsplan för att bekämpa piratfiske
      har vi också för avsikt att inom ramen för reformen rörande den gemensamma fiskeripolitiken
      <a>utarbeta</a> en för hela gemenskapen gemensam handlingsplan mot dessa verksamheter.
  - s: This is the purpose, as I told you when I was heard by Parliament, of the visits
      I am going to make as of now - I have already begun - to each of the 27 capitals
      to meet in person, under the authority of the competent ministers, the officials
      responsible for implementing the internal market directives, and for <v>working</v>
      <p>out</p> the items on this scoreboard and getting SOLVIT up and running, as
      Mr Buşoi has clearly said.
    t: Som jag sade när jag frågades ut av parlamentet är detta syftet med de besök
      som jag kommer att göra från och med nu - jag har redan börjat - i var och en
      av de 27 huvudstäderna för att personligen träffa de tjänstemän under de behöriga
      ministrarna som ansvarar för genomförandet av direktiven om den inre marknaden
      och för att <a>utarbeta</a> punkterna på resultattavlan och få Solvit i funktion,
      så som Cristian Silviu Buşoi tydligt har sagt.
  - s: I hope that you will note the advice that you receive and begin to <v>work</v>
      <p>out</p> a strategy to ensure that online gambling can become a legitimate
      part of the internal market with, of course, appropriate regulations in place.
    t: Jag hoppas att ni beaktar det råd som ni får och börjar <a>utarbeta</a> en
      strategi för att garantera att hasardspel online kan bli en berättigad del av
      den gemensamma marknaden, givetvis med lämpliga regleringar på plats.
  - s: Unfortunately, it has proved impossible since Sharm-el-Sheikh to implement
      the agreement <v>worked</v> <p>out</p> there, and the tensions on both sides
      remain considerable, to say the least, with the European Union therefore monitoring
      the situation with the greatest of vigilance.
    t: Vi har sedan dess tyvärr konstaterat att det avtal som <a>utarbetades</a> i
      Sharm-el-Sheikh inte kunnat genomföras och att spänningarna fortfarande, det
      är det minsta man kan säga, är mycket starka på båda sidor.
  - s: We in Parliament should coordinate with the other two institutions on what
      we should be doing in terms of enlargement for translation, interpretation,
      buildings and personnel and we should <v>work</v> <p>out</p> a joint plan between
      us.
    t: Vi i parlamentet bör samordna oss med de andra två institutionerna om vad vi
      bör göra inför utvidgningen med översättning, tolkning, byggnader och personal
      och vi måste <a>utarbeta</a> en gemensam plan mellan oss.
  - s: Since they are mainly responsible for settling questions of discrimination
      at the workplace, the social partners are best placed to <v>work</v> <p>out</p>
      viable solutions.
    t: Arbetsmarknadens parter är som huvudansvariga för reglerandet av diskrimineringsfrågor
      på arbetsplatsen de som har bäst förutsättningar att <a>utarbeta</a> praktiska
      lösningar.
  - s: It is worrying that the EU, despite having <v>worked</v> <p>out</p> a common
      position, was not able to use it as a platform for an agreement with other countries.
    t: Det är oroväckande att EU, trots att man hade <a>utarbetat</a> en gemensam
      ståndpunkt, inte kunde använda den som en plattform för ett avtal med andra
      länder.
  - s: But the Heads of Government will also have to <v>work</v> <p>out</p> the details
      of this chapter.
    t: Men regeringscheferna skall <a>utarbeta</a> detta kapitel.
  - s: Ladies and gentlemen, it must also be clear in this context - if we are honest
      with ourselves - that if we are to get our voice heard everywhere, be it in
      New York, Washington, or Baghdad, it will only be by attempting to <v>work</v>
      <p>out</p> a common position based on the knowledge that this is the only way.
    t: Det måste i detta sammanhang också stå klart att bara ett försök att <a>utarbeta</a>
      en gemensam ståndpunkt på basis av en insikt om att detta är den enda vägen
      - om man är ärlig mot sig själv - som kan leda till att man gör sin stämma hörd
      överallt, nämligen i New York, Washington och Bagdad.
  - s: From the Commission’s replies, I assume that the common rules of eligibility
      for all the Member States have now been <v>worked</v> <p>out</p>.
    t: Jag drar slutsatsen av kommissionens svar att den redan har <a>utarbetat</a>
      gemensamma valbarhetsbestämmelser för alla medlemsstater.
  - s: The Member States wish to harmonise these maximum lengths, at least for buses
      used throughout the European Union, and have asked the Commission to <v>work</v>
      <p>out</p> a proposal.
    t: Medlemsstaterna har önskat en harmonisering av maximilängderna, åtminstone
      för de bussar som används i hela Europeiska unionen, och har därför bett kommissionen
      att <a>utarbeta</a> ett förslag.
  - s: So take time to <v>work</v> <p>out</p> a new, transparent and viable proposal!
    t: <a>Utarbeta</a> alltså ett nytt, öppet och överskådligt förslag.
  - s: They should express support for the pro-European steps that have so far been
      taken by the current government, and most importantly, they could ask the Commission
      to <v>work</v> <p>out</p> an action plan as regards visa liberalisation.
    t: Rådet borde uttrycka sitt stöd för de proeuropeiska åtgärder som den nuvarande
      regeringen hittills har vidtagit och, vad viktigare är, rådet skulle kunna uppmana
      kommissionen att <a>utarbeta</a> en handlingsplan avseende viseringsliberaliseringen.
  - s: This convergence is being <v>worked</v> <p>out</p> in a discreet manner, and
      I would like to pay tribute to the discreet action and diplomacy of the High
      Representative, not only outside, but also within.
    t: Denna konvergens <a>utarbetas</a> på ett diskret sätt, och jag vill hylla den
      höga representantens diskreta åtgärder och diplomati, inte bara externt utan
      även internt.
  - s: One of the first measures taken by this coalition was to <v>work</v> <p>out</p>
      a scheme to divide among themselves the leading positions of state-controlled
      public institutions and the public administration of Romania.
    t: En av de första åtgärder som denna koalitionsregering vidtog var att <a>utarbeta</a>
      ett system för att fördela de ledande positionerna i Rumäniens statligt kontrollerade
      offentliga institutioner och offentliga förvaltning mellan sig.
  - s: By mid-1997, 8 years after the directive was adopted, specifications had been
      laid down and standardization mandates <v>worked</v> <p>out</p> for only 17
      product families.
    t: Till halvårsslutet 1997, alltså 8 år efter godkännandet av direktivet, hade
      kraven definierats och standardiseringsuppdragen <a>utarbetats</a> för enbart
      17 produktfamiljer.
  - s: It would be useful and necessary to provide clear information, but I am taken
      aback by the large number of MEPs who have requested a review of the bird and
      habitats directive in order to <v>work</v> <p>out</p> in further detail certain
      concepts in the habitats directive.
    t: Det skulle behövas tydlig information, men jag är förvånad övar att så många
      kolleger begär en omprövning av fågel- och habitatdirektivet för att vidare
      <a>utarbeta</a> vissa begrepp i direktivet om bevarande av livsmiljöer samt
      vilda djur och växter.
  - s: But we must not forget that the young and women are priority target groups
      under the LEADER + Community initiative and that the assessment system which
      the Member States need to <v>work</v> <p>out</p> in order to select pilot projects
      needs to take account of this focus in Community policy.
    t: Men vi bör inte glömma bort att ungdomar och kvinnor är prioriterade målgrupper
      för gemenskapsinitiativet Leader +, och att man i det bedömningsschema som medlemsstaterna
      måste <a>utarbeta</a> för urvalet av pilotprojekt måste ta hänsyn till denna
      prioritering av gemenskapspolitiken.
  - s: One particular problem, both in discussions with the EU and with its own public
      opinion was the task of <v>working</v> <p>out</p> and paying for a plan for
      the closure of the nuclear power station at Ignalina and giving the people in
      and around the town of Visaginas a future.
    t: Ett särskilt problem, både i diskussionen med EU och bland den egna allmänheten,
      var uppgiften att <a>utarbeta</a> och finansiera ett koncept för nedläggningen
      av kärnkraftverket i Ignalina, och ge människorna i staden Visaginas och dess
      omgivning några framtidsutsikter.
  - s: I very much hope that the Commission will be prepared to tell us something
      about the input it is prepared to make in the process of <v>working</v> <p>out</p>
      and implementing such a new strategy.
    t: Jag hoppas verkligen på att komissionen kommer att vara beredd att tala om
      för oss något om de insatser de är beredda att göra i arbetet med att <a>utarbeta</a>
      och genomföra en sådan ny strategi.
  - s: We believe there is something to be said for a study, if only to <v>work</v>
      <p>out</p> a concrete action plan.
    t: Vi tycker visserligen inte att en undersökning skulle vara överflödig, om det
      så bara var för att <a>utarbeta</a> ett handlingsprogram, så att man kan bevisa
      att det bara rör sig om en förskjutning av arbetstillfällen och att det i avlägsna
      regioner där det verkligen skulle kunna förekomma sociala problem och trafikförbindelseproblem
      åtgärdas på ett ordentligt sätt.
  - s: Just before the Treaty of Amsterdam was signed the European Council instructed
      a high-level group on organised crime to <v>work</v> <p>out</p> an action plan
      to develop a comprehensive approach to this task.
    t: I kampen mot den organiserade brottsligheten uppdrog rådet inför Amsterdamfördraget
      åt en kvalificerad grupp specialiserad på organiserad brottslighet att <a>utarbeta</a>
      en handlingsplan inom ramen för en omfattande satsning på denna kamp.
  - s: The only proposal that we could add is that a system which can be verified
      objectively should be <v>worked</v> <p>out</p> to define selection criteria
      which will ensure that each young person has the same chance in all the applications
      in the various countries, regardless of the country they apply in.
    t: Det enda som vi kanske skulle föreslå är att ett objektiverbart system <a>utarbetas</a>
      för urvalskriterierna så att, vid överflödet av anmälningar i de olika länderna,
      verkligen varje ungdom har samma chans, oberoende i vilket land denne anmäler
      sig.
  - s: But when you have two small countries, Morocco and Scotland for example, then
      surely it would be quite easy to <v>work</v> <p>out</p> a mechanism to allow
      their fans to participate.
    t: Men om det handlar om två små länder, Marocko och Skottland till exempel, så
      borde det säkert vara lätt att <a>utarbeta</a> en mekanism för att låta deras
      fans delta.
  - s: For this, practical measures must be <v>worked</v> <p>out</p>.
    t: I det avseendet måste praktiska processer <a>utarbetas</a>.
  - s: I would welcome it with open arms if the Commission were to <v>work</v> <p>out</p>
      further applications on this score and, especially, if it were to impose further
      obligations on the Member States in order to meet this objective.
    t: Jag skulle se det som något oerhört positivt om kommissionen kunde <a>utarbeta</a>
      vidare tillämpningar även på den punkten och dessutom öka medlemsstaternas förpliktelser
      att fullgöra dessa målsättningar.
  - s: Specific arrangements for defining heavily polluted corridors would first have
      to be <v>worked</v> <p>out</p> and incorporated into Community law.
    t: Först måste specifika regleringar i gemenskapsrätten <a>utarbetas</a> och beslutas
      för att definiera de ekologiskt särskilt belastade vägkorridorerna.
  - s: The Council should <v>work</v> <p>out</p> concrete measures in order that the
      world crisis may not become an employment and social crisis.
    t: Rådet bör <a>utarbeta</a> konkreta åtgärder för att krisen i världen inte ska
      bli en sysselsättningskris eller en social kris.
  - s: Then if we manage to <v>work</v> <p>out</p> a clear plan it can be taken up
      in the Intergovernmental Conference which will hopefully start in 2004.
    t: Om vi då lyckas <a>utarbeta</a> en tydlig plan, kan den tas upp på den regeringskonferens
      som förhoppningsvis kommer att starta år 2004.
  - s: The reason is that the directive results in considerable changes for the participants
      in the market and for the national authorities, since transposition is dependent
      on the necessary technical measures being <v>worked</v> <p>out</p> and put into
      effect, the former of which is, unfortunately, only now being done, and the
      package of measures to implement the 17 provisions is due to be adopted only
      in 2006.
    t: Skälet är att direktivet medför avsevärda ändringar för deltagarna på marknaden
      och de nationella myndigheterna, eftersom införlivande i lagstiftningen är beroende
      av att nödvändiga tekniska åtgärder har <a>utarbetats</a> och genomförts.
  - s: the Constitution, as <v>worked</v> <p>out</p> by us in the Convention, aims
      to avoid that very thing, for example by reinforcing the Community method.
    t: Syftet med konstitutionen, som vi <a>utarbetat</a> den i konventionen, är att
      undvika just detta, till exempel genom förstärkning av gemenskapsmetoden.
  - s: In principle, I should like to say that the compromise already <v>worked</v>
      <p>out</p> by the Commission, the Council and Parliament has produced satisfactory
      results as far as I can see.
    t: I grund och botten skulle jag vilja säga att den kompromiss som redan har <a>utarbetats</a>
      av kommissionen, rådet och parlamentet medförde godtagbara resultat för mig.
  - s: Of course I must say that you have pointed out that we have <v>worked</v> it
      <p>out</p> together.
    t: Jag måste dock säga, ni påpekade det, att vi har <a>utarbetat</a> det gemensamt.
  - s: I agree with the fact that we should <v>work</v> <p>out</p> an appropriate
      legal framework in the areas of tax, labour and social security for artists
      and performers.
    t: Jag håller med om att vi bör <a>utarbeta</a> en lämplig lagstiftningsram när
      det gäller skatt, arbete och socialförsäkringar för artister och konstnärliga
      utövare.
  - s: If we differentiate between what has been achieved at the summit here in Brussels
      under the German Council Presidency as a mandate for the Intergovernmental Conference,
      and what was <v>worked</v> <p>out</p> at the Intergovernmental Conference, we
      can also assume, according to the reports from our representatives, that - with
      few exceptions - this is almost identical.
    t: Om vi skiljer mellan det som har åstadkommits vid toppmötet här i Bryssel under
      det tyska ordförandeskapet som ett mandat för regeringskonferensen och vad som
      <a>utarbetades</a> under regeringskonferensen kan vi också, enligt rapporter
      från våra företrädare, med några få undantag anta att det är nästan identiskt.
  - s: I should like to clarify, at the end of this vote, that I have voted in favour
      of Mr Sacconi’s report solely in order to express my endorsement of the compromise
      on registration <v>worked</v> <p>out</p> by the rapporteur and myself.
    t: Jag vill efter denna omröstning klargöra att jag röstade för Guido Sacconis
      betänkande enbart för att visa att jag godkänner registreringskompromissen som
      <a>utarbetades</a> av föredraganden och mig själv.
  - s: Up until the European Council in Seville, the task in hand will be to <v>work</v>
      <p>out</p> a common EU negotiating position on agricultural policy, structural
      policy, on the budget chapter and on the institutional chapter, and the course
      taken so far by discussions in the Council leaves me confident that that will
      also be achieved.
    t: Fram till Europeiska rådets möte i Sevilla handlar det om att <a>utarbeta</a>
      en gemensam förhandlingsposition för EU i fråga om jordbrukspolitiken, strukturpolitiken,
      kapitlen budget och institutioner, och med tanke på hur diskussionerna hittills
      har förlöpt i rådet är jag säker på att detta också kommer att uppnås.
  - s: The most demanding task for us within the European Union is to <v>work</v>
      <p>out</p> common positions for the fifteen Member States.
    t: Att <a>utarbeta</a> gemensamma positioner för de femton medlemsstaterna är
      den mest krävande arbetsuppgiften för oss inom unionen.
  - s: Of course the Commission must now immediately initiate the debate on the future
      of old age pensions in Europe and <v>work</v> <p>out</p> new ways of financing
      these systems.
    t: Kommissionen måste naturligtvis nu omedelbart sätta igång debatten om framtiden
      för ålderspensionerna i Europa, och <a>utarbeta</a> nya sätt för finansiering
      av dessa system.
  - s: On the contrary, we should concentrate on <v>working</v> <p>out</p> persuasive
      proposals on the necessary reforms, in collaboration with the Commission whose
      own proposals are worthy of note.
    t: Tvärtom bör vi koncentrera oss på att <a>utarbeta</a> övertygande förslag för
