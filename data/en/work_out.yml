      the European Parliament.
    t: Vi kan inte se att det är brådskande, och vi skulle gärna vilja skriva ett
      betänkande, där vi <a>utarbetar</a> denna strategi inför anslutningen och ger
      uttryck för Europaparlamentets ståndpunkt.
  - s: The Committee on Agriculture and Rural Development has yet to <v>work</v> <p>out</p>
      this horizontal problem together with the Committee on Budgets.
    t: Detta övergripande problem måste utskottet för jordbruk och landsbygdens utveckling
      <a>utarbeta</a> närmare tillsammans med budgetutskottet.
  - s: The Council hands out money for that - and that is a good thing - but under
      no circumstances has the Council managed to instruct the Commission to <v>work</v>
      <p>out</p> a clear programme.
    t: Rådet ger pengar till detta - och det är bra - men rådet har inte under några
      omständigheter lyckats instruera kommissionen att <a>utarbeta</a> ett tydligt
      program.
  - s: The costs and means of financing this plan have been <v>worked</v> <p>out</p>
      in detail.
    t: Planens kostnader och finansieringsmöjligheter har <a>utarbetats</a> i detalj.
  - s: In order to outline a solution to the complex problem of the Balkans it is
      furthermore vital for the Union to <v>work</v> <p>out</p> a strategy, a plan,
