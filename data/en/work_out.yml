    t: Under 1997 och under de första sex månaderna av 1998 skall de organ som omnämns
      i avtalet - gemensamma kommittén, gemensamma underkommittén för handel och de
      olika arbetsgrupperna - koncentrera sig på att <a>utarbeta</a> det som vi kallar
      en ”radiografi över handeln ”, det vill säga, man skall bearbeta all teknisk
      analys som behövs för att uppnå den ambitiösa målsättning vi förutsäger med
      vår strategi.
  - s: The Economic Committee had <v>worked</v> <p>out</p> a timetable that would
      have taken two or three weeks to give proper consideration to this matter.
    t: Ekonomiutskottet hade <a>utarbetat</a> en tidtabell, där det skulle ha tagit
      två till tre veckor att granska ärendet ordentligt.
  - s: Needless to say, a sound framework needs to be <v>worked</v> <p>out</p> for
