    t: Unionens avsikt är att bidra till att den upprättas, och den förbereder sig
      för att <a>utarbeta</a> en serie konkreta åtgärder för att demobilisera väpnade
      grupper och för att inrätta ett klimat som gynnar säkerheten.
  - s: An economic restoration strategy <v>worked</v> <p>out</p> by the World Bank
