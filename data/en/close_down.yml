      só para diminuir custos e/ou aumentar lucros, é inadmissível que o Conselho
      não tenha aceite propostas que aqui aprovámos.
  - s: Some regions, such as Lorraine, have taken years to recover from the companies
      that were <v>closed</v> <p>down</p> and the jobs that were lost.
    t: Certas regiões da Lorena precisaram de anos para recuperar dos <a>encerramentos</a>
      de empresas e supressões de postos de trabalho.
  - s: It is for that reason that we have tabled this amendment to the effect that
      the German military base in Termes must be <v>closed</v> <p>down</p>.
    t: Foi por essa razão que apresentámos esta alteração em que se propõe o <a>encerramento</a>
      da base militar alemã de <a>Termes</a>.
  - s: I do not deny that nuclear energy can form part of a well-balanced European
      energy basket and that its use may lessen our external dependence in this field,
      but I believe the European Union cannot avoid sharing in the effort to <v>close</v>
      <p>down</p> that obsolete nuclear facility while also ensuring that economic
      recovery projects deserve adequate funding.
    t: Sem negar que a energia nuclear pode fazer parte de um cabaz energético europeu
      mais equilibrado e que a sua utilização é apta a minorar as dependências externas
      neste campo, creio que a União Europeia não pode deixar de comparticipar o esforço
      de <a>encerramento</a> daquele complexo nuclear obsoleto e, bem assim, prover
      a que projectos de relançamento da economia mereçam financiamento adequado.
  - s: In the context of the peace process the Arab League has again declared a boycott,
      withdrawal from all multilateral groups and <v>closing</v> <p>down</p> the offices
      of political representatives and interest groups, something which has been taking
      place inside the most moderate Arab countries and those which had already initiated
      a rapprochement with Israel.
    t: De ter presente que, no contexto do processo de paz, a Liga Árabe voltou a
      decretar o boicote, a retirada de todos os grupos multilaterais e o <a>encerramento</a>
      dos escritórios de representação política e de diversas secções de interesse
      - acções que estão neste momento a ser executadas - nos países árabes mais moderados
      ou que haviam já iniciado um processo de aproximação a Israel.
  - s: If something just happens to be forgotten, in the best case, the business will
      get a large fine, and in the worse case, the authorities will <v>close</v> it
      <p>down</p>.
    t: Se o empresário se esquecer de alguma coisa, na melhor das hipóteses, terá
      de pagar uma multa avultada e, no pior dos cenários, as autoridades procederão
      ao <a>encerramento</a> da empresa.
  - s: Of course, our ultimate aim must be to <v>close</v> <p>down</p> the Chernobyl
      reactor, and I would like to remind you all that there was already a shelter,
      even before 1986 when the accident occurred.
    t: Evidentemente, o objectivo final deve ser o <a>encerramento</a> do reactor
      de Chernobil e quero lembrar a todos nós que havia uma cobertura protectora
      antes de 1986, quando ocorreu o conhecido acidente nuclear.
  - s: So we are to remain ignorant of these political forces and, since we are paying
      - and, I repeat, quite rightly so - our ultimate aim must be to <v>close</v>
      <p>down</p> the reactor.
    t: Nós, portanto, devemos ignorar quaisquer forças políticas, e, já que pagamos,
      e fazemos bem em pagar, repito, o nosso objectivo final deverá ser o <a>encerramento</a>
      do reactor.
  - s: <v>Closing</v> <p>down</p> a political party is not, and cannot be, business
      as usual.
    t: A terceira e última mensagem prende-se com a nítida preocupação do Parlamento
      Europeu com o processo de <a>encerramento</a> de um partido político, que não
      é uma situação normal, nem pode ser tratada como tal, não podendo ser encarada
      com ligeireza numa democracia europeia.
  - s: I suspect that other aims and aspirations lie behind this attitude, such as
      restricting CEDEFOP’s activities and <v>closing</v> it <p>down</p>, as the report
      indirectly implies.
    t: Suspeito que por detrás desta posição se escondem outros objectivos e ambições,
      designadamente a redução da actividade do CEDEFOP e o seu <a>encerramento</a>,
      tal como esse mesmo relatório deixa subentender de forma indirecta.
  - s: As the rapporteur, Magdalene Hoff, declared, it is important for the Ignalina
      nuclear power station to be <v>closed</v> <p>down</p>, as it is particularly
      dangerous.
    t: Chamo a atenção para o facto de que é importante, como declara a relatora,
      a senhora deputada Magdalene Hoff, que se proceda ao <a>encerramento</a> da
      central nuclear de Ignalina, que é particularmente perigosa.
  - s: An example of this would be <v>closing</v> <p>down</p> a factory chimney that
      emits smoke, which is a precursor agent of ozone, into the atmosphere.
    t: A eliminação das fontes geradoras de substâncias percursoras, como seja, por
      exemplo, o <a>encerramento</a> da chaminé de uma fábrica que lance para a atmosfera
      fumos, que são substâncias percursoras do ozono, não se revela uma medida adequada.
  - s: However, if in addition to <v>closing</v> <p>down</p> nuclear power stations,
      funds are to be made available for upgrading nuclear power stations still operating,
      these funds should come from the operators themselves, in keeping with the liberalisation
      of the electricity market and the polluter pays principle.
    t: Mas se, a par do <a>encerramento</a> de algumas centrais nucleares, são precisos
      recursos para reestruturar centrais nucleares em actividade, aqueles devem,
      contudo, ser da responsabilidade financeira dos operadores, no âmbito da liberalização
      do mercado energético e na acepção do princípio do poluidor-pagador.
  - s: The quest to minimise production costs and prices is becoming the reason for
      <v>closing</v> <p>down</p> industrial production in the Union, moving factories
      to locations outside the EU and then importing production.
    t: A procura de minimização dos custos de produção e dos preços está a causar
      o <a>encerramento</a> da produção industrial na União, a deslocalização de fábricas
      para fora da UE e a subsequente importação de produtos.
  - s: I am also asking that consideration be given to <v>closing</v> <p>down</p>
      any agencies that have become surplus to requirements and no longer do anything
      useful, rather than constantly speculating about where we can open new ones.
    t: peço ainda que se pondere o <a>encerramento</a> daquelas agências que se tenham
      tornado excedentárias em relação aos requisitos e que tenham deixado de ser
      úteis, em vez de especularmos permanentemente sobre o lugar onde podemos abrir
      novas agências.
  - s: Does it do the Palestinians any good when an Israeli orchard, or a factory
