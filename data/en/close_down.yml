    t: Und die Vorstände und Manager der multinationalen Unternehmen, die die wichtigen
      Entscheidungen treffen und die Folgen kaltblütig ignorieren, würden in einigen
      Fällen nicht nur die <a>Schließung</a> ihres Unternehmens wegen schwerer Strafen
