    t: O <a>encerramento</a> de um pomar israelita ou de uma fábrica na Cisjordânia
      traz algum proveito aos palestinianos?
  - s: Nuclear safety is important, but we cannot simply demand or pressurise countries
      to <v>close</v> <p>down</p> nuclear power stations as part of the accession
      process.
    t: Todavia, no processo de adesão, não podemos exigir, sem mais nem menos, o <a>encerramento</a>
      de centrais nucleares, ou exercer pressão sobre os países.
  - s: Mr Schulz confirmed that the House did not agree with <v>closing</v> <p>down</p>
