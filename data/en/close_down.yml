      than bake bread.
    t: Um pequeno produtor corre maiores riscos de <a>fechar</a> a loja por não poder
      pagar aos trabalhadores suplementares necessários para preencher impressos em
      lugar de cozer pão.
  - s: I want to ask Commissioner Wallström if the Commission has any plans to require
