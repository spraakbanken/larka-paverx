      so that Chernobyl can be <v>closed</v> <p>down</p>, and this against the advice
      of an independent panel of experts.
    t: Mit Hilfe eines Kredits der EBRE werden dort jedoch entgegen des Gutachtens
      einer Gruppe unabhängiger Sachverständiger zwei neue Kernkraftwerke gebaut,
      da Tschernobyl <a>stillgelegt</a> wird.
  - s: The proposal which has attracted most controversy is that which stipulates
      that the old, soviet-type nuclear power stations have to be <v>closed</v> <p>down</p>
      from day one.
    t: Am umstrittensten ist der Vorschlag, die alten Kernkraftwerke sowjetischer
      Bauart sollten bis spätestens zum Beitrittstermin <a>stillgelegt</a> werden.
  - s: That means that nuclear installations which do not conform to the standards,
      which continue to fail to make the grade, should be <v>closed</v> <p>down</p>.
    t: Das bedeutet, dass nukleare Anlagen, die nicht den Standards entsprechen, die
      wiederholt dabei scheitern, die Anforderungen zu erfüllen, <a>stillgelegt</a>
      werden sollten.
  - s: We have here a debate about <v>closing</v> <p>down</p> Chernobyl and how it
      can be made as safe as possible.
