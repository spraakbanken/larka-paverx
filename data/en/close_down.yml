      immer gültig ist, sagte er:'
  - s: The Union is spending an enormous amount of money, hundreds of millions per
      annum, in contributions to eastern Europe, former countries of the Soviet Union
      in order to ensure that unsafe nuclear reactors are either <v>closed</v> <p>down</p>
      or made safe again.
    t: Von der Union werden jährlich mehrere hundert Millionen an Beiträgen für die
      Länder Mittel- und Osteuropas und die Nachfolgestaaten der Sowjetunion ausgegeben,
      mit denen dafür Sorge getragen werden soll, daß unsichere Kernkraftwerke entweder
      <a>stillgelegt</a> oder erneut sicher gemacht werden.
  - s: Finally, the unsafe and, in certain cases, downright dangerous nuclear power
      stations in Central and Eastern Europe must be <v>closed</v> <p>down</p> very
      quickly.
    t: Die unsicheren und teilweise direkt gefährlichen Atomkraftwerke in Ost- und
      Mitteleuropa müssen hingegen sehr schnell <a>stillgelegt</a> werden.
