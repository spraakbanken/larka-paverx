      <v>closes</v> <p>down</p> factories, reducing 15 million women and men to unemployment,
      and puts such pressure on all wages that the lowest wages are not enough to
      live on.
    t: Die Ursache für diese 65 Millionen Armen liegt nicht in irgendeinem Unglück
      unbekannter Herkunft, sondern in der Gier einer privilegierten kapitalistischen
      Klasse, die, um die Unternehmensprofite und die Börsenkurse in die Höhe zu treiben,
      Arbeitsplätze streicht, Fabriken <a>schließt</a> und auf diese Weise 15 Millionen
      Frauen und Männer in die Arbeitslosigkeit stößt und so starken Druck auf die
      Löhne ausübt, dass die niedrigsten Einkommen nicht mehr zum Leben ausreichen.
  - s: Large numbers are under arrest or are being harassed, and attempts have been
      made to <v>close</v> <p>down</p> their offices in Burma.
    t: Viele von ihnen sind inhaftiert worden oder werden schikaniert, und es ist
      versucht worden, ihre Büros in Birma zu <a>schließen</a>.
  - s: In the eyes of public opinion, it is indeed difficult to see why a French undertaking
      should decide to <v>close</v> <p>down</p> one of its sites outside its own country;
    t: In den Augen der öffentlichen Meinung ist es zweifellos wenig begreiflich,
      daß ein französisches Unternehmen beschließt, eines seiner Werke außerhalb des
      nationalen Hoheitsgebietes zu <a>schließen</a>, doch wurde dieser Beschluß,
      für den die Unternehmensleitung die volle Verantwortung trägt, sicherlich durch
      die Vergleichsanalyse der Produktionskosten ermutigt.
  - s: This plant had the most flexible workforce one could contemplate in this sector
      and it is very difficult to understand the decision to <v>close</v> it <p>down</p>.
    t: Dieses Werk hatte die flexibelste Belegschaft, die man in diesem Sektor haben
      kann, und die Entscheidung, es zu <a>schließen</a>, ist nur sehr schwer verständlich.
  - s: How would you feel if you were accused of belonging to an armed group, arrested
      and kept isolated for five days, and then you had your assets frozen and were
      put in prison for up to a year and a half for being the directors of the only
      newspaper that was published at the time in the Basque language, which was <v>closed</v>
      <p>down</p> without a hearing?
    t: Wie würden Sie sich fühlen, wenn Sie beschuldigt würden, zu einer bewaffneten
      Gruppe zu gehören, verhaftet und fünf Tage lang in Einzelhaft gehalten würden,
      und dann Ihr Kapital eingefroren würde und Sie eineinhalb Jahre im Gefängnis
      sitzen müssten, weil Sie der Direktor der einzigen Zeitung sind, die zu jener
      Zeit in baskischer Sprache veröffentlicht wurde, und die ohne Anhörung <a>geschlossen</a>
      wurde?
  - s: This has been the situation for ten people, the majority of whom are journalists,
      since February 2003, when the Spanish National High Court decided to <v>close</v>
      <p>down</p> the newspaper Egunkaria without a hearing.
    t: Dies war die Situation für zehn Menschen, von denen die meisten Journalisten
      sind, seit Februar 2003, als das nationale spanische Hohe Gericht beschloss
      die Zeitung Egunkaria ohne Anhörung zu <a>schließen</a>.
  - s: Fifthly, we should direct support and aid first and foremost to countries and
      regions which have been worst affected, and not, as is being done today, <v>close</v>
      <p>down</p> shipyards in Poland, while in France and Germany, jobs are being
      protected.
    t: Fünftens müssen wir Unterstützung und Hilfen vorrangig den Ländern und Regionen
      gewähren, die am schlimmsten getroffen wurden, und nicht, wie es heute der Fall
      ist, Werften in Polen <a>schließen</a>, während in Frankreich und Deutschland
      Arbeitsplätze geschützt werden.
  - s: We need to close down the Strasbourg Parliament, <v>close</v> <p>down</p> the
      Luxembourg administrative buildings and stay in Brussels.
    t: Wir müssen das Parlament in Straßburg und das Verwaltungsgebäude in Luxemburg
      <a>schließen</a> und in Brüssel bleiben.
  - s: Immediate action must be taken by all EU Member States to <v>close</v> <p>down</p>
      illegal sites, by means of better coordination among the police forces responsible.
    t: Alle Mitgliedstaaten der EU müssen umgehend Maßnahmen ergreifen, um im Wege
      einer besseren Koordinierung der zuständigen Polizeibehörden illegale Websites
      zu <a>schließen</a>.
  - s: Four businesses a day in the small and medium sector are <v>closing</v> <p>down</p>
      and we are facing the worst budget we have ever had to face.
    t: Täglich <a>schließen</a> vier klein- und mittelständische Unternehmen und uns
      steht der schlimmste Haushaltsplan bevor, dem wir uns je stellen mussten.
  - s: As you know, Danone recently decided to <v>close</v> <p>down</p> several European
      factories, getting rid of thousands of workers, despite this very company telling
      us not long ago that its previous year’s profits had been fairly significant.
    t: Wie Sie wissen, hat die Danone-Gruppe beschlossen, mehrere Standorte in Europa
      zu <a>schließen</a> und Tausende von Arbeitnehmern auf die Straße zu setzen,
      obwohl der Konzern uns erst unlängst mitteilte, dass er im letzten Jahr recht
      hohe Gewinne gemacht habe.
  - s: This will change after the new legislation is implemented, which will allow
      special services to interfere in the activities of the media, <v>close</v> <p>down</p>
      editorial sections and control the printed or spoken word.
    t: Dann können Spezialdienste in die Aktivitäten der Medien eingreifen, Redaktionsbereiche
      <a>schließen</a> und die Kontrolle über das gedruckte oder gesprochene Wort
      ausüben.
  - s: A few days ago, the government <v>closed</v> <p>down</p> several independent
      radio stations and daily newspapers on the pretext of an external military threat.
    t: Vor wenigen Tagen hat die Regierung unter dem Vorwand einer militärischen Bedrohung
      von außen einige unabhängige Radiostationen sowie Tageszeitungen <a>geschlossen</a>.
  - s: Meanwhile Mladic and Karadzic are still on the run, evading international justice,
      and the Serbian authorities are being allowed to muzzle the press, <v>closing</v>
      <p>down</p> on a flimsy pretext all newspapers which disagree with the regime.
    t: Die Europäische Union ist praktisch nicht präsent, während sich die serbischen
      Streitkräfte mit dem Abzug Zeit lassen und dabei auf Unverständnis und Diatriben
      innerhalb der NATO setzen, während Mladic und Karadzic weiterhin flüchtig sind
      und sich der internationalen Justiz entziehen und während es den serbischen
      Behörden weiterhin erlaubt ist, die Presse mundtot zu machen und sämtliche regimekritischen
      Zeitungen mit fadenscheinigen Begründungen zu <a>schließen</a>.
  - s: <v>Closing</v> <p>down</p> a radio station and a newspaper, prohibiting ethnic
      and linguistic minorities from asserting their rights and expressing their identities,
      and falsifying the rules of the electoral game all indicate that the Croatian
      Government still has a long way to go before it can truly call itself democratic.
    t: Einen Radiosender und eine Zeitung zu <a>schließen</a>, den ethnischen und
      sprachlichen Minderheiten zu verbieten, ihre Rechte und den Ausdruck ihrer Identität
      geltend zu machen und bei den Wahlen die Spielregeln zu verfälschen, zeigt auf,
      daß die kroatische Regierung noch einen weiten Weg zurückzulegen hat, bis sie
      sich als wirklich demokratisch bezeichnen kann.
  - s: It is particularly alarming that the current crisis of Kremikovtzi, faced with
      the real threat of <v>closing</v> <p>down</p> and depriving ten thousand workers
      and their families of livelihood, is the direct result of the actions of people
      linked to both the criminal underworld and the top establishment.
    t: Besonders alarmierend ist, dass die gegenwärtige Krise bei Kremikovtzi, wo
      die reale Gefahr besteht, dass das Werk <a>schließen</a> muss und damit Zehntausende
      von Arbeitern und deren Familien Lohn und Brot verlieren, das unmittelbare Ergebnis
      des Handelns von Menschen ist, die Verbindungen sowohl zur kriminellen Unterwelt
      als auch zum Establishment haben.
  - s: It now wants to <v>close</v> it <p>down</p> even though it is currently the
      only available instrument for carrying out work that we believe to be effective
      in situations that are anything but transparent.
    t: Man will sie jetzt <a>schließen</a>, obwohl sie gegenwärtig das einzig verfügbare
      Instrument ist, um die Arbeit zu leisten, die unserer Auffassung nach in Situationen
      wirksam ist, die alles andere als transparent sind.
  - s: The ruling states that neither the Spanish Constitution nor the Criminal Code
      allows a newspaper to be <v>closed</v> <p>down</p>, and that the whole charge
      was built on the premise that defending Basque culture means collaborating with
      ETA, which is absurd.
    t: Das Urteil besagt, dass weder die spanische Verfassung noch das Strafgesetzbuch
      es erlauben, eine Zeitung zu <a>schließen</a> und dass die gesamte Anklage darauf
      aufbaut, dass die Verteidigung baskischer Kultur bedeutet, mit der ETA zu kollaborieren,
      was absurd ist.
  - s: In view of his last answer, would the Commissioner <v>close</v> <p>down</p>
      the duty-free shop in the Commission for Commission staff such as himself?
    t: Würde der Kommissar angesichts seiner letzten Antwort den Duty-free-Shop in
      der Kommission für Kommissionsbeamte wie ihn selber <a>schließen</a>?
  - s: Over the past two years, the list of countries in which it has been possible
      to <v>close</v> <p>down</p> a business entirely within a year has remained the
      same.
    t: In den vergangenen zwei Jahren ist die Liste der Länder, in denen es möglich
      ist, ein Geschäft innerhalb eines Jahres vollkommen zu <a>schließen</a> gleich
      geblieben.
  - s: This means that we should gradually move to thinking about which agencies we
      can <v>close</v> <p>down</p>.
    t: Das heißt, wir sollten allmählich auch dazu übergehen, uns Gedanken darüber
      zu machen, welche Agenturen wir <a>schließen</a> können.
  - s: We in Denmark can look 100 km across the Baltic Sea where the shipyards are
      thriving, while our own are <v>closing</v> <p>down</p>.
    t: Wir Dänen sehen, wie hundert Kilometer weiter über die Ostsee Werften blühen
      und gedeihen, während die unsrigen <a>schließen</a>.
  - s: The reward for this was to be <v>closed</v> <p>down</p>.
    t: Zum Dank dafür wurde es <a>geschlossen</a>.
  - s: Can the Council, in particular, give an assurance that it will step up its
      efforts to put pressure on the American Government to <v>close</v> it <p>down</p>
      once and for all, which is, indeed, what Parliament has called for?
    t: Kann der Rat vor allem zusichern, dass er seine Bemühungen verstärken und auf
      die amerikanische Regierung dahin gehend Druck ausüben wird, dieses Lager ein
      für alle Mal zu <a>schließen</a>, denn das hat das Parlament nämlich gefordert?
  - s: In Portugal, tens of thousands of small, family-run businesses, that is to
      say, small and medium-sized enterprises (SMEs), are <v>closing</v> <p>down</p>
      in a wide variety of sectors - industry, commerce, services and agriculture
      - thus increasing unemployment and poverty.
    t: In Portugal <a>schließen</a> Zehntausende kleiner Familienbetriebe, also kleine
      und mittlere Unternehmen (KMU), und dies in vielen unterschiedlichen Sektoren,
      wie Industrie, Handel, Dienstleistungen und Landwirtschaft.
  - s: The second example is the Commission’s satisfaction at President Kuchma’s decision
      to <v>close</v> <p>down</p> Chernobyl by the year 2000.
    t: Ein weiteres Beispiel ist die Genugtuung der Kommission über den Beschluß von
      Präsident Kutschma, Tschernobyl bis zum Jahr 2000 zu <a>schließen</a>.
  - s: At the same time we must endeavour to <v>close</v> <p>down</p> these dangerous
      power stations as soon as possible.
    t: Gleichzeitig muß angestrebt werden, diese gefährlichen Kernkraftwerke möglichst
      bald zu <a>schließen</a>.
  - s: I also think we have to be careful, because many small slaughterhouses in Europe
      have been <v>closed</v> <p>down</p> in the past - and in my own Member State
      that has happened - so we want to make sure we have got proper regulation, but
      not too much regulation that will actually close them down.
    t: Ich denke auch, dass wir vorsichtig sein müssen, denn viele kleine Schlachthäuser
      in Europa wurden in der Vergangenheit <a>geschlossen</a>, auch in meinem Heimatland,
      und deswegen wollen wir sicher sein, dass zwar angemessene Vorschriften vorliegen,
      aber nicht zu viele, da sie kleine Schlachthäuser zur Schließung veranlassen
      würden.
  - s: But we must approve their interim goal of completing the two plants which are
      almost ready, Khmelnitski 2 and Rovno 4, while the run-down plants at Chernobyl
      could be <v>closed</v> <p>down</p> as soon as possible.
    t: Aber als Zwischenziel muß anerkannt werden, daß die beiden fast fertigen Kernreaktoren,
      Chmelnizkij 2 und Rowno 4 ganz fertiggestellt werden, um das anfälligste der
      Kernkraftwerke von Tschernobyl so schnell wie möglich <a>schließen</a> zu können.
  - s: I only have to look at the shipyards in my country, which the government is
      trying to <v>close</v> <p>down</p>, while blaming European Union regulations
      for the need to do so.
    t: Ich muss mir nur die Werften in meinem Land ansehen, die die Regierung <a>schließen</a>
      will und dafür die Verordnungen der Europäischen Union verantwortlich macht.
  - s: Most have been <v>closed</v> <p>down</p>.
    t: Der Großteil dieser Einrichtungen wurde <a>geschlossen</a>.
  - s: There, the media are a tool controlled by the authorities and if they do not
      conduct themselves in accordance with the authorities’ wishes they are <v>closed</v>
      <p>down</p>.
    t: Dort sind die Medien ein Instrument, das die Behörden kontrollieren, und wer
      nicht nach dem Willen der Behörden handelt, wird <a>geschlossen</a>.
  - s: There is no longer such a thing as freedom of the press in Eritrea, where independent
      newspapers have been <v>closed</v> <p>down</p>.
    t: Die Aussprache ist <a>geschlossen</a>.
  - s: I hope that Europe will use its influence to ensure that these things do happen,
      and to ensure in particular that Armenia has the right of freedom of trade,
      one of the foundations of the rights of nations, which will enable it in particular
      to <v>close</v> <p>down</p> a dangerous nuclear power station and will also
      be an essential condition for lasting peace in that region.
    t: insbesondere geht es darum, daß Armenien die Handelsfreiheit zurückerhält,
      die eine der Grundlagen des Rechtes der Völker bildet und es ihm gestatten soll,
      vor allem ein gefährliches Atomkraftwerk zu <a>schließen</a>, und die schließlich
      auch eine unerläßliche Voraussetzung für einen dauerhaften Frieden der Region
      bildet.
  - s: The few independent TV and radio stations in Serbia are being harassed and
      persecuted in order finally to be <v>closed</v> <p>down</p> entirely.
    t: Die wenigen dort vorhandenen freien Fernseh- und Radiostationen werden schikaniert
      und verfolgt, um sie dann letztendlich ganz zu <a>schließen</a>.
  - s: But now that one station after the other is being <v>closed</v> <p>down</p>,
      the EU will need to act again in consultation with the affected parties.
    t: Da nunmehr eine nach der anderen <a>geschlossen</a> wird, muß die EU im Einvernehmen
      mit den Betroffenen ihr Engagement erneuern.
  - s: the Regulation should be adopted before it is too late and the shipyards have
      <v>closed</v> <p>down</p> because nothing can be done.
    t: Nehmen Sie die Verordnung an, bevor es zu spät ist, da die Werften ihre Tore
      angesichts der Ohnmacht <a>geschlossen</a> haben werden.
  - s: the Internet is censored and independent newspapers <v>closed</v> <p>down</p>.
    t: Die Meinungs- und Pressefreiheit wird missachtet, Internet zensiert und unabhängige
      Zeitungen werden <a>geschlossen</a>.
  - s: referred to the serious consequences of liberalisation in the textiles and
      clothing sector at global level with firms <v>closing</v> <p>down</p> or relocating,
      unemployment and serious socio-economic crises;
    t: auf die schwerwiegenden Auswirkungen der Liberalisierung im Textil- und Bekleidungssektor
      auf globaler Ebene verweisen, im Zuge derer Unternehmen <a>schließen</a> oder
      ihren Standort verlagern, sowie Arbeitslosigkeit und schwere sozioökonomische
      Krisen entstehen;
  - s: If the European institutions <v>closed</v> <p>down</p> some of their European
      agencies, which are often unnecessary, excessive and expensive, then there would
      surely be some funds left over to support several European projects.
    t: Wenn die europäischen Institutionen einige ihrer oftmals überflüssigen und
      teuren europäischen Agenturen <a>schließen</a> würden, dann blieben sicher genügend
      Mittel übrig, um mehrere europäische Projekte zu unterstützen.
  - s: Although I am a German Social Democrat, I share your criticism of the Minister
      of North Rhine-Westphalia, who is a member of the CDU, having said that he was
      pleased that it was the plant in Antwerp, rather than the one in Bochum, that
      was being <v>closed</v> <p>down</p>.
    t: Ich bin deutsche Sozialdemokratin, aber ich teile auch ihre Kritik daran, dass
      der nordrhein-westfälische Ministerpräsident, der zur Union, zur CDU gehört,
      sich darüber erfreut gezeigt hat, dass Antwerpen und nicht Bochum <a>geschlossen</a>
      wird.
  - s: There is therefore a danger that some small and medium-sized enterprises that
      do currently have their own research establishments may <v>close</v> them <p>down</p>,
      and will therefore not be required to submit the aforementioned plans.
    t: Damit besteht die Gefahr, dass einige der kleinen und mittleren Unternehmen
      mit eigenen Forschungseinrichtungen diese <a>schließen</a> könnten und so diese
      Pläne nicht vorlegen müssten.
  - s: As Dr Tannock quite rightly pointed out, not all the madrassas, or religious
      schools, have as yet been <v>closed</v> <p>down</p>, and it is therefore vital
      that we maintain a firm approach towards Pakistan.
    t: Wie Herr Tannock zu Recht erinnert hat, wurden noch nicht alle Madrasas, d.h.
      alle Koranschulen <a>geschlossen</a>.
  - s: If, in Finland, my country, we were to make feed which had had sludge added
      to it, that plant would be <v>closed</v> <p>down</p> the next day - you can
      be quite sure of that.
    t: Würde in meinem Heimatland Finnland mit Schlamm angereichertes Futter hergestellt
      werden, würde man das Werk am nächsten Tag <a>schließen</a>.
  - s: Can we act as if we did not know that some industrial groups will merge at
      the cost of redundancies, and buy up non-polluting or less polluting companies
      with the sole purpose of recovering their right to pollute before relocating
      them or purely and simply <v>closing</v> them <p>down</p>?
    t: Kann man so tun, als ob man nicht wüsste, dass bestimmte Industriekonzerne
      ausschließlich zu dem Zweck, ihr Emissionsrecht wieder zu erlangen, unter Inkaufnahme
      von Entlassungen fusionieren und umweltverträgliche oder weniger umweltschädliche
      Unternehmen aufkaufen, um sie dann zu verlegen oder schlicht und einfach zu
      <a>schließen</a>?
  - s: We also remain concerned about the continuing state of emergency and the restrictions
      on the freedom of the media, for curtailing constitutional rights and <v>closing</v>
      <p>down</p> media operators are draconian measures which are inconsistent with
      those democratic values that underlie our bilateral relations with Georgia and
      that Georgia has pledged itself to uphold.
    t: Wir sind ebenso weiterhin besorgt über den andauernden Ausnahmezustand und
      die Beschränkungen der Medienfreiheit, denn verfassungsmäßige Rechte zu beschneiden
      und die Medien zu <a>schließen</a>, sind sehr harte Maßnahmen, die nicht im
      Einklang mit jenen demokratischen Werten stehen, die an der Basis unseres bilateralen
      Verhältnisses mit Georgien stehen und zu deren Einhaltung sich Georgien verpflichtet
      hat.
  - s: Nobody has suggested <v>closing</v> <p>down</p> the factories manufacturing
      cigars and cigarettes either, or banning the sale of these products.
    t: Auch schlägt niemand vor, Zigarren- und Zigarettenfabriken zu <a>schließen</a>
      oder den Verkauf dieser Produkten zu verbieten.
  - s: Mr President, I was not quite sure under which point I should raise this, but
      two weeks ago, the administration - following a number of cyber attacks - decided
      to <v>close</v> <p>down</p> the webmail for a week.
    t: Herr Präsident, ich war nicht ganz sicher, unter welchem Punkt ich dieses Anliegen
      vorbringen sollte, aber vor zwei Wochen hat die Verwaltung - nach einer Reihe
      von Cyber-Angriffen - beschlossen, die Webmail für eine Woche zu <a>schließen</a>.
  - s: As for the shipyards, they were also <v>closed</v> <p>down</p>.
    t: Da <a>schließen</a> wir die Werften.
  - s: It is unusually bad policy to <v>close</v> <p>down</p> properly operating nuclear
      power stations in the Member States, necessitating a replacement source of power
      involving increasing carbon dioxide emissions, at the same time as retaining
      a form of nuclear power which constitutes a serious environmental threat to
      the whole of our continent.
    t: Es ist eine äußerst unglückliche Politik, gut funktionierende Kernkraftwerke
      in den Mitgliedstaaten zu <a>schließen</a> - mit steigenden CO2-Emissionen als
      Folge, die durch die ersatzweise genutzten Energiequellen verursacht werden
      - und gleichzeitig Atomkraftwerke weiterzubetreiben, die eine ernsthafte Umweltgefahr
      für den gesamten Kontinent darstellen.
  - s: newspapers and radio stations are <v>closed</v> <p>down</p>, equipment confiscated,
      various groups and non-governmental organisations intimidated and there are
      random arrests and trials with unjustified sentences such as the case of Flora
      Brovina.
    t: Zeitungen und Rundfunkanstalten werden <a>geschlossen</a> und Ausrüstungen
      beschlagnahmt, gegen verschiedene Gruppen und Nichtregierungsorganisationen
      werden Untersuchungen durchgeführt, die sie verunsichern sollen, und es finden
      wahllose Verhaftungen und Prozesse statt, in denen wie im Fall von Flora Brovina
      Urteile verhängt werden, ohne daß man über entsprechende Beweise verfügt.
  - s: Unfortunately, all too often recently, we have seen situations of companies
      that are owed several millions by public authorities but are unfortunately forced
      to <v>close</v> <p>down</p> or declare bankruptcy due precisely to these late
      payments.
    t: Unglücklicherweise haben wir in letzter Zeit zu oft Situationen gesehen, in
      denen öffentliche Behörden Unternehmen mehrere Millionen schuldeten, diese dann
      aber genau wegen dieser Zahlungsverzögerung gezwungen waren, zu <a>schließen</a>
      oder Insolvenz anzumelden.
  - s: It appears that the brutality of the regime in Minsk knows no bounds, and the
      way in which they are now managing to <v>close</v> <p>down</p> the OSCE office
      in that city by no longer issuing visas to diplomats who work there, is in itself
      a disgrace which once again illustrates how poor the quality of democracy in
      that country is.
    t: Die Brutalität des Regimes in Minsk kennt offensichtlich keine Grenzen, und
      die derzeitigen Bestrebungen, das OSZE-Büro in Minsk zu <a>schließen</a>, indem
      den dort beschäftigten Diplomaten keine Visa mehr erteilt werden, ist an sich
      eine schändliche Tat, die wieder einmal beweist, wie ernst die Lage in Bezug
      auf die Qualität der Demokratie in Belarus ist.
  - s: This is also why we are calling on the European Union too to find out when
      the office will actually be <v>closing</v> <p>down</p> and whether we should
      also consider ceasing the TACIS activities because these have probably become
      ineffective, since they share the same objective as the work of the OSCE.
    t: Deshalb ersuchen wir auch die Europäische Union, zu prüfen, wann das Büro tatsächlich
      <a>geschlossen</a> wird und ob wir nicht erwägen sollten, auch die TACIS-Tätigkeiten
      einzustellen, die dann wahrscheinlich sinnlos geworden sind, da sie auf das
      gleiche Ziel ausgerichtet sind wie die Arbeit der OSZE.
  - s: It is scandalous for this corporation to keep the monies received, while <v>closing</v>
      <p>down</p> the three factories it has in Lorraine, France, as well as many
      other factories world-wide.
    t: Es ist skandalös, dass dieser Konzern die gezahlten Beihilfen behält, obwohl
      er in Frankreich gerade seine drei Betriebe in Lothringen <a>schließt</a>, neben
      weiteren Betrieben weltweit.
  - s: We simply cannot tolerate a situation in which the Chinese authorities claim
      to have granted autonomy to a particular province, whereas in practice they
      are <v>closing</v> <p>down</p> leading intellectual online blogs.
