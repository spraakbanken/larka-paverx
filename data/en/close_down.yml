  - s: The reward for this was to be <v>closed</v> <p>down</p>.
    t: A recompensa que recebeu foi o <a>encerramento</a>.
  - s: The latest threat is that the newspapers - the only free voices left in the
      country - are to be <v>closed</v> <p>down</p>.
    t: Os jornais - as últimas vozes livres do país - foram ameaçados de <a>encerramento</a>.
  - s: I demand that the work actually done by all the agencies, their efficiency
      and their usefulness, be reviewed, and that consideration then be given to <v>closing</v>
      <p>down</p> those that yield no added value for the services of the European
      Union.
    t: Solicito que todo o trabalho que é actualmente feito por todas as agências,
      bem como a sua eficiência e utilidade, sejam avaliados e se pondere o <a>encerramento</a>
