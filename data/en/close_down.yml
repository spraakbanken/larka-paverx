  - s: The official act, by which the school was <v>closed</v> <p>down</p>, must be
      withdrawn.
    t: O acto administrativo que conduziu ao <a>encerramento</a> da escola tem que
      ser revogado.
  - s: referred to the serious consequences of liberalisation in the textiles and
      clothing sector at global level with firms <v>closing</v> <p>down</p> or relocating,
      unemployment and serious socio-economic crises;
    t: Faziam referência às graves consequências da liberalização do têxtil e vestuário
      ao nível mundial, com o <a>encerramento</a> e a deslocalização de empresas,
      o desemprego e situações de grave crise socio-económica;
  - s: It is important for us that parallelism really exists, that whole areas of
