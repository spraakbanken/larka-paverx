      por exemplo, porque a Comissão entende que se teria de gastar muito dinheiro,
      nomeadamente no <a>encerramento</a> das minas polacas ou de grandes empreendimentos
      semelhantes, para os quais a Comissão talvez ainda tenha os respectivos planos
      na gaveta.
  - s: An agency is more difficult to <v>close</v> <p>down</p>, partly because of
      its symbolic value for the host country.
    t: Uma agência envolve mais dificuldades quando está em causa o seu <a>encerramento</a>,
      dado o valor simbólico que acarreta para o país anfitrião.
  - s: As Dr Tannock quite rightly pointed out, not all the madrassas, or religious
      schools, have as yet been <v>closed</v> <p>down</p>, and it is therefore vital
      that we maintain a firm approach towards Pakistan.
    t: Ainda não assistimos, como o lembrou justamente o senhor deputado Tannock,
      ao <a>encerramento</a> de todas as madrassas e de todas as escolas religiosas
      onde se ensina o Corão.
  - s: The Union is spending an enormous amount of money, hundreds of millions per
      annum, in contributions to eastern Europe, former countries of the Soviet Union
      in order to ensure that unsafe nuclear reactors are either <v>closed</v> <p>down</p>
      or made safe again.
    t: A União Europeia dedica enormes quantias, da ordem das centenas de milhões
      por ano, aos países da Europa de Leste e da antiga União Soviética, no sentido
      de zelar pelo <a>encerramento</a> das centrais nucleares inseguras aí existentes,
      ou pela reposição do grau de segurança das mesmas.
  - s: Given the irregularities observed, CEPOL should be <v>closed</v> <p>down</p>.
    t: As irregularidades observadas deveriam levar ao <a>encerramento</a> da AEP.
  - s: High long term unemployment, the problems in the regions affected by industries
      <v>closing</v> <p>down</p> cry out for more cooperation between the various
      relevant authorities in the interests of the people.
    t: O elevado índice de desemprego de longa duração e os problemas nas regiões
      afectadas pelo <a>encerramento</a> de empresas exigem simplesmente mais cooperação
      entre as diversas autoridades envolvidas no interesse das pessoas.
  - s: We therefore believe it is vital to carry out a very detailed investigation
      of the incident in order to determine whether possible interests that have not
      been clearly defined have led to the paper’s being <v>closed</v> <p>down</p>.
    t: Consideramos, pois, que é imprescindível levar a cabo uma investigação aprofundada
      do caso para determinar se o <a>encerramento</a> do jornal se deve ou não à
      existência de interesses dissimulados.
  - s: When you see the behaviour of the directors of many companies, especially the
      multinationals, who decide to restructure, relocate or even partially or totally
      <v>close</v> <p>down</p> their businesses, making hundreds or thousands of workers
      unemployed simply to cut costs and/or increase profits, it is all the more intolerable
      that the Council should not have accepted proposals that we have adopted in
      this House.
    t: Quando se conhece o comportamento do patronato de muitas empresas, designadamente
      multinacionais, que decidem a sua reestruturação, deslocalização ou mesmo <a>encerramento</a>
