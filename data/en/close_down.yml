    t: Deshalb sind wir der Auffassung, dass eine gründliche Untersuchung des Zwischenfalls
      unumgänglich ist, um zu ermitteln, ob die <a>Schließung</a> der Zeitung etwaigen
      nicht klar definierten Interessen dient.
  - s: And the chief executives and managers of the multinationals who make the important
