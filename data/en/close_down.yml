      para pressionar os EUA no sentido de <a>encerrar</a> Guantanamo e encontrar
      a solução mais justa e mais rápida para dar seguimento à situação dos seus cerca
      de 500 prisioneiros.
  - s: Chernobyl must and shall be <v>closed</v> <p>down</p>.
    t: A central de Chernobil deve, e tem de, ser <a>encerrada</a>.
  - s: The second example is the Commission’s satisfaction at President Kuchma’s decision
      to <v>close</v> <p>down</p> Chernobyl by the year 2000.
    t: O outro exemplo prende-se com a satisfação da Comissão relativamente à decisão
      do presidente Kudjman de <a>encerrar</a> a central de Chernobil antes do ano
      2000.
  - s: it must be <v>closed</v> <p>down</p>.
    t: tem de ser <a>encerrada</a>.
  - s: One may justifiably ask whether they are sufficient, and there I am in agreement
      with those who say, no, of course they are not, until the plant is <v>closed</v>
      <p>down</p> and new solutions found.
    t: Poder-se-á questionar se o que foi feito foi suficiente e, neste ponto, concordo
      com os que disseram que não, naturalmente que não chega, enquanto a central
      não for <a>encerrada</a> e não forem encontradas novas soluções.
  - s: I also think we have to be careful, because many small slaughterhouses in Europe
      have been <v>closed</v> <p>down</p> in the past - and in my own Member State
      that has happened - so we want to make sure we have got proper regulation, but
      not too much regulation that will actually close them down.
    t: Penso ainda que temos de ser cuidadosos, porque, no passado, foram <a>encerrados</a>
      muitos pequenos matadouros em toda a Europa - nomeadamente no meu Estado-Membro
      -, pelo que a nossa regulamentação deve ser adequada, mas não excessiva e susceptível
      de os obrigar a encerrar.
  - s: I also think we have to be careful, because many small slaughterhouses in Europe
      have been closed down in the past - and in my own Member State that has happened
      - so we want to make sure we have got proper regulation, but not too much regulation
      that will actually <v>close</v> them <p>down</p>.
    t: Penso ainda que temos de ser cuidadosos, porque, no passado, foram encerrados
      muitos pequenos matadouros em toda a Europa - nomeadamente no meu Estado-Membro
      -, pelo que a nossa regulamentação deve ser adequada, mas não excessiva e susceptível
      de os obrigar a <a>encerrar</a>.
  - s: There have certainly been some very positive experiences, but there have also
      been sites which are, unfortunately, appalling, and which cannot be effectively
      <v>closed</v> <p>down</p>.
    t: Já existem, pois, experiências incontestavelmente muito positivas, mas a verdade
      é que, lamentavelmente, continuam a existir sítios Internet extremamente prejudiciais
      e que não é possível <a>encerrar</a> de uma forma eficaz.
  - s: The Council welcomes the fact that in the case referred to in the honourable
      Member’s question, the Italian and Polish law enforcement agencies cooperated
      to <v>close</v> <p>down</p> the work camps referred to.
    t: O Conselho congratula-se com o facto de, no caso referido na pergunta do senhor
      deputado, as autoridades competentes da Itália e da Polónia terem cooperado
      no sentido de <a>encerrar</a> os referidos campos de trabalho.
  - s: I only have to look at the shipyards in my country, which the government is
      trying to <v>close</v> <p>down</p>, while blaming European Union regulations
      for the need to do so.
    t: Basta-me olhar para os estaleiros do meu país, que o governo pretende <a>encerrar</a>,
      enquanto acusa os regulamentos da União Europeia de serem os responsáveis pela
      necessidade de tomar tal medida.
  - s: Most have been <v>closed</v> <p>down</p>.
    t: A maior parte desses pontos foi <a>encerrada</a>.
  - s: There, the media are a tool controlled by the authorities and if they do not
      conduct themselves in accordance with the authorities’ wishes they are <v>closed</v>
      <p>down</p>.
    t: Neste país, os meios de comunicação social são um instrumento controlado pelas
      autoridades e, se não se comportarem de acordo com os desejos das mesmas, são
      <a>encerrados</a>.
  - s: We should <v>close</v> it <p>down</p> today.
    t: Deveríamos <a>encerrar</a> este assunto hoje.
  - s: There is no longer such a thing as freedom of the press in Eritrea, where independent
      newspapers have been <v>closed</v> <p>down</p>.
    t: Deixou de existir liberdade de imprensa na Eritreia, tendo os jornais independentes
      sido <a>encerrados</a>.
  - s: The few independent TV and radio stations in Serbia are being harassed and
      persecuted in order finally to be <v>closed</v> <p>down</p> entirely.
    t: As poucas televisões e rádios livres que existem na Sérvia são sabotadas e
      perseguidas, para acabarem por ser <a>encerradas</a>.
  - s: But now that one station after the other is being <v>closed</v> <p>down</p>,
      the EU will need to act again in consultation with the affected parties.
    t: Porém, agora que, uma após outra, vão sendo <a>encerradas</a>, a UE terá de
      agir em concertação com os atingidos.
  - s: That means that nuclear installations which do not conform to the standards,
      which continue to fail to make the grade, should be <v>closed</v> <p>down</p>.
    t: Por conseguinte, as centrais nucleares que não respeitam as normas, que continuam
      a estar abaixo do nível necessário, devem ser <a>encerradas</a>.
  - s: We must now start to take action, <v>close</v> <p>down</p> dangerous reactors
      and, in the medium term, find a way to phase out nuclear energy completely.
    t: Temos de começar a tomar medidas, a <a>encerrar</a> reactores perigosos e,
      a médio prazo, encontrar uma forma de abandonar totalmente a energia nuclear.
  - s: the Internet is censored and independent newspapers <v>closed</v> <p>down</p>.
    t: É desrespeitada a liberdade de expressão e de imprensa, é censurada a Internet
      e são <a>encerrados</a> jornais independentes.
  - s: If the European institutions <v>closed</v> <p>down</p> some of their European
      agencies, which are often unnecessary, excessive and expensive, then there would
      surely be some funds left over to support several European projects.
    t: Se as instituições europeias <a>encerrassem</a> algumas agências europeias,
      tantas vezes desnecessárias, excessivas e caras, alguns fundos poderiam certamente
      ser canalizados para o apoio a diversos projectos europeus.
  - s: I am sorry to say that this week it has been announced that The Scotsman newspaper
      is <v>closing</v> <p>down</p> the office of its Brussels and European correspondent.
    t: Lamento dizer que nesta semana foi anunciado que o jornal The Scotsman está
      em vias de <a>encerrar</a> os gabinetes do seu correspondente em Bruxelas e
      do seu correspondente europeu.
  - s: In the short term, it has been a question of getting a number of applicant
      States to <v>close</v> <p>down</p> the old-fashioned Chernobyl-style reactors
      they use.
    t: No curto prazo, trata-se de persuadir alguns países candidatos a <a>encerrarem</a>
      reactores obsoletos, do tipo de Chernobil, que ainda utilizam.
  - s: The standards are high and bathing water locations facing the prospect of being
      <v>closed</v> <p>down</p>, but, because standards are being fiddled, they do
      not need to be.
    t: As normas são elevadas, e as estâncias balneares enfrentam a perspectiva de
      poderem ser <a>encerradas</a>, não tendo, na realidade necessidade de o ser,
      uma vez que essas normas estão a ser manipuladas.
  - s: I just wonder because, although you set a specific date for units 1 and 2,
      saying that they would be <v>closed</v> <p>down</p> before the end of 2002 -
      which in my view is quite a long way off because, as you know, we are afraid
      of an accident in any one of the four reactors, which would be disastrous both
      for Bulgaria and the Bulgarian people, as well as for neighbouring Greece and
      Europe too, since, as you know, these installations are very dangerous - what
      is stopping you from setting a date for the closure of reactors 3 and 4?
    t: Tenho alguma dúvida porque, se aponta uma data concreta para os reactores 1
      e 2 e diz que <a>encerrarão</a> antes do fim de 2002 um prazo que considero
      bastante longo, porque não se esqueça de que receamos que possa ocorrer algum
      acidente com qualquer um dos quatro reactores, o que seria catastrófico não
      só para a Bulgária e para o povo búlgaro mas também para a Grécia que está ao
      lado, e para a Europa, porque, como o senhor sabe, estas situações são muito
      perigosas o que é que o impede de fixar desde já uma data para o encerramento
      dos reactores 3 e 4 e porque é que aponta para 2006 e eventualmente, em seguida,
      para uma data ainda mais longínqua?
  - s: In fact, they are <v>closed</v> <p>down</p> if it appears that it is cheaper
      to co-incinerate waste in the cement industry and in electricity plants.
    t: Essas instalações já não são modernizadas, sendo mesmo <a>encerradas</a> quando
      se verifica que é menos oneroso coincinerar os resíduos na indústria do cimento
      ou nas centrais eléctricas.
  - s: ICES has now advised that fishing for these four stocks be <v>closed</v> <p>down</p>.
    t: O CIEM fez agora uma advertência no sentido de estas quatro unidades populacionais
      serem <a>encerradas</a>.
  - s: There, too, I was frequently asked how best to deal with the serious danger
      to resources and the consequent threat of fishing being <v>closed</v> <p>down</p>.
    t: Também ali me questionaram frequentemente quanto ao melhor modo de lidar com
      os sérios perigos que ameaçam os recursos e o risco subsequente de a pesca ser
      <a>encerrada</a>.
  - s: Therefore, if we really want to take a lead on energy efficiency, we should
      <v>close</v> <p>down</p> the Strasbourg Parliament.
    t: Portanto, se queremos dar o exemplo em matéria de eficiência energética, temos
      de <a>encerrar</a> o Parlamento de Estrasburgo.
  - s: When state authorities start to <v>close</v> <p>down</p> newspapers, when they
      start to harass or imprison journalists, it is a sure sign that human rights
      and freedom are crumbling.
    t: Quando as autoridades do Estado começam a <a>encerrar</a> jornais, quando começam
      a perseguir ou a prender jornalistas, é, sem dúvida, sinal que os direitos humanos
      e a liberdade estão a desagregarse.
  - s: At the moment, these despotic bureaucrats are imposing a ridiculous agreement
      on Romania whereby between 150 and 200 of the country’s existing 400 hospitals
      will be <v>closed</v> <p>down</p>.
    t: Estes burocratas despóticos estão a impor à Roménia um acordo ridículo segundo
      o qual entre 150 e 200 dos 400 hospitais do país serão <a>encerrados</a>.
  - s: What I have been hearing about the representative in Nicaragua is indicative
      that the project had not been properly <v>closed</v> <p>down</p>.
    t: Segundo aquilo que ouvi dizer sobre o representante na Nicarágua, tudo indica
      que o projecto não foi devidamente <a>encerrado</a>.
  - s: That would be perverse at a time when America and Europe are doing nothing
      but <v>closing</v> <p>down</p> nuclear power stations.
    t: Isso seria realmente perverso, num momento em que tanto a América com a Europa
      estão precisamente a <a>encerrar</a> centrais nucleares.
  - s: In view of the imminent accession of Romania, the Romanian Government should
      <v>close</v> <p>down</p> these duty free shops immediately.
    t: Tendo em conta a iminente adesão da Roménia, o Governo romeno deverá <a>encerrar</a>
      essas lojas de imediato.
  - s: Is the Commission aware that the few major companies in the region are <v>closing</v>
      <p>down</p>?
    t: Tem a Comissão conhecimento de que estão a ser <a>encerradas</a> as poucas
      empresas importantes que existem na zona?
  - s: Mr Bowe and I, as British Members of the European Parliament, were faced with
      lobbies from Britain basically saying that if we adopted the Parliament’s amendments,
      the British coal mines which are still in production would all have to <v>close</v>
      <p>down</p>.
    t: Eu e o senhor deputado Bowe, na nossa qualidade de deputados britânicos do
      Parlamento Europeu, confrontámonos com grupos de interesses provenientes da
      GrãBretanha que, basicamente, nos diziam que se aprovássemos as alterações propostas
      pelo Parlamento, as minas de carvão britânicas que ainda estão em laboração
      teriam de ser todas <a>encerradas</a>.
  - s: It is difficult to go within a few months from a state of emergency where demonstrations
      are violently repressed, where the media are <v>closed</v> <p>down</p> with
      brute force, to an atmosphere of freedom which enables a free, democratic election
      to be held;
    t: É difícil que no espaço de alguns meses se possa passar de um estado de emergência,
      onde as manifestações são violentamente reprimidas e onde os órgãos de comunicação
      social são brutalmente <a>encerrados</a>, para um clima de liberdade que permita
      a realização de eleições livres e democráticas;
  - s: One of these conditions is the freedom of expression, and this means that all
      media that have been forcibly <v>closed</v> <p>down</p> during the recent developments,
      like Imedi TV, and Kafkasya TV, should resume their normal activities.
    t: Uma dessas condições é a liberdade de expressão, o que significa que todos
      os órgãos de comunicação social que foram <a>encerrados</a> coercivamente durante
      os acontecimentos recentes, tais como a Imedi TV e a Kafkasya TV, deveriam reiniciar
      as suas actividades normais.
  - s: Mr President, I was not quite sure under which point I should raise this, but
      two weeks ago, the administration - following a number of cyber attacks - decided
      to <v>close</v> <p>down</p> the webmail for a week.
    t: Senhor Presidente, eu não tinha a certeza de qual o momento em que deveria
      levantar esta questão mas, há duas semanas, a administração - após um conjunto
      de ataques informáticos - decidiu <a>encerrar</a> o correio electrónico durante
      uma semana.
  - s: Finally, the unsafe and, in certain cases, downright dangerous nuclear power
      stations in Central and Eastern Europe must be <v>closed</v> <p>down</p> very
      quickly.
    t: as centrais nucleares da Europa Central e Oriental, inseguras e, em certos
      casos, eminentemente perigosas, devem ser muito rapidamente <a>encerradas</a>.
  - s: If it is unsafe it should be <v>closed</v> <p>down</p> immediately.
    t: Se não é seguro, deverá ser <a>encerrado</a> imediatamente.
  - s: Allow me to say that, after this, I was placed rather in the same situation
      as when one reads the news, for example in one’s own country, that a hospital
      which has just been renovated at a cost of millions is to be <v>closed</v> <p>down</p>.
    t: Deixe-me dizer-lhe que, depois de o ouvir, fiquei um pouco na mesma situação
      em que uma pessoa se sente quando, por exemplo, lê uma notícia de que, no seu
      próprio país, vai ser <a>encerrado</a> um hospital em que acabaram de ser gastos
      dezenas de milhões em obras de renovação.
  - s: Mr President, we have heard here about the brutal and wide-scale repression
      of the freedom of the media in Serbia, and in fact Belgrade’s Radio B92 was
      <v>closed</v> <p>down</p> during the May part-session here in Strasbourg.
    t: Senhor Presidente, foi aqui dito que existe uma repressão brutal e maciça da
      liberdade dos órgãos de comunicação social na Sérvia e, na realidade, durante
      a sessão de Maio aqui em Estrasburgo foi <a>encerrado</a> o emissor B92 de Belgrado,
      tendo havido desde essa altura medidas repressivas, umas atrás das outras, contra
      os órgãos de comunicação social independentes e contra o movimento estudantil
      OTPOR, cujos dirigentes foram ilegalmente perseguidos, expulsos da universidade
      e detidos.
  - s: NGOs are <v>closing</v> <p>down</p> at this very moment because they cannot
      enter into any new commitments.
    t: Neste preciso momento há ONG a <a>encerrar</a> porque não podem assumir nenhuns
      compromissos novos.
  - s: Unfortunately, all too often recently, we have seen situations of companies
      that are owed several millions by public authorities but are unfortunately forced
      to <v>close</v> <p>down</p> or declare bankruptcy due precisely to these late
      payments.
    t: Infelizmente, em tempos recentes, temos assistido com demasiada frequência
      a situações em que as empresas são credoras de vários milhões das autoridades
      públicas, mas infelizmente são forçadas a <a>encerrar</a> ou a declarar falência
      devido justamente a estes pagamentos em atraso.
  - s: As far as I know, there are no nuclear power stations in Poland to <v>close</v>
      <p>down</p>.
    t: Tanto quanto me é dado saber, na Polónia não há quaisquer centrais nucleares
      para <a>encerrar</a>.
  - s: It appears that the brutality of the regime in Minsk knows no bounds, and the
      way in which they are now managing to <v>close</v> <p>down</p> the OSCE office
      in that city by no longer issuing visas to diplomats who work there, is in itself
      a disgrace which once again illustrates how poor the quality of democracy in
      that country is.
    t: A brutalidade do regime de Minsk parece não conhecer fronteiras, e a maneira
      como as autoridades procuram agora <a>encerrar</a> a missão da OSCE em Minsk,
      ao não concederem vistos aos diplomatas que aí trabalham, constitui por si só
      um acto escandaloso que revela uma vez mais quão deficiente é a qualidade da
      democracia naquele país.
  - s: This is also why we are calling on the European Union too to find out when
      the office will actually be <v>closing</v> <p>down</p> and whether we should
      also consider ceasing the TACIS activities because these have probably become
      ineffective, since they share the same objective as the work of the OSCE.
    t: Daí o apelo que dirigimos - também à União Europeia - para que, no caso de
      a missão vir realmente a ser <a>encerrada</a>, equacionemos a hipótese de suspender
      as actividades no quadro do TACIS, já que as mesmas terão possivelmente deixado
      de fazer sentido, porquanto visam o mesmo objectivo que o trabalho desenvolvido
      pela OSCE.
  - s: It is scandalous for this corporation to keep the monies received, while <v>closing</v>
      <p>down</p> the three factories it has in Lorraine, France, as well as many
      other factories world-wide.
    t: É escandaloso que este consórcio conserve os montantes recebidos, quando está
      a ponto de <a>encerrar</a> as três fábricas que possui na Alsácia Lorena, França,
      bem como muitas outras fábricas que possui a nível mundial.
  - s: We simply cannot tolerate a situation in which the Chinese authorities claim
      to have granted autonomy to a particular province, whereas in practice they
      are <v>closing</v> <p>down</p> leading intellectual online blogs.
    t: Não podemos, de forma alguma, tolerar uma situação na qual as autoridades chinesas
      dizem ter concedido a autonomia a uma província particular, quando, na prática,
      <a>encerram</a> blogs na Internet de intelectuais proeminentes.
  - s: It is vitally important that the German military base, at Termes in Uzbekistan,
      should be <v>closed</v> <p>down</p>, for, if sanctions are not actually to be
      complied with, a major exception must be made, and so it is for that reason
      that we see this as the litmus test for our human rights policy, not least here
      in this House.
    t: É essencial que seja <a>encerrada</a> a base militar alemã de Termes, no Uzbequistão,
      porque ou bem que as sanções são respeitadas, ou bem que abrimos uma excepção
      significativa, e é por isso que consideramos que este é que é o grande teste
      à nossa política de direitos humanos, nomeadamente aqui nesta Assembleia.
  - s: The base is used by all NATO Member States, not least by those that are also
      Member States of the EU, and must therefore be <v>closed</v> <p>down</p>.
    t: A base é utilizada por todos os países membros da NATO, entre eles os que são
      também Estados-Membros da União Europeia, e portanto deve ser <a>encerrada</a>.
  - s: The directive is aimed above all at mines that will begin to close in the future
      or at those abandoned mines that have been <v>closed</v> <p>down</p> without
      the proper and appropriate procedures.
    t: A directiva visa sobretudo minas que começarão a ser encerradas no futuro ou
      as minas abandonadas que foram <a>encerradas</a> sem os procedimentos convenientes
      e adequados.
  - s: This is the issue of mines that have already been <v>closed</v> <p>down</p>
      and have therefore stopped taking mining waste, while rehabilitation work is
      being carried out in line with valid European permits.
    t: Trata-se da questão de minas que já foram <a>encerradas</a> e portanto deixaram
      de aceitar resíduos de minas, estando ao mesmo tempo os trabalhos de reabilitação
      a ser efectuados em conformidade com licenças europeias válidas.
  - s: All this, and yet you are <v>closing</v> <p>down</p> national airlines.
    t: Apesar de tudo, os senhores estão a <a>encerrar</a> transportadoras nacionais.
  - s: We finance them and it is precisely because we help Olympic Airways that you
      are <v>closing</v> <p>down</p> the company and directing us to companies with
      a brief to kill even more people.
    t: Nós financiamo-los e é justamente porque ajudamos a Olympic Airways que os
      senhores estão a <a>encerrar</a> a companhia e a encaminhar-nos para companhias
      que têm por missão matar ainda mais pessoas.
  - s: With Galileo, we shall make Europe independent of an American system that,
      in times of unrest, may be interfered with and unilaterally <v>closed</v> <p>down</p>
      by the United States for military reasons.
    t: Com o Galileo, tornaremos a Europa independente de um sistema americano que,
      em momentos de perturbação, pode sofrer interferências e ser unilateralmente
      <a>encerrado</a> pelos Estados Unidos, por razões militares.
  - s: Some associations have even had to <v>close</v> <p>down</p> because of delays
      in payment by the Commission.
    t: Algumas associações têm inclusivamente de ser <a>encerradas</a> devido aos
      atrasos nos pagamentos pela Comissão.
  - s: To <v>close</v> <p>down</p> the Commission’s right of initiative at this point
      would not only be wildly impractical, it would be downright irresponsible.
    t: <a>Encerrar</a> nesta altura o direito de iniciativa da Comissão não seria
      apenas extremamente pouco prático, seria absolutamente irresponsável.
  - s: Moreover, vulnerable airports near cities or with insufficient security provisions
      in place, as in the recent case of Linate near Milan - an airport that should
      have been <v>closed</v> <p>down</p> years ago - should not have a future.
    t: Em vez de agora apoiarmos as companhias de aviação com o dinheiro dos impostos,
      de molde a poderem continuar a fazer acrobacias publicitárias com preços baixos,
      é preferível encerrar totalmente ao tráfego aéreo regiões vulneráveis, bem como
      aeroportos igualmente vulneráveis, instalados nas imediações de cidades, ou
      que não disponham de suficientes instalações de segurança - como se verificou
      recentemente em Linate, junto de Milão, um aeroporto que já há anos devia ter
      sido <a>encerrado</a> -, aeroportos que não devem ter qualquer futuro.
  - s: All the utilities are over-utilised while in other areas we are <v>closing</v>
      <p>down</p> public services.
    t: Todos os serviços são sobreutilizados, enquanto noutras áreas estamos a <a>encerrar</a>
      serviços públicos.
  - s: And the chief executives and managers of the multinationals who make the important
      decisions displaying the callous disregard for the consequences would face the
      proposal of not only seeing their businesses maybe in some cases <v>closed</v>
      <p>down</p> because of heavy fines and seizure of assets and so on, but they
      themselves could face imprisonment.
    t: E os presidentes dos conselhos de administração e os gestores das multinacionais
      que tomam importantes decisões mostrando um desrespeito cruel pelas consequências
      enfrentarão a hipótese, não só de ver a sua empresa, provavelmente nalguns casos,
      <a>encerrar</a> devido às pesadas multas ou ao confisco de bens, etc., como
      também de serem, eles próprios, confrontados com penas de detenção.
  - s: I hope that politicians and local authorities in Ireland can join forces with
      members of the Greater London Assembly and other groups in England to intensify
      the battle to see that BNFL <v>close</v> <p>down</p> the nuclear white elephant
      of the Sellafield plant.
    t: Espero que os políticos e as autoridades locais irlandesas consigam conjugar
      esforços com os membros da Assembleia Metropolitana de Londres e outros grupos
      em Inglaterra e intensificar a batalha para que a BNFL <a>encerre</a> o presente
      envenenado nuclear que é a estação de Sellafield.
  - s: Since the main non-violent opposition parties, Erk (Freedom) and Birlik (Unity)
      have been <v>closed</v> <p>down</p>, the Committee for National Security (KNB)
      is also busy arresting and harassing dissidents.
