      now, there would be a rush in this Chamber to look for candles.
    t: Würden die französischen Kernkraftwerke jetzt <a>stillgelegt</a>, dann müssten
      wir hier im Saal schnell Kerzen aufstellen.
  - s: Certainly, the Government of Ukraine claims that in order to <v>close</v> <p>down</p>
      Chernobyl, it is necessary to build new power stations as soon as possible.
    t: Gewiß, die ukrainische Regierung behauptet, daß es notwendig sei, so schnell
      wie möglich neue Kraftwerke zu bauen, um Tschernobyl <a>stillzulegen</a>.
  - s: Is the consumer to go on thinking that we in the EU <v>close</v> <p>down</p>
      farms and so give up cultivating cereal, but burn the corpses of our animals
      and use meat and bone meal as animal feed?
    t: Soll der Verbraucher weiterhin begreifen, daß wir in der EU landwirtschaftliche
      Flächen <a>stillegen</a>, also auf den Anbau von Getreide verzichten, aber Tierkadaver
      verbrennen und Tiermehl verfüttern?
  - s: obsolete reactors of Soviet design which must be <v>closed</v> <p>down</p>
