      <a>stillgelegt</a> werden müssen;
  - s: But in fact not one reactor in Eastern Europe has been <v>closed</v> <p>down</p>
      since 1992.
    t: In Wirklichkeit ist seit 1992 kein einziger Reaktor in Osteuropa <a>stillgelegt</a>
      worden.
  - s: The rapporteur’s assumption that building new nuclear reactors increases pressure
      to <v>close</v> <p>down</p> older ones is spurious.
    t: Auch die These des Berichterstatters ist falsch, daß der Bau von neuen Atomreaktoren
      wachsenden Druck verursache, daß die älteren <a>stillgelegt</a> werden.
  - s: Reactors such as these still exist and still operate in Bulgaria, Lithuania,
      Slovakia, Armenia and Russia, while those in the former German Democratic Republic
      have been <v>closed</v> <p>down</p> for good.
    t: Solche Reaktoren stehen und arbeiten noch in Bulgarien, Litauen, in der Slowakei,
