      Aktivitäten in der Türkei verfolgt werden können.
  - s: Were people informed that so many would <v>turn</v> <p>up</p>?
    t: War bekannt, daß so viele <a>kommen</a> würden?
  - s: would anybody have <v>turned</v> <p>up</p> out of lack of interest?
    t: Wäre aus Mangel an Interesse denn überhaupt jemand <a>gekommen</a>?
- c: 2
  r: 3
  v: nun
  x:
  - s: I should like to report to Members of the House, who I am sure will feel an
      agony of sympathy for me, that today, for the second successive occasion, on
      <v>turning</v> <p>up</p> at Edinburgh Airport in good time for my check-in for
      the Air France flight from Edinburgh to Paris to catch the Strasbourg plane,
      I was told the plane was overbooked and I should re-route myself via Brussels
      in order to arrive here for 5 o’clock.
    t: Ich möchte den Abgeordneten, die sicherlich mit mir mitfühlen werden, mitteilen,
      dass mir heute zum zweiten Mal in Folge am Flughafen von Edinburgh, wo ich <a>nun</a>
      wirklich früh genug angekommen war, um für meinen Flug mit Air France von Edinburgh
      nach Straßburg über Paris einzuchecken, mitgeteilt wurde, dass das Flugzeug
      überbucht sei und ich über Brüssel fliegen solle, um hier um 17.00 Uhr anzukommen.
  - s: Surely the position will be improved when, instead of sending the President-in-Office
      on a one-day administrative errand to Ankara which fails to persuade the Turks
      to <v>turn</v> <p>up</p> even to their own association council, we could instead
      send the High Representative.
    t: Unsere Position wird sich sicherlich verbessern, wenn wir, anstatt den amtierenden
      Ratspräsidenten auf eine eintägige Stippvisite nach Ankara zu schicken, der
      die Türkei nicht einmal dazu bewegen kann, ihren eigenen Assoziationsrat zusammenzurufen,
      <a>nun</a> den Hohen Vertreter schicken können.
- c: 2
  r: 3
  v: auftauchen
  x:
  - s: Mr President, it would have helped if the leader of the Europe of the Nations
      Group, Sir James Goldsmith, had actually <v>turned</v> <p>up</p> on time.
    t: Herr Präsident, es hätte geholfen, wenn der Vorsitzende der Fraktion Europa
      der Nationen, Sir James Goldsmith, wirklich rechtzeitig <a>aufgetaucht</a> wäre.
  - s: In my country, Portugal, livestock has been <v>turning</v> <p>up</p> from all
      over the place without the slightest control, without any health controls, without
      any funding, and without anyone knowing exactly where it was all coming from.
    t: In meinem Land Portugal ist zur Zeit festzustellen, daß von überall her Vieh
      <a>auftaucht</a>, welches nicht den geringsten gesundheitspolitischen, finanziellen
      oder Zollkontrollen unterworfen ist.
- c: 2
  r: 3
  v: antreten
  x:
  - s: The flimsy arguments put forward by those who want to reduce the European Parliament’s
      five-day week in Strasbourg to four days, and who would also prefer not to <v>turn</v>
      <p>up</p> here on Mondays, are part of their salami tactics, which are obviously
      aimed at sabotaging Parliament’s seat in Strasbourg for 12 sittings each year,
      not to mention their objective of transferring the offices of the Secretariat
      from Luxembourg to Brussels.
    t: Die fadenscheinigen Argumente derjenigen, welche die 5-Tagewoche der Europaparlamentarier
      in Straßburg auf 4 Tage reduzieren wollen, am liebsten getreu ihrer Salamitaktik,
      am Montag auch nicht hier <a>antreten</a> wollen, hat klar zum Ziel, den Sitz
      Straßburg für 12 Plenartagungen im Jahr kaputtzumachen und damit auch den Sitz
      des Generalsekretariats des Europäischen Parlaments von Luxemburg nach Brüssel
      zu verlegen.
  - s: So that when directly elected Members of the European Parliament say to me,
      ’do not <v>turn</v> <p>up</p> with a list of responses, ’ I am bound to ask
      them what they want in terms of accountability from the European Commission.
    t: Wenn also direkt gewählte MdEP zu mir sagen, daß ich nicht mit einer Antwortenlisten
      <a>antreten</a> soll, dann muß ich sie fragen, wie sie die Auskunftspflicht
      der Europäischen Kommission verstehen.
- c: 1
  r: 4
  v: gehen
  x:
  - s: But we too can - and should - make a contribution, because the bankers, brokers,
      cleaners, IT technicians, investment advisers, lawyers and caterers who spill
      off our trains into city centres in Frankfurt, Paris, London and Brussels are
      just the same as those 5000 or 6000 people who <v>turned</v> <p>up</p> for work
      in New York one day and will never ever come home.
    t: Trotzdem können - und sollten - auch wir einen Beitrag leisten, weil die Bankangestellten,
