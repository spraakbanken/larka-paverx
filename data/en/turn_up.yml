- c: 1
  r: 4
  v: zeigen
  x:
  - s: Clearly we cannot <v>turn</v> <p>up</p> with mere aspirations, but must have
      a proper policy demanding that the treaty be signed and not postponed indefinitely.
    t: Es liegt auf der Hand, daß wir uns nicht nur hoffnungsvoll <a>zeigen</a> dürfen,
      sondern mit einer entsprechenden Politik zur Durchsetzung der Vertragsunterzeichnung
      auftreten müssen, die nicht sine die vertagt werden darf.
es:
- c: 10
  r: 1
  v: aparecer
  x:
  - s: It is actually quite clever how they manage to <v>turn</v> <p>up</p> in all
      the places that matter.
    t: En realidad, es muy inteligente la forma en que se las arreglan para <a>aparecer</a>
      en todos los lugares importantes.
  - s: They do not <v>turn</v> <p>up</p> to this House.
    t: No <a>aparecen</a> por esta Cámara.
  - s: How will our American or Canadian friends feel about it when hundreds of thousands
      of Ukrainians or Serbs <v>turn</v> <p>up</p> with European passports issued
      in Hungary to distant relatives, the descendants of inhabitants of the former
      Hungary?
    t: ¿Qué opinarán nuestros amigos estadounidenses o canadienses cuando cientos
      de miles de ucranianos o serbios <a>aparezcan</a> con pasaportes europeos expedidos
      en Hungría a parientes lejanos, los descendientes de los ciudadanos de la antigua
      Hungría?
  - s: Indeed those same people who feel no connection with the political movements
      or the political parties in their own countries are very likely to <v>turn</v>
      <p>up</p> at demonstrations about anti-globalisation, about reclaiming the streets
      or eradication of poverty and so on.
    t: De hecho estos jóvenes, que no se sienten vinculados en modo alguno a movimientos
      o partidos políticos en su propio país, son los que probablemente <a>aparecerán</a>
      en las manifestaciones contra la globalización, por la mejora de la seguridad
      en las calles o la erradicación de la pobreza, entre otras cosas.
  - s: Mr President, I must apologise to the Commissioner because, as she probably
      knows, I do not normally make a practice of <v>turning</v> <p>up</p> just in
      time to speak.
    t: Señor Presidente, tengo que disculparme ante la Comisaria porque, como probablemente
      ya sabe, no suelo <a>aparecer</a> justo a tiempo para intervenir.
  - s: If they bothered to <v>turn</v> <p>up</p> at the committees to which they are
      entitled to turn up, they would know that we are not voting on this today but
      we are going to vote on this in January.
    t: Si se molestaran en <a>aparecer</a> en los comités en los que tienen derecho
      a presentarse, sabrían que no vamos a someter esto a votación hoy, sino que
      lo haremos en enero.
  - s: One way to win a vote is to <v>turn</v> <p>up</p> when your opponents do not.
    t: Una forma de ganar votos es <a>aparecer</a> cuando no lo hacen tus oponentes.
  - s: What a pity so few Members were here, but perhaps more will <v>turn</v> <p>up</p>
      in the Chamber when word gets around.
    t: Es una pena que haya tan pocos diputados aquí, pero quizá <a>aparezcan</a>
      más en la Cámara cuando se corra la voz.
  - s: The Belgians appeared to have forgotten us, and the Common Position eventually
      <v>turned</v> <p>up</p> towards the end of the Spanish Presidency.
    t: Los belgas parecían haberse olvidado de nosotros, y por fin <a>apareció</a>
      la Posición Común hacia el final de la Presidencia española.
  - s: Our decision to do so was based on clear information proving that products
      made in developing countries and wrongfully CE marked, that is bearing the CE
      logo that indicates that a product is in conformity with European legislation,
      keep <v>turning</v> <p>up</p> more and more often in the European database of
      dangerous consumer products (RAPEX).
    t: Nuestra decisión de hacerlo así se basó en información que demuestra claramente
      que en la base de datos europea de productos de consumo peligrosos (RAPEX) <a>aparecen</a>
      cada vez más productos fabricados en países en desarrollo que hacen un uso indebido
      del marcado CE, indicativo de que un producto cumple la legislación europea.
- c: 6
  r: 2
  v: acudir
  x:
  - s: if the Community <v>turns</v> <p>up</p> with 15 different opinions, we will
      not get anywhere!
    t: si la Comunidad <a>acude</a> con 15 opiniones distintas, ¡no hay manera!
  - s: The IND/DEM Group was invited, it appointed a rapporteur 18 months ago, it
      did not <v>turn</v> <p>up</p> to any meetings in committee or to any hearings,
      and it did not turn up to any trialogues.
    t: Se invitó al Grupo IND/DEM a participar y éste designó hace 18 meses a un ponente
      que no <a>acudió</a> a ninguna de las reuniones de la comisión ni a ninguna
      de las audiencias y que tampoco asistió a ninguno de los diálogos tripartitos.
  - s: I congratulate colleagues who have <v>turned</v> <p>up</p> for what is a very
      serious issue.
    t: Felicito a los colegas que han <a>acudido</a> para un asunto que reviste gran
      importancia.
  - s: Were people informed that so many would <v>turn</v> <p>up</p>?
    t: ¿Se sabía que <a>acudirían</a> tantos?
  - s: Anyone who <v>turns</v> <p>up</p> to hear the weekly address by Mrs Kyi is
      threatened with up to twenty years imprisonment.
    t: En la actualidad, quien <a>acude</a> a escuchar la declaración semanal de la
      Sra. Kyi corre el riesgo de que se le condene a una pena de hasta 20 años de
      prisión.
  - s: I am particularly grateful to all my colleagues who have <v>turned</v> <p>up</p>
      in force to hear me speak and present my first report to Parliament and the
      heaving public galleries.
    t: Estoy especialmente agradecido a todos mis colegas que han <a>acudido</a> en
      masa a escucharme y a verme presentar mi primer informe al Parlamento y a las
