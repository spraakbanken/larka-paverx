      Mitarbeiter von Kantinen und Restaurants, die in Frankfurt, Paris, London und
      Brüssel aus den Zügen steigen und in die Finanzzentren strömen, dies genauso
      tun wie die 5 000 oder 6 000 Menschen, die an jenem Tag in New York zur Arbeit
      <a>gingen</a> und nie mehr nach Hause zurückkehren werden.
- c: 1
  r: 4
  v: ausgehen
  x:
  - s: But if we are now intending to set the translators working day and night so
      that these texts will <v>turn</v> <p>up</p> the day before the vote, how on
      earth will we have time to read them and form an opinion on them?
    t: Aber wenn wir jetzt davon <a>ausgehen</a>, daß die Übersetzer Tag und Nacht
      arbeiten, und daß diese Texte morgen vor der Abstimmung auftauchen, wie in aller
      Welt sollen wir es schaffen, sie zu lesen und Stellung dazu zu beziehen?
- c: 1
  r: 4
  v: dort
  x:
  - s: Not counting certain irresponsible troublemakers who, of course, <v>turned</v>
      <p>up</p> with intentions which had nothing to do with the progress of human
      thought, there was indeed excellent and extensive participation, for which the
      European Confederation of Trade Unions was largely responsible.
    t: Abgesehen natürlich von einigen Störenfrieden, die <a>dort</a> mit Absichten
      aufgetreten sind, die nichts mit der geistigen Weiterentwicklung der Menschheit
      zu tun hatten, war tatsächlich eine beträchtliche und wunderbare Teilnahme zu
      verzeichnen, die insbesondere dem Europäischen Gewerkschaftsbund zu verdanken
      war.
- c: 1
  r: 4
  v: dann irgendwann
  x:
  - s: We have refugees, deportees, <v>turning</v> <p>up</p> in Albania and Macedonia,
      but we do not see, we do not know what is happening in Kosovo.
    t: Wir haben Flüchtlinge, Deportierte, die <a>dann</a> <a>irgendwann</a> in Albanien
      und Mazedonien ankommen.
- c: 1
  r: 4
  v: gelangen
  x:
  - s: All countries which, like Portugal, are fortunate enough to have long coastlines,
      occasionally experience spills that <v>turn</v> <p>up</p> on beaches with no
      indication of where they have come from or of who is responsible.
    t: Alle Länder, die wie Portugal in der glücklichen Lage sind, über eine sehr
      lange Küste zu verfügen, erleben bisweilen, dass die ausgelaufenen Stoffe an
      die Strände <a>gelangen</a>, ohne dass man weiß, woher sie kommen oder wer die
      Verursacher sind.
