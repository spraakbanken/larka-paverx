    t: Dass Herr Putin überall mit uns ist und <a>jetzt</a> auch jeden Samstag bei
      der Bundesliga dabei ist, das finden wir ganz toll!
- c: 1
  r: 4
  v: dann
  x:
  - s: In any case, let us hope that our colleague, Mr Elles, will <v>turn</v> <p>up</p>
      so that he can open the debate on the budgetary question concerning the general
      part of the budget since I shall be dealing with other institutions.
    t: Wir könnten aber auch auf unseren Kollegen Elles warten, um <a>dann</a> mit
      der Aussprache über die haushaltspolitischen Dinge beginnen zu können, nicht
      nur über den Teil, den ich behandelt habe und der sich speziell mit den anderen
      Organen befaßt.
- c: 1
  r: 4
  v: kommen werden
  x:
  - s: Quite frankly, if Air France cannot provide a better service to Strasbourg
      airport then a lot of British Members are just not going to <v>turn</v> <p>up</p>
      in Strasbourg.
    t: Ich will ganz offen sagen, daß viele britische Mitglieder nicht nach Straßburg
      <a>kommen</a> <a>werden</a>, sofern die Air France keine besseren Flugverbindungen
      hierher anbieten kann.
- c: 1
  r: 4
  v: letztlich
  x:
  - s: Cutthroat competition in the air seems to be leading to a lowering of safety
      standards and we have seen a lot of accidents recently which I know will be
      investigated and we will see what <v>turns</v> <p>up</p>.
    t: Der ruinöse Wettbewerb im Flugverkehr führt offensichtlich zu schlechteren
      Sicherheitsstandards, und in letzter Zeit haben wir zahlreiche Unfälle erlebt,
      zu denen noch Ermittlungen angestellt werden müssen, und wir werden dann sehen,
      was <a>letztlich</a> dabei herauskommt.
- c: 1
  r: 4
  v: machen
  x:
  - s: I do regret the fact that some Members see fit to avoid <v>turning</v> <p>up</p>
      to the Friday sitting in Strasbourg, but since it does happen, if we go ahead
      and vote today, the outcome is likely to be based on the will of a random majority,
      which does no credit to this House either.
    t: Im Übrigen bedauere ich, dass sich die Kollegen nicht die Mühe <a>machen</a>,
      am Freitag in Straßburg zu erscheinen, aber dies ist nun einmal so, und wenn
      wir heute abstimmen, dann gehen wir das Risiko ein, zu Ergebnissen auf der Grundlage
      zufälliger Mehrheiten zu kommen, was unserem Parlament genauso wenig zur Ehre
      gereicht.
- c: 1
  r: 4
  v: noch
  x:
  - s: And so, Mr Fischler, these feeds keep <v>turning</v> <p>up</p>.
    t: Das Mehl, Herr Fischler, wird also immer <a>noch</a> verwendet.
- c: 1
  r: 4
  v: auftreten
  x:
  - s: if the Community <v>turns</v> <p>up</p> with 15 different opinions, we will
      not get anywhere!
    t: Wenn die Gemeinschaft mit 15 verschiedenen Meinungen dort <a>auftritt</a>,
      dann geht es nicht!
- c: 1
  r: 4
  v: sein
  x:
  - s: Father Pereira asked Professor Sarabhai to come to church on Sunday morning
      at 9 a.m. and he <v>turned</v> <p>up</p> on Sunday with his team.
    t: Bischof Pereira bat Professor Sarabhai, am Sonntagmorgen um neun Uhr in die
      Messe zu kommen, und der Professor und sein Team <a>waren</a> am Sonntag zur
      Stelle.
- c: 1
  r: 4
  v: selbst
  x:
  - s: I remember many years ago I <v>turned</v> <p>up</p> at my place of work to
      find that the gates of the factory were locked and all of us were standing outside.
    t: 'Vor vielen Jahren kam ich <a>selbst</a> zur Arbeit und musste feststellen:'
- c: 1
  r: 4
  v: so
  x:
  - s: I am particularly grateful to all my colleagues who have <v>turned</v> <p>up</p>
      in force to hear me speak and present my first report to Parliament and the
      heaving public galleries.
    t: Ich danke insbesondere all meinen Kollegen, die <a>so</a> zahlreich erschienen
      sind, um der Präsentation meines ersten Berichts beizuwohnen, und ich freue
      mich über die vielen Zuhörer auf der Publikumstribüne.
- c: 1
  r: 4
  v: verstärken
  x:
  - s: You referred, of course, to the repercussions which Turkey’s stand will have,
      but I have a feeling that the Council and the Commission could <v>turn</v> <p>up</p>
      the pressure.
    t: Gewiss, Sie haben die Folgen, die sich aus der türkischen Haltung ergeben,
      angesprochen, ich habe jedoch das Gefühl, als könne der Druck seitens des Rates
      und der Kommission noch <a>verstärkt</a> werden.
- c: 1
  r: 4
  v: wöchentlich
  x:
  - s: Anyone who <v>turns</v> <p>up</p> to hear the weekly address by Mrs Kyi is
