---
de:
- c: 11
  r: 1
  v: erscheinen
  x:
  - s: Just imagine a border crossing between, say, Slovenia and Croatia during a
      public holiday when fifty to sixty thousand people <v>turn</v> <p>up</p>, ten
      thousand of whom have a visa.
    t: Stellen Sie sich einmal einen Grenzübergang zwischen beispielsweise Slowenien
      und Kroatien an einem Feiertag vor, wenn fünfzig- bis sechzigtausend Menschen
      <a>erscheinen</a>, von denen zehntausend im Besitz eines Visums sind.
  - s: They do not <v>turn</v> <p>up</p> to this House.
    t: Sie <a>erscheinen</a> nicht in diesem Parlament.
  - s: and it will humiliate us if we <v>turn</v> <p>up</p> in Seattle bitterly divided
      and a quarrelsome rabble when we need to have a common front against the United
      States.
    t: Er wird Arbeitsplätze kosten, wenn es gegenseitige Sanktionen und Verbote gibt,
      und er wird uns demütigen, wenn wir in Seattle als gänzlich uneinig und als
      streitsüchtiger Haufen <a>erscheinen</a>, wo wir doch gemeinsam gegen die Vereinigten
      Staaten Front machen müssen.
  - s: I very much dislike having to cut speakers off when there is not enough time
      for them to say what they want to say, when other Members who have been listed
      as speakers do not <v>turn</v> <p>up</p>.
    t: Weil einige Kolleginnen und Kollegen nicht anwesend waren, hatten wir Zeit,
      doch möchte ich die Fraktionen bitten, sich dieser Frage eingehender anzunehmen,
      denn es ist mir sehr unangenehm, Kolleginnen und Kollegin nicht ausreden zu
      lassen, während andere, die sich auf die Rednerliste eintragen ließen, nicht
      <a>erscheinen</a>.
  - s: Mr President, I must apologise to the Commissioner because, as she probably
      knows, I do not normally make a practice of <v>turning</v> <p>up</p> just in
      time to speak.
    t: Ich bitte die Frau Kommissarin um Entschuldigung, denn - wie sie wahrscheinlich
      weiß - ist es normalerweise ja nicht meine Art, so knapp vor meinem Redebeitrag
      hier zu <a>erscheinen</a>.
  - s: If they bothered to <v>turn</v> <p>up</p> at the committees to which they are
      entitled to turn up, they would know that we are not voting on this today but
      we are going to vote on this in January.
    t: Wenn sie sich die Mühe machten, bei den Ausschüssen zu <a>erscheinen</a>, bei
      denen sie erscheinen dürfen, würden sie wissen, dass wir heute nicht darüber
      abstimmen, sondern im Januar.
  - s: If they bothered to turn up at the committees to which they are entitled to
      <v>turn</v> <p>up</p>, they would know that we are not voting on this today
      but we are going to vote on this in January.
    t: Wenn sie sich die Mühe machten, bei den Ausschüssen zu erscheinen, bei denen
      sie <a>erscheinen</a> dürfen, würden sie wissen, dass wir heute nicht darüber
      abstimmen, sondern im Januar.
  - s: Ms Goudin knows very well that she was only appointed two weeks ago to take
      over from the shadow rapporteur, who did not <v>turn</v> <p>up</p>.
    t: Frau Goudin weiß sehr wohl, dass sie erst vor zwei Wochen ernannt wurde, um
      für den Schattenberichterstatter einzuspringen, der nicht <a>erschien</a>.
  - s: Could I perhaps ask you to take this back and look at some other way whereby
      we would not sit here for one hour and then not be called because - and I am
      not complaining, I know it is a difficult task you have - at least then we could
      be told not to <v>turn</v> <p>up</p> this week, or whatever.
    t: Darf ich Sie vielleicht darum bitten, sich noch einmal Gedanken darüber zu
      machen, wie es geregelt werden könnte, dass wir nicht eine Stunde lang hier
      sitzen und dann nicht aufgerufen werden - und dies ist keine Beschwerde, ich
      weiß, dass Sie eine schwierige Aufgabe haben - so könnte uns zumindest mitgeteilt
      werden, diese Woche nicht zu <a>erscheinen</a> oder so.
  - s: Madam President, I am very grateful, especially since it gives me an opportunity
      to make an offer that if honourable Members will <v>turn</v> <p>up</p> for their
      amendments and put them without notice to the Commission, then they will be
      able to dispense with any form whatsoever of intelligible, cogent answer that
      addresses their questions.
    t: Wenn Mitglieder des Parlaments wegen ihrer Änderungsanträge <a>erscheinen</a>
      und sie ohne weitere Mitteilung der Kommission vorlegen, dann werden sie auch
      auf eine verständliche und vernünftige Beantwortung ihrer Fragen verzichten
      können.
  - s: It also seems important to me that those who find it so terribly important
      that we continue to meet in Strasbourg actually <v>turn</v> <p>up</p>.
    t: Sodann sollten diejenigen, die die Beibehaltung Straßburgs als Tagungsort unseres
      Parlaments für so wichtig halten, auch tatsächlich hier <a>erscheinen</a>.
- c: 3
  r: 2
  v: kommen
  x:
  - s: On the one hand, it allows huge numbers of migrants to pass through it and,
      on the other, a stream of political refugees from Turkey itself or from other
      countries but who are open to prosecution in Turkey, such as Iraqi Kurds who
      might be prosecuted for their activities in Turkey, is <v>turning</v> <p>up</p>
