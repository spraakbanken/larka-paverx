  r: 4
  v: hinterher
  x:
  - s: Should such a research programme be funded in its entirety, or should it be
      financed only for the European participants, because the other participants
      will <v>turn</v> <p>up</p> as competitors later?
    t: Sollte man ein solches Forschungsprogramm insgesamt finanzieren, oder sollte
      man es nur für die europäischen Teilnehmer finanzieren, weil die anderen Teilnehmer
      <a>hinterher</a> als Konkurrenten auftreten?
