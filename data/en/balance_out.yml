---
de:
- c: 7
  r: 1
  v: ausgleichen werden
  x:
  - s: Next, where economic and social cohesion are concerned, measures to integrate
      real costs would inevitably reorientate the investment of businesses, bringing
      about a diversification of modes of transport and the development of infrastructure,
      enabling the harmonisation and <v>balancing</v> <p>out</p> of trans-European
      networks.
    t: Hier würden die Maßnahmen, die die effektiven Kosten einbeziehen, die Investitionen
      der Unternehmen unweigerlich umorientieren, was dann zu einer Diversifizierung
      der Transportarten und zur Entwicklung von Infrastrukturen führen würde, so
      daß auf diese Weise die transeuropäischen Netze harmonisiert und wieder <a>ausgeglichen</a>
      <a>werden</a> könnten.
  - s: Mr President, I would like to draw attention to the fact that in its guidelines,
      Europe’s Baltic Sea Strategy was supposed to promote a comprehensive programme
      for the development of this part of Europe, inter alia by establishing the most
      natural and shortest transport routes to <v>balance</v> <p>out</p> the development
      of the countries of the ’old’ and ’new’ Europe.
    t: Herr Präsident, ich möchte auf die Tatsache aufmerksam machen, dass Europas
      Strategie für den Ostseeraum in ihren Richtlinien ein umfassendes Hilfsprogramm
      für diesen Teil Europas unterstützen sollte - unter anderem mit der Schaffung
      der natürlichsten und kürzesten Transportwege, damit die Staaten des „alten“
      und des „neuen“ Europas in ihren unterschiedlichen Entwicklungsstadien <a>ausgeglichen</a>
      <a>werden</a>.
  - s: It is intended to be used to <v>balance</v> <p>out</p> the consequences of
      uneven economic development.
    t: Damit sollen die Folgewirkungen ungleicher wirtschaftlicher Entwicklungen <a>ausgeglichen</a>
      <a>werden</a>.
  - s: To achieve this, when the airlines are first issued with allowances, for example,
      this must be done in such a way that the lack of such allowances can be realistically
      <v>balanced</v> <p>out</p> on the market, otherwise flights would have to be
      cancelled, and I do not know how much of that we and our society could cope
      with.
    t: Dazu muss z.B. die Erstausstattung der Fluggesellschaften mit Zertifikaten
      so gestaltet werden, dass ihr Mangel realistisch am Markt <a>ausgeglichen</a>
      <a>werden</a> kann, sonst müssen Flüge gestrichen werden, und ich weiß nicht,
      wie viel wir und unsere Gesellschaft davon verkraften.
  - s: The Commission is also in agreement with the amendment of the financial plans
      in order to ensure that the reduction in the contribution from the Spanish government
      can be <v>balanced</v> <p>out</p> by an increase in other contributions under
      the regulations on cofinancing of Community initiatives.
    t: Die Kommission erklärt sich außerdem mit der Änderung der Finanzierungspläne
      einverstanden, um zu ermöglichen, daß die Verringerung des Beitrags der spanischen
      Regierung durch eine Erhöhung der anderen Beteiligungen im Rahmen der Verordnungen
      über die Kofinanzierung der Gemeinschaftsinterventionen <a>ausgeglichen</a>
      <a>wird</a>.
  - s: Developments like this cannot be <v>balanced</v> <p>out</p> by positive news
      in the economic sphere.
    t: Solche Entwicklungen können nicht durch positive Nachrichten aus dem Bereich
      der Wirtschaft <a>ausgeglichen</a> <a>werden</a>.
  - s: First of all, the Oomen-Ruijten report is right to breathe new life into the
      EP requirement on compulsory frontier effect reports on the part of the Member
      States in all legislative changes which pertain to social security and taxation,
      with compensation for frontier workers to <v>balance</v> <p>out</p> any drawbacks,
      a practice which, in fact, is already being implemented in some countries, albeit
      with some reluctance.
    t: In dem Bericht Oomen-Ruijten wird völlig zu Recht die Forderung des Europäischen
      Parlaments nach Einführung einer Bewertung von Grenzauswirkungen erneuert, wonach
      die Mitgliedstaaten verpflichtet sind, bei Änderungen ihrer Rechtsvorschriften
      in den Bereichen soziale Sicherheit und Steuergesetzgebung die Auswirkungen
      für Grenzarbeitnehmer zu untersuchen, wobei den Grenzarbeitnehmern dadurch entstehende
      Nachteile <a>ausgeglichen</a> <a>werden</a> sollen, eine Regelung, die von einigen
      Mitgliedstaaten übrigens nur widerwillig angewandt wird.
- c: 7
  r: 1
  v: Ausgleich
  x:
  - s: What you have spelled out today in respecting what I call the ‘traditional
      Community method’ - which has been getting a rough ride in recent debates -
      is an approach which cares about balance and <v>balancing</v> <p>out</p> the
      differences and the interests of the large and small;
    t: Der von Ihnen dargelegte Ansatz, den ich das „traditionelle gemeinschaftliche
      Verfahren “ nenne und der in den Debatten der letzten Monate nicht besonders
      gut weggekommen ist, ist ein Ansatz, dem die Ausgewogenheit und ein <a>Ausgleich</a>
      der Unterschiede und der Interessen der Großen und der Kleinen am Herzen liegt,
      dem es darum geht, das europäische Projekt so auszustatten, dass es tatkräftig
      vorangetrieben werden kann.
  - s: On burden-sharing, the Commission’s proposal gives priority to <v>balancing</v>
      <p>out</p> the financial burden over balancing out the distribution of people.
    t: Betreffend den Lastenausgleich gibt der Vorschlag der Kommission dem finanziellen
      <a>Ausgleich</a> Vorrang vor dem Ausgleich durch Verteilung von Personen.
  - s: On burden-sharing, the Commission’s proposal gives priority to balancing out
      the financial burden over <v>balancing</v> <p>out</p> the distribution of people.
    t: Betreffend den Lastenausgleich gibt der Vorschlag der Kommission dem finanziellen
      Ausgleich Vorrang vor dem <a>Ausgleich</a> durch Verteilung von Personen.
  - s: Refugee quotas seem, therefore, on the basis of previous experience, to be
      rather counter-productive, and <v>balancing</v> <p>out</p> the financial burden
      is the right way forward.
    t: Eine Quotierung von Flüchtlingen erscheint also aufgrund der bisherigen Erfahrungen
      eher kontraproduktiv, und der finanzielle <a>Ausgleich</a> ist der richtige
      Weg.
  - s: The European Union must encourage Croatia to remain firmly grounded in democracy
      and the rule of law and there is no doubt that this encouragement must be translated
      into action involving financial support to improve the economic situation there
      and to enable the Croatian people to make the necessary sacrifices to <v>balance</v>
      <p>out</p> the fundamental deficits in their public accounts.
    t: Die Europäische Union muss die endgültige Verankerung dieses Landes in der
      Demokratie und im rechtsstaatlichen System fördern, und es steht außer Zweifel,
      dass dieser Impuls seinen Ausdruck in einer Aktion zur finanziellen Unterstützung
      finden muss, um die Wirtschaftslage des Landes zu verbessern und es der Bevölkerung
      zu ermöglichen, die notwendigen Opfer zum <a>Ausgleich</a> der grundlegenden
      Defizite ihres Haushalts auf sich zu nehmen.
  - s: This contribution would be one element, but no doubt not the only one, in a
      system for <v>balancing</v> <p>out</p> social costs so as to better regulate
      international trade between heterogeneous areas, without however depriving us
      of the advantages of free trade.
    t: Diese Abgabe müßte Bestandteil - allerdings sicherlich nicht der einzige -
      eines Systems zum <a>Ausgleich</a> der Sozialkosten sein, mit dem der internationale
      Handel zwischen heterogenen Regionen besser reguliert werden könnte, ohne daß
      wir deshalb auf die Vorteile des Freihandels verzichten müßten.
  - s: We should not let ourselves be deceived about the shortcomings of other countries
      in this area just because total capacity has been <v>balanced</v> <p>out</p>
      by particularly conscientious countries.
    t: Der <a>Ausgleich</a> der Gesamtkapazität durch die besonders pflichtbewußten
      Länder darf uns nicht über die Defizite in diesem Bereich bei den anderen Ländern
      hinwegtäuschen.
- c: 5
  r: 2
  v: ausgleichen
  x:
  - s: Builders in Latvia and a few other new Member States, and perhaps now also
      hauliers, know how ‘easy’ it is to operate in such a situation, if we do not
      try to <v>balance</v> <p>out</p> interests when we vote for this legislation.
    t: Bauarbeiter in Lettland und einigen anderen neuen Mitgliedstaaten, und jetzt
      vielleicht auch Spediteure, wissen, wie „leicht“ es ist, in einem solchen Umfeld
      zu agieren, wenn wir bei der Abstimmung über diese Rechtsvorschrift nicht versuchen,
      die Interessen <a>auszugleichen</a>.
  - s: The Fund is to establish a financial redistribution system in order to <v>balance</v>
      <p>out</p> the financial expenses incurred by Member States in receiving refugees
      and to enable those with the least developed systems to bring them up to speed.
    t: Der Fonds führt ein System der finanziellen Umverteilung ein, um die Lasten
      der Mitgliedstaaten bei der Aufnahme von Flüchtlingen <a>auszugleichen</a> und
      den Ländern, deren Aufnahmestrukturen am wenigsten entwickelt sind, die Aufholung
      ihres Rückstands zu ermöglichen.
  - s: Everything should therefore <v>balance</v> <p>out</p> in the end.
    t: Letztlich dürfte sich also alles wieder <a>ausgleichen</a>.
  - s: We are assessing the best way of <v>balancing</v> <p>out</p> these - at times
      conflicting - interests.
    t: Wir sind dabei abzuwägen, auf welche Weise diese bisweilen entgegengesetzen
      Interessen am besten <a>ausgeglichen</a> werden können.
  - s: I know that it is difficult to <v>balance</v> <p>out</p> deficits with a high
      level of public investment;
    t: Ich weiß, daß es schwierig ist, die öffentlichen Defizite mit einer höheren
      öffentlichen Investitionsrate <a>auszugleichen</a> und - wie Kommissar de Silguy
      erwähnte - die Steuern auf die Arbeit zu senken.
- c: 2
  r: 3
  v: bedingen
  x:
  - s: The rights <v>balance</v> each other <p>out</p>.
    t: Um den Grundsatz der Transparenz effektiv und umfassend einführen zu können,
      muss man begreifen, dass beide genannten Aspekte gestärkt werden müssen, denn
      diese Rechte <a>bedingen</a> einander.
  - s: They also <v>balance</v> each other <p>out</p> in the Charter of Fundamental
      Rights, supported by this House.
    t: Auch in der Charta der Grundrechte der Europäischen Union, hinter die sich
      dieses Parlament gestellt hat, <a>bedingen</a> sie einander.
- c: 2
  r: 3
  v: ausgewogen
  x:
  - s: Indeed, the statistics show that the representation of the two sexes has <v>balanced</v>
      <p>out</p> again in the various categories of staff in the Commission.
    t: Die Statistiken belegen nämlich, daß in den verschiedenen Laufbahnen für die
      Bediensteten der Kommission beide Geschlechter in zunehmendem Maße <a>ausgewogen</a>
      vertreten sind.
  - s: With goodwill it will also be possible to <v>balance</v> this <p>out</p> through
      the activities of our various committees so that everyone feels included in
      the result.
    t: Bei gutem Willen wird es auch möglich sein, dies durch weitere Aktivitäten
      unserer Ausschüsse so <a>ausgewogen</a> zu machen, dass sich jeder darin wiederfindet.
- c: 2
  r: 3
  v: Gegengewicht
  x:
  - s: Great emphasis must be laid on this, while the importance of the Ecofin Council
      must be <v>balanced</v> <p>out</p>.
    t: Es muß eine gewichtige Stellung erhalten, als <a>Gegengewicht</a> zum Rat Wirtschafts-
      und Finanzfragen.
  - s: But now that there are proposals for convergence criteria for budgets and for
      inflation targets, there must also be convergence criteria for employment in
      order to <v>balance</v> <p>out</p> the budget and inflation targets.
    t: Da es aber jetzt Vorschläge über Konvergenzkriterien für den Haushalt und Inflationszielsetzungen
      gibt, muß es auch Konvergenzkriterien für die Beschäftigung geben, als <a>Gegengewicht</a>
      zum Haushalt und zu den Inflationszielsetzungen.
- c: 1
  r: 4
  v: Gleichgewicht bringen
  x:
  - s: In the joint report on social protection and inclusion which was adopted by
      the Council in 2008, Member States made a commitment to increase access to high
      quality services <v>balancing</v> <p>out</p> public and private competences
      and formal and informal care The Member States have felt that the provision
      of services in a residential or a community setting is better or preferable
      to institutional care, although it is true that these high quality services
      continue to be a challenge for many Member States
    t: Im Gemeinsamen Bericht über Sozialschutz und soziale Eingliederung, der vom
      Rat im Jahr 2008 angenommen wurde, verpflichteten sich die Mitgliedstaaten,
      den Zugang zu qualitativ hochwertigen Leistungen zu erhöhen, wobei staatliche
      und private Kompetenzen sowie formelle und informelle Pflege ins <a>Gleichgewicht</a>
      <a>gebracht</a> werden sollten.
- c: 1
  r: 4
  v: Gleichgewicht
  x:
  - s: The sacrifices have been <v>balanced</v> <p>out</p> between the obligatory
      and non-obligatory expenditure.
    t: Auch bei den Opfern besteht ein <a>Gleichgewicht</a> zwischen obligatorischen
      und nichtobligatorischen Ausgaben.
- c: 1
  r: 4
  v: ausbalancieren
  x:
  - s: Control measures at EU level and at Member State level need to be <v>balanced</v>
      <p>out</p>.
    t: Kontrollmaßnahmen auf EU-Ebene und auf Mitgliedstaatenebene sind <a>auszubalancieren</a>.
- c: 1
  r: 4
  v: bringen
  x:
  - s: Our cooperation has actually enabled us to <v>balance</v> <p>out</p> various
      objectives, namely easier access to capital for SMEs and the removal of administrative
      hurdles, on the one hand, and improvement and securing of investor protection
      and making progress in terms of creating a genuine European internal market,
      on the other.
    t: Unsere Zusammenarbeit hat es tatsächlich ermöglicht, dass wir verschiedene
      Zielsetzungen zur Deckung <a>bringen</a> konnten, nämlich den erleichterten
      Kapitalzugang für den Mittelstand, gleichzeitig den Abbau bürokratischer Hürden,
      die Verbesserung und Sicherung des Investorenschutzes und gleichzeitig Fortschritte
      bei der Schaffung eines echten europäischen Binnenmarktes.
- c: 1
  r: 4
  v: ausgewogen erfolgen
  x:
  - s: It is just that all these matters have to be <v>balanced</v> <p>out</p>.
    t: Nur muss all dies <a>ausgewogen</a> <a>erfolgen</a>.
- c: 1
  r: 4
  v: Austarieren
  x:
  - s: This means <v>balancing</v> things <p>out</p>, in my view.
    t: Meiner Meinung nach heißt das <a>Austarieren</a>.
- c: 1
  r: 4
  v: aufwiegen werden
  x:
  - s: In the end, we will strive for an overall package where compromises on one
      side are <v>balanced</v> <p>out</p> by gains on the other.
    t: Wir werden uns am Ende um ein Gesamtpaket bemühen, bei dem Kompromisse auf
      der einen durch Gewinne an anderer Stelle <a>aufgewogen</a> <a>werden</a>.
- c: 1
  r: 4
  v: vornehmen
  x:
  - s: I believe that, in the field of public services, we must be able to continue
      to finance what is not profitable with what is, and, therefore, that it is necessary
      to <v>balance</v> <p>out</p> prices.
    t: Folglich ist es erforderlich, <a>Tarifausgleiche</a> <a>vorzunehmen</a>.
- c: 1
  r: 4
  v: Überwindung
  x:
  - s: It is also important, in my opinion, to define direct and indirect discrimination,
      and to establish positive action as a tool for <v>balancing</v> <p>out</p> inequalities,
      a transitory tool until equality is achieved.
    t: Weiterhin ist es aus meiner Sicht wichtig, die unmittelbaren und mittelbaren
      Diskriminierungen zu definieren und - als Übergangsmaßnahme bis zum Erreichen
      der Gleichberechtigung - positive Maßnahmen zur <a>Überwindung</a> der Ungleichheiten
      einzuleiten.
- c: 1
  r: 4
  v: relativieren
  x:
  - s: We are left with little time to go even part of the way towards <v>balancing</v>
      <p>out</p> that impression.
    t: Uns bleibt wenig Zeit, um diesen Eindruck zumindest teilweise zu <a>relativieren</a>.
- c: 1
  r: 4
  v: Lot
  x:
  - s: I agree on increasing the effective pensionable age, but, at the moment, we
      should just see how things pan out, and alternatives will therefore need to
      be developed to ensure that short-term and long-term policy are <v>balanced</v>
      <p>out</p> more effectively.
    t: Ich gehe zwar darin konform, das effektive Rentenalter anzuheben, aber gegenwärtig
      sollten wir nur schauen, wie sich die Dinge entwickeln, und deshalb müssen wir
      Alternativen konzipieren, damit die kurz- und langfristigen Maßnahmen ins rechte
      <a>Lot</a> kommen.
- c: 1
  r: 4
  v: gleichgewichtig
  x:
  - s: The positive action measures to <v>balance</v> <p>out</p> their representation
      in the different employment sectors will also be effective.
    t: Eine wirksame Hilfe werden auch die positiven Maßnahmen zur <a>gleichgewichtigen</a>
      Vertretung in den verschiedenen Arbeitsbereichen leisten.
es:
- c: 17
  r: 1
  v: equilibrar
  x:
  - s: That is why we are justified in stating that the use of quotas, as a transitional
      measure, contributes to <v>balancing</v> <p>out</p> the participation of men
      and women, particularly in political life.
    t: Por eso es legítimo constatar que las cuotas, como medida transitoria, contribuyen
      a <a>equilibrar</a> la participación de los hombres y de las mujeres sobre todo
      en la vida política.
  - s: Great emphasis must be laid on this, while the importance of the Ecofin Council
      must be <v>balanced</v> <p>out</p>.
    t: El peso adquirido por el Consejo ECOFIN debe <a>equilibrarse</a>.
  - s: Every time you fly, you can buy a climate certificate to <v>balance</v> <p>out</p>
      the emission of CO2 from your trip.
    t: Cada vez que uno viaja, puede comprar un certificado climático para <a>equilibrar</a>
      la emisión de CO2 de su viaje.
  - s: Builders in Latvia and a few other new Member States, and perhaps now also
      hauliers, know how ‘easy’ it is to operate in such a situation, if we do not
      try to <v>balance</v> <p>out</p> interests when we vote for this legislation.
    t: Los constructores de Letonia y algún otro nuevo Estado miembro, y quizás ahora
      también los transportistas, saben lo «fácil» que es operar en una situación
      así, si no tratamos de <a>equilibrar</a> nuestros intereses cuando votemos esta
      legislación.
  - s: What you have spelled out today in respecting what I call the ‘traditional
      Community method’ - which has been getting a rough ride in recent debates -
      is an approach which cares about balance and <v>balancing</v> <p>out</p> the
      differences and the interests of the large and small;
    t: Lo que ha enunciado usted hoy con respeto hacia lo que yo denomino el «método
      comunitario tradicional» —que ha salido bastante mal parado en recientes debates—
      es un método que se preocupa del equilibrio y que <a>equilibra</a> las diferencias
      y los intereses de los grandes y de los pequeños;
  - s: The positive action measures to <v>balance</v> <p>out</p> their representation
      in the different employment sectors will also be effective.
    t: Las medidas de acción positiva para <a>equilibrar</a> la representación en
      los diferentes sectores laborales serán también una ayuda eficaz.
  - s: To achieve this, when the airlines are first issued with allowances, for example,
      this must be done in such a way that the lack of such allowances can be realistically
      <v>balanced</v> <p>out</p> on the market, otherwise flights would have to be
      cancelled, and I do not know how much of that we and our society could cope
      with.
    t: Para lograrlo, la concesión inicial de derechos a las aerolíneas se debe hacer,
      por ejemplo, de modo que se pueda <a>equilibrar</a> efectivamente la falta de
      dichos derechos en el mercado;
  - s: The sacrifices have been <v>balanced</v> <p>out</p> between the obligatory
      and non-obligatory expenditure.
    t: Se han <a>equilibrado</a> los sacrificios entre gastos obligatorios y gastos
      no obligatorios.
  - s: In the end, we will strive for an overall package where compromises on one
      side are <v>balanced</v> <p>out</p> by gains on the other.
    t: Al final, lucharemos por un plan global en el que los compromisos, por una
      parte, queden <a>equilibrados</a> por los beneficios, por otra.
  - s: The Fund is to establish a financial redistribution system in order to <v>balance</v>
      <p>out</p> the financial expenses incurred by Member States in receiving refugees
      and to enable those with the least developed systems to bring them up to speed.
    t: Este Fondo instaura un sistema de redistribución financiera encaminado a <a>equilibrar</a>
      las cargas asumidas por los Estados miembros para acoger a los refugiados y
      permitir colmar su retraso a los países cuyo sistema de acogida es el menos
      desarrollado.
  - s: The European Union must encourage Croatia to remain firmly grounded in democracy
      and the rule of law and there is no doubt that this encouragement must be translated
      into action involving financial support to improve the economic situation there
      and to enable the Croatian people to make the necessary sacrifices to <v>balance</v>
      <p>out</p> the fundamental deficits in their public accounts.
    t: La Unión Europea no puede sino impulsar el anclaje definitivo de este país
      en la democracia y el Estado de Derecho, y está fuera de duda que este impulso
      debe traducirse en una acción de apoyo financiero para mejorar su situación
      económica y permitir a la población asimilar los sacrificios necesarios para
      <a>equilibrar</a> los déficit básicos de sus cuentas públicas.
  - s: A package of this kind makes it possible to <v>balance</v> <p>out</p> interests;
    t: Se trata precisamente de un paquete que permite <a>equilibrar</a> diversos
      intereses, que permite reflejar adecuadamente y de manera equilibrada la interacción
      entre las diferentes industrias que intervienen en la producción e iniciar procesos
      que, como en el caso del programa Auto-Oil, deben ser desarrollados conjuntamente
      por la industria del automóvil y la industria de los carburantes.
  - s: It is just that all these matters have to be <v>balanced</v> <p>out</p>.
    t: Es simplemente que todos estos temas deben <a>equilibrarse</a>.
  - s: But now that there are proposals for convergence criteria for budgets and for
      inflation targets, there must also be convergence criteria for employment in
      order to <v>balance</v> <p>out</p> the budget and inflation targets.
    t: Pero como ahora hay propuestas de criterios de convergencia para los presupuestos
      y para las metas de inflación, también deberían existir criterios de convergencia
      para el empleo, para <a>equilibrar</a> los presupuestos y las metas de inflación.
  - s: We are assessing the best way of <v>balancing</v> <p>out</p> these - at times
      conflicting - interests.
    t: Estamos evaluando cuál es la mejor manera para <a>equilibrar</a> estos intereses
      a veces contrapuestos.
  - s: I am not counting on us being able to obtain advance results on important individual
      issues before Berlin because the global package has to <v>balance</v> <p>out</p>
      the different interests.
    t: Yo no cuento con que podamos alcanzar resultados preliminares con respecto
      a temas concretos importantes antes del Consejo de Berlín, puesto que el paquete
      global tiene que ser <a>equilibrado</a>.
  - s: to <v>balance</v> <p>out</p> our obligation to complete the single market,
      but at the same time to bring forward a report which is useable and sensible
      and deals with what is needed and not perhaps what civil servants might want
      to see.
    t: <a>equilibrar</a> nuestra obligación de completar el mercado único, pero al
      mismo tiempo, presentar un informe que sea de utilidad y sensible y trate sobre
      lo que hace falta y no sobre lo que puedan desear los funcionarios.
- c: 3
  r: 2
  v: compensar
  x:
  - s: The Commission is also in agreement with the amendment of the financial plans
      in order to ensure that the reduction in the contribution from the Spanish government
      can be <v>balanced</v> <p>out</p> by an increase in other contributions under
      the regulations on cofinancing of Community initiatives.
    t: Además, la Comisión está de acuerdo con la modificación de los planes de financiación
      para permitir que la reducción de la aportación del Gobierno español se <a>compense</a>
      con la elevación de las otras participaciones en el marco de los reglamentos
