de:
- c: 3
  r: 1
  v: Ausverkauf
  x:
  - s: Blame must also, and above all, be laid on the shoulders of the Belgian Government
      under Jean-Luc Dehaene, which has allowed our wage costs to become some of the
      highest in the world, which for years has scorned our demands for more firms
      to have their financial and economic base in Flanders, and which has <v>sold</v>
      <p>out</p> practically the entire Belgian economy to exclusively foreign and
      French interest groups.
    t: Und sicherlich können wir die belgische Regierung unter Jean-Luc Dehaene nicht
      minder anklagen, die unsere Lohnkosten auf wohl das höchste Niveau der Welt
      entgleisen läßt, die seit Jahr und Tag ihren Spott mit der Forderung nach stärkerer
      flämischer finanzieller und wirtschaftlicher Verankerung der Industrie treibt
      und die gewissermaßen den <a>Ausverkauf</a> der gesamten belgischen Wirtschaft
      an ausschließlich ausländische und französische Interessengruppen betrieben
      hat.
  - s: The euro is a project for price stability and lower inflation rates, for increasing
      competitiveness and improving public finances, so that we finally put a stop
      to the process of <v>selling</v> <p>out</p> our future for budget policy reasons.
    t: Der Euro ist ein Projekt für Preisstabilität und gesenkte Inflationsraten für
      die Erhöhung der Wettbewerbsfähigkeit und für sanierte Staatsfinanzen, damit
      endlich Schluß gemacht wird, und zwar überall mit dem budgetpolitischen <a>Ausverkauf</a>
      unserer Zukunft.
  - s: it is the fact that Belarus insists on respect for international law, territorial
      integrity and national sovereignty and is against <v>selling</v> <p>out</p>
      to the multinationals.
    t: Die EU hat vielmehr ein Problem damit, dass Belarus auf die Achtung des Völkerrechts,
      seiner territorialen Integrität und seiner nationalen Souveränität beharrt und
      sich einem <a>Ausverkauf</a> an die multinationalen Konzerne widersetzt.
