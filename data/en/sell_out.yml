  x:
  - s: But let us, after all, assume that the referee has not <v>sold</v> <p>out</p>
      to the other side and let us accept the idea that the texts by the Commission
      and the rapporteur respond to a real and growing problem, as the report has
      it, and that the fact that these matters are being considered here at the same
      time the Basel committee is considering them is a chance to settle them finally.
    t: Mais enfin, admettons, admettons que l’arbitre ne soit pas <a>vendu</a> à l’adversaire
      et acceptons l’idée que les textes de la Commission et du rapporteur répondent
      à un problème réel et croissant, pour reprendre les termes, et que la simultanéité
      de ces réflexions avec celles du Comité de Bâle soit l’opportunité d’une mise
      au point.
  - s: Blame must also, and above all, be laid on the shoulders of the Belgian Government
      under Jean-Luc Dehaene, which has allowed our wage costs to become some of the
      highest in the world, which for years has scorned our demands for more firms
      to have their financial and economic base in Flanders, and which has <v>sold</v>
      <p>out</p> practically the entire Belgian economy to exclusively foreign and
      French interest groups.
    t: Depuis des années, il refuse de prendre au sérieux le souhait d’un ancrage
      financier et économique un peu plus flamand de nos entreprises et il a <a>vendu</a>
      presque toute l’économie belge à des groupes d’intérêts exclusivement français
      et étrangers.
  - s: We have, it is being said, <v>sold</v> <p>out</p> to the detergent manufacturers.
    t: Nous nous sommes <a>vendus</a> aux fabricants de détergents, entend-on dire.
  - s: I will not be <v>selling</v> <p>out</p> my principles as some in this Chamber
      are willing to do.
    t: Je ne <a>vendrai</a> pas mes principes comme d’autres dans cette Assemblée
      sont prêts à le faire.
  - s: The 3.5 months or more that it now takes is long enough for the hazardous product
      to be <v>sold</v> <p>out</p> and disappear from the market.
    t: Le délai de trois mois et demi ou plus, nécessaire actuellement, est assez
      long pour que les produits dangereux soient <a>vendus</a> et disparaissent du
      marché.
  - s: So small farmers from Haiti to Mexico and Mozambique to Tanzania are simply
      selling up and <v>selling</v> <p>out</p>.
    t: La plupart des petits agriculteurs de Haïti, du Mexique, du Mozambique ou encore
      de Tanzanie sont donc contraints de <a>vendre</a> leurs terres.
