  x:
  - s: Another problem is that people do not know and cannot <v>figure</v> <p>out</p>
      who is responsible.
    t: Diese Genehmigung der Behörden des Versandlandes wurde als unerläßlich dafür
      <a>angesehen</a>, daß diese Behörden sich des Verbleibs der kontaminierten Partie
      vergewissern und letztendlich ihr Inverkehrbringen verhindern können.
