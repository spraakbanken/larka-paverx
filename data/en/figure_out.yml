it:
- c: 5
  r: 1
  v: capire
  x:
  - s: Even the Socialist British Government has <v>figured</v> <p>out</p> that this
      proposal is expensive and dangerous nonsense and it belongs in the bin.
    t: Anche il governo socialista britannico ha <a>capito</a> che questa proposta
      è una costosa e pericolosa assurdità e il suo posto è nella pattumiera.
  - s: You do not have to be Sherlock Holmes to <v>figure</v> <p>out</p> that, if
      an organisation is established in 1995 and its conventions are amended three
      times from 2000 to 2003 and those changes enter into force only in the year
      2007, the organisation is not working.
    t: Non occorre essere Sherlock Holmes per <a>capire</a> che, se un’organizzazione
      viene istituita nel 1995 e le sue convenzioni vengono emendate per ben tre volte
      dal 2000 al 2003, e queste modifiche entrano in vigore solo nel 2007, questa
      organizzazione non funziona.
  - s: Mr President, Commissioner, I have been trying to <v>figure</v> <p>out</p>
      for some time why people have not seen the disturbing developments of textile
      dumping from China coming any sooner, even though these developments could be
      clearly deduced from the product categories that were liberalised before.
    t: Signor Presidente, signor Commissario, da tempo sto cercando di <a>capire</a>
      perché nessuno sia stato in grado di prevedere gli inquietanti sviluppi del
      di prodotti tessili della Cina, benché tali sviluppi si potessero agevolmente
      dedurre dalle categorie di prodotti che erano stati liberalizzati in precedenza.
  - s: On the one hand, in a health report we are trying to <v>figure</v> <p>out</p>
      how to prise our children from the computers and make them go outside and run
      around to play and, on the other hand, we are trying to coax our elderly to
      sit at the computer and use it.
    t: Da un lato, in una relazione sulla salute stiamo cercando di <a>capire</a>
      in che modo staccare i nostri bambini dai computer e far sì che escano a giocare
      e, dall’altro, stiamo tentando di persuadere i nostri anziani a sedere di fronte
      al computer e utilizzarlo.
  - s: Mr President, you do not need to be an economist or political scientist to
      <v>figure</v> <p>out</p> that the trend to want to cash in on things and the
      disappearance of green in our society brings with it a large number of consequences.
    t: Signor Presidente, non c’è bisogno di essere un economista o un politologo
      per <a>capire</a> che la tendenza a volere speculare sulle cose e la scomparsa
      del verde nella nostra società comportano parecchie conseguenze.
