fr:
- c: 4
  r: 1
  v: comprendre
  x:
  - s: Even the Socialist British Government has <v>figured</v> <p>out</p> that this
      proposal is expensive and dangerous nonsense and it belongs in the bin.
    t: Le gouvernement socialiste britannique lui-même a <a>compris</a> que cette
      proposition constituait un coûteux et dangereux non-sens et qu’il fallait s’en
      débarrasser.
  - s: You do not have to be Sherlock Holmes to <v>figure</v> <p>out</p> that, if
      an organisation is established in 1995 and its conventions are amended three
      times from 2000 to 2003 and those changes enter into force only in the year
      2007, the organisation is not working.
    t: Pas besoin d’être Sherlock Holmes pour <a>comprendre</a> que, si une organisation
      est constituée en 1995, que ses conventions sont modifiées trois fois entre
      2000 et 2003, et que ces changements n’entrent en vigueur qu’en 2007, cette
      organisation ne fonctionne pas.
  - s: In particular, we could not <v>figure</v> <p>out</p> why the phenomenon of
      climate change had received so little attention.
    t: Nous ne pouvions pas <a>comprendre</a>, notamment, pourquoi aussi peu d’attention
      avait été accordée au phénomène du changement climatique.
  - s: Mr President, you do not need to be an economist or political scientist to
      <v>figure</v> <p>out</p> that the trend to want to cash in on things and the
      disappearance of green in our society brings with it a large number of consequences.
    t: Monsieur le Président, il ne faut pas être économiste ou politologue pour <a>comprendre</a>
      que la tendance à la course au profit, ainsi que la disparition de la verdure,
      dans nos sociétés a de nombreuses conséquences.
