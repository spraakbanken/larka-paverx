      has risked the task of trying to evaluate the practical cost of changing over
      to the euro and to <v>figure</v> <p>out</p> the macro-economics of the move.
    t: Zunächst sind es die natürlichen Personen, und ganz <a>oben</a> stehen da die
      besonders betroffenen Kategorien, für die die Einführung des Euro bereits jetzt
      neue Problem mit sich bringt, zusätzlich zu ihren bisher schon beträchtlichen
      Schwierigkeiten.
