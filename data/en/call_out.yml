- c: 2
  r: 1
  v: appel
  x:
  - s: Mr President, the largest demonstration in Lisbon in the last 20 years took
      place on 18 October last, when more than 200 000 people <v>called</v> <p>out</p>
      by the General Confederation of Portuguese Workers condemned the European Union’s
      neoliberal policies, said ’no’ to flexicurity, protested against unemployment,
      social exclusion and the poverty in which over 20% of the Portuguese people
      live, and demanded a social Europe.
    t: Monsieur le Président, la plus grande manifestation de ces 20 dernières années
      à Lisbonne a eu lieu le 18 octobre dernier, lorsque plus de 200 000 personnes
      ayant répondu à l’<a>appel</a> de la Confédération générale des travailleurs
      portugais ont condamné les politiques néolibérales de l’Union européenne, ont
      dit «non» à la flexicurité, ont protesté contre le chômage, l’exclusion sociale
      et la pauvreté dans laquelle vivent plus de 20 % des portugais.
  - s: It therefore strikes me that Parliament is missing an opportunity by not explicitly
      recognising the need for what is termed an open platform structure, which would,
      among other things, enable every car driver to <v>call</v> <p>out</p> the breakdown
      services using eCall technology.
    t: Nous ne pouvons pas non plus négliger l’incitant naturel que les compagnies
      d’assurance peuvent fournir à travers des primes d’assurance inférieures proposées
      aux automobilistes qui installent ce système intelligent d’<a>appel</a> d’urgence
      dans leur véhicule.
