de:
- c: 3
  r: 1
  v: rufen
  x:
  - s: She says goodbye to her friend and <v>calls</v> <p>out</p> ’See you tomorrow’.
    t: 'Sie verabschiedet sich von ihrem Freund und <a>ruft</a>:'
  - s: A check is made that the Member is in fact in the Chamber at the beginning
      of the explanations of vote and I therefore only <v>call</v> <p>out</p> the
      oral explanations.
    t: Es wird überprüft, ob der Kollege zu Beginn der Erklärungen zur Abstimmung
      wirklich anwesend ist, und ich <a>rufe</a> dann nur noch die mündlichen Stimmerklärungen
      auf.
  - s: When President Pöttering was in the chair, Martin Schulz, the Socialist Group
      chairman, <v>called</v> <p>out</p> so loudly and clearly to me from the front
      row that he could be understood up here.
    t: 'Unter dem Vorsitz des Präsidenten Pöttering hat der Vorsitzende der Sozialdemokratischen
      Fraktion, Martin Schulz, von der ersten Reihe aus ganz laut und so deutlich
      zu mir <a>gerufen</a>, dass man es auch hier hinten verstehen konnte:'
- c: 2
  r: 2
  v: aufrufen
  x:
  - s: Mr President, the largest demonstration in Lisbon in the last 20 years took
      place on 18 October last, when more than 200 000 people <v>called</v> <p>out</p>
      by the General Confederation of Portuguese Workers condemned the European Union’s
      neoliberal policies, said ’no’ to flexicurity, protested against unemployment,
      social exclusion and the poverty in which over 20% of the Portuguese people
      live, and demanded a social Europe.
    t: Am 18. Oktober fand die größte Demonstration der letzten 20 Jahre in Portugal
      statt, als 200.000 Menschen, die durch den Allgemeinen Verband portugiesischer
      Arbeitnehmer <a>aufgerufen</a> worden waren, die neoliberalen Strategien der
      Europäischen Union verurteilten.
  - s: These are the names I will <v>call</v> <p>out</p>.
    t: Ich werde die folgenden Namen <a>aufrufen</a>.
- c: 2
  r: 2
  v: fordern
  x:
  - s: Mr President, Commissioner, if we are dealing with a positive report, it is
      <v>calling</v> <p>out</p> to us.
    t: Herr Präsident, Frau Kommissarin, ein positiver Bericht <a>fordert</a> uns
      stets zu etwas auf.
  - s: I know that the Commission and the Council have already earmarked a great deal
      of money to support the elections, but I am amazed that, although Parliament
      has been <v>calling</v> year in year <p>out</p> for democracy in Indonesia and
      the opposition groups there are now asking for Parliament to send observers,
      the Bureau has decided against doing so.
    t: Obwohl dieses Parlament jahraus, jahrein Demokratie in Indonesien <a>fordert</a>
      und die Oppositionsgruppen jetzt um die Entsendung von Wahlbeobachtern des Europäischen
      Parlaments ersuchen, erstaunt mich jedoch, daß das Präsidium dieses Parlaments
      beschlossen hat, keine Beobachter zu entsenden.
- c: 1
  r: 3
  v: raus rufen
  x:
  - s: Mr President, like many others in my generation, when I walked through the
      streets in my home town 25, 30, 35 years ago and <v>called</v> <p>out</p>, ‘USA
      out of Vietnam!’, I would never have thought that a quarter of a century later
      I would be forced to stand here in this House and criticise Free Vietnam partly
      for the same type of violation of human rights that we criticised the USA for
      then.
    t: Als ich, wie viele andere aus meiner Generation, vor 25, 30, 35 Jahren in meiner
      Heimatstadt auf die Straße ging und „USA, <a>raus</a> aus Vietnam!“ <a>rief</a>,
      habe ich mir nicht vorstellen können, dass ich ein viertel Jahrhundert später
      vor dieser Versammlung stehen und gezwungen sein würde, das freie Vietnam für
      teilweise dieselben Menschenrechtsverletzungen zu kritisieren, die wir damals
      den USA vorwarfen.
- c: 1
  r: 3
  v: zurufen
  x:
  - s: Mr President, this is the Commission’s big moment that is what I would like
      to <v>call</v> <p>out</p> to you.
    t: Dies ist die Stunde der Kommission, möchte ich Ihnen <a>zurufen</a>.
- c: 1
  r: 3
  v: bitten
  x:
  - s: Last February, I received 60 Copts here and they <v>called</v> <p>out</p> for
      help.
    t: Im vergangenen Februar empfing ich 60 koptische Christen hier, und sie <a>baten</a>
      um Unterstützung.
- c: 1
  r: 3
  v: brauchen
  x:
  - s: The whole of Africa is <v>calling</v> <p>out</p> to us.
    t: Ganz Afrika <a>braucht</a> unsere Hilfe.
- c: 1
  r: 3
  v: appellieren
  x:
  - s: In this resolution Parliament is <v>calling</v> <p>out</p> to the European
      Union, demanding an international independent enquiry into the events and the
      identification of the dead, missing and prisoners, demanding unrestricted access
      to the international press, humanitarian organisations and observers, demanding
      that the UN monitor human rights in Western Sahara and demanding the immediate
      release of all Sahrawis detained in Morocco or in the occupied territory of
      Western Sahara.
    t: In dieser Entschließung <a>appelliert</a> das Parlament an die Europäische
      Union und fordert eine unabhängige internationale Untersuchung der Vorfälle
      sowie die Identifizierung der Toten, Vermissten und Gefangenen, den uneingeschränkten
      Zugang für die internationale Presse, für humanitäre Organisationen und Beobachter,
      die Überwachung der Achtung der Menschenrechte in der Westsahara durch die Vereinten
      Nationen und die sofortige Freilassung der Saharauis, die in Marokko oder in
      dem besetzten Gebiet der Westsahara festgehalten werden.
- c: 1
  r: 3
  v: aufrufen werden
  x:
  - s: It was the first time I have heard the names being <v>called</v> <p>out</p>
      in advance, when the number of speakers was limited, so that other Members who
      would not be able to speak could go about their business.
    t: Ich habe zum ersten Mal gehört, dass die Namen im Voraus <a>aufgerufen</a>
      <a>wurden</a>, wenn die Zahl der Redner begrenzt war, sodass andere Abgeordnete,
      die nicht das Wort ergreifen konnten, weiter ihrer Arbeit nachgehen konnten.
