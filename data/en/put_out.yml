- c: 14
  r: 1
  v: spegnere
  x:
  - s: We cannot simply wait for disasters like that occurring in Indonesia to happen,
      and then provide funds and send experts to <v>put</v> <p>out</p> the fire, whilst
      simultaneously remaining paralysed in our efforts to adopt measures to prevent
      global warming, which is the origin and cause of a great many disasters.
    t: Non possiamo aspettare che avvenga una nuova catastrofe come quella dell’Indonesia
      per inviare degli esperti e trasferire dei fondi affinché sia <a>spento</a>
      il fuoco, mentre allo stesso tempo continuiamo ad essere paralizzati nell’adozione
      di misure di prevenzione per evitare il surriscaldamento del pianeta, che rappresenta
      la prima causa e l’origine di numerose catastrofi.
  - s: The fire appears to have been <v>put</v> <p>out</p>, but the foundations of
      our financial system are still shaky.
    t: L’incendio sembra essere <a>spento</a>, ma le basi del nostro sistema finanziario
      vacillano ancora.
  - s: We need first to make sure that we have <v>put</v> <p>out</p> that fire and
      that it stays out.
    t: dobbiamo innanzi tutto <a>spegnere</a> l’incendio e fare in modo che non riprenda
      vigore, e per farlo occorre una strategia coerente.
  - s: Each of us will remember the heroic example of those volunteers - mostly retired
      firemen - who offered their lives to help <v>put</v> <p>out</p> the fires in
      the reactors at Fukushima.
    t: Così come resta per ciascuno di noi, l’esempio eroico di quei volontari - generalmente
      ex pompieri pensionati - che offrono la loro stessa vita per contribuire a <a>spegnere</a>
      i focolai dei reattori di Fukushima.
  - s: The belated about-turn by Minister Maroni, who is fanning the flames of racism
      in Italy while trying to <v>put</v> them <p>out</p> in Europe, like an amateur
      fireman facing an irritated Commissioner Barrot, is the only really grotesque
      situation that we are seeing at the moment in Europe.
    t: Le tardive retromarce del Ministro Maroni, che accende il fuoco del razzismo
      in Italia e cerca di <a>spegnerlo</a> in Europa, come un pompiere dilettante
      davanti a un irritato Commissario Barrot, è l’unica vera situazione grottesca
      che registriamo oggi in Europa.
  - s: This phenomenon is not limited to Paris, for, in Berlin too, there are districts
      in which fires cannot be <v>put</v> <p>out</p> in good time or the injured taken
      away because it is impossible to communicate with the rampaging foreign mob,
      by which those trying to help risk being attacked or robbed - so-called ’no-go
      areas’, in which even the police now venture only en masse.
    t: anche a Berlino ci sono quartieri in cui non si può <a>spegnere</a> tempestivamente
      un incendio né portare via i feriti perché è impossibile comunicare con la folla
      straniera inferocita, quartieri dove chi cerca di portare aiuto rischia di essere
      aggredito o derubato - le cosiddette «zone proibite» -, dove ormai persino la
      polizia si avventura solo in forze.
  - s: Fortunately the state facilities worked well, the fires were <v>put</v> <p>out</p>
      in good time, and the State institutions are now dealing with compensation for
      those affected.
    t: Per fortuna l’apparato statale ha funzionato bene, gli incendi sono stati <a>spenti</a>
      tempestivamente e attualmente le istituzioni dello Stato stanno procedendo a
      indennizzare le persone colpite da tali calamità.
  - s: We must get away from the idea that we are rushing to <v>put</v> <p>out</p>
      a fire in one corner, only then to have to rush again to put out the next one.
    t: Dobbiamo uscire da questa logica, nella quale non facciamo neppure in tempo
      a <a>spegnere</a> un incendio che subito dobbiamo precipitarci a spegnerne un
      altro scoppiato altrove.
  - s: No. All we do is try to <v>put</v> the fire <p>out</p> with occasional aid,
      without a clear or decisive policy for prevention although we know perfectly
      well that famine in Africa, and in the third world in general, happens periodically.
    t: No. Accorriamo solo a <a>spegnere</a> il fuoco con aiuti tempestivi, ma senza
      una politica di prevenzione chiara e decisa, mentre invece sappiamo benissimo
      che la fame in Africa, e in generale nel terzo mondo, compare periodicamente.
  - s: When your house is going up in smoke, you do not start to question the quality
      of the building that you are trying to protect - you start by <v>putting</v>
      <p>out</p> the fire.
    t: È meglio cominciare subito con lo <a>spegnere</a> le fiamme.
  - s: otherwise we will have to trust, as we do every year, that the winters <v>put</v>
      <p>out</p> the fires of the summer.
    t: altrimenti, come ogni anno, dovremo sperare che l’inverno <a>spenga</a> gli
      incendi estivi.
  - s: I have personally gone round to both Members and visitors to ask them to <v>put</v>
      <p>out</p> their cigarettes.
    t: Ho personalmente fatto il giro dei deputati e dei visitatori chiedendo loro
      di <a>spegnere</a> la sigaretta.
  - s: Ladies and gentlemen, once again I have the pleasant task, as I do every Friday
      before <v>putting</v> <p>out</p> the lights, of thanking Parliament’s services
      for their cooperation.
    t: Onorevoli colleghi, anche questa volta, come ogni venerdì prima di <a>spegnere</a>
      le luci, sento il dovere ed ho il piacere di ringraziare i servizi di seduta
      per la loro collaborazione.
  - s: We must not run around <v>putting</v> <p>out</p> fires as we have done up till
      now, but must make sure fires cannot start or not let them take hold.
    t: non <a>spegnere</a> soltanto incendi, come abbiamo fatto finora, ma soffocarli
      sul nascere e precederne la formazione.
  - s: In a coordinated effort at European level, France, Spain and Cyprus sent Canadair
      planes to the Athens region to <v>put</v> <p>out</p> the fires.
    t: Nell’ambito dello sforzo coordinato europeo, Francia, Spagna e Cipro hanno
      inviato i propri Canadair a <a>spegnere</a> gli incendi nella regione di Atene.
