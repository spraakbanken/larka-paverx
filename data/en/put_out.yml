      in Italien schürt und gleichzeitig wie ein Amateur-Feuerwehrmann angesichts
      des verärgerten Kommissars Barrot versucht, sie in Europa zu <a>löschen</a>,
      ist die einzige wirklich groteske Situation, die wir momentan in Europa erleben.
  - s: This phenomenon is not limited to Paris, for, in Berlin too, there are districts
      in which fires cannot be <v>put</v> <p>out</p> in good time or the injured taken
      away because it is impossible to communicate with the rampaging foreign mob,
      by which those trying to help risk being attacked or robbed - so-called ’no-go
      areas’, in which even the police now venture only en masse.
    t: Nicht nur in Paris, sondern beispielsweise auch in Berlin gibt es Stadtteile,
      in denen ein Brand nicht rechtzeitig <a>gelöscht</a> oder Verletzte nicht abtransportiert
      werden können, weil Kommunikation mit der wütenden ausländischen Menge nicht
      möglich ist, wo helfende Hände Gefahr laufen, angegriffen oder bestohlen zu
      werden.
  - s: Fortunately the state facilities worked well, the fires were <v>put</v> <p>out</p>
      in good time, and the State institutions are now dealing with compensation for
      those affected.
    t: Zum Glück haben die staatlichen Einrichtungen gut gearbeitet, die Brände wurden
