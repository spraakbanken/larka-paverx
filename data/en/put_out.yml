es:
- c: 24
  r: 1
  v: apagar
  x:
  - s: We cannot simply wait for disasters like that occurring in Indonesia to happen,
      and then provide funds and send experts to <v>put</v> <p>out</p> the fire, whilst
      simultaneously remaining paralysed in our efforts to adopt measures to prevent
      global warming, which is the origin and cause of a great many disasters.
    t: No podemos esperar que ocurra una nueva catástrofe como la de Indonesia para
      enviar algunos expertos y transferir algunos fondos para <a>apagar</a> el fuego,
      mientras, simultáneamente, continuamos paralizados en la adopción de medidas
      de prevención para evitar el calentamiento del planeta, que es la primera causa
      y origen de muchas catástrofes.
  - s: We need first to make sure that we have <v>put</v> <p>out</p> that fire and
      that it stays out.
    t: Primero tenemos que asegurarnos de que <a>apagamos</a> ese fuego y de que queda
      extinguido.
  - s: Each of us will remember the heroic example of those volunteers - mostly retired
      firemen - who offered their lives to help <v>put</v> <p>out</p> the fires in
      the reactors at Fukushima.
    t: Cada uno de nosotros va a recordar el heroico ejemplo de esos voluntarios (la
      mayoría bomberos jubilados) que han ofrecido sus vidas para ayudar a <a>apagar</a>
      los incendios de los reactores de Fukushima.
  - s: To try to <v>put</v> <p>out</p> a fire with gasoline means that one either
      intentionally wants a larger fire or that one is not aware of what one is doing.
    t: Intentar <a>apagar</a> un incendio con gasolina quiere decir que intencionalmente
      se desea un incendio mayor o que no se sabe lo que se está haciendo.
  - s: The belated about-turn by Minister Maroni, who is fanning the flames of racism
      in Italy while trying to <v>put</v> them <p>out</p> in Europe, like an amateur
      fireman facing an irritated Commissioner Barrot, is the only really grotesque
      situation that we are seeing at the moment in Europe.
    t: El tardío cambio de postura del Ministro Maroni —que está avivando el fuego
      del racismo en Italia mientras intenta <a>apagarlo</a> en Europa, como un bombero
      aficionado que se enfrenta a un irritado Comisario Barrot— es la única situación
      verdaderamente grotesca que estamos viendo en este momento en Europa.
  - s: Over-regulation closes businesses and the EU paper wet blanket is <v>putting</v>
      <p>out</p> the fire of enterprise and the ember of innovation.
    t: La sobrerregulación obliga a cerrar empresas, y el fantasma de papel de la
      UE <a>apaga</a> la llama de la empresa y el ascua de la innovación.
  - s: If it were not for the rapid response of the Cork airport fire service in <v>putting</v>
      <p>out</p> the fire on the plane, six other lives would have been lost as well.
    t: De no haber sido por la rápida intervención del servicio de bomberos del aeropuerto
      de Cork para <a>apagar</a> el fuego en el avión, se habrían perdido otras seis
      vidas.
  - s: This week there has been a Mediterranean forest fire on the border between
      France and Italy, a fire in the Ostia pine forest, near Rome, a fire in the
      Region of Valencia, where I live, and furthermore there has been one death,
      of a farmer who was trying to <v>put</v> <p>out</p> one of the numerous fires
      which have occurred this week as a result of drought and heat.
    t: Esta semana ha habido un incendio del bosque mediterráneo en la frontera entre
      Francia e Italia, un incendio en la pinada de Ostia, alrededor de Roma, un incendio
      en la Comunidad Valenciana, que es la región donde yo vivo, y además ha habido
      un muerto, un agricultor que trató con sus medios de <a>apagar</a>, de sofocar,
      uno de los incendios varios que se han producido esta semana por la sequía y
      los calores.
  - s: We must get away from the idea that we are rushing to put out a fire in one
      corner, only then to have to rush again to <v>put</v> <p>out</p> the next one.
    t: No está bien que sigamos corriendo de un lado para otro para <a>apagar</a>
      incendios.
  - s: No. All we do is try to <v>put</v> the fire <p>out</p> with occasional aid,
      without a clear or decisive policy for prevention although we know perfectly
      well that famine in Africa, and in the third world in general, happens periodically.
    t: Sólo acudimos a <a>apagar</a> el fuego con ayudas puntuales, sin una política
      clara y decidida de prevención —cuando sabemos de sobra que el hambre en África
      y, en general, en el tercer mundo aparece periódicamente.
  - s: They are desperately firefighting, but they cannot <v>put</v> <p>out</p> the
      flames.
    t: Están luchando desesperadamente contra el fuego, pero no pueden <a>apagar</a>
      las llamas.
  - s: Mr President, what I have learned is that, if Mr Daul’s farmhouse is on fire,
      you first have to <v>put</v> the fire <p>out</p>.
    t: Señor Presidente, lo que he aprendido es que, si la finca del señor Daul se
      incendia, lo primero que se debe hacer es <a>apagar</a> el fuego.
  - s: The EU must ensure that it has in future an effective non-military range of
      options at its disposal both to prevent a crisis and to <v>put</v> <p>out</p>
      fires that have already started.
    t: La UE debe poder garantizar que cuenta en el futuro con una serie de medios
      eficaces y no militares tanto para prevenir las crisis como para <a>apagar</a>
      incendios ya desatados.
  - s: 'I know I do this every Friday before I <v>put</v> the lights <p>out</p>, but
      this Friday has a special significance:'
    t: 'Claro está, hago esto todos los viernes antes de <a>apagar</a> la luz, pero
      este viernes tiene una significación especial:'
  - s: We must, therefore, do everything we can to <v>put</v> this fire <p>out</p>.
    t: Por tanto, debemos movilizar los medios para <a>apagar</a> este incendio.
  - s: When your house is going up in smoke, you do not start to question the quality
      of the building that you are trying to protect - you start by <v>putting</v>
      <p>out</p> the fire.
    t: Se empieza por <a>apagar</a> el incendio.
  - s: otherwise we will have to trust, as we do every year, that the winters <v>put</v>
      <p>out</p> the fires of the summer.
    t: de lo contrario tendremos que confiar en que, como cada año, los inviernos
      <a>apaguen</a> los incendios del verano.
  - s: I find it incredible that such large areas can catch fire without it being
      possible to <v>put</v> <p>out</p> the blaze.
    t: Me parece increíble que superficies tan grandes puedan incendiarse sin que
      sea imposible <a>apagar</a> el fuego.
  - s: I have personally gone round to both Members and visitors to ask them to <v>put</v>
      <p>out</p> their cigarettes.
    t: Me he dirigido personalmente tanto a diputados como a visitantes para pedirles
      que <a>apagaran</a> sus cigarrillos.
  - s: In my opinion, if a Member of the European Parliament is asked to <v>put</v>
      <p>out</p> his cigarette by an usher, it is his duty to acknowledge civilly
      that the usher is doing his duty and thank him for it.
    t: Considero que si un diputado europeo es invitado por un ujier a <a>apagar</a>
      su cigarrillo, tiene el deber de reconocer amablemente al ujier que está cumpliendo
      con su deber y darle las gracias por ello.
  - s: What we have to do in this regard is to <v>put</v> fires <p>out</p> and not
      generate new ones, and the role of Iran may be very important.
    t: Y ahí lo que hay que hacer es, precisamente, <a>apagar</a> incendios y no generar
      nuevos, y el papel del Irán puede ser muy importante.
  - s: We must not run around <v>putting</v> <p>out</p> fires as we have done up till
      now, but must make sure fires cannot start or not let them take hold.
    t: no sólo <a>apagar</a> incendios, como hemos hecho hasta ahora, sino sofocarlos
      en su principio y adelantarnos a su propagación.
  - s: This requires coherent behaviour, yet local leaders of the Popular Party are
      throwing more fuel on the raging fire and boycotting the attempts of other institutions
      to <v>put</v> this <p>out</p>.
    t: Ello le obliga a un comportamiento coherente, pero dirigentes locales de ese
      partido están echando más leña al fuego desatado, boicoteando los intentos de
      otras instituciones para <a>apagarlo</a>.
  - s: In a coordinated effort at European level, France, Spain and Cyprus sent Canadair
      planes to the Athens region to <v>put</v> <p>out</p> the fires.
    t: De forma coordinada a escala europea, Francia, España y Chipre enviaron aviones
      de Canadair a la región de Atenas para <a>apagar</a> los incendios.
- c: 14
  r: 2
  v: sacar
  x:
  - s: I consider it unacceptable that one should wish to <v>put</v> <p>out</p> the
      idea that the European Union agrees with the liberalisation of drugs when this
      is contrary to the strategy that has been followed in almost all the Member
      States.
    t: Considero inaceptable que alguien pueda desear <a>sacar</a> la conclusión de
      que la Unión Europea está de acuerdo con la liberalización de las drogas cuando
      esto es contrario a la estrategia que se ha seguido en prácticamente todos los
      Estados miembros.
  - s: If, for example, a railway service is being <v>put</v> <p>out</p> to tender,
      a public authority can say that there will be three people at six in the morning,
      twelve at ten o’clock in the morning and three again at midnight.
    t: Si, por ejemplo, se <a>saca</a> a oferta pública un servicio ferroviario, una
      autoridad pública puede decir que a las seis de la mañana habrá tres personas,
      doce a las diez de la mañana y otra vez tres a media noche.
  - s: Unlike the rapporteur, I take the view that contracts for international passenger
      services that have already been <v>put</v> <p>out</p> to tender in accordance
      with an open commercial and fair procedure, and only those, should be respected.
    t: A diferencia del ponente, opino que deben respetarse los contratos de servicios
      internacionales de viajeros que ya se hayan <a>sacado</a> a concurso de conformidad
      con un procedimiento justo y abierto desde el punto de vista comercial, y solo
      esos.
  - s: It is, though, evidently the majority view both in the Council and - to judge
      by the outcome of first reading - in this House, that if these matters are to
      be dealt with, we have to ensure that they are taken into account, not as part
      of the awarding of the contract, but in the criteria applying when the contract
      is <v>put</v> <p>out</p> to tender.
    t: Pero ya que tenemos que tratarlas, pues esta parece ser la opinión a todas
      luces mayoritaria tanto en el Consejo como, según se desprende del resultado
      de la primera lectura, de esta Cámara, habremos de asegurar al menos que se
      tengan en cuenta, no en el marco de la adjudicación del contrato, sino entre
      los criterios que se aplican cuando se <a>saca</a> el contrato a concurso.
  - s: I regard as unacceptable anything that, in relation to the award of the contract
      - independently, as it were, of what the various service providers knew when
      the contract was <v>put</v> <p>out</p> to tender - can end up resulting in further
      decision-making, or can make it possible for that to be manipulated.
    t: Para mí resulta inaceptable todo lo que en el ámbito de la adjudicación del
      contrato —por así decir, independientemente de lo que los proveedores de servicios
      ya sabían cuando se <a>sacó</a> el contrato a concurso— pueda conducir en última
      instancia a nuevos procesos de toma de decisiones o hacer posible que estos
      se manipulen.
  - s: Indeed the acting President, Mr Santer, had <v>put</v> <p>out</p> a Code of
      Conduct for Commissioners and officials but it seemed it did not go far enough.
    t: Es cierto que el Presidente interino, Sr. Santer, había <a>sacado</a> un código
      de conducta para los comisarios y funcionarios, pero parece que no llegaba suficientemente
      lejos.
  - s: Public institutions, local authorities, and other authorities <v>putting</v>
      <p>out</p> to tender - and this also happens frequently in transport - may not
      take the cheapest option, but then they offer the excuse that the firm chosen
      was the best.
    t: No es necesario que las instancias, comunidades y administraciones que lo <a>saquen</a>
      a concurso lo hagan por contratación de obra mediante concurso, y a menudo ocurre
      también en el transporte;
  - s: Mr President, not so long ago, the European Court of Justice ruled that Germany
      must have greater transparency with regard to its occupational pensions and
      that it must <v>put</v> these pensions <p>out</p> to public tender.
    t: Señor Presidente, no hace mucho tiempo, el Tribunal de Justicia de las Comunidades
      Europeas declaró que Alemania debe ofrecer mayor transparencia con respecto
      a sus pensiones de jubilación y que debe <a>sacar</a> estas pensiones a licitación
      pública.
  - s: In Amendment 5, we ask the Member States to <v>put</v> the licences <p>out</p>
      to public tender every couple of years, just to keep the monopolistic management
      societies under pressure.
    t: En la enmienda 5, pedimos a los Estados miembros que <a>saquen</a> las licencias
      a concurso público cada dos años, solo para seguir ejerciendo presión sobre
      las sociedades de gestión monopolísticas.
  - s: When the states have freed themselves from all the companies, it might be easier
      to imagine a regulatory state, a state which contracts out or <v>puts</v> <p>out</p>
      to tender services which it considers that the market alone cannot provide adequately.
    t: Cuando los Estados se hayan desprendido de todas sus empresas, puede que nos
      resulte más fácil imaginar un Estado regulador, un Estado que contrate o <a>saque</a>
      a concurso los servicios que considere que el mercado, por sí solo, no puede
      prestar de forma adecuada.
  - s: you can add all the social factors you want - then, Mr President, it must be
      <v>put</v> <p>out</p> to tender, and then the best offer must be accepted, whether
      it be from the public or private sector.
    t: Si, como responsables de los servicios públicos, las ciudades o las regiones
      toman la decisión correcta y definen los requisitos del transporte público local
      (accesibilidad para las personas discapacitadas, horarios, frecuencia del servicio
      y tarifas - pueden añadirse todos los factores sociales que se quiera -) entonces,
      señor Presidente, tendrán que <a>sacarlo</a> a concurso y aceptar la mejor oferta
      que reciban, ya sea del sector público o del privado.
  - s: Take a region with serious unemployment that has to <v>put</v> a project <p>out</p>
      to tender.
    t: Pongamos por caso una región con grave desempleo, que tiene que <a>sacar</a>
      empleo a concurso.
  - s: Some time ago the Helsinki public transport corporation, being the public procurement
      authority, <v>put</v> <p>out</p> to public tender certain bus routes and set
      criteria stipulating inter alia that the buses to be procured were to have the
      lowest possible emissions;
    t: El Servicio Municipal de Transportes Públicos de Helsinki, que es la autoridad
      encargada de las adquisiciones públicas, <a>sacó</a> a concurso recientemente
      determinadas líneas de autobuses y estableció, entre otros criterios, que los
      autobuses a adquirir debían contaminar lo menos posible, o sea, que debían ser
      respetuosos con el medio ambiente.
  - s: It is also very important that the Registry should be <v>put</v> <p>out</p>
      to tender, as this will guarantee optimum support in Europe.
    t: Asimismo, es muy importante <a>sacar</a> a concurso la formación del registro,
      pues de este modo se garantiza un servicio óptimo para el espacio europeo.
- c: 5
  r: 3
  v: publicar
  x:
  - s: In the case of health risks, authorities should <v>put</v> <p>out</p> warnings,
      but they are not obliged to.
    t: En el caso de los riesgos para la salud, las autoridades deberían <a>publicar</a>
      advertencias, pero no están obligados a hacerlo.
  - s: The institutions of the EU should only <v>put</v> <p>out</p> accurate and factual
      financial reports and reports on their activities and otherwise provide information
