  r: 4
  v: löschen müssen
  x:
  - s: Mr President, what I have learned is that, if Mr Daul’s farmhouse is on fire,
      you first have to <v>put</v> the fire <p>out</p>.
    t: Ich habe gelernt, dass, wenn der Bauernhof von Herrn Daul brennt, zunächst
