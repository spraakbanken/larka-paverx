    t: Las instituciones de la UE solo deberían <a>publicar</a> informes precisos
      y objetivos de sus actividades y ofrecer información sobre cosas como los proyectos
      de intercambio que se ofrecen en la educación superior.
  - s: Further to what you said earlier, Mr President, I ask you to <v>put</v> <p>out</p>
      a written statement setting out this House’s protest to the government of North
      Korea, to the international community, and to the Security Council, along with
      the demands that it makes of them.
    t: En línea con lo que ha dicho antes, señor Presidente, le pido <a>publicar</a>
      una declaración escrita que exprese la protesta de esta Cámara al Gobierno de
      Corea del Norte, a la comunidad internacional y al Consejo de Seguridad, junto
      con las peticiones que les hace.
  - s: I would also like to point out some data that should give the relevant authorities,
      in particular, cause for serious thought when they <v>put</v> <p>out</p> certain
      information that causes alarm, fear and panic.
    t: También quisiera señalar algunos datos que deberían dar a las autoridades pertinentes,
      en concreto, motivos para pensarse seriamente cuando <a>publican</a> cierta
      información que provoca alarma, miedo y pánico.
  - s: There is little expression of solidarity and sympathy in such action, and I
      would ask the Council and the Commission to try and speak to the Member States
      to say that, if they really want to express solidarity, they should not <v>put</v>
      <p>out</p> such scaremongering stories.
    t: Poca expresión de solidaridad y compasión es esta y le pediría al Consejo y
      la Comisión que intentasen hablar con los Estados miembros y les dijesen que
      si realmente quieren demostrar su solidaridad no deberían <a>publicar</a> estas
      historias alarmistas.
- c: 4
  r: 4
  v: fuera
  x:
  - s: Who are the people who are outside the box, and how can we catch them and <v>put</v>
      them <p>out</p> of business?
    t: ¿Quiénes son los que están fuera de los límites y cómo podemos cogerles y dejarles
      <a>fuera</a> del negocio?
  - s: Land transport and, in particular, the railways, must be able to take the place
      of air transport more easily when it is <v>put</v> <p>out</p> of service.
    t: El transporte terrestre y, concretamente, el ferrocarril, debe estar en condiciones
      de ocupar el lugar del transporte aéreo de forma más fácil cuando este esté
      <a>fuera</a> de servicio.
  - s: It would <v>put</v> us <p>out</p> in the cold, and that is something we have
      to defend ourselves against.
    t: Con él, nos quedaríamos <a>fuera</a> de juego, y eso es algo que no debemos
      permitir.
  - s: It is true that the European Union is in a difficult situation, since the Commission
      has been <v>put</v> <p>out</p> of action, so to speak, but clarification is
      needed of the proposal which has been put forward by the Commission regarding
      the amendment of Regulation No 1408.
    t: La Unión Europea se encuentra en una posición difícil, puesto que la Comisión
      por así decirlo está <a>fuera</a> de servicio, sin embargo, es obligado aclarar
      la propuesta de la Comisión por la que se modifica el Reglamento 1408.
- c: 4
  r: 4
  v: someter
  x:
  - s: For this to happen, however, it would be necessary for the concession for the
      Brenner motorway not to be <v>put</v> <p>out</p> to tender - as is the current
      intention as a result of pressure from Europe - but for the Italian State to
      be given the opportunity to extend this concession for at least another 50 years
      instead of it being awarded to private tenderers.
    t: No obstante, para que esto ocurra, sería necesario que la concesión de la autovía
      del Brennero no se <a>sometiera</a> a concurso —como es la intención actual
      a raíz de la presión de Europa—, sino que se diera la oportunidad al estado
      italiano de ampliar esta concesión, como mínimo, otros 50 años en lugar de concedérsela
      a licitadores privados.
  - s: I dare say that I am more sceptical about public-private partnerships than
      are most of you, but I do, all the same, think it wrong to send out the message
      that public-private partnerships are being promoted and then demand that concessions
      be <v>put</v> <p>out</p> to tender in the same way as contracts, the performance
      of which was, of course, the basic rationale for the PPPs being set up in the
      first place.
    t: Debo decir que soy más escéptica que la mayoría de ustedes en cuanto a las
      colaboraciones público-privadas, pero pienso a pesar de ello que es un error
      dar a entender que se favorecen las cooperaciones público-privadas y acto seguido
      exigir que las concesiones se <a>sometan</a> a licitación como si fueran contratos,
      ya que de entrada su rendimiento fue por supuesto la razón fundamental de que
      se crearan las CPP.
  - s: I do not believe it is merely fortuitous that Parliament and the Council did
      not explicitly include concessions for services in the directive on the award
      of contracts, and I hope we will come to agree that what we do not want here
      is a requirement that they be <v>put</v> <p>out</p> to tender in the same way
      as contracts.
    t: No pienso que sea mera casualidad que el Parlamento y el Consejo no incluyeran
      explícitamente las concesiones de prestación de servicios en la Directiva relativa
      a la adjudicación de contratos y espero que estemos de acuerdo en que lo que
      no queremos es que haya una obligación de <a>someterlas</a> a un proceso de
      licitación como si fueran contratos.
  - s: Why could not the sub-post office in a remote village also be <v>put</v> <p>out</p>
      to this sort of negative tender?
    t: ¿Por qué no se podría <a>someter</a> también a este tipo de licitación negativa
      la suboficina de correos de un pueblo apartado?
- c: 3
  r: 5
  v: realizar
  x:
  - s: We began talking about Tunisia on 10 January and I <v>put</v> <p>out</p> statements
      on Egypt last week.
    t: Comenzamos a hablar de Túnez el 10 de enero y la semana pasada <a>realicé</a>
      declaraciones sobre Egipto.
  - s: Not always reported, may I say, not always put forward in the press across
      the European Union, but we are the first to actually <v>put</v> <p>out</p> our
      statements and we produce hundreds of them to make the point consistently of
      the importance of what we do;
    t: No siempre se menciona, si se me permite decirlo, no siempre aparece en la
      prensa de la Unión Europea, pero somos los primeros en <a>realizar</a> declaraciones,
      cientos de ellas, para destacar de forma coherente la importancia de lo que
      hacemos;
  - s: Furthermore, such has been the drain of skilled workers, that we now have the
      ridiculous situation in which the President of Poland is <v>putting</v> <p>out</p>
      statements calling for his fellow countrymen to return to their homeland.
    t: Además, la sangría de trabajadores cualificados ha sido tal, que ahora presenciamos
      la ridícula situación de que el Presidente de Polonia está <a>realizando</a>
      llamamientos para que sus compatriotas vuelvan a su país.
- c: 3
  r: 5
  v: extinción
  x:
  - s: The work of this team of experts is to give information and advice to the local
      government for as long as is necessary, to monitor and assess the situation
      on a daily basis, to assess contingency needs such as, for example, concerning
      equipment for <v>putting</v> <p>out</p> fires, and to improve the effectiveness
      of measures taken by the local government.
    t: La labor de este grupo de especialistas es, mientras sea necesario, proporcionar
      información y aconsejar al gobierno local, seguir de cerca la situación y evaluarla
      diariamente, estimar las posibles necesidades, como por ejemplo, en cuanto al
      equipamiento para la <a>extinción</a> de incendios, así como la mejora de la
      efectividad de las medidas que toma el gobierno local.
  - s: This summer, the Community made an important contribution towards <v>putting</v>
      <p>out</p> the many difficult forest fires which broke out in various Member
      States.
    t: Este verano, la Comunidad realizó una importante contribución a la <a>extinción</a>
      de los muchos incendios forestales complicados que se produjeron en varios Estados
      miembros.
  - s: First of all, it remembers the victims, all the victims, and pays tribute to
