    t: Espero realmente, por tanto, que aquellos —y son muy numerosos en esta Asamblea—
      que tienen influencia sobre los países en desarrollo, los animen a avanzar hacia
      una posición en la que acepten de buen grado una negociación en la OMC, al igual
      que una negociación en la OCDE, precisamente para que el acuerdo que en su día
      entre en vigor y en el que ellos podrán participar, contemple plenamente sus
      intereses, y no tengan que limitarse a afrontar la alternativa de <a>suscribir</a>
      la negociación del AMI o no suscribir nada en absoluto.
  - s: I hope very much therefore that those - and there are many in this House -
