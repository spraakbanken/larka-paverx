  - s: This is an issue involving the Member States - as the last speaker said - because
      all the Member States <v>signed</v> <p>up</p> to the European Union in good
      faith and have pooled resources in certain policies, and it is up to us to ensure
      that the money we have pooled is well spent and that there is no fraud against
      the public purse.
    t: Von dieser Thematik sind auch die Mitgliedstaaten betroffen, wie mein Vorredner
      bereits erwähnte, da sich alle Mitgliedstaaten der Europäischen Union in gutem
      Glauben <a>verpflichtet</a> und durch eine bestimmte Politik Ressourcen gebündelt
      haben, und nun ist es unsere Aufgabe, sicherzustellen, dass das zusammengetragene
      Geld wohl überlegt ausgegeben wird, und dass mit öffentlichen Mitteln kein Betrug
