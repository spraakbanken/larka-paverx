      the other developed markets on a fair footing and what assistance can they be
      given to develop their own industry so that they can sustain competition inside
      their own country if they <v>sign</v> <p>up</p> for opening of the government
      procurement contracts.
    t: Je voudrais demander à la Commission quel soutien elle envisage d’accorder,
      tout d’abord, aux pays africains et aux autres PMA pour leur permettre d’entrer
      en concurrence sur le marché européen et les autres marchés développés sur un
      pied d’égalité, et quelle aide ces pays peuvent recevoir afin de développer
      leur propre industrie de manière à pouvoir soutenir la concurrence à l’intérieur
