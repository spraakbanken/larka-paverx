    t: Dazu hat sich die EU seit dem Umweltgipfel von Rio in zahllosen Verträgen <a>verpflichtet</a>.
  - s: It is something that all our countries have agreed to, have <v>signed</v> <p>up</p>
      to, and have a responsibility to support.
    t: Dem haben alle unsere Länder zugestimmt, dazu haben wir uns <a>verpflichtet</a>,
      und es ist unsere Aufgabe, dazu zu stehen.
  - s: Azerbaijan has also <v>signed</v> <p>up</p> to respect democracy, human rights
      and the rule of law.
    t: Aserbaidschan <a>verpflichtete</a> sich auch dazu, Demokratie, Menschenrechte
      und die Rechtsstaatlichkeit zu achten.
  - s: For that reason I would like to ask you how the European Parliament can work
      with the Commission to encourage countries which have not yet done so to adjust
      their national legal systems and <v>sign</v> <p>up</p> to and form territorial
      groupings of this kind?
    t: Deshalb möchte ich Sie fragen, wie das Europäische Parlament mit der Kommission
      zusammenarbeiten kann, um die noch säumigen Länder zu bewegen, ihre nationalen
      Rechtsvorschriften anzupassen und sich zu solchen territorialen Verbünden zu
      <a>verpflichten</a> und sie zu bilden?
  - s: The US is rightly criticised for its failure to <v>sign</v> <p>up</p> to greenhouse
