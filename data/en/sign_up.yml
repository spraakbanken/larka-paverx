  x:
  - s: A broad majority of the Committee on Budgetary Control has <v>signed</v> <p>up</p>
      to this.
    t: La commissione per il controllo dei bilanci <a>condivide</a> ad ampia maggioranza
      questa posizione.
- c: 1
  r: 11
  v: associarvie
  x:
  - s: I repeat, the agreement that has been struck is not the most elegant of settlements,
      but the Greeks must be persuaded to <v>sign</v> <p>up</p>, because it would
      indeed be a disaster if internal division prevented us from taking our first
      action.
    t: L’accordo raggiunto, ripeto, non è eccezionale, ma dobbiamo obbligare i Greci
      ad <a>associarvisi</a>, perché sarebbe appunto un fallimento se a causa di divisioni
      interne non potessimo condurre la nostra prima azione.
- c: 1
  r: 11
  v: assumere aderire
  x:
  - s: It arises from international commitments given by these countries, for example,
      when they <v>signed</v> <p>up</p> to the European Convention on Human Rights,
      specifically the criteria laid down in its Article 3.
    t: Derivano dagli impegni internazionali che i paesi si sono <a>assunti</a>, ad
      esempio, <a>aderendo</a> alla Convenzione europea dei diritti dell’uomo, in
      particolare ai sensi dell’articolo 3.
- c: 1
  r: 11
  v: avallare
  x:
  - s: Finally, I hope that Parliament will <v>sign</v> <p>up</p> to the agreement
      with the Council at first reading, so that it can be applied as soon as possible
      and so that, in this way, the industrial demand for mercury can be reduced,
      speeding up its substitution with other materials that are not harmful to human
      health and do not prejudice the conservation of the environment.
    t: Da ultimo, spero che il Parlamento <a>avalli</a>, in prima lettura, l’accordo
      con il Consiglio perché questo possa entrare in vigore prima possibile e in
      tal modo si riduca la domanda industriale di mercurio, accelerandone la sostituzione
      con altri materiali non dannosi per la salute umana e la conservazione dell’ambiente.
