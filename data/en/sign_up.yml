      solidarity that at this point in time, two days from this December’s European
      Council meeting which will be so decisive, solidarity which we need now more
      than ever.
    t: À l’inverse de ce qui vient d’être postulé, la tâche est rendue plus malaisée
      si nous exigeons que les citoyens de sept ou huit pays <a>signent</a> l’initiative
      et je pense que, ce faisant, cela renforcera la solidarité entre les États européens,
      la solidarité entre les citoyens des États européens, cette solidarité qui,
