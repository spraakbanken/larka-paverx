    t: Dennoch haben sich bisher nur 18 der 27 Mitgliedstaaten zu dieser Konvention
      <a>verpflichtet</a>, und nur 3 Mitgliedstaaten haben sie ratifiziert.
  - s: 'We made clear to President Putin our wish to have a close energy relationship
