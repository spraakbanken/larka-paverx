---
de:
- c: 65
  r: 1
  v: unterzeichnen
  x:
  - s: It is therefore no surprise to me to see the EU attempt to <v>sign</v> <p>up</p>
      to an agreement that has been condemned by dolphin conservationists.
    t: Die EU hat das Abkommen, das AIDCP, am 26. April 1999 <a>unterzeichnet</a>
      und dem Treuhänder des AIPCD, den Vereinigten Staaten von Amerika, durch eine
      Verbalnote am 8. Juni 1999 seine Entscheidung mitgeteilt.
  - s: At the same time the Community has <v>signed</v> <p>up</p> to the Kyoto Protocol
      and has committed itself to a reduction in its emissions of carbon dioxide and
      a group of other gases of 8 % below 1990 levels between 2008 and 2012, that
      is 5.2 % in the case of Kyoto Protocol parties as a whole.
    t: Die Kommission hat indessen das Protokoll von Kyoto <a>unterzeichnet</a> und
      sich damit verpflichtet, die Emissionen von Kohlendioxyd und einiger anderer
      Gase zwischen 2008 und 2012 um 8 % gegenüber dem Stand von 1990 zu reduzieren,
      was in bezug auf die Vertragsparteien des Kyoto-Protokolls insgesamt einer Verringerung
      von 5,2 % entspricht.
  - s: It arises from international commitments given by these countries, for example,
      when they <v>signed</v> <p>up</p> to the European Convention on Human Rights,
      specifically the criteria laid down in its Article 3.
    t: Er ergibt sich aus internationalen Verpflichtungen, die diese Länder eingegangen
      sind, als sie beispielsweise die Europäische Menschenrechtskonvention, namentlich
      die in ihrem Artikel 3 enthaltenen Kriterien, <a>unterzeichneten</a>.
  - s: This is why I urge the Commission to examine the possibility of <v>signing</v>
      <p>up</p> to other Council of Europe conventions and prepare an inventory of
      those international treaties concluded within the Council of Europe which would
      help us enhance the quality of the EU’s human rights legislation, if we were
      to acceed to them.
    t: Deshalb dränge ich die Kommission dazu, die Möglichkeit zu prüfen, andere Konventionen
      des Europarats zu <a>unterzeichnen</a> und eine Aufstellung jener internationaler
      Verträge zu erarbeiten, die im Europarat geschlossen wurden und uns dabei unterstützen
      würden, die Qualität der EU-Rechtsvorschriften über Menschenrechte zu erhöhen,
      wenn wir ihnen beitreten würden.
  - s: Mr President, Commissioner, yesterday this Chamber was full of mayors who <v>signed</v>
      <p>up</p> to the Covenant of Mayors in order to make a real commitment to a
      low-CO2 economy.
    t: Am gestrigen Tag befanden sich viele Bürgermeister in diesem Saal und <a>unterzeichneten</a>
      den Konvent der BürgermeisterInnen, um wirkliches Engagement für eine CO2-arme
      Wirtschaft zu bekunden.
  - s: The action plan for the southeast has still not been made public and Turkey
      has yet to <v>sign</v> <p>up</p> to the Council of Europe’s framework convention
      on the protection of national minorities.
    t: Der Aktionsplan für den Südosten wurde noch immer nicht veröffentlicht, und
      die Türkei hat auch die Rahmenkonvention zum Schutz nationaler Minderheiten
      des Europarates noch nicht <a>unterzeichnet</a>.
  - s: All these incidents raise serious question marks with us, especially as we
      must not forget that Azerbaijan has <v>signed</v> <p>up</p> to the European
      Convention for the Protection of Human Rights and Fundamental Freedoms.
    t: All diese Vorfälle werfen bei uns ernste Fragen auf, insbesondere da wir nicht
      vergessen dürfen, dass Aserbaidschan die Europäische Konvention zum Schutze
      der Menschenrechte und Grundfreiheiten <a>unterzeichnet</a> hat.
  - s: We should call on Russia to respect the rights of national minorities and to
      comply with the international treaties it has <v>signed</v> <p>up</p> to.
    t: Wir sollten Russland dazu auffordern, die Rechte nationaler Minderheiten zu
      respektieren und die internationalen Verträge einzuhalten, die es <a>unterzeichnet</a>
      hat.
  - s: Although the politicians in power in Iran, in order to improve their image,
      may <v>sign</v> <p>up</p> to commitments resulting from international agreements,
      everyday reality is very different.
    t: Zwar <a>unterzeichnen</a> die im Iran an der Macht stehenden Politiker zur
      Verbesserung des eigenen Images die eine oder andere aus internationalen Vereinbarungen
      resultierende Verpflichtung, doch die alltägliche Realität zeigt ein deutlich
      anderes Bild.
  - s: Experience has shown that the voluntary code of conduct to which over 3 000
      lenders <v>signed</v> <p>up</p> in 2003 has not, in fact, been complied with,
      and here too there is a need for the Commission to review the situation and
      take action.
    t: Erfahrungen haben gezeigt, dass der freiwillige Verhaltenskodex, der 2003 von
      über 3 000 Einrichtungen <a>unterzeichnet</a> wurde, de facto nicht eingehalten
      wurde.
  - s: It is not enough, however, for us merely to <v>sign</v> <p>up</p> to conventions
      of this nature.
    t: Es reicht daher nicht aus, wenn wir Übereinkommen dieser Art lediglich <a>unterzeichnen</a>.
  - s: He will annex this section, and from that moment on he will refuse to withdraw,
      and the international community, tired from long weeks of intervention, will
      <v>sign</v> <p>up</p> to Milosevic’s victory, as it did at Dayton.
    t: Er wird diesen Teil annektieren und danach jeden Rückzug ablehnen, und die
      internationale Gemeinschaft wird schließlich, ermüdet durch die Anstrengungen
      der wochenlangen Intervention, so wie in Dayton den Sieg von Milosevi <a>unterzeichnen</a>.
  - s: My view is that it would have been better if the EU had just <v>signed</v>
      <p>up</p> to the Council of Europe’s European Convention on Human Rights.
    t: Meines Erachtens wäre es besser gewesen, wenn die EU einfach die Europäische
      Menschenrechtskonvention des Europarats <a>unterzeichnet</a> hätte.
  - s: I do not believe it would be a legitimate act for a British Government to <v>sign</v>
      us <p>up</p> to the Constitution on behalf of our people on these terms, and
      in those circumstances I should be perfectly happy not to qualify for this funding.
    t: Meiner Ansicht nach wäre es nicht rechtmäßig, wenn eine britische Regierung
      die Verfassung im Namen unseres Volkes zu diesen Bedingungen <a>unterzeichnen</a>
      würde.
  - s: You are aware that Moscow has reactivated the pseudo-parliamentary Council
      in Moscow that was established before the armistice, to which it has <v>signed</v>
      <p>up</p>.
    t: Sie wissen, daß Moskau den vor dem Waffenstillstand, den es ja <a>unterzeichnet</a>
      hat, eingesetzten pseudoparlamentarischen Rat in Moskau wieder aktiviert hat,
      ihn anerkennt und damit seinerseits brutal dieses Abkommen, das unter Aufsicht
      der OSZE zustande gekommen ist, gebrochen hat.
  - s: I am very pleased to learn that after repeated requests, both by the Committee
      on Petitions and others, that the Commission is now considering very seriously
      that it will <v>sign</v> <p>up</p> to the Code of Good Administrative Behaviour.
    t: Mit großer Freude höre ich, dass die Kommission nach mehrmaliger Aufforderung
      durch den Petitionsausschuss und andere Ausschüsse nun ganz ernsthaft erwägt,
      den Kodex für gute Verwaltungspraxis zu <a>unterzeichnen</a>.
  - s: I am pleased also that trafficking in human beings has been fairly high on
      the EU agenda, but pressure must be put on those Member States that have not
      already done so to <v>sign</v> <p>up</p> to the Council of Europe Convention
      on Action against Trafficking in Human Beings.
    t: Mit Freude kann ich außerdem feststellen, dass das Thema Menschenhandel recht
      weit oben auf der Tagesordnung der EU steht, doch muss auf jene Mitgliedstaaten
      Druck ausgeübt werden, die noch nicht das Übereinkommen des Europarats über
      Maßnahmen gegen den Menschenhandel <a>unterzeichnet</a> haben.
  - s: If we were to rely upon that particular route, only eight countries would be
      <v>signing</v> <p>up</p> to this particular ban, as opposed to the 27 by voting
      it through the European Parliament.
    t: Wenn wir diesen speziellen Weg einschlagen würden, würden nur acht Länder dieses
      spezielle Verbot <a>unterzeichnen</a>, im Gegensatz zu den 27 bei einer Abstimmung
      durch das Europäische Parlament.
  - s: They are also strengthened by the mandate in Article 6 of the Treaty on European
      Union to <v>sign</v> <p>up</p> to the European Convention on Human Rights.
    t: Sie werden auch durch das Mandat im Artikel 6 des Vertrags über die Europäische
      Union gestärkt, die Europäische Menschenrechtskonvention zu <a>unterzeichnen</a>.
  - s: It is only the ideology of a United States of Europe that emerges, which we
      do not support, since sovereign countries, the Member States, have already <v>signed</v>
      <p>up</p> to the convention.
    t: Es ist nur die Ideologie der Vereinigten Staaten von Europa, die hier zu Tage
      tritt, die wir nicht unterstützen, da souveräne Staaten, nämlich die Mitgliedstaaten,
      die Konvention bereits <a>unterzeichnet</a> haben.
  - s: It is easy for them to <v>sign</v> <p>up</p> to pious resolutions at a time
      of economic prosperity, but, now that is not the case, they are reluctant to
      sign up to practical action.
    t: Es ist nicht schwer für sie, in Zeiten der wirtschaftlichen Hochkonjunktur
      fromme Entschließungen zu <a>unterzeichnen</a>, aber jetzt, da dies nicht der
      Fall ist, sträuben sie sich dagegen, sich zu praktischen Maßnahmen zu verpflichten.
  - s: Since these have been carefully considered, approved and <v>signed</v> <p>up</p>
      to, not only by this House, but also by the Council and the Commission, there
      is no reason for these positions to be changed.
    t: In dieser Form wurden sie nicht nur von diesem Parlament, sondern auch vom
      Rat und von der Kommission geprüft, beschlossen und <a>unterzeichnet</a> und
      es gibt keinen Grund, etwas an diesen Positionen zu ändern.
  - s: It also leads us to remind not only the Federal State of Nigeria, but also
      Niger, Sudan and Somalia, that the current interpretation and application of
      the sharia is not only a clear violation of fundamental rights, but that it
      evidently contravenes the international commitments to human rights which they
      have <v>signed</v> <p>up</p> to, including the Cotonou agreements, article one
      of which clearly states that the rights of the individual will be respected
      and that the situation of women and issues of sex equality will systematically
      be taken into account in all areas, political, economic and social.
    t: Wir erinnern auch daran, dass Auslegung und Anwendung der Scharia, wie sie
      derzeit nicht nur im Bundesstaat Nigeria, sondern auch in Niger, im Sudan und
      in Somalia zu beobachten sind, nicht nur eine eindeutige Verletzung der Grundrechte,
      sondern auch einen klaren Verstoß gegen die von diesen Ländern <a>unterzeichneten</a>
      internationalen Verpflichtungen auf dem Gebiet der Menschenrechte, darunter
      auch gegen das Cotonou-Abkommen, darstellt.
  - s: We also call on the United States, and in particular the authorities of the
      State of Texas, to abolish the death penalty immediately and to <v>sign</v>
      <p>up</p> to a worldwide moratorium on the execution of death sentences.
    t: Außerdem fordern wir die Vereinigten Staaten und insbesondere den Staat Texas
      auf, die Todesstrafe unverzüglich abzuschaffen und ein weltweites Moratorium
      für die Vollstreckung von Todesurteilen zu <a>unterzeichnen</a>.
  - s: In future, other Member States would be able to <v>sign</v> <p>up</p> to the
      regulation and benefit from the experience of the pioneering Member States.
    t: In Zukunft könnte es auch anderen Mitgliedstaaten möglich sein, die Verordnung
      zu <a>unterzeichnen</a> und von der Erfahrung der Mitgliedstaaten zu profitieren,
      die diesen Weg bereits beschritten haben.
  - s: The entry into force of the Treaty of Lisbon created a new situation within
      the EU in the area of human rights by making the Charter of Fundamental Rights
      legally binding and by giving the European Union the status of a legal entity,
      which enables it to <v>sign</v> <p>up</p> to international treaties.
    t: Das Inkrafttreten des Vertrags von Lissabon hat im Bereich der Menschenrechte
      eine neue Situation in der EU geschaffen, indem die Charta der Grundrechte rechtsverbindlich
      geworden ist und die Europäische Union den Status einer juristischen Person
      bekommen hat, wodurch sie internationale Verträge <a>unterzeichnen</a> kann.
  - s: What we need to do now, as well as keeping up the pressure on the delinquent
      countries that have not <v>signed</v> <p>up</p>, is to move positively into
      putting resources into mine-clearance.
    t: Neben beständigem Druck auf die noch ausstehenden Länder, das Moratorium zu
      <a>unterzeichnen</a>, müssen wir jetzt unbedingt Mittel für die Räumung von
      Minen bereitstellen.
  - s: Today’s vote means that we can now <v>sign</v> <p>up</p> to the WIPO Treaty
      and we can give international copyright protection to our creative industries.
    t: Nach der heutigen Abstimmung können wir nun den Vertrag mit der WIPO <a>unterzeichnen</a>
      und die Branchen, in denen geistige Werke entstehen, im Rahmen des internationalen
      Urheberrechts schützen.
  - s: I know Bulgaria has <v>signed</v> <p>up</p> to the UN Convention on the Rights
      of People with Disabilities, but it has not ratified it.
    t: Ich weiß, dass Bulgarien die UNO-Konvention über die Rechte von Menschen mit
      Behinderungen <a>unterzeichnet</a>, aber noch nicht ratifiziert hat.
  - s: What will the Council do to ensure that all 15 European Union countries will
      <v>sign</v> <p>up</p> to a global ban in Ottawa, and what will it do to promote
      the idea not only in Europe but throughout the rest of the world?
    t: Was wird der Rat tun, damit alle 15 Länder der europäischen Union das globale
      Verbot in Ottawa <a>unterzeichnen</a>, und was wird er tun, um nicht nur Europa,
      sondern die ganze Welt für diesen Vorstoß zu gewinnen?
  - s: I am optimistic that in 2009 we can really get down to brass tacks and conclude
      a good agreement which the United States can also <v>sign</v> <p>up</p> to.
    t: Ich bin optimistisch, dass wir 2009 zur Sache kommen und ein gutes Abkommen
      schließen können, das auch die Vereinigten Staaten <a>unterzeichnen</a> können.
  - s: Mr President, since 1998 eight states in Nigeria have enforced a form of Islamic
      law which allows corporal punishment, despite the fact that it contravenes both
      the Nigerian Constitution and international covenants on human rights to which
      Nigeria has <v>signed</v> <p>up</p>.
    t: Herr Präsident, seit 1998 haben acht Bundesstaaten Nigerias eine Form des islamischen
      Rechts durchgesetzt, das die Prügelstrafe zulässt, obwohl das sowohl gegen die
      nigerianische Verfassung als auch gegen die von Nigeria <a>unterzeichneten</a>
      internationalen Übereinkommen über Menschenrechte verstößt.
  - s: I therefore wonder whether, in its future annual assessments of human rights,
      the Commission will investigate how the Convention on the Rights of the Child
      is being carried out, especially the obligation to report progress, since all
      European countries have <v>signed</v> <p>up</p> to this convention.
    t: Deshalb schlage ich vor, daß die Kommission in den kommenden jährlichen Bewertungen
      der Menschenrechte überprüft, wie die Konvention über die Rechte des Kindes
      erfüllt wird, insbesondere die Verpflichtung zum Bericht über Fortschritte,
      da alle europäischen Länder diese Konvention <a>unterzeichnet</a> haben.
  - s: The Commission can now <v>sign</v> <p>up</p> to the compromise text.
    t: Die Kommission kann nun den Kompromisstext <a>unterzeichnen</a>.
  - s: Over the last few weeks some ACP members have grown increasingly uneasy at
      the prospects of the limited - as the Commissioner himself described it - GSP
      tariff regime that awaits them on 1 January should they not <v>sign</v> <p>up</p>
      to an EPA agreement.
    t: Während der letzten Wochen ist einigen AKP-Mitgliedern zunehmend unbehaglich
      geworden angesichts der Aussicht auf die begrenzte - wie der Kommissar selbst
      formuliert hat - Zollregelung des APS, die sie am 1. Januar erwartet, falls
      sie kein WPA <a>unterzeichnen</a>.
  - s: To conclude, I wish to call on the Member States that have not yet <v>signed</v>
      <p>up</p> to the Council of Europe’s 1998 Convention on the protection of the
      environment, to adopt, under their national legislation, the necessary measures
      to do so as quickly as possible.
    t: Zum Abschluß möchte ich die Mitgliedstaaten, die das Übereinkommen des Europarates
      von 1998 zum Umweltschutz noch nicht <a>unterzeichnet</a> haben, aufrufen, im
      Rahmen ihres innerstaatlichen Rechts so schnell wie möglich die für die Unterzeichnung
      dieses Übereinkommens notwendigen Maßnahmen zu ergreifen.
  - s: Because ultimately, from the moment the Palestinians took part in the Barcelona
      Conference and <v>signed</v> <p>up</p> to the Barcelona process, it was necessary,
      as you rightly point out in your report, Mr Alavanos, to respond by putting
      the Palestinian Authority - and this is the political point - on the same level
      of institutional, economic, financial and cooperation relations as the other
      Mediterranean countries.
    t: Ab dem Moment, da die Palästinenser an der Konferenz von Barcelona teilnahmen
      und den Barcelona-Prozeß <a>unterzeichneten</a>, war es nämlich notwendig -wie
      Sie, Herr Alavanos, in Ihrem Bericht sehr richtig bemerken-, unsererseits damit
      zu antworten -und dies ist das politische Interesse der Operation-, daß wir
      die Palästinensische Behörde im Bereich der institutionellen, wirtschaftlichen,
      finanziellen und Kooperationsbeziehungen auf die gleiche Stufe stellten wie
      die übrigen Mittelmeerländer.
  - s: First of all, I am, of course, pleased that all the participating countries
      were able to <v>sign</v> <p>up</p> to the Bali Action Plan, and that negotiations
      can start.
    t: An erster Stelle freut mich natürlich, dass alle Teilnehmerstaaten den Aktionsplan
      von Bali <a>unterzeichnen</a> konnten und die Verhandlungen beginnen können.
  - s: Mr President, ladies and gentlemen, first I want to express the recognition
      and appreciation of those of us who have <v>signed</v> <p>up</p> to this solution,
      to the Members who have worked so hard on the draft resolution on Algeria.
    t: Herr Präsident, liebe Kollegen, ich möchte zunächst im Namen jener, die wir
      diese Entschließung <a>unterzeichnet</a> haben, den Kollegen danken, die an
      diesem Entschließungsantrag über Algerien mitgearbeitet haben (und ohne jeden
      Zweifel nicht gerade wenig);
  - s: Finally, in the Barcelona Declaration, Tunisia, like the other Mediterranean
      partner countries, <v>signed</v> <p>up</p> to certain principles involving respect
      for human rights and fundamental freedoms.
    t: Und schließlich hat Tunesien wie die anderen Mittelmeer-Partnerländer in der
      Erklärung von Barcelona eine bestimmte Zahl von Grundsätzen betreffend die Achtung
      der Menschenrechte und der Grundfreiheiten <a>unterzeichnet</a>.
  - s: Some have proposed that instead of having this Charter of Fundamental Rights,
      which is now in existence and which will probably be part of the new Constitution
      - although some disagree about that - we should merely have <v>signed</v> <p>up</p>
      to the European Convention on Human Rights.
    t: Es wurde vorgeschlagen, dass wir anstatt der unlängst in Kraft getretenen Charta
      der Grundrechte, die wahrscheinlich Teil unserer neuen Verfassung sein wird
      - auch wenn einige damit nicht einverstanden sind -, vielmehr die Europäische
      Menschenrechtskonvention hätten <a>unterzeichnen</a> sollen.
  - s: The question now is whether it would be useful to <v>sign</v> <p>up</p> to
      the European Convention on Human Rights, in addition to having that charter.
    t: Die Frage lautet nun, ob es sinnvoll wäre, zusätzlich zu dieser Charta die
      Europäische Konvention zu <a>unterzeichnen</a>.
  - s: All the Member States have <v>signed</v> <p>up</p> to and joined the European
      Convention on Human Rights, all the Member States have legal systems of criminal
      prosecution that are subject to the supervision of the European Court of Human
      Rights in Strasbourg, and all the Member States have jointly proclaimed, in
      political though not legal terms, the Charter of Fundamental Rights of the European
      Union.
    t: Alle Mitgliedstaaten haben die Europäische Menschenrechtskonvention <a>unterzeichnet</a>
      und sind ihr beigetreten, alle Mitgliedstaaten verfügen über Rechtssysteme zur
      Strafverfolgung, die dem Europäischen Gerichtshof für Menschenrechte mit Sitz
      in Straßburg untergeordnet sind, und alle Mitgliedstaaten haben gemeinsam -
      ausgehend von politischen und nicht rechtlichen Standpunkten - die Charta der
      Grundrechte der Europäischen Union proklamiert.
  - s: Mr President-in-Office, there are two parallel procedures here, the integration
      procedure and the negotiation procedure based on the plan put forward by the
      UN Secretary-General, who is using the Copenhagen Summit as a cut-off point
      and one of whose conditions is that both sides <v>sign</v> <p>up</p> to the
      original version of his plan.
    t: Herr Ratspräsident, es gibt zwei parallele Prozesse, den Beitrittsprozess und
      den Prozess für eine Lösung auf der Grundlage des Vorschlags des UN-Generalsekretärs,
      der den Kopenhagener Gipfel als einen Wendepunkt nutzt und die Bedingung stellt,
      dass beide Seiten den Originaltext seines Vorschlags <a>unterzeichnen</a>.
  - s: Therefore we will need to continue to encourage the US to <v>sign</v> <p>up</p>
      to core UN human rights conventions, including those on discrimination against
      women, and the rights of the child - to name but a few.
    t: So müssen wir die USA weiterhin dazu ermutigen, die wichtigen Menschenrechtskonventionen
      der UNO zu <a>unterzeichnen</a>, wie die UN-Frauenrechtskonvention zur Bekämpfung
      der Diskriminierung von Frauen und die Kinderrechtskonvention, um nur einige
      zu nennen.
  - s: The idea that China, which is the largest source of counterfeiting in the world,
      will <v>sign</v> <p>up</p> to a negotiated agreement later is unrealistic.
    t: Die Vorstellung, dass China, das für die meisten Fälschungen weltweit verantwortlich
      ist, das ausgehandelte Übereinkommen nachträglich <a>unterzeichnen</a> wird,
      ist sehr unrealistisch.
  - s: What evidence does she have that, if we do so, this will help persuade America,
      India, China, or other countries to <v>sign</v> <p>up</p> to a globally binding
      agreement?
    t: Welche Belege hat sie dafür, dass dies, wenn wir dies tun, dabei helfen wird,
      Amerika, Indien, China oder andere Länder zu überzeugen, ein globales verbindliches
      Übereinkommen zu <a>unterzeichnen</a>?
  - s: As of 18 February, 40 states have made known their reduction plans and 100
      have <v>signed</v> <p>up</p> to the Accord, but this is not enough.
    t: Am 18. Februar hatten 40 Staaten ihre Reduktionspläne bekannt gegeben und 100
      Staaten die Vereinbarung <a>unterzeichnet</a>, aber das reicht nicht aus.
  - s: Ultimately, however, and this is important, we need to remember that no judgment
      of the European Court of Human Rights means that the legislation of any Member
      State that has <v>signed</v> <p>up</p> to the European Convention for the Protection
      of Human Rights has to be amended, because the judgment recognises a right in
      response to an infringement in a specific case.
    t: Abschließend jedoch - und dies ist wichtig - dürfen wir nicht vergessen, dass
      kein Urteil des Europäischen Gerichtshofs für Menschenrechte bedeutet, dass
      die Gesetzgebung eines Mitgliedstaates, der die Europäische Menschenrechtskonvention
      <a>unterzeichnet</a> hat, geändert werden muss, weil das Urteil in einem bestimmten
      Fall aufgrund einer Verletzung ein Recht anerkennt.
  - s: The practices in question typically entail luring businesses, as well as professionals
      and non-profit entities, into being listed in a business directory free of charge,
      although signatories later discover that they have <v>signed</v> <p>up</p> to
      a contract with a fee.
    t: Später müssen die Unterzeichner allerdings feststellen, dass sie einen mit
      einer Gebühr verbundenen Vertrag <a>unterzeichnet</a> haben.
  - s: The misleading business practices in question typically entail luring businesses,
      as well as professionals and non-profit entities, into being listed in a business
      directory free of charge, but signatories later discover that they have <v>signed</v>
      <p>up</p> to a contract with a fee.
    t: Die besagten irreführenden Geschäftspraktiken bestehen üblicherweise darin,
      Unternehmen sowie Berufsangehörige und gemeinnützige Organisationen dazu zu
      verleiten, sich gebührenfrei in ein Adressbuch eintragen zu lassen, wobei die
      Unterzeichner dann später feststellen, dass sie einen mit einer Gebühr verbundenen
      Vertrag <a>unterzeichnet</a> haben.
  - s: Signatories later discover that they have <v>signed</v> <p>up</p> to a contract
      with a fee.
    t: Die Unterzeichner müssen später feststellen, dass sie einen mit einer Gebühr
      verbundenen Vertrag <a>unterzeichnet</a> haben.
  - s: But the Commission continues to insist that Africa, Caribbean and Pacific countries
      must commit to signing up fully to EPAs in 2008 and that some countries in the
      region should <v>sign</v> <p>up</p> to EPAs while others do not.
    t: Die Kommission besteht jedoch unverändert darauf, dass die Staaten in Afrika,
      im Karibischen Raum und im Pazifischen Ozean sich verpflichten, die EPA 2008
      vollständig zu unterzeichnen, und dass einige Staaten in der Region die EPA
      <a>unterzeichnen</a>, während andere dies nicht tun.
  - s: I never <v>sign</v> <p>up</p> to a deal about something that I do not understand,
      and yet we are asking Africa to do precisely that.
    t: Ich <a>unterzeichne</a> grundsätzlich keine Verträge über etwas, das ich nicht
      verstehe;
  - s: I hope very much therefore that those - and there are many in this House -
      who have an influence on the developing countries will encourage them to move
      to a position in which they will welcome a negotiation in the WTO as well as
      a negotiation in the OECD, precisely in order that the agreement which will
      eventually come into effect in which they can participate will be one that fully
      reflects their interests and that they will not simply be faced with the alternative
      of <v>signing</v> <p>up</p> to the MAI negotiation or not signing up to anything
      at all.
    t: Nur so kann das letztendlich in Kraft tretende Abkommen, an dem auch sie sich
      beteiligen können, ihre Interessen voll und ganz widerspiegeln, so daß sie nicht
      einfach mit der Entscheidung konfrontiert werden, ob sie das MAI-Abkommen <a>unterzeichnen</a>
      oder gar nichts unterzeichnen.
  - s: I hope very much therefore that those - and there are many in this House -
      who have an influence on the developing countries will encourage them to move
      to a position in which they will welcome a negotiation in the WTO as well as
      a negotiation in the OECD, precisely in order that the agreement which will
      eventually come into effect in which they can participate will be one that fully
      reflects their interests and that they will not simply be faced with the alternative
      of signing up to the MAI negotiation or not <v>signing</v> <p>up</p> to anything
      at all.
    t: Nur so kann das letztendlich in Kraft tretende Abkommen, an dem auch sie sich
      beteiligen können, ihre Interessen voll und ganz widerspiegeln, so daß sie nicht
      einfach mit der Entscheidung konfrontiert werden, ob sie das MAI-Abkommen unterzeichnen
      oder gar nichts <a>unterzeichnen</a>.
  - s: We and the rest of the world have <v>signed</v> <p>up</p> to the UN Convention
      on the Rights of the Child.
    t: Wir und die anderen Teile der Welt, die die UN-Kinderrechtskonvention <a>unterzeichnet</a>
      haben.
  - s: 'We cannot get involved in the negotiations but the most important thing we
      can do - and I hope the House will agree - is to give strong support to the
      EU negotiating team and say to the Americans: ’come on, <v>sign</v> <p>up</p>,
      we need this agreement’ .'
    t: „Nun kommt schon, <a>unterzeichnet</a>, wir brauchen dieses Abkommen “.
  - s: Furthermore, my government supported the approval of a new Military Penal Code
      which includes significant advances with regard to the competence of the civil
      courts to judge the military with regard to crimes such as genocide, enforced
      abduction and torture and we have <v>signed</v> <p>up</p> to the Statute of
      the International Criminal Court.
    t: Gleichzeitig gab meine Regierung den Impuls zur Annahme eines neuen Militärstrafgesetzbuchs,
      das wesentliche Fortschritte in bezug auf die Zuständigkeit der Zivilgerichte
      zur Verurteilung von Militärs bei Vergehen wie Völkermord, Entführung und Folter
      beinhaltet, und wir <a>unterzeichneten</a> das Statut des Internationalen Strafgerichtshofs.
  - s: The European Union must show itself to be strong on this matter and encourage
      as many countries as possible to <v>sign</v> <p>up</p> to this commitment and
      fulfil it.
    t: Die Europäische Union muß sich in diesem Punkt stark zeigen und sich dafür
      einsetzen, daß eine größtmögliche Zahl von Ländern die Verpflichtung <a>unterzeichnet</a>
      und erfüllt.
  - s: Such coordination is, of course, precisely what the Tory Government <v>signed</v>
      <p>up</p> to.
    t: Doch genau diese Koordination hat die konservative Regierung <a>unterzeichnet</a>.
  - s: In September 1996 the treaty was opened for signature and all the countries
      of the EU have <v>signed</v> <p>up</p> to this treaty.
    t: Im September 1996 stand das Übereinkommen zur Unterzeichnung bereit, und alle
      EU-Länder haben dieses Abkommen <a>unterzeichnet</a>.
  - s: So 29 countries have <v>signed</v> <p>up</p> to it.
    t: 29 Länder, darunter sämtliche 15 EU-Mitgliedstaaten, haben das Protokoll <a>unterzeichnet</a>.
  - s: secondly, in the countries which have <v>signed</v> <p>up</p> to the obligations
      of the money laundering convention, the same criteria I have mentioned must
      be applied for exchanges from European currency to the dollar.
    t: zum zweiten müssen in den Ländern, die die Verpflichtungen des Übereinkommens
      zum Schutz gegen die Geldwäsche <a>unterzeichnet</a> haben, für den Umtausch
      europäischer Währungen in Dollar die gleichen, gerade genannten Kriterien angewendet
      werden.
  - s: Another is for the Union itself to <v>sign</v> <p>up</p> to the European Convention.
    t: Ein weiterer Aspekt ist der, daß die Union selbst die Europäische Konvention
      <a>unterzeichnet</a>.
  - s: I am very concerned as an Irish MEP that the rights of citizens in my country
      may be less than the rights of citizens in other EU states if my country does
      not <v>sign</v> <p>up</p> to that Charter.
    t: Als irischer EP-Abgeordneter mache ich mir wirklich große Sorgen, dass die
      Rechte der Bürger in meinem Land weniger wert sind als die der Bürger anderer
      EU-Staaten, wenn mein Land diese Charta nicht <a>unterzeichnet</a>.
  - s: Mr President, Baroness Ashton, my group has not <v>signed</v> <p>up</p> to
      the compromise resolution on Belarus.
    t: Meine Fraktion hat die Kompromissentschließung zu Belarus nicht <a>unterzeichnet</a>.
- c: 23
  r: 2
  v: Unterzeichnung
  x:
  - s: Mr President, Commissioner, Russia is refusing to <v>sign</v> <p>up</p> to
      the Multilateral Nuclear Environmental Programme in the Russian Federation,
      which would open the way for significant aid from the West to clean up nuclear
      waste in Russia, something which Commissioner Nielson also mentioned.
    t: Russland verweigert die <a>Unterzeichnung</a> des Multilateral Nuclear Environmental
      Programme in the Russian Federation, das den Weg für eine umfassende Unterstützung
      des Westens für die Beseitigung radioaktiven Materials in Russland frei machen
      würde, was ja auch von Kommissar Nielson erwähnt wurde.
  - s: The government of Djibouti also undertook to respect this principle when it
      <v>signed</v> <p>up</p> to the Lomé Convention, Article 5 of which states that
      each signatory shall be guided by the principles of respect for human rights
      and democratisation of their own country.
    t: Zur Einhaltung dieser Grundsätze hat sich die dschibutische Regierung auch
      durch die <a>Unterzeichnung</a> des Lomé-Abkommens verpflichtet, in dessen Artikel
      5 verfügt wird, daß jeder Unterzeichnerstaat die Grundsätze der Wahrung der
      Menschenrechte und der Demokratisierung des eigenen Landes zu achten hat.
  - s: On 17 March the Commission presented a recommendation to enter into negotiations
      for the Union to <v>sign</v> <p>up</p> to the Convention.
    t: Am 17. März hat die Kommission eine Empfehlung vorgelegt, in die Verhandlungen
      mit der Union zur <a>Unterzeichnung</a> der Konvention einzutreten.
  - s: I am very pleased that by <v>signing</v> <p>up</p> to the most fundamental
      European human rights document, the European Union is taking another step towards
      developing a truly unified Europe and is enhancing its credibility when it intervenes
      against human rights violations in third countries.
    t: Ich freue mich sehr darüber, dass die Europäische Union durch die <a>Unterzeichnung</a>
      des grundlegendsten europäischen Dokuments für Menschenrechte einen weiteren
      Schritt hin zur Entwicklung eines wirklich geeinten Europas unternimmt und ihre
      Glaubwürdigkeit erhöht, wenn sie gegen Menschenrechtsverletzungen in Drittländern
      vorgeht.
  - s: This report clarifies institutional and operational aspects arising from the
      European Union <v>signing</v> <p>up</p> to the European Convention for the Protection
      of Human Rights and Fundamental Freedoms.
    t: Dieser Bericht klärt institutionelle und operationelle Aspekte, die sich aus
      der <a>Unterzeichnung</a> der Europäischen Konvention zum Schutze der Menschenrechte
      und Grundfreiheiten durch die Europäische Union ergeben.
  - s: 'Lastly, by adopting this directive, the EU will reinforce and bolster the
      explicit signal that it gave when <v>signing</v> <p>up</p> to the Kyoto protocol:'
    t: Und schließlich wird die EU mit der Annahme dieser Richtlinie die klare Botschaft,
      die sie mit der <a>Unterzeichnung</a> des Protokolls von Kyoto ausgesandt hat,
      erneut bekräftigen, dass sie nämlich zu den weltweit führenden verantwortungsbewussten
      Akteuren im Bereich Umwelt zählt.
  - s: the progressive democratisation of the regime, respect for human rights, changes
      to the criminal justice system, with the abolition of the death penalty as a
      first priority, and <v>signing</v> <p>up</p> to the Geneva Convention.
    t: allmähliche Demokratisierung des Regimes, Achtung der Menschenrechte, Wandel
      des Strafjustizsystems mit der Abschaffung der Todesstrafe als erster Priorität
      und <a>Unterzeichnung</a> der Genfer Konvention.
  - s: This will mean, Madam President, that soon we will be able to celebrate the
      European Union <v>signing</v> <p>up</p> to the European Convention for the Protection
      of Human Rights and Fundamental Freedoms.
    t: Das bedeutet, Frau Präsidentin, dass wir bald in der Lage sein werden, die
      <a>Unterzeichnung</a> der Europäischen Konvention zum Schutze der Menschenrechte
      und Grundfreiheiten zu feiern.
  - s: Madam President, the European Union <v>signing</v> <p>up</p> to the Council
      of Europe’s Convention on Human Rights will be followed by legislation that
      will make the convention part of European Union law, as well as being another
      organisation’s document as an external benchmark.
    t: Frau Präsidentin, die <a>Unterzeichnung</a> der Konvention des Europarats zum
      Schutze der Menschenrechte wird eine Gesetzgebung folgen lassen, welche die
      Konventionen zu einem Teil des Rechts der Europäischen Union werden lässt und
      zugleich ein Dokument ist, das einer anderen Organisation als externer Maßstab
      dient.
  - s: It gives other Member States, which are not taking part at this stage, sufficient
      opportunity to evaluate the positive and negative effects of this proposal for
      a regulation over time and to consider <v>signing</v> <p>up</p> to it.
    t: Dies bietet anderen Mitgliedstaaten, die zu diesem Zeitpunkt noch nicht teilnehmen,
      ausreichend Gelegenheit, die positiven und negativen Auswirkungen dieses Verordnungsvorschlags
      im Laufe der Zeit zu bewerten und die <a>Unterzeichnung</a> des Verordnungsvorschlags
      in Erwägung zu ziehen.
  - s: Parliament therefore wishes to know whether any new countries are interested
      in <v>signing</v> <p>up</p> to the agreement in the short term, and particularly
      whether we can expect substantial commitments from China in relation to the
      opening up of its public markets.
    t: Deshalb möchte das Parlament wissen, ob es neue Länder gibt, die auf kurze
      Sicht an der <a>Unterzeichnung</a> des Übereinkommens interessiert sind, und
      vor allem, ob wir von China substanzielle Zusagen im Hinblick auf die Öffnung
      seiner öffentlichen Märkte erwarten können.
  - s: It is clear that the African countries and other LDCs feel that the costs potentially
      outweigh the benefits of <v>signing</v> <p>up</p> to this agreement.
    t: Offenkundig sind die afrikanischen Staaten und andere am wenigsten entwickelte
      Länder der Auffassung, dass die Kosten möglicherweise größer als die Vorteile
      einer <a>Unterzeichnung</a> dieses Übereinkommens sind.
  - s: I should also like to underline that the industry concerned, namely the chlor-alkali
      sector, signalled its support for this proposal and is willing to <v>sign</v>
      <p>up</p> to a voluntary commitment.
    t: Ich möchte auch hervorheben, dass die betroffene Industrie, namentlich der
      Chloralkali-Sektor, ihre Unterstützung für diesen Vorschlag signalisiert und
      sich zur <a>Unterzeichnung</a> einer freiwilligen Verpflichtung bereit erklärt
      hat.
  - s: Clearly, the granting of European Union mine-action support can work as an
      important lever to get potential beneficiary countries to <v>sign</v> <p>up</p>
      to the Convention.
    t: Zweifellos kann die finanzielle Unterstützung der Minenräumung durch die Europäische
      Union als Druckmittel eingesetzt werden, um potentielle Empfängerländer zur
      <a>Unterzeichnung</a> des Übereinkommens zu bewegen.
  - s: It is true that one of the essential elements for the creation of this mechanism
      is the principle of mutual trust that has resulted from the Member States <v>signing</v>
      <p>up</p> to the Council of Europe’s European Convention of Human Rights of
      1950 and from having jointly proclaimed the Charter of Fundamental Rights of
      the European Union in December of 2000.
    t: In der Tat ist eines der wesentlichen Elemente des Aufbaus dieses Mechanismus
      der Grundsatz des gegenseitigen Vertrauens im Ergebnis der <a>Unterzeichnung</a>
      der Europäischen Menschenrechtskonvention des Europarats von 1950 durch die
      Mitgliedstaaten und der gemeinsamen Proklamierung der Charta der Grundrechte
      der Europäischen Union im Dezember 2000.
  - s: With this aim in mind the Union started international efforts to encourage
      as many states as possible to <v>sign</v> <p>up</p> to the Rome Statute before
      the deadline expired on 31 December 2000.
    t: Zur Erreichung dieses Ziels hat sie daher auf internationaler Ebene Schritte
      unternommen, um so viele Staaten wie möglich zur <a>Unterzeichnung</a> des Statuts
      von Rom vor Ablauf der entsprechenden Frist am 31. Dezember 2000 zu bewegen.
  - s: If we are to give the Community power in this area of competence - and we should
      - then it should also be underpinned by the sort of balance achieved by the
      Community itself <v>signing</v> <p>up</p> to the European Convention on Human
      Rights.
    t: Wenn wir der Gemeinschaft in diesem Kompetenzbereich Befugnisse erteilen -
      und das sollten wir tun -, dann sollten sie auch auf jener Balance beruhen,
      die die Gemeinschaft selbst durch die <a>Unterzeichnung</a> der Europäischen
      Menschenrechtskonvention erlangt.
  - s: Therefore, as well as <v>signing</v> <p>up</p> to the additional protocol of
      the Atomic Energy Agency, I also believe that we can contribute to increasing
      stability in the region, because we must point out that this region needs stability.
    t: Deshalb können wir, abgesehen von der <a>Unterzeichnung</a> des Zusatzprotokolls
      in der Atomenergiebehörde, auch zur Erhöhung der Stabilität in der Region beitragen,
      denn diese Region braucht Stabilität.
  - s: I would therefore like to ask, Commissioner, if you could explain to us the
      tactics that are involved and whether you are in talks with the Chinese over
      China <v>signing</v> <p>up</p> to the agreement at a later date.
    t: Aus diesem Grund möchte ich Sie, Herr Kommissar, fragen, ob Sie uns die Taktiken
      erklären und mitteilen können, ob mit China Gespräche über eine spätere <a>Unterzeichnung</a>
      des Abkommens geführt werden.
  - s: These two countries should be congratulated for their courage and foresight
      in <v>signing</v> <p>up</p> to these voluntary agreements with the EU.
    t: Diesen zwei Ländern sollte für ihren Mut und ihre Voraussicht mit der <a>Unterzeichnung</a>
      dieser Freiwilligen Abkommen mit der EU gratuliert werden.
  - s: If we add to this the fact that, in the regional fisheries organisation that
      I mentioned, Papua New Guinea is leading other countries in flatly refusing
      to <v>sign</v> <p>up</p> to any international rules to manage and control fisheries,
      the result is that, while the Directorate-General for Maritime Affairs and Fisheries
      is going the whole hog to combat illegal fishing, others are opening their doors
      to it.
    t: Wenn wir nun noch die Tatsache hinzufügen, dass Papua-Neuguinea in der regionalen
      Fischereiorganisation, die ich erwähnt habe, andere Länder dazu bringt, die
      <a>Unterzeichnung</a> internationaler Vorschriften für die Steuerung und Kontrolle
      der Fischerei rundweg abzulehnen, dann führt das dazu, dass - während die Generaldirektion
      Maritime Angelegenheiten und Fischerei alles für die Bekämpfung der illegalen
      Fischerei tut - andere ihr Tür und Tor öffnen.
  - s: It is unacceptable that various developing countries are being blackmailed
      by making their public aid dependent on <v>signing</v> <p>up</p> to the so-called
      ’Economic Partnership Agreements’, despite the resistance of many of these countries
      and the concerns they have expressed.
    t: Es ist inakzeptabel, dass viele Entwicklungsländer erpresst werden, indem ihre
      öffentlichen Hilfen von der <a>Unterzeichnung</a> sogenannter „Wirtschaftspartnerschaftsabkommen“
      abhängig gemacht werden, und das trotz des Widerstandes und der Besorgnis vieler
      dieser Länder.
  - s: After all we have committed ourselves to eradicating hunger and poverty in
      <v>signing</v> <p>up</p> to the so-called Millennium Goals.
    t: Mit der <a>Unterzeichnung</a> der so genannten Millenniums-Entwicklungsziele
      haben wir uns der Beseitigung von Hunger und Armut verschrieben.
- c: 19
  r: 3
  v: unterschreiben
  x:
  - s: That is a statement that even Erich Honecker could have <v>signed</v> <p>up</p>
      to, because transit through Lithuania will be more difficult for passengers
      than transit from West Germany to west Berlin via East Germany was in the old
      days.
    t: Diesen Satz hätte auch Erich Honecker <a>unterschrieben</a>, denn der Transit
      durch Litauen wird für die Reisenden schwieriger sein, als es der Transit durch
      die DDR von Westdeutschland nach West-Berlin war.
  - s: Mr President, Madam Commissioner, ladies and gentlemen, first I would like
      to clarify why I and six other Italian Members of the European People’s Party
      have not thought it right to <v>sign</v> <p>up</p> to two of the amendments
      which will be put to the vote in this House tomorrow.
    t: Herr Präsident, Frau Kommissarin, Kolleginnen und Kollegen, zunächst möchte
      ich erläutern, warum ich und sechs andere italienische Abgeordnete der Europäischen
      Volkspartei es nicht für angebracht halten, zwei der morgen zur Abstimmung stehenden
      Änderungsanträge zu <a>unterschreiben</a>.
  - s: I am glad that the hard work of my colleagues has managed to establish a broad
      base of support across political groups, turning 194 amendments into 26 compromises,
      which most groups were able to <v>sign</v> <p>up</p> to.
    t: Ich bin erfreut, dass es dank der harten Arbeit meiner Kolleginnen und Kollegen
      gelungen ist, eine breite parteiübergreifende Unterstützungsbasis zu schaffen
      und 194 Änderungsanträge in 26 Kompromisse zu verwandeln, die die meisten Fraktionen
      <a>unterschreiben</a> konnten.
  - s: The International Maritime Organisation, as we all know, has the capacity neither
      for controlling nor for making mandatory the regulations subscribed to by some
      states who often forget their commitments and close their eyes - to put it mildly
      - to the obligations they have <v>signed</v> <p>up</p> to in these conventions.
    t: Die Internationale Seeschiffahrtsorganisation verfügt - das wissen wir alle
      -weder über die Fähigkeit oder die Kontrollmöglichkeiten, noch kann sie den
      Regelungen bindenden Charakter verleihen, die von einigen Staaten unterzeichnet
      wurden, welche die eingegangenen Verpflichtungen häufig vergessen oder im Hinblick
      darauf, was sie in diesen Übereinkommen <a>unterschrieben</a> haben, milde gesagt,
      ein Auge zudrücken.
  - s: At the very least, we should know what the impact is before we <v>sign</v>
      <p>up</p> to something, especially at a time when we are renegotiating the CAP
      and we are deciding how future farm support is decided.
    t: Wir sollten die Auswirkungen kennen, bevor wir irgendetwas <a>unterschreiben</a>,
      besonders zu einer Zeit, in der wir die GAP neu verhandeln und darüber entscheiden,
      wie die zukünftige Unterstützung der landwirtschaftlichen Betriebe entschieden
      wird.
  - s: If the UK is to enter into an agreement with the US it must be a fully reciprocal
      arrangement and not the almost one-way-traffic one that the EU has <v>signed</v>
      <p>up</p> to here.
    t: Wenn das Vereinigte Königreich mit den USA ein Abkommen eingehen soll, muss
      es ein vollkommen auf Gegenseitigkeit beruhendes Abkommen sein, und nicht ein
      Abkommen, das beinahe einer Einbahnstraße gleicht, wie das, das die EU hier
      <a>unterschrieben</a> will.
  - s: I think they should <v>sign</v> <p>up</p> to the agreement on the banning of
      anti-personnel mines as soon as possible.
    t: Ich finde, daß auch sie das Abkommen über das Verbot von Antipersonenminen
      schnellstens <a>unterschreiben</a> müssen.
  - s: It fêtes the Sudanese dictator Omar El Bashir in Lisbon, along with Mugabe
      the oppressor of Zimbabwe, where in the ultimate sickening act of hypocrisy
      they <v>sign</v> <p>up</p> to a declaration on human rights and good governance.
    t: In Lissabon hofiert sie den sudanesischen Diktator Omar El Baschir zusammen
      mit Mugabe, dem Unterdrücker Simbabwes, die dort in einem höchst ekelerregenden
      Akt der Heuchelei eine Erklärung zu Menschenrechten und verantwortungsvollem
      Regierungshandeln <a>unterschreiben</a>.
  - s: When France <v>signed</v> <p>up</p> to the European commitments in the various
      Treaties, from Maastricht to Lisbon, it agreed to transfer to the Community
      - and this is something I regret - a number of its prerogatives, notably in
      the area of foreign affairs.
    t: Als Frankreich seine europäischen Verpflichtungen in den verschiedenen Verträgen,
      von Maastricht bis Lissabon, <a>unterschrieben</a> hat, hat es akzeptiert, was
      ich bedauere, einen Teil seiner Zuständigkeiten, vor allem hinsichtlich der
      auswärtigen Angelegenheiten, auf die Gemeinschaftsebene zu übertragen.
  - s: are you sure that the Heads of State or Government would be as willing to <v>sign</v>
      <p>up</p> to the Treaty today as they were then?
    t: Sind Sie sicher, dass die Staats- und Regierungschefs den Vertrag heute auch
      noch so <a>unterschreiben</a> würden, wie sie es damals getan haben?
  - s: We now need a solution for those non-LDC countries which do not feel able to
      <v>sign</v> <p>up</p> at present.
    t: Wir brauchen eine Lösung für jene Nicht-LDC, die sich nicht in der Lage sehen,
      jetzt zu <a>unterschreiben</a>.
  - s: If you <v>sign</v> <p>up</p> to 25%, but only manage to come up with 9%, as
      one Member State has done, then that amounts to a great sin.
    t: Wenn man 25 Prozent <a>unterschrieben</a> hat und nur 9 Prozent erreicht, wie
      das bei einem Mitgliedstaat der Fall ist, dann ist das eine große Sünde.
  - s: The politicians in the Serbian sector of Bosnia do not regard their sector
      as a constitutive part of Bosnia, and yet that is what is set down in the accord,
      and that is what they <v>signed</v> <p>up</p> to!
    t: Das ist aber festgelegt, das haben sie <a>unterschrieben</a>!
  - s: 'All the United Nations Member States have <v>signed</v> <p>up</p> to the following
      two principles:'
    t: 'Alle Mitgliedstaaten der Vereinten Nationen haben die beiden folgenden Prinzipien
      <a>unterschrieben</a>:'
  - s: Despite its high-sounding political pronouncements around the world, and despite
      having <v>signed</v> <p>up</p> to the Rio and Berlin treaties, the Council is
      blocking the one programme - THERMIE II - which is concerned with renewable
      energy.
    t: Der Rat blockiert entgegen seinen vollmundigen politischen Ankündigungen überall
      auf der Welt, und obwohl er Rio <a>unterschrieben</a> hat, obwohl er Berlin
      unterschrieben hat, das einzige Programm, nämlich THERMIE II, in dem es um erneuerbare
      Energien geht.
  - s: Like you, Commissioner, I would personally prefer a more flexible objective,
      to which everybody is committed, to an objective of a 30% reduction with no
      idea of who will <v>sign</v> <p>up</p> to it.
    t: Wie Sie, Herr Kommissar, würde ich persönlich ein flexibleres Ziel vorziehen,
      zu dem sich jeder verpflichtet, eine Reduzierung um 30 %, doch wir wissen nicht,
      wer das <a>unterschreiben</a> wird.
  - s: We believe that it is necessary to encourage the governments which have not
      yet done so to <v>sign</v> <p>up</p> to the United Nations agreement on fish
      stocks, which is directly aimed at combating this kind of fishing.
    t: Unseres Erachtens ist es notwendig, die Regierungen, die es noch nicht getan
      haben, aufzufordern, das Übereinkommen der Vereinten Nationen über Fischbestände
      zu <a>unterschreiben</a>, das sich direkt gegen diese Art der Fischerei richtet.
