      the US is at at present.
    t: Die USA werden zu Recht dafür kritisiert, dass sie sich nicht zu den Reduzierungszielen
      für Treibhausgase <a>verpflichten</a>, aber die EU investiert lange nicht so
      viel, wie gegenwärtig die USA.
