- c: 108
  r: 1
  v: assinar
  x:
  - s: Parliament has taken an initiative on her behalf before, for in July 178 MEPs
      <v>signed</v> <p>up</p> to demand for her release.
    t: O Parlamento Europeu já tinha tomado uma iniciativa em seu favor, em Julho,
      quando 178 dos seus deputados <a>assinaram</a> uma petição para a sua libertação.
  - s: All parties have <v>signed</v> <p>up</p> to it and must do what they have undertaken
      to do.
    t: Todas as partes o <a>assinaram</a> e têm de fazer aquilo que se comprometeram
      fazer.
  - s: There is little point in the Irish Government <v>signing</v> <p>up</p> to European
      legislation if it makes no real effort to live up to its obligations.
    t: Não há razão para o governo irlandês <a>assinar</a> a legislação europeia se
      não envida esforços reais para cumprir com as suas obrigações.
  - s: At the same time the Community has <v>signed</v> <p>up</p> to the Kyoto Protocol
      and has committed itself to a reduction in its emissions of carbon dioxide and
      a group of other gases of 8 % below 1990 levels between 2008 and 2012, that
      is 5.2 % in the case of Kyoto Protocol parties as a whole.
    t: Por outro lado, a Comunidade <a>assinou</a> o Protocolo de Quioto, comprometendo-se
      a reduzir, entre 2008 e 2012, as suas emissões de dióxido de carbono e de vários
      outros gases para valores inferiores em 8 % ao nível de 1990, o que equivale
      a uma redução média de 5,2 % para a totalidade das partes que assinaram o Protocolo
      de Quioto.
  - s: Mr President, Commissioner, yesterday this Chamber was full of mayors who <v>signed</v>
      <p>up</p> to the Covenant of Mayors in order to make a real commitment to a
      low-CO2 economy.
    t: Senhor Presidente, Senhor Comissário, ontem, esta Câmara encheu-se de autarcas
      que <a>assinaram</a> o Pacto de Autarcas para tornar realidade o compromisso
      de uma economia de baixas emissões de CO2.
  - s: The action plan for the southeast has still not been made public and Turkey
      has yet to <v>sign</v> <p>up</p> to the Council of Europe’s framework convention
      on the protection of national minorities.
    t: O plano de acção para a região do Sudeste permanece por divulgar, e a Turquia
      ainda não <a>assinou</a> a Convenção-quadro para a protecção das minorias nacionais
      estabelecida pelo Conselho da Europa.
  - s: The Azerbaijani Government is losing its credibility by breaching conventions
      it has itself <v>signed</v> <p>up</p> to, such as the Council of Europe and
      the European Convention on Human Rights.
    t: O Governo do Azerbaijão está a perder credibilidade ao violar convenções que
      <a>assinou</a>, nomeadamente as convenções em matéria de direitos humanos do
      Conselho da Europa e da União Europeia.
  - s: 'Lastly, by adopting this directive, the EU will reinforce and bolster the
      explicit signal that it gave when <v>signing</v> <p>up</p> to the Kyoto protocol:'
    t: 'Por último, ao adoptar esta directiva, a UE reforçará e apoiará o sinal explícito
      que deu ao <a>assinar</a> o Protocolo de Quioto:'
  - s: This bill flies in the face of press freedom and disregards international conventions
      <v>signed</v> <p>up</p> to by the Kenyan Government.
    t: Este projecto de lei põe em causa a liberdade de imprensa e ignora as convenções
      internacionais <a>assinadas</a> pelo Governo Queniano.
  - s: I am very disappointed, however, that three Member States - Sweden, Slovenia
      and Estonia - have yet to <v>sign</v> <p>up</p> to the Convention.
    t: Mas lamento o facto de 3 Estados Membros (Suécia, Eslovénia e Estónia) ainda
      não terem <a>assinado</a> esta Convenção.
  - s: He will annex this section, and from that moment on he will refuse to withdraw,
      and the international community, tired from long weeks of intervention, will
      <v>sign</v> <p>up</p> to Milosevic’s victory, as it did at Dayton.
    t: Assim, a comunidade internacional, desgastada pelos esforços de longas semanas
      de intervenção, <a>assinará</a>, como o fez em Dayton, a vitória de Milosevic.
  - s: It would of course be easier for all lobbyists if we could get a kind of ’one-stop
      shop’ where they could register and <v>sign</v> <p>up</p> to indicate that they
      intend to comply with the rules.
    t: Seria evidentemente mais fácil para todos os representantes de grupos de interesses
      procederem a um registo único, nele <a>assinando</a> o compromisso de observarem
      as regras.
  - s: We call on the Upper Sharia Court of Appeal of Katsina to respect and uphold
      the international human rights agreements that Nigeria has <v>signed</v> <p>up</p>
      to and to ensure that any Sharia law in breach of these rights is repealed.
    t: Exortamos o Alto Tribunal de Recurso da Xária a respeitar e defender os acordos
      internacionais em matéria de direitos humanos que a Nigéria <a>assinou</a>,
      garantindo que qualquer Xária que viole esses direitos será revogada.
  - s: Madam Commissioner, Minister, we shall be together in Kyoto, but I also hope
      we shall be here in January, when we finally begin to put into practice what
      we <v>signed</v> <p>up</p> to at the Earth summit in Rio de Janeiro in 1992.
    t: Senhora Comissária, Senhor Ministro, estaremos juntos em Quioto, mas também
      espero que aqui estaremos em Janeiro quando, finalmente, começarmos a cumprir
      o que <a>assinámos</a> em 1992, no Rio do Janeiro, na cimeira da Terra.
  - s: When Member States <v>signed</v> <p>up</p> to the Edinburgh Agreement, they
      knew the commitments they were entering into;
    t: Quando os Estados-membros <a>assinaram</a> o Acordo de Edimburgo, sabiam quais
      eram os compromissos que estavam a assumir;
  - s: I am disappointed, however, that the Council has not <v>signed</v> <p>up</p>
      to the proposal.
    t: Entristece-me, contudo, o facto de o Conselho não ter <a>assinado</a> a proposta.
  - s: As the rapporteur on Egypt, I sincerely hope that we can take this opportunity
      to encourage the other partners who have not yet <v>signed</v> <p>up</p> to
      an agreement to do so as soon as possible.
    t: Enquanto relator deste dossier, espero vivamente que possamos, neste momento,
      encorajar os esforços das outras parcerias que ainda não <a>assinaram</a> acordos,
      e fazê-lo o mais rapidamente possível.
  - s: I am pleased also that trafficking in human beings has been fairly high on
      the EU agenda, but pressure must be put on those Member States that have not
      already done so to <v>sign</v> <p>up</p> to the Council of Europe Convention
      on Action against Trafficking in Human Beings.
    t: Regozijo-me também com a elevada prioridade atribuída na Agenda da UE ao tráfico
      de seres humanos, mas é preciso que exerçamos pressão sobre os Estados-Membros
      que ainda não <a>assinaram</a> a Convenção do Conselho da Europa relativa à
      Acção contra o Tráfico de Seres Humanos para que o façam.
  - s: However, until now, only 18 of the 27 Member States have <v>signed</v> <p>up</p>
      to this Convention and only 3 Member States have ratified it.
    t: Contudo, até à data só 18 dos 27 Estados-Membros <a>assinaram</a> esta Convenção
      e só 3 Estados-Membros a ratificaram.
  - s: According to the European Parliament’s own legal experts, its effect will be
      to reduce the protection of women in the 14 countries who have <v>signed</v>
      <p>up</p> to the Social Chapter.
    t: De acordo com os próprios especialistas do Parlamento Europeu em questões jurídicas,
      o seu efeito será a redução da protecção das mulheres nos 14 Estados que <a>assinaram</a>
      o Capítulo Social.
  - s: Both the Labour and Liberal Democrats in the current election campaigns have
      promised to <v>sign</v> <p>up</p> to the Social Chapter.
    t: Nas presentes campanhas eleitorais, tanto os Trabalhistas como os Liberais
      Democratas prometeram <a>assinar</a> o Capítulo Social.
  - s: 'We made clear to President Putin our wish to have a close energy relationship
      with such a key partner, but that relationship must be based on the principles
      that Russia has already <v>signed</v> <p>up</p> to at the G8 hosted by Russia
      this year, as well as the energy charter:'
    t: 'Tornámos claro ao Presidente Putin o nosso desejo de mantermos uma relação
      estreita no domínio da energia com um parceiro tão importante, mas essa relação
      tem de assentar nos princípios que a Rússia já <a>assinou</a> na reunião do
      G8 que ela mesma organizou este ano, bem como na carta da energia:'
  - s: I know that there are many important days in this House, but I sincerely believe
      that since the Treaty of Lisbon was adopted on 1 December 2009, the mandate
      for the European Union to <v>sign</v> <p>up</p> to the Convention for the Protection
      of Human Rights and Fundamental Freedoms has been one of the big headlines of
      the process of European integration.
    t: Sei que há muitos dias importantes nesta Assembleia, mas acredito sinceramente
      que, desde a adopção do Tratado de Lisboa em 1 de Dezembro de 2009, o mandato
      atribuído à União Europeia para <a>assinar</a> a Convenção Europeia para a Protecção
      dos Direitos do Homem e das Liberdades Fundamentais tem sido um dos grandes
      destaques do processo de integração europeia.
  - s: We hope that more countries will soon join Egypt, Jordan, Morocco and Tunisia
      in <v>signing</v> <p>up</p> to the Agadir Agreement.
    t: Esperamos que mais países se juntem em breve ao Egipto, à Jordânia, a Marrocos
      e à Tunísia <a>assinando</a> o Acordo de Agadir.
  - s: We <v>signed</v> <p>up</p> to the Barcelona process in order to make action
      in the Mediterranean more effective.
    t: <a>Assinámos</a> o processo de Barcelona por forma a tornar mais eficazes as
      acções no Mediterrâneo.
  - s: Therefore when Mr De Clercq says why could the European Patent Office not become
      an agency of the European Union my answer is that the European Union must <v>sign</v>
      <p>up</p> to the European Patent Convention and should negotiate that but it
      is no longer realistic to expect the European Patent Office to become a Union
      agency.
    t: Por conseguinte, quando o senhor deputado De Clercq pergunta por que razão
      o Instituto Europeu de Patentes não pode tornarse uma agência da União Europeia,
      a minha resposta é que a União Europeia tem de <a>assinar</a> a Convenção da
      Patente Europeia e deverá negociar esse aspecto, mas já não é realista esperar
      que o Instituto Europeu de Patentes se transforme numa agência da União Europeia.
  - s: A lot of them have not <v>signed</v> <p>up</p> to or not ratified the Convention
      on the Protection of Financial Interests, and therefore it was clear that something
      more radical needed to be done.
    t: Muitos destes não <a>assinaram</a> ou não ratificaram a Convenção relativa
      à Protecção dos Interesses Financeiros das Comunidades, pelo que se tornou evidente
      a necessidade de se tomarem medidas mais radicais.
  - s: The International Maritime Organisation, as we all know, has the capacity neither
      for controlling nor for making mandatory the regulations subscribed to by some
      states who often forget their commitments and close their eyes - to put it mildly
      - to the obligations they have <v>signed</v> <p>up</p> to in these conventions.
    t: A Organização Marítima Internacional - é do conhecemos geral - não tem poderes
      de controlo nem poderes para tornar obrigatórias as normas subscritas por alguns
      Estados que, com frequência, esquecem os compromissos contraídos ou fazem vista
      grossa - para usar uma expressão suave - ao que <a>assinaram</a> no âmbito dessas
      convenções.
  - s: At the very least, we should know what the impact is before we <v>sign</v>
      <p>up</p> to something, especially at a time when we are renegotiating the CAP
      and we are deciding how future farm support is decided.
    t: Deveríamos, no mínimo, ficar a saber quais são as consequências antes de <a>assinarmos</a>
      seja o que for, especialmente num momento em que estamos a renegociar a PAC
      e a determinar de que forma se irá decidir o futuro apoio à agricultura.
  - s: Then, as now, the European Union stressed the importance it attaches to the
      development of civil society and reiterated that actions to this end are an
      integral part of Barcelona and bilateral programming which Egypt has <v>signed</v>
      <p>up</p> to.
    t: Então como agora, a União Europeia sublinhou a importância que atribui ao desenvolvimento
      da sociedade civil e reiterou que as acções com este fim são parte integrante
      da programação bilateral e da declaração de Barcelona que o Egipto <a>assinou</a>.
  - s: 'That is why all the EU institutions - Parliament, the Council and the Commission
      - have <v>signed</v> <p>up</p> to the EU Charter of Fundamental Rights, Article
      11 of which states that: ’Everyone has the right to freedom of expression.'
    t: 'É por essa razão que todas as instituições da UE - o Parlamento, o Conselho
      e a Comissão - <a>assinaram</a> a Carta dos Direitos Fundamentais da UE, cujo
      artigo 11.º estipula: «Qualquer pessoa tem direito à liberdade de expressão.'
  - s: The proposed provisions for developing countries, involving a transitional
      period of three years - or five for the least developed - are quite utterly
      inadequate when it comes to persuading them to <v>sign</v> <p>up</p> to the
      Agreement.
    t: As disposições propostas para os países em desenvolvimento, que implicam um
      período transitório de três anos - ou cinco para os países menos desenvolvidos
      -, são completamente inadequadas quando se trata de os persuadir a <a>assinar</a>
      o acordo.
  - s: I think they should <v>sign</v> <p>up</p> to the agreement on the banning of
      anti-personnel mines as soon as possible.
    t: Considero que estes países devem <a>assinar</a> o Tratado de proibição das
      minas antipessoal tão depressa quanto possível.
  - s: It fêtes the Sudanese dictator Omar El Bashir in Lisbon, along with Mugabe
      the oppressor of Zimbabwe, where in the ultimate sickening act of hypocrisy
      they <v>sign</v> <p>up</p> to a declaration on human rights and good governance.
    t: Recebe, com todas as honras, em Lisboa, o ditador sudanês Omar El Bashir, bem
      como Mugabe, o opressor do Zimbabué, onde, num acto nauseante da máxima hipocrisia
      <a>assinam</a> uma declaração sobre direitos humanos e sobre a boa governação.
  - s: I hope that all the people who <v>signed</v> <p>up</p> to that agreement, on
      the Pact for Stability and Growth, will honour it as it is written and that
      there will be no rearguard action either by members of the Monetary Committee
      or the Central Bankers or, indeed, any particular Finance Minister from any
      major Member State in the European Union to undermine the compromise that was
      reached in Dublin on that pact.
    t: Espero que todos os que <a>assinaram</a> o acordo relativo ao pacto de estabilidade
      e crescimento honrem aquilo que subscreveram e que não haja iniciativas de retaguarda
      dos membros do Comité Monetário, dos bancos centrais ou inclusive do ministro
      das Finanças de um dos grandes Estados-membros da União Europeia que possam
      minar o compromisso negociado em Dublin relativamente a esse pacto.
  - s: It is blocked because the Spanish Government refuses to finance what it has
      <v>signed</v> <p>up</p> to in the cofinancing agreement.
    t: Está paralisado porque o Governo espanhol se recusa a financiar o que <a>assinou</a>
      no acordo de co-financiamento.
  - s: are you sure that the Heads of State or Government would be as willing to <v>sign</v>
      <p>up</p> to the Treaty today as they were then?
    t: tem a certeza de que os Chefes de Estado ou de Governo estariam hoje tão dispostos
      a <a>assinar</a> o Tratado como o estavam então?
  - s: Before we know where we are, the Council will also be deciding on the level
      of pay to which we are entitled, whether or not we should <v>sign</v> <p>up</p>
      and at what level.
    t: Queríamos fazer ouvir a nossa voz e, em vez disso, vemo-nos obrigados a medir
      forças com um Conselho que, naturalmente, em quarenta e oito horas, nos põe
      perante a sua versão, perante a forma como esse mesmo Conselho pretende tratar
      os deputados, e portanto também os subsídios, os frais de mission, etc. Daqui
      a pouco, possivelmente, o Conselho irá decidir também a quanto dinheiro temos
      direito, se devemos <a>assinar</a> ou não e a que nível.
  - s: Today’s vote means that we can now <v>sign</v> <p>up</p> to the WIPO Treaty
      and we can give international copyright protection to our creative industries.
    t: A votação de hoje significa que agora podemos <a>assinar</a> o Tratado da Organização
      Mundial da Propriedade Intelectual (OMPI) e podemos dar protecção internacional
      em matéria de direito de autor aos nossos sectores de actividade criativos.
  - s: The question that occurs to me, which should perhaps have been asked earlier,
      is how the Clinton government ever thought it could persuade Congress to <v>sign</v>
      <p>up</p> to the Treaty.
    t: A pergunta que me ocorre, que talvez devesse ter sido feita mais cedo, é como
      é que o Governo de Clinton alguma vez pensou que podia convencer o Congresso
      a <a>assinar</a> o Tratado.
  - s: The present interpretation was adopted which, in fact, only allows for one
      initial signature to be on a Rule 48 resolution and for people having to sign
      it in a special office, which avoids having to walk a line of people demanding
      that they actually <v>sign</v> <p>up</p> to particular Rule 48 resolutions.
    t: Foi então adoptada a actual versão que, efectivamente, estabelece que as declarações
      inscritas no livro de registos nos termos do artigo 48º não podem ser subscritas
      por mais de um deputado no momento da sua entrega, obrigando os co-signatários
      seguintes a aporem a sua assinatura em gabinetes designados para o efeito, e
      evitando assim ao signatário inicial ser alvo de eventuais críticas por parte
      daqueles que convidaria a <a>assinar</a> a sua declaração escrita.
  - s: indeed, the failure of both Israel and Palestine to live up to their commitments,
      to agreements that they voluntarily <v>signed</v> <p>up</p> to, the failure
      of the United States of America and the European Union to live up to their commitments
      with regard to clear and open negotiations, the failure of other states bordering
      Israel and Palestine to take a more proactive and positive role with regard
      to, ultimately, achieving a two-state solution, which must be based on viability
      and equality.
    t: Falamos, afinal, do fracasso tanto de Israel como da Palestina em honrar os
      seus compromissos e os acordos que voluntariamente <a>assinaram</a>, do fracasso
      dos Estados Unidos da América e da União Europeia em honrar as suas promessas
      de negociações abertas e transparentes, do fracasso de outros Estados vizinhos
      de Israel e da Palestina em assumir uma atitude mais activa e positiva para,
      em última análise, se obter uma solução de dois Estados, que deve assentar na
      viabilidade e na igualdade.
  - s: Clearly, the granting of European Union mine-action support can work as an
      important lever to get potential beneficiary countries to <v>sign</v> <p>up</p>
      to the Convention.
    t: É claro que a concessão de apoio por parte da União Europeia às medidas de
      luta contra as minas pode funcionar como uma importante alavanca para levar
      países que sejam potenciais beneficiários a <a>assinar</a> a Convenção.
  - s: What will the Council do to ensure that all 15 European Union countries will
      <v>sign</v> <p>up</p> to a global ban in Ottawa, and what will it do to promote
      the idea not only in Europe but throughout the rest of the world?
    t: O que é que o Conselho tenciona fazer para assegurar que os 15 Estados-membros
      da União Europeia <a>assinem</a> uma proibição global em Ottawa e para promover
      essa ideia, não só na Europa, mas também no resto do mundo?
  - s: Mr President, since 1998 eight states in Nigeria have enforced a form of Islamic
      law which allows corporal punishment, despite the fact that it contravenes both
      the Nigerian Constitution and international covenants on human rights to which
      Nigeria has <v>signed</v> <p>up</p>.
    t: Senhor Presidente, de 1998 para cá, oito Estados da Nigéria colocaram em vigor
      uma forma de lei islâmica que admite os castigos corporais, apesar de tal lei
      ir tanto contra a Constituição nigeriana como contra pactos internacionais sobre
      direitos do Homem que a Nigéria <a>assinou</a>.
  - s: What the Russians are doing infringes a long list of international obligations
      to which they themselves have <v>signed</v> <p>up</p>.
    t: O que os russos estão a fazer constitui uma violação a uma vasta lista de compromissos
      internacionais que eles próprios <a>assinaram</a>.
  - s: We will continue to remind Russia of the commitments that we have both <v>signed</v>
      <p>up</p> to, notably, for instance, with the Council of Europe and also the
      OSCE.
    t: Continuaremos a lembrar à Rússia os compromissos que ambos <a>assinámos</a>,
      nomeadamente, por exemplo, com a Conselho da Europa e com a OSCE.
  - s: I therefore wonder whether, in its future annual assessments of human rights,
      the Commission will investigate how the Convention on the Rights of the Child
      is being carried out, especially the obligation to report progress, since all
      European countries have <v>signed</v> <p>up</p> to this convention.
    t: Solicito, pois, que a Comissão, nas próximas avaliações anuais sobre a situação
      em matéria de direitos do Homem, analise a aplicação da convenção sobre os direitos
      das crianças, em particular a obrigação de comunicar os progressos realizados,
      dado que todos os países europeus <a>assinaram</a> essa convenção.
  - s: Each Member State has <v>signed</v> <p>up</p> to the European Convention of
      Human Rights which puts in place specific provisions for each individual.
    t: Cada um dos Estados-Membros <a>assinou</a> a Convenção Europeia dos Direitos
      do Homem, que cria disposições específicas para cada indivíduo.
  - s: The European Parliament must demand proper compliance with the social, environmental
      and anti-fraud rules which all countries <v>signed</v> <p>up</p> to in the Marrakesh
      agreement, at the end of the Uruguay Round.
    t: E o Parlamento Europeu deve exigir o estrito cumprimento das regras sociais,
      ambientais e contra a fraude a que todos os países que <a>assinaram</a> o acordo
      de Marraqueche se comprometeram.
  - s: We have a big task ahead of us, but I would like to take this opportunity to
      remind all the signatories of the Hague convention that they <v>signed</v> <p>up</p>
      not just to protect their own nationals who may become victims of child abduction,
      but also to use the convention to assist those who are victims of child abduction
      by their own nationals.
    t: Espera-nos uma tarefa ingente, mas gostaria de aproveitar esta oportunidade
      para recordar a todos os signatários da Convenção de Haia que a <a>assinaram</a>
      não só para proteger os seus próprios cidadãos que sejam vítimas de raptos de
      crianças, mas também para que a Convenção possa ser utilizada para ajudar todos
      os que sejam vítimas de raptos de crianças perpetrados pelos seus próprios cidadãos.
  - s: And yet you are willing to <v>sign</v> <p>up</p> to the agreement now.
    t: E, no entanto, o Senhor Comissário está na disposição de <a>assinar</a> agora
      o acordo.
  - s: The Council wanted to avoid the setting of a precedent, with Member States
      being seen to back away from a deal they had <v>signed</v> <p>up</p> to in May
      2004.
    t: O Conselho pretendia evitar estabelecer um precedente, fazendo os Estados-Membros
      recuar num acordo que tinham <a>assinado</a> em Maio de 2004.
  - s: Mrs Frassoni has rightly stressed the importance of confirming those objectives
      and defending the content of the statute from those who <v>sign</v> <p>up</p>
      to it - such as Clinton, for instance, or others - to continue to belong to
      the Court Assembly of Member Parties, but actually in order to influence the
      negotiations negatively, even seeking exemption for American soldiers.
    t: A senhora deputada Frassoni tem razão quando diz que importa reiterar que estes
      objectivos e o conteúdo do Estatuto devem ser defendidos por aqueles que, como
      Clinton ou outros, <a>assinaram</a> para poder continuar a fazer parte da Assembleia
      dos Estados membros do Tribunal, mas o fizeram apenas para influenciar negativamente
      as negociações, alimentando porventura a esperança de obter uma isenção para
      os militares americanos.
  - s: It is interesting that several countries, however much they protest about fraud,
      still have not <v>signed</v> <p>up</p> to the Convention on the Protection of
      the Communities’ Financial Interests.
    t: É curioso constatar que vários países, embora protestem muito acerca da fraude,
      ainda não <a>assinaram</a> a Convenção relativa à Protecção dos Interesses Financeiros
      das Comunidades.
  - s: Over the last few weeks some ACP members have grown increasingly uneasy at
      the prospects of the limited - as the Commissioner himself described it - GSP
      tariff regime that awaits them on 1 January should they not <v>sign</v> <p>up</p>
      to an EPA agreement.
    t: Durante as últimas semanas, alguns Estados ACP têm revelado um desconforto
      crescente em relação às perspectivas do limitado - como o descreveu o senhor
      Comissário - regime pautal de SPG que os espera em 1 de Janeiro se não <a>assinarem</a>
      um APE.
  - s: We now need a solution for those non-LDC countries which do not feel able to
      <v>sign</v> <p>up</p> at present.
    t: Precisamos agora de uma solução para os países que não fazem parte dos PMD
      e que não se sentem preparados para <a>assinar</a> acordos neste momento.
  - s: However, the UK Government has not <v>signed</v> <p>up</p> to the agreement
      since it could conflict with existing UK legislation on tobacco smuggling.
    t: No entanto, o governo do Reino Unido não <a>assinou</a> o acordo, porque este
      poderia entrar em conflito com a legislação existente no Reino Unido relativa
      a contrabando de tabaco.
  - s: If this is successful I feel that, as most airlines offer reasonable compensation
      on a voluntary basis and many of them are <v>signing</v> <p>up</p> to the IATA
      agreement which their own regulation overlaps, there will eventually be not
      only uniformity in what is offered to European Union passengers, but also a
      more realistic level of compensation, no matter which airline they use.
    t: Se isto tiver êxito, e em virtude de a maior parte das companhias de aviação
      pagar indemnizações razoáveis voluntariamente e do facto de muitas delas estarem
      a <a>assinar</a> o acordo da IATA a que os seus próprios regulamentos se sobrepõem,
      acho que acabará por haver, não apenas uniformidade em relação ao que oferecem
      aos passageiros da União Europeia, mas também um nível de indemnizações mais
      realista, independentemente da companhia de aviação que eles utilizem.
  - s: If you <v>sign</v> <p>up</p> to 25%, but only manage to come up with 9%, as
      one Member State has done, then that amounts to a great sin.
    t: Se <a>assinaram</a> 25%, mas conseguiram atingir apenas 9%, como fez um Estado-Membro,
      tal constitui um grande pecado.
  - s: Never before has any state on this earth <v>signed</v> <p>up</p> to such a
      commitment to the unilateral renunciation of its own sovereignty.
    t: Nunca nenhum Estado do mundo <a>assinou</a> um compromisso deste tipo, que
      representa a renúncia unilateral à sua própria soberania.
  - s: Here, the question I would like to put to our foreign ministers is whether
      they agree with these comments by Mr ElBaradei to the effect that the USA and
      the EU states conduct a hypocritical policy in relation to Israel on the one
      hand and to states such as Iran and North Korea on the other since, undoubtedly,
      Israel can possess weapons of mass destruction, Israel can have that defence
      system, but for other states which have not <v>signed</v> <p>up</p> to the Nuclear
      Non-Proliferation Treaty such an option is forbidden.
    t: Ora, a questão que gostaria de colocar aos nossos Ministros dos Negócios Estrangeiros
      é se concordam com os comentários do Senhor ElBaradei de que os Estados Unidos
      e a UE praticam uma política hipócrita, em relação a Israel, por um lado, e
      em relação a Estados como o Irão e a Coreia do Norte, por outro, na medida em
      que não há dúvida de que Israel pode possuir armas de destruição maciça, Israel
      pode ter esse sistema de defesa, mas no que toca a outros Estados que não tenham
      <a>assinado</a> o Tratado de Não Proliferação Nuclear, essa opção é proibida.
  - s: It was not a flop, it just suffered from the last night at Kyoto when the Americans
      tried to introduce flexible mechanisms into the protocol without which they
      were not going to <v>sign</v> <p>up</p>.
    t: Buenos Aires apenas sofreu o rescaldo da última noite de Quioto, em que os
      Americanos conseguiram introduzir os mecanismos flexíveis no protocolo, condição
      que impuseram para <a>assinar</a>.
  - s: Tax rates are for the Member States to set and clearly they are quite unwilling
      to <v>sign</v> <p>up</p> to the long-delayed directive on taxation of energy
      products.
    t: É aos EstadosMembros que compete fixar as taxas dos impostos e é evidente que
      eles não estão dispostos a <a>assinar</a> a directiva há muito aguardada relativa
      à tributação dos produtos energéticos.
  - s: I hope the fact that we have <v>signed</v> <p>up</p> to this bilateral deal
      with the Chinese does not leave them thinking that we are going to be any more
      forgiving on human rights.
    t: Espero que o facto de termos <a>assinado</a> este acordo bilateral com os chineses
      não os leve a pensar que seremos de alguma forma mais indulgentes no que se
      refere aos direitos humanos.
  - s: Perhaps the tragedy of his death will intensify regional and international
      pressure on the FNL to <v>sign</v> <p>up</p> to the peace agreement following
      their long-overdue talks with the government, so that no more lives are needlessly
      lost and so that peace is finally restored to Burundi.
    t: Talvez a tragédia da sua morte intensifique as pressões regionais e internacionais
      sobre o FLN no sentido de este <a>assinar</a> o acordo de paz na sequência de
      conversações há muito esperadas com o governo, de modo a evitarem-se mais mortes
      desnecessárias e para que a paz seja finalmente restabelecida no Burundi.
  - s: If we are to give the Community power in this area of competence - and we should
      - then it should also be underpinned by the sort of balance achieved by the
      Community itself <v>signing</v> <p>up</p> to the European Convention on Human
      Rights.
    t: Se vamos conferir à Comunidade poderes nesta esfera de competência - e devemos
      fazê-lo -, então é necessário que esses poderes assentem no tipo de equilíbrio
      que a própria Comunidade alcançou ao <a>assinar</a> a Convenção Europeia dos
      Direitos do Homem.
  - s: The question now is whether it would be useful to <v>sign</v> <p>up</p> to
      the European Convention on Human Rights, in addition to having that charter.
    t: A questão, agora, consiste em saber se haverá utilidade em <a>assinar</a> a
      Convenção Europeia dos Direitos do Homem, para além de se introduzir a nova
      Carta.
  - s: I think this is one of the key things they should be doing, and it would be
      interesting to know why certain Member States have not yet actually <v>signed</v>
      <p>up</p> to the relevant conventions and protocols.
    t: Penso que esta deve ser uma prioridade dos Estados-Membros e que seria interessante
      saber por que motivo alguns ainda não <a>assinaram</a> estas convenções e estes
      protocolos.
  - s: I also urge all EU Member States to <v>sign</v> <p>up</p> to the Optional Protocol
      to the UN Convention on the Rights of the Child on the Sale of Children, Child
      Prostitution and Child Pornography.
    t: Além disso, exorto os Estados-Membros da UE a <a>assinarem</a> o Protocolo
      Facultativo à Convenção das Nações Unidas sobre os Direitos da Criança relativo
      à venda de crianças, prostituição infantil e pornografia infantil.
  - s: It is clear, however - it escapes no-one, it did not escape those who signed
      the peace in Dayton, nor does it escape anyone in this Chamber - that stability
      and peace in the Balkans depends not only on full respect for what was said
      and <v>signed</v> <p>up</p> to in Dayton but also on a policy to guarantee the
      rights of all the ethnic, religious and national communities throughout the
      Balkan region.
    t: É, no entanto, evidente - para todos, mesmo para aqueles que, em Dayton, assinaram
      a paz, e também para todos os que se encontram nesta sala - que a estabilidade
      e a paz dos Balcãs depende não só do pleno respeito do que se disse e <a>assinou</a>
      em Dayton, mas também de uma política que, em toda a região balcânica, seja
      capaz de garantir o respeito pelos direitos de todas as comunidades étnicas,
      religiosas e nacionais.
  - s: Like Commissioner Dimas, I am convinced that America will <v>sign</v> <p>up</p>
      to an agreement that works;
    t: Estou convencido, tal como o senhor Comissário Dimas, de que a América irá
      <a>assinar</a> um acordo que funcione;
  - s: For as long as no answers to these questions are forthcoming from us, the Americans
      - no matter who is in power there - will find it easy not to <v>sign</v> <p>up</p>
      to binding undertakings.
    t: Enquanto não tivermos respostas a estas questões, será fácil para os americanos
      - independentemente de quem estiver no governo - não <a>assinarem</a> compromissos
      vinculativos.
  - s: The idea that China, which is the largest source of counterfeiting in the world,
      will <v>sign</v> <p>up</p> to a negotiated agreement later is unrealistic.
    t: A ideia de a China, que é a maior fonte de contrafacção do mundo, vir posteriormente
      a <a>assinar</a> um acordo negociado é irrealista.
  - s: What evidence does she have that, if we do so, this will help persuade America,
      India, China, or other countries to <v>sign</v> <p>up</p> to a globally binding
      agreement?
    t: Que indícios tem de que, caso o fizéssemos, isso ajudaria a persuadir a América,
      a Índia, a China ou outros países a <a>assinar</a> um acordo juridicamente vinculativo?
  - s: These two countries should be congratulated for their courage and foresight
      in <v>signing</v> <p>up</p> to these voluntary agreements with the EU.
    t: Estes dois países deveriam ser felicitados pela coragem e previdência que demonstraram
      ao <a>assinar</a> estes acordos voluntários com a UE.
  - s: The practices in question typically entail luring businesses, as well as professionals
      and non-profit entities, into being listed in a business directory free of charge,
      although signatories later discover that they have <v>signed</v> <p>up</p> to
      a contract with a fee.
    t: As práticas comerciais enganosas em questão consistem tipicamente em atrair
      empresas, bem como profissionais e entidades sem fins lucrativos, para a sua
      inscrição grátis num directório de empresas, sendo que os signatários vêm a
      descobrir posteriormente que <a>assinaram</a> um contrato com despesas.
  - s: The misleading business practices in question typically entail luring businesses,
      as well as professionals and non-profit entities, into being listed in a business
      directory free of charge, but signatories later discover that they have <v>signed</v>
      <p>up</p> to a contract with a fee.
    t: As práticas comerciais enganosas em questão consistem tipicamente em atrair
      empresas, bem como profissionais e entidades sem fins lucrativos, para a sua
      inscrição grátis num directório de empresas, sendo que os signatários vêm a
      descobrir posteriormente que <a>assinaram</a> um contrato com despesas.
  - s: Signatories later discover that they have <v>signed</v> <p>up</p> to a contract
      with a fee.
    t: As práticas comerciais enganosas em questão consistem tipicamente em atrair
      empresas, bem como profissionais e entidades sem fins lucrativos, para a sua
      inscrição grátis num directório de empresas, sendo que os signatários vêm a
      descobrir posteriormente que <a>assinaram</a> um contrato com despesas.
  - s: I supported the PPE-DE motion inviting car manufacturers to <v>sign</v> <p>up</p>
      to a voluntary code of practice on car advertising.
    t: Apoiei a proposta do PPE-DE de convidar os fabricantes de automóveis a <a>assinar</a>
      um código voluntário relativo a práticas na publicidade automóvel.
  - s: But the Commission continues to insist that Africa, Caribbean and Pacific countries
      must commit to <v>signing</v> <p>up</p> fully to EPAs in 2008 and that some
      countries in the region should sign up to EPAs while others do not.
    t: Contudo, a Comissão continua a insistir que os Estados da África, Caraíbas
      e Pacífico devem comprometer-se a <a>assinar</a> integralmente os APE em 2008
      e que alguns países da região devem assinar os APE, apesar de outros não o fazerem.
  - s: I never <v>sign</v> <p>up</p> to a deal about something that I do not understand,
      and yet we are asking Africa to do precisely that.
    t: eu nunca <a>assinaria</a> um acordo sobre algo que não entendesse e, no entanto,
      é precisamente isso que estamos a pedir que África faça.
  - s: The idea that other countries and ACP regions should join later would mean
      them <v>signing</v> <p>up</p> to a deal they had not negotiated.
    t: Se fosse concretizada a ideia de que outros países e regiões ACP poderiam aderir
      numa data posterior, esses países ou regiões estariam a <a>assinar</a> um acordo
      que não negociaram.
  - s: Despite the fact that Tunisia <v>signed</v> <p>up</p> to the UN convention
      against torture as far back as 1987, torture is becoming increasingly widespread
      and institutionalised in the country.
    t: Apesar de a Tunísia ter <a>assinado</a>, logo em 1987, a Convenção das Nações
      Unidas contra a tortura, essa é uma prática cada vez mais generalizada e institucionalizada
      no país.
  - s: I hope very much therefore that those - and there are many in this House -
      who have an influence on the developing countries will encourage them to move
      to a position in which they will welcome a negotiation in the WTO as well as
      a negotiation in the OECD, precisely in order that the agreement which will
      eventually come into effect in which they can participate will be one that fully
      reflects their interests and that they will not simply be faced with the alternative
      of <v>signing</v> <p>up</p> to the MAI negotiation or not signing up to anything
      at all.
    t: Espero vivamente que as pessoas que têm alguma influência nos países em vias
      de desenvolvimento (e são muitas aqui na assembleia) os exortem a avançar para
      uma posição de aceitação das negociações no âmbito da OMC, além das negociações
      no contexto da OCDE, exactamente para que o acordo que entre futuramente em
      vigor e no qual possam participar seja um acordo que reflicta plenamente os
      seus interesses, e para que se não vejam confrontados com a alternativa de <a>assinar</a>
      o AMI ou de não assinar acordo nenhum.
  - s: I hope very much therefore that those - and there are many in this House -
      who have an influence on the developing countries will encourage them to move
      to a position in which they will welcome a negotiation in the WTO as well as
      a negotiation in the OECD, precisely in order that the agreement which will
      eventually come into effect in which they can participate will be one that fully
      reflects their interests and that they will not simply be faced with the alternative
      of signing up to the MAI negotiation or not <v>signing</v> <p>up</p> to anything
      at all.
    t: Espero vivamente que as pessoas que têm alguma influência nos países em vias
      de desenvolvimento (e são muitas aqui na assembleia) os exortem a avançar para
      uma posição de aceitação das negociações no âmbito da OMC, além das negociações
      no contexto da OCDE, exactamente para que o acordo que entre futuramente em
      vigor e no qual possam participar seja um acordo que reflicta plenamente os
      seus interesses, e para que se não vejam confrontados com a alternativa de assinar
      o AMI ou de não <a>assinar</a> acordo nenhum.
  - s: Cambodia has <v>signed</v> <p>up</p> to several international agreements, including
      its cooperation agreement with the European Union, to safeguard the fundamental
      rights of its people and the implementation of democratic principles within
      its territory.
    t: O Camboja <a>assinou</a> vários acordos internacionais, nomeadamente, um acordo
      de cooperação com a União Europeia, nos quais se comprometeu a salvaguardar
      os direitos fundamentais do seu povo e a aplicar princípios democráticos no
      seu território.
  - s: It should not be prolonged indefinitely, but it must be there, it must be perceptible,
      and it must actually ensure that the commitments or promises <v>signed</v> <p>up</p>
      to are kept.
    t: Não deve ser dilatada indefinidamente no tempo, mas tem de estar presente,
      tem de ser visível e tem de assegurar, efectivamente, que aquilo que se <a>assinou</a>
      ou se prometeu será respeitado.
  - s: Now you find the agriculture funding package that you <v>signed</v> <p>up</p>
      to not so long ago unacceptable.
    t: Hoje, considera inaceitável o pacote de financiamento da agricultura, que <a>assinou</a>
      não faz assim tanto tempo.
  - s: Now you cannot <v>sign</v> <p>up</p> to a budget compromise, because it is
      not the right deal for Britain.
    t: Hoje não pode <a>assinar</a> qualquer compromisso orçamental, porque não é
