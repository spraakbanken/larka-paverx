      on the Charter of Fundamental Rights, and given that two delegations have reserved
      the right to <v>sign</v> <p>up</p> to the British protocol, does the Council
      consider that the rights of citizens in these three Member States will in any
      way be different to those of citizens in the other Member States, and if so
      could it outline the differences?
    t: A la luz del protocolo sobre la Carta de Derechos Fundamentales negociado recientemente
