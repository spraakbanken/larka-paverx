  - s: International trade is governed by agreements between states, but should CSR
      be a binding commitment to which those undertakings must <v>sign</v> <p>up</p>?
    t: Le commerce international est gouverné par des accords entre États, mais la
      RSE doit-elle être un engagement contraignant que les entreprises doivent <a>accepter</a>,
      ou ces dernières peuvent-elles, sur une base volontaire, décider de les respecter
