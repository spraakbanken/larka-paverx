- c: 111
  r: 1
  v: sottoscrivere
  x:
  - s: It is therefore no surprise to me to see the EU attempt to <v>sign</v> <p>up</p>
      to an agreement that has been condemned by dolphin conservationists.
    t: Non mi sorprende pertanto che l’Unione europea voglia ora <a>sottoscrivere</a>
      un accordo che è stato contestato dagli ambientalisti attivi nella salvaguardia
      dei delfini.
  - s: That is a statement that even Erich Honecker could have <v>signed</v> <p>up</p>
      to, because transit through Lithuania will be more difficult for passengers
      than transit from West Germany to west Berlin via East Germany was in the old
      days.
    t: Questa è un’affermazione che persino Erich Honecker avrebbe potuto <a>sottoscrivere</a>,
      perché il transito per i passeggeri attraverso la Lituania sarà più difficile
      di quanto era il transito dalla Germania occidentale a Berlino ovest attraverso
      la Germania dell’est.
  - s: In the adaptability pillar of that strategy, to which all Member States have
      <v>signed</v> <p>up</p>, we agreed to strike a balance between flexibility for
      companies, of all shapes and sizes, and a degree of security for the workers
      working within, and moving between, those enterprises.
    t: Nell’ambito del pilastro dell’adattabilità di tale strategia, <a>sottoscritto</a>
      da tutti gli Stati membri, è stato concordato di raggiungere un equilibrio tra
      la flessibilità per le imprese, di tutti i tipi e dimensioni, e un certo livello
      di sicurezza per i lavoratori che sono impiegati all’interno di tali imprese
      e che si spostano dall’una all’altra.
  - s: The EU <v>signed</v> <p>up</p> to the commitment made by the World Summit on
      Sustainable Development in Johannesburg in 2002 to reach maximum sustainable
      yield (MSY) in fisheries by 2015 at the latest.
    t: L’Unione europea ha <a>sottoscritto</a> l’impegno assunto al vertice mondiale
      sullo sviluppo sostenibile svoltosi a Johannesburg nel 2002 di raggiungere il
      rendimento massimo sostenibile (MSY) nella pesca entro il 2015.
  - s: It is not a new declaration, merely an assessment of how the Member States
      that have <v>signed</v> <p>up</p> to it are actually complying with it.
    t: Non si tratta di una nuova dichiarazione, bensì soltanto della valutazione
      della sua attuazione da parte degli Stati che l’hanno <a>sottoscritto</a>.
  - s: What Afghanistan <v>signs</v> <p>up</p> to in Geneva, it cannot reject in Kabul.
    t: Ciò che l’Afghanistan ha <a>sottoscritto</a> a Ginevra non può essere rigettato
      a Kabul.
  - s: Nevertheless, along with our partners we have supported an approach targeting
      certain articles of that law that are scarcely compatible with the Afghan Constitution
      or the international law that the Afghan Government has <v>signed</v> <p>up</p>
      to.
    t: Nondimeno, unitamente ai nostri partner, abbiamo sostenuto un approccio rivolto
      a determinati articoli contenuti nella legge che risultano poco compatibili
      con la costituzione afghana o il diritto internazionale che il governo del paese
      ha <a>sottoscritto</a>.
  - s: This is a great example of a situation where we already have reams of legislation
      in place and Member States are ignoring the laws that they have <v>signed</v>
      <p>up</p> to.
    t: Abbiamo davanti a noi un ottimo esempio di una situazione in cui disponiamo
      di numerosi strumenti legislativi, mentre gli Stati membri ignorano quelle stessi
      leggi che hanno <a>sottoscritto</a>.
  - s: President Santer and the Commission have <v>signed</v> <p>up</p> to his pact
      for employment.
    t: Il Presidente Santer e la Commissione hanno <a>sottoscritto</a> questo patto
      per l’occupazione.
  - s: We should call on Russia to respect the rights of national minorities and to
      comply with the international treaties it has <v>signed</v> <p>up</p> to.
    t: Dobbiamo criticarla per le sue mancanze in termini di democrazia, il suo mancato
      rispetto delle libertà civiche e per la violazione dell’integrità territoriale
      e della sovranità di altri stati, pur esortandola a rispettare i diritti delle
      minoranze nazionali e ad adempiere ai trattati internazionali che ha <a>sottoscritto</a>
      - e mi riferisco alla Carta delle Nazioni Unite, alla Convenzione europea dei
      diritti dell’uomo e al trattato sulla carta dell’energia.
  - s: Therefore, as a friend of the OECD guidelines - in my view now the foremost
      international CSR standard, and also one <v>signed</v> <p>up</p> to by governments
      - I strongly support paragraph 25, that future EU trade agreements should specifically
      cite the guidelines.
    t: In quanto sostenitore delle linee guida dell’OCSE, a mio avviso lo standard
      internazionale di RSI più elevato al momento e quello <a>sottoscritto</a> dai
      governi, sostengo di conseguenza con forza il paragrafo 25, secondo cui gli
      accordi commerciali futuri dell’Unione europea devono citare specificatamente
      tali linee guida.
  - s: Although the politicians in power in Iran, in order to improve their image,
      may <v>sign</v> <p>up</p> to commitments resulting from international agreements,
      everyday reality is very different.
    t: Sebbene i politici al potere in Iran, per migliorare la loro immagine, <a>sottoscrivano</a>
      magari impegni risultanti da accordi internazionali, la realtà quotidiana è
      molto diversa.
  - s: We are acting on the international scene by encouraging countries on the outside,
      such as the US, to <v>sign</v> <p>up</p>.
    t: Ci stiamo muovendo a livello internazionale, incoraggiando i paesi che non
      hanno aderito, come gli Stati Uniti, a <a>sottoscriverlo</a>.
  - s: Political pressure will have to ensure that all other countries <v>sign</v>
      <p>up</p> to it.
    t: ci sarà tempo dopo per esercitare pressione politica affinché lo <a>sottoscrivano</a>
      anche tutti gli altri paesi.
  - s: What situation are we in today, after all, with two countries that have a permanent
      opt-out clause and countries that have to <v>sign</v> <p>up</p> and belong to
      this area, without at any time our questioning the governance of the area?
    t: Infatti, dopo tutto, in quale situazione ci troviamo oggi, con due paesi che
      hanno una clausola di opt-out permanente e paesi che devono <a>sottoscrivere</a>,
      aderire a questa zona senza che in alcun momento ci si ponga la questione della
      governance della zona?
  - s: Experience has shown that the voluntary code of conduct to which over 3 000
      lenders <v>signed</v> <p>up</p> in 2003 has not, in fact, been complied with,
      and here too there is a need for the Commission to review the situation and
      take action.
    t: L’esperienza ha dimostrato che il codice di condotta volontario, <a>sottoscritto</a>
      nel 2003 da 3 000 istituti, in realtà non è stato rispettato.
  - s: I am very disappointed, however, that three Member States - Sweden, Slovenia
      and Estonia - have yet to <v>sign</v> <p>up</p> to the Convention.
    t: Sono tuttavia molto deluso che tre Stati membri - Svezia, Slovenia ed Estonia
      - non abbiano ancora <a>sottoscritto</a> la Convenzione.
  - s: It is not enough, however, for us merely to <v>sign</v> <p>up</p> to conventions
      of this nature.
    t: Non basta, tuttavia, che noi ci limitiamo a <a>sottoscrivere</a> simili convenzioni;
  - s: Mr President, Madam Commissioner, ladies and gentlemen, first I would like
      to clarify why I and six other Italian Members of the European People’s Party
      have not thought it right to <v>sign</v> <p>up</p> to two of the amendments
      which will be put to the vote in this House tomorrow.
    t: Signor Presidente, signora Commissario, onorevoli colleghi, vorrei innanzitutto
      chiarire perché io ed altri sei deputati italiani del Partito popolare europeo
      non abbiamo ritenuto opportuno <a>sottoscrivere</a> due degli emendamenti che
      saranno sottoposti domani al voto di quest’Aula.
  - s: We call on the Upper Sharia Court of Appeal of Katsina to respect and uphold
      the international human rights agreements that Nigeria has <v>signed</v> <p>up</p>
      to and to ensure that any Sharia law in breach of these rights is repealed.
    t: Chiediamo alla Corte d’appello suprema della sharia di Katsina di rispettare
      e applicare gli accordi internazionali in materia di diritti dell’uomo <a>sottoscritti</a>
      dalla Nigeria e di garantire che qualsiasi norma della sharia violi questi diritti
      venga eliminata.
  - s: This is about our credibility because Russia has <v>signed</v> <p>up</p> to
      European principles in the Council of Europe’s Declaration of human rights,
      the observance of which we must insist on together, and with clarity.
    t: Qui è in gioco la nostra credibilità, poiché la Russia ha <a>sottoscritto</a>
      la dichiarazione dei diritti umani del Consiglio d’Europa aderendo ai principi
      europei che noi dobbiamo difendere con determinazione e forza.
  - s: The fact that Member States have different interpretations of, or interests
      in, energy security is also proven by the fact that some countries involved
      in Nabucco have also <v>signed</v> <p>up</p> for South Stream, thereby lowering
      Nabucco’s credibility and the chances for a common European energy policy.
    t: 'La discordanza di opinione tra gli Stati membri sull’interpretazione e sugli
      interessi legati alla sicurezza energetica è confermata anche dal fatto che
      alcuni paesi coinvolti nel progetto Nabucco hanno <a>sottoscritto</a> anche
      Southstream, a spese della credibilità di Nabucco e delle possibilità di adottare
      una politica energetica comune europea:'
  - s: Given that, despite the fact that the UK <v>signed</v> <p>up</p> to the employment
      strategy at the Essen, Madrid and Florence Summits, both the UK Prime Minister
      John Major and the Employment Minister Gillian Shephard, have written to President
      Santer and Commissioner Flynn respectively stating their reluctance to implement
      the Commission’s Local and Regional Territorial Pacts for Employment, what steps
      does the Commission intend to take to persuade the UK to launch a pilot action
      programme.
    t: Considerando che, pur avendo il Regno Unito <a>sottoscritto</a> la strategia
      per l’occupazione nel quadro dei Consigli europei di Essen, Madrid e Firenze,
      sia John Major, primo ministro britannico, che Gillian Shephard, ministro del
      lavoro, hanno scritto rispettivamente al Presidente Santer e al Commissario
      Flynn per sottolineare la loro riluttanza ad applicare i Patti territoriali
      locali e regionali per l’occupazione, elaborati dalla Commissione, può dire
      quest’ultima quali iniziative intende adottare per persuadere il Regno Unito
      a varare un programma d’azione pilota?
  - s: When Member States <v>signed</v> <p>up</p> to the Edinburgh Agreement, they
      knew the commitments they were entering into;
    t: Quando gli Stati membri hanno <a>sottoscritto</a> l’accordo di Edimburgo, conoscevano
      gli impegni a cui stavano andando incontro.
  - s: You are aware that Moscow has reactivated the pseudo-parliamentary Council
      in Moscow that was established before the armistice, to which it has <v>signed</v>
      <p>up</p>.
    t: Sapete che Mosca ha ricostituito nella capitale russa il Consiglio pseudoparlamentare
      insediato prima della tregua, che anch’ essa ha <a>sottoscritto</a>, e lo ha
      riconosciuto, violando così palesemente l’accordo stipulato sotto la supervisione
      dell’OSCE.
  - s: Once again, we regret that the Council has not <v>signed</v> <p>up</p> to these
      measures.
    t: Ancora una volta ci rammarichiamo per il fatto che il Consiglio non abbia <a>sottoscritto</a>
      tali misure.
  - s: One thousand members of parliament, as Michel Rocard proposed, including MEPs
      and MPs from the 15 European Union countries represented in this House - and
      I call on all my colleagues to <v>sign</v> <p>up</p> for this operation that
      we intend to launch - and from the Interparliamentary Union, so that this junta,
      which is both deaf and blind and only survives thanks to the drugs it trafficks,
      finally understands that it is faced with a large majority of elected representatives
      from the world’s democratic systems.
    t: Mille parlamentari, su proposta di Michel Rocard, vuol dire i parlamentari
      dell’Unione europea, dei quindici Paesi dell’Unione rappresentati in quest’Aula
      - ed invito con l’occasione tutti i colleghi a <a>sottoscrivere</a> l’operazione
      che stiamo per avviare - ma anche dell’Unione interparlamentare, affinché questa
      giunta, così sorda, cieca ed alimentata solo dal traffico del papavero, capisca
      di avere a che fare con la maggioranza dei rappresentanti dei sistemi democratici
      del mondo.
  - s: Given that, despite the fact that the UK <v>signed</v> <p>up</p> to the employment
      strategy at the Essen, Madrid and Florence Summits, both the UK Prime Minister
      John Major and the Employment Minister Gillian Shephard, have written to President
      Santer and Commissioner Flynn respectively stating their reluctance to implement
      the Commission’s Local and Regional Territorial Pacts for Employment, what steps
      does the Council intend to take to persuade the UK of the value of signing up
      to these pilot action programmes and to persuade them not to opt out of the
      Local and Regional Territorial Pacts for Employment?
    t: Considerando che, pur avendo il Regno Unito <a>sottoscritto</a> la strategia
      per l’occupazione in occasione dei Consigli europei di Essen, Madrid e Firenze,
      sia John Major, primo ministro britannico, che Gillian Shephard, ministro del
      lavoro, si sono rivolti per iscritto rispettivamente al Presidente Santer e
      al Commissario Flynn per sottolineare la loro riluttanza ad attuare i Patti
      territoriali locali e regionali per l’occupazione elaborati dalla Commissione,
      può dire il Consiglio quali iniziative intende adottare per persuadere il RegnoUnito
      dell’importanza di sottoscrivere tali programmi d’azione pilota e di non respingere
      la partecipazione ai Patti territoriali locali e regionali per l’occupazione?
  - s: Given that, despite the fact that the UK signed up to the employment strategy
      at the Essen, Madrid and Florence Summits, both the UK Prime Minister John Major
      and the Employment Minister Gillian Shephard, have written to President Santer
      and Commissioner Flynn respectively stating their reluctance to implement the
      Commission’s Local and Regional Territorial Pacts for Employment, what steps
      does the Council intend to take to persuade the UK of the value of <v>signing</v>
      <p>up</p> to these pilot action programmes and to persuade them not to opt out
      of the Local and Regional Territorial Pacts for Employment?
    t: Considerando che, pur avendo il Regno Unito sottoscritto la strategia per l’occupazione
      in occasione dei Consigli europei di Essen, Madrid e Firenze, sia John Major,
      primo ministro britannico, che Gillian Shephard, ministro del lavoro, si sono
      rivolti per iscritto rispettivamente al Presidente Santer e al Commissario Flynn
      per sottolineare la loro riluttanza ad attuare i Patti territoriali locali e
      regionali per l’occupazione elaborati dalla Commissione, può dire il Consiglio
      quali iniziative intende adottare per persuadere il RegnoUnito dell’importanza
      di <a>sottoscrivere</a> tali programmi d’azione pilota e di non respingere la
      partecipazione ai Patti territoriali locali e regionali per l’occupazione?
  - s: I am very pleased to learn that after repeated requests, both by the Committee
      on Petitions and others, that the Commission is now considering very seriously
      that it will <v>sign</v> <p>up</p> to the Code of Good Administrative Behaviour.
    t: Sono molto lieto di apprendere che, dopo reiterate richieste della commissione
      per le petizioni e di altre parti, la Commissione stia valutando seriamente
      di <a>sottoscrivere</a> il codice di buona condotta amministrativa.
  - s: In this respect, we would like clarifications of the cases in which there have
      been violations of human rights, of fundamental guarantees and of the universal
      conventions to which we have <v>signed</v> <p>up</p>.
    t: In tal senso vorremmo che fossero chiariti i casi in cui ci sono state violazioni
      dei diritti umani, delle garanzie fondamentali e delle convenzioni universali
      che abbiamo <a>sottoscritto</a>.
  - s: Both the Labour and Liberal Democrats in the current election campaigns have
      promised to <v>sign</v> <p>up</p> to the Social Chapter.
    t: Sia i laboristi che i liberaldemocratici hanno promesso, in questa campagna
      elettorale, di <a>sottoscrivere</a> il capitolo sociale.
  - s: Well, I for one would <v>sign</v> <p>up</p> to that project today.
    t: Bene, per parte mia <a>sottoscriverei</a> quel progetto oggi stesso.
  - s: Madam President, more than 20 years ago - in fact 23 years ago - I was fortunate
      enough to witness the signing of an agreement in the other parliament building
      between the then President of the European Commission, Jacques Delors, and the
      Secretary General of the Council of Europe, Marcelino Oreja, for what were then
      the European Communities to <v>sign</v> <p>up</p> to the European Convention
      for the Protection of Human Rights.
    t: Signora Presidente, più di 20 anni fa - esattamente 23 - sono stato tanto fortunato
      da assistere alla firma di un accordo nell’altro edificio parlamentare tra il
      Presidente della Commissione europea, Jacques Delors, e il segretario generale
      del Consiglio d’Europa, Marcelino Oreja, affinché quelle che allora erano le
      Comunità europee <a>sottoscrivessero</a> la convenzione europea per la salvaguardia
      dei diritti dell’uomo.
  - s: It is only the ideology of a United States of Europe that emerges, which we
      do not support, since sovereign countries, the Member States, have already <v>signed</v>
      <p>up</p> to the convention.
    t: Ne emerge soltanto l’ideologia degli Stati Uniti d’Europa, che non appoggiamo,
      visto che paesi sovrani, gli Stati membri dell’Unione, hanno già <a>sottoscritto</a>
      la convenzione.
  - s: The Member States have all <v>signed</v> <p>up</p> to the Convention but they
      have also - as the Minister-in-Office of the Council just explained - transferred
      substantial competences to the European Union.
    t: Gli Stati membri hanno tutti <a>sottoscritto</a> la convenzione, ma - come
      ha spiegato poc’anzi il Presidente in carica del Consiglio - hanno anche delegato
      competenze sostanziali all’Unione europea.
  - s: It is easy for them to sign up to pious resolutions at a time of economic prosperity,
      but, now that is not the case, they are reluctant to <v>sign</v> <p>up</p> to
      practical action.
    t: È facile per loro firmare risoluzioni in un’epoca di prosperità economica,
      ma ora la situazione è diversa e sono restii a <a>sottoscrivere</a> interventi
      concreti.
  - s: We <v>signed</v> <p>up</p> to the Barcelona process in order to make action
      in the Mediterranean more effective.
    t: Per rendere più efficaci le azioni nel Mediterraneo abbiamo <a>sottoscritto</a>
      il cosiddetto processo di Barcellona.
  - s: Since these have been carefully considered, approved and <v>signed</v> <p>up</p>
      to, not only by this House, but also by the Council and the Commission, there
      is no reason for these positions to be changed.
    t: Per questo motivo sono stati attentamente ponderati, approvati e <a>sottoscritti</a>
      non soltanto dall’Assemblea, ma anche dal Consiglio e dalla Commissione, e non
      vediamo alcuna ragione per cui tali posizioni dovrebbero nel frattempo mutare.
  - s: However, the fanatics of the open market persist and <v>sign</v> <p>up</p>
      to this.
    t: Tuttavia, i fanatici del mercato libero insistono e <a>sottoscrivono</a>.
  - s: I would nevertheless like to say, with regard to the rights of the child, that
      we consider this to be an extremely topical issue, particularly for the Council
      of Europe and in view of the existence of a set of relevant international texts
      to which we have <v>signed</v> <p>up</p>.
    t: Tuttavia, vorrei aggiungere, riguardo ai diritti dell’infanzia, che si tratta
      di un punto di attualità, in particolare nell’ambito del Consiglio d’Europa
      e di una serie di importanti documenti di natura internazionale da noi <a>sottoscritti</a>,
      e che dovrà far parte della Carta dei diritti fondamentali.
  - s: All EU countries and an encouragingly ever-increasing number of other states
      have <v>signed</v> <p>up</p> to the ILO conventions on the minimum age for employment
      and on the elimination of the worst forms of child labour.
    t: Tutti gli Stati membri e un numero sempre crescente di altri paesi hanno <a>sottoscritto</a>
      le convenzioni dell’Ufficio internazionale del lavoro sull’età minima per l’accesso
      al mondo del lavoro e sull’eliminazione delle forme più marcate di lavoro minorile.
  - s: Then, as now, the European Union stressed the importance it attaches to the
      development of civil society and reiterated that actions to this end are an
      integral part of Barcelona and bilateral programming which Egypt has <v>signed</v>
      <p>up</p> to.
    t: Sia allora che oggi l’Unione europea sottolinea quanta importanza attribuisca
      alla crescita della società civile e ribadisce che azioni volte a tal fine fanno
      parte integrante tanto del processo di Barcellona quanto dei programmi bilaterali
      che l’Egitto ha <a>sottoscritto</a>.
  - s: It also leads us to remind not only the Federal State of Nigeria, but also
      Niger, Sudan and Somalia, that the current interpretation and application of
      the sharia is not only a clear violation of fundamental rights, but that it
      evidently contravenes the international commitments to human rights which they
      have <v>signed</v> <p>up</p> to, including the Cotonou agreements, article one
      of which clearly states that the rights of the individual will be respected
      and that the situation of women and issues of sex equality will systematically
      be taken into account in all areas, political, economic and social.
    t: La realtà ci spinge a ricordare non solo alla Federazione nigeriana, ma anche
      a Niger, Sudan e Somalia che l’attuale interpretazione ed applicazione della
      sharia non solo sono una palese violazione dei diritti fondamentali, ma addirittura
      violano gli impegni internazionali <a>sottoscritti</a> in materia di diritti
      umani, compresi gli accordi di Cotonou, il cui primo articolo chiaramente afferma
      che i diritti dell’individuo vanno rispettati e che la situazione delle donne
      e la questione della parità tra i sessi saranno prese in considerazione in modo
      sistematico in tutti i campi - politico, economico e sociale.
  - s: It is rather unpleasant to read the European Parliament’s resolution on the
      International Criminal Court (ICC) and discover in each line a certain arrogance
      on the part of the Union, which wants to force the hands of the Member States,
      candidate countries and third countries so that they will <v>sign</v> <p>up</p>
      to the statutes of the Court or refuse to sign bilateral agreements with non-signatories.
    t: È alquanto spiacevole leggere la risoluzione del Parlamento europeo sul Tribunale
      penale internazionale (TPI) e scoprire in ogni sua riga una certa arroganza
      da parte dell’Unione, la quale vuole forzare la mano agli Stati membri, ai paesi
      candidati e ai paesi terzi affinché <a>sottoscrivano</a> gli statuti del Tribunale
      o si rifiutino di aderire ad accordi bilaterali con paesi non firmatari.
  - s: With regard to the scandalous nature of the remarks made about the United States,
      I would simply say that, by condemning their refusal - which is perfectly legal
      and legitimate, by the way - to <v>sign</v> <p>up</p> to the Statute of Rome
      on the International Criminal Court, adopted in 1998, Parliament is committing
      a gross act of interference in the internal affairs of a sovereign State.
    t: Riguardo al carattere scandaloso delle osservazioni fatte sugli Stati Uniti
      vorrei dire semplicemente che, condannando il loro rifiuto - sia detto per inciso,
      perfettamente legale e legittimo - di <a>sottoscrivere</a> lo Statuto di Roma
      sul Tribunale penale internazionale approvato nel 1998, il Parlamento europeo
      compie un pesante atto di ingerenza negli affari interni di uno Stato sovrano.
  - s: The directive on emissions trading will help the European campaign to persuade
      the Americans to <v>sign</v> <p>up</p> to the Kyoto Protocol.
    t: La direttiva sullo scambio di emissioni contribuirà alla campagna europea volta
      a persuadere gli americani a <a>sottoscrivere</a> il documento.
  - s: 'That is why all the EU institutions - Parliament, the Council and the Commission
      - have <v>signed</v> <p>up</p> to the EU Charter of Fundamental Rights, Article
      11 of which states that: ’Everyone has the right to freedom of expression.'
    t: 'È per questa ragione che tutte le istituzioni dell’Unione europea (Parlamento,
      Consiglio e Commissione) hanno <a>sottoscritto</a> la Carta dei diritti fondamentali
      dell’Unione europea, il cui articolo 11 recita: «Ogni individuo ha diritto alla
      libertà di espressione.'
  - s: We also call on the United States, and in particular the authorities of the
      State of Texas, to abolish the death penalty immediately and to <v>sign</v>
      <p>up</p> to a worldwide moratorium on the execution of death sentences.
    t: Inoltre chiediamo agli Stati Uniti, e in particolare alle autorità del Texas,
      di abolire immediatamente la pena di morte e di <a>sottoscrivere</a> una moratoria
      internazionale sull’esecuzione delle condanne capitali.
  - s: Secondly, it is also regrettable that only 15 out of the 27 Member States are
      prepared to <v>sign</v> <p>up</p> to this enhanced cooperation, which will be
      detrimental to the citizens of the countries that do not do so.
    t: In secondo luogo, è altrettanto deplorevole che solo 15 dei 27 Stati membri
      siano disposti a <a>sottoscrivere</a> tale cooperazione rafforzata, con evidenti
      svantaggi per i cittadini dei paesi che decidono di non aderire.
  - s: In future, other Member States would be able to <v>sign</v> <p>up</p> to the
      regulation and benefit from the experience of the pioneering Member States.
    t: In futuro, altri Stati membri potranno <a>sottoscrivere</a> il regolamento
      e trarre vantaggio dall’esperienza dei paesi che per primi hanno tentato questa
      strada.
  - s: The Czech Republic did not <v>sign</v> <p>up</p> to the mechanism for enhanced
      cooperation in the area of compatibility of the rules applicable concerning
      conflict of laws.
    t: Signor Presidente, la Repubblica ceca è rappresentata al Parlamento europeo,
      ma non ha <a>sottoscritto</a> il meccanismo di cooperazione rafforzata nel settore
      della compatibilità delle norme applicabili per quanto concerne il conflitto
      di leggi perché non ritiene che la proposta di regolamento sia una misura necessaria
      per il corretto funzionamento del mercato interno.
  - s: I would ask the Commission what support could it plan to give, firstly, African
      and other LDC countries to enable them to compete in the European market and
      the other developed markets on a fair footing and what assistance can they be
      given to develop their own industry so that they can sustain competition inside
      their own country if they <v>sign</v> <p>up</p> for opening of the government
      procurement contracts.
    t: Vorrei chiedere alla Commissione quale sostegno potrebbe prevedere di offrire,
      in primo luogo, ai paesi africani e ad altri paesi scarsamente sviluppati per
      consentire loro di competere nel mercato europeo e negli altri mercati sviluppati
      su una base di parità e come si potrebbe aiutarli a sviluppare la loro industria
      in modo che possano sostenere la concorrenza nei rispettivi paesi qualora <a>sottoscrivessero</a>
      l’apertura dei contratti degli appalti pubblici.
  - s: I think they should <v>sign</v> <p>up</p> to the agreement on the banning of
      anti-personnel mines as soon as possible.
    t: Credo che dovrebbero invece <a>sottoscrivere</a> quanto prima l’accordo sulla
      messa al bando delle mine antiuomo.
  - s: 'That means that all of the following countries have failed to implement the
      laws that they themselves <v>signed</v> <p>up</p> to:'
    t: 'Questo significa che tutti i paesi che seguono non hanno provveduto ad attuare
      la normativa che essi stessi hanno <a>sottoscritto</a>:'
  - s: But we need all Member States to <v>sign</v> <p>up</p> to that and a common
      Community framework strategy for Roma inclusion if this is to work.
    t: Ma occorre che tutti gli Stati membri lo <a>sottoscrivano</a> e che si formuli
      una strategia comune per l’inclusione dei Rom, se si vogliono ottenere dei risultati.
  - s: I hope that all the people who <v>signed</v> <p>up</p> to that agreement, on
      the Pact for Stability and Growth, will honour it as it is written and that
      there will be no rearguard action either by members of the Monetary Committee
      or the Central Bankers or, indeed, any particular Finance Minister from any
      major Member State in the European Union to undermine the compromise that was
      reached in Dublin on that pact.
    t: Mi auguro che tutte le persone che hanno <a>sottoscritto</a> l’accordo, vale
      a dire il patto per la stabilità e la crescita, lo onorino alla lettera e che
      non ci siano azioni di retroguardia da parte di deputati della commissione monetaria,
      nè delle banche centrali o di qualche Ministro delle finanze di qualcuno degli
      Stati membri maggiori dell’Unione europea che indeboliscano il compromesso raggiunto
      a Dublino sul patto.
  - s: When France <v>signed</v> <p>up</p> to the European commitments in the various
      Treaties, from Maastricht to Lisbon, it agreed to transfer to the Community
      - and this is something I regret - a number of its prerogatives, notably in
      the area of foreign affairs.
    t: Quando la Francia ha <a>sottoscritto</a> gli impegni europei nei vari Trattati,
      da Maastricht a Lisbona, ha accettato di trasferire alla Comunità - ed è un
      aspetto che trovo deplorevole - alcune delle sue prerogative, in particolare
      nell’area degli affari esteri.
  - s: Moreover, Europe has <v>signed</v> <p>up</p> to the Kyoto Agreement which requires
      it to reduce its production of carbon dioxide and other greenhouse gases by
      8% on average by the year 2010.
    t: L’Europa ha inoltre <a>sottoscritto</a> l’accordo di Kyoto, che le impone di
      ridurre in media dell’8 percento la produzione di anidride carbonica e di altri
      gas ad effetto serra entro il 2010.
  - s: We have <v>signed</v> <p>up</p> to the objective of eliminating all landmines
      worldwide in ten to fifteen years.
    t: Abbiamo <a>sottoscritto</a> l’obiettivo di eliminare tutte le mine terrestri
      dal mondo nel giro di dieci - quindici anni.
  - s: That is what the EU has <v>signed</v> <p>up</p> to in countless treaties from
      the Rio Earth Summit onwards.
    t: Per sviluppo sostenibile si dovrebbe intendere il connubio tra sviluppo economico
      e preoccupazioni ambientali - o almeno questo è quanto ha <a>sottoscritto</a>
      l’UE in innumerevoli trattati a partire dal Vertice di Rio, nonché quanto sancito
      nell’articolo 6 del Trattato CE al fine di integrare tali politiche.
  - s: Virtually all countries <v>signed</v> <p>up</p> to the Millennium Development
      Goals eight years ago.
    t: Quasi tutti i paesi hanno <a>sottoscritto</a> otto anni fa gli obiettivi di
      sviluppo del Millennio.
  - s: I should also like to underline that the industry concerned, namely the chlor-alkali
      sector, signalled its support for this proposal and is willing to <v>sign</v>
      <p>up</p> to a voluntary commitment.
    t: Vorrei inoltre sottolineare che l’industria interessata, cioè il settore dei
      cloro-alcali, ha espresso sostegno per la proposta ed è disposta a <a>sottoscrivere</a>
      un impegno volontario.
  - s: Clearly, the granting of European Union mine-action support can work as an
      important lever to get potential beneficiary countries to <v>sign</v> <p>up</p>
      to the Convention.
    t: È chiaro che la concessione di aiuti da parte dell’Unione europea per le azioni
      contro le mine può risultare assai utile per far leva sui paesi beneficiari
      affinché <a>sottoscrivano</a> la Convenzione.
  - s: It goes without saying that we will only rarely agree to give assistance to
      countries which have not <v>signed</v> <p>up</p> to the Convention.
    t: Va da sé che saranno rari i casi in cui decideremo di fornire assistenza ai
      paesi che non hanno <a>sottoscritto</a> la Convenzione, ma è inevitabile che
      si presentino situazioni in cui, per motivi politici o umanitari, desideriamo
      assistere le popolazioni, malgrado i loro governi.
  - s: I know Bulgaria has <v>signed</v> <p>up</p> to the UN Convention on the Rights
      of People with Disabilities, but it has not ratified it.
    t: So che la Bulgaria ha <a>sottoscritto</a> la convenzione delle Nazioni Unite
      sui diritti delle persone con disabilità, ma che non l’ha ratificata.
  - s: I am optimistic that in 2009 we can really get down to brass tacks and conclude
      a good agreement which the United States can also <v>sign</v> <p>up</p> to.
    t: Penso ottimisticamente che nel 2009 potremo veramente rimboccarci le maniche
      e concludere un buon accordo che anche gli Stati Uniti potrebbero <a>sottoscrivere</a>.
  - s: The EU should therefore make every effort to encourage other industrialised
      nations to <v>sign</v> <p>up</p> to the post-Kyoto agreement.
    t: L’UE deve pertanto fare ogni sforzo per incoraggiare altri paesi industrializzati
      a <a>sottoscrivere</a> l’accordo post-Kyoto.
  - s: We too <v>signed</v> <p>up</p> to this resolution because we think that at
      this particular point, we need to remind people of the importance of negotiation
      as a way of finding a solution to the problems in East Timor.
    t: infatti abbiamo <a>sottoscritto</a> la risoluzione per sottolineare l’importanza
      dei negoziati tesi a raggiungere una soluzione per Timor orientale.
  - s: Countries such as Israel, India and Pakistan, which also have nuclear weapons,
      remain outside the Treaty and feel neither encouraged, nor under any pressure
      whatsoever, to <v>sign</v> <p>up</p> to it.
    t: Paesi come Israele, India e Pakistan, anch’essi detentori di armi nucleari,
      restano al di fuori del Trattato e non si sentono né incoraggiati né costretti
      in alcun modo a <a>sottoscriverlo</a>.
  - s: I should to emphasise that, although that would allow them to qualify under
      the statistics, they will still have to meet the good governance clauses by
      signing up for the appropriate international agreements, so this would be a
      carrot to Pakistan to <v>sign</v> <p>up</p> to important international social
      conventions.
    t: Si offrirebbe così una carota al Pakistan per indurlo a <a>sottoscrivere</a>
      importanti convenzioni sociali internazionali.
  - s: China may well have <v>signed</v> <p>up</p> to essential treaties, but what
      it does in practice is another matter.
    t: La Cina può benissimo avere <a>sottoscritto</a> trattati fondamentali, ma ciò
      che fa all’atto pratico è un’altra questione.
  - s: With such an opt-in clause, for example, Sweden gets the right to decide itself
      whether, and if so when, to introduce the euro and to <v>sign</v> <p>up</p>
      to the Social Charter.
    t: In virtù di tale clausola, per esempio, la Svezia acquisirebbe il diritto di
      decidere autonomamente se, ed eventualmente quando, introdurre l’euro e <a>sottoscrivere</a>
      la Carta sociale.
  - s: However, the UK Government has not <v>signed</v> <p>up</p> to the agreement
      since it could conflict with existing UK legislation on tobacco smuggling.
    t: Tuttavia, il governo del Regno Unito non ha <a>sottoscritto</a> l’accordo perché
      potrebbe confliggere con la legislazione britannica esistente in materia di
      contrabbando di tabacco.
  - s: all the major political groups <v>signed</v> <p>up</p> to REACH.
    t: Tutti i principali gruppi politici hanno <a>sottoscritto</a> REACH.
  - s: Both sides have <v>signed</v> <p>up</p> to the creation of a Palestinian state
      in the West Bank and Gaza Strip and to a guarantee of secure borders for the
      state of Israel, not to mention full acceptance of Israel by all countries in
      the region.
    t: Le parti hanno <a>sottoscritto</a> la creazione di uno Stato palestinese in
      Cisgiordania e nella Striscia di Gaza e la garanzia di frontiere sicure per
      lo Stato di Israele, nonché la sua totale accettazione da parte di tutti i paesi
      della regione.
  - s: First of all, I am, of course, pleased that all the participating countries
      were able to <v>sign</v> <p>up</p> to the Bali Action Plan, and that negotiations
      can start.
    t: Innanzi tutto sono, ovviamente, lieto che tutti i paesi che hanno partecipato
      siano stati in grado di <a>sottoscrivere</a> il piano d’azione di Bali e che
      i negoziati possano avviarsi.
  - s: Mr President, ladies and gentlemen, first I want to express the recognition
      and appreciation of those of us who have <v>signed</v> <p>up</p> to this solution,
      to the Members who have worked so hard on the draft resolution on Algeria.
    t: Signor presidente e stimati colleghi, in primo luogo, desidero comunicare,
      a nome di chi ha <a>sottoscritto</a> questa soluzione, la nostra riconoscenza
      e la nostra gratitudine ai colleghi che hanno lavorato - assiduamente, senza
      dubbio - a questa proposta di risoluzione riguardante l’Algeria;
  - s: However, nor are we at the stage we were at before Copenhagen, because in Copenhagen,
      we did reach a targeted agreement with the United States, China, India, South
      Africa and Brazil, to which other countries later <v>signed</v> <p>up</p>, such
      as Russia, Australia, Norway, Sweden and Spain.
    t: a Copenaghen infatti abbiamo concluso un accordo mirato con Stati Uniti, Cina,
      India, Sud Africa e Brasile, che in seguito è stato <a>sottoscritto</a> anche
      da altri paesi come Russia, Australia, Norvegia, Svezia e Spagna.
  - s: In conclusion, I share the concerns expressed by Italian industry representatives
      that industry is currently not in a position to <v>sign</v> <p>up</p> to more
      ambitious commitments than those already established by the European Council
      and confirmed by the Commission in the Emissions Trading Directive.
    t: Concludo condividendo le preoccupazioni espresse dai rappresentanti del sistema
      industriale italiano che non è attualmente nelle condizioni di <a>sottoscrivere</a>
      impegni più ambiziosi di quelli già stabiliti in sede di Consiglio europeo e
      riaffermati dalla Commissione europea nella Direttiva europea «Emissions Trading».
  - s: It is entirely voluntary, no one is made to <v>sign</v> <p>up</p> to this,
      no one has a European rule foisted upon them.
    t: Si tratta di un’iniziativa assolutamente volontaria, nessuno è tenuto a <a>sottoscriverla</a>
      e nessuno ha stabilito una normativa europea per la regolamentazione delle cooperative.
  - s: It is clear, however - it escapes no-one, it did not escape those who signed
      the peace in Dayton, nor does it escape anyone in this Chamber - that stability
      and peace in the Balkans depends not only on full respect for what was said
      and <v>signed</v> <p>up</p> to in Dayton but also on a policy to guarantee the
      rights of all the ethnic, religious and national communities throughout the
      Balkan region.
    t: È evidente, tuttavia - non sfugge a nessuno, non è sfuggito né a quelli che
      a Dayton hanno firmato la pace, né sfugge a nessuno in questa sala - che la
      stabilità e la pace dei Balcani è affidata non soltanto al pieno rispetto di
      quello che a Dayton si è detto e <a>sottoscritto</a> ma anche a una politica
      che nell’intera regione balcanica sia in grado di garantire i diritti di tutte
      le comunità etniche, religiose e nazionali.
  - s: 'All the United Nations Member States have <v>signed</v> <p>up</p> to the following
      two principles:'
    t: 'Tutti gli Stati membri delle Nazioni Unite hanno <a>sottoscritto</a> i seguenti
      due principi:'
  - s: Despite its high-sounding political pronouncements around the world, and despite
      having <v>signed</v> <p>up</p> to the Rio and Berlin treaties, the Council is
      blocking the one programme - THERMIE II - which is concerned with renewable
      energy.
    t: Il Consiglio, in contrasto con le proprie dichiarazioni politiche altosonanti
      ovunque nel mondo, e benché abbia <a>sottoscritto</a> gli accordi di Rio e di
      Berlino, blocca l’unico programma relativo ad energie rinnovabili, cioè THERMIE
      II.
  - s: Therefore, as well as <v>signing</v> <p>up</p> to the additional protocol of
      the Atomic Energy Agency, I also believe that we can contribute to increasing
      stability in the region, because we must point out that this region needs stability.
    t: Pertanto, oltre a <a>sottoscrivere</a> il protocollo addizionale dell’Agenzia
      per l’energia atomica, credo anche che dobbiamo contribuire al rafforzamento
      della stabilità nella regione, perché occorre sottolineare che è di questo che
      essa ha bisogno.
  - s: Like you, Commissioner, I would personally prefer a more flexible objective,
      to which everybody is committed, to an objective of a 30% reduction with no
      idea of who will <v>sign</v> <p>up</p> to it.
    t: Come lei, signor Commissario, personalmente preferirei un obiettivo più flessibile,
      che tutti si impegnino a realizzare, a un obiettivo di riduzione del 30 per
      cento che non sappiamo da chi sarà <a>sottoscritto</a>.
  - s: If they <v>sign</v> <p>up</p> to this, they have to follow through.
    t: se <a>sottoscrivono</a> questo obiettivo, devono realizzarlo.
  - s: As always, I would like to stress to the Members of this House - and not only
      those of the Committee on Fisheries - the importance of fisheries agreements
      with third countries, the importance of continuing to <v>sign</v> <p>up</p>
      to them and to sign up to new ones.
    t: Ribadisco, come sempre di fronte a quest’Assemblea e ai miei colleghi - non
      solo a quelli della commissione per la pesca -, l’importanza degli accordi di
      pesca con i paesi terzi, l’importanza di continuare a <a>sottoscriverli</a>
      e di firmare nuovi accordi.
  - s: What this shows is that this is all about political will, so I can do no other
      than appeal to our Estonian, Latvian, Finnish and Polish friends to see to it
      that they <v>sign</v> <p>up</p> as soon as possible.
    t: È solo una questione di volontà politica e non posso quindi che appellarmi
      ai nostri amici estoni, lettoni, finlandesi e polacchi affinché provvedano quanto
      prima a <a>sottoscrivere</a> il Trattato di Ottawa.
  - s: Ultimately, however, and this is important, we need to remember that no judgment
      of the European Court of Human Rights means that the legislation of any Member
      State that has <v>signed</v> <p>up</p> to the European Convention for the Protection
      of Human Rights has to be amended, because the judgment recognises a right in
      response to an infringement in a specific case.
    t: Infine - e questo è un aspetto importante - occorre ricordare che nessuna sentenza
      della Corte europea dei diritti dell’uomo implica la modifica della legislazione
      degli Stati membri che hanno <a>sottoscritto</a> la Convenzione europea per
      la salvaguardia dei diritti dell’uomo, dal momento che tale sentenza riconosce
      un diritto in risposta a una violazione verificatasi in un caso specifico.
  - s: All European countries - present and future members of the European Union -
      must engage in a concerted effort in order to overcome the historical social
      exclusion of the continent’s largest ethnic minority and <v>sign</v> <p>up</p>
      for a community action plan which provides the proper legal leverage to force
      the participants to comply with their own pledges.
    t: Tutti i paesi europei - sia quelli che fanno parte dell’Unione europea che
      quelli che entreranno a farne parte in seguito- devono impegnarsi in uno sforzo
      comune teso a superare la storica esclusione sociale della più grande minoranza
      etnica del continente e <a>sottoscrivere</a> un progetto di azione comunitaria
      che preveda strumenti giuridici tali da costringere i partecipanti a rispettare
      gli impegni presi.
  - s: These two countries should be congratulated for their courage and foresight
      in <v>signing</v> <p>up</p> to these voluntary agreements with the EU.
    t: Dobbiamo congratularci con questi due paesi per il coraggio e la lungimiranza
      che hanno dimostrato <a>sottoscrivendo</a> gli accordi volontari con l’Unione
      europea.
  - s: Then we must look to other countries in Africa, Asia and South America to <v>sign</v>
      <p>up</p> to similar agreements as soon as possible and I look forward to working
      with you and the Commission to achieve this.
    t: Poi dobbiamo adoperarci affinché altri paesi dell’Africa, dell’Asia e del Sudamerica
      <a>sottoscrivano</a> quanto prima possibile accordi simili.
  - s: If we add to this the fact that, in the regional fisheries organisation that
      I mentioned, Papua New Guinea is leading other countries in flatly refusing
      to <v>sign</v> <p>up</p> to any international rules to manage and control fisheries,
      the result is that, while the Directorate-General for Maritime Affairs and Fisheries
      is going the whole hog to combat illegal fishing, others are opening their doors
      to it.
    t: Se a questo si aggiunge il fatto che, nell’organizzazione regionale per la
      gestione della pesca che ho prima citato, la Papua Nuova Guinea è in testa ai
      paesi che si rifiutano categoricamente di <a>sottoscrivere</a> qualsiasi regolamento
      internazionale per la gestione e il controllo della pesca, ne deriva che, mentre
      la Direzione generale per gli Affari marittimi e la pesca combatte con ogni
      mezzo la pesca illegale, altri spalancano le porte a quest’ultima.
  - s: For years since I have been an MEP, I have been receiving letters and e-mails
      from constituents who have inadvertently been misled into <v>signing</v> <p>up</p>
      for a business directory, then being invoiced for a rather large amount of money.
    t: Da anni da quando sono membro di questo Parlamento ricevo e-mail e lettere
      dagli elettori che sono stati ingannevolmente indotti a <a>sottoscrivere</a>
      un annuario aziendale e hanno ricevuto una fattura di importo decisamente consistente.
  - s: Signatories later discover that they have <v>signed</v> <p>up</p> to a contract
      with a fee.
    t: Le pratiche commerciali ingannevoli in questione generalmente consistono nell’adescamento
      delle imprese, come anche di professionisti e organizzazioni non profit, affinché
      si iscrivano gratuitamente a un annuario aziendale, salvo poi scoprire di aver
      <a>sottoscritto</a> un contratto che prevede il pagamento di un corrispettivo.
  - s: But the Commission continues to insist that Africa, Caribbean and Pacific countries
      must commit to <v>signing</v> <p>up</p> fully to EPAs in 2008 and that some
      countries in the region should sign up to EPAs while others do not.
    t: Ma la Commissione continua a insistere che i paesi di Africa, Caraibi e Pacifico
      debbano impegnarsi a <a>sottoscrivere</a> appieno gli APE nel 2008 e che alcuni
      paesi della regione dovrebbero aderire agli APE, mentre altri no. È assolutamente
      ridicolo!
  - s: Despite the fact that Tunisia <v>signed</v> <p>up</p> to the UN convention
      against torture as far back as 1987, torture is becoming increasingly widespread
      and institutionalised in the country.
    t: Nonostante la Tunisia abbia <a>sottoscritto</a> già nel 1987 la convenzione
      delle Nazioni Unite contro la tortura questa è una pratica sempre più diffusa
      e istituzionalizzata nel paese.
  - s: It is as if the heads of state and government, who are always willing, in treaties,
      to <v>sign</v> <p>up</p> to great European principles that do not commit you
      to anything, were suddenly appalled at the practical consequences of this new
      text.
    t: Sembra quasi che i Capi di stato e di governo, che nei Trattati sono sempre
      pronti a <a>sottoscrivere</a> grandi principi europei di fatto assai poco impegnativi,
      si siano improvvisamente spaventati delle conseguenze pratiche di questo nuovo
      testo.
  - s: Cambodia has <v>signed</v> <p>up</p> to several international agreements, including
      its cooperation agreement with the European Union, to safeguard the fundamental
      rights of its people and the implementation of democratic principles within
      its territory.
    t: La Cambogia ha <a>sottoscritto</a> vari accordi internazionali, tra cui l’accordo
      di cooperazione con l’Unione europea, con cui si è impegnata a tutelare i diritti
      fondamentali dei suoi cittadini e applicare i principi democratici all’interno
      del proprio territorio nazionale.
  - s: Furthermore, my government supported the approval of a new Military Penal Code
      which includes significant advances with regard to the competence of the civil
      courts to judge the military with regard to crimes such as genocide, enforced
      abduction and torture and we have <v>signed</v> <p>up</p> to the Statute of
      the International Criminal Court.
    t: la Colombia ha inoltre <a>sottoscritto</a> lo statuto del Tribunale penale
      internazionale.
  - s: One of our problems is not only that the Commission does not produce impact
      assessments, but that the Member States are not honest about their capacity
      to put in place what they <v>sign</v> <p>up</p> to.
    t: Uno dei nostri problemi consiste non solo nel fatto che la Commissione non
      produce le valutazioni d’impatto ma anche che gli Stati membri non definiscono
      con onestà la loro capacità di porre in essere quanto hanno <a>sottoscritto</a>.
  - s: Despite that, the UK Government of that time decided that it could not <v>sign</v>
      <p>up</p> for it and that was regrettable.
    t: Nonostante ciò, il governo britannico di quell’epoca decise di non poterlo
      <a>sottoscrivere</a>, il che fu spiacevole.
  - s: The European Union must show itself to be strong on this matter and encourage
      as many countries as possible to <v>sign</v> <p>up</p> to this commitment and
      fulfil it.
    t: A questo proposito l’Unione europea deve agire con rigore e adoprarsi affinché
      il maggior numero possibile di paesi <a>sottoscriva</a> e rispetti l’impegno.
  - s: I would urge Members to <v>sign</v> <p>up</p> to the commitment made today
      at the Winning Hearts Conference that every child born in the new millennium
      has the right to live until the age of at least 65 without suffering from avoidable
      cardiovascular disease.
    t: Invito i colleghi deputati a <a>sottoscrivere</a> l’impegno assunto oggi dalla
      Winning Hearts Conference, affinché ogni bambino nato nel nuovo millennio possa
      avere il diritto di vivere almeno fino a 65 anni senza essere colpito da patologie
      cardiovascolari che possono essere prevenute.
  - s: The US is rightly criticised for its failure to <v>sign</v> <p>up</p> to greenhouse
      gas reduction targets, but the EU is nowhere near the level of investment that
      the US is at at present.
    t: Gli Stati Uniti sono giustamente criticati per non essere riusciti a <a>sottoscrivere</a>
      gli obiettivi di riduzione dei gas a effetto serra, ma l’Unione è ben lungi
      dall’essere al livello di investimento raggiunto attualmente dall’America.
  - s: The commitments were made last year but now the whole world is watching - the
      Commission President made that point - to see whether Europe will deliver on
      what it <v>signed</v> <p>up</p> to last March.
    t: Gli impegni sono stati assunti l’anno scorso ma ora tutto il mondo è lì a guardare
      - il Presidente della Commissione lo ha evidenziato - per verificare se l’Europa
      manterrà quanto ha <a>sottoscritto</a> lo scorso marzo.
  - s: To have got a British Prime Minister to have <v>signed</v> <p>up</p> to the
      prospect of a federal constitution is an extraordinary thing.
    t: È davvero straordinario vedere un Primo ministro britannico che <a>sottoscrive</a>
      l’idea di una costituzione federale, è un fatto senza precedenti.
  - s: It is even more difficult to understand how the Council can refuse to introduce
      a reference to the rights which all Member States have previously <v>signed</v>
      <p>up</p> to.
    t: È incomprensibile come si sia potuto trovare il coraggio di incastonare nel
      Trattato un futuro conflitto fra paesi grandi e paesi piccoli, ed è ancora più
      incomprensibile come il Consiglio si sia potuto rifiutare di introdurvi un rinvio
      a diritti che tutti gli Stati membri hanno già <a>sottoscritto</a>.
  - s: Unlike the United States, we are quite simply going to abide strictly by the
      international commitments which we have <v>signed</v> <p>up</p> to.
    t: A differenza degli Stati Uniti ci atterremo rigorosamente al quadro degli impegni
      internazionali che abbiamo <a>sottoscritto</a>.
  - s: The honourable Member will recall that at the Faro meeting of the European
      Council in June last year, Member States <v>signed</v> <p>up</p> to an ambitious
      target of 5 000 police officers for international missions to be available by
      2003.
    t: L’onorevole parlamentare ricorderà che, al Vertice del Consiglio europeo di
      Faro svoltosi nel giugno dello scorso anno, gli Stati membri hanno <a>sottoscritto</a>
      l’ambizioso obiettivo di mettere a disposizione 5.000 agenti di polizia da destinarsi
      alle missioni internazionali entro il 2003.
  - s: If <v>signing</v> <p>up</p> to whatever Richard Pearle has to say is a necessary
      price to pay to demonstrate that one is a passionate believer in the transatlantic
      relationship, then you had better put in a call to Brent Scowcroft or to many
      of the most distinguished figures in previous Republican administrations.
    t: Se <a>sottoscrivere</a> qualsiasi cosa dica Richard Pearle è il prezzo da pagare
      per dimostrare che si crede fermamente nella relazione transatlantica, allora
      bisognerebbe forse incontrare Brent Scowcroft o altri stimati rappresentanti
      delle precedenti amministrazioni repubblicane.
  - s: Mr President, Baroness Ashton, my group has not <v>signed</v> <p>up</p> to
      the compromise resolution on Belarus.
    t: Signor Presidente, Baronessa Ashton, il mio gruppo non ha <a>sottoscritto</a>
      la risoluzione di compromesso sulla Bielorussia.
- c: 63
  r: 2
  v: firmare
  x:
  - s: We stayed out of the euro zone, our Prime Minister has probably dealt a mortal
      blow to the proposed Constitution, but, instead of following good practice,
      the EU seeks to <v>sign</v> <p>up</p> to a questionable agreement, simply to
      attempt once more to justify its own dubious international status.
    t: siamo rimasti fuori dall’euro, il nostro Primo Ministro ha probabilmente inferto
      un colpo mortale alla proposta di Costituzione, mentre l’Unione europea, invece
      di seguire i buoni esempi, vuole <a>firmare</a> un accordo discutibile semplicemente
      per cercare una volta di più di giustificare il suo dubbio internazionale.
  - s: The Podestà report concerns translation and interpretation and there should
      be a report on buildings to indicate what commitments are needed, unlike in
      the past when Parliament has been faced with a fait accompli, and then had to
      <v>sign</v> <p>up</p> for the bill.
    t: La relazione Podestà riguarda la traduzione e l’interpretazione e dunque ci
      dovrebbe essere una relazione sugli edifici per indicare gli impegni necessari,
      diversamente da quanto è avvenuto in passato, allorquando il Parlamento si è
      trovato di fronte a un fatto compiuto e poi ha dovuto <a>firmare</a> il conto.
  - s: Mr President, Commissioner, Russia is refusing to <v>sign</v> <p>up</p> to
      the Multilateral Nuclear Environmental Programme in the Russian Federation,
      which would open the way for significant aid from the West to clean up nuclear
      waste in Russia, something which Commissioner Nielson also mentioned.
    t: Signor Presidente, signor Commissario, la Russia sta rifiutando di <a>firmare</a>
      il programma multilaterale ambientale nucleare per la Federazione russa, che
      aprirebbe la via ad aiuti significativi da parte dell’Occidente per lo smaltimento
      dei rifiuti nucleari sul territorio russo, argomento menzionato anche dal Commissario
      Nielson.
  - s: The action plan for the southeast has still not been made public and Turkey
      has yet to <v>sign</v> <p>up</p> to the Council of Europe’s framework convention
      on the protection of national minorities.
    t: Continua a non essere reso pubblico il piano di azione per il sud-est e la
      Turchia continua a non <a>firmare</a> la convenzione quadro del Consiglio d’Europa
      sulla protezione delle minoranze nazionali.
  - s: It is a pleasure once again at second reading, to be supporting this very important
      measure on behalf of my group and also to pay tribute to Colette Flesch for
      the energy and time that she has put in, particularly in handling very astutely
      the negotiations with the Council and the Commission over the last few weeks,
      so that we quite rightly have a compromise deal which I have <v>signed</v> <p>up</p>
      to on behalf of my group, and which we urge your colleagues to support tomorrow.
    t: È parimenti un piacere sostenere nuovamente in seconda lettura, a nome del
      mio gruppo, questa importantissima misura congratulandomi con Colette Flesch
      per l’energia e il tempo profusi soprattutto nel gestire con grande astuzia,
      nelle ultime settimane, i negoziati con il Consiglio e la Commissione, il che
      ci ha consentito di giungere ad un compromesso accettabile che ho <a>firmato</a>
      per conto del mio gruppo e che invito i suoi colleghi ad appoggiare domani.
  - s: That said, I support the efforts towards guaranteeing the quality and accessibility
      of learning mobility, and I would highlight the rapporteur’s mention of the
      importance of encouraging more Member States to <v>sign</v> <p>up</p> to the
      Commission’s Quality Charter for Mobility.
    t: Sostengo quindi l’impegno per garantire una mobilità di alta qualità che sia
      accessibile a tutti e vorrei sottolineare l’enfasi posta dal relatore sull’importanza
      di incoraggiare più Stati membri a <a>firmare</a> la Carta di qualità per la
      mobilità della Commissione.
  - s: This bill flies in the face of press freedom and disregards international conventions
      <v>signed</v> <p>up</p> to by the Kenyan Government.
    t: Questa legge è uno schiaffo alla libertà di stampa ed ignora le convenzioni
      internazionali <a>firmate</a> dal governo keniota.
  - s: Lastly, Madam President, surely we must see to it that the parties to the compromise,
      the parties which <v>signed</v> <p>up</p> to this agreement, not only carry
      it out rigorously and faithfully, but also that each of them calls on the rebels
      to lay down their arms and put an end to the violence, expressing their opposition
      via the ballot box rather than the gun.
    t: Infine, Presidente, non dobbiamo anche vegliare che le parti del compromesso,
      quelle che hanno <a>firmato</a> l’accordo, non solo lo rispettino rigorosamente
      e lealmente, ma che invitino, ognuna, veramente i ribelli a deporre le armi
      e porre fine alla violenza, per continuare la loro resistenza non attraverso
      le canne delle armi, bensì attraverso le urne.
  - s: I do not believe it would be a legitimate act for a British Government to <v>sign</v>
      us <p>up</p> to the Constitution on behalf of our people on these terms, and
      in those circumstances I should be perfectly happy not to qualify for this funding.
    t: Non credo che il governo britannico agirebbe in modo legittimo, se <a>firmasse</a>
      una Costituzione a nome del nostro popolo in questi termini e in queste circostanze;
  - s: As the rapporteur on Egypt, I sincerely hope that we can take this opportunity
      to encourage the other partners who have not yet <v>signed</v> <p>up</p> to
      an agreement to do so as soon as possible.
    t: In veste di relatore di tale dossier, auspico vivamente che si potrà, in tale
      occasione, incoraggiare gli sforzi degli altri partner che non hanno ancora
      <a>firmato</a> accordi e farlo quanto più rapidamente possibile.
  - s: From an Irish perspective, with the Sellafield and Thorp nuclear installations
      only 60 miles from our shores, it is just unacceptable that the British Government
      can <v>sign</v> <p>up</p> for the European Energy Charter without its own nuclear
      industry being obliged to comply with those provisions.
    t: Dal punto di vista dell’Irlanda, con gli impianti nucleari di Sellafield e
      Thorp a soltanto 60 miglia dalle nostre coste, è del tutto inaccettabile che
      il governo britannico possa <a>firmare</a> la Carta europea dell’energia senza
      che l’industria nucleare del Regno Unito sia chiamata ad osservare le relative
      disposizioni.
  - s: 'We made clear to President Putin our wish to have a close energy relationship
      with such a key partner, but that relationship must be based on the principles
      that Russia has already <v>signed</v> <p>up</p> to at the G8 hosted by Russia
      this year, as well as the energy charter:'
    t: 'Abbiamo indicato chiaramente al Presidente Putin il nostro desiderio di avere
      strette relazioni in fatto di energia con questo partner chiave, ma tali relazioni
      devono essere basate sui principi che la Russia ha già <a>firmato</a> al G8
      ospitato quest’anno proprio dalla Russia, nonché sulla Carta dell’energia:'
  - s: It is easy for them to <v>sign</v> <p>up</p> to pious resolutions at a time
      of economic prosperity, but, now that is not the case, they are reluctant to
      sign up to practical action.
    t: È facile per loro <a>firmare</a> risoluzioni in un’epoca di prosperità economica,
      ma ora la situazione è diversa e sono restii a sottoscrivere interventi concreti.
  - s: A lot of them have not <v>signed</v> <p>up</p> to or not ratified the Convention
      on the Protection of Financial Interests, and therefore it was clear that something
      more radical needed to be done.
    t: Molti Stati membri non hanno <a>firmato</a> né ratificato la Convenzione sulla
      protezione degli interessi finanziari e pertanto occorreva necessariamente intervenire
      in modo più radicale.
  - s: At the very least, we should know what the impact is before we <v>sign</v>
      <p>up</p> to something, especially at a time when we are renegotiating the CAP
      and we are deciding how future farm support is decided.
    t: Prima di <a>firmare</a> un accordo dobbiamo perlomeno poterne prevedere l’impatto,
      soprattutto dal momento che stiamo rinegoziando al contempo la PAC e stiamo
      decidendo sulle future modalità di sostegno per le imprese agricole.
  - s: Only two of the 14 have actually <v>signed</v> <p>up</p> for the Interim Agreement.
    t: Solo due di questi 14 paesi hanno effettivamente <a>firmato</a> l’accordo interinale.
  - s: I just wish to remind Parliament that all our countries have <v>signed</v>
      <p>up</p> to the Universal Declaration of Human Rights.
    t: Desidero solo ricordare al Parlamento che tutti i nostri paesi hanno <a>firmato</a>
      la Dichiarazione universale dei diritti dell’uomo.
  - s: Contrary to what is being said here, it is much more difficult when we require
      the citizens of seven or eight countries to <v>sign</v> <p>up</p> to this initiative,
      and I am therefore convinced that it will also be a way of strengthening solidarity
      between European States, solidarity between the citizens of European States,
      solidarity that at this point in time, two days from this December’s European
      Council meeting which will be so decisive, solidarity which we need now more
      than ever.
    t: Contrariamente a quanto affermato in questa sede, è molto più difficile se
      esigiamo che <a>firmino</a> l’iniziativa i cittadini di sette od otto paesi,
      per cui sono persuaso sarà anche un modo per rafforzare la solidarietà tra gli
      Stati europei e tra i cittadini degli Stati europei, solidarietà che in questo
      momento, a due giorni dalla riunione del Consiglio europeo di dicembre, sarà
      così decisiva, solidarietà di cui oggi abbiamo più che mai bisogno.
  - s: The proposed provisions for developing countries, involving a transitional
      period of three years - or five for the least developed - are quite utterly
      inadequate when it comes to persuading them to <v>sign</v> <p>up</p> to the
      Agreement.
    t: Le disposizioni proposte per i paesi in via di sviluppo, che comportano un
      periodo di transizione di tre anni - o cinque per i paesi meno sviluppati -
      sono del tutto inadeguate per convincerli a <a>firmare</a> l’accordo.
  - s: We obviously need to persuade those countries that have not signed, and in
      particular the United States, Russia, China, Pakistan, India - some of the main
      producers of landmines - to <v>sign</v> <p>up</p>.
    t: Dobbiamo, ovviamente, convincere a <a>firmare</a> i paesi che non hanno firmato,
      e soprattutto gli Stati Uniti, la Russia, la Cina, il Pakistan e l’India - alcuni
      dei principali produttori di mine antiuomo.
  - s: It fêtes the Sudanese dictator Omar El Bashir in Lisbon, along with Mugabe
      the oppressor of Zimbabwe, where in the ultimate sickening act of hypocrisy
      they <v>sign</v> <p>up</p> to a declaration on human rights and good governance.
    t: Il dittatore sudanese Omar El Bashir viene accolto festosamente a Lisbona,
      insieme all’oppressore dello Zimbabwe Mugabe, dove nell’ultimo deplorevole atto
      di ipocrisia <a>firmano</a> una dichiarazione sui diritti umani e il buon governo.
  - s: One of the options is a full Chamber, because one thing that creates the bad
      image which Mr Bourlanges is talking about is people <v>signing</v> <p>up</p>
      here and leaving without doing their work.
    t: La nostra azione, vale a dire l’azione per il quorum, proseguirà a Strasburgo
      non solo oggi ma tutti i venerdì, finché non avremo raggiunto il nostro scopo,
      cioè quello di avere l’Aula al completo, perché l’onorevole Bourlanges parla
      di un danno di immagine, ma se c’ è qualcosa di veramente spiacevole è proprio
      il fatto che molti parlamentari <a>firmino</a> e poi se ne vadano senza aver
      portato a termine il proprio lavoro.
  - s: Operators in the Community are rightly subject to strict technical rules, most
      of them based on the Chicago Convention which all the Member States <v>signed</v>
      <p>up</p> to.
    t: Giustamente le compagnie aeree all’interno della Comunità devono rispettare
      norme tecniche severe, che in gran parte scaturiscono dalla Convenzione di Chicago,
      <a>firmata</a> da tutti gli Stati membri.
  - s: are you sure that the Heads of State or Government would be as willing to <v>sign</v>
      <p>up</p> to the Treaty today as they were then?
    t: è sicuro che i capi di Stato e di governo oggi sarebbero ancora disposti a
      <a>firmare</a> il trattato come lo erano allora?
  - s: I therefore wonder whether, in its future annual assessments of human rights,
      the Commission will investigate how the Convention on the Rights of the Child
      is being carried out, especially the obligation to report progress, since all
      European countries have <v>signed</v> <p>up</p> to this convention.
    t: Chiedo pertanto che nelle future valutazioni annue dello stato dei diritti
      umani si verifichi anche l’osservanza della Convenzione sui diritti dell’infanzia,
      in special modo per quanto concerne l’obbligo di documentare i progressi compiuti,
      dato che tutti gli Stati d’Europa hanno <a>firmato</a> quella Convenzione.
  - s: We have a big task ahead of us, but I would like to take this opportunity to
      remind all the signatories of the Hague convention that they <v>signed</v> <p>up</p>
      not just to protect their own nationals who may become victims of child abduction,
      but also to use the convention to assist those who are victims of child abduction
      by their own nationals.
    t: colgo l’occasione per ricordare a tutti i firmatari della Convenzione dell’Aia
      che hanno <a>firmato</a> non solo per proteggere i propri cittadini, possibili
      vittime di rapimenti di bambini, ma anche affinché la Convenzione serva ad assistere
      le vittime di rapimenti di bambini commessi dai loro cittadini.
  - s: And yet you are willing to <v>sign</v> <p>up</p> to the agreement now.
    t: Eppure è vostra intenzione <a>firmare</a> l’accordo adesso.
  - s: With this aim in mind the Union started international efforts to encourage
      as many states as possible to <v>sign</v> <p>up</p> to the Rome Statute before
      the deadline expired on 31 December 2000.
    t: Con questo obiettivo in mente, essa ha assunto iniziative a livello internazionale
      per esortare il massimo numero possibile di Stati a <a>firmare</a> la Carta
      di Roma prima dello scadere del termine fissato all’uopo, il 31 dicembre 2000.
  - s: Drafting a Treaty of a constitutional nature, an authentic European Constitution,
      of which the Charter of Fundamental Rights is an integral part, and which at
      the same time and in parallel authorises the European Union to <v>sign</v> <p>up</p>
      to the European Convention on Human Rights, is a major challenge facing us and
      one that we must overcome.
    t: La sfida decisiva che ci troveremo ad affrontare consiste nell’elaborare un
      trattato di natura costituzionale, una vera Costituzione europea, di cui la
      Carta dei diritti fondamentali sia parte integrante, e che allo stesso tempo
      autorizzi l’Unione a <a>firmare</a> la Convenzione europea dei diritti dell’uomo.
  - s: It is a great pity that they are increasingly being exploited for political
      reasons, despite the fact that many political parties have <v>signed</v> <p>up</p>
      to the charter against racism drawn up by the Monitoring Centre in Vienna.
    t: È veramente deplorevole dover constatare la frequenza crescente con cui si
      strumentalizzano queste tematiche a scopi elettorali, sebbene molti partiti
      politici abbiano <a>firmato</a> la Carta contro il razzismo approntata dall’Osservatorio
      di Vienna.
  - s: Mrs Frassoni has rightly stressed the importance of confirming those objectives
      and defending the content of the statute from those who <v>sign</v> <p>up</p>
      to it - such as Clinton, for instance, or others - to continue to belong to
      the Court Assembly of Member Parties, but actually in order to influence the
      negotiations negatively, even seeking exemption for American soldiers.
    t: Ha ragione la collega Frassoni a dire che è importante ribadire che questi
      obiettivi e il contenuto dello statuto devono essere difesi da chi ha <a>firmato</a>,
      come Clinton o altri, per continuare a far parte dell’Assemblea degli Stati
      membri della Corte, ma in realtà per influenzare negativamente i negoziati,
      magari sperando in un’esenzione per i militari americani.
  - s: It is interesting that several countries, however much they protest about fraud,
      still have not <v>signed</v> <p>up</p> to the Convention on the Protection of
      the Communities’ Financial Interests.
    t: È interessante notare che diversi paesi, nonostante le loro proteste contro
      le frodi, non hanno ancora <a>firmato</a> la Convenzione per la tutela degli
      interessi finanziari della Comunità.
  - s: Over the last few weeks some ACP members have grown increasingly uneasy at
      the prospects of the limited - as the Commissioner himself described it - GSP
      tariff regime that awaits them on 1 January should they not <v>sign</v> <p>up</p>
      to an EPA agreement.
    t: Durante le ultime settimane, alcuni membri degli ACP hanno dimostrato crescente
      imbarazzo per la prospettiva di un regime tariffario SPG limitato - come il
      Commissario stesso lo ha definito - che li attende dal 1° gennaio, qualora non
      dovessero <a>firmare</a> un accordo APE.
  - s: We now need a solution for those non-LDC countries which do not feel able to
      <v>sign</v> <p>up</p> at present.
    t: Dobbiamo trovare una soluzione per quei paesi non LDC che, al momento, non
      si sentono in grado di <a>firmare</a>.
  - s: To conclude, I wish to call on the Member States that have not yet <v>signed</v>
      <p>up</p> to the Council of Europe’s 1998 Convention on the protection of the
      environment, to adopt, under their national legislation, the necessary measures
      to do so as quickly as possible.
    t: Infine, desidero concludere con un appello agli Stati membri che non abbiano
      ancora <a>firmato</a> la Convenzione del Consiglio d’Europa del 1998 sulla tutela
      dell’ambiente, affinché adottino, quanto più rapidamente possibile e in base
      alle proprie legislazioni nazionali, le misure necessarie per la firma della
      Convenzione.
  - s: Because ultimately, from the moment the Palestinians took part in the Barcelona
      Conference and <v>signed</v> <p>up</p> to the Barcelona process, it was necessary,
      as you rightly point out in your report, Mr Alavanos, to respond by putting
      the Palestinian Authority - and this is the political point - on the same level
      of institutional, economic, financial and cooperation relations as the other
      Mediterranean countries.
    t: Infatti da quando i palestinesi hanno assistito alla Conferenza di Barcellona
