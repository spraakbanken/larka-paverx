      <p>up</p> to the Council of Europe’s European Convention on Human Rights.
    t: Mi opinión es que habría sido más positivo que la UE hubiera <a>firmado</a>
      simplemente el Convenio Europeo de los Derechos Humanos del Consejo de Europa.
  - s: the good European is the one who actually implements the rules that everyone
      has <v>signed</v> <p>up</p> to and accepted, so that they are actually complied
      with in the European Union.
    t: el buen europeo es el que aplica las normas que todos han <a>firmado</a> y
      aceptado para estar realmente comprometidos con la UE.
  - s: All these things highlight the attention we need to pay to China, and indeed
      Tibet, and I would like to remark that, with the Shanghai World Expo opening
      in May, all people doing business in China should have regard to the United
      Nations Global Compact for businesses, some 4 000 of whom have <v>signed</v>
      <p>up</p> to it.
    t: Todas estas cuestiones destacan la atención que debemos prestar a China y,
      de hecho, al Tíbet, y me gustaría señalar que, con la inauguración de la Exposición
      Universal de Shanghai en mayo, toda la gente que hace negocios en China debería
      respetar el Pacto Mundial de las Naciones Unidas para las empresas, de las cuales
      unas 4 000 lo han <a>firmado</a>.
  - s: We call on the Upper Sharia Court of Appeal of Katsina to respect and uphold
      the international human rights agreements that Nigeria has <v>signed</v> <p>up</p>
      to and to ensure that any Sharia law in breach of these rights is repealed.
    t: Queremos hacer un llamamiento al Tribunal Superior de la Sharia de Katsina
      para que respete y mantenga los acuerdos internacionales sobre derechos humanos
      que Nigeria ha <a>firmado</a> y que garantice el rechazo de cualquier ley sharia
      que vulnere estos derechos.
  - s: Madam Commissioner, Minister, we shall be together in Kyoto, but I also hope
      we shall be here in January, when we finally begin to put into practice what
      we <v>signed</v> <p>up</p> to at the Earth summit in Rio de Janeiro in 1992.
    t: Señora Comisaria, señor Ministro, estaremos juntos en Kyoto, pero espero que
      también aquí estemos juntos en enero, cuando por fin comencemos a cumplir lo
      que <a>firmamos</a> en 1992 en Río de Janeiro en la Cumbre de la Tierra.
  - s: In view of the fact that some nations have not <v>signed</v> <p>up</p> to the
      Geneva Convention on chemical and biological weapons, as we have heard, and
      have continued to develop these technologies of warfare, we appeal to the United
      States and the republics of the former Soviet Union, as well as all those states
      that have not taken part or signed up, to provide the international community
      with detailed information on the biological and chemical agents they know about
      which could, in some way, be traced or stolen by terrorist groups.
    t: Habida cuenta de que algunas naciones, al no <a>firmar</a> la Convención de
      Ginebra sobre armas químicas y biológicas, han seguido desarrollando, como hemos
      escuchado, estas tecnologías bélicas, pedimos a los Estados Unidos y a las Repúblicas
      de la antigua Unión Soviética y, en todo caso, a los Estados que no han participado
      o no se han adherido, que suministren información pormenorizada sobre los agentes
      biológicos y químicos que conocen, que podrían de alguna manera ser descubiertos
      o sustraídos por los grupos terroristas.
  - s: The fact that Member States have different interpretations of, or interests
      in, energy security is also proven by the fact that some countries involved
      in Nabucco have also <v>signed</v> <p>up</p> for South Stream, thereby lowering
      Nabucco’s credibility and the chances for a common European energy policy.
    t: El hecho de que los Estados miembros tengan interpretaciones distintas de,
      o intereses en, la seguridad energética queda también demostrado por el hecho
      de que algunos países implicados en Nabucco también han <a>firmado</a> para
      participar en South Stream, perjudicando así la credibilidad de Nabucco y las
      oportunidades de establecer una política energética europea común.
  - s: When Member States <v>signed</v> <p>up</p> to the Edinburgh Agreement, they
      knew the commitments they were entering into;
    t: Cuando los Estados miembros <a>firmaron</a> el Acuerdo de Edimburgo, conocían
      los compromisos que subscribían;
  - s: You are aware that Moscow has reactivated the pseudo-parliamentary Council
      in Moscow that was established before the armistice, to which it has <v>signed</v>
      <p>up</p>.
    t: Ustedes saben que Moscú ha vuelto a reconocer y a activar el consejo pseudoparlamentario
      que había <a>firmado</a> y que se había establecido antes del alto el fuego
      y de este modo, por su parte, ha roto brutalmente el acuerdo que se había concluido
      bajo la supervisión de la OSCE.
  - s: As the rapporteur on Egypt, I sincerely hope that we can take this opportunity
      to encourage the other partners who have not yet <v>signed</v> <p>up</p> to
      an agreement to do so as soon as possible.
    t: Como ponente de este expediente, espero vivamente que podamos, en esta ocasión,
      fomentar el esfuerzo de los otros socios que aún no han <a>firmado</a> acuerdos,
      y hacerlo lo más rápidamente posible.
  - s: From an Irish perspective, with the Sellafield and Thorp nuclear installations
      only 60 miles from our shores, it is just unacceptable that the British Government
      can <v>sign</v> <p>up</p> for the European Energy Charter without its own nuclear
      industry being obliged to comply with those provisions.
    t: Desde una perspectiva irlandesa, con las instalaciones nucleares de Sellafield
      y Thorp a sólo 90 km de nuestras costas, resulta, sencillamente, inaceptable
      que el Gobierno británico pueda <a>firmar</a> la Carta Europea de la Energía
      sin que su industria nuclear esté obligada a cumplir esas disposiciones.
  - s: I am pleased also that trafficking in human beings has been fairly high on
      the EU agenda, but pressure must be put on those Member States that have not
      already done so to <v>sign</v> <p>up</p> to the Council of Europe Convention
      on Action against Trafficking in Human Beings.
    t: También me complace que la trata de seres humanos haya ocupado un lugar muy
      importante en la agenda de la UE, pero debemos presionar a los Estados miembros
      que aún no han <a>firmado</a> el Convenio del Consejo de Europa sobre la Lucha
      contra la Trata de Seres Humanos.
  - s: According to the European Parliament’s own legal experts, its effect will be
      to reduce the protection of women in the 14 countries who have <v>signed</v>
      <p>up</p> to the Social Chapter.
    t: Según los propios especialistas jurídicos del Parlamento Europeo, su efecto
      será una reducción de la protección de la mujer en los 14 países que han <a>firmado</a>
      el Capítulo Social.
  - s: Both the Labour and Liberal Democrats in the current election campaigns have
      promised to <v>sign</v> <p>up</p> to the Social Chapter.
    t: Tanto los laboristas como los demócratas liberales han prometido en las actuales
      campañas electorales que <a>firmarán</a> el Capítulo Social.
  - s: If we were to rely upon that particular route, only eight countries would be
      <v>signing</v> <p>up</p> to this particular ban, as opposed to the 27 by voting
      it through the European Parliament.
    t: Si siguiéramos ese camino, únicamente ocho Estados miembros <a>firmarían</a>
      la prohibición, en comparación con los veintisiete que la han aprobado a través
      del Parlamento Europeo.
  - s: 'We made clear to President Putin our wish to have a close energy relationship
      with such a key partner, but that relationship must be based on the principles
      that Russia has already <v>signed</v> <p>up</p> to at the G8 hosted by Russia
      this year, as well as the energy charter:'
    t: 'Dejamos claro al Presidente Putin nuestro deseo de mantener una estrecha relación
      energética con un socio clave como su país, pero esta relación debe basarse
      en los principios que Rusia ya ha <a>firmado</a> en el G8 del que fue anfitriona
      este año, así como en la carta de la energía:'
  - s: The Member States have all <v>signed</v> <p>up</p> to the Convention but they
      have also - as the Minister-in-Office of the Council just explained - transferred
      substantial competences to the European Union.
    t: Todos los Estados miembros han <a>firmado</a> el Convenio, pero también —como
      bien ha explicado el Presidente en ejercicio del Consejo— han transferido competencias
      sustanciales a la Unión Europea.
  - s: What have they been doing <v>signing</v> <p>up</p> to environmental legislation
      if in reality they do not have the means to check properly that it has been
      carried out and have no intention of ensuring that it is properly enforced?
    t: ¿cómo se explica que hayan estado <a>firmando</a> legislación medioambiental
      si en realidad no tienen los medios para comprobar adecuadamente que se ha llevado
      a cabo no tienen intención de garantizar que se haga cumplir como es debido?
  - s: A lot of them have not <v>signed</v> <p>up</p> to or not ratified the Convention
      on the Protection of Financial Interests, and therefore it was clear that something
      more radical needed to be done.
    t: Muchos de ellos no han <a>firmado</a>, no han ratificado el Convenio sobre
      la protección de los intereses financieros de las Comunidades Europeas, por
      lo que resultaba claro que había que hacer algo más radical.
  - s: The International Maritime Organisation, as we all know, has the capacity neither
      for controlling nor for making mandatory the regulations subscribed to by some
      states who often forget their commitments and close their eyes - to put it mildly
      - to the obligations they have <v>signed</v> <p>up</p> to in these conventions.
    t: La Organización Marítima Internacional —todos lo sabemos— no tiene capacidad
      ni de control ni de hacer obligatorias las normas suscritas por algunos Estados
      que, a menudo, olvidan los compromisos adquiridos o hacen la vista gorda —por
      decirlo suavemente— sobre lo que han <a>firmado</a> en estos convenios.
  - s: If the UK is to enter into an agreement with the US it must be a fully reciprocal
      arrangement and not the almost one-way-traffic one that the EU has <v>signed</v>
      <p>up</p> to here.
    t: Si el Reino Unido tiene que concluir un acuerdo con los Estados Unidos, debe
      tratarse de un acuerdo totalmente recíproco y no de uno de una sola dirección
      como el que ha <a>firmado</a> la UE en este caso.
  - s: Secondly, I believe it is important not to give up - and in fact we cannot
      give up - attempting to convince the US administration to <v>sign</v> <p>up</p>
      to the Kyoto Protocol.
    t: En segundo lugar, creo que es importante no desistir - y, de hecho, no podemos
      desistir - en nuestro intento por convencer a la administración de Estados Unidos
      para que <a>firme</a> el Protocolo de Kyoto.
  - s: The directive on emissions trading will help the European campaign to persuade
      the Americans to <v>sign</v> <p>up</p> to the Kyoto Protocol.
    t: La directiva relativa al comercio de derechos de emisiones servirá de ayuda
      a la campaña europea destinada a persuadir a los norteamericanos para que <a>firmen</a>
      el Protocolo de Kyoto.
  - s: I naturally voted in favour of the compromise motion for a resolution, which,
      with our characteristic sense of responsibility, was the point at which the
      various political groups that <v>signed</v> <p>up</p> were able to converge.
    t: Naturalmente he votado a favor de la propuesta de resolución de compromiso,
      que, con el sentido de responsabilidad que nos caracteriza, ha sido el punto
      en que han coincidido los diferentes Grupos políticos que han <a>firmado</a>.
  - s: I just wish to remind Parliament that all our countries have <v>signed</v>
      <p>up</p> to the Universal Declaration of Human Rights.
    t: Sólo quiero recordar al Parlamento que todos nuestros países <a>firmaron</a>
      la Declaración Universal de Derechos Humanos.
  - s: Contrary to what is being said here, it is much more difficult when we require
      the citizens of seven or eight countries to <v>sign</v> <p>up</p> to this initiative,
      and I am therefore convinced that it will also be a way of strengthening solidarity
      between European States, solidarity between the citizens of European States,
      solidarity that at this point in time, two days from this December’s European
      Council meeting which will be so decisive, solidarity which we need now more
      than ever.
    t: A diferencia de lo que otros han dicho anteriormente, en realidad eso resulta
      mucho más difícil si se requiere que ciudadanos de siete u ocho países <a>firmen</a>
      la iniciativa, y además estoy convencido de que también será una forma de reforzar
      la solidaridad entre Estados europeos y entre ciudadanos de Estados europeos,
      una solidaridad que, en estos momentos —a dos días de la reunión de diciembre
      del Consejo Europeo que va a ser tan decisiva—, necesitamos más que nunca.
  - s: In future, other Member States would be able to <v>sign</v> <p>up</p> to the
      regulation and benefit from the experience of the pioneering Member States.
    t: En el futuro, otros Estados miembros podrían <a>firmar</a> el Reglamento y
      beneficiarse de la experiencia de los Estados miembros pioneros.
  - s: The Czech Republic did not <v>sign</v> <p>up</p> to the mechanism for enhanced
      cooperation in the area of compatibility of the rules applicable concerning
      conflict of laws.
    t: La República Checa no <a>firmó</a> el mecanismo de cooperación reforzada en
      el ámbito de la compatibilidad de las leyes aplicables en lo relativo a conflicto
      de leyes, y ello se debe a que la República Checa no considera que el proyecto
      de Reglamento sea una medida necesaria para el funcionamiento adecuado del mercado
      interior.
  - s: It gives other Member States, which are not taking part at this stage, sufficient
      opportunity to evaluate the positive and negative effects of this proposal for
      a regulation over time and to consider <v>signing</v> <p>up</p> to it.
    t: Todo esto ofrece a otros Estados miembros que no están participando en estos
      momentos oportunidad suficiente para evaluar los efectos positivos y negativos
      de este proyecto de Reglamento a lo largo del tiempo y para considerar la posibilidad
      de <a>firmarlo</a>.
  - s: The proposed provisions for developing countries, involving a transitional
      period of three years - or five for the least developed - are quite utterly
      inadequate when it comes to persuading them to <v>sign</v> <p>up</p> to the
      Agreement.
    t: Las disposiciones propuestas para los países en desarrollo, que prevén un período
      transitorio de tres años —o de cinco en el caso de los menos avanzados— resultan
      totalmente insuficientes para convencerlos de <a>firmar</a> el Acuerdo.
  - s: What we need to do now, as well as keeping up the pressure on the delinquent
      countries that have not <v>signed</v> <p>up</p>, is to move positively into
      putting resources into mine-clearance.
    t: Lo que debemos hacer ahora, además de seguir presionando a los países delincuentes
      que no han <a>firmado</a>, es pasar a dedicar recursos a la retirada de minas.
  - s: We obviously need to persuade those countries that have not signed, and in
      particular the United States, Russia, China, Pakistan, India - some of the main
      producers of landmines - to <v>sign</v> <p>up</p>.
    t: Evidentemente, debemos persuadir a los países que no han firmado y, en particular,
      a los Estados Unidos, Rusia, China, Pakistán, India —algunos de los principales
      productores de minas terrestres— para que <a>firmen</a>.
  - s: I think they should <v>sign</v> <p>up</p> to the agreement on the banning of
      anti-personnel mines as soon as possible.
    t: Yo pienso que deben <a>firmar</a> cuanto antes el Convenio para la prohibición
      de las minas antipersonales.
  - s: I hope that all the people who <v>signed</v> <p>up</p> to that agreement, on
      the Pact for Stability and Growth, will honour it as it is written and that
      there will be no rearguard action either by members of the Monetary Committee
      or the Central Bankers or, indeed, any particular Finance Minister from any
      major Member State in the European Union to undermine the compromise that was
      reached in Dublin on that pact.
    t: Espero que todos los que <a>firmaron</a> el acuerdo sobre el Pacto de Crecimiento
      y Estabilidad lo cumplan tal como está escrito y que no haya ninguna acción
      lanzada desde la retaguardia por miembros de la Comisión de Asuntos Monetarios
      o por personal del Banco Central Europeo o por algún Ministro de Hacienda de
      algún Estado miembro importante de la Unión Europea, con objeto de minar el
      compromiso a que se llegó en Dublín acerca de dicho Pacto.
  - s: We need transparency, and we need the same kind of statistics and we need sticks
      and carrots for Member States, not only to <v>sign</v> <p>up</p> to promises,
      but also to keep them.
    t: Nos hace falta transparencia y también disponer del mismo tipo de estadísticas,
      tenemos que emprender un toma y daca con los Estados miembros para que las promesas
      no sólo se <a>firmen</a>, sino que también se mantengan.
  - s: It is blocked because the Spanish Government refuses to finance what it has
      <v>signed</v> <p>up</p> to in the cofinancing agreement.
    t: Está parado porque el Gobierno español se niega a financiar lo que ha <a>firmado</a>
      en el acuerdo de cofinanciación.
  - s: Could she also reassure my fishermen in north Essex and south Suffolk that
      they will be free to fish in that zone up to the 12 mile limit beyond 2002,
      because that was the agreement we had when Britain <v>signed</v> <p>up</p> to
      a common fisheries policy?
    t: ¿Podría tranquilizar también a mis pescadores del norte de Essex y del sur
      de Suffolk en el sentido de que tendrán libertad para pescar en esa zona hasta
      el límite de 12 millas después del año 2002, porque ése fue el acuerdo que concertamos
      cuando Gran Bretaña <a>firmó</a> la Política Pesquera Común?
  - s: are you sure that the Heads of State or Government would be as willing to <v>sign</v>
      <p>up</p> to the Treaty today as they were then?
    t: ¿está seguro de que los Jefes de Estado o de Gobierno estarían hoy igual de
      dispuestos a <a>firmar</a> el Tratado que en aquel entonces?
  - s: That is what the EU has <v>signed</v> <p>up</p> to in countless treaties from
      the Rio Earth Summit onwards.
    t: Esto es lo que ha <a>firmado</a> la UE en incontables tratados desde la Cumbre
      de la Tierra de Río de Janeiro.
  - s: The question that occurs to me, which should perhaps have been asked earlier,
      is how the Clinton government ever thought it could persuade Congress to <v>sign</v>
      <p>up</p> to the Treaty.
    t: La pregunta que se me ocurre y que tal vez se debería haber formulado antes,
      es cómo pensó siquiera el Gobierno de Clinton que podría convencer al Congreso
      para que <a>firmara</a> el Tratado.
  - s: Last year in the G8 in St Petersburg they issued a grand clarion call for the
      Doha Round to reach a successful conclusion, but what you see, in fact, is a
      far cry from what developing countries thought they were <v>signing</v> <p>up</p>
      to when they signed up to a Doha development round.
    t: El año pasado, en el G-8 de San Petersburgo se hizo un llamamiento a bombo
      y platillo para que la Ronda de Doha llegara a una conclusión satisfactoria,
      pero lo que de verdad tenemos es algo muy diferente de lo que los países en
      desarrollo creían <a>firmar</a> cuando firmaron una ronda de desarrollo de Doha.
  - s: Last year in the G8 in St Petersburg they issued a grand clarion call for the
      Doha Round to reach a successful conclusion, but what you see, in fact, is a
      far cry from what developing countries thought they were signing up to when
      they <v>signed</v> <p>up</p> to a Doha development round.
    t: El año pasado, en el G-8 de San Petersburgo se hizo un llamamiento a bombo
      y platillo para que la Ronda de Doha llegara a una conclusión satisfactoria,
      pero lo que de verdad tenemos es algo muy diferente de lo que los países en
      desarrollo creían firmar cuando <a>firmaron</a> una ronda de desarrollo de Doha.
  - s: I should also like to underline that the industry concerned, namely the chlor-alkali
      sector, signalled its support for this proposal and is willing to <v>sign</v>
      <p>up</p> to a voluntary commitment.
    t: Me gustaría subrayar que la industria afectada, a saber, el sector cloroalcalino,
      ha expresado su apoyo a esta propuesta y está dispuesta a <a>firmar</a> un compromiso
      voluntario.
  - s: What will the Council do to ensure that all 15 European Union countries will
      <v>sign</v> <p>up</p> to a global ban in Ottawa, and what will it do to promote
      the idea not only in Europe but throughout the rest of the world?
    t: ¿Qué va a hacer el Consejo para conseguir que los 15 países de la Unión Europea
      <a>firmen</a> una prohibición mundial en Otawa, y qué va a hacer para promover
      la idea no solamente en Europa sino en todo el resto del mundo?
  - s: What the Russians are doing infringes a long list of international obligations
      to which they themselves have <v>signed</v> <p>up</p>.
    t: Lo que hacen los rusos viola una larga serie de compromisos internacionales
      que ellos mismos han <a>firmado</a>.
  - s: We will continue to remind Russia of the commitments that we have both <v>signed</v>
      <p>up</p> to, notably, for instance, with the Council of Europe and also the
      OSCE.
    t: Seguiremos recordando a Rusia los compromisos que ambos <a>firmamos</a>, en
      particular, en el Consejo de Europa y también en la OSCE.
  - s: I therefore wonder whether, in its future annual assessments of human rights,
      the Commission will investigate how the Convention on the Rights of the Child
      is being carried out, especially the obligation to report progress, since all
      European countries have <v>signed</v> <p>up</p> to this convention.
    t: Por eso pido que la Comisión, en sus evaluaciones anuales de los derechos humanos,
      examine la forma cómo se cumple la Convención sobre Derechos de los Menores,
      especialmente la obligación de informar sobre los progresos alcanzados, ya que
      todos los países europeos la han <a>firmado</a>.
  - s: <v>Signing</v> <p>up</p> to the convention requires adjustments to Swedish
      law, however.
    t: Sin embargo, para <a>firmar</a> el convenio es preciso hacer ciertos ajustes
      en la legislación sueca.
  - s: The European Parliament must demand proper compliance with the social, environmental
      and anti-fraud rules which all countries <v>signed</v> <p>up</p> to in the Marrakesh
      agreement, at the end of the Uruguay Round.
    t: Y el Parlamento Europeo debe exigir el cumplimiento estricto de las normas
      sociales, medioambientales y contra el fraude a que se comprometieron todos
      los países que <a>firmaron</a> el acuerdo de Marraqués.
  - s: We have a big task ahead of us, but I would like to take this opportunity to
      remind all the signatories of the Hague convention that they <v>signed</v> <p>up</p>
      not just to protect their own nationals who may become victims of child abduction,
      but also to use the convention to assist those who are victims of child abduction
      by their own nationals.
    t: Tenemos ante nosotros una gran tarea, pero me gustaría aprovechar esta oportunidad
      para recordar a todos los firmantes del Convenio de la Haya que han <a>firmado</a>
      no sólo para proteger a sus propios ciudadanos que puedan ser víctimas de la
      sustracción de menores, sino también para utilizar el Convenio en ayuda de aquéllos
      que son víctimas de la sustracción de menores por sus propios nacionales.
  - s: It is a great pity that they are increasingly being exploited for political
      reasons, despite the fact that many political parties have <v>signed</v> <p>up</p>
      to the charter against racism drawn up by the Monitoring Centre in Vienna.
    t: Es extraordinariamente lamentable que nos veamos obligados a constatar que
      se abusa de estos temas por razones electorales, y eso a pesar de que muchos
      partidos políticos han <a>firmado</a> el manifiesto contra el racismo, redactado
      por nuestro observatorio en Viena.
  - s: Mrs Frassoni has rightly stressed the importance of confirming those objectives
      and defending the content of the statute from those who <v>sign</v> <p>up</p>
      to it - such as Clinton, for instance, or others - to continue to belong to
      the Court Assembly of Member Parties, but actually in order to influence the
      negotiations negatively, even seeking exemption for American soldiers.
    t: Lleva razón la Sra. Frassoni en decir que es importante reiterar que estos
      objetivos y el contenido del estatuto han de ser defendidos por quien ha <a>firmado</a>,
      como Clinton u otros, con el fin de continuar a formar parte de la Junta de
      los miembros del Tribunal, pero, en realidad, para influir negativamente en
      las negociaciones esperando quizás una exención para los militares americanos.
  - s: It is something that all our countries have agreed to, have <v>signed</v> <p>up</p>
      to, and have a responsibility to support.
    t: Es algo que todos los países han acordado, han <a>firmado</a> y tienen el deber
      de apoyar.
  - s: It is interesting that several countries, however much they protest about fraud,
      still have not <v>signed</v> <p>up</p> to the Convention on the Protection of
      the Communities’ Financial Interests.
    t: Resulta interesante que varios países, por mucho que protesten sobre el fraude,
      aún no hayan <a>firmado</a> el Convenio relativo a la protección de los intereses
      financieros de las Comunidades.
  - s: Over the last few weeks some ACP members have grown increasingly uneasy at
      the prospects of the limited - as the Commissioner himself described it - GSP
      tariff regime that awaits them on 1 January should they not <v>sign</v> <p>up</p>
      to an EPA agreement.
    t: A lo largo de las últimas semanas, la intranquilidad de algunos países ACP
      ha ido aumentando ante la perspectiva del régimen arancelario SPG limitado —tal
      como el Comisario lo ha calificado— que les espera a partir del 1 de enero en
      caso de no <a>firmar</a> un AAE.
  - s: We now need a solution for those non-LDC countries which do not feel able to
      <v>sign</v> <p>up</p> at present.
    t: Necesitamos ahora una solución para los países no PMA que no se sienten dispuestos
      a <a>firmar</a> actualmente.
  - s: However, the UK Government has not <v>signed</v> <p>up</p> to the agreement
      since it could conflict with existing UK legislation on tobacco smuggling.
    t: Sin embargo, el Gobierno del Reino Unido no ha <a>firmado</a> el acuerdo, pues
      ello podría entrar en conflicto con la legislación existente en el país sobre
      el contrabando de cigarrillos.
  - s: Situations have changed since we <v>signed</v> <p>up</p> in 1993;
    t: La situación ha cambiado desde que <a>firmamos</a> en 1993;
  - s: Because ultimately, from the moment the Palestinians took part in the Barcelona
      Conference and <v>signed</v> <p>up</p> to the Barcelona process, it was necessary,
      as you rightly point out in your report, Mr Alavanos, to respond by putting
      the Palestinian Authority - and this is the political point - on the same level
      of institutional, economic, financial and cooperation relations as the other
      Mediterranean countries.
    t: Porque, en último término, desde el punto y hora en que los palestinos asistieron
      a la Conferencia de Barcelona y <a>firmaron</a> el proceso de Barcelona, era
      necesario, como usted señala muy bien en su informe Sr. Alavanos, responder
      —y este es el interés político de la operación— situando a la Autoridad Nacional
      Palestina al mismo nivel de relaciones institucionales, económicas, financieras
      y de cooperación que el resto de los países del Mediterráneo.
  - s: Here, the question I would like to put to our foreign ministers is whether
      they agree with these comments by Mr ElBaradei to the effect that the USA and
      the EU states conduct a hypocritical policy in relation to Israel on the one
      hand and to states such as Iran and North Korea on the other since, undoubtedly,
      Israel can possess weapons of mass destruction, Israel can have that defence
      system, but for other states which have not <v>signed</v> <p>up</p> to the Nuclear
      Non-Proliferation Treaty such an option is forbidden.
    t: En este sentido, la cuestión que deseo plantear a nuestros Ministros de Asuntos
      Exteriores es si están de acuerdo con estos comentarios del señor El Baradei
      en el sentido de que los Estados Unidos y los Estados de la UE aplican una política
      hipócrita en relación con Israel por un lado y con Estados como Irán y Corea
      del Norte por otro, pues no cabe duda de que Israel puede poseer armas de destrucción
      masiva, Israel puede tener ese sistema de defensa, pero otros Estados que no
      han <a>firmado</a> el Tratado de No Proliferación Nuclear tienen vedada esta
      opción.
  - s: It was not a flop, it just suffered from the last night at Kyoto when the Americans
      tried to introduce flexible mechanisms into the protocol without which they
      were not going to <v>sign</v> <p>up</p>.
    t: Buenos Aires simplemente se resintió por la última noche de Kioto, en que los
      norteamericanos consiguieron introducir los mecanismos flexibles en el protocolo,
      condición sin la cual no <a>firmaban</a>.
  - s: For that reason I would like to ask you how the European Parliament can work
      with the Commission to encourage countries which have not yet done so to adjust
      their national legal systems and <v>sign</v> <p>up</p> to and form territorial
      groupings of this kind?
    t: ¿de qué manera puede el Parlamento Europeo colaborar con la Comisión para incitar
      a los países que todavía no lo hayan hecho a que adecúen sus legislaciones nacionales
      y puedan <a>firmar</a> y constituir este tipo de agrupaciones territoriales?
  - s: The EU has <v>signed</v> <p>up</p> to the FAO’s international action plan and
      in 2003 the Commission tabled proposals to transpose this action plan into the
      European acquis.
    t: Lo cierto es que la FAO ha calculado que hasta el 30 % del pescado desembarcado
      proviene de este tipo de pesca —de pesca ilegal—, y que la Unión Europea ha
      <a>firmado</a> el Plan de Acción Internacional de la FAO y la Comisión ha presentado
      en 2003 un plan para transponerlo al ámbito europeo.
  - s: Mr President, at last year’s Spring Council, EU leaders <v>signed</v> <p>up</p>
      to a ’20% by 2020’ target for energy efficiency, but delivery of this target
      remains sluggish.
    t: Señor Presidente, durante la cumbre de primavera del año pasado, los líderes
      de la UE <a>firmaron</a> un objetivo del «20 % para 2020» referido a la eficiencia
      energética, pero parece que la consecución de ese objetivo está resultando muy
      lenta.
  - s: Mr President, ladies and gentlemen, first I want to express the recognition
      and appreciation of those of us who have <v>signed</v> <p>up</p> to this solution,
      to the Members who have worked so hard on the draft resolution on Algeria.
    t: Señor Presidente y queridos colegas, tengo que señalar, en primer lugar, el
      reconocimiento y agradecimiento de los que hemos <a>firmado</a> esa solución
      a los colegas que han trabajado —sin duda, mucho— en este proyecto de resolución
      sobre Argelia;
  - s: I hope the fact that we have <v>signed</v> <p>up</p> to this bilateral deal
      with the Chinese does not leave them thinking that we are going to be any more
      forgiving on human rights.
    t: Espero que el hecho de que hayamos <a>firmado</a> este arreglo bilateral con
      China no les induzca a pensar que vamos a ser más clementes por lo que se refiere
      a la cuestión de los derechos humanos.
  - s: Under the eighth EDF and other instruments, but in addition by contributing
      to EUR 2 million to the UN ODC, the Commission has <v>signed</v> <p>up</p> to
      a very ambitious plan in the counter narcotics field.
    t: En virtud del octavo FED y otros instrumentos, pero además mediante la aportación
      de 2 millones de euros a la ONUDD, la Comisión ha <a>firmado</a> un plan muy
      ambicioso en materia contra narcóticos.
  - s: I think this is one of the key things they should be doing, and it would be
      interesting to know why certain Member States have not yet actually <v>signed</v>
      <p>up</p> to the relevant conventions and protocols.
    t: Creo que este es uno de los aspectos clave sobre lo que deberían hacer, y sería
      interesante saber por qué determinados Estados miembros no han <a>firmado</a>
      todavía los convenios y protocolos relevantes.
  - s: I also urge all EU Member States to <v>sign</v> <p>up</p> to the Optional Protocol
      to the UN Convention on the Rights of the Child on the Sale of Children, Child
      Prostitution and Child Pornography.
    t: Asimismo, insto a los Estados miembros de la UE a <a>firmar</a> el Protocolo
      facultativo de la Convención sobre los Derechos del Niño relativo a la venta
      de niños, la prostitución infantil y la utilización de los niños en la pornografía.
  - s: The politicians in the Serbian sector of Bosnia do not regard their sector
      as a constitutive part of Bosnia, and yet that is what is set down in the accord,
      and that is what they <v>signed</v> <p>up</p> to!
    t: Pero esto está establecido así, ellos lo han <a>firmado</a>.
  - s: It is clear, however - it escapes no-one, it did not escape those who signed
      the peace in Dayton, nor does it escape anyone in this Chamber - that stability
      and peace in the Balkans depends not only on full respect for what was said
      and <v>signed</v> <p>up</p> to in Dayton but also on a policy to guarantee the
      rights of all the ethnic, religious and national communities throughout the
      Balkan region.
    t: Es evidente, sin embargo, y a nadie se le escapa, ni a los que firmaron el
      acuerdo de paz en Dayton ni tampoco a ninguno de los presentes en este Pleno,
      que la estabilidad y la paz de los Balcanes depende no sólo del pleno cumplimiento
      de lo que en Dayton se declaró y <a>firmó</a>, sino de una política que garantice
      en toda la región de los Balcanes los derechos de todas las comunidades étnicas,
      religiosas y nacionales.
  - s: Mr President-in-Office, there are two parallel procedures here, the integration
      procedure and the negotiation procedure based on the plan put forward by the
      UN Secretary-General, who is using the Copenhagen Summit as a cut-off point
      and one of whose conditions is that both sides <v>sign</v> <p>up</p> to the
      original version of his plan.
    t: Señor Presidente en ejercicio, aquí existen dos procedimientos paralelos, el
      procedimiento de la integración y el procedimiento de la negociación basado
      en el plan presentado por el Secretario General de las Naciones Unidas, que
      utiliza la Cumbre de Copenhague como punto límite y una de cuyas condiciones
      es que ambas partes <a>firmen</a> la versión original de su plan.
  - s: For as long as no answers to these questions are forthcoming from us, the Americans
      - no matter who is in power there - will find it easy not to <v>sign</v> <p>up</p>
      to binding undertakings.
    t: Porque mientras no haya respuestas a estas preguntas por nuestra parte, a los
      estadounidenses —independientemente de quién esté en el poder en este país—
      les resultará fácil no <a>firmar</a> compromisos vinculantes.
  - s: The idea that China, which is the largest source of counterfeiting in the world,
      will <v>sign</v> <p>up</p> to a negotiated agreement later is unrealistic.
    t: La idea de que China, que representa la mayor fuente en materia de falsificaciones
      del mundo, vaya a <a>firmar</a> después un acuerdo ya negociado es poco realista.
  - s: What evidence does she have that, if we do so, this will help persuade America,
      India, China, or other countries to <v>sign</v> <p>up</p> to a globally binding
      agreement?
    t: ¿Qué pruebas tiene de que, si lo elevamos, esto ayudará a persuadir a los Estados
      Unidos, la India y China, o a otros países, para que <a>firmen</a> un acuerdo
      mundial jurídicamente vinculante?
  - s: As of 18 February, 40 states have made known their reduction plans and 100
      have <v>signed</v> <p>up</p> to the Accord, but this is not enough.
    t: Desde el 18 de febrero, 40 Estados han dado a conocer sus planes de reducción
      y 100 han <a>firmado</a> el Acuerdo, pero esto no es suficiente.
  - s: the Member States are having difficulty meeting the conditions that they themselves
      <v>signed</v> <p>up</p> to.
    t: los Estados miembros están experimentando dificultades para cumplir las condiciones
      que ellos mismos <a>firmaron</a>.
  - s: What this shows is that this is all about political will, so I can do no other
      than appeal to our Estonian, Latvian, Finnish and Polish friends to see to it
      that they <v>sign</v> <p>up</p> as soon as possible.
    t: Lo que esto demuestra es que se trata solo de voluntad política, por lo que
      no puedo hacer sino pedir a nuestros amigos estonios, lituanos, finlandeses
      y polacos que se planteen <a>firmar</a> lo antes posible.
  - s: These two countries should be congratulated for their courage and foresight
      in <v>signing</v> <p>up</p> to these voluntary agreements with the EU.
    t: Debemos felicitar a estos dos países por el valor y previsión que han mostrado
      al <a>firmar</a> estos acuerdos voluntarios con la UE.
  - s: Then we must look to other countries in Africa, Asia and South America to <v>sign</v>
      <p>up</p> to similar agreements as soon as possible and I look forward to working
      with you and the Commission to achieve this.
    t: A continuación tenemos que dirigir nuestra mirada a otros países de África,
      Asia y Sudamérica para <a>firmar</a> acuerdos similares lo antes posible y espero
      colaborar con usted y la Comisión para lograrlo.
  - s: The practices in question typically entail luring businesses, as well as professionals
      and non-profit entities, into being listed in a business directory free of charge,
      although signatories later discover that they have <v>signed</v> <p>up</p> to
      a contract with a fee.
    t: Las prácticas comerciales engañosas mencionadas consisten normalmente en atraer
      a las empresas y a profesionales y entidades sin fines de lucro para incluirlos
      en un directorio profesional de forma gratuita, aunque los signatarios descubren
      más tarde que han <a>firmado</a> un contrato con una tarifa.
  - s: The misleading business practices in question typically entail luring businesses,
      as well as professionals and non-profit entities, into being listed in a business
      directory free of charge, but signatories later discover that they have <v>signed</v>
      <p>up</p> to a contract with a fee.
    t: Las prácticas comerciales engañosas en cuestión consisten normalmente en atraer
      a las empresas, a profesionales y a entidades sin fines de lucro para incluirlos
      en un directorio profesional de forma gratuita, aunque los signatarios descubren
      más tarde que han <a>firmado</a> un contrato con una tarifa.
  - s: Signatories later discover that they have <v>signed</v> <p>up</p> to a contract
      with a fee.
    t: Las prácticas comerciales engañosas mencionadas consisten normalmente en atraer
      a las empresas y a profesionales y entidades sin fines de lucro para incluirlos
      en un directorio profesional de forma gratuita, y los signatarios descubren
      más tarde que han <a>firmado</a> un contrato con una tarifa.
  - s: I never <v>sign</v> <p>up</p> to a deal about something that I do not understand,
      and yet we are asking Africa to do precisely that.
    t: nunca he <a>firmado</a> un acuerdo sobre algo que no entiendo, y aún así estamos
      pidiendo a África que haga precisamente eso.
  - s: The idea that other countries and ACP regions should join later would mean
      them <v>signing</v> <p>up</p> to a deal they had not negotiated.
    t: La idea de que otros países y regiones ACP se unan más tarde significa que
      tendrían que <a>firmar</a> un acuerdo que ellos no habrían negociado.
  - s: Cambodia has <v>signed</v> <p>up</p> to several international agreements, including
      its cooperation agreement with the European Union, to safeguard the fundamental
      rights of its people and the implementation of democratic principles within
      its territory.
    t: Camboya ha <a>firmado</a> varios acuerdos internacionales, entre ellos, el
      acuerdo de cooperación con la Unión Europea, para salvaguardar los derechos
      fundamentales de su población y la aplicación de principios democráticos en
      su territorio.
  - s: We and the rest of the world have <v>signed</v> <p>up</p> to the UN Convention
      on the Rights of the Child.
    t: Nosotros y el resto del mundo hemos <a>firmado</a> la Convención de las Naciones
      Unidas sobre los Derechos del Niño.
  - s: 'We cannot get involved in the negotiations but the most important thing we
      can do - and I hope the House will agree - is to give strong support to the
      EU negotiating team and say to the Americans: ’come on, <v>sign</v> <p>up</p>,
      we need this agreement’ .'
    t: 'Nosotros no podemos participar en las negociaciones, pero lo más importante
      que podemos hacer —y espero que el Parlamento esté de acuerdo— es prestar todo
      nuestro apoyo al equipo negociador de la UE y decir a los norteamericanos: «venga,
      <a>firmen</a>, necesitamos este acuerdo».'
  - s: The EU has <v>signed</v> <p>up</p> to the Kyoto Protocol, the main aim of which
      is to reduce carbon dioxide emissions.
    t: La Unión Europea ha <a>firmado</a> el Protocolo de Kyoto, que tiene como objetivo
      principal la reducción de las emisiones de dióxido de carbono.
  - s: Mr President, we are referring to the working of the works council directive
      up to the period 1996, i.e. before the United Kingdom and the Republic of Ireland
      <v>signed</v> <p>up</p> to that agreement.
    t: Señor Presidente, estamos examinando el estado de aplicación de la directiva
      relativa a la constitución de un comité de empresa europeo hasta 1996, es decir,
      hasta antes de que el Reino Unido y la República de Irlanda <a>firmaran</a>
      dicho acuerdo.
  - s: Furthermore, my government supported the approval of a new Military Penal Code
      which includes significant advances with regard to the competence of the civil
      courts to judge the military with regard to crimes such as genocide, enforced
      abduction and torture and we have <v>signed</v> <p>up</p> to the Statute of
      the International Criminal Court.
    t: Así mismo, mi Gobierno impulsó la aprobación de un nuevo Código Penal Militar
      que incluye avances sustanciales en cuanto a la competencia de los tribunales
      civiles para juzgar a los militares en crímenes como el genocidio, la desaparición
      forzosa y la tortura, y <a>firmamos</a> el Estatuto del Tribunal Penal Internacional.
  - s: What we really need is a system whereby each Member State is asked at a Council
      meeting whether or not it can comply with the legislation that its ministers
      are about to <v>sign</v> <p>up</p> to.
    t: Lo que realmente necesitamos es un sistema mediante el cual se pregunte a cada
      Estado miembro en una reunión del Consejo si puede o no cumplir la legislación
      que sus ministros se disponen a <a>firmar</a>.
  - s: Climate change is a core concern of the European Union and when we <v>signed</v>
      <p>up</p> to the Kyoto Protocol we knew that this commitment would have to be
      followed by solid action.
    t: El cambio climático es una de las principales preocupaciones de la Unión Europea,
      y cuando <a>firmamos</a> el Protocolo de Kioto sabíamos que ese compromiso tendría
      que venir acompañado de acciones contundentes.
  - s: Despite that, the UK Government of that time decided that it could not <v>sign</v>
      <p>up</p> for it and that was regrettable.
    t: Pese a ello, el Gobierno del Reino Unido de aquella época llegó a la conclusión
      de que no podía <a>firmarlo</a>, cosa lamentable.
  - s: We need to produce an action programme to enable the European Union to live
      up to what it <v>signed</v> <p>up</p> to in Kyoto.
    t: Necesitamos elaborar un programa de medidas que permita a la Unión Europea
      cumplir aquello que se <a>firmó</a> en Kioto.
  - s: Some Member States within the Council feel that Schengen should have a treaty
      base, others that it should not and they do not want to <v>sign</v> <p>up</p>
      for it.
    t: Algunos Estados miembros en el Consejo creen que Schengen debería tener un
      fundamento en el Tratado, otros creen que no y no quieren <a>firmarlo</a>.
  - s: But I would hope that in the long-term all Member States would have the good
      sense to <v>sign</v> <p>up</p> for Schengen.
    t: Pero espero que a largo plazo todos los Estados miembros tengan la sensatez
      de <a>firmar</a> el Acuerdo de Schengen.
  - s: In September 1996 the treaty was opened for signature and all the countries
      of the EU have <v>signed</v> <p>up</p> to this treaty.
    t: En setiembre de 1996 se abrió el Acuerdo a los países firmantes, y todos los
      países de la UE lo han <a>firmado</a>.
  - s: It was as long ago as 1997 that the European Parliament adopted a report that
      described the international agreement as wholly inadequate in terms of either
      animal welfare or the environmental objective and expressed the view that it
      was wholly unacceptable that the European Union should <v>sign</v> <p>up</p>
      to it.
    t: Ya en 1997, el Parlamento Europeo aprobó un informe que tachaba el acuerdo
      internacional de totalmente inapropiado desde el punto de vista tanto de la
      protección de los animales como del objetivo ambiental y expresaba el punto
      de vista de que era totalmente inaceptable que la Unión Europea lo <a>firmara</a>.
  - s: We must also work to ensure that countries that possess nuclear weapons illegally,
      that is to say Pakistan, India and Israel, <v>sign</v> <p>up</p> to the Non-Proliferation
      Treaty (NPT).
    t: También hemos de esforzarnos por garantizar que los países que tienen armas
      nucleares ilegalmente, es decir, Pakistán, India e Israel, <a>firmen</a> el
      Tratado de No Proliferación (TNP).
  - s: secondly, in the countries which have <v>signed</v> <p>up</p> to the obligations
      of the money laundering convention, the same criteria I have mentioned must
      be applied for exchanges from European currency to the dollar.
    t: en segundo lugar, en los países que tienen <a>firmadas</a> las obligaciones
      derivadas del convenio de blanqueo de dinero, para los cambios de moneda europea
      a dólar tienen que aplicarse los mismos criterios que he mencionado.
  - s: First they water down the agreements, then they still do not <v>sign</v> <p>up</p>
      to them anyway.
    t: En primer lugar, nos hacen modificar los acuerdos a su antojo y luego, para
      colmo, no los <a>firman</a>.
  - s: Mr President, Baroness Ashton, my group has not <v>signed</v> <p>up</p> to
      the compromise resolution on Belarus.
    t: Señor Presidente, baronesa Ashton, mi Grupo no ha <a>firmado</a> la resolución
      de compromiso sobre Belarús.
