      cooperation and the assumption of responsibility from all those who <v>sign</v>
      <p>up</p> to the new rules that will be in operation from the time the Treaty
      of Lisbon enters into force.
    t: No ha sido fácil, han sido diez años de debates y esto va a hacernos mucho
      más exigentes, no solo para con nosotros mismos, sino para con las futuras ampliaciones
      a la hora de exigir lealtad, cooperación y responsabilidad a todos los que <a>suscriban</a>
      las nuevas reglas de que nos vamos a dotar a partir de la entrada en vigor del
      Tratado de Lisboa.
  - s: He <v>signed</v> <p>up</p> to a Treaty on which he promised the British people
      a referendum.
    t: <a>Suscribió</a> un Tratado respecto al que prometió al pueblo británico un
      referéndum.
  - s: It is only the ideology of a United States of Europe that emerges, which we
      do not support, since sovereign countries, the Member States, have already <v>signed</v>
      <p>up</p> to the convention.
    t: Se trata sólo de la ideología que emerge de los Estados Unidos de Europa, que
      no apoyamos, desde el momento en que los países soberanos, los Estados miembros,
      se han <a>suscrito</a> al Convenio.
  - s: Therefore when Mr De Clercq says why could the European Patent Office not become
      an agency of the European Union my answer is that the European Union must <v>sign</v>
      <p>up</p> to the European Patent Convention and should negotiate that but it
      is no longer realistic to expect the European Patent Office to become a Union
      agency.
    t: Por consiguiente, cuando el Sr. De Clercq pregunta por qué no puede la Oficina
      Europea de Patentes convertirse en una agencia de la Unión Europea, mi respuesta
      es que la Unión Europea debe <a>suscribir</a> el Convenio sobre la patente europea
      y tendría que negociar las condiciones, pero no es realista esperar que la Oficina
      Europea de Patentes se convierta en una agencia de la Unión.
  - s: At the very least, we should know what the impact is before we <v>sign</v>
      <p>up</p> to something, especially at a time when we are renegotiating the CAP
      and we are deciding how future farm support is decided.
    t: Al menos, debemos saber cuál es el impacto antes de <a>suscribir</a> algo,
      sobre todo, en un momento en que estamos renegociando la PAC y en que estamos
      decidiendo cuál será el apoyo a la agricultura en el futuro.
  - s: At the Laeken Summit, Heads of Government should commit themselves to a thorough
      review of the degree of respect in practice for the standards we have <v>signed</v>
      <p>up</p> to in the European Convention of Human Rights and the Charter of Fundamental
      Rights.
    t: En la Cumbre de Laeken los Presidentes de Gobierno deben comprometerse a revisar
      completamente el grado de respeto en la práctica a los criterios que hemos <a>suscrito</a>
      en la Convención Europea de Derechos Humanos y la Carta de Derechos Fundamentales.
  - s: It also leads us to remind not only the Federal State of Nigeria, but also
      Niger, Sudan and Somalia, that the current interpretation and application of
      the sharia is not only a clear violation of fundamental rights, but that it
      evidently contravenes the international commitments to human rights which they
      have <v>signed</v> <p>up</p> to, including the Cotonou agreements, article one
      of which clearly states that the rights of the individual will be respected
      and that the situation of women and issues of sex equality will systematically
      be taken into account in all areas, political, economic and social.
    t: Nos lleva también a recordar, no sólo al Estado Federal de Nigeria, sino también
      a Níger, Sudán y Somalia, que la interpretación y aplicación que se está haciendo
      de la sharia no sólo constituye un claro atentado a los derechos fundamentales,
      sino que contraviene claramente los compromisos internacionales en materia de
      derechos humanos que han <a>suscrito</a>, incluidos los acuerdos de Cotonú,
      cuyo artículo primero dice claramente que se favorecerá el respeto de los derechos
      del individuo y que la situación de las mujeres y las cuestiones de igualdad
      entre ambos sexos se tendrán en cuenta sistemáticamente en todos los ámbitos,
      políticos económicos o sociales.
  - s: It is rather unpleasant to read the European Parliament’s resolution on the
      International Criminal Court (ICC) and discover in each line a certain arrogance
      on the part of the Union, which wants to force the hands of the Member States,
      candidate countries and third countries so that they will <v>sign</v> <p>up</p>
      to the statutes of the Court or refuse to sign bilateral agreements with non-signatories.
    t: Resulta bastante desagradable leer la resolución del Parlamento Europeo sobre
      la Corte Penal Internacional (CPI) y descubrir en cada línea una cierta arrogancia
      por parte de la Unión Europea, que quiere obligar a los Estados miembros, a
      los países candidatos y a terceros países a que <a>suscriban</a> los Estatutos
      de la Corte o se nieguen a firmar acuerdos bilaterales con los no signatarios.
  - s: With regard to the scandalous nature of the remarks made about the United States,
      I would simply say that, by condemning their refusal - which is perfectly legal
      and legitimate, by the way - to <v>sign</v> <p>up</p> to the Statute of Rome
      on the International Criminal Court, adopted in 1998, Parliament is committing
      a gross act of interference in the internal affairs of a sovereign State.
    t: A propósito del carácter escandaloso de los comentarios realizados sobre los
      Estados Unidos, yo sólo quisiera señalar que el Parlamento comete un acto de
      burda interferencia en los asuntos internos de un Estado soberano, al condenar
      su negativa —perfectamente legal y legítima, dicho sea de paso— a <a>suscribir</a>
      el Estatuto de Roma de la Corte Penal Internacional.
  - s: Too rarely do they look to the principles to which they have <v>signed</v>
      <p>up</p> and try to deal with this problem seriously.
    t: Con demasiada frecuencia se olvidan de los principios que ellos mismos han
      <a>suscrito</a> y no intentan seriamente encontrar una solución a este problema.
  - s: 'That is why all the EU institutions - Parliament, the Council and the Commission
      - have <v>signed</v> <p>up</p> to the EU Charter of Fundamental Rights, Article
      11 of which states that: ’Everyone has the right to freedom of expression.'
    t: 'Por este motivo, todas las instituciones de la UE —el Parlamento, el Consejo
      y la Comisión— han <a>suscrito</a> la Carta de los derechos humanos fundamentales
      de la Unión Europea, donde el artículo 11 establece que: «Toda persona tiene
      derecho a la libertad de expresión.'
  - s: Secondly, it is also regrettable that only 15 out of the 27 Member States are
      prepared to <v>sign</v> <p>up</p> to this enhanced cooperation, which will be
      detrimental to the citizens of the countries that do not do so.
    t: En segundo lugar, hay que lamentar también que solo 15 de los 27 Estados miembros
      estén dispuestos a <a>suscribir</a> esta cooperación reforzada, lo que perjudicará
      a las ciudadanías de los países que no lo hagan.
  - s: It fêtes the Sudanese dictator Omar El Bashir in Lisbon, along with Mugabe
      the oppressor of Zimbabwe, where in the ultimate sickening act of hypocrisy
      they <v>sign</v> <p>up</p> to a declaration on human rights and good governance.
    t: Agasaja al dictador sudanés Omar El Bashir en Lisboa, junto con Mugabe, el
      opresor de Zimbabue, donde en un acto de absoluta y repugnante hipocresía <a>suscriben</a>
      una declaración sobre derechos humanos y buen gobierno.
  - s: Today’s vote means that we can now <v>sign</v> <p>up</p> to the WIPO Treaty
      and we can give international copyright protection to our creative industries.
    t: La votación de hoy significa que ya podemos <a>suscribir</a> el Tratado de
      la OMPI y podemos ofrecer a nuestras empresas creativas protección internacional
      de sus derechos de autor.
  - s: Moreover, Europe has <v>signed</v> <p>up</p> to the Kyoto Agreement which requires
      it to reduce its production of carbon dioxide and other greenhouse gases by
      8% on average by the year 2010.
    t: Por otra parte, Europa ha <a>suscrito</a> el Convenio de Kioto, que le exige
      reducir en un 8 % su producción de gas carbónico y otros gases de efecto invernadero
      de aquí al año 2010 en promedio.
  - s: Clearly, the granting of European Union mine-action support can work as an
      important lever to get potential beneficiary countries to <v>sign</v> <p>up</p>
      to the Convention.
    t: Está claro que el apoyo de la Unión Europea a la acción antiminas puede ser
      un impulsor importante para conseguir que los posibles países beneficiarios
      <a>suscriban</a> la Convención.
  - s: It goes without saying that we will only rarely agree to give assistance to
      countries which have not <v>signed</v> <p>up</p> to the Convention.
    t: No es necesario decir que serán raros los casos en que aceptemos conceder asistencia
      a países que no hayan <a>suscrito</a> la Convención.
  - s: I know Bulgaria has <v>signed</v> <p>up</p> to the UN Convention on the Rights
      of People with Disabilities, but it has not ratified it.
    t: Sé que Bulgaria había <a>suscrito</a> la Convención de las Naciones Unidas
      sobre los Derechos de las Personas con Discapacidad, pero no la ha ratificado.
  - s: In the last few days I think the Irish voters showed us that far from all Europeans
      are fully <v>signed</v> <p>up</p> or are clear about the role and benefits of
      the European Union, about European cooperation and why Europe-wide regulations
      are necessary in the first place.
    t: En estos últimos días creo que los votantes irlandeses nos han demostrado que
      los ciudadanos europeos aún están lejos de <a>suscribir</a> y comprender la
      función y las ventajas de la Unión Europea, la cooperación comunitaria y la
      necesidad primordial de disponer de normativas de ámbito comunitario.
  - s: We too <v>signed</v> <p>up</p> to this resolution because we think that at
      this particular point, we need to remind people of the importance of negotiation
      as a way of finding a solution to the problems in East Timor.
    t: Quisiera sumarme a lo que los anteriores oradores han dicho, ya que hemos <a>suscrito</a>
      esta resolución porque la consideramos necesaria a fin de que se recuerde en
      este momento la importancia de las negociaciones encaminadas a encontrar una
      solución al problema de Timor Oriental.
  - s: Each Member State has <v>signed</v> <p>up</p> to the European Convention of
      Human Rights which puts in place specific provisions for each individual.
    t: Todos los Estados miembros han <a>suscrito</a> el Convenio Europeo sobre Derechos
      Humanos que establece disposiciones específicas que afectan a todas las personas.
  - s: Drafting a Treaty of a constitutional nature, an authentic European Constitution,
      of which the Charter of Fundamental Rights is an integral part, and which at
      the same time and in parallel authorises the European Union to <v>sign</v> <p>up</p>
      to the European Convention on Human Rights, is a major challenge facing us and
      one that we must overcome.
    t: La redacción de un Tratado de naturaleza constitucional, una auténtica Constitución
      Europea, de la que forma parte la Carta de los Derechos Fundamentales, y que
      al mismo tiempo y paralelamente autorice a la Unión Europea a <a>suscribir</a>
      el Convenio Europeo de Derechos Humanos, es un reto de enorme importancia al
      que debemos enfrentarnos y que debemos superar.
  - s: I particularly welcome the three-year review, because my only concern is that
      Member States should implement this legislation that they have now <v>signed</v>
      <p>up</p> to.
    t: Acojo con especial satisfacción la revisión en un plazo de tres años, porque
      mi única preocupación es que los Estados miembros apliquen esta legislación
      que ahora han <a>suscrito</a>.
  - s: If this is successful I feel that, as most airlines offer reasonable compensation
      on a voluntary basis and many of them are <v>signing</v> <p>up</p> to the IATA
      agreement which their own regulation overlaps, there will eventually be not
      only uniformity in what is offered to European Union passengers, but also a
      more realistic level of compensation, no matter which airline they use.
    t: Si esto se logra, pienso que, habida cuenta de que la mayoría de las compañías
      aéreas ofrecen una compensación razonable a título voluntario y que son muchas
      las que están <a>suscribiendo</a> el acuerdo de la IATA, cuyas disposiciones
      ya están contempladas en sus propios reglamentos, al final no sólo habrá uniformidad
      en lo que se ofrece a los pasajeros de la Unión Europea, sino además un nivel
      más realista de compensación, independientemente de la compañía aérea que utilicen.
  - s: all the major political groups <v>signed</v> <p>up</p> to REACH.
    t: Todos estuvimos de acuerdo en esta Cámara, y todos los grandes Grupos políticos
      <a>suscribimos</a> REACH.
  - s: First of all, I am, of course, pleased that all the participating countries
      were able to <v>sign</v> <p>up</p> to the Bali Action Plan, and that negotiations
      can start.
    t: En primer lugar, me muestro satisfecho, evidentemente, por el hecho de que
      todos los países participantes pudieran <a>suscribir</a> el Plan de Acción de
      Bali y pudieran iniciarse las negociaciones.
  - s: In addition, we have rejected budgetary policies by <v>signing</v> <p>up</p>
      to the Stability Pact.
    t: Hemos renunciado, también, a la política presupuestaria al <a>suscribir</a>
      el pacto de estabilidad.
  - s: If we are to give the Community power in this area of competence - and we should
      - then it should also be underpinned by the sort of balance achieved by the
      Community itself <v>signing</v> <p>up</p> to the European Convention on Human
      Rights.
    t: Si debemos conferir poderes a la Comunidad en este ámbito de competencia —y
      conviene que lo hagamos— también es preciso que se apoye en el tipo de equilibrio
      obtenido por la propia Comunidad al <a>suscribir</a> la Convención Europea de
      los Derechos Humanos.
  - s: 'All the United Nations Member States have <v>signed</v> <p>up</p> to the following
      two principles:'
    t: 'Todos los Estados miembros de las Naciones Unidas han <a>suscrito</a> los
      dos principios siguientes:'
  - s: Therefore, as well as <v>signing</v> <p>up</p> to the additional protocol of
      the Atomic Energy Agency, I also believe that we can contribute to increasing
      stability in the region, because we must point out that this region needs stability.
    t: Por eso, además de <a>suscribir</a> el protocolo adicional en la Agencia de
      la Energía Atómica, creo también que podemos contribuir a aumentar la estabilidad
      en la región, porque hay que decir que esta región necesita estabilidad.
  - s: Like you, Commissioner, I would personally prefer a more flexible objective,
      to which everybody is committed, to an objective of a 30% reduction with no
      idea of who will <v>sign</v> <p>up</p> to it.
    t: Personalmente, prefiero —como usted, señor Comisario— un objetivo más flexible
      en el que se comprometan todos a un objetivo de reducción del 30 % que no sabemos
      quién va a <a>suscribir</a>.
  - s: Like Commissioner Dimas, I am convinced that America will <v>sign</v> <p>up</p>
      to an agreement that works;
    t: Al igual que el Comisario Dimas, estoy convencido de que los Estados Unidos
      <a>suscribirán</a> un acuerdo que funcione;
  - s: We believe that it is necessary to encourage the governments which have not
      yet done so to <v>sign</v> <p>up</p> to the United Nations agreement on fish
      stocks, which is directly aimed at combating this kind of fishing.
    t: Es necesario, entendemos nosotros, animar a los Gobiernos que aún no lo han
      hecho a que <a>suscriban</a> el acuerdo de las Naciones Unidas sobre poblaciones
      de peces, que va directamente dirigido contra este tipo de pesca.
  - s: As always, I would like to stress to the Members of this House - and not only
      those of the Committee on Fisheries - the importance of fisheries agreements
      with third countries, the importance of continuing to sign up to them and to
      <v>sign</v> <p>up</p> to new ones.
    t: Quiero destacar, como siempre, ante esta Asamblea y mis colegas —y no sólo
      los de la Comisión de Pesca— la importancia de los acuerdos de pesca con terceros
      países, la importancia de seguir suscribiéndolos y de <a>suscribir</a> nuevos
      acuerdos.
  - s: Hence the timeliness of the Resolution we are discussing, which is perhaps
      a repetition, according to the Socialist Group - and this is the reason why
      it has not wished to <v>sign</v> <p>up</p> to this resolution - but nevertheless
      necessary, because events in Cuba are, regrettably, repeating themselves and
      the situation not only remains unchanged, but as the months have passed has
      actually deteriorated.
    t: De ahí la oportunidad de la Resolución que estamos discutiendo, reiterativa
      tal vez, según opina el Grupo socialista —motivo por el cual no ha querido <a>suscribir</a>
      esta resolución—, pero en todo caso necesaria, porque, lamentablemente, también,
      los hechos en Cuba son reiterativos y la situación no solo no ha cambiado, sino
      que con el paso de los meses ha empeorado.
  - s: Ultimately, however, and this is important, we need to remember that no judgment
      of the European Court of Human Rights means that the legislation of any Member
      State that has <v>signed</v> <p>up</p> to the European Convention for the Protection
      of Human Rights has to be amended, because the judgment recognises a right in
      response to an infringement in a specific case.
    t: Pero, en último término, y esto es lo importante, es necesario recordar que
      ninguna sentencia del Tribunal Europeo de Derechos Humanos tiene como consecuencia
      la necesidad de modificar la legislación de ningún Estado miembro que haya <a>suscrito</a>
      el Convenio Europeo para la Protección de los Derechos Humanos, porque la sentencia
      reconoce un derecho frente a una violación en un caso concreto.
  - s: I believe publication of the progress being made by Member States <v>signing</v>
      <p>up</p> to this code of conduct would help drive that race to the top.
    t: Creo que la publicación de los avances logrados por los Estados miembros que
      <a>suscriban</a> este código de conducta contribuiría a impulsar esa carrera
      por el primer puesto.
  - s: One of the objectives of the negotiation of a common transatlantic air space
