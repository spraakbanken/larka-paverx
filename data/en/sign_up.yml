  - s: So we need to work with them and we need to listen and I think what we need
      beyond everything else is a long-term project which everybody has <v>signed</v>
      <p>up</p> to so that everybody knows where we are going and everybody can try
      to get there.
    t: Nach meiner Meinung brauchen wir vor allen Dingen ein langfristiges Projekt,
