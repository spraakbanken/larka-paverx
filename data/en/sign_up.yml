    t: Espero realmente, por tanto, que aquellos —y son muy numerosos en esta Asamblea—
      que tienen influencia sobre los países en desarrollo, los animen a avanzar hacia
      una posición en la que acepten de buen grado una negociación en la OMC, al igual
      que una negociación en la OCDE, precisamente para que el acuerdo que en su día
      entre en vigor y en el que ellos podrán participar, contemple plenamente sus
      intereses, y no tengan que limitarse a afrontar la alternativa de suscribir
      la negociación del AMI o no <a>suscribir</a> nada en absoluto.
  - s: Those who <v>signed</v> <p>up</p> to tweets by WikiLeaks due to an interest
      in the ongoing Assange case are ironically left vulnerable to US subpoenas and
      collection of their personal data.
    t: Irónicamente quienes se han <a>suscrito</a> para seguirlos comentarios o tuits
      de WikiLeaks debido a un interés en el Caso Assange, aún en curso, han quedado
      en una posición vulnerable ante los requerimientos y la recogida de sus datos
      personales por parte de los Estados Unidos.
  - s: In the case of Ireland, for example, we have a tradition of <v>signing</v>
      <p>up</p> to international agreements and protocols and then walking away from
      them.
    t: En el caso de Irlanda, por ejemplo, tenemos la costumbre de <a>suscribir</a>
      acuerdos y protocolos internacionales, para luego hacer caso omiso de ellos.
  - s: One of our problems is not only that the Commission does not produce impact
      assessments, but that the Member States are not honest about their capacity
      to put in place what they <v>sign</v> <p>up</p> to.
    t: Uno de nuestros problemas es no sólo que la Comisión no realiza evaluaciones
      de las repercusiones, sino que los Estados miembros no son sinceros en lo que
      se refiere a su capacidad de poner en práctica lo que <a>suscriben</a>.
  - s: It is about time they <v>signed</v> <p>up</p>.
    t: Ya va siendo hora de que lo <a>suscriban</a>.
  - s: The European Community has for the first time in history <v>signed</v> <p>up</p>
      to the Convention.
    t: La Comunidad Europea ha <a>suscrito</a>, por vez primera en la historia, la
      convención.
  - s: It is even more difficult to understand how the Council can refuse to introduce
      a reference to the rights which all Member States have previously <v>signed</v>
      <p>up</p> to.
    t: Aún más difícil es entender cómo el Consejo ha podido negarse a hacer una alusión
      a los derechos que todos los Estados miembros ya habían <a>suscrito</a>.
  - s: Rather than stick with the hysterical, drum-beating report that the rapporteur
      produced, which, if truth be told, had little originality, no sense of direction
      and no suggestion on how to move ahead constructively, the committee decided
      back in March to postpone the discharge and to set out seventeen clear conditions
      which we expected the Commission to <v>sign</v> <p>up</p> to in the space of
      a couple of months.
    t: En lugar de atenerse al informe histérico y estruendoso elaborado por la ponente,
      que, a decir verdad, era poco original, no tenía ningún sentido de la dirección
      ni ninguna sugerencia sobre cómo avanzar de modo constructivo, la comisión decidió,
      allá por marzo, aplazar la aprobación de la gestión y establecer diecisiete
      condiciones claras que esperábamos que <a>suscribiera</a> la Comisión en el
      espacio de un par de meses.
  - s: Unlike the United States, we are quite simply going to abide strictly by the
      international commitments which we have <v>signed</v> <p>up</p> to.
    t: A diferencia de los Estados Unidos, vamos a quedarnos simplemente en el marco
      estricto de los compromisos internacionales <a>suscritos</a>.
  - s: Another is for the Union itself to <v>sign</v> <p>up</p> to the European Convention.
    t: Otro es que la propia Unión <a>suscriba</a> el Convenio Europeo.
