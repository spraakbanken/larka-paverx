      auf den Grundsätzen basieren muss, zu denen sich Russland bereits auf dem G8-Gipfel
      in Russland in diesem Jahr <a>verpflichtet</a> hat, sowie ferner auf der Energiecharta:'
  - s: That is what the EU has <v>signed</v> <p>up</p> to in countless treaties from
