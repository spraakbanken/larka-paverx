  x:
  - s: This time, only six would <v>sign</v> <p>up</p> to one.
    t: Questa volta, solo sei ne firmerebbero una a favore a <a>dimostrazione</a>
      del mutevole atteggiamento dell’ala socialista di questo Parlamento.
- c: 1
  r: 11
  v: dare approvazione
  x:
  - s: The Commission can now <v>sign</v> <p>up</p> to the compromise text.
    t: La Commissione può quindi <a>dare</a> la sua <a>approvazione</a> al testo di
      compromesso.
- c: 1
  r: 11
  v: contraente
  x:
  - s: However, if you look at the list of those who have <v>signed</v> <p>up</p>
      for GPA, there is not a single African country among the 36.
    t: Tuttavia, se si esamina l’elenco dei <a>contraenti</a> dell’AAP, vediamo che
      non figura neanche un paese africano fra i 36 aderenti.
- c: 1
  r: 11
