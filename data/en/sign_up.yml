      it has itself <v>signed</v> <p>up</p> to, such as the Council of Europe and
      the European Convention on Human Rights.
    t: Azerbajdzjans regering håller på att förlora sin trovärdighet genom att bryta
      mot konventioner som den själv har <a>undertecknat</a>, som Europarådet och
      Europeiska konventionen om de mänskliga rättigheterna.
  - s: We already have that provision, but through the Government Procurement Agreement
      we have reciprocal arrangements whereby nations which <v>sign</v> <p>up</p>
      to it can bid for those projects.
    t: Vi har redan en sådan klausul, men tack vare avtalet om offentlig upphandling
      har vi ömsesidiga förfaranden som gör att länder som <a>undertecknat</a> avtalet
      kan delta i sådana upphandlingar.
  - s: 'Lastly, by adopting this directive, the EU will reinforce and bolster the
      explicit signal that it gave when <v>signing</v> <p>up</p> to the Kyoto protocol:'
    t: 'Slutligen kommer EU genom att anta detta direktiv att förstärka och komplettera
      den tydliga signal man skickade när man <a>undertecknade</a> Kyotoprotokollet:'
  - s: We should call on Russia to respect the rights of national minorities and to
      comply with the international treaties it has <v>signed</v> <p>up</p> to.
    t: Vi bör uppmana Ryssland att respektera nationella minoriteter och följa de
      internationella överenskommelser som det har <a>undertecknat</a>.
  - s: Therefore, the Commission, in agreement with the Member States, has just convinced
      the countries that are <v>signed</v> <p>up</p> to the AETR (international road
      transport) Agreement to take on these new rules from 2010.
    t: Därför har kommissionen i samförstånd med medlemsstaterna just övertygat de
      länder som har <a>undertecknat</a> den europeiska överenskommelsen om arbetsförhållanden
      för fordonsbesättningar vid internationella vägtransporter att tillämpa dessa
      nya regler från 2010.
  - s: Therefore, as a friend of the OECD guidelines - in my view now the foremost
      international CSR standard, and also one <v>signed</v> <p>up</p> to by governments
      - I strongly support paragraph 25, that future EU trade agreements should specifically
      cite the guidelines.
    t: Som en anhängare av OECD:s riktlinjer - som enligt min mening i nuläget är
      de främsta internationella normerna för företagens sociala ansvar och som dessutom
      har <a>undertecknats</a> av regeringarna - stöder jag bestämt punkt 25 om att
      framtida EU-handelsavtal ska bygga på riktlinjerna.
  - s: International trade is governed by agreements between states, but should CSR
      be a binding commitment to which those undertakings must <v>sign</v> <p>up</p>?
    t: Internationell handel styrs av avtal mellan stater men bör företagens sociala
      ansvar vara ett bindande åtagande som företagen måste <a>underteckna</a>?
  - s: This bill flies in the face of press freedom and disregards international conventions
      <v>signed</v> <p>up</p> to by the Kenyan Government.
    t: Lagförslaget trotsar öppet pressfriheten och åsidosätter internationella konventioner
      som den kenyanska regeringen har <a>undertecknat</a>.
  - s: Experience has shown that the voluntary code of conduct to which over 3 000
      lenders <v>signed</v> <p>up</p> in 2003 has not, in fact, been complied with,
      and here too there is a need for the Commission to review the situation and
      take action.
    t: Erfarenheten visar att den frivilliga uppförandekod som över 3 000 låntagare
      <a>undertecknade</a> 2003 faktiskt inte har efterlevts, och även här måste kommissionen
      granska situationen och vidta åtgärder.
  - s: I am very disappointed, however, that three Member States - Sweden, Slovenia
      and Estonia - have yet to <v>sign</v> <p>up</p> to the Convention.
    t: Jag välkomnar följaktligen att avtalet ingås, men är mycket besviken över att
      tre medlemsstater - Sverige, Slovenien och Estland - ännu inte har <a>undertecknat</a>
      konventionen.
  - s: It is not enough, however, for us merely to <v>sign</v> <p>up</p> to conventions
      of this nature.
    t: Det räcker dock inte att bara <a>underteckna</a> detta slags konventioner.
  - s: However, to return to the matter in hand, in <v>signing</v> <p>up</p> to the
      Eastern Partnership, Belarus has demonstrated its will to throw in its lot with
      Europe on the road to economic development and reform.
    t: Hursomhelst, för att återvända till den aktuella frågan om att <a>underteckna</a>
      det östliga partnerskapet, har Vitryssland visat sin vilja att göra gemensam
      sak med EU på vägen mot ekonomisk utveckling och reform.
  - s: Mr President, Madam Commissioner, ladies and gentlemen, first I would like
      to clarify why I and six other Italian Members of the European People’s Party
      have not thought it right to <v>sign</v> <p>up</p> to two of the amendments
      which will be put to the vote in this House tomorrow.
    t: Låt mig först av allt förklara varför jag och sex andra italienska ledamöter
      från Europeiska folkpartiets grupp inte har ansett det vara lämpligt att <a>underteckna</a>
      två av de ändringsförslag som i morgon läggs fram i denna kammare för omröstning.
  - s: He will annex this section, and from that moment on he will refuse to withdraw,
      and the international community, tired from long weeks of intervention, will
      <v>sign</v> <p>up</p> to Milosevic’s victory, as it did at Dayton.
    t: Världssamfundet å sin sida, slutkört efter långa veckor av ingripande, kommer
      att <a>underteckna</a> Milosevics seger, precis som det gjorde i Dayton.
  - s: The report stresses the need for Member States to <v>sign</v> <p>up</p> to
      international conventions, ensuring a positive obligation on countries to address
      issues relating to trafficking.
    t: I betänkandet betonas hur viktigt det är för medlemsstaterna att <a>underteckna</a>
      internationella överenskommelser, vilket garanterar en faktisk skyldighet för
      länder att ta itu med frågor som rör människohandel.
  - s: My view is that it would have been better if the EU had just <v>signed</v>
      <p>up</p> to the Council of Europe’s European Convention on Human Rights.
    t: Min åsikt är att det skulle ha varit bättre om EU bara hade <a>undertecknat</a>
      Europarådets konvention om de mänskliga rättigheterna.
  - s: Madam Commissioner, Minister, we shall be together in Kyoto, but I also hope
      we shall be here in January, when we finally begin to put into practice what
      we <v>signed</v> <p>up</p> to at the Earth summit in Rio de Janeiro in 1992.
    t: Vi kommer att vara tillsammans i Kyoto, men jag hoppas också att vi är här
      i januari, när vi slutligen skall börja uppfylla det vi <a>undertecknade</a>
      på miljökonferensen 1992 i Rio de Janeiro.
  - s: You are aware that Moscow has reactivated the pseudo-parliamentary Council
      in Moscow that was established before the armistice, to which it has <v>signed</v>
      <p>up</p>.
    t: Som ni vet har Moskva återigen aktiverat det pseudoparlamentariska råd i Moskva
      som tillsattes före vapenstilleståndet, vilket man ju <a>undertecknat</a>.
  - s: I am disappointed, however, that the Council has not <v>signed</v> <p>up</p>
      to the proposal.
    t: Jag är dock besviken över att rådet inte har <a>undertecknat</a> förslaget.
  - s: As the rapporteur on Egypt, I sincerely hope that we can take this opportunity
      to encourage the other partners who have not yet <v>signed</v> <p>up</p> to
      an agreement to do so as soon as possible.
    t: I min egenskap av föredragande i ärendet hoppas jag verkligen att vi då kommer
      att kunna uppmuntra ansträngningarna från de övriga samarbetspartnerna, som
      ännu inte <a>undertecknat</a> avtal, och göra det så snabbt som möjligt.
  - s: From an Irish perspective, with the Sellafield and Thorp nuclear installations
      only 60 miles from our shores, it is just unacceptable that the British Government
      can <v>sign</v> <p>up</p> for the European Energy Charter without its own nuclear
      industry being obliged to comply with those provisions.
    t: Ur ett irländskt perspektiv, med kärnkraftanläggningar i Sellafield och Thorp
      bara 60 miles från våra stränder, är det helt oacceptabelt att den brittiska
      regeringen kan <a>underteckna</a> det europeiska energifördraget utan att dess
      egen kärnkraftindustri har förpliktats att följa dessa bestämmelser.
  - s: I am very pleased to learn that after repeated requests, both by the Committee
      on Petitions and others, that the Commission is now considering very seriously
      that it will <v>sign</v> <p>up</p> to the Code of Good Administrative Behaviour.
    t: Jag är mycket glad över att få veta att kommissionen, efter upprepade förfrågningar
      från utskottet för framställningar och andra utskott, nu allvarligt överväger
      att <a>underteckna</a> kodexen för god förvaltningssed.
  - s: I am pleased also that trafficking in human beings has been fairly high on
      the EU agenda, but pressure must be put on those Member States that have not
      already done so to <v>sign</v> <p>up</p> to the Council of Europe Convention
      on Action against Trafficking in Human Beings.
    t: Det gläder mig också att människohandel har legat relativt högt på EU:s dagordning,
      men vi måste sätta press på de medlemsstater som ännu inte har gjort det att
      <a>underteckna</a> Europarådets konvention mot människohandel.
  - s: We are realistic and we accept rigour but, unlike the Council, we want to see
      progress combined with respect for rigour and for the political commitments
      made by the Heads of State and Government and also for the agreements to which
      the Council itself has <v>signed</v> <p>up</p>.
    t: Vi är realister och vi godtar en stram budget, men till skillnad från rådet
      vill vi se framsteg med respekt för en finansiell återhållsamhet och med respekt
      för de förpliktelser som stats- och regeringscheferna själva har åtagit sig
      samt de avtal som rådet självt har <a>undertecknat</a>.
  - s: According to the European Parliament’s own legal experts, its effect will be
      to reduce the protection of women in the 14 countries who have <v>signed</v>
      <p>up</p> to the Social Chapter.
    t: Enligt Europaparlamentets egna juridiska experter så kommer det att få till
      följd att skyddet för kvinnor minskar i de 14 länder som <a>undertecknat</a>
      den sociala stadgan.
  - s: If we were to rely upon that particular route, only eight countries would be
      <v>signing</v> <p>up</p> to this particular ban, as opposed to the 27 by voting
      it through the European Parliament.
    t: Om vi endast skulle förlita oss på detta, skulle bara åtta länder <a>underteckna</a>
      just detta förbud, jämfört med de 27 länder som omfattas av omröstningen i Europaparlamentet.
  - s: This is the only way to ensure that it is seen as a legitimate institution
      and to ensure that many other States <v>sign</v> <p>up</p> to the Rome Statute
      which established the Court.
    t: Detta är det enda sättet att säkerställa att den uppfattas som en legitim institution
      och att säkerställa att många andra stater <a>undertecknar</a> Romstadgan, genom
      vilken domstolen upprättades.
  - s: He <v>signed</v> <p>up</p> to a Treaty on which he promised the British people
      a referendum.
    t: Han <a>undertecknade</a> ett fördrag som han lovade det brittiska folket en
      folkomröstning om.
  - s: The Member States have all <v>signed</v> <p>up</p> to the Convention but they
      have also - as the Minister-in-Office of the Council just explained - transferred
      substantial competences to the European Union.
    t: Samtliga medlemsstater har <a>undertecknat</a> den europeiska konventionen
      om skydd för de mänskliga rättigheterna och de grundläggande friheterna, men
      de har även - som rådets ordförande precis förklarade - överfört betydande befogenheter
      till Europeiska unionen.
  - s: It is easy for them to <v>sign</v> <p>up</p> to pious resolutions at a time
      of economic prosperity, but, now that is not the case, they are reluctant to
      sign up to practical action.
    t: Det är enkelt för dem att <a>underteckna</a> fromma resolutioner i tider av
      ekonomisk blomstring men när det nu inte är fallet är de ovilliga att skriva
      under praktiska åtgärder.
  - s: We hope that more countries will soon join Egypt, Jordan, Morocco and Tunisia
      in <v>signing</v> <p>up</p> to the Agadir Agreement.
    t: Vi hoppas att fler länder snart ansluter sig till Egypten, Jordanien, Marocko
      och Tunisien och <a>undertecknar</a> Agadiravtalet.
  - s: Therefore when Mr De Clercq says why could the European Patent Office not become
      an agency of the European Union my answer is that the European Union must <v>sign</v>
      <p>up</p> to the European Patent Convention and should negotiate that but it
      is no longer realistic to expect the European Patent Office to become a Union
      agency.
    t: När därför De Clercq frågar varför kan inte Europeiska patentbyrån bli ett
      organ i Europeiska unionen är mitt svar att Europeiska unionen måste <a>underteckna</a>
      europeiska patentkonventionen och bör förhandla om det men det är inte längre
      realistiskt att förvänta sig att Europeiska patentbyrån skall bli ett unionsorgan.
  - s: What have they been doing <v>signing</v> <p>up</p> to environmental legislation
      if in reality they do not have the means to check properly that it has been
      carried out and have no intention of ensuring that it is properly enforced?
    t: Varför har de <a>undertecknat</a> miljölagstiftning om de i realiteten inte
      har resurser för att ordentligt kontrollera att den har genomförts och inte
      har för avsikt att se till att den verkställs på rätt sätt?
  - s: Iran is cynically violating the international commitments to which it <v>signed</v>
      <p>up</p>.
    t: Iran bryter cyniskt mot de internationella åtaganden som man har <a>undertecknat</a>.
  - s: A lot of them have not <v>signed</v> <p>up</p> to or not ratified the Convention
      on the Protection of Financial Interests, and therefore it was clear that something
      more radical needed to be done.
    t: Många av dem har inte <a>undertecknat</a>, eller inte ratificerat konventionen
      om skyddet av ekonomiska intressen, och därför stod det klart att något mer
      radikalt behövde göras.
  - s: The International Maritime Organisation, as we all know, has the capacity neither
      for controlling nor for making mandatory the regulations subscribed to by some
      states who often forget their commitments and close their eyes - to put it mildly
      - to the obligations they have <v>signed</v> <p>up</p> to in these conventions.
    t: Internationella sjöfartsorganisationen har - som vi alla vet - inte möjlighet
      att utföra inspektioner eller göra de normer tvingande som antagits av vissa
      stater där man ofta glömmer sina åtaganden eller inte låtsas om - milt uttryckt
      - innebörden av de konventioner man har <a>undertecknat</a>.
  - s: If the UK is to enter into an agreement with the US it must be a fully reciprocal
      arrangement and not the almost one-way-traffic one that the EU has <v>signed</v>
      <p>up</p> to here.
    t: Om Storbritannien ska ingå ett avtal med Förenta staterna måste det vara fullständigt
      ömsesidigt och inte i princip helt ensidigt, som det avtal EU har <a>undertecknat</a>.
  - s: Only two of the 14 have actually <v>signed</v> <p>up</p> for the Interim Agreement.
    t: Bara två av dessa 14 länder har faktiskt <a>undertecknat</a> interimsavtalet.
  - s: All EU countries and an encouragingly ever-increasing number of other states
      have <v>signed</v> <p>up</p> to the ILO conventions on the minimum age for employment
      and on the elimination of the worst forms of child labour.
    t: Alla EU-länder och - vilket är hoppingivande - alltfler andra länder har <a>undertecknat</a>
      ILO-konventionerna om minimiålder för anställning och om avskaffande av de värsta
      formerna av barnarbete.
  - s: Then, as now, the European Union stressed the importance it attaches to the
      development of civil society and reiterated that actions to this end are an
      integral part of Barcelona and bilateral programming which Egypt has <v>signed</v>
      <p>up</p> to.
    t: Då, liksom nu, betonade Europeiska unionen att man fäster stor betydelse vid
      den civila samhällsutvecklingen, och man återupprepade att åtgärder för detta
      syfte är en väsentlig del av Barcelonaprocessen och de bilaterala programmen
      som Egypten har <a>undertecknat</a>.
  - s: Too rarely do they look to the principles to which they have <v>signed</v>
      <p>up</p> and try to deal with this problem seriously.
    t: Alltför sällan tar de hänsyn till de principer de har <a>undertecknat</a> och
      försöker att ta itu med detta problem på ett seriöst sätt.
  - s: If the Council intends to finance actions in the Balkans at the expense of
      current external or agricultural policies, it would not only be showing a lack
      of political vision but it would also be failing in the commitments it has <v>signed</v>
      <p>up</p> to.
    t: Om rådet har för avsikt att finansiera Balkanländerna på bekostnad av den aktuella
      externa politiken och jordbrukspolitiken, visar man inte bara sin brist på politiska
      visioner, utan även brist på argument inför de avtal man <a>undertecknar</a>.
  - s: Secondly, I believe it is important not to give up - and in fact we cannot
      give up - attempting to convince the US administration to <v>sign</v> <p>up</p>
      to the Kyoto Protocol.
    t: För det andra är det viktigt att inte ge upp - vi kan faktiskt inte ge upp
      - i att försöka övertala USA:s regering att <a>underteckna</a> Kyotoprotokollet.
  - s: 'That is why all the EU institutions - Parliament, the Council and the Commission
      - have <v>signed</v> <p>up</p> to the EU Charter of Fundamental Rights, Article
      11 of which states that: ’Everyone has the right to freedom of expression.'
    t: Det är anledningen till att alla EU-institutioner - parlamentet, rådet och
      kommissionen - har <a>undertecknat</a> Europeiska unionens stadga om de grundläggande
      rättigheterna.
  - s: I naturally voted in favour of the compromise motion for a resolution, which,
      with our characteristic sense of responsibility, was the point at which the
      various political groups that <v>signed</v> <p>up</p> were able to converge.
    t: Förslaget utgjorde den punkt där de <a>undertecknande</a> politiska grupperna
      kunde enas, med den ansvarskänsla som kännetecknar oss.
  - s: I just wish to remind Parliament that all our countries have <v>signed</v>
      <p>up</p> to the Universal Declaration of Human Rights.
    t: Jag vill bara påminna parlamentet om att alla våra länder har <a>undertecknat</a>
      den allmänna förklaringen om mänskliga rättigheter.
  - s: We also call on the United States, and in particular the authorities of the
      State of Texas, to abolish the death penalty immediately and to <v>sign</v>
      <p>up</p> to a worldwide moratorium on the execution of death sentences.
    t: Vidare kräver vi att Förenta staterna, och i synnerhet myndigheterna i staten
      Texas, omedelbart avskaffar dödsstraffet och <a>undertecknar</a> ett världsomfattande
      moratorium för fullbordandet av dödsdomar.
  - s: The entry into force of the Treaty of Lisbon created a new situation within
      the EU in the area of human rights by making the Charter of Fundamental Rights
      legally binding and by giving the European Union the status of a legal entity,
      which enables it to <v>sign</v> <p>up</p> to international treaties.
    t: Lissabonfördragets ikraftträdande har skapat en ny situation i EU i fråga om
      mänskliga rättigheter i och med att stadgan om de grundläggande rättigheterna
      har blivit rättsligt bindande och EU har getts status som juridisk person, vilket
      innebär att unionen kan <a>underteckna</a> internationella fördrag.
  - s: Parliament therefore wishes to know whether any new countries are interested
      in <v>signing</v> <p>up</p> to the agreement in the short term, and particularly
      whether we can expect substantial commitments from China in relation to the
      opening up of its public markets.
    t: Därför vill parlamentet veta om några nya länder vill <a>underteckna</a> avtalet
      på kort sikt, och särskilt om vi kan förvänta oss avsevärda åtaganden från Kina
      om att landet ska öppna sina offentliga marknader.
  - s: The proposed provisions for developing countries, involving a transitional
      period of three years - or five for the least developed - are quite utterly
      inadequate when it comes to persuading them to <v>sign</v> <p>up</p> to the
      Agreement.
    t: De föreslagna bestämmelserna för utvecklingsländerna, med en övergångsperiod
      på tre år - fem för de minst utvecklade - är ytterst olämpliga för att övertyga
      dem om att <a>underteckna</a> avtalet.
  - s: However, if you look at the list of those who have <v>signed</v> <p>up</p>
      for GPA, there is not a single African country among the 36.
    t: Men i förteckningen över de 36 länder som har <a>undertecknat</a> GPA finns
      det inte ett enda afrikanskt land.
  - s: It is clear that the African countries and other LDCs feel that the costs potentially
      outweigh the benefits of <v>signing</v> <p>up</p> to this agreement.
    t: De afrikanska länderna och de övriga minst utvecklade länderna anser uppenbarligen
      att det kostar mer än det smakar att <a>underteckna</a> avtalet.
  - s: It fêtes the Sudanese dictator Omar El Bashir in Lisbon, along with Mugabe
      the oppressor of Zimbabwe, where in the ultimate sickening act of hypocrisy
      they <v>sign</v> <p>up</p> to a declaration on human rights and good governance.
    t: EU har deltagit i festligheter tillsammans med den sudanesiske diktatorn Omar
      El Bashir i Lissabon, och även med Zimbabwes förtryckare Robert Mugabe, samtidigt
      som man på det mest vedervärdigt hycklande sätt har <a>undertecknat</a> en förklaring
      om mänskliga rättigheter och goda styrelseformer.
  - s: 'That means that all of the following countries have failed to implement the
      laws that they themselves <v>signed</v> <p>up</p> to:'
    t: 'Detta betyder att inget av följande länder hade genomfört de lagar som de
      själva hade <a>undertecknat</a>:'
  - s: Operators in the Community are rightly subject to strict technical rules, most
      of them based on the Chicago Convention which all the Member States <v>signed</v>
      <p>up</p> to.
    t: De här bestämmelserna har i stor utsträckning sin grund i Chicagokonventionen
      som alla medlemsstater <a>undertecknat</a>.
  - s: Today’s vote means that we can now <v>sign</v> <p>up</p> to the WIPO Treaty
      and we can give international copyright protection to our creative industries.
    t: Dagens omröstning innebär att vi nu kan <a>underteckna</a> WIPO-fördraget och
      ge ett internationellt upphovsrättsskydd till våra kreativa industrier.
  - s: Moreover, Europe has <v>signed</v> <p>up</p> to the Kyoto Agreement which requires
      it to reduce its production of carbon dioxide and other greenhouse gases by
      8% on average by the year 2010.
    t: Europa har vidare <a>undertecknat</a> Kyotoavtalet, genom vilket det krävs
      att det skall minska produktionen av koldioxid och andra gaser med växthuseffekt
      med 8 procent fram till åt 2010 i genomsnitt.
  - s: That is what the EU has <v>signed</v> <p>up</p> to in countless treaties from
      the Rio Earth Summit onwards.
    t: Detta har EU <a>undertecknat</a> i oräkneliga fördrag, från världsmiljökonferensen
      i Rio och framåt.
  - s: Virtually all countries <v>signed</v> <p>up</p> to the Millennium Development
      Goals eight years ago.
    t: Praktiskt taget alla länder <a>undertecknade</a> millennieutvecklingsmålen
      för åtta år sedan.
  - s: The question that occurs to me, which should perhaps have been asked earlier,
      is how the Clinton government ever thought it could persuade Congress to <v>sign</v>
      <p>up</p> to the Treaty.
    t: Den fråga som jag ställer mig, som kanske borde ha ställts tidigare, är hur
      Clintonregeringen någonsin kunde tro att de kunde övertala kongressen att <a>underteckna</a>
      avtalet.
  - s: Last year in the G8 in St Petersburg they issued a grand clarion call for the
      Doha Round to reach a successful conclusion, but what you see, in fact, is a
      far cry from what developing countries thought they were signing up to when
      they <v>signed</v> <p>up</p> to a Doha development round.
    t: Förra året under G8-mötet i Sankt Petersburg utfärdade de ett storslaget stridsrop
      för Doharundan för att nå en lyckad slutsats, men det som man faktiskt ser är
      långt ifrån det som utvecklingsländerna trodde de skrev under när de <a>undertecknade</a>
      en utvecklingsrunda från Doha.
  - s: I know Bulgaria has <v>signed</v> <p>up</p> to the UN Convention on the Rights
      of People with Disabilities, but it has not ratified it.
    t: Jag vet att Bulgarien har <a>undertecknat</a> FN:s konvention om funktionshindrades
      rättigheter, men det har inte ratificerat den.
  - s: We will continue to remind Russia of the commitments that we have both <v>signed</v>
      <p>up</p> to, notably, for instance, with the Council of Europe and also the
      OSCE.
    t: Vi kommer att fortsätta att påminna Ryssland om de åtaganden vi båda har <a>undertecknat</a>,
      särskilt inom Europarådet, men också inom OSSE (Organisationen för säkerhet
      och samarbete i Europa).
  - s: I therefore wonder whether, in its future annual assessments of human rights,
      the Commission will investigate how the Convention on the Rights of the Child
      is being carried out, especially the obligation to report progress, since all
      European countries have <v>signed</v> <p>up</p> to this convention.
    t: Därför efterlyser jag att kommissionen i de kommande årliga utvärderingarna
      om mänskliga rättigheter granskar hur konventionen om barns rättigheter fullföljs,
      särskilt skyldigheten att rapportera framsteg, eftersom alla europeiska länder
      har <a>undertecknat</a> denna konvention.
  - s: We too <v>signed</v> <p>up</p> to this resolution because we think that at
      this particular point, we need to remind people of the importance of negotiation
      as a way of finding a solution to the problems in East Timor.
    t: Jag vill gärna ansluta mig till de föregående talarna, för vi har varit med
      och <a>undertecknat</a> denna resolution eftersom vi anser det nödvändigt just
      nu att påminna om vikten av förhandlingar för att nå en lösning i Östtimor.
  - s: It is true that one of the essential elements for the creation of this mechanism
      is the principle of mutual trust that has resulted from the Member States <v>signing</v>
      <p>up</p> to the Council of Europe’s European Convention of Human Rights of
      1950 and from having jointly proclaimed the Charter of Fundamental Rights of
      the European Union in December of 2000.
    t: Det stämmer att en av de väsentliga delarna av denna mekanism är principen
      om ömsesidigt förtroende som är ett resultat av att medlemsstaterna <a>undertecknat</a>
      den europeiska konventionen om mänskliga rättigheter 1950 och tillsammans ha
      proklamerat Europeiska unionens stadga om de grundläggande rättigheterna i december
      2000.
  - s: Each Member State has <v>signed</v> <p>up</p> to the European Convention of
      Human Rights which puts in place specific provisions for each individual.
    t: Alla medlemsstater har <a>undertecknat</a> Europeiska konventionen om de mänskliga
      rättigheterna, i vilken man anger specifika föreskrifter för alla individer.
  - s: We have a big task ahead of us, but I would like to take this opportunity to
      remind all the signatories of the Hague convention that they <v>signed</v> <p>up</p>
      not just to protect their own nationals who may become victims of child abduction,
      but also to use the convention to assist those who are victims of child abduction
      by their own nationals.
    t: Vi har en stor uppgift framför oss, men jag skulle vilja ta detta tillfälle
      i akt att påminna all dem som undertecknade Haagkonventionen att de inte bara
      <a>undertecknade</a> att skydda sina egna landsmän som indirekt faller offer
      för barnarov, utan också att begagna sig av konventionen för att hjälpa dem
      som indirekt faller offer för barnarov, utfört av deras egna landsmän.
  - s: And yet you are willing to <v>sign</v> <p>up</p> to the agreement now.
    t: Ändå är ni beredda att <a>underteckna</a> avtalet nu.
  - s: The Commission can now <v>sign</v> <p>up</p> to the compromise text.
    t: Kommissionen kan nu <a>underteckna</a> kompromisstexten.
  - s: With this aim in mind the Union started international efforts to encourage
      as many states as possible to <v>sign</v> <p>up</p> to the Rome Statute before
      the deadline expired on 31 December 2000.
    t: Med detta mål i sikte inledde unionen internationella insatser för att uppmuntra
      så många stater som möjligt att <a>underteckna</a> Romstadgan, innan tidsfristen
      för undertecknandet gick ut den 31 december 2000.
  - s: China may well have <v>signed</v> <p>up</p> to essential treaties, but what
      it does in practice is another matter.
    t: Det må vara hänt att Kina har <a>undertecknat</a> väsentliga avtal, men vad
      som sker i praktiken är en annan sak.
  - s: The European Union must maintain its leadership and, furthermore, make use
      of it to negotiate with a view to increasing the number of countries <v>signing</v>
      <p>up</p> to the Kyoto Protocol in the future.
    t: Europeiska unionen måste behålla sin ledande ställning och dessutom använda
      den för att förhandla, i syfte att öka antalet länder som i framtiden kommer
      att <a>underteckna</a> Kyotoprotokollet.
  - s: It is a great pity that they are increasingly being exploited for political
      reasons, despite the fact that many political parties have <v>signed</v> <p>up</p>
      to the charter against racism drawn up by the Monitoring Centre in Vienna.
    t: Det är utomordentligt synd att vi allt oftare måste konstatera att dessa ämnen
      missbrukas av valskäl och det trots att många politiska partier har <a>undertecknat</a>
      den stadga mot rasism som utarbetats av vårt observationscentrum i Wien.
  - s: Mrs Frassoni has rightly stressed the importance of confirming those objectives
      and defending the content of the statute from those who <v>sign</v> <p>up</p>
      to it - such as Clinton, for instance, or others - to continue to belong to
      the Court Assembly of Member Parties, but actually in order to influence the
      negotiations negatively, even seeking exemption for American soldiers.
    t: Frassoni har rätt när han säger att det är viktigt att understryka att dessa
      mål och stadgans innehåll måste försvaras mot dem som har <a>undertecknat</a>
      den, till exempel Clinton och andra, för att få fortsätta att räknas till domstolens
      medlemsstater, men som i själva verket vill påverka förhandlingarna negativt,
      kanske i förhoppningen att det införs ett undantag för amerikanska militärer.
  - s: It is something that all our countries have agreed to, have <v>signed</v> <p>up</p>
      to, and have a responsibility to support.
    t: Det är något som alla våra länder har gått med på, har <a>undertecknat</a>
      och har skyldighet att stödja.
  - s: It is interesting that several countries, however much they protest about fraud,
      still have not <v>signed</v> <p>up</p> to the Convention on the Protection of
      the Communities’ Financial Interests.
    t: Det är intressant att flera länder, hur mycket de än beklagar sig över bedrägeri,
      fortfarande inte har <a>undertecknat</a> konventionen om skydd av Europeiska
      gemenskapernas ekonomiska intressen.
  - s: Over the last few weeks some ACP members have grown increasingly uneasy at
      the prospects of the limited - as the Commissioner himself described it - GSP
      tariff regime that awaits them on 1 January should they not <v>sign</v> <p>up</p>
      to an EPA agreement.
    t: Under de senaste veckorna har vissa AVS-medlemmar blivit alltmer oroade inför
      det begränsade - som kommissionsledamoten själv beskrev det - allmänna preferenssystem
      som väntar dem den 1 januari om de inte <a>undertecknar</a> ett avtal om ekonomiskt
      partnerskap.
  - s: We now need a solution for those non-LDC countries which do not feel able to
      <v>sign</v> <p>up</p> at present.
    t: Vi behöver nu en lösning för de länder som inte hör till de minst utvecklade
      länderna och som inte anser sig kunna <a>underteckna</a> avtalet för närvarande.
  - s: However, the UK Government has not <v>signed</v> <p>up</p> to the agreement
      since it could conflict with existing UK legislation on tobacco smuggling.
    t: Den brittiska regeringen har dock inte <a>undertecknat</a> avtalet, eftersom
      det kan strida mot den gällande brittiska lagstiftningen om tobakssmuggling.
  - s: Mr President, Commissioner, ladies and gentlemen, as Mrs Doyle has just said
      when putting our written question to the Commission, this position statement
      affects not only the 25 Member States of the European Union, but is also a signal
      to the remainder of the 166 states that have <v>signed</v> <p>up</p> to CITES,
      known also as the Washington Agreement on the Protection of Species.
    t: Som fru Doyle precis sade när hon lade fram vår skriftliga fråga till kommissionen,
      påverkar inte detta ställningstagande bara EU:s 25 medlemsstater, utan är också
      en signal till övriga 166 stater som har <a>undertecknat</a> CITES, även känt
      som Washington-avtalet om skydd av hotade arter.
  - s: Here, the question I would like to put to our foreign ministers is whether
      they agree with these comments by Mr ElBaradei to the effect that the USA and
      the EU states conduct a hypocritical policy in relation to Israel on the one
      hand and to states such as Iran and North Korea on the other since, undoubtedly,
      Israel can possess weapons of mass destruction, Israel can have that defence
      system, but for other states which have not <v>signed</v> <p>up</p> to the Nuclear
      Non-Proliferation Treaty such an option is forbidden.
    t: Den fråga jag skulle vilja ställa till våra utrikesministrar i detta sammanhang
      är om de instämmer i Mohamed ElBaradeis kommentarer om att USA och EU-medlemsstaterna
      för en skenhelig politik gentemot Israel å ena sidan och stater som Iran och
      Nordkorea å den andra, eftersom Israel otvivelaktigt kan inneha massförstörelsevapen
      och ha ett försvarssystem, men för andra stater som inte har <a>undertecknat</a>
      icke-spridningsfördraget är ett sådant alternativ förbjudet.
  - s: It was not a flop, it just suffered from the last night at Kyoto when the Americans
      tried to introduce flexible mechanisms into the protocol without which they
      were not going to <v>sign</v> <p>up</p>.
    t: Buenos Aires drabbades bara av den sista natten i Kyoto, när amerikanerna lyckades
      föra de flexibla mekanismerna till protokollet såsom villkor för <a>undertecknande</a>.
  - s: First of all, I am, of course, pleased that all the participating countries
      were able to <v>sign</v> <p>up</p> to the Bali Action Plan, and that negotiations
      can start.
    t: Först och främst gläder det mig att alla deltagande länder kunde <a>underteckna</a>
      handlingsplanen från Bali och att förhandlingar kan inledas.
  - s: And that is that, under the UK presidency and, indeed, the preceding presidency
      and no doubt the one that will follow it, we are making real progress towards
      completing the single market by ensuring that all Member States who have <v>signed</v>
      <p>up</p> to European laws comply with them.
    t: Och det är det att, under brittiska ordförandeskapet och faktiskt också det
      föregående ordförandeskapet och utan tvivel det som kommer att komma, gör vi
      verkliga framsteg mot att fullborda den inre marknaden genom att försäkra att
      alla medlemsländer som har <a>undertecknat</a> EU:s lagar också rättar sig efter
      dem.
  - s: The EU has <v>signed</v> <p>up</p> to the FAO’s international action plan and
      in 2003 the Commission tabled proposals to transpose this action plan into the
      European acquis.
    t: EU har <a>undertecknat</a> FAO:s internationella handlingsplan, och 2003 lade
      kommissionen fram förslag om att införliva denna handlingsplan i gemenskapens
      regelverk.
  - s: Mr President, ladies and gentlemen, first I want to express the recognition
      and appreciation of those of us who have <v>signed</v> <p>up</p> to this solution,
      to the Members who have worked so hard on the draft resolution on Algeria.
    t: Herr ordförande och ärade kollegor, först och främst måste jag, från oss som
      har <a>undertecknat</a> nämnda förklaring, rikta ett tack till våra kollegor
      som utan tvekan har lagt ned mycket arbete på resolutionsförslaget om Algeriet,
      samtidigt vill jag påminna om det som vi alla redan känner till, nämligen den
      fruktansvärda tragedi som där utspelas.
  - s: I hope the fact that we have <v>signed</v> <p>up</p> to this bilateral deal
      with the Chinese does not leave them thinking that we are going to be any more
      forgiving on human rights.
    t: Jag hoppas att det faktum att vi har <a>undertecknat</a> denna bilaterala uppgörelse
      med kineserna inte gör att de tror att vi skall bli litet mer överseende när
      det gäller mänskliga rättigheter.
  - s: If we are to give the Community power in this area of competence - and we should
      - then it should also be underpinned by the sort of balance achieved by the
      Community itself <v>signing</v> <p>up</p> to the European Convention on Human
      Rights.
    t: Om vi skall ge gemenskapen befogenheter inom detta ansvarsområde - vilket vi
      bör göra - bör dessa också stödjas av den typ av balans som uppnås av gemenskapen
      själv, genom att den <a>undertecknar</a> Europeiska konventionen om de mänskliga
      rättigheterna.
  - s: Some have proposed that instead of having this Charter of Fundamental Rights,
      which is now in existence and which will probably be part of the new Constitution
      - although some disagree about that - we should merely have <v>signed</v> <p>up</p>
      to the European Convention on Human Rights.
    t: En del har föreslagit att vi i stället för denna stadga om de grundläggande
      rättigheterna, som nu är färdig och troligen kommer att bli en del av den nya
      konstitutionen - även om vissa inte vill det - bara borde ha <a>undertecknat</a>
      Europeiska konventionen om de mänskliga rättigheterna.
  - s: The question now is whether it would be useful to <v>sign</v> <p>up</p> to
      the European Convention on Human Rights, in addition to having that charter.
    t: Frågan är nu om det tjänar något till att <a>underteckna</a> Europeiska konventionen
      om de mänskliga rättigheterna, utöver den stadga som vi redan har.
  - s: I think this is one of the key things they should be doing, and it would be
      interesting to know why certain Member States have not yet actually <v>signed</v>
      <p>up</p> to the relevant conventions and protocols.
    t: Jag anser att det är en av de viktigaste frågorna och skulle gärna vilja veta
      varför vissa medlemsstater fortfarande inte har <a>undertecknat</a> relevanta
      konventioner och protokoll.
  - s: I also urge all EU Member States to <v>sign</v> <p>up</p> to the Optional Protocol
      to the UN Convention on the Rights of the Child on the Sale of Children, Child
      Prostitution and Child Pornography.
    t: Jag uppmanar också alla medlemsstater att <a>underteckna</a> det fakultativa
      protokollet till FN:s konvention om barnets rättigheter om försäljning av barn,
      barnprostitution och barnpornografi.
  - s: Therefore, as well as <v>signing</v> <p>up</p> to the additional protocol of
      the Atomic Energy Agency, I also believe that we can contribute to increasing
      stability in the region, because we must point out that this region needs stability.
    t: Därför, förutom att begära att Iran <a>undertecknar</a> Internationella atomenergibyråns
      tilläggsprotokoll, anser jag att vi även kan bidra till att öka stabiliteten
      i regionen, eftersom det måste sägas att den här regionen behöver stabilitet.
  - s: Like Commissioner Dimas, I am convinced that America will <v>sign</v> <p>up</p>
      to an agreement that works;
    t: I likhet med kommissionsledamot Stavros Dimas är jag övertygad om att Förenta
      staterna kommer att <a>underteckna</a> ett avtal som fungerar.
  - s: For as long as no answers to these questions are forthcoming from us, the Americans
      - no matter who is in power there - will find it easy not to <v>sign</v> <p>up</p>
      to binding undertakings.
    t: Så länge som vi inte lägger fram några svar på dessa frågor kommer amerikanerna
      - oavsett vem som är vid makten där - att tycka att det är alltför enkelt att
      avstå från att <a>underteckna</a> några bindande åtaganden.
  - s: The idea that China, which is the largest source of counterfeiting in the world,
      will <v>sign</v> <p>up</p> to a negotiated agreement later is unrealistic.
    t: Kina är den största källan till varumärkesförfalskning i världen, och det är
      orealistiskt att tänka sig att Kina ska <a>underteckna</a> ett framförhandlat
      avtal i ett senare skede.
  - s: What evidence does she have that, if we do so, this will help persuade America,
      India, China, or other countries to <v>sign</v> <p>up</p> to a globally binding
      agreement?
    t: Hur kan hon bevisa att detta, om vi gör det, kommer att bidra till att övertala
      Förenta staterna, Indien, Kina eller andra länder att <a>underteckna</a> en
      internationellt bindande överenskommelse?
  - s: Hence the timeliness of the Resolution we are discussing, which is perhaps
      a repetition, according to the Socialist Group - and this is the reason why
      it has not wished to <v>sign</v> <p>up</p> to this resolution - but nevertheless
      necessary, because events in Cuba are, regrettably, repeating themselves and
      the situation not only remains unchanged, but as the months have passed has
      actually deteriorated.
    t: Den resolution som vi diskuterar kommer därför i rätt tid. Kanhända är den
      en upprepning - vilket hävdas av socialistgruppen som därför inte har velat
      <a>underteckna</a> den - men den är ändå nödvändig, för tyvärr upprepar sig
      historien på Kuba och situationen är inte bara oförändrad, utan har faktiskt
      förvärrats månad för månad.
  - s: Ultimately, however, and this is important, we need to remember that no judgment
      of the European Court of Human Rights means that the legislation of any Member
      State that has <v>signed</v> <p>up</p> to the European Convention for the Protection
      of Human Rights has to be amended, because the judgment recognises a right in
      response to an infringement in a specific case.
    t: Ytterst behöver vi emellertid, och detta är viktigt, komma ihåg att en dom
      som avkunnats av Europeiska domstolen för de mänskliga rättigheterna inte betyder
      att lagstiftningen i en annan medlemsstat som <a>undertecknat</a> Europeiska
      konventionen om skydd för de mänskliga rättigheterna måste ändras bara för att
      domen ger rätt angående en överträdelse i ett enskilt fall.
  - s: One of the objectives of the negotiation of a common transatlantic air space
      is precisely to resolve, by common agreement with the United States, the current
      situation caused by the unilateral actions of the different countries which
      have <v>signed</v> <p>up</p> to these agreements.
    t: En av målsättningarna med förhandlingarna om ett transatlantiskt gemensamt
      område är att, i överensstämmelse med medlemsstaterna, lösa den situation som
      nu har uppstått genom det ensidiga agerandet från de länder som har <a>undertecknat</a>
      avtalen.
  - s: Then we must look to other countries in Africa, Asia and South America to <v>sign</v>
      <p>up</p> to similar agreements as soon as possible and I look forward to working
      with you and the Commission to achieve this.
    t: Vi bör sedan vända oss till andra länder i Afrika, Asien och Sydamerika för
      att snarast möjligt <a>underteckna</a> liknande avtal, och jag ser fram emot
      att samarbeta med dig och kommissionen för att uppnå detta.
  - s: If we add to this the fact that, in the regional fisheries organisation that
      I mentioned, Papua New Guinea is leading other countries in flatly refusing
      to <v>sign</v> <p>up</p> to any international rules to manage and control fisheries,
      the result is that, while the Directorate-General for Maritime Affairs and Fisheries
      is going the whole hog to combat illegal fishing, others are opening their doors
      to it.
    t: Om man dessutom betänker att Papua Nya Guinea i den regionala fiskeriorganisation
      som jag nämnt går i täten för andra länder genom att helt enkelt vägra att <a>underteckna</a>
      några internationella regler för förvaltning och kontroll av fisket är resultatet
      att medan generaldirektoratet för havsfrågor och fiske går hela vägen för att
      bekämpa olagligt fiske välkomnar andra det.
  - s: The practices in question typically entail luring businesses, as well as professionals
      and non-profit entities, into being listed in a business directory free of charge,
      although signatories later discover that they have <v>signed</v> <p>up</p> to
      a contract with a fee.
    t: De upptäcker emellertid senare att de i själva verket oavsiktligt har <a>undertecknat</a>
      ett avtal där det tas ut en avgift.
  - s: The misleading business practices in question typically entail luring businesses,
      as well as professionals and non-profit entities, into being listed in a business
      directory free of charge, but signatories later discover that they have <v>signed</v>
      <p>up</p> to a contract with a fee.
    t: De upptäcker emellertid senare att de i själva verket oavsiktligt har <a>undertecknat</a>
      ett avtal där det tas ut en avgift.
  - s: Signatories later discover that they have <v>signed</v> <p>up</p> to a contract
      with a fee.
    t: De upptäcker emellertid senare att de i själva verket oavsiktligt har <a>undertecknat</a>
      ett avtal där det tas ut en avgift.
  - s: I supported the PPE-DE motion inviting car manufacturers to <v>sign</v> <p>up</p>
      to a voluntary code of practice on car advertising.
    t: Jag stödde PPE-DE-förslaget som inbjuder biltillverkarna att <a>underteckna</a>
      en frivillig uppförandekod om bilreklam.
  - s: But the Commission continues to insist that Africa, Caribbean and Pacific countries
      must commit to <v>signing</v> <p>up</p> fully to EPAs in 2008 and that some
      countries in the region should sign up to EPAs while others do not.
    t: Men kommissionen fortsätter att insistera på att länder i Afrika, Västindien
      och Stilla havet måste <a>underteckna</a> avtal om ekonomiskt partnerskap under
      2008 och att vissa av länderna i området bör underteckna avtal om ekonomiskt
      partnerskap, medan andra bör avstå.
  - s: But the Commission continues to insist that Africa, Caribbean and Pacific countries
      must commit to signing up fully to EPAs in 2008 and that some countries in the
      region should <v>sign</v> <p>up</p> to EPAs while others do not.
    t: Men kommissionen fortsätter att insistera på att länder i Afrika, Västindien
      och Stilla havet måste underteckna avtal om ekonomiskt partnerskap under 2008
      och att vissa av länderna i området bör <a>underteckna</a> avtal om ekonomiskt
      partnerskap, medan andra bör avstå.
  - s: It is unacceptable that various developing countries are being blackmailed
      by making their public aid dependent on <v>signing</v> <p>up</p> to the so-called
      ’Economic Partnership Agreements’, despite the resistance of many of these countries
      and the concerns they have expressed.
    t: Det är oacceptabelt att man utövar utpressning mot flera utvecklingsländer
      genom att göra deras offentliga bistånd beroende av att de <a>undertecknar</a>
      de så kallade ”ekonomiska partnerskapsavtalen” trots många av dessa länders
      motstånd och uttalade oro.
  - s: Cambodia has <v>signed</v> <p>up</p> to several international agreements, including
      its cooperation agreement with the European Union, to safeguard the fundamental
      rights of its people and the implementation of democratic principles within
      its territory.
    t: Kambodja har <a>undertecknat</a> flera internationella avtal, inbegripet ett
      samarbetsavtal med Europeiska unionen, för att försvara sitt folks grundläggande
      rättigheter och tillämpa demokratiska principer inom sitt territorium.
  - s: It should not be prolonged indefinitely, but it must be there, it must be perceptible,
      and it must actually ensure that the commitments or promises <v>signed</v> <p>up</p>
      to are kept.
    t: Den får inte förlängas i det oändliga, men den måste finnas där, den måste
      vara påtaglig, och den måste också se till att man uppfyller det man har <a>undertecknat</a>
      och lovat.
  - s: We and the rest of the world have <v>signed</v> <p>up</p> to the UN Convention
      on the Rights of the Child.
    t: Vi och övriga världen har <a>undertecknat</a> FN:s konvention om barnets rättigheter.
  - s: Mr President, we are referring to the working of the works council directive
      up to the period 1996, i.e. before the United Kingdom and the Republic of Ireland
      <v>signed</v> <p>up</p> to that agreement.
    t: Vi hänvisar till hur direktivet om företagsråd har fungerat fram till perioden
      1996, det vill säga innan Förenade kungariket och Irland <a>undertecknade</a>
      detta avtal.
  - s: In the case of Ireland, for example, we have a tradition of <v>signing</v>
      <p>up</p> to international agreements and protocols and then walking away from
      them.
    t: På Irland har vi till exempel en tradition av att <a>underteckna</a> internationella
      överenskommelser och protokoll för att sedan strunta i dem. Den största syndaren
      är dock USA.
  - s: One of our problems is not only that the Commission does not produce impact
      assessments, but that the Member States are not honest about their capacity
      to put in place what they <v>sign</v> <p>up</p> to.
    t: Ett av våra problem är inte bara att kommissionen inte utarbetar några konsekvensbedömningar,
      utan att medlemsstaterna inte är ärliga om sin förmåga att införa den lagstiftning
      som de <a>undertecknar</a>.
  - s: What we really need is a system whereby each Member State is asked at a Council
      meeting whether or not it can comply with the legislation that its ministers
      are about to <v>sign</v> <p>up</p> to.
    t: Vad vi egentligen behöver är ett system med vilket varje medlemsstat vid ett
      rådsmöte får frågan om huruvida de kan följa den lagstiftning som dess ministrar
      är i begrepp att <a>underteckna</a> eller inte.
  - s: One is to see how many countries actually <v>sign</v> <p>up</p> to the legal
      instruments.
    t: Ett sätt är att kontrollera hur många länder som faktiskt <a>undertecknar</a>
      de rättsliga instrumenten.
  - s: Climate change is a core concern of the European Union and when we <v>signed</v>
      <p>up</p> to the Kyoto Protocol we knew that this commitment would have to be
      followed by solid action.
    t: Klimatförändringen är en hjärtfråga för Europeiska unionen och när vi <a>undertecknade</a>
      Kyotoprotokollet var vi medvetna om att detta åtagande måste följas upp med
      handfasta åtgärder.
  - s: The European Union must show itself to be strong on this matter and encourage
      as many countries as possible to <v>sign</v> <p>up</p> to this commitment and
      fulfil it.
    t: Europeiska unionen måste bli starkare på denna punkt och se till att alla länder
      <a>undertecknar</a> och uppfyller åtagandet.
  - s: I would like to appeal to our colleagues in the Latvian Parliament to conduct
      their debate with dignity, to condemn hate speeches and to remember that Latvia,
      like the other Member States, has <v>signed</v> <p>up</p> to the Charter of
      Fundamental Rights.
    t: Jag vill uppmana våra kolleger i det lettiska parlamentet att genomföra sin
      debatt med värdighet, att fördöma förtal och att komma ihåg att Lettland precis
      som de andra medlemsstaterna har <a>undertecknat</a> stadgan om de grundläggande
      rättigheterna.
  - s: I would urge Members to <v>sign</v> <p>up</p> to the commitment made today
      at the Winning Hearts Conference that every child born in the new millennium
      has the right to live until the age of at least 65 without suffering from avoidable
      cardiovascular disease.
    t: Jag vill uppmana ledamöterna att <a>underteckna</a> det åtagande som gjordes
      i dag vid the Winning Hearts Conference, att alla barn som föds under det nya
      årtusendet skall ha rätt att leva i åtminstone 65 år utan att behöva lida av
      kardiovaskulära sjukdomar som är möjliga att undvika.
  - s: The US is rightly criticised for its failure to <v>sign</v> <p>up</p> to greenhouse
      gas reduction targets, but the EU is nowhere near the level of investment that
      the US is at at present.
    t: USA kritiseras med rätta för att landet inte har <a>undertecknat</a> målen
      för minskning av växthusgaser, men EU har inte på långt när den investeringsnivå
      som USA för närvarande har.
  - s: The European Community has for the first time in history <v>signed</v> <p>up</p>
      to the Convention.
    t: Europeiska gemenskapen har för första gången i historien <a>undertecknat</a>
      konventionen.
  - s: Mr President, the good news is that the ICC has been successfully established
      with 139 countries having <v>signed</v> <p>up</p> and the president, prosecutor
      and judges appointed.
    t: De goda nyheterna är att Internationella brottmålsdomstolen med framgång har
      etablerats med 139 <a>undertecknande</a> länder och med en utnämnd ordförande,
      åklagare och domare.
  - s: This time, only six would <v>sign</v> <p>up</p> to one.
    t: Den här gången är det bara sex som skulle <a>underteckna</a> en resolution.
  - s: So 29 countries have <v>signed</v> <p>up</p> to it.
    t: Nu har 29 länder <a>undertecknat</a> det.
  - s: Another is for the Union itself to <v>sign</v> <p>up</p> to the European Convention.
    t: Ett annat sätt är att själva unionen <a>undertecknar</a> Europakonventionen.
  - s: I am very concerned as an Irish MEP that the rights of citizens in my country
      may be less than the rights of citizens in other EU states if my country does
      not <v>sign</v> <p>up</p> to that Charter.
    t: I egenskap av irländsk parlamentsledamot oroar det mig verkligen att rättigheterna
      för mitt lands medborgare skulle kunna vara mindre än rättigheterna för medborgare
      i andra medlemsstater om mitt land inte <a>undertecknar</a> denna stadga.
  - s: I therefore support calls for the Commission to ensure that EU policy is consistent
      and to pay the utmost attention to ensuring that VPAs do not encourage the expansion
      of industrial logging activities into intact forest landscapes, and to work
      with all governments <v>signing</v> <p>up</p> to VPAs in the future to monitor
      and take steps to eliminate the negative effects, both direct and indirect,
      of commercial logging on wildlife.
    t: Jag stöder därför kraven på att kommissionen ska se till att EU för en konsekvent
      politik och fästa största vikt vid att se till att de frivilliga partnerskapsavtalen
      inte uppmuntrar en expansion av industriell avverkning till intakta skogslandskap,
      samt arbeta med alla stater som <a>undertecknar</a> frivilliga partnerskapsavtal
      i framtiden för att kontrollera och vidta åtgärder för att undanröja både direkta
      och indirekta negativa effekter av kommersiell avverkning på vilda djur och
      växter.
  - s: Mr President, Baroness Ashton, my group has not <v>signed</v> <p>up</p> to
      the compromise resolution on Belarus.
    t: Min grupp har inte <a>undertecknat</a> kompromissresolutionen om Vitryssland.
- c: 22
  r: 2
  v: skriva
  x:
  - s: It is therefore no surprise to me to see the EU attempt to <v>sign</v> <p>up</p>
      to an agreement that has been condemned by dolphin conservationists.
    t: Därför förvånar det mig inte att EU vill <a>skriva</a> på ett avtal som delfinernas
      vänner har dömt ut.
  - s: It is vital that the stock is fished in a sustainable manner, and all parties
      should <v>sign</v> <p>up</p> to this.
    t: Det är absolut nödvändigt att beståndet fiskas på ett hållbart sätt, och alla
      parter bör <a>skriva</a> under detta.
  - s: I do not believe it would be a legitimate act for a British Government to <v>sign</v>
      us <p>up</p> to the Constitution on behalf of our people on these terms, and
      in those circumstances I should be perfectly happy not to qualify for this funding.
    t: Jag tycker inte att det skulle vara en befogad handling för en brittisk regering
      att <a>skriva</a> på konstitutionen på folkets vägnar på dessa villkor, och
      under dessa omständigheter skulle det glädja mig att inte bli kvalificerad för
      denna finansiering.
  - s: For example, the EU’s new directive on regulating pollutants obliges oil companies
      to <v>sign</v> <p>up</p> to ensuring that the sulphur content in cars is cut
      three-fold and that the sulphur content in diesel is cut seven-fold by the year
      2005.
    t: Exempelvis tvingar EU:s nya direktiv om reglering av miljöfarliga ämnen oljeföretagen
      att <a>skriva</a> under att de skall garantera en tredubbel minskning av svavel
      i bilar och att svavelhalten i diesel minskas sjufaldigt till år 2005.
  - s: One thousand members of parliament, as Michel Rocard proposed, including MEPs
      and MPs from the 15 European Union countries represented in this House - and
      I call on all my colleagues to <v>sign</v> <p>up</p> for this operation that
      we intend to launch - and from the Interparliamentary Union, so that this junta,
      which is both deaf and blind and only survives thanks to the drugs it trafficks,
      finally understands that it is faced with a large majority of elected representatives
      from the world’s democratic systems.
    t: Tusen parlamentariker, på förslag av Michel Rocard, dvs. parlamentariker från
      Europeiska unionen, från de femton medlemsstaterna som representeras här i kammaren
      - och jag inbjuder alla mina kolleger att <a>skriva</a> under denna insats som
      vi skall lansera - och den interparlamentariska unionen, på så sätt att denna
      junta, som är döv, blind och som inte lever av annat än vallmohandeln äntligen
      förstår att den står inför en stor majoritet av representanter för demokratiska
      system i världen, och det är det bästa stöd vi kan ge denna underbara kvinna
      som är en symbol för frihet och demokrati, Fru Aung San Suu Kyi.
  - s: It is easy for them to sign up to pious resolutions at a time of economic prosperity,
      but, now that is not the case, they are reluctant to <v>sign</v> <p>up</p> to
      practical action.
    t: Det är enkelt för dem att underteckna fromma resolutioner i tider av ekonomisk
      blomstring men när det nu inte är fallet är de ovilliga att <a>skriva</a> under
      praktiska åtgärder.
  - s: The directive on emissions trading will help the European campaign to persuade
      the Americans to <v>sign</v> <p>up</p> to the Kyoto Protocol.
    t: Direktivet om utsläppshandel kommer att vara en hjälp i de europeiska strävandena
      att få amerikanerna att <a>skriva</a> under Kyotoprotokollet.
  - s: I think they should <v>sign</v> <p>up</p> to the agreement on the banning of
      anti-personnel mines as soon as possible.
    t: Jag tycker att de snarast bör <a>skriva</a> under avtalet om förbud av antipersonella
      minor.
  - s: are you sure that the Heads of State or Government would be as willing to <v>sign</v>
      <p>up</p> to the Treaty today as they were then?
    t: är ni säker på att stats- och regeringscheferna skulle vara lika villiga att
      <a>skriva</a> under på fördraget i dag som de var då?
  - s: The present interpretation was adopted which, in fact, only allows for one
      initial signature to be on a Rule 48 resolution and for people having to sign
      it in a special office, which avoids having to walk a line of people demanding
      that they actually <v>sign</v> <p>up</p> to particular Rule 48 resolutions.
    t: Den nuvarande tolkningen antogs, vilken faktiskt bara tillåter en inledande
      underskrift på en artikel 48-förklaring samt att man måste skriva under den
      på ett särskilt kontor, vilket gör att ledamöterna inte behöver löpa gatlopp
      för att be folk <a>skriva</a> under en viss artikel 48-förklaring.
  - s: Last year in the G8 in St Petersburg they issued a grand clarion call for the
      Doha Round to reach a successful conclusion, but what you see, in fact, is a
      far cry from what developing countries thought they were <v>signing</v> <p>up</p>
      to when they signed up to a Doha development round.
    t: Förra året under G8-mötet i Sankt Petersburg utfärdade de ett storslaget stridsrop
      för Doharundan för att nå en lyckad slutsats, men det som man faktiskt ser är
      långt ifrån det som utvecklingsländerna trodde de <a>skrev</a> under när de
      undertecknade en utvecklingsrunda från Doha.
  - s: I should also like to underline that the industry concerned, namely the chlor-alkali
      sector, signalled its support for this proposal and is willing to <v>sign</v>
      <p>up</p> to a voluntary commitment.
    t: Jag vill även understryka att den berörda industrin, det vill säga kloralkalisektorn,
      signalerade sitt stöd för detta förslag och är villig att <a>skriva</a> under
      på ett frivilligt åtagande.
  - s: Countries such as Israel, India and Pakistan, which also have nuclear weapons,
      remain outside the Treaty and feel neither encouraged, nor under any pressure
      whatsoever, to <v>sign</v> <p>up</p> to it.
    t: Länder som Israel, Indien och Pakistan, som också har kärnvapen, deltar fortfarande
      inte i fördraget och känner varken uppmuntran eller upplever något som helst
      tryck att <a>skriva</a> på det.
  - s: I should to emphasise that, although that would allow them to qualify under
      the statistics, they will still have to meet the good governance clauses by
      signing up for the appropriate international agreements, so this would be a
      carrot to Pakistan to <v>sign</v> <p>up</p> to important international social
      conventions.
    t: Detta blir därför en morot för Pakistan att <a>skriva</a> på viktiga internationella
      sociala konventioner.
  - s: Tax rates are for the Member States to set and clearly they are quite unwilling
      to <v>sign</v> <p>up</p> to the long-delayed directive on taxation of energy
      products.
    t: Skattenivåer skall fastställas av medlemsstaterna och de är tydligen ganska
      så ovilliga att <a>skriva</a> under det länge försenade direktivet om beskattning
      av energiprodukter.
  - s: As of 18 February, 40 states have made known their reduction plans and 100
      have <v>signed</v> <p>up</p> to the Accord, but this is not enough.
    t: Den 18 februari hade 40 stater tillkännagivit sina reduceringsplaner och 100
      hade <a>skrivit</a> på avtalet, men det räcker inte.
  - s: It is similarly shocking that the United States - the country leading the arms
      race and the one that undertakes the highest number of military interventions
      - has announced that it will not <v>sign</v> <p>up</p> to the Ottawa Convention
      on the Prohibition of Anti-Personnel Mines, and that it has decided to retain
      its 8.8 million so-called ‘intelligent’ anti-personnel mines (equipped with
      self-destruction mechanisms).
    t: Det är lika chockerande att USA - det land som leder kapprustningen och som
      gör flest militära ingripanden - har meddelat att det inte kommer att <a>skriva</a>
      under Ottawakonventionen om förbudet mot truppminor och har beslutat att behålla
      sina 8,8 miljoner så kallade intelligenta truppminor (utrustade med självförstörelsemekanismer).
  - s: I believe publication of the progress being made by Member States <v>signing</v>
      <p>up</p> to this code of conduct would help drive that race to the top.
    t: Jag anser att ett offentliggörande av framstegen i de medlemsstater som har
      <a>skrivit</a> på denna uppförandekod skulle bidra till att driva på denna tävling.
  - s: I hope very much therefore that those - and there are many in this House -
      who have an influence on the developing countries will encourage them to move
      to a position in which they will welcome a negotiation in the WTO as well as
      a negotiation in the OECD, precisely in order that the agreement which will
      eventually come into effect in which they can participate will be one that fully
      reflects their interests and that they will not simply be faced with the alternative
      of signing up to the MAI negotiation or not <v>signing</v> <p>up</p> to anything
      at all.
    t: Jag hoppas därför väldigt mycket att de - och det finns många i denna kammare
      - som har inflytande över utvecklingsländerna kommer att uppmuntra dem till
      att ändra ståndpunkt och välkomna en förhandling inom WTO likväl som en förhandling
      inom OECD, just därför att den överenskommelse som detta eventuellt kommer att
      resultera i, och i vilken de kan delta, kommer att bli en som till fullo reflekterar
      deras intressen och de kommer inte bara att ställas inför alternativet att skriva
      under MAI-förhandlingarna eller inte <a>skriva</a> under något alls.
  - s: We shall only <v>sign</v> <p>up</p> to an agreement if we reach that.
    t: Vi kommer bara <a>skriva</a> under en överenskommelsen om vi kan uppnå detta.
  - s: Now you cannot <v>sign</v> <p>up</p> to a budget compromise, because it is
      not the right deal for Britain.
    t: Nu kan ni inte <a>skriva</a> under en budgetkompromiss därför att det inte
      är rätt överenskommelse för Förenade kungariket.
  - s: Rather than stick with the hysterical, drum-beating report that the rapporteur
      produced, which, if truth be told, had little originality, no sense of direction
      and no suggestion on how to move ahead constructively, the committee decided
      back in March to postpone the discharge and to set out seventeen clear conditions
      which we expected the Commission to <v>sign</v> <p>up</p> to in the space of
      a couple of months.
    t: Snarare än att hålla sig till det hysteriska, panikartade betänkande som föredraganden
      framlade, som om sanningen skall sägas var föga originellt, saknade inriktning
      och förslag för hur man skall fortsätta arbetet konstruktivt, så beslutade utskottet
      i mars att skjuta upp beviljandet av ansvarsfrihet och ställa upp sjutton klara
      villkor som vi förväntade oss att kommissionen skulle <a>skriva</a> under på
      inom ett par månader.
- c: 5
  r: 3
  v: anslutning
  x:
  - s: They are also strengthened by the mandate in Article 6 of the Treaty on European
      Union to <v>sign</v> <p>up</p> to the European Convention on Human Rights.
    t: De stärks också av mandatet i artikel 6 av fördraget om EU:s <a>anslutning</a>
      till Europeiska konventionen om de mänskliga rättigheterna.
  - s: Madam President, the European Union <v>signing</v> <p>up</p> to the Council
      of Europe’s Convention on Human Rights will be followed by legislation that
      will make the convention part of European Union law, as well as being another
      organisation’s document as an external benchmark.
    t: EU:s <a>anslutning</a> till Europarådets konvention om de mänskliga rättigheterna
      kommer att följas av lagstiftning som såväl gör konventionen till en del i EU:s
      lagstiftning som till att vara en annan organisations dokument som ett yttre
      riktmärke.
  - s: The Council was also pleased with the Cuban Government’s decision to agree
      to <v>sign</v> <p>up</p> to all United Nations Conventions against terrorism,
      adopted at the sitting of 4 October.
    t: Rådet välkomnar även den kubanska regeringens beslut att godkänna Kubas <a>anslutning</a>
      till Förenta nationernas samtliga konventioner mot terrorism, vilket fattades
      vid sammanträdet den 4 oktober.
  - s: It concerns the question, raised repeatedly today, as to whether the European
      Union should <v>sign</v> <p>up</p> to the European Convention on Human Rights.
    t: Det gäller den i dag flera gånger berörda frågan om Europeiska unionens <a>anslutning</a>
      till Europeiska konventionen till skydd för de mänskliga rättigheterna och de
      grundläggande friheterna.
  - s: This is why the suggestion to start accession negotiations to <v>sign</v> <p>up</p>
      to the ECHR is, in my opinion, the most positive part of this report.
    t: Av den anledningen anser jag att förslaget om att inleda anslutningsförhandlingar
      för <a>anslutning</a> till ECHR är den mest positiva delen i det här förslaget.
- c: 5
  r: 3
  v: skriva under
  x:
  - s: That is a statement that even Erich Honecker could have <v>signed</v> <p>up</p>
      to, because transit through Lithuania will be more difficult for passengers
      than transit from West Germany to west Berlin via East Germany was in the old
      days.
    t: Dessa ord skulle också Erich Honecker ha <a>skrivit</a> <a>under</a> på, för
      transiten genom Litauen kommer att vara svårare för de resande än vad transiten
      genom DDR från Västtyskland till Västberlin var.
  - s: It is not a new declaration, merely an assessment of how the Member States
      that have <v>signed</v> <p>up</p> to it are actually complying with it.
    t: Det handlar inte om en ny förklaring utan bara om att utvärdera hur den uppfyllts
      i de länder som har <a>skrivit</a> <a>under</a> den.
  - s: Nevertheless, along with our partners we have supported an approach targeting
      certain articles of that law that are scarcely compatible with the Afghan Constitution
      or the international law that the Afghan Government has <v>signed</v> <p>up</p>
      to.
    t: Vi har ändå, tillsammans med våra partner, stöttat en aktion riktad mot vissa
      artiklar i denna lag som knappast är förenliga med Afghanistans konstitution
      eller den internationella lagstiftning som den afghanska regeringen har <a>skrivit</a>
      <a>under</a>.
  - s: You suggested that we are going to initiate more infringement proceedings -
      but can we do more to name and shame Member States that are not implementing
      the laws that they have <v>signed</v> <p>up</p> to?
    t: Ni föreslog att vi ska inleda fler överträdelseförfaranden - men finns det
      mer vi kan göra för att namnge och peka ut de medlemsstater som inte efterlever
      den lagstiftning de har <a>skrivit</a> <a>under</a>?
  - s: Mr President, Commissioner, yesterday this Chamber was full of mayors who <v>signed</v>
      <p>up</p> to the Covenant of Mayors in order to make a real commitment to a
      low-CO2 economy.
    t: I går fylldes parlamentet av borgmästare som <a>skrev</a> <a>under</a> en överenskommelse
      om att verkligen satsa på en ekonomi med låga koldioxidutsläpp.
  - s: Although the politicians in power in Iran, in order to improve their image,
      may <v>sign</v> <p>up</p> to commitments resulting from international agreements,
      everyday reality is very different.
    t: Även om de styrande politikerna i Iran kanske, för att förbättra sin image,
      <a>skriver</a> <a>under</a> på åtaganden som är en följd av internationella
      överenskommelser, är den dagliga verkligheten något helt annat.
  - s: This is about our credibility because Russia has <v>signed</v> <p>up</p> to
      European principles in the Council of Europe’s Declaration of human rights,
      the observance of which we must insist on together, and with clarity.
    t: Det handlar om vår trovärdighet eftersom Ryssland har <a>skrivit</a> <a>under</a>
      på de europeiska principerna i Europarådets deklaration om de mänskliga rättigheterna,
      vars iakttagande vi samfällt och tydligt måste insistera på.
  - s: I am glad that the hard work of my colleagues has managed to establish a broad
      base of support across political groups, turning 194 amendments into 26 compromises,
      which most groups were able to <v>sign</v> <p>up</p> to.
    t: Det gläder mig att mina kollegers hårda arbete har lett till att ett brett
      stöd har etablerats över de politiska gruppernas gränser, och att 194 ändringar
      har blivit till 26 kompromisser som de flesta av grupperna kunde <a>skriva</a>
      <a>under</a> på.
  - s: Well, I for one would <v>sign</v> <p>up</p> to that project today.
    t: Jag hade varit en av dem som skulle <a>skriva</a> <a>under</a> det projektet
      redan i dag.
  - s: Madam President, Britain is not <v>signed</v> <p>up</p> to Schengen, so technically
      this proposal should not apply to the UK.
    t: Storbritannien har inte <a>skrivit</a> <a>under</a> Schengenavtalet, så tekniskt
      sett vänder sig det här förslaget inte till Storbritannien.
  - s: I would nevertheless like to say, with regard to the rights of the child, that
      we consider this to be an extremely topical issue, particularly for the Council
      of Europe and in view of the existence of a set of relevant international texts
      to which we have <v>signed</v> <p>up</p>.
    t: När det gäller barnens rättigheter vill jag dock nämna att frågan är aktuell
      och har tagits upp av såväl Europeiska rådet som i en samling internationella
      dokument som vi har <a>skrivit</a> <a>under</a>.
  - s: It also leads us to remind not only the Federal State of Nigeria, but also
      Niger, Sudan and Somalia, that the current interpretation and application of
      the sharia is not only a clear violation of fundamental rights, but that it
      evidently contravenes the international commitments to human rights which they
      have <v>signed</v> <p>up</p> to, including the Cotonou agreements, article one
      of which clearly states that the rights of the individual will be respected
      and that the situation of women and issues of sex equality will systematically
      be taken into account in all areas, political, economic and social.
    t: Vi vill också påminna, inte bara Nigeria, utan även Niger, Sudan och Somalia,
      att tolkningen och tillämpningen av sharialagen inte bara utgör ett klart angrepp
      på de mänskliga rättigheterna, utan också på ett uppenbart sätt går emot de
      internationella åtagandena angående de mänskliga rättigheterna som ingår i Cotonouavtalen
