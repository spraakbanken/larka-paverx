      autre chose sur ce qu’ils ont <a>signé</a> dans ces conventions.
  - s: However, the fanatics of the open market persist and <v>sign</v> <p>up</p>
      to this.
    t: Mais les fanatiques du marché ouvert persistent et <a>signent</a>.
