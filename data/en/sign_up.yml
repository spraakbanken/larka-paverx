  x:
  - s: The Podestà report concerns translation and interpretation and there should
      be a report on buildings to indicate what commitments are needed, unlike in
      the past when Parliament has been faced with a fait accompli, and then had to
      <v>sign</v> <p>up</p> for the bill.
    t: Igual que el informe Podestà se refiere a la traducción y a la interpretación,
      debería haber un informe sobre los edificios que indique los compromisos necesarios,
      para que no ocurra como en el pasado cuando el Parlamento se enfrentó a hechos
      consumados y tuvo que <a>suscribir</a> la propuesta.
  - s: You suggested that we are going to initiate more infringement proceedings -
      but can we do more to name and shame Member States that are not implementing
      the laws that they have <v>signed</v> <p>up</p> to?
    t: Ha señalado usted que se van a iniciar más procedimientos de infracción, pero
      ¿puede usted ir más allá y dar los nombres de los Estados miembros que no están
      aplicando las leyes que han <a>suscrito</a>?
  - s: It is a pleasure once again at second reading, to be supporting this very important
      measure on behalf of my group and also to pay tribute to Colette Flesch for
      the energy and time that she has put in, particularly in handling very astutely
      the negotiations with the Council and the Commission over the last few weeks,
      so that we quite rightly have a compromise deal which I have <v>signed</v> <p>up</p>
      to on behalf of my group, and which we urge your colleagues to support tomorrow.
    t: Es un placer, una vez más, apoyar en la segunda lectura, en nombre de mi Grupo,
      esta medida tan importante y también rendir homenaje a Colette Flesch por la
      energía y el tiempo que le ha dedicado y, en particular, por haber conducido
      tan astutamente las negociaciones con el Consejo y la Comisión durante las pasadas
      semanas, gracias a lo cual tenemos, muy oportunamente, un acuerdo de compromiso
      que he <a>suscrito</a> en nombre de mi Grupo y que instamos a sus colegas a
      que mañana le den su apoyo.
  - s: We are acting on the international scene by encouraging countries on the outside,
      such as the US, to <v>sign</v> <p>up</p>.
    t: Estamos interviniendo en el ámbito internacional alentando a países que han
      quedado fuera, como los Estados Unidos, a <a>suscribirlo</a>.
  - s: Mr President, Madam Commissioner, ladies and gentlemen, first I would like
      to clarify why I and six other Italian Members of the European People’s Party
      have not thought it right to <v>sign</v> <p>up</p> to two of the amendments
      which will be put to the vote in this House tomorrow.
    t: Señor Presidente, señora Comisaria, Señorías, ante todo deseo aclarar el motivo
      por el cual seis diputados italianos del Partido Popular Europeo y yo mismo
      no hemos considerado oportuno <a>suscribir</a> dos de las enmiendas que mañana
      se someterán a la votación de este Pleno.
  - s: We are therefore not asking the impossible of Turkey when we remind the Turkish
      Government to respect the principles they themselves have <v>signed</v> <p>up</p>
      to, the texts they themselves have signed and ratified.
    t: No estamos, por tanto, exigiendo lo imposible a Turquía cuando recordamos a
      las autoridades turcas que respeten los principios que ellas mismas han <a>suscrito</a>
      y los textos que ellas mismas han firmado y ratificado.
  - s: The report stresses the need for Member States to <v>sign</v> <p>up</p> to
      international conventions, ensuring a positive obligation on countries to address
      issues relating to trafficking.
    t: El informe destaca la necesidad de que los Estados miembros <a>suscriban</a>
      convenios internacionales que garanticen que estos países contraen una obligación
      positiva de abordar cuestiones relacionadas con la trata.
  - s: I do not believe it would be a legitimate act for a British Government to <v>sign</v>
      us <p>up</p> to the Constitution on behalf of our people on these terms, and
      in those circumstances I should be perfectly happy not to qualify for this funding.
    t: No creo que <a>suscribir</a> una Constitución en nombre de nuestro pueblo de
      acuerdo con estas condiciones fuera un acto legítimo del Gobierno británico,
      y en esas circunstancias yo estaría plenamente satisfecho de no poder acogerme
      a la financiación.
  - s: All the Member States <v>signed</v> <p>up</p> to it, so we should keep on at
      them until they apply it.
    t: Lo que han <a>suscrito</a> todos los Estados miembros no es una legislación
      europea, sino la aplicación de la recomendación europea, y ésta es la que deben
      poner en práctica, para lo cual tenemos que importunarles.
  - s: One thousand members of parliament, as Michel Rocard proposed, including MEPs
      and MPs from the 15 European Union countries represented in this House - and
      I call on all my colleagues to <v>sign</v> <p>up</p> for this operation that
      we intend to launch - and from the Interparliamentary Union, so that this junta,
      which is both deaf and blind and only survives thanks to the drugs it trafficks,
      finally understands that it is faced with a large majority of elected representatives
      from the world’s democratic systems.
    t: Mil parlamentarios, a propuesta de Michel Rocard, quiere decir parlamentarios
      de la Unión Europea, de los quince países de la Unión Europea representados
      en este hemiciclo - y yo invito a todos mis colegas a <a>suscribir</a> la operación
      que vamos a impulsar - y de la Unión Interparlamentaria, de forma que esta junta,
      que es sorda, que es ciega y que sólo vive del tráfico de la adormidera, comprenda
      por fin que tiene frente a ella a una gran mayoría de los representantes de
      los sistemas democráticos en el mundo y es el mejor apoyo que podemos aportar
      a esa maravillosa mujer, símbolo de libertad y de democracia, que es la Sra.
      Aung San Suu Kyi.
  - s: However, until now, only 18 of the 27 Member States have <v>signed</v> <p>up</p>
      to this Convention and only 3 Member States have ratified it.
    t: Sin embargo, hasta ahora, sólo 18 de los 27 Estados miembros han <a>suscrito</a>
      este Convenio y sólo 3 Estados miembros lo han ratificado.
