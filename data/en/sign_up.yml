      <p>up</p> to promoting this fundamentally undemocratic Treaty.
    t: Toutefois, si nous examinons certains organismes de la société civile financés
      pour faire la promotion du traité de Lisbonne, nous ne voyons que des organisations
      entièrement <a>acquises</a> à la cause de ce traité fondamentalement antidémocratique.
