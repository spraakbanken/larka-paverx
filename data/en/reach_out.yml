  r: 5
  v: richtig
  x:
  - s: Are we to be content with a body of basic principles, a kind of lowest common
      denominator in academic European terms, or should <v>reach</v> <p>out</p> to
      more ambitious territory, and deal with the modern aspects of today’s European
      Union?
    t: Beschränken wir uns auf einen Korpus der Grundrechte, gewissermaßen einen gemeinsamen
      Nenner für das, was für Europa gut und <a>richtig</a> ist?
