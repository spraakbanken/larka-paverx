      effort to <v>reach</v> <p>out</p> to business associations as opposed to individuals,
      with an eye to better informing them of their rights as well.
    t: Ich kann Ihnen ferner mitteilen, dass ich, beginnend in diesem Jahr, meine
      Öffentlichkeitsarbeit auch an <a>Wirtschaftsvereinigungen</a> richte und nicht
      nur an Einzelpersonen, um diese über ihre Rechte besser zu informieren.
