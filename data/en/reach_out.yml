    t: Paradoxerweise wurden von der angeblich undemokratischen und entrückten Brüsseler
      Bürokratie Irland gewisse Lehren beispielsweise darin erteilt, wie ein Teil
      unserer Bürger am äußersten Rand unserer Gesellschaft <a>erreichbar</a> ist
