---
de:
- c: 9
  r: 1
  v: erreichen
  x:
  - s: I think it is vitally important that open adult education centres and vocational
      colleges, non-degree-based organisations, have a bigger role, because these
      are just the sort of organisations that are best at <v>reaching</v> <p>out</p>
      to ordinary people at grassroots level.
    t: Ich erachte es für sehr wichtig, dass auch offene Zentren der Erwachsenenbildung
      und Volkshochschulen, also Einrichtungen, die nicht auf Abschlüsse zielen, eine
      stärkere Rolle spielen, weil mit dieser Art von Einrichtungen die Normalbürger
      vor Ort am besten zu <a>erreichen</a> sind.
  - s: We need to ensure that this programme will <v>reach</v> <p>out</p> to all countries,
      and especially those most in need.
    t: Wir müssen sicherstellen, dass dieses Programm alle Länder <a>erreicht</a>,
      insbesondere die Bedürftigsten.
  - s: The contribution from civil society to <v>reach</v> <p>out</p> to the most
      vulnerable, and the Member States’ commitment are key towards achieving our
      objective to support the global fight against this disease.
    t: Der Beitrag der Zivilgesellschaft, um gerade benachteiligte Gruppen zu <a>erreichen</a>,
      und das Engagement der Mitgliedstaaten sind wesentliche Voraussetzungen, wenn
      wir unser Ziel - die Unterstützung des weltweiten Kampfes gegen diese Krankheit
      - erreichen wollen.
  - s: I look forward to continuing close cooperation with all the institutions and
      bodies in order both to enhance the quality of the European Union’s administration
      and to <v>reach</v> <p>out</p> to citizens.
    t: Ich freue mich auf die weitere enge Zusammenarbeit mit allen Institutionen
      und Gremien, um die Qualität der Verwaltung der Europäischen Union zu verbessern
      und die Bürger zu <a>erreichen</a>.
  - s: The communication should <v>reach</v> <p>out</p> to all members of the society
      through a variety of tools, including traditional methods and new communication
      technology.
    t: Die Kommunikation muss alle Mitglieder der Gesellschaft mithilfe einer Vielzahl
      von Instrumenten <a>erreichen</a>.
  - s: We know that, to combat discrimination, practical action is needed to <v>reach</v>
      <p>out</p> to people and help change discriminatory attitudes and behaviour
      on the ground.
    t: Zur Bekämpfung der Diskriminierung sind praktische Maßnahmen erforderlich,
      um die Menschen zu <a>erreichen</a> und diskriminierende Haltungen und Vorgehensweisen
      an der Basis zu verändern.
  - s: We must organise information and awareness campaigns that also <v>reach</v>
      <p>out</p> to young people and thus take place within schools.
    t: Wir müssen Informations- und Sensibilisierungskampagnen organisieren, die auch
      junge Menschen <a>erreichen</a> und daher auch in den Schulen stattfinden.
  - s: Employment policy is of overwhelming importance, but it can never <v>reach</v>
      <p>out</p> to all sectors of society.
    t: Die Beschäftigungspolitik ist von größter Bedeutung, aber sie kann niemals
      alle Bereiche der Gesellschaft <a>erreichen</a>.
  - s: As the Vice-President of this House responsible for transparency, I have not
      always found it an easy subject, but I do believe that now we have the chance
      to do better and to <v>reach</v> <p>out</p> even further to our citizens.
    t: Trotzdem bin ich der Auffassung, dass wir nun die Chance haben, es besser zu
      machen und unsere Bürger noch stärker zu <a>erreichen</a>.
- c: 7
  r: 2
  v: reichen
  x:
  - s: a Europe that <v>reaches</v> <p>out</p> to other global actors in a spirit
      of partnership in order to tackle shared challenges together.
    t: ein Europa, das anderen globalen Akteuren partnerschaftlich die Hand <a>reicht</a>,
      um gemeinsame Herausforderungen gemeinsam anzugehen.
  - s: On behalf of our group, let me say here and now that we <v>reach</v> <p>out</p>
      our hands to all peace-loving Muslims, wherever they live throughout the world,
      be it outside the European Union, in the Arab and Islamic states or in a country
      of the European Union;
    t: Wir <a>reichen</a> die Hand jedem friedliebenden Moslem, wo immer er in dieser
      Welt zu Hause ist, sei es außerhalb der Europäischen Union, in den arabischen
      und islamischen Staaten oder in einem Land der Europäischen Union;
  - s: that we will <v>reach</v> <p>out</p> our hand to any party that will unclench
      their fist.
    t: dass wir all denjenigen die Hand <a>reichen</a>, die ihre Faust öffnen.
  - s: We want to <v>reach</v> <p>out</p> a hand to Mandela and we want South Africa
      to be able to conclude good agreements with Europe and thereby gain a chance
      to develop its economy.
    t: Wir wollen Mandela die Hand <a>reichen</a> und wir möchten, daß Südafrika solide
      Abkommen mit der Europäischen Union schließen kann und so die Chance erhält,
      seine Wirtschaft zu entwickeln.
  - s: At the same time, we must also try - and this is the message of the Parliamentary
      committee - to <v>reach</v> <p>out</p> to the sector during the difficult process
      of restructuring and modernisation.
    t: Gleichzeitig müssen wir auch versuchen - und dies ist die Botschaft des parlamentarischen
      Ausschusses -, dem Sektor auf dem schwierigen Weg der Umstellung und Modernisierung
      die Hand zu <a>reichen</a>.
  - s: We shall have to <v>reach</v> <p>out</p> to those in the Arab world, for this
      war is not directed against them but against the evil in Iraq that must be stopped
      before it is too late.
    t: Wir sollten der arabischen Welt unsere Hand <a>reichen</a>, denn dieser Krieg
      richtet sich nicht gegen sie, sondern gegen das Übel im Irak, das endlich gestoppt
      werden muss, bevor es zu spät ist.
  - s: We must <v>reach</v> <p>out</p> to the Hungarian people, but our future democracy
      cannot be compromised.
    t: Wir müssen dem ungarischen Volk unsere Hand <a>reichen</a>, denn unsere zukünftige
      Demokratie darf nicht aufs Spiel gesetzt werden.
- c: 3
  r: 3
  v: zugehen
  x:
  - s: This means that the onus is on Europe, too, and that it must <v>reach</v> <p>out</p>
      to the public.
    t: Das bedeutet, dass Europa auch eine Bringschuld hat und auf die Bürgerinnen
      und Bürger <a>zugehen</a> muss.
  - s: Our willingness to <v>reach</v> <p>out</p> to those who are different or foreign
      gains us a view of the world that is cosmopolitan and tolerant.
    t: Durch die Bereitschaft, auf das Andere und Fremde <a>zuzugehen</a>, gewinnen
      wir ein weltoffenes und tolerantes Weltbild.
  - s: We need to <v>reach</v> <p>out</p> from the Union to other countries, in this
      case Switzerland, as this is the only way that we can achieve success.
    t: Wir müssen von der Union auf andere Länder, hier insbesondere die Schweiz,
      <a>zugehen</a>, denn nur so können wir zu einem Erfolg kommen.
- c: 3
  r: 3
  v: Hand
  x:
  - s: Like the reform-minded forces in the Islamic Republic, Iranian citizens are
      <v>reaching</v> <p>out</p> to the west, to Europe for help.
    t: Ebenso wie die Reformkräfte in der Islamischen Republik strecken iranische
      Bürger ihre <a>Hand</a> nach dem Westen, nach Europa aus.
  - s: The first step, on which I am working very closely with the Commission, with
      the Secretary-General of the Commission and with Mrs Wallström, is to reach
      out to the institutions, to <v>reach</v> <p>out</p> to the Commission, and help
      them understand what their obligations are.
    t: Der erste Schritt, bei dem ich eng mit der Kommission, mit dem Generalsekretär
      der Kommission und mit Frau Wallström zusammenarbeite, besteht darin, auf die
      Institutionen zuzugehen, der Kommission die <a>Hand</a> zu reichen und ihnen
      bewusst zu machen, welche Verpflichtungen sie haben.
  - s: Recent weeks, in particular, have seen a massive interest on the part of the
      Arab world in <v>reaching</v> <p>out</p> beyond the borders of the region for
      closer coordination and cooperation - including on its own initiative.
    t: Gerade in den letzten Wochen manifestiert sich ein massives Interesse der arabischen
      Welt, auch selbst die <a>Hand</a> zur engeren Koordinierung und Kooperation
      - über die Grenzen der Region hinaus - auszustrecken.
- c: 2
  r: 4
  v: Hand ausstrecken
  x:
  - s: We must also <v>reach</v> <p>out</p> to other donors so that we play our leadership
      role, vis-à-vis traditional donors, but also by engaging new donors.
    t: Wir müssen auch unsere <a>Hand</a> nach anderen Gebern <a>ausstrecken</a>,
      sodass wir unsere Führungsrolle spielen können, gegenüber traditionellen Gebern,
      aber auch, indem wir neue Geber einbinden.
  - s: It is very easy to <v>reach</v> <p>out</p> and press this button, it should
      not be difficult for any Member.
    t: Es ist ganz einfach, die <a>Hand</a> <a>auszustrecken</a> und diesen Knopf
      zu drücken;
- c: 1
  r: 5
  v: ausstrecken
  x:
  - s: As both arms of the budget authority have to agree every year, it is now important
      that they <v>reach</v> <p>out</p> to each other, preferably tomorrow, but in
      any event within the next two weeks.
    t: Da sich beide Teile der Haushaltsbehörde jährlich zu einigen haben, müssen
      sie jetzt, vorzugsweise morgen, jedenfalls aber innerhalb von zwei Wochen, gegenseitig
      die Hand <a>ausstrecken</a>.
