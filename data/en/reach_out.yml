  x:
  - s: We welcome, of course, President Obama’s haste to close the Guantánamo detention
      camp, to <v>reach</v> <p>out</p> to the Islamic world and confirm the United
      States’ commitment to the Middle East peace process.
    t: Wir begrüßen selbstverständlich das Tempo, mit dem Präsident Obama das Gefangenenlager
      Guantánamo schließen möchte, um ein <a>Zeichen</a> der Versöhnung gegenüber
      der islamischen Welt zu setzen und um das Engagement der Vereinigten Staaten
      für den Nahost-Friedensprozess zu bekräftigen.
