- c: 1
  r: 5
  v: Hand reichen
  x:
  - s: Mr President, High Representative, Commissioner, ladies and gentlemen, this
      new humanitarian crisis that Haiti is enduring is perhaps on a greater scale
      than all previous ones, so much so that I doubt that it is possible to find
      the right words to talk about the victims, to speak to the survivors and to
      <v>reach</v> <p>out</p> to families in order to tell them how much we share
      their pain and are aware of our responsibility.
    t: Herr Präsident, Hohe Vertreterin, Herr Kommissar, meine Damen und Herren, das
      Ausmaß dieser neuerlichen humanitären Krise in Haiti ist vermutlich größer als
      in allen bisherigen Fällen, um so mehr zweifle ich an der Möglichkeit, die richtigen
      Worte zu finden, um über die Opfer zu reden, um zu den Überlebenden zu sprechen
      und den Familien die <a>Hand</a> zu <a>reichen</a>, um ihnen zu sagen, wie sehr
      wir ihren Schmerz teilen und uns unserer Verantwortung bewusst sind.
es:
- c: 18
  r: 1
  v: llegar
  x:
  - s: I think it is vitally important that open adult education centres and vocational
      colleges, non-degree-based organisations, have a bigger role, because these
      are just the sort of organisations that are best at <v>reaching</v> <p>out</p>
      to ordinary people at grassroots level.
    t: Creo que es de vital importancia que las escuelas de formación profesional
      y los centros de enseñanza abiertos para adultos, las organizaciones no basadas
      en titulaciones, tengan un papel más importante, porque estas son precisamente
      el tipo de organizaciones que mejor consiguen <a>llegar</a> a los ciudadanos
      de a pie.
  - s: This means that the onus is on Europe, too, and that it must <v>reach</v> <p>out</p>
      to the public.
    t: Esto significa que la responsabilidad recae en Europa, también, y que debe
      <a>llegar</a> al público.
  - s: We must take stronger measures to prevent the incubation of extremism in our
      own capitals and do more to <v>reach</v> <p>out</p> to legitimate civil society
      in places like Egypt and Tunisia with well focused assistance, including well
      controlled financial assistance.
    t: también debemos invertir mayores esfuerzos y establecer los controles adecuados
      para que la ayuda, incluida la ayuda financiera, <a>llegue</a> correctamente
      a la sociedad civil legítima.
  - s: When faced with ever increasing corruption, which has now <v>reached</v> <p>out</p>
      into the very services of some institutions, why has the Commission, as indeed
      it has been asked to do by the Council, not drafted the statutes for a UCLAF
      interinstitutional mission, so ensuring an extension of the key competency to
      intervene.
    t: Ante la agravación de la corrupción que <a>llega</a> actualmente a los servicios
      de algunas instituciones, por qué la Comisión, como, por lo demás, se lo ha
      pedido el Consejo, todavía no ha elaborado los estatutos de una misión interinstitucional
      de la UCLAF que le asegurarían una extensión de sus competencias de intervención
      que actualmente resulta indispensable.
  - s: Building on what has already been achieved and making full use of the possibilities
      offered by new technologies, I intend to work closely with the network of national
      and regional ombudsmen to enhance the role of non-judicial remedies, to increase
      the institutional presence of the Ombudsman and to <v>reach</v> <p>out</p> to
      all European Union citizens, old and new, to inform them of their rights under
      Union law and how to exercise and defend those rights.
    t: Tomando como base lo que ya se ha conseguido y utilizando plenamente las posibilidades
      que ofrecen las nuevas tecnologías, tengo la intención de trabajar en estrecho
      contacto con la red de Defensores del Pueblo nacionales y regionales para reforzar
      el papel de las vías extrajudiciales, incrementar la presencia institucional
      del Defensor del Pueblo Europeo y <a>llegar</a> a todos los ciudadanos de la
      Unión Europea, viejos y nuevos, para informarles de sus derechos de acuerdo
      con la normativa legal de la Unión y de la manera en que pueden ejercer y defender
      esos derechos.
  - s: I also intensified my efforts to <v>reach</v> <p>out</p> to potential complainants
      by organising a range of public events;
    t: También he intensificado mi empeño por <a>llegar</a> a posibles demandantes
      organizando una serie de acontecimientos públicos;
  - s: We would also like to <v>reach</v> <p>out</p> to those who cannot contribute
      online, but would rather express their opinions on paper.
    t: También nos gustaría <a>llegar</a> hasta aquellos que no puedan contribuir
      en línea pero que desearían expresar sus opiniones por escrito.
  - s: To that end I seek every opportunity to <v>reach</v> <p>out</p> to EU institutions,
      to encourage best practice and promote friendly solutions.
    t: Con este fin, buscaré cualquier oportunidad para <a>llegar</a> a las instituciones
      de la Unión Europea a fin de fomentar las mejores prácticas y promover soluciones
      amistosas.
  - s: The first step, on which I am working very closely with the Commission, with
      the Secretary-General of the Commission and with Mrs Wallström, is to <v>reach</v>
      <p>out</p> to the institutions, to reach out to the Commission, and help them
      understand what their obligations are.
    t: El primer paso, sobre el cual estoy trabajando muy estrechamente con la Comisión,
      con el Secretario General de la Comisión y con la señora Wallström, consiste
      en <a>llegar</a> a las instituciones, llegar a la Comisión, y ayudarles a entender
      cuáles son sus obligaciones.
  - s: This was clearly a case of <v>reaching</v> <p>out</p> to the opinion makers
      and trying to have a multiplier effect through this important forum.
    t: Se trataba de <a>llegar</a> a los líderes de opinión y de producir un efecto
      multiplicador a través de este importante foro.
  - s: Tartan Day is a day of celebration where Scotland <v>reaches</v> <p>out</p>
      to our diaspora in North America and encourages our North American friends to
      come and visit us.
    t: El Día del Tartán consiste en una celebración en la que Escocia <a>llega</a>
      hasta nuestra diáspora en América del Norte y anima a nuestros amigos norteamericanos
      a que nos visiten.
  - s: If we are to <v>reach</v> <p>out</p> to the forces of peace on both sides,
      we must dare to tell the truth.
    t: Si queremos <a>llegar</a> hasta las fuerzas de paz en ambos bandos, hemos de
      atrevernos a decir la verdad.
  - s: I can also let you know that I have launched, as of this year, a concerted
      effort to <v>reach</v> <p>out</p> to business associations as opposed to individuals,
      with an eye to better informing them of their rights as well.
    t: Puedo asimismo comunicarles que he emprendido este año un esfuerzo conjunto
      para tratar de <a>llegar</a> a las asociaciones empresariales en contraposición
      a los individuos con vistas a proporcionarles también una información más precisa
      de sus derechos.
  - s: We must organise information and awareness campaigns that also <v>reach</v>
      <p>out</p> to young people and thus take place within schools.
    t: Debemos organizar campañas de información y concienciación que también <a>lleguen</a>
      a los jóvenes y, por ende, que tengan lugar dentro de las escuelas.
  - s: Mr President, High Representative, Commissioner, ladies and gentlemen, this
      new humanitarian crisis that Haiti is enduring is perhaps on a greater scale
      than all previous ones, so much so that I doubt that it is possible to find
      the right words to talk about the victims, to speak to the survivors and to
      <v>reach</v> <p>out</p> to families in order to tell them how much we share
      their pain and are aware of our responsibility.
    t: Tanto es así que dudo de que sea posible encontrar las palabras correctas para
      hablar sobre las víctimas, para hablar con los supervivientes y para <a>llegar</a>
      hasta las familias y hacerles saber cuánto compartimos su dolor y lo conscientes
      que somos de nuestra responsabilidad.
  - s: So what we need to do now - and, Commissioner, you are right - is <v>reach</v>
      <p>out</p> to investors.
    t: Por lo tanto, lo que debemos hacer ahora —en eso tiene razón, señor Comisario—
      es tratar de <a>llegar</a> a los inversores.
  - s: It is against that background that those states who have created a space for
      themselves would be able to make the kind of interventions in the market systems
      so as to correct the failures of the market system in the delivery of services
      or in <v>reaching</v> <p>out</p> to those sectors of the labour market, or in
      fact those sections of our population, who through no fault of their own have
      been marginalized or who have been alienated.
    t: Sobre ese fondo, los Estados que hayan creado un espacio para sí mismos podrán
      hacer las intervenciones en los sistemas de mercado para corregir las deficiencias
      del sistema de mercado en la prestación de servicios o para <a>llegar</a> a
      los sectores del mercado de trabajo o, de hecho, a las secciones de nuestra
      población que, sin culpa alguna por su parte, hayan quedado marginadas o apartadas.
  - s: Paradoxically, the supposedly remote and undemocratic bureaucracy of Brussels
      taught Ireland, for instance, some lessons on how to <v>reach</v> <p>out</p>
      to, and involve, some of our most marginalized citizens.
    t: Paradójicamente, la burocracia de Bruselas, supuestamente remota y democrática,
      brindó a Irlanda, por ejemplo, algunas enseñanzas sobre cómo <a>llegar</a> hasta
      algunos de nuestros ciudadanos más marginados y hacerlos participar.
- c: 5
  r: 2
  v: tender mano
  x:
  - s: In my opinion, the excellent report of Mr Schwaiger indicates very well how
      we can <v>reach</v> <p>out</p> to the developing countries.
    t: Creo que el excelente informe del Sr. Schwaiger muestra muy bien cómo podemos
      <a>tender</a> la <a>mano</a> a los países en desarrollo.
  - s: Yet, there we go, <v>reaching</v> <p>out</p> to Lebanon.
    t: Y nosotros vamos y <a>tendemos</a> la <a>mano</a> a Líbano.
  - s: We welcome, of course, President Obama’s haste to close the Guantánamo detention
      camp, to <v>reach</v> <p>out</p> to the Islamic world and confirm the United
      States’ commitment to the Middle East peace process.
    t: Por supuesto, acogemos con satisfacción la prisa del Presidente Obama por cerrar
      el centro de detención de Guantánamo, por <a>tender</a> la <a>mano</a> al mundo
      islámico y confirmar el compromiso de los Estados Unidos con el proceso de paz
      de Oriente Próximo.
