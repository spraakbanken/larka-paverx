it:
- c: 4
  r: 1
  v: tacere
  x:
  - s: we have already done a lot of stupid things in the Council, so now you really
      do have to <v>shut</v> <p>up</p>.’
    t: abbiamo già fatto molte sciocchezze in Consiglio, per cui adesso dovreste <a>tacere</a>».
  - s: In order to be consistent, however, and to demonstrate solidarity with the
      Turkish people, I must criticise some aspects of the report, such as accepting
      ‘the primacy of EU law over national law’, the need to approve the so-called
      ‘European Constitution’, using Turkey as a Nato ally, to ‘significantly’ increase
      the EU’s influence in the region, and even the view that Turkey should ‘put
      up or <v>shut</v> <p>up</p>’ in negotiations, without the EU making any concessions
      on imposing its neolioberal economic policies.
    t: Per amor di coerenza, tuttavia, e per esprimere la nostra solidarietà al popolo
      turco, devo criticare alcuni aspetti della relazione, come l’accettazione della
      «supremazia della normativa comunitaria su quella nazionale», la necessità di
      approvare la cosiddetta «Costituzione europea», la strumentalizzazione della
      Turchia come alleato della NATO, per accrescere «significativamente» l’influenza
      dell’Unione europea nella regione, e la logica per cui la Turchia dovrebbe «accettare
      o <a>tacere</a>» nei negoziati, senza che l’Unione europea faccia alcuna concessione
      quanto all’imposizione delle sue politiche economiche neoliberiste;
  - s: However, the President-in-Office of the Council and the Commissioner will forgive
      me if, after their clarifications, I still have the impression that in the peace
      process we are still the subject of a de facto veto on the part of the Israeli
      government and I would like to know whether Foreign Minister Levy has corrected
      his statement to the effect that the European Union ought to pay up and <v>shut</v>
      <p>up</p> with regard to the peace process.
    t: Orbene, dopo le spiegazioni che il signor Presidente del Consiglio e il signor
      Commissario ci hanno fornito, essi mi consentiranno di esprimere la mia impressione
      che in questo processo di pace continuiamo ad essere oggetto di un veto - de
      facto - da parte del governo israeliano, e mi piacerebbe sapere se il ministro
      Levy abbia rettificato la sua dichiarazione secondo la quale l’Unione europea
      rispetto a questo processo di pace deve pagare e <a>tacere</a>.
  - s: Mr President, ladies and gentlemen, the response by the Israeli authorities
      to the representatives of the European States who dare to venture the slightest
      criticism of the peace process that our taxpayers are financing can be summarized
      as ’pay up and <v>shut</v> <p>up</p>’ .
    t: Signor Presidente, onorevoli colleghi, «paga e <a>taci</a>», ecco, in sostanza,
      la risposta delle autorità israeliane ai rappresentanti dei nostri paesi quando
      osano esprimere critiche anche umili al processo di pace che i nostri contribuenti
      finanziano.
  - s: In that way, we can <v>shut</v> the press <p>up</p>, which is merciless and
      scents blood every year when the Court of Auditors produces its report.
    t: In questo modo possiamo mettere a <a>tacere</a> la stampa che, ogni anno, quando
      la Corte dei conti presenta la propria relazione, si scatena e comincia a sentire
      puzza di bruciato.
