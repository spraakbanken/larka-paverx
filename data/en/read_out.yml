      the date for its payment…’ .'
    t: 'Gostaria de <a>ler</a> rapidamente o texto da alteração para se poder compreender
      a sua ineficácia: «caso a data de vencimento especificada no contrato ou nas
      condições gerais de venda do vendedor seja superior a 45 dias de calendário,
      o comprador apresentará ao vendedor, por sua própria conta, um título de crédito
      em que seja especificamente indicada a data do seu pagamento… ».'
