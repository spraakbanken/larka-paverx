    t: 'Senhor Presidente, permita-me que <a>leia</a> o seguinte texto: «aponta para
      os riscos potencialmente acrescidos resultantes do transporte a longa distância
      de animais vivos e, neste contexto, é de opinião de que devem ser realizadas
      inspecções mais frequentes e meticulosas a fim de assegurar que só são transportados
      animais completamente saudáveis e considera que se deve dar atenção à questão
      de saber se o transporte de animais para o matadouro ou para engorda» - e esta
      é a diferença - «pode ser limitado a um tempo de viagem máximo de nove horas’»'
  - s: 'I would ask that the following phrase, which I shall <v>read</v> <p>out</p>
