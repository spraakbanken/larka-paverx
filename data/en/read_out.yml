    t: 'Y propongo asimismo añadir los términos «motivados por el odio» al apartado
      2, lo que quedaría, les <a>leo</a> el principio: «condena enérgicamente todo
      tipo de ataques racistas y motivados por el odio;'
  - s: I also hope that the list that Commissioner Frattini has just <v>read</v> <p>out</p>
