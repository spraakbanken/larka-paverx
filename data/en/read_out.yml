  - s: I shall now <v>read</v> <p>out</p> the outcome of the vote that has just taken
      place.
    t: Ahora voy a <a>leer</a> el resultado del escrutinio celebrado.
  - s: I shall now <v>read</v> <p>out</p> the results of the vote that has just taken
      place.
    t: Voy a <a>leer</a> el resultado del escrutinio celebrado.
  - s: What I said was that the letter <v>read</v> <p>out</p> by the President and
