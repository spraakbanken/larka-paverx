      todo o caso já estão a ser cultivadas forragens nestas terras, até porque se
      trata do cultivo de matérias-primas renováveis, em que os produtos derivados
      podem ser utilizados para forragem.
  - s: 'Allow me just to <v>read</v> <p>out</p> the amendment, to prove how ineffectual
