    t: Senhor Presidente, pensava aproveitar esta minha intervenção para <a>ler</a>
      um texto durante dois minutos mas, neste momento, como não poderei ser original
      e, além disso, subscrevo particularmente as palavras proferidas em nome do Grupo
      Socialista pelo senhor deputado Barón, gostaria de lhes contar um breve episódio
      ocorrido com o grupo de deputados integrado por mim e por alguns deputados aqui
      presentes.
  - s: 'Mr President, in line with the rapporteur, I should like to table an oral
      amendment to this report that will enable us to add a citation, the text of
      which I shall <v>read</v> <p>out</p> to you: ’having regard to the letter sent
      to the President of the European Parliament on 1 March 2007 by the chairman
      of the working group laid down in Article 29 of Directive 95/46/EC, with regard
      to the issues linked to data protection, particularly in the administration
      of the SWIFT system,’.'
    t: 'Senhor Presidente, de acordo com o relator, gostaria de lhes propor uma alteração
      oral a este relatório, que permitiria acrescentar uma citação de que <a>leio</a>
      o texto: «Tendo em conta a carta enviada ao Presidente do Parlamento Europeu
      em 1 de Março de 2007 pelo presidente do grupo de trabalho previsto no artigo
      99º da Directiva 95/46/CE para as questões relativas à protecção dos dados,
      nomeadamente no funcionamento do sistema SWIFT,».'
  - s: 'I would like to <v>read</v> <p>out</p> the figures on the humanitarian aid
      that has already been provided for the Sahrawi refugees, because that needs
      saying too:'
    t: 'Gostaria de lhes <a>ler</a> alguns números referentes à ajuda humanitária
      até agora prestada aos refugiados do povo sarauí, pois isso também deve ser
      dito aqui:'
  - s: 'For the benefit of those who come to this House with good advice on how to
      deal with dictatorships, let me just <v>read</v> <p>out</p> what was said this
      week by President Kagame of Rwanda: ’I hope that the Security Council and the
      UN act decisively in Iraq, and not in the way they did in Rwanda, for the Council
      can reach the wrong decisions.'
    t: 'Permitam-me que <a>leia</a>, em benefício daqueles que vêm aqui dispensar
      os seus bons conselhos sobre a forma como convém tratar os ditadores, as palavras
      pronunciadas esta semana pelo Presidente Kagamé do Ruanda: «Espero que o Conselho
      de Segurança e as Nações Unidas actue de forma determinada no Iraque e não como
      o fizeram no Ruanda, pois o Conselho de Segurança pode tomar decisões erradas.'
  - s: In my personal opinion, the account by the British authorities - which Mrs
      McAvan <v>read</v> <p>out</p> so nicely - is just not credible.
    t: Pessoalmente, considero que o relato das autoridades britânicas - que a senhora
      deputada McAvan <a>leu</a> tão bem - pura e simplesmente não é credível.
  - s: Madam President, ladies and gentlemen, I am going to <v>read</v> <p>out</p>
      the draft declaration on the dialogue between the Commission and the communities
      of faith and conviction.
    t: Senhora Presidente, Senhoras e Senhores Deputados, passo a <a>ler</a> o projecto
      de declaração sobre o diálogo entre a Comissão e as comunidades de fé e convicção.
  - s: 'I am applying Rule 146 and, despite the applause from Mr Ford and others,
      I am going to <v>read</v> it <p>out</p> to you: ’At the start of a debate on
      an item on the agenda, a political group or at least thirty-two Members may
      move that the debate be adjourned to a specific date and time.'
    t: 'aplico o artigo 146º do Regimento e, não obstante os aplausos do senhor deputado
      Ford e de outros, passo a <a>ler</a>: «Qualquer grupo político ou um mínimo
      de trinta e dois deputados pode, antes ou durante o debate de uma parte da ordem
      do dia, requerer o adiamento desse debate para um dia e hora determinados.'
  - s: This time I will give him a chance not to <v>read</v> <p>out</p> the previous
      answer but ask him for an undertaking and an agreement.
    t: Desta vez, dar-lhe-ei a possibilidade não de <a>ler</a> a resposta anterior,
      mas de responder ao meu pedido de acção e de um acordo.
  - s: Now I have to <v>read</v> <p>out</p> some very important points which are related
      to the extraordinary way in which we adopted the budget.
    t: Tenho agora de <a>ler</a> alguns pontos muito importantes relacionados com
      a forma extraordinária como aprovámos o orçamento.
  - s: I know what I said yesterday, and not only do I know it, but I have here, in
      front of me, the text which I <v>read</v> <p>out</p> yesterday, and which nobody
      can dispute.
    t: sei o que disse ontem e não apenas sei, mas tenho aqui à minha frente o texto
      que ontem <a>li</a> e que ninguém poderá contestar.
  - s: I simply do not know how he managed to keep a straight face as he <v>read</v>
      <p>out</p> those comments.
    t: Não consigo compreender como conseguiu manter-se sério à medida que <a>lia</a>
      os comentários que teceu.
  - s: 'Mr President, I would like to <v>read</v> <p>out</p> a few lines: ‘in 1975
      Indonesia took control of Timor, beginning the oppression which led to the death
      of a third of the population through hunger, epidemics, war and a reign of terror.’'
    t: 'Senhor Presidente, passo a <a>ler</a> algumas linhas:'
  - s: Madam President, I would simply like to make it clear that the whole original
      text is unaltered, apart from the addition of the phrase <v>read</v> <p>out</p>
      a few moments ago.
    t: Senhora Presidente, queria apenas esclarecer que permanece invariável todo
      o texto original e que se acrescenta apenas a frase que <a>li</a> há pouco.
  - s: Our solidarity belongs to civil society, to women, to trade unions and to all
      those who are under threat and whose names were <v>read</v> <p>out</p> to us
      a few moments ago.
    t: Somos solidários com a sociedade civil, as mulheres, os sindicatos e todos,
      cujas vidas estão ameaçadas e cujos nomes nos foram <a>lidos</a> há alguns instantes.
  - s: It is a lesson, and I welcome the fact that a common desire has been shown
      - by Parliament, the Commission and the Swedish Presidency, as well as in the
      statement by the Committee on Constitutional Affairs <v>read</v> <p>out</p>
      by Mr Napolitano - to turn the page and change the way we run summits and legislate
      in Europe.
    t: É uma lição, e aprazme que tenha sido manifestada uma vontade comum por parte
      do Parlamento, da Comissão e da Presidência, assim como no texto da Comissão
      dos Assuntos Constitucionais que o senhor deputado nos <a>leu</a> no sentido
      de virar a página no modo de gerir as cimeiras, no modo de legislar na Europa.
  - s: I would just like to say that as Mr Nassauer <v>read</v> <p>out</p> one bit
      of the British Home Office’s brief on this, he did of course fail to read out
      all those bits in it that express sympathy with the report and what it was trying
      to do and some of the elements that Mrs d’Ancona is trying to cover.
    t: Quereria dizer apenas que quando o senhor deputado Nassauer <a>leu</a> uma
      frase do comunicado do Ministério do Interior britânico sobre esta questão,
      claro que omitiu todas as partes do comunicado que exprimiam a concordância
      com o relatório e os seus objectivos, assim como com alguns dos elementos que
      a senhora deputada d’Ancona está a tentar escamotear.
  - s: It is an addition to paragraph 82 and I shall now proceed to <v>read</v> it
      <p>out</p>.
    t: Trata-se de um aditamento ao n.º 82, que passo a <a>ler</a>.
  - s: Before giving the floor again to the Commissioner, I note that, in order to
      avoid him having to spend all the time available to him <v>reading</v> <p>out</p>
      numbers, the integrated Minutes will contain the list of all the amendments
      the Commission is considering accepting in their entirety, accepting partially
      with certain modifications or rejecting.
    t: Antes de dar a palavra, de novo, ao Senhor Comissário, refiro que, para evitar
      que ele esgote todo o tempo de que dispõe a <a>ler</a> números, no final da
      Acta constará a lista de todas as alterações que a Comissão pretende aceitar
      na totalidade, parcialmente, com algumas modificações, e aquelas que pretende
      rejeitar.
  - s: The list will be annexed to the Minutes so that the Commissioner will not have
      to <v>read</v> <p>out</p> a long list of numbers.
    t: A lista será anexada à Acta para que o Senhor Comissário não tenha de <a>ler</a>
      uma longa lista de números.
  - s: 'Mr President, I wish to table an oral amendment with the intention of changing
      recital C. It is a matter of substituting the terms, which I will <v>read</v>
      <p>out</p> in English as that is the only version I have:'
    t: 'Senhor Presidente, queria apresentar uma alteração oral com o objectivo de
      modificar o considerando C. Trata-se de substituir os termos, que vou <a>ler</a>
      em inglês pois só disponho dessa versão:'
  - s: Here again, I have to <v>read</v> <p>out</p> the Treaty of Lisbon, because
      I believe many people have not read it.
    t: 'Também neste caso vou <a>ler</a> o Tratado de Lisboa, pois penso que muitas
      pessoas não o leram:'
  - s: I must <v>read</v> <p>out</p> the entire list of names.
    t: tenho de <a>ler</a> a lista completa dos nomes.
  - s: For this reason, Mr President, ladies and gentlemen, Mr Giansily’s argument
      does not reflect my intentions nor the spirit of the text, since the text <v>read</v>
      <p>out</p> by Mr Giansily has twisted the words slightly to make them say what
      I did not wish to say.
    t: Eis, Senhor Presidente, caros colegas, por que o argumento do senhor deputado
      Giansily não se adequa à minha intenção, nem sequer ao texto, porque o senhor
      deputado Giansily <a>leu</a> o texto forçando um pouco as palavras de modo a
      parecer que dizem aquilo que eu não pretendi dizer.
  - s: You have <v>read</v> <p>out</p> to us some very fine-sounding statements, containing
      demands that human rights should finally be respected.
    t: <a>Leu</a>-nos declarações muito bem sonantes em que se exige que finalmente
      sejam respeitados os direitos humanos.
  - s: I will <v>read</v> the text <p>out</p> in English.
    t: Passo a <a>ler</a> o texto em inglês.
  - s: At the General Assembly on 19 December last year, a unilateral declaration
      was <v>read</v> <p>out</p>, and 85 states endorsed it;
    t: Na Assembleia-Geral de 19 de Dezembro passado, foi <a>lida</a> uma declaração
      unilateral, à qual aderiram 85 Estados;
  - s: 'Just to clarify matters, Mrs Lulling, I will <v>read</v> <p>out</p> to you
      Rule 122 on personal statements: ’A Member who wishes to make a personal statement
      shall be heard at the end of the discussion of the item of the agenda being
      dealt with or when the Minutes of the sitting to which the request for leave
      to speak refers are considered for approval.'
    t: Para que fique claro, colega Lulling, <a>leio</a>-lhe agora o artigo 122º,
      ’Intervenções sobre assuntos de natureza pessoal?
  - s: 'Mr President, I shall <v>read</v> <p>out</p> the oral amendment: ’calls on
      the Commission to continue the negotiations on ACTA and limit them to the existing
      European intellectual property rights enforcement system against counterfeiting’.'
    t: 'Senhor Presidente, passo a <a>ler</a> a alteração oral: «Exorta a Comissão
      a prosseguir as negociações sobre o ACTA e a restringi-las ao sistema europeu
      actual de aplicação dos direitos de propriedade intelectual contra a contrafacção».'
  - s: I am, unfortunately, in the sad position of having to <v>read</v> <p>out</p>
      to you a message from Reuters news agency which proves the importance of what
      we are talking about here.
    t: E fico assim, infelizmente, na triste situação de ter de <a>ler</a> um comunicado
      da agência noticiosa Reuters, que comprova a importância daquilo de que temos
      estado a falar neste hemiciclo.
  - s: In her speech on 27 March, my colleague Mrs Poisson <v>read</v> <p>out</p>
      an extract from Sir James Goldsmith’s book, which was written in 1992, and in
      which all the evidence that BSE could be transmitted to humans was already described.
    t: Na sua intervenção de 27 de Março, a deputada Christine Poisson afirmou ter
      <a>lido</a> um excerto do livro de Jimmy Goldsmith, escrito em 1992, e no qual
      todas as revelações relativamente ao problema da transmissibilidade da doença
      das vacas loucas ao Homem tinham já sido descritas.
  - s: I will add that Mr Barón Crespo also said something that I will <v>read</v>
      <p>out</p>, which was taken down for me from the tape.
    t: Acrescentarei ainda que o senhor deputado Barón Crespo disse outra coisa, que
      vou <a>ler</a>, e que foi transcrita para mim a partir da gravação.
  - s: 'Mr President, here too we find a similar lack of logic, and so I ask that,
      by analogy with paragraph 13, the following words, which I shall now <v>read</v>
      <p>out</p>, should be deleted: ‘including the completion of the transatlantic
      market’.'
    t: 'Senhor Presidente, também encontramos neste caso a mesma falta de lógica,
      e por isso peço que, por analogia com o nº 13, seja suprimida a seguinte expressão,
      que passo a <a>ler</a>: «que preveja a criação de um mercado transatlântico».'
  - s: First of all, I would like to <v>read</v> <p>out</p> an important piece of
      information.
    t: Em primeiro lugar, gostaria de <a>ler</a> uma informação importante.
  - s: Some Members have the habit of not <v>reading</v> <p>out</p> the number for
      roll-call votes.
    t: Alguns colegas, nas votações nominais, têm por hábito não <a>ler</a> os resultados.
  - s: 'I will <v>read</v> the text <p>out</p> in English - new paragraph 10 a:'
    t: 'Passo a <a>ler</a> o texto em inglês do novo n.º 10-A:'
  - s: 'I would like to <v>read</v> <p>out</p> a few quotations: ’The Heads of State
      and Government are inventing one agency after another.'
    t: 'Gostaria de <a>ler</a> algumas citações: «Os Chefes de Estado e de Governo
      inventam uma agência a seguir à outra.'
  - s: Mr President, the basis for agreement with the Council on this report was a
      statement made by the Commission which was supposed to be <v>read</v> <p>out</p>
      yesterday during the debate.
    t: o acordo relativo ao presente relatório que foi alcançado com o Conselho teve
      por base uma declaração emitida pela Comissão, que deveria ter sido <a>lida</a>
      ontem no debate.
  - s: 'I will <v>read</v> <p>out</p> the text of the oral amendment in French:'
    t: 'Passo a <a>ler</a> a versão francesa da alteração oral:'
  - s: 'In order to avoid any misinterpretation or misunderstanding, let me <v>read</v>
      it <p>out</p> in English: ’It is hereby declared that the agreement reached
      between the Council and the European Parliament in the trialogue of 23 May 2011
      concerning the directive of the European Parliament and of the Council amending
      Directive 1999/62/EC on the charging of heavy goods vehicles for the use of
      certain infrastructures, Eurovignette, does not prejudge the outcome of interinstitutional
      negotiations on correlation tables’.'
    t: 'A fim de evitar qualquer má interpretação ou mal-entendido, permitam-me que
      <a>leia</a> em Inglês: «Pela presente se declara que o acordo alcançado entre
      o Conselho o Parlamento Europeu, no trílogo de 23 de Maio de 2011, sobre a Directiva
      do Parlamento Europeu e do Conselho que altera a Directiva 1999/62/CE relativa
      à aplicação de imposições aos veículos pesados de mercadorias pela utilização
      de certas infra-estruturas (Eurovinheta), não prejudica o resultado das negociações
      interinstitucionais sobre quadros de concordância».'
  - s: It may of course be further improved if the answers to the questions reach
      MEPs in good time, so that the Commission does not merely <v>read</v> <p>out</p>
      the answers but provides scope for debate.
    t: É obviamente susceptível de ser ainda mais aperfeiçoado, se se fizer chegar
      as respostas aos deputados com a devida antecedência, para que a Comissão não
      se limite a <a>ler</a> as mesmas, mas propicie o debate.
  - s: As to the phrase she <v>read</v> <p>out</p>, that is an oral amendment.
    t: Quanto à frase que a senhora deputada <a>leu</a>, trata-se de uma alteração
      oral
  - s: The President has <v>read</v> <p>out</p> a very laborious title.
    t: O senhor Presidente <a>leu</a> um título muito complexo.
  - s: 'I should like to <v>read</v> <p>out</p> the statement made by Commissioner
      Barnier after that meeting:'
    t: 'Gostaria de <a>ler</a> a declaração proferida pelo senhor Comissário Barnier
      após essa reunião:'
  - s: I shall therefore first <v>read</v> <p>out</p> exactly what we are voting on.
    t: Assim, antes de votarmos <a>lerei</a> o texto em questão.
  - s: I do not usually read my own speeches, but someone <v>read</v> this <p>out</p>
      to me.
    t: Habitualmente não leio o texto das minhas intervenções, mas neste caso alguém
      mo <a>leu</a>.
  - s: Mr President, for the moment I will speak English and I will <v>read</v> <p>out</p>
      to you the beginning of an article in the New Scientist of some weeks ago.
    t: 'Senhor Presidente, para já, irei falar inglês e <a>ler</a> o princípio de
      um artigo que foi publicado há algumas semanas no New Scientist: «O inferno
      da Indonésia irá fazer-nos transpirar a todos.'
  - s: Mr President, I would like to say for the Minutes that we should take up the
      proposal made by Mr von Wogau and Mr Herman, that we all sympathize with Mrs
      Randzio-Plath, and that no one in our group took part in the boycott of this
      proposal, which you did not <v>read</v> <p>out</p>, incidentally.
    t: Senhor Presidente, gostaria de dizer, para que conste da acta, que a proposta
      dos senhores deputados von Wogau e Herman deve ser adoptada, que nos solidarizamos
      com a senhora deputada Randzio-Plath e que, finalmente, ninguém do nosso grupo
      participou em boicotes à presente proposta, que o senhor presidente, aliás,
      ainda não <a>leu</a>.
  - s: They are listed on page five of this report and I do not need to <v>read</v>
      them <p>out</p> now.
    t: Essas afirmações são apresentadas na página 5 do relatório, pelo que não preciso
      de as <a>ler</a> neste momento.
  - s: There is no need for me to <v>read</v> <p>out</p> all the questions.
    t: Não será necessário que <a>leia</a> todas as perguntas.
  - s: Allow me to <v>read</v> <p>out</p> something written by St Francis of Assisi
      in the 12th Century.
    t: 'Permita-me que vos <a>leia</a> algo escrito por São Francisco de Assis no
      século XII e que mostra como nós aprendemos pouco, embora nos consideremos muito
      cultos: »Todas as criaturas da Terra sentem como nós.'
  - s: I do find it rather beneath Commissioners to have to come here and <v>read</v>
      <p>out</p> a list of the amendments they can accept and those they cannot.
    t: Penso que está abaixo do nível do senhor comissário vir aqui <a>ler</a><a>-nos</a>
      uma lista das alterações que ele poderá e não poderá adoptar.
  - s: I <v>read</v> it <p>out</p> because it shows the importance of the Commission
      when it comes to carrying out the European project, a Commission which, pursuant
      to the same article, is accountable as a College to your Parliament.
    t: <a>Li</a>-o aqui porque ele demonstra a importância da Comissão para a realização
      do projecto europeu, uma Comissão que, de acordo com o mesmo artigo, é responsável
      enquanto colégio perante o vosso Parlamento.
  - s: I am not here to answer for Council and all I can say is that I <v>read</v>
      <p>out</p> the conclusions of the Council yesterday.
    t: Não estou aqui para responder pelo Conselho e tudo o que posso dizer é que
      me limitei a <a>ler</a> as conclusões do Conselho de ontem.
  - s: I have to say, however - and I apologise to Parliament for this - that the
      new Eurobarometer statistics only reached me this morning because they were
      only published this morning, and that they are remarkably more encouraging than
      those I <v>read</v> <p>out</p> a few hours ago.
    t: No entanto, devo dizer - e peço desculpa ao Parlamento por esse facto - que
      recebi esta manhã, porque só foram publicados esta manhã, os novos dados do
      Eurobarómetro, que são extraordinariamente melhores do que aqueles que eu <a>li</a>
      há umas horas.
  - s: I am happy to <v>read</v> <p>out</p> the relevant passage from the Amsterdam
      Treaty again.
    t: Não obstante, volto a <a>ler</a><a>-lhe</a> de bom grado o texto aplicável
      do Tratado de Amesterdão.
  - s: 'Anyway, I should like to <v>read</v> <p>out</p> this very brief reply: ‘The
      first four questions raised have never been submitted to the Council;'
    t: 'Em todo o caso, gostaria de lhe <a>ler</a> essa brevíssima resposta: «Nunca
      foram colocadas ao Conselho as quatro primeiras questões levantadas;'
  - s: To avoid any misunderstanding therefore, I should like to <v>read</v> <p>out</p>
      the text of paragraph 52 in English as it would read following adoption of Amendment
      No 11 as an addition to paragraph 52.
    t: Assim, para evitar qualquer mal-entendido, gostaria de <a>ler</a> o texto do
      ponto 52 em inglês, tal como seria após a adopção da alteração 11, enquanto
      adenda ao ponto 52.
  - s: Just before I hand over to the Commission, and for the benefit of those Members
      who are wondering when the vote would take place in the event of adjournment,
      I shall <v>read</v> <p>out</p> the relevant rule from the Rules of Procedure.
    t: Antes de dar a palavra à Comissão, e para elucidar as senhoras e os senhores
      deputados que se perguntam quando é que a votação teria lugar no caso de ser
      adiada, passo a <a>ler</a> o artigo do Regimento pertinente.
  - s: Mr President, Commissioner, the title of this report, which you, Mr President,
      have just <v>read</v> <p>out</p>, may be somewhat incomprehensible to the public.
    t: Senhor Presidente, Senhora Comissária, o título do relatório que o senhor acabou
      agora de <a>ler</a>, é algo um pouco incompreensível para o público.
  - s: However, you cannot assume - though I think that is what you sometimes appear
      to be trying to do - that a Commissioner speaking here is simply <v>reading</v>
      <p>out</p> what his staff have written down for him and what is, as it were,
      a bureaucratic confirmation of certain points.
    t: Só não pode partir do princípio - mas parece-me que por vezes gosta de o fazer
      - que os comissários <a>lêem</a> aqui intervenções escritas pelos seus colaboradores
      que não passam na prática de uma confirmação burocrática de determinados pontos.
  - s: if you have the patience to re-read the text that you have just <v>read</v>
      <p>out</p>, you will notice that you managed to give your whole speech without
      once using the adjective ’Christian’.
    t: se tiver a paciência de voltar a ler o texto que acabou de <a>ler</a><a>-nos</a>,
      reparará que conseguiu fazer todo o seu discurso sem usar uma única vez o adjectivo
      «cristãos».
  - s: 'Mr President, ladies and gentlemen, on behalf of the Group of the Greens/European
      Free Alliance, I should like to attempt, by means of an oral amendment, a better
      and more correct wording to the second part of Paragraph 11, which would then
      read as follows, and I will <v>read</v> it <p>out</p> in English: ’in particular
      by means of enhanced dialogue over Ukraine en Belarus and joint efforts to finally
      resolve the frozen conflicts in Moldova en the South Caucasus’.'
    t: 'Assim, a redacção dessa segunda parte passaria ser a que passo a <a>ler</a>
      em inglês: «in particular by means of enhanced dialogue over Ukraine and Belarus
      and joint efforts to finally resolve the frozen conflicts in Moldova and the
      South Caucasus».'
