  - s: Mr President, you have <v>read</v> <p>out</p> the title of the report quite
      correctly, and I should like to draw the attention of LL Members to the fact
      that a journalist, very amused, said to me, ’ If you people in Europe always
      invent titles like that, then you should not be surprised if no one understands
      the content of these things, because they are much too complicated, and nobody
      can understand what you are talking about!’ .
    t: 'Senhor Presidente, acabou de <a>ler</a> correctamente o título do relatório
      e eu gostaria de chamar a atenção dos colegas para aquilo que um jornalista,
      em tom jocoso, me disse: »Se vocês, lá na Europa, inventarem sempre títulos
      desses, não devem admirar-se que ninguém perceba o conteúdo dessas coisas, pois
      eles são demasiado complicados para que alguém consiga perceber do que é que
      se trata, afinal!» Posso, no entanto, tranquilizar todos os colegas presentes.'
  - s: What she <v>read</v> <p>out</p> to the House was contained in the press release
