      the date for its payment…’ .'
    t: 'Voy a <a>leer</a> rápidamente el texto de la enmienda para comprender su ineficacia:
      «cuando la fecha de vencimiento especificada en el contrato o en las condiciones
      generales de venta del vendedor supere los 45 días naturales, el comprador proporcionará
      al vendedor un pagaré, cuyo coste correrá a cargo del comprador, en el que se
      especifique explícitamente la fecha de su pago… ».'
  - s: 'I will <v>read</v> the change <p>out</p> in English now:'
    t: 'A continuación <a>leeré</a> el cambio en inglés:'
  - s: What I have just <v>read</v> <p>out</p> to you is a wonderful sentence that
      describes what this is all about.
    t: Lo que acabo de <a>leer</a> es una frase fantástica en la que se describe en
      qué consiste este proceso.
  - s: More specifically, regarding Amendments 37 and 52, concerning the participation
      of small and medium-sized organisations and the possibility of cofinancing up
      to the total amount of the costs of certain projects, the Commission proposes
      - as a compromise solution - making a statement in that regard, which I shall
      <v>read</v> <p>out</p> to you, in which it undertakes to incorporate the spirit
      of the content of those two amendments in the framework strategy document that
      the Commission will be drawing up to define the main priorities of the European
      Year activities.
    t: Más específicamente, respecto a las enmiendas 37 y 52, que se refieren a la
      participación de las organizaciones pequeñas y medianas y a la posibilidad de
      cofinanciación hasta el coste total de determinados proyectos, la Comisión propone,
      como solución de compromiso, hacer una declaración en este sentido, que les
      <a>leeré</a> a ustedes, en la que se compromete a incorporar el espíritu de
      ambas enmiendas al documento marco estratégico que la Comisión elaborará para
      definir las principales prioridades de las actividades del Año Europeo.
  - s: I refer to the letter from Mr Pasty to President Hänsch which was <v>read</v>
      <p>out</p> yesterday by the President.
    t: Se trata de la carta dirigida por el Sr. Pasty al Presidente Hänsch que <a>leyó</a>
      ayer este último.
  - s: There is still outstanding the statement by the Council, which I think the
      Presidency has received, so I would be grateful if you could <v>read</v> <p>out</p>
      to the House the statement from the Council.
    t: Aun queda la declaración del Consejo, que creo la Presidencia ha recibido,
      por cuanto le estaría agradecido si pudiera <a>leer</a> a la Asamblea la declaración
      del Consejo.
  - s: 'I shall <v>read</v> it <p>out</p> in English:'
    t: 'Ahora esto es oficial y por eso, propongo la siguiente enmienda, que <a>leeré</a>
      en inglés:'
  - s: It is for that reason that, tomorrow, this House will be adopting a resolution,
      and I shall now <v>read</v> <p>out</p> to you a selection of the most important
      points one by one.
    t: Por esta razón, la Cámara aprobará mañana una resolución y ahora les voy a
      <a>leer</a> una selección de los puntos más importantes uno por uno.
  - s: The amendment is not the text you <v>read</v> <p>out</p>, Madam President.
    t: El texto que usted ha <a>leído</a> no es la enmienda, señora Presidenta.
  - s: And the second part, is the sentence that follows on and not the sentence which
      was <v>read</v> <p>out</p>.
    t: Y la segunda parte, es la frase siguiente y no la frase que se ha <a>leído</a>.
  - s: The truth is that two of your amendments were not in fact very clearly expressed,
      and I shall <v>read</v> them <p>out</p>, when the time comes, so that the Members
      of the House may see the facts for themselves.
    t: Las <a>leeré</a>, en su momento, para que la Asamblea pueda decidir con conocimiento
      de causa.
  - s: In the text that I <v>read</v> <p>out</p> on behalf of Commissioner Flynn I
      see no contradiction whatsoever with the position expressed by the Commissioner
      responsible.
    t: En el texto que he <a>leído</a> en nombre del Comisario Flynn no veo contradicción
      alguna con la posición expresada por el Comisario responsable.
  - s: 'I will <v>read</v> the Italian text <p>out</p> for the Members: ‘believes
