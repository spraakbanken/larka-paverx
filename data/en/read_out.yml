      where Mr Pirker himself launched violent attacks on her, about the defamation
      of the Centre in the Austrian Parliament, about the systematic harassment, the
      lack of security provisions, the lack of support.
    t: Här <a>läser</a> Pirker <a>upp</a> utsagor från ledaren för övervakningscentret
      och förtiger om de smädelser av centret som förekommit i parlamentet och de
      uppskakande utsagorna denna kvinna gjort i utskottet - där hon också häftigt
      angripits av honom själv -, utsagor om systematiska trakasserier, om bristfälliga
      säkerhetsbestämmelser, om bristfälligt stöd.
  - s: I would just like to say that as Mr Nassauer <v>read</v> <p>out</p> one bit
      of the British Home Office’s brief on this, he did of course fail to read out
      all those bits in it that express sympathy with the report and what it was trying
      to do and some of the elements that Mrs d’Ancona is trying to cover.
    t: Jag vill också säga det att när Nassauer <a>läste</a> <a>upp</a> en del av
      det brittiska inrikesdepartementets föredragning i denna fråga så underlät han
      naturligtvis att läsa upp alla de delar av den som uttrycker förståelse för
      betänkandet, och för vad den sökte uträtta, och några av de saker d’Ancona söker
      omfatta.
  - s: I would just like to say that as Mr Nassauer read out one bit of the British
      Home Office’s brief on this, he did of course fail to <v>read</v> <p>out</p>
      all those bits in it that express sympathy with the report and what it was trying
      to do and some of the elements that Mrs d’Ancona is trying to cover.
    t: Jag vill också säga det att när Nassauer läste upp en del av det brittiska
      inrikesdepartementets föredragning i denna fråga så underlät han naturligtvis
      att <a>läsa</a> <a>upp</a> alla de delar av den som uttrycker förståelse för
      betänkandet, och för vad den sökte uträtta, och några av de saker d’Ancona söker
      omfatta.
  - s: It is an addition to paragraph 82 and I shall now proceed to <v>read</v> it
      <p>out</p>.
    t: Det är ett tillägg till punkt 82 och jag ska nu <a>läsa</a> <a>upp</a> det.
  - s: Before giving the floor again to the Commissioner, I note that, in order to
      avoid him having to spend all the time available to him <v>reading</v> <p>out</p>
      numbers, the integrated Minutes will contain the list of all the amendments
      the Commission is considering accepting in their entirety, accepting partially
      with certain modifications or rejecting.
    t: Innan jag ger ordet tillbaka till kommissionsledamoten vill jag meddela att
      för att han skall slippa ägna sin tillgängliga tid åt att <a>läsa</a> <a>upp</a>
      siffror kommer det integrerade protokollet att innehålla en lista med alla de
      ändringsförslag som kommissionen överväger att anta som helhet, delvis anta
      med vissa ändringar eller avvisa.
  - s: The list will be annexed to the Minutes so that the Commissioner will not have
      to <v>read</v> <p>out</p> a long list of numbers.
    t: Denna lista bifogas protokollet så att kommissionsledamoten inte behöver <a>läsa</a>
      <a>upp</a> en lång rad siffror.
  - s: I therefore declare the candidates whose names I have just <v>read</v> <p>out</p>
      to be Vice-Presidents of the European Parliament.
    t: Jag förklarar härmed att de kandidater vilkas namn jag just <a>läste</a> <a>upp</a>
      har valts till Europaparlamentets vice talmän.
  - s: I must <v>read</v> <p>out</p> the entire list of names.
    t: Tyvärr är vår arbetsordning tydlig - jag måste <a>läsa</a> <a>upp</a> hela
      namnlistan.
  - s: Mr President, honourable Members, I would like to <v>read</v> <p>out</p> the
      Council’s political statement on the transparency register.
    t: Jag skulle vilja <a>läsa</a> <a>upp</a> rådets politiska uttalande om öppenhetsregistret.
  - s: I ask all my honourable friends, if we want to take ourselves seriously, not
      to agree tomorrow, unless the Commission agrees in writing and <v>reads</v>
      <p>out</p> here that this demand will be met.
    t: Jag uppmanar alla mina kolleger, om vi vill ta oss själva på allvar, att inte
      samtycka i morgon, såvida inte kommissionen skriftligt medger och <a>läser</a>
      <a>upp</a> här att detta krav kommer att uppfyllas.
  - s: 'I shall <v>read</v> <p>out</p> this amendment:'
    t: 'Jag <a>läser</a> <a>upp</a> ändringsförslaget:'
  - s: At the General Assembly on 19 December last year, a unilateral declaration
      was <v>read</v> <p>out</p>, and 85 states endorsed it;
    t: Vid generalförsamlingens möte den 19 december förra året <a>lästes</a> en ensidig
      förklaring <a>upp</a>, och 85 stater gav sitt stöd till den.
  - s: 'Just to clarify matters, Mrs Lulling, I will <v>read</v> <p>out</p> to you
      Rule 122 on personal statements: ’A Member who wishes to make a personal statement
      shall be heard at the end of the discussion of the item of the agenda being
      dealt with or when the Minutes of the sitting to which the request for leave
      to speak refers are considered for approval.'
    t: 'För att det inte skall råda några missförstånd, fru kollega Lulling, <a>läser</a>
      jag nu <a>upp</a> artikel 122 för er, om personliga uttalanden:'
  - s: 'Mr President, I shall <v>read</v> <p>out</p> the oral amendment: ’calls on
      the Commission to continue the negotiations on ACTA and limit them to the existing
      European intellectual property rights enforcement system against counterfeiting’.'
    t: 'Jag kommer att <a>läsa</a> <a>upp</a> det muntliga ändringsförslaget: ”Europaparlamentet
      uppmanar kommissionen att fortsätta med Acta-förhandlingarna och begränsa dem
      till det befintliga europeiska systemet för att kontrollera efterlevnaden av
      bestämmelserna om immateriella rättigheter och för att bekämpa varumärkesförfalskning.”'
  - s: Mr President, I would like to propose a vote on an amendment to this motion,
      which I will now <v>read</v> <p>out</p>.
    t: Jag vill föreslå att vi röstar om ett ändringsförslag till detta resolutionsförslag,
      som jag nu kommer att <a>läsa</a> <a>upp</a>.
  - s: I am, unfortunately, in the sad position of having to <v>read</v> <p>out</p>
      to you a message from Reuters news agency which proves the importance of what
      we are talking about here.
    t: Tyvärr befinner jag mig i den sorgliga situationen att här kunna <a>läsa</a>
      <a>upp</a> ett meddelande från nyhetsbyrån Reuter för er, som visar på betydelsen
      av det som vi här talar om.
  - s: Strictly speaking, however, they should be here for their name to be <v>read</v>
      <p>out</p>.
    t: Men de bör strängt taget vara här för att deras namn skall <a>läsas</a> <a>upp</a>.
  - s: On this occasion, I am happy to accept that, although I should remind Members
      that technically they should be in the Chamber to hear their name <v>read</v>
      <p>out</p>.
    t: Men jag bör påminna ledamöterna om att rent tekniskt bör de befinna sig i kammaren
      när deras namn <a>läses</a> <a>upp</a>.
  - s: We have this procedure at the end of votes where I <v>read</v> <p>out</p> the
      names of those who have asked for written explanations.
    t: Detta förfarande har vi vid slutet av omröstningarna när jag <a>läser</a> <a>upp</a>
      namnen på de som bett om skriftliga röstförklaringar.
  - s: Members do not have to stay through the whole process but they should be here
      until their name is <v>read</v> <p>out</p>.
    t: Ledamöterna måste inte stanna under hela förfarandet, men de bör vara här fram
      till dess deras namn <a>läses</a> <a>upp</a>.
  - s: Could the President of this House, in addition to his message of sympathy <v>read</v>
      <p>out</p> earlier on today, send a very stern warning to the junta of Burma
      and indirectly to their guardians in Beijing telling them to stop frustrating
      international assistance efforts and start at least trying to behave, if not
      democratically, at least humanely towards their own people?
    t: Skulle talmannen, förutom det uttryck för sympati som han <a>läste</a> <a>upp</a>
      tidigare i dag, kunna skicka en mycket allvarlig varning till juntan i Burma
      och indirekt till deras beskyddare i Peking och uppmana dem att sluta motarbeta
      de internationella hjälpförsöken och åtminstone försöka uppföra sig, om inte
      demokratiskt så åtminstone humant, mot sin egen befolkning?
  - s: I will add that Mr Barón Crespo also said something that I will <v>read</v>
      <p>out</p>, which was taken down for me from the tape.
    t: Jag vill tillägga att Enrique Barón Crespo också sade något som jag skall <a>läsa</a>
      <a>upp</a> som nedtecknades åt mig från bandet.
  - s: 'Mr President, here too we find a similar lack of logic, and so I ask that,
      by analogy with paragraph 13, the following words, which I shall now <v>read</v>
      <p>out</p>, should be deleted: ‘including the completion of the transatlantic
      market’.'
    t: 'Även här ser vi en liknande brist på logik och därför begär jag i analogi
      med punkt 13 att följande ord som jag nu <a>läser</a> <a>upp</a> skall utgå:
      ”samt fullborda en transatlantisk marknad.”'
  - s: First of all, I would like to <v>read</v> <p>out</p> an important piece of
      information.
    t: Först och främst har jag viktig information att <a>läsa</a> <a>upp</a>.
  - s: 'I shall now <v>read</v> <p>out</p> what has been written down for me:'
    t: 'Jag ska nu <a>läsa</a> <a>upp</a> det skriftliga meddelande jag fått:'
  - s: Some Members have the habit of not <v>reading</v> <p>out</p> the number for
      roll-call votes.
    t: Några ledamöter har för vana att inte <a>läsa</a> <a>upp</a> siffran vid omröstningar
      med namnupprop.
  - s: I was doing it to ensure you had all the information, but you can read it so
      I will not <v>read</v> it <p>out</p>.
    t: Jag gjorde det för att försäkra mig om att ni hade fått all information, men
      eftersom ni kan läsa den tänker jag inte <a>läsa</a> <a>upp</a> den.
  - s: To save time, I shall refrain from <v>reading</v> <p>out</p> these elements.
    t: Jag skulle kunna <a>läsa</a> <a>upp</a> de olika förslagen, men avstår för
      att inte dra ut på tiden.
  - s: Thus the whole explanatory statement is simply censored, so I will therefore
      take the liberty to <v>read</v> <p>out</p> what otherwise would no longer be
      accessible to the public from the plenary.
    t: På så sätt censureras hela motiveringen, och därför tar jag mig friheten att
      <a>läsa</a> <a>upp</a> det som allmänheten annars inte längre skulle ha tillgång
      till från plenarsammanträdet.
  - s: 'I would like to <v>read</v> <p>out</p> a few quotations: ’The Heads of State
      and Government are inventing one agency after another.'
    t: 'Jag skulle vilja <a>läsa</a> <a>upp</a> några citat: ”Stats- och regeringscheferna
      uppfinner den ena byrån efter den andra.'
  - s: Naturally, people may have different opinions on whether or not to grant discharge,
      but that is not what these passages, which I <v>read</v> <p>out</p> at the beginning,
      were about - not at all.
    t: Naturligtvis kan folk ha olika åsikt om huruvida man ska bevilja ansvarsfrihet,
      men det är inte det som dessa avsnitt som jag <a>läste</a> <a>upp</a> i början
      handlade om - inte alls.
  - s: Mr President, the basis for agreement with the Council on this report was a
      statement made by the Commission which was supposed to be <v>read</v> <p>out</p>
      yesterday during the debate.
    t: Underlaget för överenskommelsen med rådet om det här betänkandet var ett uttalande
      som kommissionen gjorde och som skulle ha <a>lästs</a> <a>upp</a> under gårdagens
      debatt.
  - s: However, that statement was not <v>read</v> <p>out</p>.
    t: Uttalandet <a>lästes</a> emellertid inte <a>upp</a>.
  - s: I can <v>read</v> it <p>out</p>, or I can give the answer to the MEP.
    t: Jag kan <a>läsa</a> <a>upp</a> det, jag kan också ge ledamoten svaret.
  - s: It is six pages long, so we would lose a lot of time if I <v>read</v> it <p>out</p>.
    t: Det är sex sidor, vi skulle alltså förlora mycket tid om jag skulle <a>läsa</a>
      <a>upp</a> det.
  - s: 'In order to avoid any misinterpretation or misunderstanding, let me <v>read</v>
      it <p>out</p> in English: ’It is hereby declared that the agreement reached
      between the Council and the European Parliament in the trialogue of 23 May 2011
      concerning the directive of the European Parliament and of the Council amending
      Directive 1999/62/EC on the charging of heavy goods vehicles for the use of
      certain infrastructures, Eurovignette, does not prejudge the outcome of interinstitutional
      negotiations on correlation tables’.'
    t: 'För att undvika missförstånd <a>läser</a> jag <a>upp</a> uttalandet på engelska:
      ”Härmed förklaras att den överenskommelse som uppnåddes mellan rådet och Europaparlamentet
      under trepartssammanträdet den 23 maj 2011 om Europaparlamentets och rådets
      direktiv om ändring av direktiv 1999/62/EG om avgifter på tunga godsfordon för
      användningen av vissa infrastrukturer (Eurovinjett) inte påverkar resultatet
      av interinstitutionella förhandlingar om jämförelsetabeller.”'
  - s: I do not have the time to <v>read</v> it <p>out</p>.
    t: Jag har inte tid att <a>läsa</a> <a>upp</a> det.
  - s: Mr President, all those who have so far contributed to this so-called debate
      by <v>reading</v> <p>out</p> texts have expressed their vehement opposition
      to doping.
    t: Alla de som hittills har bidragit till denna så kallade debatt genom att <a>läsa</a>
      <a>upp</a> texter har uttryckt sitt häftiga motstånd mot dopningen.
  - s: Could I ask whether Mr Pronk could <v>read</v> <p>out</p> my two-minute speech
      in my place when my name appears on screen?
    t: Får jag fråga er om Pronk får <a>läsa</a> <a>upp</a> mitt två minuter långa
      anförande i mitt ställe när mitt namn visas på tavlan?
  - s: It may of course be further improved if the answers to the questions reach
      MEPs in good time, so that the Commission does not merely <v>read</v> <p>out</p>
      the answers but provides scope for debate.
    t: Den kan naturligtvis ytterligare förbättras om svaren på frågorna i god tid
      når parlamentarikerna, så att kommissionen inte bara <a>läser</a> <a>upp</a>
      svaren utan ger utrymme för debatt.
  - s: It is a long one, so I am not going to <v>read</v> it <p>out</p>.
    t: Den är lång, så jag kommer inte att <a>läsa</a> <a>upp</a> den.
  - s: As to the phrase she <v>read</v> <p>out</p>, that is an oral amendment.
    t: Vad beträffar den mening hon <a>läste</a> <a>upp</a> är det ett muntligt ändringsförslag.
  - s: 'I should like to <v>read</v> <p>out</p> the statement made by Commissioner
      Barnier after that meeting:'
    t: 'Jag skulle vilja <a>läsa</a> <a>upp</a> följande uttalande som kommissionär
      Barnier gjorde efter mötet:'
  - s: 'Let me <v>read</v> <p>out</p> his ruling: ‘In the present case the Commission
      has not provided the Ombudsman with elements which show that EUROSTAT, when
      deciding not to classify the Isle of Wight as a separate NUTS II region, has
      taken into account all relevant factors including Article 158 of the Treaty
      and the Viola report of the European Parliament’.'
    t: 'Låt mig <a>läsa</a> <a>upp</a> hans meddelande: ”I förekommande fall har kommissionen
      inte försett ombudsmannen med element som visar att Eurostat, när det beslutades
      att inte klassa Isle of Wight såsom ett separat NUTS II-område, har beaktat
      samtliga relevanta faktorer, inbegripet artikel 158 i fördraget och betänkandet
      Viola från Europaparlamentet.”'
  - s: 'Under Rule 108 I should actually have three minutes to reply, if my name is
      mentioned, and in that connection I would just like to <v>read</v> <p>out</p>
      a letter from the State Prosecutor of Belgium: ’In reply to your letter of 10
      July 1997…'
    t: 'Enligt artikel 108 borde jag faktiskt få tre minuter på mig att svara, om
      mitt namn nämns, och i samband med det vill jag <a>läsa</a> <a>upp</a> ett brev
      från den belgiske statsåklagaren:'
  - s: 'In that regard, I just want to <v>read</v> <p>out</p> a letter from the State
      Prosecutor in Belgium: ’ In reply to your letter of 10 June 1997, 020211, I
      hereby inform you that a criminal investigation is under way into matters, including
      the possible misappropriation of funds belonging to Belgian public works contractors
      which took part in the construction of the European Parliament’s property complex
      in Brussels D1, D2 and D3 buildings.'
    t: 'I detta hänseende vill jag bara <a>läsa</a> <a>upp</a> ett brev från den belgiske
      statsåklagaren: ”Som svar på er skrivelse av den 10 juni 1997, 0202122, vill
      jag härmed upplysa er om att en brottsmålsutredning initierats med avseende
      på frågor, däribland den eventuella förskingringen av medel som tillhör de belgiska
      offentliga entreprenörer som medverkade i uppförandet av Europaparlamentets
      byggnadsanläggningar D1-, D2- och D3-byggnaderna.'
  - s: 'I can <v>read</v> it <p>out</p> if you wish, since it is very short: ‘Notes
      that the Commission proposes that the cohesion fund be maintained in its present
      form;'
    t: 'För att det inte skall råda några tvivel begär jag att den spanska versionen
      skall gälla, det är den som har förhandlats, och om ni vill kan jag <a>läsa</a>
      <a>upp</a> den då den är mycket kort: ”Toma nota de que la Comisión propone
      que se mantenga el Fondo de cohesión en su forma actual.'
  - s: 'The concluding section of my report ought to be <v>read</v> <p>out</p>: ‘It
      is indisputable that Dr Pacheco’s comments on a television programme on the
      press qualify as part of a political debate and therefore Paragraph 1 of Article
      157 of the Portuguese constitution would be applicable.'
    t: 'Slutsatserna i mitt betänkande bör <a>läsas</a> <a>upp</a>: ”Pachecos kommentarer
      i ett tv-program om pressen utgör utan tvekan en del av en politisk debatt och
      därför är artikel 157.1 i den portugisiska författningen tillämplig.'
  - s: I therefore request, Madam President, that exceptionally in this case you should
      <v>read</v> <p>out</p> what we are voting on so that everyone is clear as to
      what they are voting on.
    t: Jag ber er därför, fru talman, att undantagsvis <a>läsa</a> <a>upp</a> det
      vi skall rösta om så att alla vet vad de skall rösta om.
  - s: I shall therefore first <v>read</v> <p>out</p> exactly what we are voting on.
    t: Jag kommer därför att först <a>läsa</a> <a>upp</a> det vi skall rösta om.
  - s: I do not usually read my own speeches, but someone <v>read</v> this <p>out</p>
      to me.
    t: Det gäller något som man har fäst min uppmärksamhet på - jag läser vanligtvis
      inte mina egna texter, men den här <a>läste</a> man <a>upp</a> för mig.
  - s: Mr President, I do not know why, but during these last few votes there was
      a clear divergence between the numbers you <v>read</v> <p>out</p> and the numbers
      listed on my group’s voting list, which in fact correspond with the numbers
      some of the other groups have.
    t: Jag vet inte vad som är orsaken till det men vid de senaste omröstningarna
      är det en tydlig skillnad mellan de siffror som ni <a>läser</a> <a>upp</a> och
      de siffror som min grupp har noterat i sin omröstningslista, vilka även överensstämmer
      med de siffror som en del andra politiska grupper förfogar över.
  - s: Mr President, for the moment I will speak English and I will <v>read</v> <p>out</p>
      to you the beginning of an article in the New Scientist of some weeks ago.
    t: För tillfället kommer jag att tala engelska och jag kommer att <a>läsa</a>
      <a>upp</a> för er början på en artikel i publicerad i New Scientist för några
      veckor sedan.
  - s: Mr President, I would like to say for the Minutes that we should take up the
      proposal made by Mr von Wogau and Mr Herman, that we all sympathize with Mrs
      Randzio-Plath, and that no one in our group took part in the boycott of this
      proposal, which you did not <v>read</v> <p>out</p>, incidentally.
    t: Jag vill föra till protokollet att förslaget av von Wogau och Herman måste
      följas, att vi naturligtvis alla känner deltagande med Randzio-Plath och att
      det ändå inte är någon från vår politiska grupp som har deltagit i bojkotten
      av detta förslag, vilket ni för övrigt inte har <a>läst</a> <a>upp</a>.
  - s: 'Finally, I want to <v>read</v> <p>out</p> a list of shame - Member States
      which have not yet ratified the Convention on the Protection of the Financial
      Interests of the EU:'
    t: 'Slutligen så vill jag <a>läsa</a> <a>upp</a> en skammens lista - de medlemsstater
      som ännu inte har ratificerat Konventionen om skydd av Europeiska unionens finansiella
      intressen:'
  - s: There is no need for me to <v>read</v> <p>out</p> all the questions.
    t: Jag behöver inte <a>läsa</a> <a>upp</a> alla frågorna.
  - s: Allow me to <v>read</v> <p>out</p> something written by St Francis of Assisi
      in the 12th Century.
    t: Tillåt mig, att jag <a>läser</a> <a>upp</a> något för er av Fransiskus av Assisi
      från 1100-talet.
  - s: Mr President, I have some good advice to give to our new Commissioner, Mr Potočnik,
      and that is not to <v>read</v> <p>out</p> everything that your officials write
      down for you.
    t: Jag har några goda råd till vår nya kommissionär, Janez Potočnik, och det är
      att inte <a>läsa</a> <a>upp</a> allt som era tjänstemän skriver ned åt er.
  - s: I do find it rather beneath Commissioners to have to come here and <v>read</v>
      <p>out</p> a list of the amendments they can accept and those they cannot.
    t: Jag tycker att det är under kommissionärens nivå, när han kommer hit för att
      <a>läsa</a> <a>upp</a> en lista om vilka ändringsförslag han kan ta över och
      inte kan ta över.
  - s: I <v>read</v> it <p>out</p> because it shows the importance of the Commission
      when it comes to carrying out the European project, a Commission which, pursuant
      to the same article, is accountable as a College to your Parliament.
    t: Jag <a>läser</a> <a>upp</a> den för att den visar på kommissionens betydelse
      i fråga om att genomföra EU-projektet, en kommission som, enligt samma artikel,
      i egenskap av kollegium är ansvarig inför Europaparlamentet.
  - s: 'If I may just <v>read</v> it <p>out</p>:'
    t: 'Jag <a>läser</a> snabbt <a>upp</a> den:'
  - s: I am not here to answer for Council and all I can say is that I <v>read</v>
      <p>out</p> the conclusions of the Council yesterday.
    t: Jag är inte här för att svar för rådet och allt jag kan säga är att jag <a>läste</a>
      <a>upp</a> slutsatserna från gårdagens råd.
  - s: Just now, I <v>read</v> <p>out</p> the figure which the Member States will
      receive under the cohesion chapter and how that differs from the amount the
      new countries will receive.
    t: Jag <a>läste</a> nyligen <a>upp</a> det belopp som medlemsstaterna erhåller
      för anslutningskapitlet, jämfört med kandidatländerna.
  - s: If the honourable Member cannot tell the difference between passing amusement
      at some of the text that I am obliged to <v>read</v> <p>out</p> to this House,
      and trivializing a proposal, then his wisdom is considerably less than his years.
    t: Om den ärade ledamoten inte kan se skillnad på en viss övergående munterhet
