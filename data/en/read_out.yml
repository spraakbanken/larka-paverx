  - s: 'I shall <v>read</v> them <p>out</p> very slowly in English:'
    t: 'I due paragrafi che propongo sono questi (li <a>leggo</a> molto lentamente
      in inglese):'
  - s: I refer to the letter from Mr Pasty to President Hänsch which was <v>read</v>
