- c: 116
  r: 1
  v: lire
  x:
  - s: Yesterday Mr James Mawdsley, who was released from Burma, sent me a message
      which I want to <v>read</v> <p>out</p> to you.
    t: Hier, M. James Mawdsley, que les autorités birmanes ont relâché, m’a fait parvenir
      un message que je voudrais vous <a>lire</a>.
  - s: either I made a mistake in <v>reading</v> <p>out</p> the text - obviously I
      was talking about 2000 - or else the interpreters made a mistake in translating
      it for me.
    t: Soit, je me suis trompé en <a>lisant</a> le texte - il parlait, bien évidemment,
      de l’an 2000 -, soit il y a eu une erreur d’interprétation.
  - s: In the Commission statement on Article 7(1) which he <v>read</v> <p>out</p>,
      the English translation omitted the final phrase.
    t: La traduction anglaise de la déclaration de la Commission sur l’article 7,
      paragraphe 1 qu’il vient de nous <a>lire</a>, a omis la fin de la phrase.
  - s: I will not <v>read</v> this document <p>out</p> to you now.
    t: Je ne vais pas <a>lire</a> notre document maintenant, vous pouvez évidemment
      vous le procurer auprès de la Commission.
  - s: 'Mr President, allow me to <v>read</v> <p>out</p> the wording: ’points to the
      potentially heightened risks involved in long-distance transport of live animals
      and, in this context, takes the view that more frequent thorough inspections
      should be conducted in order to ensure that only completely healthy animals
      are transported and believes that consideration should be given to the question
      whether the transport of animals for slaughter or fattening’ - and this is the
      difference - ’can be limited to a maximum journey time of nine hours’.'
    t: 'Monsieur le Président, permettez-moi de <a>lire</a> le texte : «attire l’attention
      sur le fait que le transport d’animaux vivants sur de longues distances est
      susceptible d’accroître les risques et, dans ce contexte, considère qu’il convient
      d’effectuer des contrôles détaillés plus fréquents pour veiller à ce que seuls
      les animaux parfaitement sains soient transportés, et pense qu’il convient d’envisager
      la possibilité que le transport d’animaux pour l’abattage ou l’engraissement»
      - et c’est la différence - «puisse être limité à une durée de trajet de neuf
      heures».'
  - s: Madam President, I would like to thank you especially for having <v>read</v>
      <p>out</p> the names of those who this morning alleged that there was no democracy
      in this House because they have not had a chance to speak.
    t: Madame la Présidente, je tiens spécialement à vous remercier d’avoir <a>lu</a>
      les noms de ceux qui, ce matin, prétendaient qu’il n’y avait pas de démocratie
      dans cette assemblée parce qu’ils n’avaient pas eu l’occasion de prendre la
      parole.
  - s: I would therefore like to <v>read</v> <p>out</p> a short piece of text.
    t: Je voudrais donc me permettre de <a>lire</a> brièvement un texte.
  - s: Now that I have <v>read</v> <p>out</p> that text, I would like to move on to
      my own comments.
    t: Après vous avoir <a>lu</a> ce texte, je voudrais maintenant en venir à ma propre
      déclaration.
  - s: Unfortunately, this is associated in the second half of the amendment - and
      I will <v>read</v> it <p>out</p> now so as to be absolutely clear - with the
      fact that the remuneration may be the average of the remuneration for the 18
      weeks of maternity leave, which shall be at least 75% of the last monthly salary
      or of the average monthly salary as stipulated according to national law, subject
      to any ceiling laid down under national legislation.
    t: Malheureusement, cela est associé dans la deuxième moitié de l’amendement -
      que je vais <a>lire</a> maintenant pour être absolument claire - au fait que
      la rémunération peut être la moyenne de la rémunération pour les dix-huit semaines
      de congé de maternité, qui devrait être d’au moins 75 % du dernier salaire mensuel
      ou du salaire mensuel moyen tel que précisé dans la législation nationale, en
      fonction du plafond prévu dans la législation nationale.
  - s: Mr President, when you presented the amendment to the vote, you <v>read</v>
      <p>out</p> ‘gross national product’, in other words, what you read out agrees
      with the Portuguese version.
    t: Lorsque vous avez soumis l’amendement au vote, Monsieur le Président, vous
      avez <a>lu</a> «produit national brut», ce qui correspond à la version portugaise.
  - s: Given this contradiction, I feel that what you <v>read</v> <p>out</p>, which
      is ‘gross national product’ must be right and not what was written in the original
      version which is ‘gross domestic product’, which is quite different.
    t: face à cette contraction, de mon point de vue, c’est ce que le Président a
      <a>lu</a> qui fait foi, à savoir «produit national brut», et non ce qui est
      écrit dans la version originale, qui est autre chose, à savoir «produit intérieur
      brut».
  - s: I was not entirely happy with all of his answers, but can I congratulate him
      at least for doing something that is unusual for some Commissioners - actually
      trying to deal with the questions rather than <v>read</v> <p>out</p> a prepared
      speech.
    t: Si je ne suis pas totalement satisfait de toutes ses réponses, du moins puis-je
      le féliciter de son comportement assez peu répandu parmi les commissaires, consistant
      à aborder réellement les questions posées plutôt que de <a>lire</a> un discours
      tout prêt.
  - s: I am therefore obliged to <v>read</v> <p>out</p> the interinstitutional statement
      here.
    t: Je suis donc obligé de <a>lire</a> ici cette déclaration interinstitutionnelle.
  - s: The content of the proposal - due to shortage of time, I will not <v>read</v>
      it <p>out</p>, as you can all read it in your mother tongue - the actual message
      of this proposal is that we should mobilize private capital to promote renewable
      energy in the European Union.
    t: Le contenu de la proposition - que je ne <a>lirai</a> pas, compte tenu du peu
      de temps qui me reste ;
  - s: I do not intend to <v>read</v> them <p>out</p> here, but they are extremely
      clear and precise, and may be assessed with the same kind of precision.
    t: Je n’ai pas l’intention de les <a>lire</a> ici, mais ils sont extrêmement clairs
      et précis et peuvent être évalués avec le même type de précision.
  - s: According to the text <v>read</v> <p>out</p>, the requested intervention concerns
      all those who request the right of asylum.
    t: Selon le texte qu’il a <a>lu</a>, l’intervention demandée s’applique à tous
      ceux qui introduisent une demande d’asile.
  - s: That is why I have <v>read</v> it <p>out</p>, and I am grateful that you have
      given me the chance to make clear the significance of this vote.
    t: C’est pourquoi je l’ai <a>lue</a> et je vous remercie, parce que vous me donnez
      l’occasion de bien clarifier la portée du vote.
  - s: I shall put to the vote that text, which I shall <v>read</v> <p>out</p> once
      again.
    t: Je vais mettre aux voix ce texte que je vais <a>lire</a> encore une fois.
  - s: 'I shall <v>read</v> <p>out</p> the interpretation given under Rule 115(4),
      which states: ’In the case of compromise amendments tabled after the conclusion
      of a debate… the President shall decide on their admissibility case by case’.'
    t: Je vous <a>lis</a> l’interprétation qui figure au paragraphe 4 de l’article
      115 du règlement.
  - s: So I think it would be a good thing for me to <v>read</v> <p>out</p> the Dutch
      text as I intend it, and then the translation in English.
    t: Il me semble donc bon de vous <a>lire</a> ce que je propose dans le texte néerlandais
      avant de lire la traduction anglaise de ce passage.
  - s: 'Mr President, I apologise for this, but colleagues will recognise that this
      situation is changing daily and the oral amendment is not quite the same as
      that listed on some people’s sheets so I will <v>read</v> it <p>out</p>: ’Expresses
      its solidarity with the people of Pakistan who are victims of the violence perpetrated
      by the armed extremists;'
    t: 'Monsieur le Président, je m’en excuse, mais mes collègues reconnaîtront que
      cette situation change tous les jours et l’amendement oral n’est pas tout à
      fait le même que celui qui figure sur la feuille de certains, de sorte que je
      vais le <a>lire</a> : «exprime sa solidarité avec le peuple du Pakistan, victime
      de la violence des extrémistes armés ;'
  - s: Madam President, the Chair of the Committee on Transport and Tourism, Mr Simpson,
      is not able to join us today and has asked me to <v>read</v> <p>out</p> his
      statement.
    t: Madame la Présidente, le président de la commission des transports et du tourisme,
      M. Simpson, n’est pas en mesure d’être parmi nous aujourd’hui et m’a chargé
      de <a>lire</a> sa déclaration.
  - s: As a supplement to what I have already said, I shall quote a representative
      of Marie Stopes International, which I did not have time to <v>read</v> <p>out</p>
      fully yesterday.
    t: Pour compléter ce que j’ai déjà dit, je citerais les paroles d’une représentante
      de Mary Stopes International que je n’ai pas eu le temps de <a>lire</a> intégralement
      hier.
  - s: I spoke about the wrong subject because of a translation problem, so I will
      reverse my speeches and say now what I should have <v>read</v> <p>out</p> before.
    t: Je vais donc intervertir mes interventions et dire maintenant ce que j’aurais
      dû <a>lire</a> tout à l’heure.
  - s: It seems to me from what you have <v>read</v> <p>out</p> that the Council begs
      to differ from, not to say condemns these views.
    t: Je déduis de ce que vous m’avez <a>lu</a> que le Conseil se démarque de ces
      points de vue, pour ne pas dire qu’il les condamne.
  - s: 'I would like to <v>read</v> <p>out</p> to you what he himself confirmed as
      being the priorities of the report: ’ the need to treat drug addicts as persons
      who are ill and not as criminals;'
    t: 'Je voudrais vous <a>lire</a> ce que M. Burtone a confirmé comme étant les
      priorités du rapport : «approche du toxicomane comme malade et non pas comme
      criminel ;'
  - s: Mr President, first let me apologize for the absence of Mr Fischler, who would
      have liked to make this statement in person but cannot do so and has therefore
      asked me to <v>read</v> <p>out</p> the statement on behalf of himself and the
      Commission.
    t: dans l’incapacité de le faire, il m’a demandé de <a>lire</a> son commentaire,
      qui est par conséquent celui de la Commission.
  - s: The minister, Mrs Györi, who was able to speak here last night, has asked me
      to <v>read</v> it <p>out</p>, as she has lost her voice.
    t: La ministre, Mme Győri, qui a pu s’exprimer ici hier soir, m’a demandé de <a>lire</a>
      celle-ci car elle a perdu sa voix.
  - s: I will <v>read</v> <p>out</p> the joint declaration .
    t: Je <a>lirai</a> cette déclaration commune .
  - s: Let me <v>read</v> <p>out</p> what the President ruled.
    t: Permettez-moi de vous <a>lire</a> ce que le Président a décidé.
  - s: Mr President, you have <v>read</v> <p>out</p> the title of the report quite
      correctly, and I should like to draw the attention of LL Members to the fact
      that a journalist, very amused, said to me, ’ If you people in Europe always
      invent titles like that, then you should not be surprised if no one understands
      the content of these things, because they are much too complicated, and nobody
      can understand what you are talking about!’ .
    t: 'Monsieur le Président, vous venez de <a>lire</a> très précisément le titre
      du rapport et j’aimerais raconter à mes collègues qu’un journaliste très amusé
      m’a dit : » Si vous inventez toujours des titres pareils, en Europe, vous ne
      devrez pas non plus vous étonner que personne ne perçoive le contenu de telles
      affaires, parce qu’ils sont beaucoup trop compliqués et personne ne peut comprendre
      de quoi il s’agit ! « Je peux cependant tranquilliser tous mes collègues présents.'
  - s: What she <v>read</v> <p>out</p> to the House was contained in the press release
      which the Commission issued after the negotiations.
    t: Ce qu’elle nous a <a>lu</a> figurait dans le communiqué de presse que la Commission
      à publié à l’issue des négociations.
  - s: 'I would like to <v>read</v> it <p>out</p>, with your permission: ’The Commission
      recalls its commitment towards ensuring that Member States establish correlation
      tables linking the transposition measures they adopt with the EU directive and
      communicate them to the Commission in the framework of transposing EU legislation,
      in the interest of citizens, better law making and increasing legal transparency
      and to assist the examination of the conformity of national rules with EU provisions.'
    t: 'Je tiens à la <a>lire</a> avec votre permission :'
  - s: For what it is worth I will <v>read</v> it <p>out</p>, rather than have you
      take it on trust, just so we understand one another.
    t: je le <a>lis</a> pour ce qu’il vaut, je ne le donne pas pour vérité, comprenons-nous
      bien.
  - s: What I said was that the letter <v>read</v> <p>out</p> by the President and
      sent by Mrs Palacio Vallelersundi was not the opinion of the committee.
    t: 'Or, j’ai dit que la lettre <a>lue</a> par Mme la Présidente et envoyée par
      Mme Palacio Vallelersundi n’était pas l’avis de la commission :'
  - s: 'I will <v>read</v> the change <p>out</p> in English now:'
    t: 'Je vais à présent <a>lire</a> en anglais la modification :'
  - s: What I have just <v>read</v> <p>out</p> to you is a wonderful sentence that
      describes what this is all about.
    t: Ce que je viens de vous <a>lire</a>, c’est une phrase magnifique qui décrit
      parfaitement de quoi il est question ici.
  - s: More specifically, regarding Amendments 37 and 52, concerning the participation
      of small and medium-sized organisations and the possibility of cofinancing up
      to the total amount of the costs of certain projects, the Commission proposes
      - as a compromise solution - making a statement in that regard, which I shall
      <v>read</v> <p>out</p> to you, in which it undertakes to incorporate the spirit
      of the content of those two amendments in the framework strategy document that
      the Commission will be drawing up to define the main priorities of the European
      Year activities.
    t: Plus spécifiquement, pour ce qui est des amendements n° 37 et n° 52, concernant
      la participation des petites et moyennes organisations et la possibilité de
      cofinancer jusqu’à la totalité des coûts de certains projets, la Commission
      s’est proposée - en tant que solution de compromis -, de présenter à cet égard
      une déclaration, que je vais vous <a>lire</a>, dans laquelle elle s’engage à
      reprendre l’esprit du contenu de ces deux amendements au sein du document-cadre
      stratégique, document que la Commission doit rédiger afin de définir les principales
      priorités en vue de la réalisation des activités de l’Année européenne.
  - s: 'I shall <v>read</v> them <p>out</p> very slowly in English:'
    t: 'Je vais les <a>lire</a> très lentement en anglais :'
  - s: 'I shall <v>read</v> it <p>out</p> in English:'
    t: 'Je le <a>lirai</a> en anglais :'
  - s: The amendment is not the text you <v>read</v> <p>out</p>, Madam President.
    t: L’amendement, ce n’est pas le texte que vous avez <a>lu</a>, Madame la Présidente.
  - s: And the second part, is the sentence that follows on and not the sentence which
      was <v>read</v> <p>out</p>.
    t: Et la deuxième partie, c’est la phrase qui suit et non pas la phrase qui a
      été <a>lue</a>.
  - s: The truth is that two of your amendments were not in fact very clearly expressed,
      and I shall <v>read</v> them <p>out</p>, when the time comes, so that the Members
      of the House may see the facts for themselves.
    t: En réalité, il y a en effet deux de vos amendements qui n’ont pas été bien
      exprimés et que je <a>lirai</a>, le moment venu, pour que l’Assemblée puisse
      se déterminer en toute connaissance de cause.
  - s: I would like to know whether this text genuinely reflects Parliament’s views,
      particularly the amendments of the Committee on Legal Affairs and the Internal
      Market, and whether the Commission would be kind enough to <v>read</v> <p>out</p>
      that text so that we can see what we are agreeing to vote on.
    t: Je voudrais savoir si ce texte reflète fidèlement les vues du Parlement, en
      particulier les amendements de la commission juridique et du marché intérieur,
      et si la Commission pourrait nous <a>lire</a> ce texte afin que nous puissions
      avoir une idée de ce que nous sommes en train d’accepter de voter.
  - s: If you <v>read</v> these abbreviations <p>out</p> in Dutch, it seems as if
      eleven Member States are constantly eating, two Member States are drinking tea
      non-stop, while three Member States are served a strange kind of intermediate
      course, and I have to say that, in my view, this strange intermediate course
      is sometimes rather underrated in the discussion.
    t: En <a>lisant</a> cela en néerlandais, on a l’impression que onze États membres
      n’arrêtent pas de manger tandis que deux autres boivent continuellement du thé
      et que trois autres encore se réservent un drôle d’entremets, et je dois quand
      même dire que ce drôle d’entremets est, à mon sens, quelque peu sous-estimé
      dans la discussion.
  - s: In the text that I <v>read</v> <p>out</p> on behalf of Commissioner Flynn I
      see no contradiction whatsoever with the position expressed by the Commissioner
      responsible.
    t: Je ne vois aucune contradiction avec la position exprimée par le commissaire
      responsable dans le texte que j’ai <a>lu</a> au nom du commissaire Flynn.
  - s: I will now <v>read</v> <p>out</p> the proposed changes.
    t: Je vais à présent <a>lire</a> les changements proposés.
  - s: 'I will <v>read</v> the Italian text <p>out</p> for the Members: ‘believes
      that rehabilitating drug addicts constitutes, in the same way as other areas,
      a fundamental aspect of the fight against drugs, in that action is targeted
      at demand;'
    t: 'Je <a>lis</a> le texte pour les collègues : «estime que l’action de réhabilitation
      des toxicomanes constitue, à l’instar des autres, un pilier fondamental dans
      la lutte contre les stupéfiants, dans la mesure où l’intervention se situe au
      niveau de la demande ;'
  - s: 'I would therefore propose a compromise oral amendment adding the following
      phrase to the end of recital A, which I shall <v>read</v> <p>out</p> in French:'
    t: 'Nous souhaitons ajouter un amendement oral à la fin du motif A. Je le <a>lis</a>
      en français :'
  - s: 'I shall <v>read</v> it <p>out</p> in the amended version in French:'
    t: 'Je vais <a>lire</a> la version modifiée en français :'
  - s: I shall now <v>read</v> <p>out</p> to you Rule 90(4), and I ask you to listen
      carefully, for this is pretty difficult legalese, but this is the Rule to which
      the President has to keep, for the President must be guided by the law as it
      stands.
    t: Je vais vous <a>lire</a> l’article 90, paragraphe 4, et je vous demande d’écouter
      attentivement, car il s’agit du difficile jargon des juristes.
  - s: If you rate what you just <v>read</v> <p>out</p> as success, then it is of
      course clear that you will obtain a rate of nine out of thirteen.
    t: Si vous considérez ce que vous nous avez <a>lu</a> comme un succès, alors évidemment
      votre résultat est de 9 sur 13.
  - s: I am obliged to refer to each amendment and to explain why they are rejected
      or accepted, so allow me to <v>read</v> <p>out</p> exactly what the Commission’s
      position is.
    t: Permettez-moi, dès lors, de <a>lire</a> quelle est la position exacte de la
