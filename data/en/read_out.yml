- c: 128
  r: 1
  v: ler
  x:
  - s: Yesterday Mr James Mawdsley, who was released from Burma, sent me a message
      which I want to <v>read</v> <p>out</p> to you.
    t: Ontem, James Mawdsley, que foi libertado de uma prisão birmanesa, envioume
      uma mensagem que eu gostaria de vos <a>ler</a>.
  - s: either I made a mistake in <v>reading</v> <p>out</p> the text - obviously I
      was talking about 2000 - or else the interpreters made a mistake in translating
      it for me.
    t: Ou fui eu que me enganei ao <a>ler</a> o texto - é evidente que me estava a
      referir ao ano 2000 - ou, então, tratou-se de um erro dos serviços de interpretação
      ao traduzirem as minhas palavras.
  - s: I know that my colleague Mrs Hoff would like to address a few words to you
      herself at the end of the speech which I am going to <v>read</v> <p>out</p>
      on her behalf, but I will thank you at the start.
    t: Sei que a minha colega Magdalene Hoff pretende dirigir-lhe algumas palavras
      no final do seu discurso, que em seguida irei passar a <a>ler</a>, mas não quero
      deixar, uma vez mais, de lhe dirigir os meus sinceros agradecimentos.
  - s: 'Mr President, allow me to <v>read</v> <p>out</p> the wording: ’points to the
      potentially heightened risks involved in long-distance transport of live animals
      and, in this context, takes the view that more frequent thorough inspections
      should be conducted in order to ensure that only completely healthy animals
      are transported and believes that consideration should be given to the question
      whether the transport of animals for slaughter or fattening’ - and this is the
      difference - ’can be limited to a maximum journey time of nine hours’.'
    t: 'Senhor Presidente, permita-me que <a>leia</a> o seguinte texto: «aponta para
      os riscos potencialmente acrescidos resultantes do transporte a longa distância
      de animais vivos e, neste contexto, é de opinião de que devem ser realizadas
      inspecções mais frequentes e meticulosas a fim de assegurar que só são transportados
      animais completamente saudáveis e considera que se deve dar atenção à questão
      de saber se o transporte de animais para o matadouro ou para engorda» - e esta
      é a diferença - «pode ser limitado a um tempo de viagem máximo de nove horas’»'
  - s: 'I would ask that the following phrase, which I shall <v>read</v> <p>out</p>
      in English:'
    t: 'Solicito que a seguinte frase, que passo a <a>ler</a> em inglês:'
  - s: 'I will <v>read</v> the text <p>out</p> for you: ‘Points out that the Member
      States and the Union institutions enjoy a special right to bring actions before
      the Court in the interests of the law and takes the view that Parliament, using
      that means, defend the rights of citizens in cases where fundamental rights
      might be affected by a Union act;’.'
    t: 'Passo a <a>ler</a> o texto alterado: “Recorda que os Estados-Membros e as
      instituições da União beneficiam de um direito privilegiado de interpor recursos
      para o Tribunal de Justiça no interesse da lei, e considera que o Parlamento
      defender pela mesma via os direitos dos cidadãos sempre que os direitos fundamentais
      possam ser afectados por actos da União;”'
