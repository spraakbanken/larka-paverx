    t: Señor Presidente, iba a <a>leer</a> una intervención de dos minutos pero, a
      estas alturas, como no voy a ser original y, además, comparto lo que ha dicho
      especialmente en nombre del Grupo Socialista el Sr. Barón, quisiera referirles
      una pequeña y breve anécdota que nos sucedió a un grupo de diputados, algunos
      de ellos aquí presentes.
  - s: The honourable Member will be aware that the common position reaffirms a number
      of measures already adopted against Burma, and I could <v>read</v> these <p>out</p>
      if the honourable Member wishes to see them, but I feel he will be aware of
      them.
