---
de:
- c: 58
  r: 1
  v: vorlesen
  x:
  - s: I know that my colleague Mrs Hoff would like to address a few words to you
      herself at the end of the speech which I am going to <v>read</v> <p>out</p>
      on her behalf, but I will thank you at the start.
    t: Ich weiß, dass meine Kollegin Magdalene Hoff zum Abschluss ihrer Rede, die
      ich Ihnen <a>vorlesen</a> werde, selbst einige Worte an Sie richten möchte,
      aber vorab schon einmal herzlichen Dank.
  - s: 'I can <v>read</v> <p>out</p> to you again the exact text on the issue of embryos:'
    t: 'Ich kann Ihnen nochmals den genauen Text zur Embryoproblematik <a>vorlesen</a>:
      ’Es sind die Forschungstätigkeiten zur Züchtung menschlicher Embryonen ausschließlich
      zu Forschungszwecken oder zur Gewinnung von Stammzellen, auch durch Kerntransfer
      somatischer Zellen, zu nennen.’'
  - s: 'Mr President, allow me to <v>read</v> <p>out</p> the wording: ’points to the
      potentially heightened risks involved in long-distance transport of live animals
      and, in this context, takes the view that more frequent thorough inspections
      should be conducted in order to ensure that only completely healthy animals
      are transported and believes that consideration should be given to the question
      whether the transport of animals for slaughter or fattening’ - and this is the
      difference - ’can be limited to a maximum journey time of nine hours’.'
    t: 'Ich darf das <a>vorlesen</a>:'
  - s: Thirty four countries, I will not <v>read</v> the list <p>out</p> to you but
      we will make sure that the Commissioner and the rapporteur also get a copy of
      that text.
    t: Ich werde Ihnen die Liste dieser Länder nicht <a>vorlesen</a>, aber wir werden
      dafür sorgen, daß der Kommissar und der Berichterstatter diesen Text auch erhalten.
  - s: Madam President, I would like to thank you especially for having <v>read</v>
      <p>out</p> the names of those who this morning alleged that there was no democracy
      in this House because they have not had a chance to speak.
    t: Ich wollte mich ausdrücklich bedanken, dass Sie die Namen jener <a>vorgelesen</a>
      haben, die am Vormittag behaupteten, in diesem Haus gäbe es keine Demokratie,
      weil sie nicht zu Wort kommen.
  - s: Now that I have <v>read</v> <p>out</p> that text, I would like to move on to
      my own comments.
    t: Nachdem ich Ihnen diesen Text <a>vorgelesen</a> habe, möchte ich jetzt zu meinen
      eigenen Ausführungen kommen.
  - s: Mrs Mouskouri, could you please <v>read</v> <p>out</p> the sentence that is
      to be added again?
    t: Frau Mouskouri, würden Sie den Satz, der hinzugefügt werden soll, nochmal <a>vorlesen</a>?
  - s: I was not entirely happy with all of his answers, but can I congratulate him
      at least for doing something that is unusual for some Commissioners - actually
      trying to deal with the questions rather than <v>read</v> <p>out</p> a prepared
      speech.
    t: Ich war über seine Antworten nicht vollständig glücklich, kann ihm aber zumindest
      dazu gratulieren, daß er etwas für einen Kommissar Ungewöhnliches getan hat
      - nämlich auf die Fragen einzugehen, anstatt eine vorbereitete Rede <a>vorzulesen</a>.
  - s: The content of the proposal - due to shortage of time, I will not <v>read</v>
      it <p>out</p>, as you can all read it in your mother tongue - the actual message
      of this proposal is that we should mobilize private capital to promote renewable
      energy in the European Union.
    t: Der Inhalt des Vorschlags - ich will ihn in der Kürze der Zeit nicht <a>vorlesen</a>,
      das kann sowieso jeder in seiner Muttersprache -, die eigentliche Botschaft
      dieses Vorschlags ist, daß wir privates Kapital mobilisieren, um erneuerbare
      Energien in der Europäischen Union zu fördern.
  - s: So I think it would be a good thing for me to <v>read</v> <p>out</p> the Dutch
      text as I intend it, and then the translation in English.
    t: Deshalb möchte ich den niederländischen Text in meiner Fassung und dann die
      englische Übersetzung <a>vorlesen</a>.
  - s: I do not wish to <v>read</v> <p>out</p> the numbers of the amendments now.
    t: Ich will jetzt nicht die Nummern der Anträge <a>vorlesen</a>.
  - s: However, since she claimed that we did not know what we were talking about,
      I wanted to give an example of a registration card which I will <v>read</v>
      <p>out</p> here.
    t: Sie behauptete jedoch, dass wir nicht wüssten, wovon wir redeten, und daher
      wollte ich ein Beispiel für eine Registrierungskarte geben, die ich hier <a>vorlesen</a>
      werde.
  - s: Mr President, you have <v>read</v> <p>out</p> the title of the report quite
      correctly, and I should like to draw the attention of LL Members to the fact
      that a journalist, very amused, said to me, ’ If you people in Europe always
      invent titles like that, then you should not be surprised if no one understands
      the content of these things, because they are much too complicated, and nobody
      can understand what you are talking about!’ .
    t: 'Herr Präsident, Sie haben gerade eben ganz richtig den Titel des Berichts
      <a>vorgelesen</a>, und ich möchte alle Kolleginnen und Kollegen darauf aufmerksam
      machen, daß ein Journalist sehr amüsiert zu mir gesagt hat:'
  - s: I explained very clearly that we were going to vote in blocks and I <v>read</v>
      <p>out</p> the contents of each of the blocks.
    t: Ich habe unmißverständlich erklärt, daß wir en bloc abstimmen und daß ich den
      Inhalt jedes Abstimmungsblocks <a>vorlesen</a> werde.
  - s: 'I would like to <v>read</v> it <p>out</p>, with your permission: ’The Commission
      recalls its commitment towards ensuring that Member States establish correlation
      tables linking the transposition measures they adopt with the EU directive and
      communicate them to the Commission in the framework of transposing EU legislation,
      in the interest of citizens, better law making and increasing legal transparency
      and to assist the examination of the conformity of national rules with EU provisions.'
    t: 'Ich möchte sie mit Ihrer Genehmigung <a>vorlesen</a>:'
  - s: 'Mr President, I would like to open this debate by <v>reading</v> <p>out</p>
      a poem:'
    t: 'Zu Beginn dieser Aussprache möchte ich ein Gedicht <a>vorlesen</a>:'
  - s: If I may, Mr President, I shall <v>read</v> <p>out</p> this oral amendment.
    t: Wenn Sie damit einverstanden sind, Herr Präsident, werde ich diesen mündlichen
      Änderungsantrag jetzt <a>vorlesen</a>.
  - s: Ladies and gentlemen, I shall <v>read</v> <p>out</p> the oral amendment by
      Mr Barón Crespo again, so that this is clear for everyone.
    t: Verehrte Kolleginnen und Kollegen, wenn Sie einverstanden sind, werde ich Ihnen
      den mündlichen Änderungsantrag von Herrn Barón Crespo noch einmal <a>vorlesen</a>,
      damit alle wissen, um was es sich handelt.
  - s: The truth is that two of your amendments were not in fact very clearly expressed,
      and I shall <v>read</v> them <p>out</p>, when the time comes, so that the Members
      of the House may see the facts for themselves.
    t: In Wirklichkeit handelt es sich nämlich um zwei Ihrer Änderungsanträge, die
      nicht sehr gut abgefaßt waren und die ich zu gegebener Zeit <a>vorlesen</a>
      werde, damit das Parlament in voller Kenntnis der Sachlage eine Entscheidung
      treffen kann.
  - s: I will now <v>read</v> <p>out</p> the proposed changes.
    t: Ich werde nun die vorgeschlagenen Änderungen <a>vorlesen</a>.
  - s: 'I will just <v>read</v> it <p>out</p>: ’While this alignment exercise is under
      way, the Commission will keep the European Parliament regularly informed on
      draft implementing measures related to these instruments which should become,
      in the future, delegated acts.’'
    t: 'Ich werde ihn einmal <a>vorlesen</a>:'
  - s: Now then, since the large screen is not working, I will <v>read</v> <p>out</p>
      the numbers, if that is all right.
    t: Nun gut, da die große Anzeige nicht funktioniert, werde ich die Zahlen <a>vorlesen</a>,
      wenn das in Ordnung ist.
  - s: 'I would make the point that if I read out Mr Hänsch’s letter, then I must
      also <v>read</v> <p>out</p> Mr Pasty’s reply, and for a very clear reason:'
    t: 'Ich möchte Sie darauf hinweisen, daß ich, wenn ich den Brief von Präsident
      Hänsch verlese, auch die Erwiderung von Herrn Pasty <a>vorlesen</a> muß, und
      das aus einem ganz einfachen Grund:'
  - s: I now put to the House my proposal to <v>read</v> <p>out</p> the letters in
      question.
    t: Ich frage nun die Versammlung, ob ich die fraglichen Briefe <a>vorlesen</a>
      soll.
  - s: I shall therefore <v>read</v> <p>out</p> the letters.
    t: Damit werde ich also jetzt die Briefe <a>vorlesen</a>.
  - s: I do not need to <v>read</v> it <p>out</p>, as you have the motion in front
      of you in writing.
    t: Ich brauche das nicht <a>vorzulesen</a>, Sie haben den Antrag ja schriftlich
      vorliegen.
  - s: Let me <v>read</v> it <p>out</p> to you.
    t: Ich möchte ihn kurz <a>vorlesen</a>.
  - s: 'I want to put this to both Commission and Council and will <v>read</v> <p>out</p>
      the headline that we have agreed: ’A bold single market act and small business
      act to create jobs’.'
    t: 'Ich möchte sowohl dem an den Rat als auch die Kommission wenden und Ihnen
      die Überschrift <a>vorlesen</a>, auf die wir uns geeinigt haben:'
  - s: 'This is the sense of the oral amendment that follows paragraph 3 and that
      I will now <v>read</v> <p>out</p> to you: ‘The European Parliament invites all
      parties interested in the future of the Tunisian League of Human Rights to renew
      their dialogue in order to find a solution that is acceptable to everyone.’'
    t: 'Das ist der Sinn des mündlichen Änderungsantrags, der auf Ziffer 3 folgt und
      den ich Ihnen jetzt <a>vorlese</a>:'
  - s: 'For the benefit of those who come to this House with good advice on how to
      deal with dictatorships, let me just <v>read</v> <p>out</p> what was said this
      week by President Kagame of Rwanda: ’I hope that the Security Council and the
      UN act decisively in Iraq, and not in the way they did in Rwanda, for the Council
      can reach the wrong decisions.'
    t: 'Lassen Sie mich noch für jene, die hier mit guten Ratschlägen kommen, wie
      wir mit Diktaturen umgehen sollen, die Worte des ruandischen Präsidenten Kagame
      in dieser Woche <a>vorlesen</a>:'
  - s: In my personal opinion, the account by the British authorities - which Mrs
      McAvan <v>read</v> <p>out</p> so nicely - is just not credible.
    t: Frau McAvan, Sie haben das schön <a>vorgelesen</a>.
  - s: Rather than <v>read</v> <p>out</p> a very long list of numbers, the list of
      technical adjustments has been annexed to our voting lists.
    t: Um jetzt nicht eine sehr lange Zahlenliste <a>vorlesen</a> zu müssen, wurde
      die Liste mit den technischen Abänderungen an unsere Abstimmungslisten angehängt.
  - s: I do not know whether this is because the numbers were not <v>read</v> <p>out</p>
      correctly or were not translated correctly.
    t: Ich weiß nicht, ob es daran liegt, dass die Zahlen nicht richtig <a>vorgelesen</a>
      oder nicht richtig übersetzt worden sind.
  - s: It is the proposal to include in the ECSC budget, from 1997 onwards, a fund
      of ECU 5 million designed to allow - and here I shall <v>read</v> <p>out</p>
      the remarks - ’ the remainder of the reserve to be set aside as start-up funding
      for the establishment of a body subject to the political and budgetary control
      of the Community institutions and which would inherit in 2002 the residual assets
      of the ECSC’ .
    t: 'Es geht darum, in den Haushaltsplan der EGKS einen Fonds von 5 Millionen ECU
      aufzunehmen, der, und da muß ich Ihnen die Anmerkung <a>vorlesen</a>:'
  - s: 'Mr President, I would like to <v>read</v> <p>out</p> a few lines: ‘in 1975
      Indonesia took control of Timor, beginning the oppression which led to the death
      of a third of the population through hunger, epidemics, war and a reign of terror.’'
    t: 'Herr Präsident, ich möchte einige Zeilen <a>vorlesen</a>:'
  - s: Our solidarity belongs to civil society, to women, to trade unions and to all
      those who are under threat and whose names were <v>read</v> <p>out</p> to us
      a few moments ago.
    t: Unsere Solidarität gehört der Zivilgesellschaft, den Frauen, den Gewerkschaftern
      und all denen, die bedroht sind und deren Namen gerade <a>vorgelesen</a> wurden.
  - s: In conclusion, subject to whether you want me to <v>read</v> it <p>out</p>
      or not, I recommend to the House that it votes, first of all, only on the Environment
      Committee amendment to Article 14 of the Commission proposal and on the revised
      draft legislative resolution in respect of which no amendments at all have been
      tabled.
    t: Ob ich Ihnen den Text nun <a>vorlesen</a> soll oder nicht, empfehle ich abschließend
      dem Haus, zunächst nur über den Änderungsantrag des Umweltausschusses zu Artikel
      14 des Kommissionsvorschlags und über den überarbeiteten Entwurf einer legislativen
      Entschließung, zu der keine Änderungsanträge eingereicht wurden, abzustimmen.
  - s: I must <v>read</v> <p>out</p> the entire list of names.
    t: Das ist sehr freundlich von Ihnen, lieber Kollege, dass Sie mir diese langweilige
      Arbeit ersparen wollen, aber leider schreibt unsere Geschäftsordnung ausdrücklich
      vor, dass ich Ihnen die vollständige Liste der Namen <a>vorlesen</a> muss.
  - s: For this reason, Mr President, ladies and gentlemen, Mr Giansily’s argument
      does not reflect my intentions nor the spirit of the text, since the text <v>read</v>
      <p>out</p> by Mr Giansily has twisted the words slightly to make them say what
      I did not wish to say.
    t: Daher entspricht das von Herrn Giansily vorgebrachte Argument nicht dem, was
      von mir beabsichtigt wurde, und es entspricht auch nicht dem Text, weil nämlich
      der Text, den Herrn Giansily <a>vorgelesen</a> hat, den Worten einen Sinn verleiht,
      mit dem sie etwas besagen, was ich gar nicht sagen wollte.
  - s: Mr President, honourable Members, I would like to <v>read</v> <p>out</p> the
      Council’s political statement on the transparency register.
    t: Ich möchte Ihnen die politische Stellungnahme des Rates zum Transparenzregister
      <a>vorlesen</a>.
  - s: I ask all my honourable friends, if we want to take ourselves seriously, not
      to agree tomorrow, unless the Commission agrees in writing and <v>reads</v>
      <p>out</p> here that this demand will be met.
    t: Ich bitte alle meine Kollegen, wenn wir uns selbst ernst nehmen, dass wir morgen
      nicht zustimmen werden, wenn die Kommission uns nicht schriftlich hier vorlegt
      und <a>vorlesen</a> wird, dass sie dieser Forderung folgt.
  - s: 'I shall <v>read</v> it <p>out</p> to the rapporteur:'
    t: 'Ich werden ihn <a>vorlesen</a> und wende mich an den Berichterstatter:'
  - s: I would like to <v>read</v> <p>out</p> the text of the oral question to which
      I was asked to give a reply.
    t: Ich möcht den Text der mündlichen Anfrage, zu der ich um eine Antwort ersucht
      wurde, <a>vorlesen</a>.
  - s: Some Members have the habit of not <v>reading</v> <p>out</p> the number for
      roll-call votes.
    t: Einige der Kollegen haben die Angewohnheit, bei Roll-call-votes die Zahl nicht
      <a>vorzulesen</a>.
  - s: I was doing it to ensure you had all the information, but you can read it so
      I will not <v>read</v> it <p>out</p>.
    t: Ich tat dies, um mich zu versichern, dass Sie über alle Informationen verfügen,
      aber Sie können diese auch nachlesen, sodass ich sie nicht <a>vorzulesen</a>
      brauche.
  - s: To save time, I shall refrain from <v>reading</v> <p>out</p> these elements.
    t: Aus zeitlichen Gründen werde ich diese Elemente jetzt nicht <a>vorlesen</a>.
  - s: 'I would like to <v>read</v> <p>out</p> a few quotations: ’The Heads of State
      and Government are inventing one agency after another.'
    t: 'Ich möchte ein paar Zitate <a>vorlesen</a>:'
  - s: I can <v>read</v> it <p>out</p>, or I can give the answer to the MEP.
    t: Ich kann sie <a>vorlesen</a>, ich kann auch dem Herrn Abgeordneten die Antwort
      geben.
  - s: It is six pages long, so we would lose a lot of time if I <v>read</v> it <p>out</p>.
    t: Das sind 6 Seiten, wir würden also sehr viel Zeit verlieren, wenn ich sie <a>vorlesen</a>
      würde.
  - s: 'In order to avoid any misinterpretation or misunderstanding, let me <v>read</v>
      it <p>out</p> in English: ’It is hereby declared that the agreement reached
      between the Council and the European Parliament in the trialogue of 23 May 2011
      concerning the directive of the European Parliament and of the Council amending
      Directive 1999/62/EC on the charging of heavy goods vehicles for the use of
      certain infrastructures, Eurovignette, does not prejudge the outcome of interinstitutional
      negotiations on correlation tables’.'
    t: 'Um eine Fehlinterpretation oder ein Missverständnis zu vermeiden, werde ich
      es auf Englisch <a>vorlesen</a>:'
  - s: I do not have the time to <v>read</v> it <p>out</p>.
    t: Lesen Sie es, ich habe nicht die Zeit, es <a>vorzulesen</a>.
  - s: Could I ask whether Mr Pronk could <v>read</v> <p>out</p> my two-minute speech
      in my place when my name appears on screen?
    t: Ich möchte Sie fragen, ob Herr Pronk an meiner Stelle meinen zwei Minuten dauernden
      Redebeitrag <a>vorlesen</a> kann, wenn mein Name auf dem Bildschirm erscheint?
  - s: It is a long one, so I am not going to <v>read</v> it <p>out</p>.
    t: Das ist eine lange Zeit, und daher werde ich sie nicht <a>vorlesen</a>.
  - s: The President has <v>read</v> <p>out</p> a very laborious title.
    t: Der Präsident hat einen sehr mühseligen Titel <a>vorgelesen</a>.
  - s: 'Under Rule 108 I should actually have three minutes to reply, if my name is
      mentioned, and in that connection I would just like to <v>read</v> <p>out</p>
      a letter from the State Prosecutor of Belgium: ’In reply to your letter of 10
      July 1997…'
    t: 'Gemäß Artikel 108 der Geschäftsordnung stehen mir drei Minuten für eine persönliche
      Bemerkung zur Verfügung, und in diesem Zusammenhang möchte ich ein Schreiben
      des Königlichen Staatsanwalts von Brüssel <a>vorlesen</a>:'
  - s: There is no need for me to <v>read</v> <p>out</p> all the questions.
    t: Wie will die Kommission - das bezieht sich natürlich auch immer auf den Rat
      - zusätzliche Mittel aus dem EU-Haushalt für die Finanzierung anderer als der
      in der Mitteilung genannten technologischen Optionen verfügbar machen, einschließlich
      der Speichertechnologien, Gezeitenenergie usw. Ich muss nicht alle Fragen <a>vorlesen</a>.
  - s: If the honourable Member cannot tell the difference between passing amusement
      at some of the text that I am obliged to <v>read</v> <p>out</p> to this House,
      and trivializing a proposal, then his wisdom is considerably less than his years.
    t: Wenn es dem ehrenwerten Mitglied nicht möglich ist, zu sagen, welcher Unterschied
      zwischen der Belustigung über einen Teil des Textes, den ich dem Parlament <a>vorlesen</a>
      muß, und der Trivialisierung eines Vorschlags besteht, dann besitzt er weit
      weniger an Weisheit als an Jahren.
  - s: 'Anyway, I should like to <v>read</v> <p>out</p> this very brief reply: ‘The
      first four questions raised have never been submitted to the Council;'
    t: 'Gleichwohl möchte ich Ihnen diese äußerst knappe Antwort <a>vorlesen</a>:'
- c: 44
  r: 2
  v: verlesen
  x:
  - s: In the Commission statement on Article 7(1) which he <v>read</v> <p>out</p>,
      the English translation omitted the final phrase.
    t: In der von ihm <a>verlesenen</a> Erklärung der Kommission zu Artikel 7(1) fehlt
      in der englischen Übersetzung der Schlußteil.
  - s: I will not <v>read</v> this document <p>out</p> to you now.
    t: Ich will unser Dokument jetzt nicht <a>verlesen</a>.
  - s: 'I should just like to point out before we start the vote that I shall not
      be <v>reading</v> <p>out</p> the numerical results of the roll-call votes:'
    t: 'Ich möchte, bevor wir beginnen, nur darauf hinweisen, dass ich die numerischen
      Ergebnisse der namentlichen Abstimmungen nicht <a>verlesen</a> werde:'
  - s: If you have not, I would be grateful if I might briefly <v>read</v> <p>out</p>
      the following release from the German press agency timed at 17.53 hours.
    t: Falls das nicht der Fall sein sollte, wäre ich Ihnen dankbar, wenn ich folgende
      Zeilen von der Deutschen Presseagentur von 17.53 Uhr kurz <a>verlesen</a> darf.
  - s: The President <v>read</v> <p>out</p> the amendments to the agenda
    t: Der Präsident <a>verliest</a> die Änderungen der Tagesordnung.
  - s: I would therefore like to <v>read</v> <p>out</p> a short piece of text.
    t: Ich möchte mir dann erlauben, kurz einen Text zu <a>verlesen</a>.
  - s: How will the Commission and the Council respond to the answer from the Americans,
      which was <v>read</v> <p>out</p> today and which clearly contradicts what, for
      example, ex-CIA director Mr Woolsey has stated?
    t: Wie werden Kommission und Rat auf die Antwort der Amerikaner reagieren, die
      heute <a>verlesen</a> wurde und die im klaren Widerspruch dazu steht, was beispielsweise
      Ex-CIA-Direktor Woolsey ausgesagt hat?
  - s: A lot of names have been <v>read</v> <p>out</p> now, you see.
    t: Jetzt wurden nämlich eine Reihe von Namen <a>verlesen</a>.
  - s: I do not intend to <v>read</v> them <p>out</p> here, but they are extremely
      clear and precise, and may be assessed with the same kind of precision.
    t: Ich will sie hier nicht <a>verlesen</a>, aber sie sind äußerst klar und genau
      definiert und lassen sich mit der gleichen Genauigkeit bewerten.
  - s: Now I need to know the decision of the House on one point, namely if this transitional
      regime is the one established in the introductory paragraph of Annex 1 which
      I have <v>read</v> <p>out</p>.
    t: Jetzt brauche ich die Entscheidung des Hauses zu einem Punkt, nämlich ob diese
      Übergangsregelung die ist, von der im einleitenden Abschnitt des Anhangs, den
      ich soeben <a>verlesen</a> habe, die Rede ist.
  - s: The interpretation will naturally be <v>read</v> <p>out</p> to the House.
    t: Natürlich wird diese Auslegung im Plenum <a>verlesen</a>.
  - s: the interpretation is to be <v>read</v> <p>out</p> and it will then either
      be adopted or rejected.
    t: Das in der Geschäftsordnung festgelegte Verfahren sieht vor, die gebilligte
      oder abgelehnte Auslegung zu <a>verlesen</a>.
  - s: This means that as soon as we have the interpretation by the Committee on the
      Rules of Procedure - which I do not yet know myself - it will be <v>read</v>
      <p>out</p> to the House.
    t: Sobald also die Auslegung des Geschäftsordnungsausschusses, die mir auch noch
      nicht bekannt ist, vorliegt, wird sie im Plenum <a>verlesen</a>.
  - s: I shall <v>read</v> it <p>out</p> to you.
    t: Ich werde sie <a>verlesen</a>.
  - s: Mr President, first let me apologize for the absence of Mr Fischler, who would
      have liked to make this statement in person but cannot do so and has therefore
      asked me to <v>read</v> <p>out</p> the statement on behalf of himself and the
      Commission.
    t: Herr Präsident, ich darf zunächst meinen Kollegen Fischler entschuldigen, der
      natürlich gerne diese Erklärung persönlich abgegeben hätte, der das aber nicht
      kann und mich daher gebeten hat, seine und damit die Erklärung der Kommission
      zu <a>verlesen</a>.
  - s: There is no need for me to <v>read</v> it <p>out</p>.
    t: Ich brauche sie hier nicht zu <a>verlesen</a>.
  - s: The minister, Mrs Györi, who was able to speak here last night, has asked me
      to <v>read</v> it <p>out</p>, as she has lost her voice.
    t: Die Ministerin, Frau Györi, die hier gestern Abend noch sprechen konnte, hat
