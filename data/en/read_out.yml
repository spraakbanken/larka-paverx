      il mio vivo ringraziamento.
  - s: 'Mr President, allow me to <v>read</v> <p>out</p> the wording: ’points to the
      potentially heightened risks involved in long-distance transport of live animals
      and, in this context, takes the view that more frequent thorough inspections
      should be conducted in order to ensure that only completely healthy animals
      are transported and believes that consideration should be given to the question
      whether the transport of animals for slaughter or fattening’ - and this is the
      difference - ’can be limited to a maximum journey time of nine hours’.'
    t: 'Signor Presidente, vorrei <a>leggere</a> la seguente formulazione: «sottolinea
      che il trasporto di animali vivi su lunga distanza può provocare un aumento
      dei rischi e, in questo contesto, ritiene che dovrebbero essere condotte ispezioni
      rigorose più frequenti per garantire che siano trasportati solo animali completamente
      sani e ritiene che si debba prestare attenzione alla questione se il trasporto
      di animali destinati alla macellazione o all’ingrasso» - e questa è la differenza
      - «possa essere limitato a un tempo di viaggio massimo di nove ore».'
  - s: 'I would ask that the following phrase, which I shall <v>read</v> <p>out</p>
      in English:'
    t: 'Vorrei chiedere che la seguente frase, che <a>leggerò</a> in inglese:'
  - s: Thirty four countries, I will not <v>read</v> the list <p>out</p> to you but
      we will make sure that the Commissioner and the rapporteur also get a copy of
      that text.
    t: non starò a <a>leggere</a> tutta la lista ma farò in modo che il Commissario
      e il relatore ne ricevano una copia.
  - s: Mr President, I am truly sorry but, for the sake of a clear vote, since we
      do not have a display and we have tried to keep up with your very quick delivery,
      please could you <v>read</v> <p>out</p> the names and the votes again a little
      more slowly?
    t: Signor Presidente, sono davvero spiacente, ma, per una maggiore chiarezza delle
      votazioni, posto che non disponiamo di un display e abbiamo difficoltà a stare
      al passo con la sua velocità di lettura, possiamo chiederle di <a>leggere</a>
      nuovamente i nominativi e i voti un po’ più lentamente?
  - s: If you have not, I would be grateful if I might briefly <v>read</v> <p>out</p>
      the following release from the German press agency timed at 17.53 hours.
    t: Se così non fosse, le sarei grato di poter <a>leggere</a> alcune righe diffuse
      dalla Deutsche Presseagentur alle 17.53.
  - s: I would therefore like to <v>read</v> <p>out</p> a short piece of text.
    t: Mi sia consentito di <a>leggere</a> un breve testo.
  - s: As I see that you are evidently all in agreement, I would like to <v>read</v>
      <p>out</p> the English text, which I have taken from EPP Highlights, on the
      subject of cod stocks in the Irish Sea.
    t: Dal momento che sono tutti d’accordo, vi <a>leggerò</a> il testo inglese, EPP
      Highlights sul tema cod stocks in the Irish Sea ( ’Riflessioni del PPE sugli
      stock di merluzzo bianco nel Mare d’Irlanda’ ).
  - s: How will the Commission and the Council respond to the answer from the Americans,
      which was <v>read</v> <p>out</p> today and which clearly contradicts what, for
      example, ex-CIA director Mr Woolsey has stated?
    t: Come reagiranno la Commissione e il Consiglio alla risposta degli americani
      che è stata <a>letta</a> oggi e che è in netta contraddizione con quanto dichiarato,
      ad esempio, dall’ex Direttore della CIA Woolsey?
  - s: Mr Casaca, I did indeed <v>read</v> <p>out</p> ‘gross national product’ because
      the Italian version contained the acronym GNP, which means, as I said, gross
      national product.
    t: Onorevole Casaca, effettivamente io ho <a>letto</a> «prodotto nazionale lordo»
      perché nel testo in italiano c’ era la sigla PNL, che vuol dire, appunto, prodotto
      nazionale lordo.
  - s: I was not entirely happy with all of his answers, but can I congratulate him
      at least for doing something that is unusual for some Commissioners - actually
      trying to deal with the questions rather than <v>read</v> <p>out</p> a prepared
      speech.
    t: ha cercato effettivamente di rispondere alle domande, invece di <a>leggere</a>
      un discorso preparato.
  - s: I do not intend to <v>read</v> them <p>out</p> here, but they are extremely
      clear and precise, and may be assessed with the same kind of precision.
    t: Non intendo <a>leggerli</a> qui, ma sono estremamente chiari e precisi, e possono
      essere valutati con la stessa precisione.
  - s: According to the text <v>read</v> <p>out</p>, the requested intervention concerns
      all those who request the right of asylum.
    t: L’intervento domandato, secondo il testo che è stato <a>letto</a>, riguarda
      tutti coloro che chiedono il diritto di asilo.
  - s: That is why I have <v>read</v> it <p>out</p>, and I am grateful that you have
      given me the chance to make clear the significance of this vote.
    t: Per questo ho voluto <a>leggerla</a> e la ringrazio per avermi dato l’occasione
      di chiarire con precisione il senso della votazione.
  - s: I shall put to the vote that text, which I shall <v>read</v> <p>out</p> once
      again.
    t: Metterò in votazione questo testo che <a>leggerò</a> ancora una volta.
  - s: Thirdly, in line with this new efficiency - which is to be welcomed - could
      you please make a start right away today by <v>reading</v> <p>out</p> the names
      of the 30 speakers you intend to give the floor to today?
    t: Infine, terza domanda, ai sensi di questa nuova lodevole efficienza potrebbe
      iniziare subito <a>leggendo</a> i nomi dei 30 oratori previsti per oggi?
  - s: I spoke about the wrong subject because of a translation problem, so I will
      reverse my speeches and say now what I should have <v>read</v> <p>out</p> before.
    t: mi sono soffermato sul tema sbagliato per un problema di traduzione, pertanto
      invertirò l’ordine degli interventi e dirò adesso quello che avrei dovuto <a>leggere</a>
      prima.
  - s: 'I would like to <v>read</v> <p>out</p> to you what he himself confirmed as
      being the priorities of the report: ’ the need to treat drug addicts as persons
      who are ill and not as criminals;'
    t: 'Desidero <a>leggervi</a> quelle che egli stesso ha ribadito essere le priorità
      della relazione: «approccio del tossicomane come malato e non come criminale;'
  - s: However, since she claimed that we did not know what we were talking about,
      I wanted to give an example of a registration card which I will <v>read</v>
      <p>out</p> here.
    t: Ma siccome era intervenuta dicendo che noi stavamo dicendo cose di cui non
      sapevamo, volevo mostrare una scheda che qui <a>leggerò</a>.
  - s: The minister, Mrs Györi, who was able to speak here last night, has asked me
      to <v>read</v> it <p>out</p>, as she has lost her voice.
    t: Il ministro Györi, intervenuta ieri sera in questa sede, mi ha chiesto di <a>leggerla</a>
      perché lei perso la voce.
  - s: Mr President, you have <v>read</v> <p>out</p> the title of the report quite
      correctly, and I should like to draw the attention of LL Members to the fact
      that a journalist, very amused, said to me, ’ If you people in Europe always
      invent titles like that, then you should not be surprised if no one understands
      the content of these things, because they are much too complicated, and nobody
      can understand what you are talking about!’ .
    t: 'Signor Presidente, ha appena <a>letto</a> del tutto correttamente il titolo
      della relazione e desidero segnalare a tutti i colleghi e le colleghe che un
      giornalista mi ha fatto notare molto divertito: «Se in Europa escogitate sempre
      titoli di questo genere non dovete poi stupirvi che nessuno capisca il contenuto
      di queste faccende, infatti sono titoli troppo complicati e nessuno riesce a
      comprendere di cosa si tratti!» Posso però rassicurare le colleghe e i colleghi
      presenti.'
  - s: What she <v>read</v> <p>out</p> to the House was contained in the press release
      which the Commission issued after the negotiations.
    t: Ciò che la commissaria ha <a>letto</a> a quest’Aula è il contenuto del comunicato
      stampa divulgato dopo le trattative.
  - s: Mr President, as I am very well aware that time is pressing, I am not now going
      to <v>read</v> <p>out</p> the very long list of amendments that the Commission
      is in a position to accept and those that it has to reject.
    t: Signor Presidente, poiché sono consapevole del poco tempo a disposizione, non
      vi <a>leggerò</a> ora il lungo elenco degli emendamenti che la Commissione è
      disposta ad accettare e di quelli che deve respingere.
  - s: I <v>read</v> <p>out</p> the list of the amendments we are voting on and that
      is how we always vote in this House.
    t: Ho <a>letto</a> l’elenco degli emendamenti prima della votazione, secondo la
      procedura corrente in quest’Aula.
  - s: Mr President, I could specifically mention each of the amendments that the
      Commission cannot accept, but if the honourable Member agrees, I will give her
      in writing the reasons why we cannot accept the list of amendments I have just
      <v>read</v> <p>out</p>.
    t: Signor Presidente, potrei menzionare uno per uno gli emendamenti che la Commissione
      non può accettare, ma se la onorevole deputata è d’accordo le invierò per iscritto
      i motivi per cui non possiamo accettare l’elenco di emendamenti che ho appena
      <a>letto</a>.
  - s: Mr President, I shall not dispute the figures that Mr Corbett has just <v>read</v>
      <p>out</p>.
    t: Signor Presidente, non intendo discutere le cifre che l’onorevole Corbett ci
      ha appena <a>letto</a>.
  - s: What I said was that the letter <v>read</v> <p>out</p> by the President and
      sent by Mrs Palacio Vallelersundi was not the opinion of the committee.
    t: Io ho detto, invece, che la lettera <a>letta</a> dalla signora Presidente e
      inviata dalla onorevole Palacio Vallelersundi non era il parere della commissione,
      in quanto non vi era stata approvazione da parte della commissione e, pertanto,
      non si trattava del parere della commissione.
  - s: For me, the grounds that you have just <v>read</v> <p>out</p> - but perhaps
      I am asking too much of you, because it is not your field - are not valid, because
      fodder is being grown on this land anyway, particularly since we are talking
      about the cultivation of renewable raw materials where the subsequent products
      can be used as animal feed.
    t: La motivazione da lei appena <a>letta</a> - ma forse le faccio richieste eccessive,
      in quanto questo non è il suo settore - per me non è plausibile, in quanto vengono
      comunque coltivati foraggi su queste superficie, tanto più in quanto si tratta
      della coltivazione di materie prime riproducibili, per cui si possono usare
      come foraggio i prodotti derivati.
  - s: 'Allow me just to <v>read</v> <p>out</p> the amendment, to prove how ineffectual
      it is: ’where the due date specified in the contract or in the seller’s general
      conditions of sale is longer than 45 calendar days, the buyer shall provide
      the seller, at the buyer’s cost, with a bill of exchange, specifying explicitly
      the date for its payment…’ .'
    t: 'Voglio <a>leggere</a> rapidamente il testo dell’emendamento per comprenderne
      l’inefficacia: «qualora il termine specificato nel contratto, nelle condizioni
      generali del venditore, sia superiore a 45 giorni di calendario, l’acquirente
      emette una cambiale a proprie spese a favore del venditore, con menzione specifica
      della data di pagamento… «.'
  - s: 'I will <v>read</v> the change <p>out</p> in English now:'
    t: '<a>Leggerò</a> ora la modifica in inglese:'
  - s: What I have just <v>read</v> <p>out</p> to you is a wonderful sentence that
      describes what this is all about.
    t: Quella che vi ho appena <a>letto</a> è una splendida frase che descrive il
      senso di questa vicenda.
  - s: More specifically, regarding Amendments 37 and 52, concerning the participation
      of small and medium-sized organisations and the possibility of cofinancing up
      to the total amount of the costs of certain projects, the Commission proposes
      - as a compromise solution - making a statement in that regard, which I shall
      <v>read</v> <p>out</p> to you, in which it undertakes to incorporate the spirit
      of the content of those two amendments in the framework strategy document that
      the Commission will be drawing up to define the main priorities of the European
      Year activities.
    t: Più in particolare, per quanto riguarda gli emendamenti nn. 37 e 52, relativi
      alla partecipazione delle organizzazioni piccole e medie e alla possibilità
      di cofinanziare fino all’importo totale dei costi di certi progetti, la Commissione
      propone come soluzione di compromesso di fare una dichiarazione al riguardo,
      che vi <a>leggerò</a>, nella quale si impegna ad incorporare lo spirito del
      contenuto dei due emendamenti contenuti nel documento quadro strategico che
      la Commissione redigerà per definire le principali priorità dell’Anno europeo.
  - s: 'I shall <v>read</v> them <p>out</p> very slowly in English:'
    t: 'I due paragrafi che propongo sono questi (li <a>leggo</a> molto lentamente
      in inglese):'
  - s: I refer to the letter from Mr Pasty to President Hänsch which was <v>read</v>
      <p>out</p> yesterday by the President.
    t: 'Si tratta della lettera dell’onorevole Pasty al Presidente Hänsch <a>letta</a>
      ieri dal Presidente e in particolare della frase seguente: «Ho delle osservazioni
      in merito alle ragioni che stanno alla base della redazione di questo documento
      - cioè la lettera per il Presidente Hänsch - e sull’uso che si pensa di farne».'
  - s: It appears in the voting slips but for the record, I will <v>read</v> <p>out</p>
      the draft statement by the Council.
    t: La dichiarazione provvisoria del Consiglio compare nelle schede per la votazione,
      ma la <a>leggerò</a> ugualmente.
  - s: If you <v>read</v> these abbreviations <p>out</p> in Dutch, it seems as if
      eleven Member States are constantly eating, two Member States are drinking tea
      non-stop, while three Member States are served a strange kind of intermediate
      course, and I have to say that, in my view, this strange intermediate course
      is sometimes rather underrated in the discussion.
    t: <a>Leggendo</a> tutte queste abbreviazioni come se fossero parole e pensando
      al significato che tali parole hanno in alcune lingue, sembrerebbe quasi che
      undici Stati membri non facciano altro che «eat», mangiare, e due Stati membri
      non facciano altro che bere «tè», mentre altri tre Stati membri si vedono servita
      una sorta di strana portata intermedia.
  - s: If you will allow me, I would like to <v>read</v> <p>out</p> the text of this
      item; ‘calls on the Council and the Member States to maintain the EU embargo
      on trade in arms with the People’s Republic of China and not to weaken the existing
      national limitations on such arms sales;
    t: 'Se mi permette, <a>leggerò</a> il testo in questione: «invita il Consiglio
      e gli Stati membri a mantenere l’ UE per quanto riguarda il commercio di armi
      con la Repubblica popolare cinese e a non indebolire le restrizioni attualmente
      vigenti su tali vendite di armi;'
  - s: 'I will <v>read</v> the Italian text <p>out</p> for the Members: ‘believes
      that rehabilitating drug addicts constitutes, in the same way as other areas,
      a fundamental aspect of the fight against drugs, in that action is targeted
      at demand;'
    t: '<a>Leggo</a> il testo per i colleghi, in italiano: «Ritiene che l’azione di
      recupero dei tossicodipendenti costituisca, al pari di altre, un pilastro fondamentale
      per la lotta alla droga, in quanto interviene sul fronte della domanda.'
  - s: Instead of a vigorous debate in the Chamber, with quick responses and opposition,
      we have a series of long monologues in which we <v>read</v> <p>out</p> our papers
      written in advance, as I am doing today.
    t: Anziché un dibattito vivace, fatto di botta e risposta e di contrattacchi in
      Aula, si assiste a una teoria di lunghi monologhi, nei quali noi <a>leggiamo</a>
      testi scritti in precedenza - esattamente come ora sto facendo anch’io.
  - s: 'I will just <v>read</v> it <p>out</p>: ’While this alignment exercise is under
      way, the Commission will keep the European Parliament regularly informed on
      draft implementing measures related to these instruments which should become,
      in the future, delegated acts.’'
    t: 'Lo <a>leggo</a>: «Mentre è in corso l’esercizio di allineamento, la Commissione
      terrà regolarmente informato il Parlamento europeo sui progetti di misure di
      attuazione relativi a questi strumenti che in futuro dovrebbero diventare atti
      delegati.»'
  - s: Concerning the issue of alignment, I think Mr De Castro was not here when I
      was <v>reading</v> <p>out</p> the agreed statement of the Belgian Presidency
      with a full commitment to loyal cooperation to achieve this ambitious goal of
      full alignment in the coming years.
    t: Per quanto riguarda il problema dell’allineamento, credo che l’onorevole De
      Castro non fosse presente quando ho <a>letto</a> la dichiarazione della Presidenza
      belga che si impegna ad una cooperazione leale per realizzare l’ambizioso obiettivo
      dell’allineamento completo nei prossimi anni.
  - s: 'I shall <v>read</v> it <p>out</p> in the amended version in French:'
    t: lo <a>leggo</a> ora, in francese, nella versione modificata.
  - s: As if that were not enough, he <v>read</v> <p>out</p> a statement by the Commission
      which was clearly false.
    t: egli ha <a>letto</a> una dichiarazione della Commissione che era provatamente
      falsa.
  - s: 'instead I am going to <v>read</v> <p>out</p> exactly what I replied to him,
      so that everyone will know that the Council has not in fact changed its mind
      between March and April:'
    t: invece <a>leggerò</a> esattamente la mia dichiarazione di allora, così sarà
      davvero fuor di dubbio che l’opinione del Consiglio non è cambiata dal mese
      di marzo a quello di aprile.
  - s: Now, on a subject as sensitive as Chechnya, we do not simply want a text written
      in advance by someone else to be <v>read</v> <p>out</p>.
    t: Orbene, su un argomento tanto sensibile quale è la Cecenia, noi non ci accontentiamo
      di un testo prestabilito <a>letto</a> da qualcun altro.
  - s: I am tempted to <v>read</v> it <p>out</p>, but it would take some 12 minutes
      of your time.
    t: Sono tentato di <a>leggerlo</a>, ma richiederebbe 12 minuti del vostro tempo.
  - s: I do not need to <v>read</v> it <p>out</p>, as you have the motion in front
      of you in writing.
    t: Non serve che lo <a>legga</a> perché avete la mozione scritta dinanzi a voi.
  - s: Let me <v>read</v> it <p>out</p> to you.
    t: Ve lo <a>leggo</a>.
  - s: On a few other questions, let me just say that human rights were also mentioned
      in the joint statement that is there, and I will just <v>read</v> <p>out</p>
      the first few lines.
    t: Su altre questioni, permettetemi di dire soltantoche i diritti dell’uomosono
      stati menzionati anche nella dichiarazione comuneemessa, di cui <a>leggerò</a>
      solo le prime righe.
  - s: I should like to congratulate the interpreters on the way in which they followed
      that passage that I have just <v>read</v> <p>out</p>.
    t: Vorrei congratularmi con gli interpreti per il modo in cui hanno tradotto il
      passaggio che vi ho appena <a>letto</a>.
  - s: This is a very sensitive issue, so if you will allow me, I would like to <v>read</v>
      it <p>out</p>, as best I can.
    t: Se mi è permesso, vorrei <a>leggerlo</a> come meglio posso, poiché si tratta
      di un tema molto delicato.
  - s: I have a statement to <v>read</v> <p>out</p> from the Commission, and shall
      come back to this in a moment.
    t: <a>Leggerò</a> una dichiarazione della Commissione, ma come vi dicevo lo farò
      fra un attimo.
  - s: 'This is the sense of the oral amendment that follows paragraph 3 and that
      I will now <v>read</v> <p>out</p> to you: ‘The European Parliament invites all
      parties interested in the future of the Tunisian League of Human Rights to renew
      their dialogue in order to find a solution that is acceptable to everyone.’'
    t: 'Questo è lo spirito dell’emendamento orale che segue il paragrafo 3 e che
      ora vi <a>leggerò</a>: «Il Parlamento europeo invita tutte le parti interessate
      al futuro della Lega tunisina dei diritti umani a rinnovare il loro dialogo
      al fine di trovare una soluzione accettabile per tutti».'
  - s: 'I also propose adding the word ‘hate’ to paragraph 2, which would give, and
      I shall <v>read</v> <p>out</p> the beginning to you: ‘strongly condemns all
      racist and hate attacks and urges all national authorities to do everything
      in their power to punish those responsible and to fight the climate of impunity
      with respect to such issues’ and so on.'
    t: 'Propongo inoltre di aggiungere il termine «odio» nel paragrafo 2 ottenendo
      in tal modo, e vi <a>leggo</a> l’inizio: «condanna energicamente tutte le aggressioni
      razziste e motivate da odio;'
  - s: What can you say to reassure us and allay our concerns?’ Well then, I am frankly
      disappointed by the presence, with all due respect to her, of the Belgian Deputy
      Prime Minister, Mrs Durant, whose remit is transport, not war, and though she
      will, I am sure, have a dramatic speech from the Presidency to <v>read</v> <p>out</p>
      to us.
    t: Cosa potete dirci per tranquillizzarci o per spiegare la preoccupazione che
      abbiamo?» Allora, mi pare francamente debolina la presenza - con tutto il rispetto
      per la sua persona - del Viceprimo Ministro belga, signora Durant, che si occupa
      di trasporti, non di guerra, la quale sicuramente avrà da <a>leggere</a> un
      vibrante documento della Presidenza.
  - s: I will now <v>read</v> the text <p>out</p> in English.
    t: <a>Leggo</a> ora il testo inglese;
  - s: In addition, this would afford Parliament more opportunities to discuss issues
      with politically responsible members of the Commission rather than officials
      who <v>read</v> <p>out</p> actual texts that they could just as easily have
      sent.
    t: Inoltre ciò aumenterà le possibilità del nostro Parlamento di poter parlare
      con membri della Commissione con una responsabilità politica, invece di avere
      a che fare con funzionari che <a>leggono</a> aridi elenchi di fatti che avrebbero
      anche potuto inviare per iscritto.
  - s: 'I will <v>read</v> it <p>out</p> in English:'
    t: 'Lo <a>leggo</a> in inglese:'
  - s: I would draw your attention in particular to recitals D and F of the resolution
      - which time does not allow me to <v>read</v> <p>out</p> - and I would ask you
      to read them carefully.
    t: Vorrei attirare la vostra attenzione soprattutto sui consideranda D e F della
      risoluzione (il tempo a mia disposizione non mi permette di <a>leggerveli</a>)
      e vi chiedo di leggerli con attenzione.
  - s: The Commission’s facts and Commissioner Patten’s outstanding analyses, which
      I shall not dwell on as he <v>read</v> them <p>out</p> very clearly, are impressive.
    t: Sono impressionanti i dati della Commissione e le analisi eccezionali che il
      Commissario Patten ha fatto, sulle quali non mi dilungo perché le ha <a>lette</a>
      molto esplicitamente.
  - s: Mr President, I had intended to <v>read</v> <p>out</p> a brief speech but,
      at this late stage, it would not have contributed anything further to the debate.
    t: Signor Presidente, avevo intenzione di <a>leggere</a> un intervento di due
      minuti, ma a questo punto, poiché non sarei originale e peraltro condivido quanto
      ha detto, proprio a nome del gruppo socialista, l’onorevole Barón, vorrei riferire
      un piccolo e breve aneddoto capitato ad un gruppo di noi deputati, alcuni dei
      quali qui presenti.
  - s: 'Mr President, in line with the rapporteur, I should like to table an oral
      amendment to this report that will enable us to add a citation, the text of
      which I shall <v>read</v> <p>out</p> to you: ’having regard to the letter sent
      to the President of the European Parliament on 1 March 2007 by the chairman
      of the working group laid down in Article 29 of Directive 95/46/EC, with regard
      to the issues linked to data protection, particularly in the administration
      of the SWIFT system,’.'
    t: 'Signor Presidente, in accordo con il relatore, vorrei presentare un emendamento
      orale alla relazione, che ci permetterà di aggiungere una citazione, di cui
      vi <a>leggo</a> il testo: «vista la lettera inviata al presidente del Parlamento
      europeo in data 1 marzo 2007 dal presidente del gruppo di lavoro previsto dall’articolo
      29 della direttiva 95/46/CE, per quanto riguarda le questioni connesse con la
      protezione dei dati in particolare nel funzionamento del sistema SWIFT».'
  - s: 'I am applying Rule 146 and, despite the applause from Mr Ford and others,
      I am going to <v>read</v> it <p>out</p> to you: ’At the start of a debate on
      an item on the agenda, a political group or at least thirty-two Members may
      move that the debate be adjourned to a specific date and time.'
    t: 'applico l’articolo 146 che, nonostante gli applausi dell’onorevole Ford e
      di altri, vi <a>leggo</a>: «Un gruppo politico o almeno trentadue deputati possono,
      all’apertura della discussione su un determinato punto all’ordine del giorno,
      presentare una mozione che ha per oggetto di riportare il dibattito ad un momento
      preciso, e il voto su questa mozione ha luogo immediatamente», cioè non adesso
      bensì alle 17.30.'
  - s: 'Last month when I asked a supplementary question in Question Time, this President-in-Office
      simply avoided giving me a supplementary by saying: ‘I can only repeat my previous
      answer’ and <v>reading</v> <p>out</p> the previous answer again.'
    t: 'Il mese scorso quando ho rivolto un’interrogazione complementare durante il
      Tempo delle interrogazioni, questo Presidente in carica ha semplicemente evitato
      di darmi una risposta complementare dicendo: «Non posso far altro che ripetere
      la mia precedente risposta» e <a>lesse</a> nuovamente la risposta precedente.'
  - s: It is the proposal to include in the ECSC budget, from 1997 onwards, a fund
      of ECU 5 million designed to allow - and here I shall <v>read</v> <p>out</p>
      the remarks - ’ the remainder of the reserve to be set aside as start-up funding
      for the establishment of a body subject to the political and budgetary control
      of the Community institutions and which would inherit in 2002 the residual assets
      of the ECSC’ .
    t: 'Si tratterebbe di dotare, a partire dal 1997, il bilancio della CECA di un
      fondo di 5 milioni di ecu per permettere - a tale proposito vi <a>leggo</a>
      il commento: «di conservare il resto della riserva per costituire un fondo di
      partenza in vista della creazione di un organismo sottoposto al controllo politico
      e di bilancio delle istituzioni comunitarie, che nel 2002 erediterebbe il residuo
      attivo della CECA».'
  - s: I know what I said yesterday, and not only do I know it, but I have here, in
      front of me, the text which I <v>read</v> <p>out</p> yesterday, and which nobody
      can dispute.
    t: non soltanto so perfettamente ciò che ho detto ieri ma ho anche innanzi a me
      il testo che ieri ho <a>letto</a> e che nessuno può contestare.
  - s: I will now, if I may, <v>read</v> <p>out</p> the key points of the recommendations
      we adopted today.
    t: 'Permettetemi di <a>leggere</a> il passaggio saliente delle raccomandazioni
      che abbiamo oggi adottato:'
  - s: 'Mr President, I would like to <v>read</v> <p>out</p> a few lines: ‘in 1975
      Indonesia took control of Timor, beginning the oppression which led to the death
      of a third of the population through hunger, epidemics, war and a reign of terror.’'
    t: 'Signor Presidente, <a>leggo</a> alcune righe:'
  - s: Madam President, I would simply like to make it clear that the whole original
      text is unaltered, apart from the addition of the phrase <v>read</v> <p>out</p>
      a few moments ago.
    t: Signora Presidente, vorrei soltanto chiarire che resta invariato tutto il testo
      originale e si aggiunge soltanto la frase che abbiamo <a>letto</a> poc’anzi.
  - s: 'I shall therefore <v>read</v> <p>out</p> part of the Foreign Ministers’ agreement:
      ’In the interests of efficient programme planning, the regions undergoing economic
      and social adjustment must to a large extent be the same regions that are assisted
      by the Member States under Article 92(3)(c).'
    t: 'Vi <a>leggerò</a> al riguardo una frase contenuta nell’accordo raggiunto tra
      i Ministri degli esteri: «Nell’interesse di una programmazione efficiente, le
      regioni interessate da cambiamenti economici e sociali dovrebbero coincidere
      in buona parte con quelle che beneficiano di aiuti da parte degli Stati membri
      ai sensi dell’articolo 92, paragrafo 3, lettera c).'
  - s: It is a lesson, and I welcome the fact that a common desire has been shown
      - by Parliament, the Commission and the Swedish Presidency, as well as in the
      statement by the Committee on Constitutional Affairs <v>read</v> <p>out</p>
      by Mr Napolitano - to turn the page and change the way we run summits and legislate
      in Europe.
    t: È una lezione, e mi fa piacere che si sia manifestata una volontà comune -
      nel Parlamento, nella Commissione, nella Presidenza nonché nel dettato che l’onorevole
      Napolitano ci ha <a>letto</a> riguardo alla commissione per gli affari costituzionali
      - di voltare pagina nel modo di gestire i summit, nel modo di legiferare in
      Europa.
  - s: It is an addition to paragraph 82 and I shall now proceed to <v>read</v> it
      <p>out</p>.
    t: '<a>Leggo</a> il testo:'
  - s: In conclusion, subject to whether you want me to <v>read</v> it <p>out</p>
      or not, I recommend to the House that it votes, first of all, only on the Environment
      Committee amendment to Article 14 of the Commission proposal and on the revised
      draft legislative resolution in respect of which no amendments at all have been
      tabled.
    t: In conclusione, a prescindere dal fatto che vogliate o no che io <a>legga</a>
      questo testo, raccomando all’Assemblea di votare, anzitutto, soltanto sull’emendamento
      della commissione per l’ambiente all’articolo 14 della proposta della Commissione,
      e sulla modifica del progetto di risoluzione legislativa, in merito alla quale
      non sono stati presentati emendamenti.
  - s: I thought I understood Mr Leinen in <v>reading</v> <p>out</p> the Rules - and
      he will correct me if I am wrong - to imply that the Members should at least
      be here at the beginning of the sitting, even if they then leave.
    t: Pensavo di aver capito che l’onorevole Leinen nel <a>leggere</a> il Regolamento,
      e mi correggerà se sbaglio, intendesse dire che i deputati dovrebbero almeno
      essere presenti in Aula all’inizio della seduta, anche se poi vanno via.
  - s: I requested the text in order to <v>read</v> it <p>out</p> to you.
    t: Ho chiesto il testo per <a>leggerlo</a> direttamente.
  - s: 'Mr President, I wish to table an oral amendment with the intention of changing
      recital C. It is a matter of substituting the terms, which I will <v>read</v>
      <p>out</p> in English as that is the only version I have:'
    t: 'Signor Presidente, vorrei presentare un emendamento orale volto a modificare
      il considerando C. Si tratta di sostituire dei termini, che <a>leggerò</a> in
      inglese perché è l’unica versione del testo di cui sono in possesso:'
  - s: With your agreement, I will therefore <v>read</v> <p>out</p> a message.
    t: Pertanto, se siete d’accordo vi <a>leggerò</a> un messaggio.
  - s: Mr President, honourable Members, I would like to <v>read</v> <p>out</p> the
      Council’s political statement on the transparency register.
    t: Signor Presidente, onorevoli deputati, vorrei <a>leggere</a> la dichiarazione
      politica del Consiglio sul registro per la trasparenza.
  - s: I will <v>read</v> the text <p>out</p> in English.
    t: <a>Leggo</a> il testo.
  - s: 'I shall <v>read</v> <p>out</p> this amendment:'
    t: 'Procedo a <a>leggere</a> l’emendamento:'
  - s: 'I shall <v>read</v> it <p>out</p> to the rapporteur:'
    t: 'La <a>leggerò</a> rivolgendomi al relatore:'
  - s: 'Just to clarify matters, Mrs Lulling, I will <v>read</v> <p>out</p> to you
      Rule 122 on personal statements: ’A Member who wishes to make a personal statement
      shall be heard at the end of the discussion of the item of the agenda being
      dealt with or when the Minutes of the sitting to which the request for leave
      to speak refers are considered for approval.'
    t: 'Affinché sia chiaro, onorevole Lulling, le <a>leggerò</a> ora l’articolo 122,
      fatto personale: ’Ogni deputato che chieda di parlare per fatto personale è
      inteso alla fine della discussione sul punto dell’ordine del giorno in corso,
      o al momento dell’approvazione del processo verbale della seduta cui si riferisce
      la richiesta di intervento.'
  - s: I am, unfortunately, in the sad position of having to <v>read</v> <p>out</p>
      to you a message from Reuters news agency which proves the importance of what
      we are talking about here.
    t: Purtroppo mi trovo nella triste situazione di poterle <a>leggere</a> un dispaccio
      dell’agenzia Reuters che dimostra l’importanza di quanto stiamo discutendo.
  - s: For reasons of time I will not <v>read</v> them all <p>out</p> now.
    t: Lo scarso tempo disponibile mi risparmia la fatica di <a>leggerveli</a> tutti
      ora.
  - s: In her speech on 27 March, my colleague Mrs Poisson <v>read</v> <p>out</p>
      an extract from Sir James Goldsmith’s book, which was written in 1992, and in
      which all the evidence that BSE could be transmitted to humans was already described.
    t: In occasione del proprio intervento del 27 marzo, la mia collega Christine
      Poisson <a>lesse</a> un estratto dal libro di Jimmy Goldsmith, scritto nel 1992,
      nel quale tutte le rivelazioni relative al problema della trasmissibilità all’uomo
      della malattia delle vacche pazze erano già state descritte.
  - s: I will add that Mr Barón Crespo also said something that I will <v>read</v>
      <p>out</p>, which was taken down for me from the tape.
    t: Aggiungerò anche che l’onorevole Barón Crespo ha pronunciato le parole che
      ora <a>leggerò</a>, dopo essermele fatte trascrivere dai nastri.
  - s: I would like to <v>read</v> <p>out</p> the text of the oral question to which
      I was asked to give a reply.
    t: Vorrei <a>leggere</a> il testo dell’interrogazione orale che mi è stata rivolta.
  - s: First of all, I would like to <v>read</v> <p>out</p> an important piece of
      information.
    t: Desidero prima di tutto <a>leggere</a> un’importante comunicazione della Commissione
      che ho ricevuto il 2 dicembre, indirizzata al Parlamento e al Consiglio, sulle
      conseguenze dell’entrata in vigore del trattato di Lisbona per le procedure
      decisionali interistituzionali in corso.
  - s: 'I would like to <v>read</v> <p>out</p> a few quotations: ’The Heads of State
      and Government are inventing one agency after another.'
    t: 'Vorrei <a>leggervi</a> alcune citazioni: «I capi di Stato e di governo stanno
      creando un’agenzia dopo l’altra.'
  - s: Naturally, people may have different opinions on whether or not to grant discharge,
      but that is not what these passages, which I <v>read</v> <p>out</p> at the beginning,
      were about - not at all.
    t: Naturalmente, le persone possono avere opinioni diverse sul concedere o meno
      il discarico, ma non era l’argomento dei passaggi che ho <a>letto</a> all’inizio,
      nient’affatto.
  - s: Mr President, the basis for agreement with the Council on this report was a
      statement made by the Commission which was supposed to be <v>read</v> <p>out</p>
      yesterday during the debate.
    t: Signor Presidente, la base per l’accordo con il Consiglio in merito a questa
      relazione è stata una dichiarazione espressa dalla Commissione che si presumeva
      di <a>leggere</a> ieri nel corso della discussione.
  - s: However, that statement was not <v>read</v> <p>out</p>.
    t: Tuttavia, tale dichiarazione non è stata <a>letta</a>.
  - s: I can <v>read</v> it <p>out</p>, or I can give the answer to the MEP.
    t: Posso <a>leggerla</a>, ma posso anche consegnare all’onorevole la risposta
      che consta di sei pagine.
  - s: 'In order to avoid any misinterpretation or misunderstanding, let me <v>read</v>
      it <p>out</p> in English: ’It is hereby declared that the agreement reached
      between the Council and the European Parliament in the trialogue of 23 May 2011
      concerning the directive of the European Parliament and of the Council amending
      Directive 1999/62/EC on the charging of heavy goods vehicles for the use of
      certain infrastructures, Eurovignette, does not prejudge the outcome of interinstitutional
      negotiations on correlation tables’.'
    t: 'Per evitare equivoci e fraintendimenti consentitemi di <a>leggerla</a> in
      inglese: «Si dichiara che l’accordo raggiunto tra il Consiglio e il Parlamento
      europeo nel dialogo a tre del 23 maggio 2011 concernente la direttiva del Parlamento
      europeo e del Consiglio recante modifica della direttiva 1999/62/CE relativa
      alla tassazione degli autoveicoli pesanti per l’uso di talune infrastrutture,
      la direttiva Eurobollo, non pregiudica l’esito dei negoziati interistituzionali
      sulle tavole di concordanza».'
  - s: As to the phrase she <v>read</v> <p>out</p>, that is an oral amendment.
    t: Quanto alla frase che ha <a>letto</a>, si tratta di un emendamento orale.
  - s: 'In that regard, I just want to <v>read</v> <p>out</p> a letter from the State
      Prosecutor in Belgium: ’ In reply to your letter of 10 June 1997, 020211, I
      hereby inform you that a criminal investigation is under way into matters, including
      the possible misappropriation of funds belonging to Belgian public works contractors
      which took part in the construction of the European Parliament’s property complex
      in Brussels D1, D2 and D3 buildings.'
    t: 'A questo proposito, desidero solo <a>leggere</a> una lettera del Procuratore
      del Re del Belgio: «In risposta alla sua pregiata del 10 luglio 1997, 020211,
      con la presente la informo che sulla vicenda è in corso un’indagine giudiziaria,
      relativa anche ad una probabile appropriazione indebita di fondi appartenenti
      agli appaltatori belgi che hanno partecipato alla costruzione del complesso
      edilizio degli edifici D1, D2 e D3 del Parlamento Europeo a Bruxelles.'
  - s: 'I can <v>read</v> it <p>out</p> if you wish, since it is very short: ‘Notes
      that the Commission proposes that the cohesion fund be maintained in its present
      form;'
    t: 'Se desidera, posso <a>leggerla</a> dato che è molto breve: «Rileva che la
      Commissione propone di mantenere il Fondo di coesione nella sua forma attuale;'
  - s: Mr President, I do not know why, but during these last few votes there was
      a clear divergence between the numbers you <v>read</v> <p>out</p> and the numbers
      listed on my group’s voting list, which in fact correspond with the numbers
      some of the other groups have.
    t: Signor Presidente, non so perché, ma in queste due ultime votazioni c’è una
      netta divergenza tra le cifre che lei ha <a>letto</a> e le cifre che il mio
      gruppo ha annotato sulla sua lista delle votazioni e che corrispondono, peraltro,
      a quelle di cui dispongono altri gruppi.
  - s: Mr President, for the moment I will speak English and I will <v>read</v> <p>out</p>
      to you the beginning of an article in the New Scientist of some weeks ago.
    t: Signor Presidente, per il momento parlerò in inglese e le <a>leggerò</a> la
      parte iniziale di un articolo apparso su «New Scientist» alcune settimane fa.
  - s: Mr President, I would like to say for the Minutes that we should take up the
      proposal made by Mr von Wogau and Mr Herman, that we all sympathize with Mrs
      Randzio-Plath, and that no one in our group took part in the boycott of this
      proposal, which you did not <v>read</v> <p>out</p>, incidentally.
    t: Signor Presidente, desidero sia registrato a verbale che a mio parere occorre
      dar seguito alla proposta degli onorevoli van Wogau e Herman, che noi siamo
      naturalmente tutti d’accordo con la onorevole Randzio-Plath e infine che nessuno
      del nostro gruppo ha partecipato al boicottaggio di questa proposta, che lei,
      peraltro, non ci ha <a>letto</a>.
  - s: I quite clearly <v>read</v> the proposal <p>out</p>.
    t: Penso di aver <a>letto</a> chiaramente la proposta.
  - s: 'Finally, I want to <v>read</v> <p>out</p> a list of shame - Member States
      which have not yet ratified the Convention on the Protection of the Financial
      Interests of the EU:'
    t: 'Per concludere vorrei <a>leggere</a> una lista della vergogna, la lista degli
      Stati membri che non hanno ancora ratificato la Convenzione sulla protezione
      degli interessi finanziari dell’Unione:'
  - s: Allow me to <v>read</v> <p>out</p> something written by St Francis of Assisi
      in the 12th Century.
    t: Mi si concesso di <a>leggervi</a> un passo di Francesco d’Assisi del XII secolo.
  - s: I do find it rather beneath Commissioners to have to come here and <v>read</v>
      <p>out</p> a list of the amendments they can accept and those they cannot.
    t: Trovo inadeguato al rango del Commissario che egli venga qui a <a>leggere</a>
      un elenco degli emendamenti che può accogliere e di quelli che non può accogliere.
  - s: I <v>read</v> it <p>out</p> because it shows the importance of the Commission
      when it comes to carrying out the European project, a Commission which, pursuant
      to the same article, is accountable as a College to your Parliament.
    t: L’ho <a>letto</a> perché dimostra l’importanza della Commissione nella realizzazione
      del progetto europeo, una Commissione che, in ottemperanza a questo articolo,
      deve rendere conto, come Collegio, al vostro Parlamento.
  - s: 'If I may just <v>read</v> it <p>out</p>:'
    t: '<a>Leggo</a> brevemente:'
  - s: I am not here to answer for Council and all I can say is that I <v>read</v>
      <p>out</p> the conclusions of the Council yesterday.
    t: non sono qui per rispondere a nome del Consiglio e posso solo dire di aver
      <a>letto</a> le conclusioni del Consiglio di ieri.
  - s: Just now, I <v>read</v> <p>out</p> the figure which the Member States will
      receive under the cohesion chapter and how that differs from the amount the
      new countries will receive.
    t: 'Ho <a>letto</a> poco fa la cifra che per il capitolo coesione i paesi membri
      ricevono rispetto ai nuovi paesi:'
  - s: I have to say, however - and I apologise to Parliament for this - that the
      new Eurobarometer statistics only reached me this morning because they were
      only published this morning, and that they are remarkably more encouraging than
      those I <v>read</v> <p>out</p> a few hours ago.
    t: Debbo dire, tuttavia - e ne chiedo scusa al Parlamento - che mi sono arrivati
      stamattina, perché pubblicati solo stamattina, i nuovi dati dell’Eurobarometro,
      che sono straordinariamente migliori rispetto a quelli che vi ho <a>letto</a>
      poche ore fa.
  - s: If the honourable Member cannot tell the difference between passing amusement
      at some of the text that I am obliged to <v>read</v> <p>out</p> to this House,
      and trivializing a proposal, then his wisdom is considerably less than his years.
    t: Se l’onorevole parlamentare non riesce a cogliere la differenza tra una battuta
      di spirito su qualche passo dei testi che sono costretto a <a>leggere</a> a
      quest’Assemblea e il mettere in ridicolo una proposta, allora la sua saggezza
      non è all’altezza della sua età.
  - s: Lastly, as mentioned in the final report, Mr Dimas <v>read</v> <p>out</p> a
      statement during the Conciliation Committee meeting saying that before the review
      of the Financial Framework, the Commission would carry out a review of committed
      and planned spending at national and EU level on the management of the Natura
      2000 networks.
    t: Infine, come citato nella relazione finale, durante la riunione del comitato
      di conciliazione il Commissario Dimas ha <a>letto</a> una dichiarazione attestante
      che, prima della revisione del quadro finanziario, la Commissione effettuerà
      un’analisi delle spese impegnate e programmate in relazione alla gestione delle
      reti Natura 2000, sia a livello nazionale che a livello dell’UE.
  - s: Just before I hand over to the Commission, and for the benefit of those Members
      who are wondering when the vote would take place in the event of adjournment,
      I shall <v>read</v> <p>out</p> the relevant rule from the Rules of Procedure.
    t: Prima di passare la parola alla Commissione, in risposta ai parlamentari che
      si stanno chiedendo quando avrebbe luogo la votazione in caso di rinvio, <a>leggerò</a>
      il corrispondente articolo del Regolamento.
  - s: Mr President, Commissioner, the title of this report, which you, Mr President,
      have just <v>read</v> <p>out</p>, may be somewhat incomprehensible to the public.
    t: Signor Presidente, signora Commissario, avete <a>letto</a> il titolo della
      relazione;
  - s: if you have the patience to re-read the text that you have just <v>read</v>
      <p>out</p>, you will notice that you managed to give your whole speech without
      once using the adjective ’Christian’.
    t: se lei avrà la pazienza di rileggere il testo che ci ha già <a>letto</a>, si
      accorgerà che è riuscita a svolgere tutto il suo intervento senza mai citare
      l’aggettivo «cristiani».
- c: 4
  r: 6
  v: rileggere
  x:
  - s: Because if so, I really wonder whether that can be done in an oral amendment,
      otherwise could you just <v>read</v> <p>out</p> the one sentence containing
      the oral amendment.
    t: Perchè se è così, mi chiedo veramente se questo possa essere un emendamento
      orale, altrimenti è necessario che lei <a>rilegga</a> solo la frase che contiene
      quell’emendamento, perché ora come ora la cosa non è chiara.
  - s: Mrs Mouskouri, could you please <v>read</v> <p>out</p> the sentence that is
      to be added again?
    t: Onorevole Mouskouri, potrebbe <a>rileggere</a> la frase che andrebbe aggiunta?
  - s: So I think it would be a good thing for me to <v>read</v> <p>out</p> the Dutch
      text as I intend it, and then the translation in English.
    t: Pertanto mi sembra opportuno <a>rileggere</a> il testo in lingua olandese così
      come lo intendo e successivamente riproporne la traduzione in lingua inglese.
  - s: This time I will give him a chance not to <v>read</v> <p>out</p> the previous
      answer but ask him for an undertaking and an agreement.
    t: Questa volta gli darò l’opportunità di non <a>rileggere</a> la risposta precedente
      ma gli chiedo un impegno e un accordo.
- c: 4
  r: 6
  v: leggero
  x:
  - s: A great deal can be done within the current Rules of Procedure, provided that
      the will is there, the will to debate rather than <v>read</v> <p>out</p> little
      monologues prepared on paper, the will to be present and to enter into dialogue
      with each other.
    t: L’attuale Regolamento lascia ampi spazi di manovra, purché ci sia la volontà
      di sfruttarli, la volontà di discutere liberamente invece di <a>leggere</a>
      monologhi preparati in precedenza, la volontà di essere presenti e di confrontarsi
      gli uni con gli altri.
  - s: Mr President, it is indeed a fine thing to <v>read</v> <p>out</p> allegories
      and then say that the report is too complicated, moreover referring, as Mr Rack
      did, to the fact that one has seen the amendments.
    t: Signor Presidente, senza dubbio è bello <a>leggere</a> brani allegorici e poi
      dire che la relazione è troppo complicata, facendo inoltre allusione, come l’onorevole
      Rack, al fatto di aver esaminato gli emendamenti.
  - s: It may of course be further improved if the answers to the questions reach
      MEPs in good time, so that the Commission does not merely <v>read</v> <p>out</p>
      the answers but provides scope for debate.
    t: È stato migliorato anche il Tempo delle interrogazioni, cui si potranno comunque
      apportare miglioramenti ulteriori se le risposte alle interrogazioni iniziali
      verranno distribuite tempestivamente ai deputati, così che la Commissione non
      si limiti a <a>leggere</a> risposte scritte, ma conceda spazio al dibattito.
  - s: However, you cannot assume - though I think that is what you sometimes appear
      to be trying to do - that a Commissioner speaking here is simply <v>reading</v>
      <p>out</p> what his staff have written down for him and what is, as it were,
