      de medidas adoptadas ya en contra de Birmania, que podría <a>leer</a> si Su
      Señoría lo desea, aunque tengo la sensación de que ya las conoce.
  - s: 'Mr President, in line with the rapporteur, I should like to table an oral
      amendment to this report that will enable us to add a citation, the text of
      which I shall <v>read</v> <p>out</p> to you: ’having regard to the letter sent
      to the President of the European Parliament on 1 March 2007 by the chairman
      of the working group laid down in Article 29 of Directive 95/46/EC, with regard
      to the issues linked to data protection, particularly in the administration
      of the SWIFT system,’.'
    t: 'Señor Presidente, de acuerdo con el ponente, quisiera proponerles una enmienda
      oral a este informe con el fin de añadir un visto cuyo texto les <a>leo</a>:
      «Vista la carta enviada al Presidente del Parlamento Europeo con fecha 1 de
      marzo de 2007 por el presidente del Grupo de trabajo previsto en el artículo
      29 de la Directiva 95/46/CE en relación con las cuestiones relativas a la protección
      de los datos, en particular por lo que respecta al funcionamiento del sistema
      SWIFT».'
  - s: I will explain why by <v>reading</v> <p>out</p> a letter to me from James Mowbray,
      who is a farmer near Skegness in my region.
    t: Quiero explicar el porqué <a>leyendo</a> una carta que me envió James Mowbray,
      un agricultor de cerca de Skegness, en mi región.
  - s: 'For the benefit of those who come to this House with good advice on how to
      deal with dictatorships, let me just <v>read</v> <p>out</p> what was said this
      week by President Kagame of Rwanda: ’I hope that the Security Council and the
      UN act decisively in Iraq, and not in the way they did in Rwanda, for the Council
      can reach the wrong decisions.'
    t: 'Por el bien de los que han venido a esta Cámara con un buen consejo sobre
      cómo tratar las dictaduras, permítanme <a>leer</a> lo que ha dicho esta semana
      el Presidente Kagame de Rwanda: «Confío en que el Consejo de Seguridad y las
      Naciones Unidas actúen de forma decisiva en el Iraq, y no del modo en el que
      lo hicieron en Rwanda, puesto que el Consejo puede adoptar decisiones equivocadas.'
  - s: In my personal opinion, the account by the British authorities - which Mrs
      McAvan <v>read</v> <p>out</p> so nicely - is just not credible.
    t: Personalmente creo que la explicación dada por las autoridades británicas —que
      nos ha <a>leído</a> la señora McAvan— sencillamente no es creíble.
  - s: far too small for the Commission’s list of glamorous priority projects that
      Commissioner Patten, whom it is very nice to see still here, <v>read</v> <p>out</p>
      earlier.
    t: demasiado pequeña para la lista de espléndidos proyectos prioritarios de la
      Comisión que el Comisario Patten, al que me complace ver todavía aquí, ha <a>leído</a>
      antes.
  - s: Rather than <v>read</v> <p>out</p> a very long list of numbers, the list of
      technical adjustments has been annexed to our voting lists.
    t: En vez de <a>leer</a> una lista muy larga de cifras, se ha adjuntado la lista
      de ajustes técnicos a nuestras listas de votación.
  - s: 'I am applying Rule 146 and, despite the applause from Mr Ford and others,
      I am going to <v>read</v> it <p>out</p> to you: ’At the start of a debate on
      an item on the agenda, a political group or at least thirty-two Members may
      move that the debate be adjourned to a specific date and time.'
    t: 'No seguiré el procedimiento de esta mañana, sino que aplicaré el artículo
      146 que, a pesar de los aplausos del Sr. Ford y de otros, les voy a <a>leer</a>:
      «Un Grupo político o treinta y dos diputados como mínimo podrán presentar, al
      comienzo del debate sobre un punto del orden del día, una solicitud con objeto
      de aplazar el debate para un momento determinado.'
  - s: This time I will give him a chance not to <v>read</v> <p>out</p> the previous
      answer but ask him for an undertaking and an agreement.
    t: Esta vez voy a brindarle una oportunidad no de <a>leer</a> la respuesta anterior,
      sino que voy a preguntarle por una promesa y un acuerdo.
  - s: I do not know whether this is because the numbers were not <v>read</v> <p>out</p>
      correctly or were not translated correctly.
    t: No sé si se debe a que los números no se han <a>leído</a> bien o a que no se
      han traducido correctamente.
  - s: Now I have to <v>read</v> <p>out</p> some very important points which are related
      to the extraordinary way in which we adopted the budget.
    t: Ahora debo <a>leer</a> varios puntos importantes relacionados con la extraordinaria
      forma en la que hemos adoptado el presupuesto.
  - s: 'Therefore, I will <v>read</v> <p>out</p> the new proposal: ’notes the European
      Council conclusions that the EU and its Member States are ready to contribute
      with fast-start funding of EUR 2.4 billion annually for the years 2010 to 2012;'
    t: 'Por tanto, <a>leeré</a> la nueva propuesta: «señala las conclusiones del Consejo
      Europeo en el sentido de que la UE y sus Estados miembros están preparados a
      contribuir con fondos de urgencia por un valor de 2 400 millones de euros anuales
      para los años 2010-2012;'
  - s: It is the proposal to include in the ECSC budget, from 1997 onwards, a fund
      of ECU 5 million designed to allow - and here I shall <v>read</v> <p>out</p>
      the remarks - ’ the remainder of the reserve to be set aside as start-up funding
      for the establishment of a body subject to the political and budgetary control
      of the Community institutions and which would inherit in 2002 the residual assets
      of the ECSC’ .
    t: 'Se trata de dotar, a partir de 1997, el presupuesto de la CECA de un fondo
      de 5 millones de ecus para permitir, y aquí voy a <a>leerles</a> el comentario:
      »se conserve el resto de la reserva para constituir un fondo de partida, con
      vistas a la creación de un organismo supeditado al control político y presupuestario
      de las instituciones comunitarias que, en 2002, heredará los haberes residuales
      de la CECA».'
  - s: I know what I said yesterday, and not only do I know it, but I have here, in
      front of me, the text which I <v>read</v> <p>out</p> yesterday, and which nobody
      can dispute.
    t: sé lo que dije ayer, y no solamente lo sé sino que tengo delante de mí el texto
      que <a>leí</a> ayer y que nadie puede discutir.
  - s: 'Mr President, I would like to <v>read</v> <p>out</p> a few lines: ‘in 1975
      Indonesia took control of Timor, beginning the oppression which led to the death
      of a third of the population through hunger, epidemics, war and a reign of terror.’'
    t: Señor Presidente, voy a <a>leer</a> unas líneas.
  - s: 'I shall therefore <v>read</v> <p>out</p> part of the Foreign Ministers’ agreement:
      ’In the interests of efficient programme planning, the regions undergoing economic
      and social adjustment must to a large extent be the same regions that are assisted
      by the Member States under Article 92(3)(c).'
    t: 'En el acuerdo de los ministros de Asuntos Exteriores se puede <a>leer</a>:
      «En beneficio de una planificación eficaz del programa es aconsejable que las
      regiones afectadas por la reconversión económica y social coincidan en gran
      parte con aquellas que reciban subvenciones de los Estados miembros de conformidad
      con la letra c) del apartado 3 del artículo 92.'
  - s: Our solidarity belongs to civil society, to women, to trade unions and to all
      those who are under threat and whose names were <v>read</v> <p>out</p> to us
      a few moments ago.
    t: Nuestra solidaridad está del lado de la sociedad civil, las mujeres, los sindicatos
      y todos aquéllos que se encuentran amenazados y cuyos nombres se nos <a>leyeron</a>
      aquí hace unos momentos.
  - s: Mr Pirker <v>reads</v> <p>out</p> some statements by the head of the Monitoring
      Centre but keeps silent about the terrible statements she made in committee,
      where Mr Pirker himself launched violent attacks on her, about the defamation
      of the Centre in the Austrian Parliament, about the systematic harassment, the
      lack of security provisions, the lack of support.
    t: El Sr. Pirker ha <a>leído</a> las declaraciones de la Directora del Observatorio
      y silencia las inquietantes declaraciones sobre las difamaciones proferidas
      en el Parlamento hacia el Observatorio, declaraciones sobre vejaciones sistemáticas,
      sobre la ausencia de normas de seguridad, sobre la ausencia de apoyo, que ella
      misma ha realizado en la comisión, donde ha sido atacada con la mayor de las
      durezas por él mismo.
  - s: I would just like to say that as Mr Nassauer <v>read</v> <p>out</p> one bit
      of the British Home Office’s brief on this, he did of course fail to read out
      all those bits in it that express sympathy with the report and what it was trying
      to do and some of the elements that Mrs d’Ancona is trying to cover.
    t: Quisiera decir simplemente que, cuando el Sr. Nassauer ha <a>leído</a> un fragmento
      de las instrucciones del Ministerio del Interior británico, no ha leído, naturalmente,
      todos los demás pasajes en que se expresa apoyo al informe y a lo que intentaba
      hacer y algunos de los elementos de los que intenta ocuparse la Sra. d’Ancona.
  - s: I would just like to say that as Mr Nassauer read out one bit of the British
      Home Office’s brief on this, he did of course fail to <v>read</v> <p>out</p>
      all those bits in it that express sympathy with the report and what it was trying
      to do and some of the elements that Mrs d’Ancona is trying to cover.
    t: Quisiera decir simplemente que, cuando el Sr. Nassauer ha leído un fragmento
      de las instrucciones del Ministerio del Interior británico, no ha <a>leído</a>,
      naturalmente, todos los demás pasajes en que se expresa apoyo al informe y a
      lo que intentaba hacer y algunos de los elementos de los que intenta ocuparse
      la Sra. d’Ancona.
  - s: In conclusion, subject to whether you want me to <v>read</v> it <p>out</p>
      or not, I recommend to the House that it votes, first of all, only on the Environment
      Committee amendment to Article 14 of the Commission proposal and on the revised
      draft legislative resolution in respect of which no amendments at all have been
      tabled.
    t: Para acabar, a reserva de que deseen ustedes que les <a>lea</a> o no les lea
      dicho texto, recomiendo al Parlamento que, en primer lugar, vote solamente sobre
      la enmienda del artículo 14 de la propuesta de la Comisión que ha presentado
      la Comisión de Medio Ambiente y sobre el proyecto revisado de propuesta legislativa
      respecto de la cual no se ha presentado ninguna enmienda.
  - s: I must <v>read</v> <p>out</p> the entire list of names.
    t: debo <a>leerles</a> la lista completa de los nombres.
  - s: With your agreement, I will therefore <v>read</v> <p>out</p> a message.
    t: Si me lo permiten, voy a <a>leerles</a> un mensaje.
  - s: Mr President, honourable Members, I would like to <v>read</v> <p>out</p> the
      Council’s political statement on the transparency register.
    t: Señor Presidente, Señorías, quiero <a>leer</a> la declaración política del
      Consejo sobre el registro de transparencia.
  - s: You have <v>read</v> <p>out</p> to us some very fine-sounding statements, containing
      demands that human rights should finally be respected.
    t: Usted nos ha <a>leído</a> aquí unas declaraciones que suenan bien, en las que
      se exige que se respeten de una vez los derechos humanos.
  - s: I will <v>read</v> the text <p>out</p> in English.
    t: <a>Leeré</a> el texto en inglés.
  - s: 'I shall <v>read</v> <p>out</p> this amendment:'
    t: 'Les <a>leo</a> esta enmienda:'
  - s: At the General Assembly on 19 December last year, a unilateral declaration
      was <v>read</v> <p>out</p>, and 85 states endorsed it;
    t: El 19 de diciembre del año pasado se <a>leyó</a> en la Asamblea General una
      declaración unilateral que fue aprobada por 85 Estados;
  - s: 'Mr President, I shall <v>read</v> <p>out</p> the oral amendment: ’calls on
      the Commission to continue the negotiations on ACTA and limit them to the existing
      European intellectual property rights enforcement system against counterfeiting’.'
    t: 'Señor Presidente, <a>leeré</a> la enmienda oral: «Pide a la Comisión que prosiga
      las negociaciones sobre el ACTA y que las limite al sistema europeo existente
      de observancia de los derechos de propiedad intelectual contra la falsificación».'
  - s: I am, unfortunately, in the sad position of having to <v>read</v> <p>out</p>
      to you a message from Reuters news agency which proves the importance of what
      we are talking about here.
    t: Lamentablemente, tengo la triste oportunidad de poder <a>leerles</a> un comunicado
      de la agencia de noticias Reuter, que corrobora la importancia de lo que estamos
      debatiendo.
  - s: Could the President of this House, in addition to his message of sympathy <v>read</v>
      <p>out</p> earlier on today, send a very stern warning to the junta of Burma
      and indirectly to their guardians in Beijing telling them to stop frustrating
      international assistance efforts and start at least trying to behave, if not
      democratically, at least humanely towards their own people?
    t: ¿Podría enviar el Presidente de esta Cámara, además del mensaje de simpatía
      que ha <a>leído</a> al principio de la sesión de hoy, un aviso muy duro a la
      junta de Myanmar e, indirectamente, a sus guardianes en Pekín, instándoles a
      dejar de abortar los esfuerzos de ayuda internacionales y empezar a intentar
      comportarse, si no democráticamente, al menos de forma humana respecto a su
      propio pueblo?
  - s: For reasons of time I will not <v>read</v> them all <p>out</p> now.
    t: Por razones de tiempo, no voy a <a>leerles</a> todas.
  - s: In her speech on 27 March, my colleague Mrs Poisson <v>read</v> <p>out</p>
      an extract from Sir James Goldsmith’s book, which was written in 1992, and in
      which all the evidence that BSE could be transmitted to humans was already described.
    t: En su intervención del 27 de marzo, mi colega Christine Poisson <a>leyó</a>
      un extracto del libro del Sr. Jimmy Goldsmith, escrito en 1992 en el que ya
      figuraban todas las revelaciones relativas al problema de la transmisibilidad
      al hombre de la enfermedad de las vacas locas.
  - s: First of all, I would like to <v>read</v> <p>out</p> an important piece of
      information.
    t: Antes de nada, quisiera <a>leer</a> información importante.
  - s: 'I will <v>read</v> the text <p>out</p> in English - new paragraph 10 a:'
    t: <a>Leeré</a> el texto en inglés.
  - s: Thus the whole explanatory statement is simply censored, so I will therefore
      take the liberty to <v>read</v> <p>out</p> what otherwise would no longer be
      accessible to the public from the plenary.
    t: De este modo, simplemente se censura toda la exposición de motivos, por lo
      tanto me tomaré la libertad de <a>leerla</a> porque de lo contrario dejará de
      estar disponible para el público de la sesión plenaria.
  - s: 'I would like to <v>read</v> <p>out</p> a few quotations: ’The Heads of State
      and Government are inventing one agency after another.'
    t: Me gustaría <a>leer</a> unas citas.
  - s: Naturally, people may have different opinions on whether or not to grant discharge,
      but that is not what these passages, which I <v>read</v> <p>out</p> at the beginning,
      were about - not at all.
    t: Naturalmente, se pueden tener distintas opiniones sobre si se debe aprobar
      o no la gestión, pero los pasajes que <a>leí</a> antes no tenían absolutamente
      nada que ver con eso.
  - s: Mr President, the basis for agreement with the Council on this report was a
      statement made by the Commission which was supposed to be <v>read</v> <p>out</p>
      yesterday during the debate.
    t: Señor Presidente, el acuerdo alcanzado con el Consejo sobre este informe se
      ha basado en una declaración realizada por la Comisión que tendría que haberse
      <a>leído</a> ayer durante el debate, pero que no se leyó.
  - s: I can <v>read</v> it <p>out</p>, or I can give the answer to the MEP.
    t: Puedo <a>leerla</a> y también responder al Sr. diputado.
  - s: It is six pages long, so we would lose a lot of time if I <v>read</v> it <p>out</p>.
    t: Pero son 6 páginas y perderíamos mucho tiempo si las <a>leyese</a>.
  - s: 'I will <v>read</v> <p>out</p> the text of the oral amendment in French:'
    t: <a>Leo</a> el texto de la enmienda oral en francés.
  - s: 'In order to avoid any misinterpretation or misunderstanding, let me <v>read</v>
      it <p>out</p> in English: ’It is hereby declared that the agreement reached
      between the Council and the European Parliament in the trialogue of 23 May 2011
      concerning the directive of the European Parliament and of the Council amending
      Directive 1999/62/EC on the charging of heavy goods vehicles for the use of
      certain infrastructures, Eurovignette, does not prejudge the outcome of interinstitutional
      negotiations on correlation tables’.'
    t: 'Para evitar malentendidos o malas interpretaciones, lo <a>leeré</a> en inglés:
      «Se declara que el acuerdo alcanzado entre el Parlamento Europeo y el Consejo
      en el diálogo a tres bandas de 23 de mayo 2011 con respecto a la Directiva del
      Parlamento Europeo y del Consejo por la que se modifica la Directiva 1999/62/CE
      relativa a la aplicación de gravámenes a los vehículos pesados de transporte
      de mercancías por la utilización de determinadas infraestructuras (Eurodistintivo)
      no prejuzga el resultado de las negociaciones interinstitucionales sobre las
      tablas de correspondencia».'
  - s: Could I ask whether Mr Pronk could <v>read</v> <p>out</p> my two-minute speech
      in my place when my name appears on screen?
    t: ¿Puedo preguntarle si el Sr. Pronk puede <a>leer</a> en mi lugar mi intervención
      de dos minutos cuando aparezca mi nombre en el rótulo?
  - s: It may of course be further improved if the answers to the questions reach
      MEPs in good time, so that the Commission does not merely <v>read</v> <p>out</p>
      the answers but provides scope for debate.
    t: Por supuesto puede mejorarse todavía más si las respuestas a las preguntas
      llegan a los diputados del Parlamento Europeo con tiempo suficiente, de forma
      que la Comisión no <a>lea</a> simplemente las preguntas, sino que deje espacio
      para un debate.
  - s: As to the phrase she <v>read</v> <p>out</p>, that is an oral amendment.
    t: En cuanto a la frase que ha <a>leído</a>, es una enmienda oral.
  - s: The President has <v>read</v> <p>out</p> a very laborious title.
    t: El Presidente ha <a>leído</a> un título muy fatigoso.
  - s: 'Let me <v>read</v> <p>out</p> his ruling: ‘In the present case the Commission
      has not provided the Ombudsman with elements which show that EUROSTAT, when
      deciding not to classify the Isle of Wight as a separate NUTS II region, has
      taken into account all relevant factors including Article 158 of the Treaty
      and the Viola report of the European Parliament’.'
    t: 'Permítanme <a>leer</a> su sentencia: «en el presente caso la Comisión no ha
      proporcionado elementos al Defensor del Pueblo que demostrasen que EUROSTAT,
      al no clasificar a la Isla de Wight como una separada región NUTS II, hay tenido
      en cuenta todos los factores relevantes incluyendo el artículo 158 del Tratado
      y el informe Viola del Parlamento Europeo».'
  - s: 'Under Rule 108 I should actually have three minutes to reply, if my name is
      mentioned, and in that connection I would just like to <v>read</v> <p>out</p>
      a letter from the State Prosecutor of Belgium: ’In reply to your letter of 10
      July 1997…'
    t: De conformidad con el artículo 108, debo disponer de tres minutos para responder
      por alusiones y en relación con ello quisiera simplemente <a>leer</a> una carta
      del Fiscal General de Bélgica.
  - s: I therefore request, Madam President, that exceptionally in this case you should
      <v>read</v> <p>out</p> what we are voting on so that everyone is clear as to
      what they are voting on.
    t: Por ello, señora Presidenta, le ruego que excepcionalmente <a>lea</a> qué es
      lo que votamos para que todo el mundo sepa sobre qué vota.
  - s: I shall therefore first <v>read</v> <p>out</p> exactly what we are voting on.
    t: Así pues, <a>leeré</a> antes lo que vamos a votar.
  - s: Mr President, I do not know why, but during these last few votes there was
      a clear divergence between the numbers you <v>read</v> <p>out</p> and the numbers
      listed on my group’s voting list, which in fact correspond with the numbers
      some of the other groups have.
    t: Señor Presidente, no sé de qué depende, pero en estas últimas votaciones existe
      una clara divergencia entre las cifras que usted <a>lee</a> y las cifras que
      mi grupo tiene en su lista de votación, que coinciden con las cifras de que
      disponen otros grupos.
  - s: Mr President, for the moment I will speak English and I will <v>read</v> <p>out</p>
      to you the beginning of an article in the New Scientist of some weeks ago.
    t: Señor Presidente, por el momento hablaré en inglés y le <a>leeré</a> el comienzo
      de un artículo aparecido hace algunas semanas en el New Scientist .
  - s: There is no need for me to <v>read</v> <p>out</p> all the questions.
    t: Por último, pero no por ello menos importante, ¿cómo facilitará la Comisión
      —y esto, sin lugar a dudas, también se aplica también al Consejo— recursos adicionales
      del presupuesto de la UE para la financiación de alternativas tecnológicas distintas
      de las que se contemplan en la comunicación, incluidas las tecnologías de almacenamiento,
      la energía mareomotriz, etc. No es necesario que las <a>lea</a> todas en alto;
  - s: Allow me to <v>read</v> <p>out</p> something written by St Francis of Assisi
      in the 12th Century.
    t: Permítanme <a>leerles</a> algo de San Francisco de Asís del siglo XII.
  - s: I do find it rather beneath Commissioners to have to come here and <v>read</v>
      <p>out</p> a list of the amendments they can accept and those they cannot.
    t: Considero indigno de un Comisario que venga aquí para <a>leer</a> una lista
      de las enmiendas que va a aceptar y de las que no.
  - s: I <v>read</v> it <p>out</p> because it shows the importance of the Commission
      when it comes to carrying out the European project, a Commission which, pursuant
      to the same article, is accountable as a College to your Parliament.
    t: Lo he <a>leído</a> porque demuestra la importancia de la Comisión a la hora
      de llevar a cabo el proyecto europeo, una Comisión que, con arreglo al mismo
      artículo, es responsable como Colegio ante su Parlamento.
  - s: I am not here to answer for Council and all I can say is that I <v>read</v>
      <p>out</p> the conclusions of the Council yesterday.
    t: No estoy aquí para responder por el Consejo y lo único que puedo decir es que
      he <a>leído</a> las conclusiones del Consejo de ayer.
  - s: I have to say, however - and I apologise to Parliament for this - that the
      new Eurobarometer statistics only reached me this morning because they were
      only published this morning, and that they are remarkably more encouraging than
      those I <v>read</v> <p>out</p> a few hours ago.
    t: Sin embargo, debo decir —y pido disculpas al Parlamento por esto— que las nuevas
      estadísticas del Eurobarómetro me han llegado esta mañana porque han sido publicadas
      esta mañana, y que son considerablemente más alentadoras que las que he <a>leído</a>
      hace unas horas.
  - s: I am happy to <v>read</v> <p>out</p> the relevant passage from the Amsterdam
      Treaty again.
    t: Le voy a <a>leer</a> gustosamente el correspondiente pasaje del Tratado de
      Amsterdam.
  - s: 'Anyway, I should like to <v>read</v> <p>out</p> this very brief reply: ‘The
      first four questions raised have never been submitted to the Council;'
    t: 'Así y todo, quisiera <a>leerle</a> esta brevísima contestación: «Al Consejo
      nunca le han sido formuladas las primeras cuatro preguntas planteadas.'
  - s: To avoid any misunderstanding therefore, I should like to <v>read</v> <p>out</p>
      the text of paragraph 52 in English as it would read following adoption of Amendment
      No 11 as an addition to paragraph 52.
    t: Así pues y para evitar cualquier malentendido, quiero <a>leer</a> el texto
      del apartado 52 en inglés, como rezará una vez que se apruebe la enmienda 11
      como añadido al apartado 52.
  - s: Lastly, as mentioned in the final report, Mr Dimas <v>read</v> <p>out</p> a
      statement during the Conciliation Committee meeting saying that before the review
      of the Financial Framework, the Commission would carry out a review of committed
      and planned spending at national and EU level on the management of the Natura
      2000 networks.
    t: Por último, tal como se menciona en el informe final, durante la reunión del
      Comité de Conciliación, el señor Dimas <a>leyó</a> una declaración en la que
      se indicaba que, antes de la revisión del marco financiero, la Comisión emprenderá
      una revisión del gasto comprometido y previsto, tanto a escala nacional como
      de la UE, en relación con la gestión de las redes Natura 2000.
  - s: However, you cannot assume - though I think that is what you sometimes appear
      to be trying to do - that a Commissioner speaking here is simply <v>reading</v>
      <p>out</p> what his staff have written down for him and what is, as it were,
      a bureaucratic confirmation of certain points.
    t: Usted no puede dar por sentado, aunque a veces creo que le gustaría, que un
      Comisario venga aquí para <a>leer</a> algo que le ha preparado su gabinete y
      que resulta ser casi una confirmación burocrática de determinado asunto.
  - s: if you have the patience to re-read the text that you have just <v>read</v>
      <p>out</p>, you will notice that you managed to give your whole speech without
      once using the adjective ’Christian’.
    t: si tiene la paciencia suficiente para releer el texto que acaba de <a>leer</a>,
