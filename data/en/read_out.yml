    t: 'Vou <a>ler</a> em inglês:'
  - s: I would take the liberty of <v>reading</v> <p>out</p> a paragraph from a document
      that I shall forward to the Members of this Parliament, that has been signed
      by a range of European intellectuals and that concludes with words to the effect
      that, even if there is a frequent temptation to ignore what is happening, European
      citizens are asked, on 25 May - the date of the Spanish local elections - generally
      to declare their mood of anger in memory of the victims who have died for freedom
      in the Basque Country and in honour of those who, this very day, defend it with
      a courage that, in the not too distant future, will stir Europe.
    t: Tomo a liberdade de <a>ler</a> um parágrafo de um documento que enviarei aos
      membros deste Parlamento, assinado por um grupo de intelectuais europeus e que
      conclui dizendo que, muito embora seja frequente a tentação de ignorar os acontecimentos,
      pede-se aos cidadãos europeus que no próximo dia 25 de Maio - dia das eleições
      municipais em Espanha - declarem o estado de indignação geral em memória das
      vítimas que no País Basco morreram pela liberdade e em honra daqueles que, ainda
      hoje, a defendem com a mesma coragem que um dia, não muito longínquo, emocionará
      a Europa.
