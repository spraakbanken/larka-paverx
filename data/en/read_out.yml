  - s: Mr President, I am truly sorry but, for the sake of a clear vote, since we
      do not have a display and we have tried to keep up with your very quick delivery,
      please could you <v>read</v> <p>out</p> the names and the votes again a little
      more slowly?
    t: För tydlighetens skull, kan ni vara snäll och <a>läsa</a> <a>upp</a> namnen
      och rösterna igen lite långsammare?
  - s: If you have not, I would be grateful if I might briefly <v>read</v> <p>out</p>
      the following release from the German press agency timed at 17.53 hours.
    t: Om inte så är fallet är jag tacksam om ni låter mig kort <a>läsa</a> <a>upp</a>
      följande rader från den tyska nyhetsbyrån från kl. 17.53.
  - s: The President <v>read</v> <p>out</p> the amendments to the agenda
    t: Ordföranden <a>läste</a> <a>upp</a> ändringarna av arbetsplanen.
  - s: We look forward to hearing Sir Leon Brittan, on behalf of the Commission, <v>reading</v>
      <p>out</p> the results of the discussions we have had and which I hope will
      lead to a situation where we will have more accountability on Euratom matters
      in the future.
    t: Vi ser fram emot att höra Sir Leon Brittan, på kommissionens vägnar, <a>läsa</a>
      <a>upp</a> resultaten av de diskussioner vi har haft, och som jag hoppas kommer
      att leda fram till en situation, där vi får se mer ansvarighet när det rör framtida
      Euratomfrågor.
  - s: Madam President, I would like to thank you especially for having <v>read</v>
      <p>out</p> the names of those who this morning alleged that there was no democracy
      in this House because they have not had a chance to speak.
    t: Jag vill tacka er särskilt för att ni <a>läste</a> <a>upp</a> namnen på de
      som i förmiddags hävdade att det inte finns någon demokrati i den här kammaren
      eftersom de inte fått tillfälle att tala.
  - s: I would therefore like to <v>read</v> <p>out</p> a short piece of text.
    t: Därefter tillåter jag mig att helt kort <a>läsa</a> <a>upp</a> en text.
  - s: As I see that you are evidently all in agreement, I would like to <v>read</v>
      <p>out</p> the English text, which I have taken from EPP Highlights, on the
      subject of cod stocks in the Irish Sea.
    t: Eftersom ni alla uppenbarligen är införstådda med detta skall jag nu <a>läsa</a>
      <a>upp</a> den engelska text som jag har hämtat ur EPP Highlights på temat cod
      stocks in the Irish Sea, torskbeståndet i Irländska sjön.
  - s: Now that I have <v>read</v> <p>out</p> that text, I would like to move on to
      my own comments.
    t: När jag nu har <a>läst</a> <a>upp</a> texten för er vill jag gå vidare till
      mina egna redogörelser.
  - s: Unfortunately, this is associated in the second half of the amendment - and
      I will <v>read</v> it <p>out</p> now so as to be absolutely clear - with the
      fact that the remuneration may be the average of the remuneration for the 18
      weeks of maternity leave, which shall be at least 75% of the last monthly salary
      or of the average monthly salary as stipulated according to national law, subject
      to any ceiling laid down under national legislation.
    t: Tyvärr är detta i den andra delen av ändringsförslaget - och jag ska <a>läsa</a>
      <a>upp</a> det nu för att det inte ska råda några som helst tveksamheter - förbundet
      med att ersättningen kan vara genomsnittet av ersättningen för mammaledigheten
      på 18 veckor, vilket ska vara minst 75 procent av den senaste månadslönen eller
      den genomsnittliga månadslönen enligt föreskrifterna i nationell lag, upp till
      ett tak som fastställts i den nationella lagstiftningen.
  - s: How will the Commission and the Council respond to the answer from the Americans,
      which was <v>read</v> <p>out</p> today and which clearly contradicts what, for
      example, ex-CIA director Mr Woolsey has stated?
    t: Hur kommer kommissionen och rådet att svara på amerikanernas svar, som <a>lästes</a>
      <a>upp</a> i dag och står i klar motsättning till vad t.ex. den förre direktören
      i CIA, Woolsey, har sagt?
  - s: A lot of names have been <v>read</v> <p>out</p> now, you see.
    t: Nu har nämligen många namn <a>lästs</a> <a>upp</a>.
  - s: I am therefore obliged to <v>read</v> <p>out</p> the interinstitutional statement
      here.
    t: Det är alltså även min uppgift att <a>läsa</a> <a>upp</a> den interinstitutionella
      förklaringen.
  - s: The content of the proposal - due to shortage of time, I will not <v>read</v>
      it <p>out</p>, as you can all read it in your mother tongue - the actual message
      of this proposal is that we should mobilize private capital to promote renewable
      energy in the European Union.
    t: Förslagets innehåll - jag vill inte <a>läsa</a> <a>upp</a> det eftersom vi
      har ont om tid, det kan ju för övrigt var och en göra på sitt modersmål - det
      egentliga budskapet med detta förslag är att vi skall mobilisera privat kapital
      för att främja förnybar energi i Europeiska unionen.
  - s: You have <v>read</v> <p>out</p> what you want us to vote on but can you tell
      us which page it is on or which article it is, and whether it is in the annex
      or the original text?
    t: Ni har för oss <a>läst</a> <a>upp</a> vad ni vill att vi skall rösta om, men
      kan ni tala om för oss på vilken sida detta står, eller vilken artikel det gäller,
      och om det är i bilagan eller i huvudtexten?
  - s: Now I need to know the decision of the House on one point, namely if this transitional
      regime is the one established in the introductory paragraph of Annex 1 which
      I have <v>read</v> <p>out</p>.
    t: Nu behöver jag få veta parlamentets beslut på en punkt, nämligen om detta övergångssystem
      är detsamma som i den inledande punkten i bilaga 1 som jag har <a>läst</a> <a>upp</a>.
  - s: So I think it would be a good thing for me to <v>read</v> <p>out</p> the Dutch
      text as I intend it, and then the translation in English.
    t: Jag tror att det är bra att jag därför <a>läser</a> <a>upp</a> den nederländska
      texten såsom jag vill ha den och därefter den engelska översättningen härav.
  - s: A number of colleagues whose names are now being <v>read</v> <p>out</p> are
      no longer here.
    t: Det var ett antal kolleger som nu <a>lästes</a> <a>upp</a>, men som inte längre
      är kvar.
  - s: 'Mr President, I apologise for this, but colleagues will recognise that this
      situation is changing daily and the oral amendment is not quite the same as
      that listed on some people’s sheets so I will <v>read</v> it <p>out</p>: ’Expresses
      its solidarity with the people of Pakistan who are victims of the violence perpetrated
      by the armed extremists;'
    t: 'Jag ber om ursäkt för detta, men kollegerna kommer att inse att denna situation
      förändras dagligen och det muntliga ändringsförslaget är inte exakt detsamma
      som det som finns på några personers papper, så jag ska <a>läsa</a> <a>upp</a>
      det: ”Uttrycker sin solidaritet med Pakistans folk som är offer för det våld
      som begås av de beväpnade extremisterna, är djupt oroligt för säkerheten för
      de 1 800 eller fler människorna i Röda moskén av vilka några hölls som gisslan,
      erkänner den utmaning belägringen innebar för Pakistans regering, uttrycker
      sin allvarliga oro över det fortfarande okända antalet offer och stöder ansträngningarna
      att ställa de ansvariga inför rätta.”'
  - s: The interpretation will naturally be <v>read</v> <p>out</p> to the House.
    t: Naturligtvis kommer tolkningen att <a>läsas</a> <a>upp</a> i kammaren.
  - s: the interpretation is to be <v>read</v> <p>out</p> and it will then either
      be adopted or rejected.
    t: att <a>läsa</a> <a>upp</a> tolkningen för att antas eller förkastas.
  - s: There is a system, laid down by the Rules themselves, which I have just <v>read</v>
      <p>out</p>.
    t: Det finns ett system som fastslagits i arbetsordningen, som jag just har <a>läst</a>
      <a>upp</a> för er.
  - s: Thirdly, in line with this new efficiency - which is to be welcomed - could
      you please make a start right away today by <v>reading</v> <p>out</p> the names
      of the 30 speakers you intend to give the floor to today?
    t: Kan ni använda er av de nya rationella metoderna - som är välkomna - genom
      att redan nu <a>läsa</a> <a>upp</a> namnen på de 30 ledamöter som ni avser att
      ge ordet i dag?
  - s: Madam President, the Chair of the Committee on Transport and Tourism, Mr Simpson,
      is not able to join us today and has asked me to <v>read</v> <p>out</p> his
      statement.
    t: Brian Simpson, ordförande i utskottet för transport och turism, kan inte delta
      i dag och har bett mig <a>läsa</a> <a>upp</a> hans uttalande.
  - s: As a supplement to what I have already said, I shall quote a representative
      of Marie Stopes International, which I did not have time to <v>read</v> <p>out</p>
      fully yesterday.
    t: jag hann nämligen inte <a>läsa</a> <a>upp</a> hela citatet i går.
  - s: I do not wish to <v>read</v> <p>out</p> the numbers of the amendments now.
    t: Jag skall nu inte <a>läsa</a> <a>upp</a> numren på förslagen.
  - s: It seems to me from what you have <v>read</v> <p>out</p> that the Council begs
      to differ from, not to say condemns these views.
    t: Jag konstaterar utifrån det ni <a>läste</a> <a>upp</a> att rådet inte instämmer,
      eller snarare att rådet till och med fördömer dessa åsikter.
  - s: Mr President, first let me apologize for the absence of Mr Fischler, who would
      have liked to make this statement in person but cannot do so and has therefore
      asked me to <v>read</v> <p>out</p> the statement on behalf of himself and the
      Commission.
    t: Han hade naturligtvis gärna personligen avgivit denna deklaration men det kan
      han inte och därför har han bett mig att <a>läsa</a> <a>upp</a> hans och därmed
      kommissionens deklaration.
  - s: However, since she claimed that we did not know what we were talking about,
      I wanted to give an example of a registration card which I will <v>read</v>
      <p>out</p> here.
    t: Eftersom hon påstod att vi inte visste vad vi talade om ville jag emellertid
      ge ett exempel på ett registreringskort som jag kommer att <a>läsa</a> <a>upp</a>
      här.
  - s: The minister, Mrs Györi, who was able to speak here last night, has asked me
      to <v>read</v> it <p>out</p>, as she has lost her voice.
    t: Minister Enikő Győri som hade möjlighet att tala här i går kväll har bett mig
      <a>läsa</a> <a>upp</a> det eftersom hon har tappat rösten.
  - s: I will <v>read</v> <p>out</p> the joint declaration .
    t: Jag <a>läser</a> <a>upp</a> den gemensamma deklarationen.
  - s: Let me <v>read</v> <p>out</p> what the President ruled.
    t: Tillåt mig <a>läsa</a> <a>upp</a> vad talmannen har fastställt.
  - s: Mr President, you have <v>read</v> <p>out</p> the title of the report quite
      correctly, and I should like to draw the attention of LL Members to the fact
      that a journalist, very amused, said to me, ’ If you people in Europe always
      invent titles like that, then you should not be surprised if no one understands
      the content of these things, because they are much too complicated, and nobody
      can understand what you are talking about!’ .
    t: 'Herr ordförande, Ni har just <a>läst</a> <a>upp</a> betänkandets rubrik alldeles
      riktigt och jag skulle vilja göra kollegerna uppmärksamma på att en journalist
      nyligen mycket roat ställde följande fråga till mig: ”Om ni i Europa alltid
      kommer på sådana rubriker får ni inte bli förundrade över att ingen förstår
      innehållet i dokumenten, därför att dessa rubriker är alldeles för komplicerade
      och ingen människa kan egentligen förstå vad det handlar om! ” Jag kan dock
      lugna alla närvarande kolleger.'
  - s: What she <v>read</v> <p>out</p> to the House was contained in the press release
      which the Commission issued after the negotiations.
    t: Det hon <a>läste</a> <a>upp</a> för parlamentet fanns i det pressmeddelande
      som kommissionen utfärdade efter förhandlingarna.
  - s: Mr President, as I am very well aware that time is pressing, I am not now going
      to <v>read</v> <p>out</p> the very long list of amendments that the Commission
      is in a position to accept and those that it has to reject.
    t: Eftersom jag är väl medveten om att vi har ont om tid kommer jag inte att <a>läsa</a>
      <a>upp</a> den mycket långa lista över de ändringsförslag som kommissionen avser
      att anta och sådana den måste förkasta.
  - s: I <v>read</v> <p>out</p> the list of the amendments we are voting on and that
      is how we always vote in this House.
    t: Jag <a>läser</a> <a>upp</a> listan över ändringsförslag som vi skall rösta
      om och det är så vi alltid röstar i detta parlament.
  - s: I explained very clearly that we were going to vote in blocks and I <v>read</v>
      <p>out</p> the contents of each of the blocks.
    t: Jag förklarade mycket tydligt att vi skulle rösta i block och jag <a>läste</a>
      <a>upp</a> innehållet i varje block.
  - s: 'I would like to <v>read</v> it <p>out</p>, with your permission: ’The Commission
      recalls its commitment towards ensuring that Member States establish correlation
      tables linking the transposition measures they adopt with the EU directive and
      communicate them to the Commission in the framework of transposing EU legislation,
      in the interest of citizens, better law making and increasing legal transparency
      and to assist the examination of the conformity of national rules with EU provisions.'
    t: 'Jag vill gärna <a>läsa</a> <a>upp</a> den för er: ”Kommissionen erinrar om
      sitt åtagande att se till att medlemsstaterna upprättar jämförelsetabeller som
      beskriver kopplingen mellan medlemsstaternas införlivandeåtgärder och EU-direktivet
      och att de översänder dem till kommissionen inom ramen för införlivandet av
      EU-lagstiftningen.'
  - s: 'I will therefore <v>read</v> <p>out</p> her answer:'
    t: 'Hon hade skrivit till parlamentet om saken, men tyvärr kunde inte föredragningslistan
      ändras, så att hon skulle ha kunnat delta i debatten, varför jag här <a>läser</a>
      <a>upp</a> det svar hon utarbetat:'
  - s: Mr President, I shall not dispute the figures that Mr Corbett has just <v>read</v>
      <p>out</p>.
    t: Jag ska inte ifrågasätta de siffror som Richard Corbett just har <a>läst</a>
      <a>upp</a>.
  - s: I shall now <v>read</v> <p>out</p> the outcome of the vote that has just taken
      place.
    t: Jag kommer nu att <a>läsa</a> <a>upp</a> omröstningsresultatet.
  - s: I shall now <v>read</v> <p>out</p> the results of the vote that has just taken
      place.
    t: Jag <a>läser</a> nu <a>upp</a> omröstningsresultatet.
  - s: 'Allow me just to <v>read</v> <p>out</p> the amendment, to prove how ineffectual
      it is: ’where the due date specified in the contract or in the seller’s general
      conditions of sale is longer than 45 calendar days, the buyer shall provide
      the seller, at the buyer’s cost, with a bill of exchange, specifying explicitly
      the date for its payment…’ .'
    t: 'Låt mig bara helt kort <a>läsa</a> <a>upp</a> texten till ändringsförslaget
      för att illustrera hur omöjligt det är: ”när den betalningstermin som anges
      i avtalet, i säljarens allmänna villkor, överstiger 45 kalenderdagar, skall
      köparen ställa ut en växel för de egna utgifterna på säljaren, med uttryckligt
      omnämnande av förfallodagen… ”.'
  - s: 'I will <v>read</v> the change <p>out</p> in English now:'
    t: 'Jag <a>läser</a> nu <a>upp</a> ändringsförslaget på engelska:'
  - s: More specifically, regarding Amendments 37 and 52, concerning the participation
      of small and medium-sized organisations and the possibility of cofinancing up
      to the total amount of the costs of certain projects, the Commission proposes
      - as a compromise solution - making a statement in that regard, which I shall
      <v>read</v> <p>out</p> to you, in which it undertakes to incorporate the spirit
      of the content of those two amendments in the framework strategy document that
      the Commission will be drawing up to define the main priorities of the European
      Year activities.
    t: Mer specifikt föreslår kommissionen som en kompromisslösning, när det gäller
      ändringsförslag 37 och 52 om små och medelstora organisationers deltagande och
      möjligheten till samfinansiering upp till de totala kostnaderna för vissa projekt,
      att ett uttalande som jag ska <a>läsa</a> <a>upp</a> görs om detta.
  - s: I refer to the letter from Mr Pasty to President Hänsch which was <v>read</v>
      <p>out</p> yesterday by the President.
    t: Det handlar om skrivelsen från herr Pasty till ordförande Hänsch som ordföranden
      igår <a>läste</a> <a>upp</a>.
  - s: There is still outstanding the statement by the Council, which I think the
      Presidency has received, so I would be grateful if you could <v>read</v> <p>out</p>
      to the House the statement from the Council.
    t: Rådets uttalande, som jag tror att ordförandeskapet har mottagit, kvarstår
      fortfarande så jag skulle vara tacksam om ni kunde <a>läsa</a> <a>upp</a> rådets
      uttalande inför parlamentet.
  - s: It appears in the voting slips but for the record, I will <v>read</v> <p>out</p>
      the draft statement by the Council.
    t: Det står att läsa på omröstningssedeln men för att undvika missförstånd kommer
      jag att <a>läsa</a> <a>upp</a> rådets utkast.
  - s: 'I shall <v>read</v> it <p>out</p> in English:'
    t: 'Jag ska <a>läsa</a> <a>upp</a> det:'
  - s: I would take the liberty of <v>reading</v> <p>out</p> a paragraph from a document
      that I shall forward to the Members of this Parliament, that has been signed
      by a range of European intellectuals and that concludes with words to the effect
      that, even if there is a frequent temptation to ignore what is happening, European
      citizens are asked, on 25 May - the date of the Spanish local elections - generally
      to declare their mood of anger in memory of the victims who have died for freedom
      in the Basque Country and in honour of those who, this very day, defend it with
      a courage that, in the not too distant future, will stir Europe.
    t: Jag tar mig friheten att <a>läsa</a> <a>upp</a> ett stycke ur en text som jag
      kommer att vidarebefordra till parlamentets ledamöter, en text som har undertecknats
      av en rad europeiska intellektuella och som avslutas med några ord i stil med
      ?även om det är frestande att ignorera det som sker, ber vi de europeiska medborgarna
      att de den 25 maj, den dag då det hålls kommunalval i Spanien, ger uttryck för
      den allmänt utbredda indignation de känner i minne av de offer som dör för friheten
      i Baskien, till ära av dem som i dag försvarar friheten med ett mod som i en
      inte alltför avlägsen framtid kommer att röra Europa djupt?
  - s: It is for that reason that, tomorrow, this House will be adopting a resolution,
      and I shall now <v>read</v> <p>out</p> to you a selection of the most important
      points one by one.
    t: Det är anledningen till att parlamentet kommer att anta en resolution imorgon,
      och jag kommer nu att <a>läsa</a> <a>upp</a> några av de viktigaste frågorna,
      en åt gången.
  - s: If I may, Mr President, I shall <v>read</v> <p>out</p> this oral amendment.
    t: Med er tillåtelse, herr ordförande, <a>läser</a> jag <a>upp</a> denna muntliga
      ändring.
  - s: A great deal can be done within the current Rules of Procedure, provided that
      the will is there, the will to debate rather than <v>read</v> <p>out</p> little
      monologues prepared on paper, the will to be present and to enter into dialogue
      with each other.
    t: Inom ramen för den nuvarande arbetsordningen är mycket möjligt om viljan bara
      finns, viljan att debattera i stället för att <a>läsa</a> <a>upp</a> monologer
      från papperet, viljan att vara närvarande och att gå in i diskussion med varandra.
  - s: I would like to know whether this text genuinely reflects Parliament’s views,
      particularly the amendments of the Committee on Legal Affairs and the Internal
      Market, and whether the Commission would be kind enough to <v>read</v> <p>out</p>
      that text so that we can see what we are agreeing to vote on.
    t: Jag vill veta om denna text faktiskt återspeglar parlamentets ståndpunkter,
      i synnerhet ändringsförslagen från utskottet för rättsliga frågor och den inre
      marknaden, och om kommissionären skulle kunna <a>läsa</a> <a>upp</a> texten,
      så att vi kan höra vad det är vi är överens att rösta om.
  - s: If you <v>read</v> these abbreviations <p>out</p> in Dutch, it seems as if
      eleven Member States are constantly eating, two Member States are drinking tea
      non-stop, while three Member States are served a strange kind of intermediate
      course, and I have to say that, in my view, this strange intermediate course
      is sometimes rather underrated in the discussion.
    t: När man <a>läser</a> <a>upp</a> den sortens nederländska så låter det väl som
      om elva medlemsstater hela tiden äter och två medlemsstater dricker te medan
      tre medlemsstater får sig ett konstigt mellanmål serverat och jag måste säga
      att jag tror att det konstiga mellanmålet ibland underskattas i diskussionen.
  - s: The President <v>read</v> <p>out</p> the changes to the agenda for Thursday
    t: Ordföranden <a>läste</a> <a>upp</a> ändringarna i torsdagens föredragningslista.
  - s: In the text that I <v>read</v> <p>out</p> on behalf of Commissioner Flynn I
      see no contradiction whatsoever with the position expressed by the Commissioner
      responsible.
    t: I den text jag <a>läste</a> <a>upp</a> å kommissionär Flynns vägnar ser jag
      inte någon som helst motsägelse vad beträffar den ståndpunkt som uttrycktes
      av den ansvariga kommissionären.
  - s: Madam President, yesterday the President <v>read</v> <p>out</p> the ratification
      of the appointments of various Members, following verification of their credentials
      by the Committee on the Rules of Procedure.
    t: Ordföranden <a>läste</a> i går <a>upp</a> bekräftandet av en rad mandat, sedan
      utskottet för arbetsordningen, valprövning och ledamöters immunitet hade gett
      sitt samtycke därtill.
  - s: I will now <v>read</v> <p>out</p> the proposed changes.
    t: Jag skall nu <a>läsa</a> <a>upp</a> de föreslagna ändringarna.
  - s: MEPs enter in turn and <v>read</v> <p>out</p> their two-minute speeches, and
      the result is Parliament in which there is in actual fact no proper lively debate.
    t: Ledamöterna kommer in växelvis och <a>läser</a> <a>upp</a> sina två-minuters
      inlägg och resultatet blir ett Europaparlament där det faktiskt inte existerar
      några riktigt livfulla diskussioner.
  - s: Instead of a vigorous debate in the Chamber, with quick responses and opposition,
      we have a series of long monologues in which we <v>read</v> <p>out</p> our papers
      written in advance, as I am doing today.
    t: I stället för en vital debatt med snabba repliker och mothugg i kammaren har
      vi en serie långa monologer där vi <a>läser</a> <a>upp</a> våra i förväg skrivna
      papper - som jag gör i dag.
  - s: 'I will just <v>read</v> it <p>out</p>: ’While this alignment exercise is under
      way, the Commission will keep the European Parliament regularly informed on
      draft implementing measures related to these instruments which should become,
      in the future, delegated acts.’'
    t: 'Jag <a>läser</a> bara <a>upp</a> det: ”Medan denna anpassning pågår kommer
      kommissionen att regelbundet hålla Europaparlamentet informerat om utkast till
      genomförandeåtgärder med koppling till dessa instrument som i framtiden bör
      bli delegerade akter.'
