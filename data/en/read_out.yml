  - s: Instead of a vigorous debate in the Chamber, with quick responses and opposition,
      we have a series of long monologues in which we <v>read</v> <p>out</p> our papers
      written in advance, as I am doing today.
    t: Anziché un dibattito vivace, fatto di botta e risposta e di contrattacchi in
      Aula, si assiste a una teoria di lunghi monologhi, nei quali noi <a>leggiamo</a>
      testi scritti in precedenza - esattamente come ora sto facendo anch’io.
  - s: 'I will just <v>read</v> it <p>out</p>: ’While this alignment exercise is under
      way, the Commission will keep the European Parliament regularly informed on
      draft implementing measures related to these instruments which should become,
      in the future, delegated acts.’'
    t: 'Lo <a>leggo</a>: «Mentre è in corso l’esercizio di allineamento, la Commissione
      terrà regolarmente informato il Parlamento europeo sui progetti di misure di
      attuazione relativi a questi strumenti che in futuro dovrebbero diventare atti
