      Commission.
    t: mas como não pode, pediu-me para vos <a>ler</a> a sua declaração, que representa,
      evidentemente, a Comissão.
  - s: There is no need for me to <v>read</v> it <p>out</p>.
    t: Não precisarei de a <a>ler</a> aqui, pois todos poderão fazê-lo, e constatar
      que tudo isso se encontra formulado de forma muito adequada.
  - s: The minister, Mrs Györi, who was able to speak here last night, has asked me
      to <v>read</v> it <p>out</p>, as she has lost her voice.
    t: A senhora Ministra, Enikő Györi, que se dirigiu a nós neste hemiciclo ontem
