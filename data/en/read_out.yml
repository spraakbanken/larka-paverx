  - s: 'Mr President, allow me to <v>read</v> <p>out</p> the wording: ’points to the
      potentially heightened risks involved in long-distance transport of live animals
      and, in this context, takes the view that more frequent thorough inspections
      should be conducted in order to ensure that only completely healthy animals
      are transported and believes that consideration should be given to the question
      whether the transport of animals for slaughter or fattening’ - and this is the
      difference - ’can be limited to a maximum journey time of nine hours’.'
    t: 'Signor Presidente, vorrei <a>leggere</a> la seguente formulazione: «sottolinea
      che il trasporto di animali vivi su lunga distanza può provocare un aumento
      dei rischi e, in questo contesto, ritiene che dovrebbero essere condotte ispezioni
      rigorose più frequenti per garantire che siano trasportati solo animali completamente
      sani e ritiene che si debba prestare attenzione alla questione se il trasporto
      di animali destinati alla macellazione o all’ingrasso» - e questa è la differenza
      - «possa essere limitato a un tempo di viaggio massimo di nove ore».'
  - s: 'I would ask that the following phrase, which I shall <v>read</v> <p>out</p>
      in English:'
    t: 'Vorrei chiedere che la seguente frase, che <a>leggerò</a> in inglese:'
  - s: Thirty four countries, I will not <v>read</v> the list <p>out</p> to you but
      we will make sure that the Commissioner and the rapporteur also get a copy of
      that text.
    t: non starò a <a>leggere</a> tutta la lista ma farò in modo che il Commissario
      e il relatore ne ricevano una copia.
  - s: Mr President, I am truly sorry but, for the sake of a clear vote, since we
      do not have a display and we have tried to keep up with your very quick delivery,
      please could you <v>read</v> <p>out</p> the names and the votes again a little
      more slowly?
    t: Signor Presidente, sono davvero spiacente, ma, per una maggiore chiarezza delle
      votazioni, posto che non disponiamo di un display e abbiamo difficoltà a stare
      al passo con la sua velocità di lettura, possiamo chiederle di <a>leggere</a>
      nuovamente i nominativi e i voti un po’ più lentamente?
  - s: If you have not, I would be grateful if I might briefly <v>read</v> <p>out</p>
      the following release from the German press agency timed at 17.53 hours.
    t: Se così non fosse, le sarei grato di poter <a>leggere</a> alcune righe diffuse
      dalla Deutsche Presseagentur alle 17.53.
  - s: I would therefore like to <v>read</v> <p>out</p> a short piece of text.
    t: Mi sia consentito di <a>leggere</a> un breve testo.
  - s: As I see that you are evidently all in agreement, I would like to <v>read</v>
      <p>out</p> the English text, which I have taken from EPP Highlights, on the
      subject of cod stocks in the Irish Sea.
    t: Dal momento che sono tutti d’accordo, vi <a>leggerò</a> il testo inglese, EPP
      Highlights sul tema cod stocks in the Irish Sea ( ’Riflessioni del PPE sugli
      stock di merluzzo bianco nel Mare d’Irlanda’ ).
  - s: How will the Commission and the Council respond to the answer from the Americans,
      which was <v>read</v> <p>out</p> today and which clearly contradicts what, for
      example, ex-CIA director Mr Woolsey has stated?
    t: Come reagiranno la Commissione e il Consiglio alla risposta degli americani
      che è stata <a>letta</a> oggi e che è in netta contraddizione con quanto dichiarato,
      ad esempio, dall’ex Direttore della CIA Woolsey?
  - s: Mr Casaca, I did indeed <v>read</v> <p>out</p> ‘gross national product’ because
      the Italian version contained the acronym GNP, which means, as I said, gross
      national product.
    t: Onorevole Casaca, effettivamente io ho <a>letto</a> «prodotto nazionale lordo»
      perché nel testo in italiano c’ era la sigla PNL, che vuol dire, appunto, prodotto
      nazionale lordo.
  - s: I was not entirely happy with all of his answers, but can I congratulate him
      at least for doing something that is unusual for some Commissioners - actually
      trying to deal with the questions rather than <v>read</v> <p>out</p> a prepared
      speech.
    t: ha cercato effettivamente di rispondere alle domande, invece di <a>leggere</a>
      un discorso preparato.
  - s: I do not intend to <v>read</v> them <p>out</p> here, but they are extremely
      clear and precise, and may be assessed with the same kind of precision.
    t: Non intendo <a>leggerli</a> qui, ma sono estremamente chiari e precisi, e possono
      essere valutati con la stessa precisione.
  - s: According to the text <v>read</v> <p>out</p>, the requested intervention concerns
      all those who request the right of asylum.
    t: L’intervento domandato, secondo il testo che è stato <a>letto</a>, riguarda
      tutti coloro che chiedono il diritto di asilo.
  - s: That is why I have <v>read</v> it <p>out</p>, and I am grateful that you have
