  - s: I do not wish to <v>read</v> <p>out</p> the numbers of the amendments now.
    t: Não vou <a>ler</a> agora os números das alterações, pois temo-las aqui.
  - s: It seems to me from what you have <v>read</v> <p>out</p> that the Council begs
