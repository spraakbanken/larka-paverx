    t: Y <a>leo</a> los nombres por si, diciendo los nombres, recordamos que son personas.
  - s: Let me <v>read</v> it <p>out</p> to you.
    t: Quiero <a>leerlo</a>.
  - s: You have <v>read</v> <p>out</p> certain criteria;
    t: Usted nos ha <a>leído</a> unos criterios;
