      de la demanda.'
  - s: MEPs enter in turn and <v>read</v> <p>out</p> their two-minute speeches, and
      the result is Parliament in which there is in actual fact no proper lively debate.
    t: Los diputados entran por turnos y <a>leen</a> su intervención de dos minutos,
      siendo el resultado un parlamento en el que no hay de hecho ningún debate verdaderamente
      animado.
  - s: Mr President, it is indeed a fine thing to <v>read</v> <p>out</p> allegories
      and then say that the report is too complicated, moreover referring, as Mr Rack
      did, to the fact that one has seen the amendments.
    t: Señor Presidente, es verdad que está bien <a>leer</a> alegorías y luego decir
      que el informe es demasiado complicado, además de aludir, tal y como ha hecho
      el Sr. Rack, a que uno ha visto las enmiendas.
  - s: 'I will just <v>read</v> it <p>out</p>: ’While this alignment exercise is under
      way, the Commission will keep the European Parliament regularly informed on
      draft implementing measures related to these instruments which should become,
      in the future, delegated acts.’'
    t: 'Permítanme que lo <a>lea</a>:'
  - s: Concerning the issue of alignment, I think Mr De Castro was not here when I
      was <v>reading</v> <p>out</p> the agreed statement of the Belgian Presidency
      with a full commitment to loyal cooperation to achieve this ambitious goal of
      full alignment in the coming years.
    t: En lo que respecta a la cuestión del alineamiento, creo que el señor De Castro
      no estaba presente cuando he <a>leído</a> la declaración acordada de la Presidencia
      belga que incluye un compromiso pleno de leal cooperación con el fin de lograr
      el ambicioso objetivo de un pleno alineamiento en los próximos años.
  - s: 'I shall <v>read</v> it <p>out</p> in the amended version in French:'
    t: 'Lo <a>leo</a> en francés con la redacción modificada:'
  - s: I shall now <v>read</v> <p>out</p> to you Rule 90(4), and I ask you to listen
