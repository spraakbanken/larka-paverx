      a la obra lo antes posible.
  - s: I therefore repeat my insistence, for the benefit of the Council, that the
      new European Commission must be able to <v>get</v> <p>down</p> to work as quickly
      as possible and before the European elections.
    t: Por eso quisiera recordar nuevamente al Consejo mi deseo de que la nueva Comisión
      Europea se <a>ponga</a> <a>manos</a> a la obra y, si puede ser, antes de las
      elecciones europeas.
  - s: It is crucial, however, that a new Commission finally be able to <v>get</v>
      <p>down</p> to work.
    t: Pero es importante que haya una nueva Comisión que <a>ponga</a> por fin <a>manos</a>
      a la obra.
  - s: We therefore have many reasons for <v>getting</v> <p>down</p> to the job at
      hand.
    t: Hay pues muchos motivos para <a>poner</a> <a>manos</a> a la obra.
  - s: We are looking forward to <v>getting</v> <p>down</p> to work and we hope that
      dialogue with the Parliament will be frank and open during our team’s hearings,
      and that we will receive firm support from you in September.
    t: En consecuencia, estamos impacientes por <a>ponernos</a> <a>mano</a> a la obra
      y esperamos entablar un diálogo sincero y abierto con el Parlamento en el transcurso
      de las audiencias a nuestro equipo y confiamos en recibir de sus Señorías su
      convencido apoyo en septiembre.
