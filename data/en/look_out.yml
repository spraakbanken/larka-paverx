de:
- c: 3
  r: 1
  v: blicken
  x:
  - s: Finally, we want, on the day after Helsinki, on 12 December, to be able to
      talk about a real European Summit, a Summit from which we can <v>look</v> <p>out</p>
      into the new millennium and not just a mole-hill without a view.
    t: Schließlich, am Tage nach Helsinki, am 12. Dezember, wollen wir von einem wirklichen
      europäischen Gipfel sprechen können, einem Gipfel, von dem aus wir wirklich
      ins neue Jahrtausend <a>blicken</a> können, und nicht nur von einem Maulwurfshügel,
      von dem aus wir nicht viel sehen.
  - s: I admired the port of Genoa every morning when I <v>looked</v> <p>out</p> over
      the city, since I lived in a very well-known district up high, from where I
      could enjoy precisely this beautiful view over the port of Genoa, which is nonetheless
      a very busy port, like so many in the European Union.
    t: Jeden Morgen, wenn ich auf die Stadt <a>blickte</a>, bewunderte ich den Hafen
      von Genua, denn ich wohnte in einem sehr bekannten Gebiet auf den Hügeln, von
      wo aus ich die wunderschöne Landschaft des Hafens von Genua betrachten konnte,
      der allerdings wie viele Häfen der Europäischen Union auch stark durch die Industrie
      geprägt ist.
  - s: But if we <v>look</v> <p>out</p> from the lofty vantage point of our offices
      over the city of Strasbourg, we see a brownish haze hanging over that beautiful
      city.
    t: <a>Blickt</a> man jedoch von unseren hochgelegenen Büros über die Stadt Straßburg,
      so scheint diese herrliche Stadt unter einer Dunstglocke zu liegen.
