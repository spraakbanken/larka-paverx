    t: El Consejo Europeo de Pagos debe reconocer que los consumidores están preocupados
      por los fraudes y las estafas, y por quién está <a>velando</a> por ellos.
  - s: Will this in future form part of Community law, whose application and uniformity
      we should be <v>looking</v> <p>out</p> for?
    t: ¿Formará la corregulación parte de la futura legislación comunitaria, por cuya
      aplicación y uniformidad deberíamos <a>velar</a>?
