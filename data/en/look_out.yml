  - s: You <v>look</v> <p>out</p> on the world and it is already yours’.
    t: Con tan solo <a>ver</a> el mundo, este ya es tuyo».
  - s: I felt like a prisoner, isolated although surrounded by people, <v>looking</v>
      <p>out</p> onto the world through bars, able to see no further than my own feet,
      with barely enough air to breath, unable to move my arms far enough to write
      the words that I am reading to you, unable even to make the woman’s natural
      gesture of picking up a child in her arms
    t: Me he sentido prisionera y aislada en medio de los demás, <a>viendo</a> el
      mundo a través de rejas, sin poder distinguir más allá de mis propios pies,
      sin aire casi para respirar, sin poder mover los brazos ni siquiera para escribir
      las palabras que les leo, ni siquiera para hacer ese gesto tan natural para
      una mujer que es llevar un niño en brazos.
