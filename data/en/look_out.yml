  r: 1
  v: mirar
  x:
  - s: But you must tell me how sixteen eyes <v>looking</v> <p>out</p> from different
      corners, some of them short and some them long-sighted, can always take the
      right decision!
    t: Señor Presidente, aún puedo aprender mucho, pero tendrá que decirme cómo 16
      ojos, unos miopes y otros hipermétropes, pueden adoptar siempre la decisión
      correcta <a>mirando</a> en diferentes ángulos.
  - s: But if we <v>look</v> <p>out</p> from the lofty vantage point of our offices
      over the city of Strasbourg, we see a brownish haze hanging over that beautiful
      city.
    t: Pero si <a>miramos</a> desde nuestras oficinas por encima de la ciudad de Estrasburgo,
      vemos que un manto oscuro se cierne sobre esta bella ciudad.
