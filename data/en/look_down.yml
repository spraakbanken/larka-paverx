it:
- c: 2
  r: 1
  v: guardare
  x:
  - s: Mr President, if you were to <v>look</v> <p>down</p> from space at our continent
      you would not see the European Union, applicant states and non-applicant states.
    t: Signor Presidente, se <a>guardassimo</a> dallo spazio il nostro continente
      non vedremmo l’Unione europea, i paesi candidati all’adesione e i paesi non
      candidati.
  - s: You would have to stand on a chair, a swivel chair, to be able to <v>look</v>
      <p>down</p> on the top of this machine.
    t: Si deve salire su una sedia, che poi è una sedia girevole, per poter <a>guardare</a>
      l’apparecchio dall’alto.
- c: 1
  r: 2
  v: basso
  x:
  - s: As a Swedish Christian Democrat, I should like to have seen us in the European
      Parliament state that the future Convention should include wording concerning
      the right to life, implying that disabilities should not form a basis for diagnosing
      foetuses as unviable, for it is absolutely basic to our view of human beings
      that people with disabilities should not be <v>looked</v> <p>down</p> upon and
      their human dignity violated.
    t: In qualità di membro del partito cristiano democratico svedese, mi avrebbe
      fatto piacere sentire il Parlamento europeo dichiarare che la futura convenzione
      deve contenere una formula riguardante il diritto alla vita che alluda al fatto
      che le disabilità non devono essere una delle possibili cause che sostanziano
      una diagnosi di non vitalità dei feti, perché è di cruciale importanza per il
      nostro modo di considerare gli esseri umani che le persone con disabilità non
      vengano guardate dall’alto in <a>basso</a> e che la loro dignità umana non venga
      violata.
- c: 1
  r: 2
  v: scorrere
  x:
  - s: In addition, when you <v>look</v> <p>down</p> the list of the ‘forty good practices
      ", you notice that they are minor low-level gimmicks - ranging from the early
      labelling of prices in euros to longer opening hours at bank counters - whose
      effect can only be marginal.
    t: Inoltre, quando si <a>scorre</a> l’elenco delle «quaranta buone prassi», ci
      si accorge che si tratta di astuzie di basso livello (che vanno dall’esposizione
      anticipata dei prezzi in euro, al prolungamento degli orari di apertura degli
      sportelli bancari), i cui effetti non possono che essere marginali.
