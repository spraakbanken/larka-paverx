  - s: Mr President, if you were to <v>look</v> <p>down</p> from space at our continent
      you would not see the European Union, applicant states and non-applicant states.
    t: Herr Präsident, würden Sie vom Weltall aus auf unseren Kontinent <a>schauen</a>,
      so sähen Sie nicht die Europäische Union, Bewerberstaaten und Nicht-Bewerberstaaten,
      sondern alles, was Sie zu sehen bekämen, wäre ein dichtbevölkerter, komplexer
      und in gegenseitiger Abhängigkeit verwobener Teil Eurasiens.
