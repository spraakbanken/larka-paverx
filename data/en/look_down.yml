fr:
- c: 3
  r: 1
  v: mépriser
  x:
  - s: In many countries, however, temporary employment is <v>looked</v> <p>down</p>
      on, mainly when flexibility and quality of work are not pulling in the same
      direction.
    t: Dans de nombreux pays, toutefois, le travail intérimaire est <a>méprisé</a>,
      en particulier lorsque la flexibilité et la qualité du travail ne suivent pas
      la même direction.
  - s: As a Swedish Christian Democrat, I should like to have seen us in the European
      Parliament state that the future Convention should include wording concerning
      the right to life, implying that disabilities should not form a basis for diagnosing
      foetuses as unviable, for it is absolutely basic to our view of human beings
      that people with disabilities should not be <v>looked</v> <p>down</p> upon and
      their human dignity violated.
    t: En effet, en tant qu’êtres humains, nous estimons qu’il est absolument fondamental
      que les personnes handicapées ne soient pas <a>méprisées</a> et que leur dignité
      humaine ne soit pas violée.
  - s: Unfortunately, the list of countries where women are <v>looked</v> <p>down</p>
      on and ill-treated is much longer than this.
    t: La liste des pays où les femmes sont <a>méprisées</a>, maltraitées est bien
      plus longue hélas.
