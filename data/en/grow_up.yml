  - s: It gives me particular pleasure to see children taking an interest in European
      issues and in our institutions because it is important to <v>grow</v> <p>up</p>
      as Europeans from an early age.
    t: Det är viktigt att <a>växa</a> <a>upp</a> som europé från tidig ålder.
  - s: Madam President, much has been said, but as a child who <v>grew</v> <p>up</p>
      in Belfast and spent thirty of my thirty-nine years in the violent conflict
      in my homeland, I personally want to mark today’s historic occasion.
    t: Det har sagts mycket, men som ett barn som <a>vuxit</a> <a>upp</a> i Belfast
      och spenderat 30 av mina 39 år i den våldsamma konflikten i mitt hemland, vill
      jag personligen betona den historiska händelse som sker i dag.
  - s: I know what democracy is because I had the good fortune to <v>grow</v> <p>up</p>
      in a country like Sweden which has a long democratic tradition.
    t: Jag vet vad demokrati vill säga, för jag hade förmånen att få <a>växa</a> <a>upp</a>
      i ett land som Sverige med en lång demokratisk tradition.
  - s: I <v>grew</v> <p>up</p> as a kid hoping I would be allowed to stay up on Saturday
      evenings in order to see a television programme about a community policeman
      called Dixon of Dock Green.
    t: Jag <a>växte</a> <a>upp</a> som en ung grabb och hoppades att jag skulle få
      stanna uppe på lördagskvällar för att se ett TV-program om en polis som hette
      Dixon från Dock Green.
  - s: the new ideas and experience which women can inject by reason of the different
      way in which they live and <v>grow</v> <p>up</p>.
    t: Att öka antalet kvinnor eller, som den franske premiärministern, Jospin, formulerade
      det, ” … att öka kvinnornas inflytande i beslutscentrumen… ” är det bästa sättet
      att förnya politiken, att förändra sättet att angripa frågorna och att tillföra
      det politiska tänkandet nya idéer och nya erfarenheter - de som kvinnorna bär
      med sig på grund av sitt annorlunda sätt att leva och <a>växa</a> <a>upp</a>.
  - s: I <v>grew</v> <p>up</p> by the North Sea.
    t: Jag har <a>vuxit</a> <a>upp</a> vid Nordsjön.
  - s: In the report presented, Mrs Honeyball offers a timely reminder that the future
      of our children is shaped right from the very first years of their life, years
      in which institutions must take on a key role if our children are to <v>grow</v>
      <p>up</p> as we wish.
    t: I det betänkande som lagts fram ger Mary Honeyball oss en läglig påminnelse
      om att våra barns framtid formas från deras första levnadsår - år då institutioner
      måste ta på sig en nyckelroll om vi vill att våra barn ska <a>växa</a> <a>upp</a>
      som vi önskar.
  - s: The European Union has all the tools it requires for offering the world its
      values and ideas of how it wants and will want its children to <v>grow</v> <p>up</p>.
    t: EU har alla de verktyg som behövs för att förmedla sina värderingar och tankar
      om hur unionen vill och kommer att vilja se sina barn <a>växa</a> <a>upp</a>.
  - s: The natural family is the ideal place for a child to <v>grow</v> <p>up</p>
      and develop, and, once again, allowing parents an adequate amount of leave may
      help to reduce the demand for places in childcare facilities.
    t: Kärnfamiljen är den ideala miljön för ett barn att <a>växa</a> <a>upp</a> och
      utvecklas i, och jag upprepar att det kan minska efterfrågan på barnomsorgsplatser
      om föräldrar får en tillräckligt lång föräldraledighet.
  - s: For that reason I believe that the Commission, without interfering in the internal
      affairs of Belgian society and of the Belgian system, quite rightly requests
      the resignation of the former Minister, not because he has a criminal responsibility,
      but because he has a moral responsibility towards those children who will never
      be able to <v>grow</v> <p>up</p> and take pleasure in life.
    t: Därför tror jag att kommissionen, utan att blanda sig i det belgiska samhällets
      och den belgiska politikens inre, rättmätigen kräver den före detta ministerns
      avgång, inte för att det är ett straffansvar, men för att det är ett etiskt
      ansvar gentemot dessa barn som aldrig kommer att kunna <a>växa</a> <a>upp</a>
      och njuta av livet.
  - s: It urgently needs time if not in the incubator, then in the beneficial environment
      of a socio-ecological reorientation of European economic policy, instead of
      <v>growing</v> <p>up</p> into a neoliberal, monetarist monster of a supposedly
      unpolitical currency whose real and exclusive interests are those of the financial
      asset holders.
    t: Detta obestridliga konstaterande bör dock inte få någon av oss att bortse från
      att denna gemensamma valuta fortfarande är ett riskbarn, att den absolut hör
      hemma om inte i en kuvös, så dock i den stödjande omgivningen från en socialekologisk
      omorientering av den europeiska ekonomiska politiken, i stället för att sedan
      <a>växa</a> <a>upp</a> till att bli ett nyliberalt monetärt monster av förment
      opolitiska pengar, som emellertid i verkligheten orienterar sig ensidigt mot
      intressena hos dem som äger kapital.
  - s: Mr President, in the part of Helsinki where I <v>grew</v> <p>up</p>, a waste
      truck is doing the rounds this week.
    t: I den stadsdel i Helsingfors där jag <a>växte</a> <a>upp</a> cirkulerar denna
      vecka en avfallsbil.
  - s: We owe this to our younger generations who no longer <v>grow</v> <p>up</p>
      under such regimes and whose awareness of totalitarianism in all its forms has
      become alarmingly superficial and inadequate, even in the five years since the
      expansion of 2004.
    t: Det är vi skyldiga de yngre generationerna som inte längre <a>växer</a> <a>upp</a>
      under sådana regimer och som har oroväckande ytliga och bristfälliga kunskaper
      om totalitarism i alla dess former, bara under de fem år som har gått sedan
      utvidgningen 2004.
  - s: The basis for this outlook on life is the family, in which each human being
      <v>grows</v> <p>up</p>.
    t: Grunden för denna livsfilosofi läggs i den familj där alla människor <a>växer</a>
      <a>upp</a>.
  - s: I am from a generation which <v>grew</v> <p>up</p> with hundreds of thousands
      of so-called Yugoslavian foreign workers.
    t: Jag tillhör en generation som <a>växte</a> <a>upp</a> med hundratusentals så
      kallade jugoslaviska gästarbetare.
  - s: Mr President, Commissioner, European youth is a generation that has been given
      the privilege to <v>grow</v> <p>up</p> on a peaceful continent almost free of
      boundaries, which is characterised by mobility and multilingualism, and which
      also offers a wide range of cultural and economic opportunities.
    t: Dagens europeiska ungdomar tillhör en generation som har fått förmånen att
      <a>växa</a> <a>upp</a> på en fredlig kontinent nästan helt utan gränser, som
      kännetecknas av rörlighet och flerspråkighet och som erbjuder ett brett utbud
      av kulturella och ekonomiska möjligheter.
  - s: Although schools now refer to a metric system and many have <v>grown</v> <p>up</p>
      with these measurements, the principle for many others to use imperial measurements
      remains.
    t: Även om man i skolan numera hänvisar till ett metersystem, och många har <a>växt</a>
      <a>upp</a> med dessa måttenheter, är det en princip för många andra att använda
      brittiska måttenheter.
  - s: Here I have in mind young people who have <v>grown</v> <p>up</p> in children’s
      homes and who suffer from a severe lack of vocational guidance.
    t: Jag tänker på ungdomar som har <a>växt</a> <a>upp</a> på barnhem och som lider
      av allvarlig brist på yrkesvägledning.
  - s: We can no longer tolerate decisions that are based on purely financial considerations
      and which can wipe a region from the world map in one fell swoop, without considering
      the families that live there, the workers that have built it and the children
      that will <v>grow</v> <p>up</p> there.
    t: Vi orkar inte med några fler beslut som enbart grundar sig på ekonomisk logik
      och som i ett drag kan stryka ut en region från världskartan utan hänsyn till
      de familjer som lever där, de arbetare som har utformat regionen och de barn
      som där <a>växer</a> <a>upp</a>.
  - s: I would like to say that for us - people who <v>grew</v> <p>up</p> behind the
      Iron Curtain - freedom of travel and a Europe without borders are tangible examples
      of the success of European integration.
    t: Jag vill säga att för oss - som <a>vuxit</a> <a>upp</a> bakom järnridån - är
      friheten att resa och ett Europa utan gränser påtagliga exempel på den lyckade
      europeiska integrationen.
  - s: I believe that what we eat is important to all of us, and the kind of nourishment
      our children and grandchildren <v>grow</v> <p>up</p> on is even more important.
    t: Jag anser att det viktigt för oss alla vad vi äter, och vilka näringsämnen
      våra barn och barnbarn <a>växer</a> <a>upp</a> på är ännu viktigare.
  - s: We will also be helping the children to <v>grow</v> <p>up</p> in an environment
      that gives them the security they need and sets an example for their own lives,
      so that they do not end up in a vicious circle.
    t: Så hjälper vi också barnen vilka måste <a>växa</a> <a>upp</a> i en miljö som
      ger dem den nödvändiga tryggheten och som även skall tjäna som förebild för
      deras eget liv så att de inte hamnar i en ond cirkel.
  - s: In Sub-Saharan Africa the average life expectancy has dropped to 47 years,
      mainly because many young people are dying and children are having to <v>grow</v>
      <p>up</p> without parents.
    t: Den förväntade medellivslängden söder om Sahara i Afrika har sjunkit till 47
      år, framför allt också på grund av att många unga människor dör och barn måste
      <a>växa</a> <a>upp</a> utan föräldrar.
  - s: It was the big villa I had bought after I had <v>grown</v> <p>up</p>, had buried
      grandfather and his comrades in the orchard, become rich and left the village.
    t: Det var den stora villan som jag köpte när jag hade <a>vuxit</a> <a>upp</a>,
      begravt farfar och hans kamrater i fruktträdgården, blivit rik och lämnat byn.
  - s: Mr President, Commissioner, we cannot let our children <v>grow</v> <p>up</p>
      with nothing but cartoon strips, television series, e-mail, Internet, ready-cooked
      rice and potatoes, without knowing the enriching pleasure of a good book.
    t: Vi kan väl ändå inte låta våra barn <a>växa</a> <a>upp</a> uteslutande med
      serietidningar, TV-serier, e-post, Internet, förkokat ris och potatis, utan
      att fördjupa sig i en god bok.
  - s: We should listen to the vast majority of Europeans, particularly young people
      who have <v>grown</v> <p>up</p> in the digital era, and those people do not
      want there to be gate-keepers;
    t: Vi borde lyssna till den breda majoritet av européer, särskilt unga människor
      som har <a>vuxit</a> <a>upp</a> i den digitala eran, och de som inte anser att
      det ska finnas portvakter.
  - s: Whilst that is a nice dream, what people really want is to be able to marry
      or cohabit in a long-term relationship and have children in the knowledge that
      they will <v>grow</v> <p>up</p> in peace and have social prospects as we do.
    t: Det är visserligen en trevlig dröm, men vad folk verkligen vill är att kunna
      gifta sig eller leva i ett långvarigt samboförhållande och skaffa sig barn i
      vetskap om att de kommer att <a>växa</a> <a>upp</a> i fred och ha de sociala
      framtidsperspektiv som vi har.
  - s: After all, the European Union came into existence very largely because of the
      suffering and the misery of two World Wars but there is a new generation of
      young people <v>growing</v> <p>up</p> who do not know what the horrors of war
      really are.
    t: När allt kommer omkring, skapades Europeiska unionen till stor del beroende
      på två världskrigs lidande och elände men det finns en ny generation av unga
      människor som <a>växer</a> <a>upp</a> som inte känner till hur fruktansvärt
      krig verkligen är.
  - s: And in that sense the protection of minors - our children and the citizens
      of the future - is essential, so they can <v>grow</v> <p>up</p> in a suitable
      audiovisual environment.
    t: Och därför är skyddet av minderåriga, skyddet av våra barn, de framtida medborgarna,
      oumbärligt för att de skall kunna <a>växa</a> <a>upp</a> i en lämplig audiovisuell
      omgivning.
  - s: The problem is to remain an artist as we <v>grow</v> <p>up</p>.’
    t: Problemet är att förbli konstnärer när vi <a>växer</a> <a>upp</a>.”
  - s: The preamble to the Convention states that the child, in order to realise ’the
      full and harmonious development of his or her personality, should <v>grow</v>
      <p>up</p> in a family environment’.
    t: I förordet till konventionen slås det fast att barnet ”för att kunna uppnå
      en fullständig och harmonisk utveckling av sin personlighet, bör <a>växa</a>
      <a>upp</a> i en familjemiljö”.
  - s: The measures taken do everything except offer a way out into proper social
      policy and social standing, especially the measures which conflict with the
      interests of the young generations <v>growing</v> <p>up</p> on the island.
    t: De åtgärder som vidtagits leder inte till någon verklig socialpolitik och social
      ställning, i synnerhet inte de åtgärder som strider mot intressena hos de unga
      generationer som <a>växer</a> <a>upp</a> på ön.
  - s: I myself was lucky enough to <v>grow</v> <p>up</p> in an entirely normal family,
      consisting of a mother and a father who were not divorced, and I still regard
      this model of a happy and united family as one of the foundations of our society.
    t: Jag har haft den stora lyckan att i mitt fall <a>växa</a> <a>upp</a> i en helt
      normal familj, bestående av en mamma och en pappa som inte var skilda, och jag
      anser fortfarande att den modellen för en lycklig och förenad familj är en av
      grundstenarna för vårt samhälle;
  - s: These are the new generation of people, who did not experience the Second World
      War, who do not know about the Cold War in Europe, and who have <v>grown</v>
      <p>up</p> in a different set of political and economic and social circumstances.
    t: Detta är den nya generation som inte var med om andra världskriget, som inte
      känner till det kalla kriget i Europa och som har <a>växt</a> <a>upp</a> under
      en annan uppsättning av politiska och sociala omständigheter.
  - s: Whole generations are <v>growing</v> <p>up</p> in camps and I believe that
      even at this stage of the negotiations it would be possible to provide aid,
      to obtain improvements, to build a bridge between ECHO and a TACIS programme.
    t: Hela generationer <a>växer</a> <a>upp</a> i läger.
  - s: We also need to take responsibility for the state of the world in which those
      children are <v>growing</v> <p>up</p>, not least the environmental conditions
      under which many of them have to suffer.
    t: Vi måste också ta ansvar för tillståndet i den värld där våra barn skall <a>växa</a>
      <a>upp</a>, inte minst när det rör den miljö många av dem måste stå ut med.
  - s: Even if collective violence happens to be the most visible, daily acts of violence
      and problems between neighbours, which we might call small acts of violence,
      are very hard to bear for those who suffer them and it is in this climate that
      some children are born and <v>grow</v> <p>up</p> today.
    t: Och även om det är det kollektiva våldet som märks mest, upplevs det dagliga
      våldet, grannproblemen som kan betraktas som mindre våld, mycket allvarligt
      av dem som lider av det och det är i detta klimat som vissa barn i dag föds
      eller <a>växer</a> <a>upp</a>.
  - s: That determination must be translated into specific action, and I call upon
      the Council presidency to generate the necessary determination for the implementation
      of this project, so that the 80 million children living in the European Union
      can <v>grow</v> <p>up</p> in a Europe that welcomes them and is, of course,
      prepared for a better future.
    t: Den här beslutsamheten måste snarast konkretiseras, och jag vädjar till rådets
      ordförande att blåsa liv i den vilja som krävs för att realisera det här projektet,
      så att de 80 miljoner barn som lever i Europeiska unionen kan <a>växa</a> <a>upp</a>
      i ett Europa som är vänligt och som självklart är förberett för en bättre framtid.
  - s: I am not just talking about children who <v>grow</v> <p>up</p> in a violent
      family and so see this behaviour as normal, but also of a general blurring of
      moral standards.
    t: Det handlar inte enbart om barn som <a>växer</a> <a>upp</a> i en våldsbenägen
      familj och som sedan börjar betrakta detta som ett normalt beteende, utan också
      om en allmän normupplösning.
  - s: I <v>grew</v> <p>up</p> in a country where society was organised according
      to multiannual plans.
    t: Jag <a>växte</a> <a>upp</a> i ett land där samhället organiserades utifrån
      fleråriga planer.
  - s: Madam Minister, since 11 February, when our Parliament reacted to the first
      news of the massacres in Kosovo, it has ceaselessly denounced the atrocities
      committed in that province, caught up again in that hellish spiral of violence
      and fear which has caused so much suffering through the systematic violation
      of a human being’s most basic rights, one of the first of which is that of being
      able to stay in the place where one was born, and to retain the culture one
      has <v>grown</v> <p>up</p> with.
    t: Sedan den 11 februari i år, då parlamentet reagerade på den första informationen
      om massakrerna i Kosovo, har vi ständigt påtalat de grymheter som har begåtts
      i denna region, där än en gång våldets och rädslans infernaliska onda cirkel
      har utlösts, orsaken till så mycket lidande till följd av systematiska kränkningar
      av de mest elementära mänskliga rättigheterna, bland de viktigare rätten att
      bo på den plats där man är född och rätten att bevara den kultur man har <a>vuxit</a>
      <a>upp</a> i.
  - s: Secondly, as someone who <v>grew</v> <p>up</p> with the movement for more equality,
      I worry that young women think the battle is over.
    t: För det andra har jag <a>vuxit</a> <a>upp</a> med jämställdhetsrörelsen och
      oroar mig därför över att unga kvinnor tycker att kampen är över.
  - s: Secondly, I believe this Parliament has <v>grown</v> <p>up</p> because it understands
      that only with a vision of the future can you make progress.
    t: För det andra så anser jag att detta parlament har <a>vuxit</a> <a>upp</a>,
      eftersom det förstår att det bara är om man har en framtidsvision som man kan
      göra framsteg.
  - s: This is the moment when Europe <v>grows</v> <p>up</p> in its external relations.
    t: Detta är det ögonblick då Europa <a>växer</a> <a>upp</a> i sina externa relationer.
  - s: They have <v>grown</v> <p>up</p> in a world of division and conflict.
    t: De har <a>vuxit</a> <a>upp</a> i en värld av splittring och konflikter.
  - s: I have always believed that one of the main objectives of the European Union
      was to protect children, to safeguard their education and health and ensure
      they <v>grow</v> <p>up</p> to be rounded human beings.
    t: Jag har alltid trott att ett av EU:s huvudsakliga mål var att skydda barnen,
      garantera deras utbildning och hälsa samt se till att de <a>växer</a> <a>upp</a>
      till mogna människor.
  - s: I <v>grew</v> <p>up</p> in the Middle East, so I know the region pretty well.
    t: Jag <a>växte</a> <a>upp</a> i Mellanöstern, så jag känner till regionen väl.
  - s: It is a victory for common sense, it is a victory for humanitarianism, it is
      a victory for democracy and not least it is a victory for all the seals that
      will be allowed to <v>grow</v> <p>up</p> without being clubbed and slaughtered
      simply for the sake of human vanity.
    t: Det är en seger för förnuftet, det är en seger för humanismen, det är en seger
      för demokratin och inte minst, det är en seger för alla sälar som får <a>växa</a>
      <a>upp</a> utan att bli klubbade och slaktade enbart för mänsklig fåfängas skull.
  - s: We <v>grew</v> <p>up</p> listening to banned radio programmes, broadcast from
      Munich, with the proud name of ’Radio Free Europe’.
    t: När vi <a>växte</a> <a>upp</a> lyssnade vi till förbjudna radioprogram, som
      sändes från München, med det stolta namnet ”Radio Free Europe”.
  - s: When I was <v>growing</v> <p>up</p>, film societies in Britain recognised that
      Hungarian cinema was a very important part of European cinema.
    t: När jag <a>växte</a> <a>upp</a> så visste filmsällskapen i Storbritannien att
      ungersk film var en mycket viktig del av den europeiska filmscenen.
  - s: This initiative is in fact a means of enabling the leaders of tomorrow to <v>grow</v>
      <p>up</p> in a context which is no longer national but, at long last, European.
    t: Det handlar om ett initiativ som gör det möjligt för morgondagens medborgare
      att <a>växa</a> <a>upp</a> i ett sammanhang som inte är nationalistiskt utan
      som äntligen är europeiskt.
  - s: She <v>grew</v> <p>up</p> under a Communist regime and knows exactly what she
      is talking about when she refers to basic values and fundamental liberties.
    t: Hon har <a>vuxit</a> <a>upp</a> under en kommunistisk regim och vet precis
      vad hon talar om, när hon nämner grundläggande värderingar och friheter.
  - s: The symbols for the currencies we have <v>grown</v> <p>up</p> with will disappear.
    t: Symbolerna för de valutor som vi <a>växt</a> <a>upp</a> med kommer att försvinna.
  - s: The new generations are <v>growing</v> <p>up</p> unaware.
    t: De nya generationerna som <a>växer</a> <a>upp</a> är okunniga.
  - s: Why is no mention made of parents’ right to allow their children to <v>grow</v>
      <p>up</p> in a drug-free society in which parents know that the law is on their
      side?
    t: Varför nämns ingenting om föräldrars rätt att låta sina barn <a>växa</a> <a>upp</a>
      i ett narkotikafritt samhälle där föräldrarna känner att lagen står på deras
      sida?
  - s: We, i.e. many European citizens, <v>grew</v> <p>up</p> after the Second World
      War hoping that a united Europe would be able to play a part in the world some
      day for the sake of the freedom and welfare of humanity, of its own citizens
      and peoples.
    t: Vi, många europeiska medborgare, har <a>växt</a> <a>upp</a> efter det andra
      världskriget med förhoppningen att ett förenat Europa en gång skulle kunna spela
      en roll till nytta för freden och välmåga för mänskligheten, för sina egna medborgare
      och folkgrupper.
  - s: I should like to remind this House and its President that in 1965 Archbishop
      Karol Wojtyła published a written declaration according to which German bishops
      had stated clearly that Germans resettled from the East wished, and indeed had,
      to understand that a whole new generation of Poles was <v>growing</v> <p>up</p>
      there, and that these Poles considered the land assigned to their parents to
      be their own homeland.
    t: Jag skulle vilja påminna Europaparlamentet och talmannen om att ärkebiskop
      Karol Wojtyła 1965 offentliggjorde en skriftlig förklaring enligt vilken tyska
      biskopar tydligt hade uppgett att tyskar som omflyttats från öster ville, och
      faktiskt måste, förstå att en ny generation polacker <a>växte</a> <a>upp</a>
      där, och att dessa polacker betraktade det land som tilldelats deras föräldrar
      som sitt eget hemland.
  - s: Mr President, it is always a great satisfaction for a mother to see the child
      she brought into the world <v>grow</v> <p>up</p> into an intelligent lively
      teenager.
