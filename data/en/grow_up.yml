      with IT, the Internet and other audio-visual services.
    t: J’appartiens moi-même à une génération qui a <a>grandi</a> avec la technologie
      de l’information, l’Internet et d’autres services audiovisuels.
  - s: The important thing for the child is that they are able to <v>grow</v> <p>up</p>
      in a secure and caring home.
    t: Ce qui est important pour les enfants, c’est de <a>grandir</a> dans un foyer
      sûr, qui prenne soin d’eux avec amour.
  - s: The fact that the perpetrators of the terrible outrages we have witnessed in
      recent years were born or <v>grew</v> <p>up</p> in Europe is a shrill wake-up
      call urging us also to look at our own societies with more critical eyes.
    t: Le fait que les auteurs des terribles attaques dont nous avons été témoins
      ces dernières années soient nés ou aient <a>grandi</a> en Europe est un cri
      d’alarme très violent nous invitant à jeter un œil plus critique sur nos sociétés.
  - s: Mr President, Commissioner, European youth is a generation that has been given
      the privilege to <v>grow</v> <p>up</p> on a peaceful continent almost free of
      boundaries, which is characterised by mobility and multilingualism, and which
      also offers a wide range of cultural and economic opportunities.
    t: Monsieur le Président, la jeunesse européenne est une génération qui a eu le
      privilège de <a>grandir</a> sur un continent en paix, presque sans frontières,
      caractérisé par la mobilité et le multilinguisme, et qui leur offre un large
      éventail de possibilités culturelles et économiques.
  - s: Although schools now refer to a metric system and many have <v>grown</v> <p>up</p>
      with these measurements, the principle for many others to use imperial measurements
      remains.
    t: Si les écoles enseignent à présent le système métrique et si beaucoup ont <a>grandi</a>
      avec ces mesures, nombre d’autres continuent à utiliser le système impérial.
  - s: Here I have in mind young people who have <v>grown</v> <p>up</p> in children’s
      homes and who suffer from a severe lack of vocational guidance.
    t: Je pense ici aux jeunes qui ont <a>grandi</a> dans des foyers d’accueil et
      qui souffrent d’un grave manque d’orientation professionnelle.
  - s: We can no longer tolerate decisions that are based on purely financial considerations
      and which can wipe a region from the world map in one fell swoop, without considering
      the families that live there, the workers that have built it and the children
      that will <v>grow</v> <p>up</p> there.
    t: Nous n’en pouvons plus de décisions qui sont fondées sur une logique purement
      financière et qui peuvent, d’un seul trait, rayer de la carte du monde une région,
      et ce, au mépris des familles qui y vivent, des travailleurs qui l’ont façonnée
      et des enfants qui y <a>grandiront</a>.
  - s: We will also be helping the children to <v>grow</v> <p>up</p> in an environment
      that gives them the security they need and sets an example for their own lives,
      so that they do not end up in a vicious circle.
    t: Nous aidons ainsi les enfants qui doivent <a>grandir</a> dans un environnement
      qui leur donne la sécurité nécessaire et leur servira d’exemple pour leur propre
      vie, pour qu’ils ne tombent pas dans un cercle vicieux.
  - s: I am only too well aware that the very concept of the family has now been pensioned
      off, but it must be admitted that, in normal circumstances, the best thing for
      a child is to <v>grow</v> <p>up</p> in an atmosphere of love, with the care
      of a father and mother, in an environment of guaranteed stability and peace.
    t: Je me rends parfaitement compte du fait que la notion même de famille a été
      aujourd’hui «mise à la retraite», mais l’on admettra que l’idéal pour un enfant
      est normalement de <a>grandir</a> dans l’affection, dans l’attention d’un père
      et d’une mère, dans un contexte de stabilité et de sérénité garanties.
  - s: As Mrs Seillier pointed out, the best protection for children is to <v>grow</v>
      <p>up</p> in an intact family.
    t: La meilleure protection - comme Mme Sellier l’a elle-même souligné -, réside
      dans la possibilité pour l’enfant de <a>grandir</a> dans une cellule familiale
      intacte.
  - s: exclusion from family, friends, health-care and education and the wherewithal
      to <v>grow</v> <p>up</p> decently and live productive lives.
    t: exclusion familiale, des amis, du système de protection sociale et de l’enseignement,
      insuffisance de moyens pour <a>grandir</a> décemment et mener une vie productive.
  - s: Mr President, the two reports currently under discussion are about children’s
      rights, their right to be children, to <v>grow</v> <p>up</p> and to develop
      in stable conditions and about their right to a family.
    t: Monsieur le Président, les deux rapports dont nous traitons actuellement concernent
      les droits des enfants, leur droit à être eux-mêmes, à <a>grandir</a> et à évoluer
      dans des conditions sûres et dans un cadre familial.
  - s: With regard to motorcycles, a wisely educational procedure of gradual access
      has been introduced which will help our young people to <v>grow</v> <p>up</p>,
      although some of them believe that they can go quicker.
    t: S’agissant des motocycles, une procédure sagement pédagogique d’accès progressif
      a été introduite, qui aidera nos jeunes à <a>grandir</a>, même si certains d’entre
      eux pensent qu’ils peuvent aller plus vite.
  - s: In Sub-Saharan Africa the average life expectancy has dropped to 47 years,
      mainly because many young people are dying and children are having to <v>grow</v>
      <p>up</p> without parents.
    t: En Afrique subsaharienne l’espérance de vie moyenne a chuté jusqu’à 47 ans,
      essentiellement parce que beaucoup de jeunes gens meurent et que les enfants
      doivent <a>grandir</a> sans parents.
  - s: 'A child who, today, is allowed neither the time nor the circumstances to be
      a child - to play, study and <v>grow</v> <p>up</p> with other children and his
      own family - will sooner or later become a dissatisfied adult, perhaps a violent
      one, one who robs and kills… We cannot allow this situation to exist:'
    t: Un enfant qui aujourd’hui n’a ni le temps ni les conditions d’être enfant -
      c’est-à-dre de pouvoir jouer, étudier, <a>grandir</a> avec les enfants de son
      âge et sa propre famille - sera demain un adulte insatisfait, peut-être violent,
      un adulte qui vole, qui tue… Nous ne pouvons permettre cela.
  - s: It was the big villa I had bought after I had <v>grown</v> <p>up</p>, had buried
      grandfather and his comrades in the orchard, become rich and left the village.
    t: C’était la grande villa que j’avais achetée après avoir <a>grandi</a>, après
      avoir enterré grand-père et ses camarades dans le verger, être devenu riche
      et avoir quitté le village.
  - s: We should listen to the vast majority of Europeans, particularly young people
      who have <v>grown</v> <p>up</p> in the digital era, and those people do not
      want there to be gate-keepers;
    t: Nous devons écouter la grande majorité des Européens, et surtout des jeunes
      qui ont <a>grandi</a> à l’ère numérique, et ces citoyens ne veulent pas devenir
      des chiens de garde.
  - s: Whilst that is a nice dream, what people really want is to be able to marry
      or cohabit in a long-term relationship and have children in the knowledge that
      they will <v>grow</v> <p>up</p> in peace and have social prospects as we do.
    t: Même si c’est un beau rêve, ce que veulent réellement les gens, c’est de pouvoir
      se marier ou cohabiter dans le cadre d’une relation à long terme et avoir des
      enfants en sachant que ceux-ci <a>grandiront</a> dans la paix et auront une
      perspective sociale tout comme nous.
  - s: And in that sense the protection of minors - our children and the citizens
      of the future - is essential, so they can <v>grow</v> <p>up</p> in a suitable
      audiovisual environment.
    t: Et dans ce sens, la protection des mineurs, la protection de nos enfants, futurs
      citoyens, est par conséquent indispensable pour qu’ils puissent <a>grandir</a>
      dans un environnement audiovisuel approprié.
  - s: The preamble to the Convention states that the child, in order to realise ’the
      full and harmonious development of his or her personality, should <v>grow</v>
      <p>up</p> in a family environment’.
    t: Le préambule à la Convention dit que l’enfant, afin de parvenir à l’«épanouissement
      harmonieux de sa personnalité, doit <a>grandir</a> dans le milieu familial».
  - s: The measures taken do everything except offer a way out into proper social
      policy and social standing, especially the measures which conflict with the
      interests of the young generations <v>growing</v> <p>up</p> on the island.
    t: C’est le cas en particulier des mesures qui vont à l’encontre des intérêts
      des jeunes générations qui <a>grandissent</a> sur l’île.
  - s: I myself was lucky enough to <v>grow</v> <p>up</p> in an entirely normal family,
      consisting of a mother and a father who were not divorced, and I still regard
      this model of a happy and united family as one of the foundations of our society.
    t: J’ai eu le grand bonheur, quant à moi, de <a>grandir</a> dans une famille tout
      à fait normale, composée d’une mère et d’un père non divorcés, et je continue
      à considérer que ce modèle de la famille heureuse et unie est l’une des bases
      de notre société ;
  - s: We must <v>grow</v> <p>up</p> very quickly.
    t: Il faudrait très rapidement <a>grandir</a>.
  - s: These are the new generation of people, who did not experience the Second World
      War, who do not know about the Cold War in Europe, and who have <v>grown</v>
      <p>up</p> in a different set of political and economic and social circumstances.
    t: Voici la nouvelle génération, qui n’a pas fait l’expérience de la seconde guerre
      mondiale, qui n’a pas connu la guerre froide en Europe, et qui a <a>grandi</a>
      dans un contexte politique, économique et social différent.
  - s: We also need to take responsibility for the state of the world in which those
      children are <v>growing</v> <p>up</p>, not least the environmental conditions
      under which many of them have to suffer.
    t: la situation mondiale dans laquelle ces enfants <a>grandissent</a>, et très
      certainement les conditions environnementales que de nombreux d’entre eux ont
      à subir.
  - s: Even if collective violence happens to be the most visible, daily acts of violence
      and problems between neighbours, which we might call small acts of violence,
      are very hard to bear for those who suffer them and it is in this climate that
      some children are born and <v>grow</v> <p>up</p> today.
    t: Et si la violence collective est celle qui se voit le plus, les violences quotidiennes,
      les problèmes de voisinage que l’on peut qualifier de petites violences sont
      très mal vécus par ceux qui en souffrent et c’est dans ce climat que naissent,
      que <a>grandissent</a> certains enfants aujourd’hui.
  - s: That determination must be translated into specific action, and I call upon
      the Council presidency to generate the necessary determination for the implementation
      of this project, so that the 80 million children living in the European Union
      can <v>grow</v> <p>up</p> in a Europe that welcomes them and is, of course,
      prepared for a better future.
    t: Il est urgent de concrétiser cette détermination, et j’en appelle au président
      du Conseil pour qu’il insuffle la volonté nécessaire à la réalisation de ce
      projet, afin que les 80 millions d’enfants qui vivent dans l’Union européenne
      puissent <a>grandir</a> dans une Europe accueillante, et bien sûr, préparée
      à un avenir meilleur.
  - s: I am not just talking about children who <v>grow</v> <p>up</p> in a violent
      family and so see this behaviour as normal, but also of a general blurring of
      moral standards.
    t: Il ne s’agit pas uniquement d’enfants qui <a>grandissent</a> dans une famille
      où règne la violence et de ce fait peuvent considérer cela comme un comportement
      normal, mais également d’un affaiblissement général des normes.
  - s: I <v>grew</v> <p>up</p> in a country where society was organised according
      to multiannual plans.
    t: J’ai <a>grandi</a> dans un pays où la société était organisée en fonction de
      plans pluriannuels.
  - s: We <v>grew</v> <p>up</p> in peace.
    t: Nous avons <a>grandi</a> en paix.
  - s: We <v>grew</v> <p>up</p> in a welfare state.
    t: Nous avons <a>grandi</a> dans un État-providence.
  - s: Secondly, as someone who <v>grew</v> <p>up</p> with the movement for more equality,
      I worry that young women think the battle is over.
    t: Deuxièmement, ayant <a>grandi</a> avec le mouvement en faveur de plus d’égalité,
      j’ai peur que les jeunes femmes ne croient que la bataille est terminée.
  - s: Secondly, I believe this Parliament has <v>grown</v> <p>up</p> because it understands
      that only with a vision of the future can you make progress.
    t: Deuxièmement, je crois que le Parlement a <a>grandi</a>, car il comprend que
      seule une vision d’avenir permet de progresser.
  - s: This is the moment when Europe <v>grows</v> <p>up</p> in its external relations.
    t: C’est le moment où l’Europe <a>grandira</a> dans ses relations étrangères.
  - s: They have <v>grown</v> <p>up</p> in a world of division and conflict.
    t: Ils ont <a>grandi</a> dans un monde de division et de conflit.
  - s: At the same time, this will mean better health for children and fewer problems
      as they are <v>growing</v> <p>up</p>.
    t: Dans le même temps, il améliorera la santé des enfants, ce qui limitera les
      problèmes au fur et à mesure qu’ils <a>grandissent</a>.
  - s: It is a victory for common sense, it is a victory for humanitarianism, it is
      a victory for democracy and not least it is a victory for all the seals that
      will be allowed to <v>grow</v> <p>up</p> without being clubbed and slaughtered
      simply for the sake of human vanity.
    t: Il s’agit d’une victoire pour le bon sens, d’une victoire pour l’humanité,
      mais aussi d’une victoire pour tous les phoques qui pourront <a>grandir</a>
      sans être battus à mort et massacrés dans le seul but de satisfaire la vanité
      des hommes.
  - s: She <v>grew</v> <p>up</p> under a Communist regime and knows exactly what she
      is talking about when she refers to basic values and fundamental liberties.
    t: Elle a <a>grandi</a> sous un régime communiste et sait très bien de quoi elle
      parle lorsqu’elle évoque les valeurs fondamentales et les libertés fondamentales.
  - s: Furthermore, if the national language is not the language widely used in education,
      government and the economy, there will be a split between first-class citizens
      who have <v>grown</v> <p>up</p> with the dominant language from birth and second-class
      citizens who have merely acquired it.
    t: Si, au demeurant, la langue du peuple n’est pas assez présente dans l’enseignement,
      l’administration et l’économie, une dichotomie voit le jour entre, d’une part,
      des citoyens «de premier ordre» ayant <a>grandi</a> avec la langue dominante
      et, d’autre part, des citoyens «de second rang» ayant appris cette langue.
  - s: Why is no mention made of parents’ right to allow their children to <v>grow</v>
      <p>up</p> in a drug-free society in which parents know that the law is on their
      side?
    t: Pourquoi n’y a-t-il rien à propos du droit des parents de permettre à leurs
      enfants de <a>grandir</a> dans une société sans drogues dans laquelle les parents
      sentent que la loi est de leur côté ?
  - s: I should like to remind this House and its President that in 1965 Archbishop
      Karol Wojtyła published a written declaration according to which German bishops
      had stated clearly that Germans resettled from the East wished, and indeed had,
      to understand that a whole new generation of Poles was <v>growing</v> <p>up</p>
      there, and that these Poles considered the land assigned to their parents to
      be their own homeland.
    t: Je voudrais rappeler à la présente Assemblée et à son Président qu’en 1965,
      l’archevêque Karol Wojtyła publiait une déclaration écrite selon laquelle les
      évêques allemands avaient clairement établi que les citoyens allemands venant
      de l’Est et réinstallés se devaient de comprendre qu’une nouvelle génération
      de Polonais <a>grandissait</a> là et que ces Polonais considéraient le pays
      assigné à leurs parents comme leur propre pays.
  - s: Tens of thousands of Roma children still <v>grow</v> <p>up</p> in segregated
      schools, where they cannot gain competitive knowledge, and they carry with them
      throughout their lives the wounds of exclusion and discrimination.
    t: Des dizaines de milliers d’enfants Roms <a>grandissent</a> encore dans des
      écoles où la ségrégation est appliquée, où il leur est impossible d’acquérir
      un savoir compétitif et d’où ils emportent pour la vie les blessures que provoquent
      l’exclusion et la discrimination.
  - s: The Convention on the Rights of the Child states that, for the harmonious development
      of personality, children need to <v>grow</v> <p>up</p> in a family environment
      based on happiness, love and understanding.
    t: La Convention relative aux droits de l’enfant dispose que, en vue du développement
      harmonieux de leur personnalité, les enfants doivent <a>grandir</a> dans un
      environnement familial fondé sur le bonheur, l’amour et la compréhension.
  - s: Since 1992 there have been countless refugees, and their children, who have
      only ever known a state of emergency, have been <v>growing</v> <p>up</p> in
      tents and covered wagons.
    t: Depuis 1992, les réfugiés sont légion, les enfants <a>grandissent</a> dans
      des conditions exceptionnelles - dans des tentes et des wagons.
  - s: If a regime like the one in Tehran, which is not only anachronistic but also
      cracks down on its own population with the death penalty, stonings and other
      methods, and we, the European Union, do not take the necessary steps, we make
      ourselves culpable, above all, towards those who would build a reasonable society
      there, towards the children who <v>grow</v> <p>up</p> under conditions that
      are anything but those which we - in agreement with my fellow Member, who is,
      unfortunately, no longer present - would wish for a future society.
    t: Si un régime tel que celui de Téhéran, qui est non seulement anachronique,
      sanctionne également sa propre population par la peine de mort, la lapidation
      et d’autres méthodes, et que l’Union européenne ne prend pas les mesures nécessaires,
      nous nous rendons coupables, avant tout à l’égard de ceux qui voudraient ériger
      une société raisonnable dans ce pays, à l’égard des enfants qui <a>grandissent</a>
      dans des conditions qui n’ont absolument rien à voir avec celles que - bien
      d’accord avec mon collègue député qui n’est, malheureusement, plus présent -
      nous souhaiterions pour une future société.
  - s: You <v>grew</v> <p>up</p> in refugee camps in Germany, went to school in Morocco
      and had a university career in Canada.
    t: Vous avez <a>grandi</a> dans des camps de réfugiés en Allemagne, vous êtes
      allées à l’école au Maroc et vous avez mené une carrière académique au Canada.
  - s: Mr President, as a little boy <v>growing</v> <p>up</p> in Portugal I collected
      Portuguese stamps and particularly remember the colourful and attractive ones
      from East Timor.
    t: Monsieur le Président, j’ai <a>grandi</a> au Portugal et je collectionnais
      les timbres de ce pays et je me souviens particulièrement des timbres colorés
      et attrayants du Timor oriental.
  - s: We farmers have <v>grown</v> <p>up</p> with the European Union and we want
      to continue to grow with it.
    t: 'Nous, agriculteurs, nous avons <a>grandi</a> avec l’Union européenne :'
  - s: <v>Growing</v> <p>up</p> in Northern Ireland, I saw too many people maimed
      and murdered in the pursuit of political goals.
    t: Ayant <a>grandi</a> en Irlande du Nord, j’ai vu trop de gens mutilés et assassinés
      au nom d’objectifs politiques.
  - s: Children need to <v>grow</v> <p>up</p> in a safe environment for which parents
      have the primary responsibility.
    t: Les enfants doivent <a>grandir</a> dans un environnement sûr dont les parents
      sont responsables au premier chef.
  - s: I <v>grew</v> <p>up</p> in what was formerly East Germany, where the politicians
      dictated operating structures and all production data to the farmers in detail.
    t: J’ai <a>grandi</a> dans l’ancienne Allemagne de l’Est, où les responsables
      politiques définissaient les structures de production et fixaient minutieusement
      tous les paramètres de production à imposer aux agriculteurs.
  - s: Most people want to be able to live in the country in which they have <v>grown</v>
      <p>up</p>.
    t: La plupart des gens souhaitent pouvoir vivre dans le pays dans lequel ils ont
      <a>grandi</a>.
  - s: If we consider the fact that they have less than ten years’ experience of functioning
      within the private economy, within the free market and with free competition,
      whereas we were born into, we have <v>grown</v> <p>up</p> with and we have been
      shaped by the framework of a free economy, then we will understand just what
      these countries are up against.
    t: Si nous songeons qu’ils ont moins de dix ans d’expérience en matière d’économie
      privée et d’économie de marché ainsi que de libre concurrence alors que, pour
      notre part, nous avons <a>grandi</a> et développé nos activités dans le cadre
      de la libre entreprise, on comprend à quels problèmes ils sont confrontés.
  - s: Generations of Gipsy in certain regions of Hungary have <v>grown</v> <p>up</p>
      in families living on benefits rather than earning a living.
    t: Dans certaines régions de Hongrie, des générations de Tziganes ont <a>grandi</a>
      dans des familles vivant des prestations sociales, au lieu de gagner leur vie.
  - s: The second important message conveyed by Mr Deva relates to a situation outstandingly
      exemplified by ourselves and the EU inasmuch as we have of course <v>grown</v>
      <p>up</p> within the framework of protectionism.
    t: Un autre message important, comme M. Deva l’a indiqué, est que nous-mêmes et
      l’UE constituons un exemple remarquable car nous avons <a>grandi</a> dans un
      environnement protectionniste.
  - s: However, UNICEF had already clearly said that more than 200 000 children in
      Western and Central Africa were <v>growing</v> <p>up</p> in this awful way.
    t: Cependant, l’Unicef avait déjà clairement déclaré que plus de 200 000 enfants
      d’Afrique de l’Ouest et d’Afrique centrale enduraient cette perverse façon de
      <a>grandir</a>.
  - s: When we see how European children <v>grow</v> <p>up</p>, we have to think about
      these African children.
    t: Quand nous voyons comment <a>grandissent</a> les enfants européens, nous devons
      penser à ces enfants africains.
  - s: Imagine the world through the eyes of a child <v>growing</v> <p>up</p> in a
      world which discriminates against it because it is female, a member of an ethnic
      minority, disabled or a lesbian.
    t: Quelle image du monde peut bien avoir un enfant <a>grandissant</a> dans un
      environnement qui le traite différemment des autres sous prétexte qu’il est
      une fille, ou qu’il fait partie d’une minorité ethnique, ou qu’il est handicapé
      ou homosexuel ?
  - s: Fortunately, however, the vast majority of children and young people <v>grow</v>
      <p>up</p> in an environment free of all these types of problem.
    t: Heureusement, la grande majorité des enfants et des jeunes <a>grandissent</a>
      dans un milieu exempt de tels facteurs néfastes.
  - s: This is a dream for those children who <v>grow</v> <p>up</p> in institutions.
    t: Cela reste à l’état de rêve pour les enfants qui <a>grandissent</a> dans des
      institutions.
  - s: All of us must now do our utmost to make sure that orphan or abandoned children
      do not have to <v>grow</v> <p>up</p> in children’s homes and other institutions,
      but in families where they will receive the affection that can carry them right
      through to their adult lives, so that they will become healthy, rather than
      damaged adults.
    t: Chacun d’entre nous doit maintenant faire tout son possible pour veiller à
      ce que les enfants orphelins ou abandonnés ne <a>grandissent</a> pas dans des
      foyers pour enfants ou dans d’autres institutions, mais dans des familles où
      ils recevront l’affection qui peut les accompagner sur le chemin de leurs vies
      d’adultes, de sorte qu’ils deviendront des adultes sains, et non des adultes
      abîmés.
  - s: They also have the right to <v>grow</v> <p>up</p> to become healthy adults,
      both in body and soul.
    t: Ils ont également le droit de <a>grandir</a> pour devenir des adultes sains,
      à la fois de corps et d’âme.
  - s: To achieve this, it is imperative that these abandoned, neglected and orphaned
      children <v>grow</v> <p>up</p> in a family and in a healthy environment.
