      but in families where they will receive the affection that can carry them right
      through to their adult lives, so that they will become healthy, rather than
      damaged adults.
    t: Todos nós temos de dar agora o nosso melhor para garantir que as crianças órfãs
      ou abandonadas não têm de <a>crescer</a> em orfanatos e outras instituições,
      mas sim em famílias onde possam receber o afecto que as vai acompanhar até às
      suas vidas adultas.
  - s: To achieve this, it is imperative that these abandoned, neglected and orphaned
      children <v>grow</v> <p>up</p> in a family and in a healthy environment.
    t: Para isso, é imperativo que essas crianças abandonadas, negligenciadas e órfãs
      <a>cresçam</a> numa família e num ambiente saudáveis.
  - s: more than 130 million children in developed countries <v>grow</v> <p>up</p>
