      giovani generazioni che <a>crescono</a> sull’isola, servono a tutto fuorché
      a offrire una strada verso un’adeguata politica e posizione sociale.
  - s: I myself was lucky enough to <v>grow</v> <p>up</p> in an entirely normal family,
      consisting of a mother and a father who were not divorced, and I still regard
      this model of a happy and united family as one of the foundations of our society.
    t: Ho avuto la fortuna di <a>crescere</a> in una famiglia normale, composta da
      un padre ed una madre non divorziati e continuo a credere che tale modello di
      famiglia felice ed unita sia uno dei fondamenti della società.
  - s: Whole generations are <v>growing</v> <p>up</p> in camps and I believe that
      even at this stage of the negotiations it would be possible to provide aid,
      to obtain improvements, to build a bridge between ECHO and a TACIS programme.
    t: Intere generazioni <a>crescono</a> nei campi profughi e credo che già all’attuale
      livello degli accordi sia possibile fornire un aiuto, un sostegno, gettare una
      passerella fra ECHO e uno dei programmi TACIS.
  - s: We also need to take responsibility for the state of the world in which those
      children are <v>growing</v> <p>up</p>, not least the environmental conditions
      under which many of them have to suffer.
    t: Dobbiamo anche farci carico della responsabilità per lo stato del mondo in
      cui questi bambini <a>crescono</a> e soprattutto per le condizioni ambientali
      che molti di loro devono subire.
  - s: Even if collective violence happens to be the most visible, daily acts of violence
      and problems between neighbours, which we might call small acts of violence,
      are very hard to bear for those who suffer them and it is in this climate that
      some children are born and <v>grow</v> <p>up</p> today.
    t: E se la violenza collettiva è quella che più si vede, le violenze quotidiane,
      i problemi di vicinato qualificabili alla stregua di piccoli soprusi sono comunque
      vissuti molto male da chi li subisce, ed è proprio in questo clima che, al giorno
      d’oggi, nascono e <a>crescono</a> alcuni bambini.
  - s: That determination must be translated into specific action, and I call upon
      the Council presidency to generate the necessary determination for the implementation
      of this project, so that the 80 million children living in the European Union
      can <v>grow</v> <p>up</p> in a Europe that welcomes them and is, of course,
      prepared for a better future.
    t: È urgente concretizzare questa determinazione, e faccio appello in questo senso
      al presidente del Consiglio perché apporti la volontà necessaria alla realizzazione
      di questo progetto, affinché gli 80 milioni di bambini che vivono nell’Unione
      europea possano <a>crescere</a> in un’Europa accogliente, e naturalmente, preparata
      a un futuro migliore.
  - s: I am not just talking about children who <v>grow</v> <p>up</p> in a violent
      family and so see this behaviour as normal, but also of a general blurring of
      moral standards.
    t: Non mi riferisco solo ai bambini che <a>crescono</a> in una famiglia violenta
      e pertanto considerano tale comportamento normale, ma anche ad un generale rilassamento
      dei principi morali.
  - s: Or girls <v>growing</v> <p>up</p> in circumstances like this later on unconsciously
      choose a tyrannical partner and often become the victim of domestic violence.
    t: In situazioni di questo tipo i figli possono scappare di casa o aggredire i
      loro genitori, oppure le ragazze che <a>crescono</a> in tali condizioni in seguito
      scelgono inconsapevolmente un partner tirannico e spesso diventano vittime di
      violenza domestica.
  - s: I <v>grew</v> <p>up</p> in a country where society was organised according
      to multiannual plans.
    t: Sono <a>cresciuto</a> in un paese la cui società era organizzata secondo piani
      pluriennali.
  - s: We <v>grew</v> <p>up</p> in peace.
    t: siamo <a>cresciuti</a> nella pace, tutelati da uno Stato sociale, contraendo
      debiti che lasceremo in eredità alle future generazioni.
  - s: Madam Minister, since 11 February, when our Parliament reacted to the first
      news of the massacres in Kosovo, it has ceaselessly denounced the atrocities
      committed in that province, caught up again in that hellish spiral of violence
      and fear which has caused so much suffering through the systematic violation
      of a human being’s most basic rights, one of the first of which is that of being
      able to stay in the place where one was born, and to retain the culture one
      has <v>grown</v> <p>up</p> with.
    t: Signora Ministro, dallo scorso 11 febbraio, quando ha reagito alle prime notizie
      sui massacri perpetrati in Kosovo, il Parlamento non ha mai smesso di denunciare
      le atrocità commesse in quella regione dove era stato messo in moto, ancora
      una volta, l’infernale ingranaggio della violenza e della paura, causa di tante
      sofferenze dovute alla sistematica violazione dei più elementari diritti dell’essere
      umano, al primo posto dei quali figura quello di rimanere sul suolo che l’ha
      visto nascere e di conservare la cultura nella quale è <a>cresciuto</a>.
  - s: They have <v>grown</v> <p>up</p> in a world of division and conflict.
    t: sono <a>cresciuti</a> in un mondo di divisionie conflitti.
  - s: I <v>grew</v> <p>up</p> in the Middle East, so I know the region pretty well.
    t: Sono <a>cresciuto</a> in Medio Oriente, e quindi conosco bene la regione.
  - s: At the same time, this will mean better health for children and fewer problems
      as they are <v>growing</v> <p>up</p>.
    t: Accolgo favorevolmente la relazione dell’onorevole Estrela in quanto cerca
      di tutelare nel miglior modo possibile le donne in gravidanza e le madri e,
      al contempo, di garantire migliori condizioni di salute per i bambini e minori
      problemi man mano che <a>crescono</a>.
  - s: It is a victory for common sense, it is a victory for humanitarianism, it is
      a victory for democracy and not least it is a victory for all the seals that
      will be allowed to <v>grow</v> <p>up</p> without being clubbed and slaughtered
      simply for the sake of human vanity.
    t: È il trionfo del senso comune e dell’umanitarismo, una vittoria della democrazia
      e, non da ultimo, una vittoria per tutte quelle foche che potranno <a>crescere</a>
      senza dover essere massacrate a colpi di bastone per soddisfare la vanità dell’uomo.
  - s: We <v>grew</v> <p>up</p> listening to banned radio programmes, broadcast from
      Munich, with the proud name of ’Radio Free Europe’.
    t: Siamo <a>cresciuti</a> ascoltando programmi radiofonici vietati trasmessi da
      Monaco da un’emittente orgogliosamente chiamata «Radio Europa Libera».
  - s: This initiative is in fact a means of enabling the leaders of tomorrow to <v>grow</v>
      <p>up</p> in a context which is no longer national but, at long last, European.
    t: Si tratta infatti di un’iniziativa utile a fare <a>crescere</a> i protagonisti
      di domani in un contesto che non è più nazionale ma diviene infine europeo.
  - s: The symbols for the currencies we have <v>grown</v> <p>up</p> with will disappear.
    t: I simboli delle valute con le quali siamo <a>cresciuti</a> scompariranno.
  - s: The new generations are <v>growing</v> <p>up</p> unaware.
    t: Le nuove generazioni <a>crescono</a> impreparate.
  - s: Why is no mention made of parents’ right to allow their children to <v>grow</v>
      <p>up</p> in a drug-free society in which parents know that the law is on their
      side?
    t: Perché non si parla dei diritti dei genitori, i quali si aspettano che i figli
      <a>crescano</a> in una società senza droga in cui sanno che la legge è dalla
      loro parte?
  - s: We, i.e. many European citizens, <v>grew</v> <p>up</p> after the Second World
      War hoping that a united Europe would be able to play a part in the world some
      day for the sake of the freedom and welfare of humanity, of its own citizens
      and peoples.
    t: Noi, come molti cittadini europei, siamo <a>cresciuti</a> dopo la Seconda guerra
      mondiale nella speranza che una volta riunita, l’Europa avrebbe potuto svolgere
      un ruolo a favore della pace e del benessere dell’umanità, dei suoi cittadini
      e dei suoi popoli.
  - s: Mr President, it is always a great satisfaction for a mother to see the child
      she brought into the world <v>grow</v> <p>up</p> into an intelligent lively
      teenager.
    t: Signor Presidente, per una madre è sempre una grande soddisfazione vedere il
      figlio a cui ha dato la luce <a>crescere</a> e diventare un adolescente vivace
      e intelligente.
  - s: Tens of thousands of Roma children still <v>grow</v> <p>up</p> in segregated
      schools, where they cannot gain competitive knowledge, and they carry with them
      throughout their lives the wounds of exclusion and discrimination.
    t: Decine di migliaia di bambini rom <a>crescono</a> ancora in scuole segregate
      e si porteranno dietro per tutta la vita le ferite dell’esclusione e della discriminazione.
  - s: The Convention on the Rights of the Child states that, for the harmonious development
      of personality, children need to <v>grow</v> <p>up</p> in a family environment
      based on happiness, love and understanding.
    t: La Convenzione sui diritti del fanciullo sancisce che, ai fini dello sviluppo
      armonico della personalità, i bambini devono <a>crescere</a> in un ambiente
      familiare basato sulla felicità, sull’amore e sulla comprensione.
  - s: Mr Frattini, the Italian Minister for Foreign Affairs, is right to propose
      constructing buildings and care homes so that they can <v>grow</v> <p>up</p>
      with dignity in their own country and facilitating temporary trips abroad for
      holidays and, chiefly, for education.
    t: Bene ha fatto il ministro degli Esteri italiano Frattini a proporre di costruire
      strutture e case-famiglia per farli <a>crescere</a> dignitosamente nella loro
      terra e di agevolare viaggi temporanei all’estero per le vacanze e soprattutto
      per l’istruzione.
  - s: If a regime like the one in Tehran, which is not only anachronistic but also
      cracks down on its own population with the death penalty, stonings and other
      methods, and we, the European Union, do not take the necessary steps, we make
      ourselves culpable, above all, towards those who would build a reasonable society
      there, towards the children who <v>grow</v> <p>up</p> under conditions that
      are anything but those which we - in agreement with my fellow Member, who is,
      unfortunately, no longer present - would wish for a future society.
    t: Se un regime come quello di Teheran, che non è solo anacronistico ma che usa
      anche il pugno duro con i suoi cittadini ricorrendo alla pena di morte, alla
      lapidazione e ad altri metodi, e noi, l’Unione europea, non intraprenderemo
      i passi necessari, diverremo colpevoli, soprattutto nei confronti di quanti
      costruirebbero una società ragionevole, nei confronti dei bambini che <a>crescono</a>
      soggetti a condizioni che sono l’opposto di quanto noi - d’accordo con il mio
      collega che, sfortunatamente, non è più presente - desidereremmo per una società
      futura.
  - s: It is much better for a juvenile fish to continue to live in the sea and <v>grow</v>
      <p>up</p> to feed people or other fish instead of being discarded and the subject
      of negotiations on fishmeal production.
    t: Per un pesce giovane è molto meglio continuare a vivere nel mare e <a>crescere</a>
      per nutrire gli esseri umani o altri pesci, anziché essere rigettato e soggetto
      ai negoziati della produzione di farina di pesce.
  - s: We farmers have <v>grown</v> <p>up</p> with the European Union and we want
      to continue to grow with it.
    t: 'Noi agricoltori siamo <a>cresciuti</a> con l’Unione europea:'
  - s: In my opinion, the parents of tomorrow need to <v>grow</v> <p>up</p> with children
      to be able to appreciate them.
    t: Ritengo che i genitori di domani debbano <a>crescere</a> con i bambini per
      imparare ad apprezzarli.
  - s: <v>Growing</v> <p>up</p> in Northern Ireland, I saw too many people maimed
      and murdered in the pursuit of political goals.
    t: Essendo <a>cresciuto</a> nell’Irlanda del nord ho visto fin troppe persone
      menomate e assassinate nel perseguimento di obiettivi politici.
  - s: Children need to <v>grow</v> <p>up</p> in a safe environment for which parents
      have the primary responsibility.
    t: I bambini devono <a>crescere</a> in un ambiente sano e questa è una responsabilità
      sostanzialmente dei genitori.
  - s: The proof of this statement is even borne out by a fellow Member of this Parliament,
      whom I have a great deal of respect for, who was born, <v>grew</v> <p>up</p>
      and studied within Transylvania’s Hungarian community, and now successfully
      represents Hungary in this house.
    t: Queste parole sono confermate anche da un onorevole collega, per il quale ho
      il massimo rispetto, che è nato e <a>cresciuto</a> e ha studiato nella comunità
      ungherese di Transilvania e ora rappresenta con successo l’Ungheria in quest’Aula.
  - s: I was born, and <v>grew</v> <p>up</p>, in Bosnia and I experienced the war
      in that country.
    t: Io sono nata e <a>cresciuta</a> in Bosnia e ho vissuto la guerra in quel paese.
  - s: Most people want to be able to live in the country in which they have <v>grown</v>
      <p>up</p>.
    t: In genere infatti la gente vuole vivere nel paese in cui è <a>cresciuta</a>.
  - s: If we consider the fact that they have less than ten years’ experience of functioning
      within the private economy, within the free market and with free competition,
      whereas we were born into, we have <v>grown</v> <p>up</p> with and we have been
      shaped by the framework of a free economy, then we will understand just what
      these countries are up against.
    t: Se teniamo presente che questi paesi hanno alle spalle sì e no dieci anni di
      esperienza in materia di economia privata, di libero mercato e di libera concorrenza,
      mentre nei nostri paesi noi siamo nati, <a>cresciuti</a> e abbiamo iniziato
      a lavorare in un contesto di libera economia, possiamo ben capire quale sia
      l’entità dei problemi affrontati da questi paesi.
  - s: As one young South African who had <v>grown</v> <p>up</p> in Denmark expressed
      it, ‘it is good for South Africa now that Mandela is retiring.’
    t: 'Per dirla con le parole di un giovane sudafricano <a>cresciuto</a> in Danimarca:'
  - s: The second important message conveyed by Mr Deva relates to a situation outstandingly
      exemplified by ourselves and the EU inasmuch as we have of course <v>grown</v>
      <p>up</p> within the framework of protectionism.
    t: Il secondo messaggio fondamentale che emerge dalla relazione Deva riguarda
      una situazione di cui noi e l’Unione europea rappresentiamo l’esempio più evidente,
      nella misura in cui siamo naturalmente <a>cresciuti</a> nell’ambito del protezionismo;
  - s: However, UNICEF had already clearly said that more than 200 000 children in
      Western and Central Africa were <v>growing</v> <p>up</p> in this awful way.
    t: Tuttavia, l’UNICEF aveva già affermato che più di 200.000 bambini dell’Africa
      occidentale e centrale erano vittime di questo modo perverso di <a>crescere</a>.
  - s: Imagine the world through the eyes of a child <v>growing</v> <p>up</p> in a
      world which discriminates against it because it is female, a member of an ethnic
      minority, disabled or a lesbian.
    t: Immaginate il mondo attraverso gli occhi di un piccolo essere che <a>cresce</a>
      in un mondo che lo discrimina soltanto perché è femmina, appartiene a una minoranza
      etnica, è disabile o lesbica.
  - s: Fortunately, however, the vast majority of children and young people <v>grow</v>
      <p>up</p> in an environment free of all these types of problem.
    t: Per fortuna però la stragrande maggioranza dei bambini e dei giovani <a>cresce</a>
      in un ambiente che non presenta le caratteristiche di tali situazioni critiche.
  - s: Most cats and dogs <v>growing</v> <p>up</p> in Europe can count on being stroked,
      fed, exercised and well cared for.
    t: I cani e i gatti che <a>crescono</a> in Europa possono quasi sempre contare
      su carezze, cibo abbondante, sani esercizi e cure affettuose;
  - s: This is a dream for those children who <v>grow</v> <p>up</p> in institutions.
    t: Per i bambini che <a>crescono</a> in istituto, questo rimane un sogno.
  - s: All of us must now do our utmost to make sure that orphan or abandoned children
      do not have to <v>grow</v> <p>up</p> in children’s homes and other institutions,
      but in families where they will receive the affection that can carry them right
      through to their adult lives, so that they will become healthy, rather than
      damaged adults.
    t: Dobbiamo fare quanto in nostro potere per garantire che orfani e trovatelli
      non debbano <a>crescere</a> in strutture di accoglienza o istituti, ma in famiglie
      dove ricevere l’affetto che li accompagnerà nel percorso per diventare adulti
      sani, anziché incompleti.
  - s: To achieve this, it is imperative that these abandoned, neglected and orphaned
      children <v>grow</v> <p>up</p> in a family and in a healthy environment.
    t: Per raggiungere tale risultato, è essenziale che i bambini abbandonati, trascurati
      o rimasti orfani <a>crescano</a> in una famiglia e in un ambiente sano.
  - s: more than 130 million children in developed countries <v>grow</v> <p>up</p>
      without access to a basic education due to their poverty, and 60% of them are
      girls;
    t: oltre 130 milioni di bambini, nei paesi sviluppati, <a>crescono</a> senza poter
      accedere a un’istruzione di base proprio a causa della povertà, e il 60 per
      cento di questi sono femmine;
  - s: We need a social protection system that recognizes that many people, especially
      women, face poverty after retirement because they have not had the opportunity
      to build up occupational pensions and a social protection system that values
      the children of Europe and is concerned that too many of them, for example one
      in three in the United Kingdom, are still <v>growing</v> <p>up</p> in households
      which are below the poverty line.
    t: C’è bisogno di un sistema di protezione sociale che riconosca che molte persone,
      e soprattutto le donne, si trovano di fronte alla povertà una volta andate in
      pensione in quanto non hanno avuto l’opportunità di costituirsi una pensione
      occupazionale, e di un sistema di protezione sociale che dia il giusto valore
      ai bambini d’Europa e si preoccupi del fatto che troppi tra loro (nel Regno
      Unito, per esempio, uno su tre), <a>crescono</a> ancora in famiglie che vivono
      al di sotto della soglia di povertà.
  - s: The young generation that has <v>grown</v> <p>up</p> since then has hardly
      been able to go outside their own borders.
    t: La giovane generazione che da allora è <a>cresciuta</a>, difficilmente è riuscita
      a valicare i propri confini.
  - s: Our children, the future generation, are <v>growing</v> <p>up</p> in these
      conditions.
    t: I nostri bambini, la generazione futura, stanno <a>crescendo</a> in queste
      condizioni.
  - s: Major records and distinctions are no longer the objective of the athletes
      alone, but also of a global industry which has <v>grown</v> <p>up</p> around
      sport.
    t: I migliori tempi e prestazioni non sono più solo l’obiettivo degli atleti,
      ma anche dell’industria globale che è <a>cresciuta</a> attorno allo sport.
  - s: it is about teenagers getting residence permits in the country in which they
      have <v>grown</v> <p>up</p>.
    t: riguarda la possibilità dei minori di ottenere permessi di soggiorno nel paese
      in cui sono <a>cresciuti</a>.
  - s: People do not have many chances to <v>grow</v> <p>up</p> in health and prosperity,
      and if they do they lack fundamental freedoms such as freedom of expression.
    t: I cittadini non hanno molte possibilità di <a>crescere</a> in condizioni di
      salute e prosperità e in ogni caso si vedono negati diritti fondamentali, come
      la libertà di espressione.
  - s: Having myself been born and <v>grown</v> <p>up</p> on a Mediterranean island,
      Crete, I know very well and at first hand all the vital problems faced by an
      island, precisely because of its insular character.
    t: Essendo a mia volta nato e <a>cresciuto</a> in un’isola del Mediterraneo, Creta,
      conosco molto bene e in prima persona i problemi di vitale importanza che gravano
      su un’isola, a causa del suo carattere, appunto, insulare.
  - s: There is no duty more important than ensuring that their rights are respected,
      that their welfare is protected, that their lives are free from fear and want
      and that they <v>grow</v> <p>up</p> in peace.’
    t: Non c’è dovere più importante di quello di assicurare il rispetto dei loro
      diritti, la tutela del loro benessere, la libertà delle loro vite dalla paura
      e dal bisogno, e che <a>crescano</a> in pace».
  - s: I hope that we can all <v>grow</v> <p>up</p> quickly and bring a little more
      dignity and integrity to our role as co-legislator.
    t: Spero che <a>cresceremo</a> tutti presto e che svolgeremo con maggiore dignità
      e integrità il nostro compito di colegislatori.
  - s: I believe that, because of these events, Europe has <v>grown</v> <p>up</p>
      over these six months.
    t: Penso che, in seguito a questi eventi, in questo semestre l’Europa sia <a>cresciuta</a>.
  - s: Violence and murder can never be reconciled with the Christian view of human
      beings which I know that you, President Mugabe, have <v>grown</v> <p>up</p>
      with and embraced.
    t: La violenza e l’omicidio non sono in nessun caso conciliabili con la visione
      cristiana dell’uomo che io so a lei nota, Presidente Mugabe, perché lei vi è
      <a>cresciuto</a>.
  - s: Adoptions, however, can never be a contribution to development aid, because
      development aid means creating the conditions in which children can <v>grow</v>
      <p>up</p> in their own countries.
    t: L’aiuto allo sviluppo comporta infatti che vengano creati i presupposti affinché
      i minori possano <a>crescere</a> nel loro paese.
  - s: There are many dividing lines and differences between children’s chances of
      <v>growing</v> <p>up</p> in secure conditions.
    t: Molte barriere, molte disuguaglianze dividono fra loro i bambini rispetto alla
      possibilità di <a>crescere</a> in un ambiente sicuro.
  - s: I am also directly concerned with the effects of reprocessing on neighbouring
      states, such as my own, where radioactive contamination from Sellafield has
      been found on the east coast beaches, in particular Carlingford Lough, where
      I <v>grew</v> <p>up</p>.
    t: Mi preoccupano inoltre le possibili conseguenze del ritrattamento per i paesi
      confinanti come il mio, dove la contaminazione di Sellafield ha raggiunto alcune
      spiagge della costa orientale, ed in particolare Carlingford Lough, dove sono
      <a>cresciuta</a>.
  - s: Like everyone else who <v>grew</v> <p>up</p> and lives in a more remote region,
      I know that there are pronounced disparities between regions, and even inside
      individual regions.
    t: 'Come chiunque altro che sia <a>cresciuto</a> e abbia vissuto in una regione
      più lontana, sono consapevole che esistono evidenti disuguaglianze tra le regioni,
      persino all’interno delle singole regioni, che a volte sono anche maggiori tra
      i singoli paesi:'
  - s: I hope that this House will <v>grow</v> <p>up</p> and that some in this House
      will see beyond their days as students wearing Che Guevara T-shirts.
    t: Spero che quest’Aula <a>cresca</a> e alcuni suoi esponenti vedano oltre i loro
      giorni da studenti vestiti con T-shirt Che Guevara.
  - s: I <v>grew</v> <p>up</p> in the GDR and I still remember how the Communists
      kept trying to misuse the potential and chances of this region with their propaganda
      about the Baltic Sea being a sea of peace;
    t: Sono <a>cresciuto</a> nella Repubblica democratica tedesca e ricordo ancora
      che i comunisti hanno sempre tentato, propagandando il Mar Baltico come un mare
