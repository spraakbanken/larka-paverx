      which often finance it, and which are responsible for the fact that yesterday
      we saw the greatest tragedy since the end of the second world war, the greatest
      ever terrorist tragedy.
    t: Der Terrorismus kommt nicht vom Mond, er entsteht und <a>gedeiht</a> in jenen
      Ländern, die ihn fördern, die ihn vielfach finanzieren und die mit dafür verantwortlich
      sind, dass wir gestern die größte Tragödie seit dem Ende des zweiten Weltkrieges
      erleben mussten, die größte terroristische Tragödie.
es:
- c: 103
  r: 1
  v: crecer
  x:
  - s: This splendid scheme thoroughly deserves to be continuously developed, signifying
      as it does an investment in our young people <v>growing</v> <p>up</p> to be
      healthy and able to contribute to the integration of a healthy and united Europe.
    t: Esta acción destacable merece ser continuada, pues supone una inversión en
      nuestra juventud para que <a>crezca</a> sana y contribuya al crecimiento de
      una Europa unida y sana.
  - s: I would remind the House that I belong to the generation which <v>grew</v>
      <p>up</p> with the slogan ’our borders are in Kyrenia’.
    t: Me gustaría recordar a la Cámara que pertenezco a la generación que <a>creció</a>
      con el eslogan «nuestras fronteras están en Kyrenia».
  - s: potential perpetrators <v>grow</v> <p>up</p> in our Islamist parallel societies,
      with madrasahs and preachers of hate, in particular, playing a major, a disastrous,
      role.
    t: por eso, los potenciales perpetradores <a>crecen</a> en nuestras sociedades
      islamistas paralelas, con madrazas y predicadores que inculcan el odio, en particular,
      desempeñando un papel trascendental y catastrófico.
  - s: As many people have said, we still do not have peace in Northern Ireland, but
      we are getting there and I hope that the generation that is <v>growing</v> <p>up</p>
      in Northern Ireland, in particular young people, have the right to grow up in
      a demilitarized society where guns are seen not as the norm but as something
      unusual.
    t: Como han dicho muchos, aún no tenemos la paz en Irlanda del Norte, pero estamos
      acercándonos a ella y espero que la generación que está <a>creciendo</a> en
      Irlanda del Norte, en particular los jóvenes, tenga derecho a hacerlo en una
      sociedad desmilitarizada en la que no se consideren las pistolas como la norma,
      sino como algo inhabitual.
  - s: It gives me particular pleasure to see children taking an interest in European
      issues and in our institutions because it is important to <v>grow</v> <p>up</p>
      as Europeans from an early age.
    t: Es para mí un placer especial ver que los jóvenes manifiestan interés por los
      asuntos europeos y nuestras instituciones, porque es importante <a>crecer</a>
      como europeos ya desde una edad temprana.
  - s: Madam President, much has been said, but as a child who <v>grew</v> <p>up</p>
      in Belfast and spent thirty of my thirty-nine years in the violent conflict
      in my homeland, I personally want to mark today’s historic occasion.
    t: Señora Presidenta, se han dicho muchas cosas, pero como la niña que <a>creció</a>
      en Belfast y pasó treinta de mis treinta y nueve años en el conflicto violento
      de mi patria, quiero celebrar personalmente la ocasión histórica de hoy.
  - s: On the basis of the right which children have to a father and mother and to
      secure conditions in which to <v>grow</v> <p>up</p> in a family environment,
      it is our common challenge, in the face of the new millennium, to allow children’s
      needs to be our guide in all the work that is done in society.
    t: El reto que tenemos para el próximo milenio es dejar que las necesidades de
      los niños guíen el trabajo social en todas sus formas, teniendo como punto de
      partida el derecho de los niños a un padre y a una madre y a <a>crecer</a> en
      un entorno familiar seguro.
  - s: I know what democracy is because I had the good fortune to <v>grow</v> <p>up</p>
      in a country like Sweden which has a long democratic tradition.
    t: Sé lo que es la democracia porque he tenido la ventaja de <a>crecer</a> en
      un país como Suecia, que tenía una larga tradición democrática.
  - s: the new ideas and experience which women can inject by reason of the different
      way in which they live and <v>grow</v> <p>up</p>.
    t: El incremento del número de mujeres, o, como lo ha formulado el primer ministro
      francés, Sr. Jospin, « …el incremento de la influencia de las mujeres en los
      centros de decisión… » es el mejor camino para la renovación de la política,
      para una nueva aproximación a las cuestiones, para injertar en el pensamiento
      político nuevas ideas y nuevas vivencias, las ideas y vivencias que las mujeres
      aportan y que proceden del modo diferente en que ellas viven y <a>crecen</a>.
  - s: I hope that my children and other people’s will <v>grow</v> <p>up</p> without
      the nuclear threat with which we grew up.
    t: Espero que mi hijo y los de las demás personas <a>crezcan</a> sin la amenaza
      del estallido de una guerra nuclear con la que nosotros crecimos.
  - s: European democracy has just been born, and it is up to us to ensure that it
      <v>grows</v> <p>up</p> properly.
    t: La democracia europea acaba de nacer, es cosa nuestra hacerla <a>crecer</a>.
  - s: For that reason I believe that the Commission, without interfering in the internal
      affairs of Belgian society and of the Belgian system, quite rightly requests
      the resignation of the former Minister, not because he has a criminal responsibility,
      but because he has a moral responsibility towards those children who will never
      be able to <v>grow</v> <p>up</p> and take pleasure in life.
    t: no porque tenga responsabilidad penal, sino por tener responsabilidad moral
      frente a estos niños que no podrán jamás <a>crecer</a> ni disfrutar de la vida.
  - s: We owe this to our younger generations who no longer <v>grow</v> <p>up</p>
      under such regimes and whose awareness of totalitarianism in all its forms has
      become alarmingly superficial and inadequate, even in the five years since the
      expansion of 2004.
    t: Se lo debemos a las generaciones más jóvenes que ya no <a>crecen</a> bajo dichos
      regímenes y cuya conciencia política del totalitarismo en todas sus formas se
      ha vuelto alarmantemente superficial e inadecuada, incluso en los cinco años
      que han transcurrido desde la ampliación de 2004.
  - s: I am from a generation which <v>grew</v> <p>up</p> with hundreds of thousands
      of so-called Yugoslavian foreign workers.
    t: Pertenezco a una generación que <a>creció</a> con cientos de miles de los llamados
      trabajadores extranjeros yugoslavos.
  - s: The important thing for the child is that they are able to <v>grow</v> <p>up</p>
      in a secure and caring home.
    t: Lo importante para los niños es <a>crecer</a> en un hogar estable y solícito.
  - s: The fact that the perpetrators of the terrible outrages we have witnessed in
      recent years were born or <v>grew</v> <p>up</p> in Europe is a shrill wake-up
      call urging us also to look at our own societies with more critical eyes.
    t: El hecho de que los culpables de los atentados que hemos presenciado en los
      últimos años nacieran o <a>crecieran</a> en Europa constituye una estridente
      llamada de alerta que nos insta también analizar nuestras sociedades con un
      ojo más crítico.
  - s: Mr President, Commissioner, European youth is a generation that has been given
      the privilege to <v>grow</v> <p>up</p> on a peaceful continent almost free of
      boundaries, which is characterised by mobility and multilingualism, and which
      also offers a wide range of cultural and economic opportunities.
    t: Señor Presidente, señora Comisaria, la juventud europea es una generación a
      la que se ha dado el privilegio de <a>crecer</a> en un continente pacífico casi
      sin límites, que se caracteriza por la movilidad y el multilingüismo, y que
      también ofrece un amplio abanico de oportunidades culturales y económicas.
  - s: Although schools now refer to a metric system and many have <v>grown</v> <p>up</p>
      with these measurements, the principle for many others to use imperial measurements
      remains.
    t: A pesar de que en los colegios ahora se aprende el sistema métrico decimal
      y de que muchos han <a>crecido</a> con estas unidades de medida, para muchos
      otros se mantiene el principio de utilizar el sistema imperial.
  - s: Here I have in mind young people who have <v>grown</v> <p>up</p> in children’s
      homes and who suffer from a severe lack of vocational guidance.
    t: Me refiero a los jóvenes que han <a>crecido</a> en casas de acogida y que carecen
      totalmente de orientación profesional.
  - s: We can no longer tolerate decisions that are based on purely financial considerations
      and which can wipe a region from the world map in one fell swoop, without considering
      the families that live there, the workers that have built it and the children
      that will <v>grow</v> <p>up</p> there.
    t: No podemos seguir tolerando decisiones basadas en consideraciones puramente
      financieras que pueden borrar del mapa una región de un plumazo, sin tener en
      cuenta a las familias que viven en ella, a los trabajadores que la han construido
      y a los niños que <a>crecerán</a> allí.
  - s: We will also be helping the children to <v>grow</v> <p>up</p> in an environment
      that gives them the security they need and sets an example for their own lives,
      so that they do not end up in a vicious circle.
    t: Así ayudamos a los hijos, que deben <a>crecer</a> en un entorno que requiere
      una cierta seguridad y que les sirva de imagen para su propia vida, para que
      no caigan en un círculo vicioso.
  - s: I am only too well aware that the very concept of the family has now been pensioned
      off, but it must be admitted that, in normal circumstances, the best thing for
      a child is to <v>grow</v> <p>up</p> in an atmosphere of love, with the care
      of a father and mother, in an environment of guaranteed stability and peace.
    t: Me doy perfectamente cuenta de que el concepto mismo de familia ha quedado
      obsoleto, aunque debe admitirse que, normalmente, lo mejor para un niño es <a>crecer</a>
      con el afecto y el cuidado de un padre y una madre, en un contexto de probada
      estabilidad y serenidad.
  - s: Mr President, the two reports currently under discussion are about children’s
      rights, their right to be children, to <v>grow</v> <p>up</p> and to develop
      in stable conditions and about their right to a family.
    t: Señor Presidente, los dos informes que debatimos tratan de los derechos del
      niño, de su derecho a ser niño, a <a>crecer</a> y desarrollarse en una situación
      estable, y a su derecho a tener una familia.
  - s: Many are the children currently <v>growing</v> <p>up</p> in insecure conditions
      who are being exploited.
    t: Son muchos los que actualmente <a>crecen</a> bajo unas condiciones de inseguridad,
      y se ven explotados con fines lucrativos.
  - s: In Sub-Saharan Africa the average life expectancy has dropped to 47 years,
      mainly because many young people are dying and children are having to <v>grow</v>
      <p>up</p> without parents.
    t: En el África subsahariana, la esperanza de vida ha descendido a 47 años, principalmente
      porque mucha gente joven está muriendo y los niños están <a>creciendo</a> sin
      padres.
  - s: 'A child who, today, is allowed neither the time nor the circumstances to be
      a child - to play, study and <v>grow</v> <p>up</p> with other children and his
      own family - will sooner or later become a dissatisfied adult, perhaps a violent
      one, one who robs and kills… We cannot allow this situation to exist:'
    t: Un niño que hoy no disfruta ni del tiempo ni tampoco de las condiciones para
      ser niño —poder jugar, estudiar, <a>crecer</a> con niños de su misma edad y
      con su familia— en el futuro será un hombre insatisfecho, quizás violento, un
      hombre que roba, mata… No podemos permitirlo y debemos hacer todo lo que esté
      a nuestro alcance para evitarlo.
  - s: It was the big villa I had bought after I had <v>grown</v> <p>up</p>, had buried
      grandfather and his comrades in the orchard, become rich and left the village.
    t: La gran mansión que había comprado, una vez había <a>crecido</a>, que había
      enterrado en el vergel a mi abuelo y a sus camaradas, me había hecho rico y
      había abandonado el pueblo.
  - s: Mr President, Commissioner, we cannot let our children <v>grow</v> <p>up</p>
      with nothing but cartoon strips, television series, e-mail, Internet, ready-cooked
      rice and potatoes, without knowing the enriching pleasure of a good book.
    t: Señor Presidente, señor Comisario, no podemos permitir que nuestros hijos <a>crezcan</a>
      con tebeos, series de televisión, e-mail, Internet, patatas y arroz precocinado,
      sin que su educación vaya acompañada de algo más profundo como es un libro.
  - s: Whilst that is a nice dream, what people really want is to be able to marry
      or cohabit in a long-term relationship and have children in the knowledge that
      they will <v>grow</v> <p>up</p> in peace and have social prospects as we do.
    t: Aunque se trata de un bonito sueño, lo que los ciudadanos quieren de verdad
      es poder casarse o vivir en pareja manteniendo una relación duradera y tener
      hijos, sabiendo que <a>crecerán</a> en un entorno de paz y que tendrán perspectivas
      sociales como tenemos nosotros.
  - s: And in that sense the protection of minors - our children and the citizens
      of the future - is essential, so they can <v>grow</v> <p>up</p> in a suitable
      audiovisual environment.
    t: Y en ese sentido, la protección de los menores, la protección de nuestros hijos,
      futuros ciudadanos, resulta indispensable para que puedan <a>crecer</a> en un
      entorno audiovisual adecuado.
  - s: The problem is to remain an artist as we <v>grow</v> <p>up</p>.’
    t: El problema es seguir siendo artistas cuando <a>crecemos</a>».
  - s: The preamble to the Convention states that the child, in order to realise ’the
      full and harmonious development of his or her personality, should <v>grow</v>
      <p>up</p> in a family environment’.
    t: El preámbulo de la Convención declara que el niño «para el pleno y armonioso
      desarrollo de su personalidad, debe <a>crecer</a> en el seno de la familia».
  - s: The measures taken do everything except offer a way out into proper social
      policy and social standing, especially the measures which conflict with the
      interests of the young generations <v>growing</v> <p>up</p> on the island.
    t: Las medidas adoptadas sirven para cualquier cosa menos para ofrecer una salida
      hacia una política y una situación social adecuadas, sobre todo aquellas medidas
      que entran en conflicto con los intereses de las generaciones jóvenes que <a>crecen</a>
      en la isla.
  - s: Madam President, generations of Soviet school children <v>grew</v> <p>up</p>
      learning that Comrade Stalin had invented the internal combustion engine.
    t: Señora Presidenta, generaciones enteras de escolares soviéticos <a>crecieron</a>
      aprendiendo que el camarada Stalin había inventado el motor de combustión interna.
  - s: It appears that European school children will <v>grow</v> <p>up</p> learning
      that the EU is a defender of human rights - but what have you actually done,
      beyond rhetoric?
    t: Según parece, los escolares europeos <a>crecerán</a> aprendiendo que la UE
      es defensora de los derechos humanos, pero ¿qué hemos hecho en realidad, más
      allá de la retórica?
  - s: I myself was lucky enough to <v>grow</v> <p>up</p> in an entirely normal family,
      consisting of a mother and a father who were not divorced, and I still regard
      this model of a happy and united family as one of the foundations of our society.
    t: Yo tuve la gran suerte de haber <a>crecido</a> en una familia totalmente normal,
      formada por una madre y un padre que no estaban divorciados, y sigo pensando
      que este modelo de familia feliz y unida es una de las bases de nuestra sociedad,
      que merece siempre reconocimiento y gozar de una situación privilegiada, mal
      que les pese a algunos.
  - s: We must <v>grow</v> <p>up</p> very quickly.
    t: Habría que <a>crecer</a> muy rápidamente.
  - s: These are the new generation of people, who did not experience the Second World
      War, who do not know about the Cold War in Europe, and who have <v>grown</v>
      <p>up</p> in a different set of political and economic and social circumstances.
    t: Ellos son la nueva generación de la sociedad, no vivieron la II Guerra Mundial,
      no conocieron la Guerra Fría en Europa y han <a>crecido</a> en un entorno político
      y económico y en medio de unas circunstancias sociales diferentes.
  - s: Whole generations are <v>growing</v> <p>up</p> in camps and I believe that
      even at this stage of the negotiations it would be possible to provide aid,
      to obtain improvements, to build a bridge between ECHO and a TACIS programme.
    t: Generaciones enteras están <a>creciendo</a> en campos de refugiados y, a mi
      parecer, ya es posible una ayuda, una mejora, un puente de oro entre ECHO y
      un programa TACIS, en el contexto actual de los Tratados.
  - s: We also need to take responsibility for the state of the world in which those
      children are <v>growing</v> <p>up</p>, not least the environmental conditions
      under which many of them have to suffer.
    t: También necesitamos que se asuma la responsabilidad por el estado del mundo
      en que esos niños están <a>creciendo</a>, en las que tienen gran importancia
      las condiciones ambientales que muchos de ellos deben sufrir.
  - s: Even if collective violence happens to be the most visible, daily acts of violence
      and problems between neighbours, which we might call small acts of violence,
      are very hard to bear for those who suffer them and it is in this climate that
      some children are born and <v>grow</v> <p>up</p> today.
    t: en este clima nacen y <a>crecen</a> hoy muchos niños.
  - s: That determination must be translated into specific action, and I call upon
      the Council presidency to generate the necessary determination for the implementation
      of this project, so that the 80 million children living in the European Union
      can <v>grow</v> <p>up</p> in a Europe that welcomes them and is, of course,
      prepared for a better future.
    t: Es urgente concretar esta determinación, y apelo al Presidente del Consejo
      para que estimule la voluntad necesaria para la realización de este proyecto,
      con el fin de que los 80 millones de niños que viven en la Unión Europea puedan
      <a>crecer</a> en una Europa acogedora y, por supuesto, preparada para un futuro
      mejor.
  - s: I am not just talking about children who <v>grow</v> <p>up</p> in a violent
      family and so see this behaviour as normal, but also of a general blurring of
      moral standards.
    t: No me refiero sólo a niños que <a>crecen</a> en familias violentas y que consideran
      este comportamiento como algo normal, sino también a una pérdida general de
      valores morales.
  - s: one of the parents <v>grew</v> <p>up</p> in a disruptive or violent family
      and wants to spare their children this experience at whatever cost.
    t: uno de los padres <a>crece</a> en una familia violenta o con problemas y desea,
      a cualquier precio, que sus hijos no pasen por lo mismo.
  - s: Or girls <v>growing</v> <p>up</p> in circumstances like this later on unconsciously
      choose a tyrannical partner and often become the victim of domestic violence.
    t: En situaciones como ésta, los niños pueden huir de casa o atacar a sus padres,
      y las niñas que <a>crecen</a> en estas circunstancias eligen, más tarde, y de
      forma inconsciente, a un compañero de carácter tiránico, convirtiéndose así
      con frecuencia en víctimas de la violencia doméstica.
  - s: I <v>grew</v> <p>up</p> in a country where society was organised according
      to multiannual plans.
    t: Yo <a>crecí</a> en un país donde la sociedad estaba organizada en torno a planes
      plurianuales.
  - s: Secondly, as someone who <v>grew</v> <p>up</p> with the movement for more equality,
      I worry that young women think the battle is over.
    t: En segundo lugar, como alguien que <a>creció</a> con el movimiento que pedía
      más igualdad, me preocupa que las mujeres jóvenes piensen que la batalla ha
      terminado.
  - s: Mr President, ASEAN is <v>growing</v> <p>up</p> fast and fraternal Europe has
      just started to notice this precocious, younger brother whose family ties to
      Europe, whether political, economic or cultural, are strengthening daily.
    t: Señor Presidente, la ASEAN está <a>creciendo</a> rápidamente y la Europa fraternal
      acaba de advertir la presencia de ese precoz hermano menor cuyos lazos familiares
      con Europa, ya sean políticos, económicos o culturales, se fortalecen diariamente.
  - s: They have <v>grown</v> <p>up</p> in a world of division and conflict.
    t: Han <a>crecido</a> en un mundo de división y conflicto.
  - s: At the same time, this will mean better health for children and fewer problems
      as they are <v>growing</v> <p>up</p>.
    t: Al mismo tiempo, ello va a significar una mejor salud de los niños y menos
      problemas a medida que <a>crezcan</a>.
  - s: It is a victory for common sense, it is a victory for humanitarianism, it is
      a victory for democracy and not least it is a victory for all the seals that
      will be allowed to <v>grow</v> <p>up</p> without being clubbed and slaughtered
      simply for the sake of human vanity.
    t: Es una victoria del sentido común, es una victoria del humanitarismo, es una
      victoria de la democracia y por supuesto es una victoria para todas las focas,
      que podrán <a>crecer</a> sin ser apaleadas y masacradas simplemente para satisfacer
      la vanidad humana.
  - s: When I was <v>growing</v> <p>up</p>, film societies in Britain recognised that
      Hungarian cinema was a very important part of European cinema.
    t: Cuando estaba <a>creciendo</a>, las compañías de cine británicas reconocían
      que el cine húngaro constituía una parte importante del cine europeo.
  - s: This initiative is in fact a means of enabling the leaders of tomorrow to <v>grow</v>
      <p>up</p> in a context which is no longer national but, at long last, European.
    t: De hecho, se trata de una iniciativa útil para que los jóvenes protagonistas
      del futuro <a>crezcan</a> en un contexto que deja de ser nacional y que, finalmente,
      se convierte en europeo.
  - s: She <v>grew</v> <p>up</p> under a Communist regime and knows exactly what she
      is talking about when she refers to basic values and fundamental liberties.
    t: Ella ha <a>crecido</a> en un régimen comunista y sabe exactamente de lo que
      habla cuando menciona los valores y libertades fundamentales.
  - s: The special climate of Yorkshire and the special techniques developed by generations
      of growers have ensured the special quality of this rhubarb, which is grown
      when the roots are transferred to dark sheds and the darkness means that the
      stalks <v>grow</v> <p>up</p> seeking light and produce a very special quality
      which many top chefs and the finest restaurants recognise as being an exceptional
      delicacy.
    t: El peculiar clima de Yorkshire y las técnicas especiales desarrolladas por
      generaciones de agricultores han garantizado la calidad particular de este ruibarbo,
      que se cultiva trasplantando las raíces a naves oscuras, y la oscuridad obliga
      a que los tallos <a>crezcan</a> buscando la luz y producen una calidad muy especial
      que muchos cocineros de renombre y los restaurantes más selectos tildan de exquisitez
      excepcional.
  - s: The new generations are <v>growing</v> <p>up</p> unaware.
    t: Las nuevas generaciones <a>crecen</a> sin saberlo.
  - s: Furthermore, if the national language is not the language widely used in education,
      government and the economy, there will be a split between first-class citizens
      who have <v>grown</v> <p>up</p> with the dominant language from birth and second-class
      citizens who have merely acquired it.
    t: Además, si el idioma nacional no se usa de forma generalizada en los ámbitos
      educativos, gubernamentales y económicos, se acaba produciendo una división
      entre los ciudadanos de primera clase, que han <a>crecido</a> con el idioma
      dominante desde que nacieron, y los ciudadanos de segunda clase, que simplemente
      lo han adquirido.
  - s: Why is no mention made of parents’ right to allow their children to <v>grow</v>
      <p>up</p> in a drug-free society in which parents know that the law is on their
      side?
    t: ¿Por qué no se hace ninguna referencia al derecho de los padres a que sus hijos
      <a>crezcan</a> en una sociedad libre de drogas en la que, como padres, sepan
      que la ley está de su parte?
  - s: We, i.e. many European citizens, <v>grew</v> <p>up</p> after the Second World
      War hoping that a united Europe would be able to play a part in the world some
      day for the sake of the freedom and welfare of humanity, of its own citizens
      and peoples.
    t: Nosotros, muchos ciudadanos europeos, hemos <a>crecido</a> después de la Segunda
      Guerra Mundial con la esperanza de que alguna vez una Europa unida pudiera desempeñar
      un papel en aras de la paz y del bienestar de la humanidad, de sus propios ciudadanos
      y pueblos.
  - s: I should like to remind this House and its President that in 1965 Archbishop
      Karol Wojtyła published a written declaration according to which German bishops
      had stated clearly that Germans resettled from the East wished, and indeed had,
