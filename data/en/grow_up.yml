    t: Espero que os nossos filhos possam <a>crescer</a> sem a ameaça das armas nucleares
      em que nós vivemos.
  - s: European democracy has just been born, and it is up to us to ensure that it
      <v>grows</v> <p>up</p> properly.
    t: A democracia europeia acaba de nascer, cabe-nos fazê-la <a>crescer</a>.
  - s: In the report presented, Mrs Honeyball offers a timely reminder that the future
      of our children is shaped right from the very first years of their life, years
      in which institutions must take on a key role if our children are to <v>grow</v>
      <p>up</p> as we wish.
    t: No relatório apresentado, a senhora deputada Honeyball recorda-nos oportunamente
      que o futuro dos nossos filhos se começa a moldar logo nos primeiros anos de
      vida, anos esses em que as instituições desempenham um papel fundamental para
      que as nossas crianças <a>cresçam</a> como desejamos.
  - s: The European Union has all the tools it requires for offering the world its
      values and ideas of how it wants and will want its children to <v>grow</v> <p>up</p>.
    t: A União Europeia tem todos os instrumentos de que necessita para transmitir
      ao mundo os seus valores e as suas ideias no que respeita ao modo como pretende
      e continuará a pretender que as suas crianças <a>cresçam</a>.
  - s: The natural family is the ideal place for a child to <v>grow</v> <p>up</p>
      and develop, and, once again, allowing parents an adequate amount of leave may
      help to reduce the demand for places in childcare facilities.
    t: A família natural é o espaço ideal para a criança <a>crescer</a> e se desenvolver,
      e, volto a insistir, a concessão de licenças de maternidade ou de paternidade
      suficientemente longas pode ajudar a reduzir a procura de estruturas de acolhimento
      para a primeira infância.
  - s: For that reason I believe that the Commission, without interfering in the internal
      affairs of Belgian society and of the Belgian system, quite rightly requests
      the resignation of the former Minister, not because he has a criminal responsibility,
      but because he has a moral responsibility towards those children who will never
      be able to <v>grow</v> <p>up</p> and take pleasure in life.
    t: Por isso, creio que a Comissão pede justamente, sem intervir nos assuntos internos
      da sociedade belga e do sistema belga, a demissão do antigo ministro, não por
      ter uma responsabilidade penal, mas por ter uma responsabilidade moral perante
      essas crianças que nunca poderão <a>crescer</a> nem gozar a vida.
  - s: Mr President, in the part of Helsinki where I <v>grew</v> <p>up</p>, a waste
      truck is doing the rounds this week.
    t: Senhor Presidente, no bairro de Helsínquia onde <a>cresci</a>, circula esta
      semana um carro de recolha de lixo.
  - s: We owe this to our younger generations who no longer <v>grow</v> <p>up</p>
      under such regimes and whose awareness of totalitarianism in all its forms has
      become alarmingly superficial and inadequate, even in the five years since the
      expansion of 2004.
    t: Devêmo-lo às nossas gerações mais jovens, que já não <a>crescem</a> sob tais
      regimes e cujo conhecimento do totalitarismo em todas as suas formas se tornou
      alarmantemente superficial e inadequado, mesmo nos cinco anos que decorreram
      desde o alargamento de 2004.
  - s: I am from a generation which <v>grew</v> <p>up</p> with hundreds of thousands
      of so-called Yugoslavian foreign workers.
    t: Sou de uma geração que <a>cresceu</a> com centenas de milhares dos chamados
      trabalhadores estrangeiros jugoslavos.
  - s: The important thing for the child is that they are able to <v>grow</v> <p>up</p>
      in a secure and caring home.
    t: O importante para as crianças é <a>crescerem</a> num lar que lhes proporcione
      carinho e segurança.
  - s: The fact that the perpetrators of the terrible outrages we have witnessed in
      recent years were born or <v>grew</v> <p>up</p> in Europe is a shrill wake-up
      call urging us also to look at our own societies with more critical eyes.
    t: O facto de os autores dos terríveis atentados que testemunhámos nos últimos
      anos terem nascido ou <a>crescido</a> na Europa é uma séria advertência no sentido
      de observarmos as nossas próprias sociedades com um olhar mais crítico.
  - s: Mr President, Commissioner, European youth is a generation that has been given
      the privilege to <v>grow</v> <p>up</p> on a peaceful continent almost free of
      boundaries, which is characterised by mobility and multilingualism, and which
      also offers a wide range of cultural and economic opportunities.
    t: Senhor Presidente, Senhora Comissária, a juventude europeia representa uma
      geração a quem foi dado o privilégio de <a>crescer</a> num continente pacífico,
      quase sem fronteiras, que se caracteriza pela mobilidade e pelo multilinguismo
      e que proporciona também um amplo conjunto de oportunidades culturais e económicas.
  - s: Here I have in mind young people who have <v>grown</v> <p>up</p> in children’s
      homes and who suffer from a severe lack of vocational guidance.
    t: Estou a pensar concretamente nos jovens que <a>cresceram</a> em lares de crianças
      e que sofrem de uma carência aguda de orientação profissional.
  - s: We can no longer tolerate decisions that are based on purely financial considerations
      and which can wipe a region from the world map in one fell swoop, without considering
      the families that live there, the workers that have built it and the children
      that will <v>grow</v> <p>up</p> there.
    t: Não podemos continuar a tolerar decisões que se baseiam numa lógica puramente
      financeira e que podem, de um só golpe, riscar do mapa do mundo uma região,
      sem qualquer consideração pelas famílias que lá vivem, os trabalhadores que
      a construíram, e as crianças que lá irão <a>crescer</a>.
  - s: I would like to say that for us - people who <v>grew</v> <p>up</p> behind the
      Iron Curtain - freedom of travel and a Europe without borders are tangible examples
      of the success of European integration.
    t: Gostaria de dizer que, para nós que <a>crescemos</a> atrás da Cortina de Ferro,
      a liberdade de circulação e a Europa sem fronteiras constituem exemplos nítidos
      do sucesso da integração europeia.
  - s: I believe that what we eat is important to all of us, and the kind of nourishment
      our children and grandchildren <v>grow</v> <p>up</p> on is even more important.
    t: Acredito que o que comemos é importante para todos nós e que o tipo de alimentos
      com que <a>crescem</a> os nossos filhos e netos é ainda mais importante.
  - s: We will also be helping the children to <v>grow</v> <p>up</p> in an environment
      that gives them the security they need and sets an example for their own lives,
      so that they do not end up in a vicious circle.
    t: Desta forma, ajudamos também as crianças, que têm de <a>crescer</a> num ambiente
      de lhes dê a necessária segurança e lhes sirva também de exemplo para a sua
      própria vida e não entrem num círculo vicioso.
  - s: I am only too well aware that the very concept of the family has now been pensioned
      off, but it must be admitted that, in normal circumstances, the best thing for
      a child is to <v>grow</v> <p>up</p> in an atmosphere of love, with the care
      of a father and mother, in an environment of guaranteed stability and peace.
    t: Estou perfeitamente consciente de que o próprio conceito de família está hoje
      fora de moda, mas teremos de admitir que, normalmente, o melhor para uma criança
      é <a>crescer</a> com o afecto, com a atenção de um pai e de uma mãe, num contexto
      de garantida estabilidade e serenidade.
  - s: As Mrs Seillier pointed out, the best protection for children is to <v>grow</v>
      <p>up</p> in an intact family.
    t: A melhor protecção que as crianças podem ter, como a senhor Sellier já referiu,
      é <a>crescerem</a> no seio de uma família saudável.
  - s: exclusion from family, friends, health-care and education and the wherewithal
      to <v>grow</v> <p>up</p> decently and live productive lives.
    t: exclusão da família, dos amigos, dos cuidados de saúde e da educação, e dos
      meios necessários para <a>crescer</a> condignamente e viver uma vida produtiva.
  - s: Mr President, the two reports currently under discussion are about children’s
      rights, their right to be children, to <v>grow</v> <p>up</p> and to develop
      in stable conditions and about their right to a family.
    t: Senhor Presidente, os dois relatórios em apreço referem-se ao direito da criança
      a ser criança, a <a>crescer</a> e a desenvolver-se em condições de segurança,
      e ao direito da criança a uma família.
  - s: Many are the children currently <v>growing</v> <p>up</p> in insecure conditions
      who are being exploited.
    t: São muitas as crianças que, actualmente, <a>crescem</a> em condições de insegurança
      e que são sujeitas a diversas formas de exploração.
  - s: With regard to motorcycles, a wisely educational procedure of gradual access
      has been introduced which will help our young people to <v>grow</v> <p>up</p>,
      although some of them believe that they can go quicker.
    t: Em relação aos motociclos, introduziu-se um procedimento sabiamente pedagógico
      de acesso gradual que ajudará os nossos jovens a <a>crescer</a>, embora alguns
      deles pensem que podem ir mais depressa.
  - s: But the sector has now <v>grown</v> <p>up</p>.
    t: Mas agora ele <a>cresceu</a>, tornou<a>-se</a> adulto.
  - s: In Sub-Saharan Africa the average life expectancy has dropped to 47 years,
      mainly because many young people are dying and children are having to <v>grow</v>
      <p>up</p> without parents.
    t: Na África subsariana, a esperança média de vida desceu para 47 anos, sobretudo
      porque muitas pessoas jovens estão a morrer e as crianças têm de <a>crescer</a>
      sem os pais.
  - s: 'A child who, today, is allowed neither the time nor the circumstances to be
      a child - to play, study and <v>grow</v> <p>up</p> with other children and his
      own family - will sooner or later become a dissatisfied adult, perhaps a violent
      one, one who robs and kills… We cannot allow this situation to exist:'
    t: 'Uma criança que hoje não tem tempo nem condições para ser criança - para poder
      brincar, estudar e <a>crescer</a> com as outras crianças da sua idade e com
      a sua família - amanhã será um homem insatisfeito, talvez mesmo violento, um
      homem que rouba, que mata… Não nos podemos permitir esse cenário:'
  - s: It was the big villa I had bought after I had <v>grown</v> <p>up</p>, had buried
      grandfather and his comrades in the orchard, become rich and left the village.
    t: Ergui-me da grande cadeira de cabedal e deambulei pelos quartos da minha casa,
      a grande mansão que comprei quando <a>cresci</a>, após ter sepultado no pomar
      o avô e os seus camaradas, ter enriquecido e deixado a aldeia.
  - s: We should listen to the vast majority of Europeans, particularly young people
      who have <v>grown</v> <p>up</p> in the digital era, and those people do not
      want there to be gate-keepers;
    t: Devemos ouvir a grande maioria de europeus, particularmente os jovens que <a>cresceram</a>
      na era digital;
  - s: Whilst that is a nice dream, what people really want is to be able to marry
      or cohabit in a long-term relationship and have children in the knowledge that
      they will <v>grow</v> <p>up</p> in peace and have social prospects as we do.
    t: Embora isto constitua um sonho bonito, o que as pessoas querem realmente é
      poder casar ou coabitar numa relação de longo prazo e ter filhos, sabendo que
      estes <a>crescerão</a> em paz e terão perspectivas sociais, como nós temos.
  - s: After all, the European Union came into existence very largely because of the
      suffering and the misery of two World Wars but there is a new generation of
      young people <v>growing</v> <p>up</p> who do not know what the horrors of war
      really are.
    t: No fim de contas, a União Europeia nasceu, em grande medida, por causa do sofrimento
      e do infortúnio provocados por duas guerras mundiais mas há uma nova geração
      de jovens que estão a <a>crescer</a> mas de facto não sabem o que são os horrores
      da guerra.
  - s: And in that sense the protection of minors - our children and the citizens
      of the future - is essential, so they can <v>grow</v> <p>up</p> in a suitable
      audiovisual environment.
    t: Neste sentido, a protecção dos menores, a protecção dos nossos filhos, futuros
      cidadãos, afigura-se indispensável para que possam <a>crescer</a> num meio audiovisual
      adequado.
  - s: The problem is to remain an artist as we <v>grow</v> <p>up</p>.’
    t: O problema é continuar a sê-lo quando se <a>cresce</a>».
  - s: The preamble to the Convention states that the child, in order to realise ’the
      full and harmonious development of his or her personality, should <v>grow</v>
      <p>up</p> in a family environment’.
    t: O preâmbulo da Convenção afirma que a criança, «para o desenvolvimento harmonioso
      da sua personalidade, deve <a>crescer</a> num ambiente familiar».
  - s: 'Third, work has begun on streamlining the patchwork of policies which have
      <v>grown</v> <p>up</p> over the past ten years and which make up the EU’s human
      rights policy guidelines:'
    t: 'Em terceiro lugar, começaram os trabalhos de racionalização do conjunto heterogéneo
      de políticas que têm <a>crescido</a> nos últimos dez anos e elaboração das directrizes
      da UE em matéria de direitos humanos:'
  - s: I myself was lucky enough to <v>grow</v> <p>up</p> in an entirely normal family,
      consisting of a mother and a father who were not divorced, and I still regard
      this model of a happy and united family as one of the foundations of our society.
    t: Tive a grande honra, em minha opinião, de <a>crescer</a> numa família perfeitamente
      normal, composta de uma mãe e de um pai não divorciados, e continuo a considerar
      que esse modelo de família feliz e unida representa uma das bases da nossa sociedade;
  - s: We must <v>grow</v> <p>up</p> very quickly.
    t: Teremos de <a>crescer</a> muito rapidamente.
  - s: These are the new generation of people, who did not experience the Second World
      War, who do not know about the Cold War in Europe, and who have <v>grown</v>
      <p>up</p> in a different set of political and economic and social circumstances.
    t: Eles são a nova geração de pessoas, que não viveram a Segunda Guerra Mundial,
      que não sabem nada acerca da Guerra Fria na Europa e que <a>cresceram</a> no
      meio de um conjunto diferente de circunstâncias políticas, económicas e sociais.
  - s: Whole generations are <v>growing</v> <p>up</p> in camps and I believe that
      even at this stage of the negotiations it would be possible to provide aid,
      to obtain improvements, to build a bridge between ECHO and a TACIS programme.
    t: Gerações inteiras <a>crescem</a> em campos, e penso que uma ajuda, uma melhoria,
      uma ponte dourada entre o programa ECHO e o programa TACIS já é possível nos
      termos actuais do Tratado.
  - s: We also need to take responsibility for the state of the world in which those
      children are <v>growing</v> <p>up</p>, not least the environmental conditions
      under which many of them have to suffer.
    t: Também é necessário que assumamos a responsabilidade pelo estado em que se
      encontra o mundo em que estas crianças estão a <a>crescer</a>, incluindo as
      condições ambientais de que muitas delas são vítimas.
  - s: if they have time over the yuletide to reflect on their behaviour, they might
      even think what they would like to do when they <v>grow</v> <p>up</p>.
    t: se tiverem tempo, durante a época natalícia, para reflectir sobre o seu comportamento,
      podem até começar a pensar naquilo que querem ser quando <a>crescerem</a>.
  - s: That determination must be translated into specific action, and I call upon
      the Council presidency to generate the necessary determination for the implementation
      of this project, so that the 80 million children living in the European Union
      can <v>grow</v> <p>up</p> in a Europe that welcomes them and is, of course,
      prepared for a better future.
    t: É urgente concretizar essa determinação, e apelo nesse sentido ao Senhor Presidente
      do Conselho para que incuta a vontade necessária para a realização deste projecto,
      a fim de que os 80 milhões de crianças que vivem na União Europeia possam <a>crescer</a>
      numa Europa acolhedora e preparada, evidentemente, para um futuro melhor.
  - s: I am not just talking about children who <v>grow</v> <p>up</p> in a violent
      family and so see this behaviour as normal, but also of a general blurring of
      moral standards.
    t: Não me refiro apenas às crianças que <a>crescem</a> no seio de uma família
      violenta e que passam, assim, a considerar normal esse comportamento, mas também
      de uma indefinição geral dos valores morais.
  - s: Or girls <v>growing</v> <p>up</p> in circumstances like this later on unconsciously
      choose a tyrannical partner and often become the victim of domestic violence.
    t: Há também casos de raparigas que <a>crescem</a> nestas circunstâncias, mais
      tarde optam inconscientemente por um parceiro tirano, acabando frequentemente
      por tornar-se vítimas de violência doméstica.
  - s: I <v>grew</v> <p>up</p> in a country where society was organised according
      to multiannual plans.
    t: <a>Cresci</a> num país onde a sociedade era organizada de acordo com planos
      plurianuais.
  - s: We <v>grew</v> <p>up</p> in peace.
    t: <a>Crescemos</a> em paz.
  - s: We <v>grew</v> <p>up</p> in a welfare state.
    t: <a>Crescemos</a> num Estado-providência.
  - s: Secondly, as someone who <v>grew</v> <p>up</p> with the movement for more equality,
      I worry that young women think the battle is over.
    t: Em segundo lugar, como alguém que <a>cresceu</a> com o movimento por mais igualdade,
      preocupa-me o facto de as mulheres jovens pensarem que a batalha terminou.
  - s: This is the moment when Europe <v>grows</v> <p>up</p> in its external relations.
    t: É nesta altura que a Europa irá <a>crescer</a> no plano das suas relações externas.
  - s: Mr President, ASEAN is <v>growing</v> <p>up</p> fast and fraternal Europe has
      just started to notice this precocious, younger brother whose family ties to
      Europe, whether political, economic or cultural, are strengthening daily.
    t: Senhor Presidente, a ASEAN está a <a>crescer</a> depressa e a fraterna Europa
      só agora começou a reparar neste precoce irmão mais novo cujos laços familiares
      com a Europa - sejam eles políticos, económicos ou culturais - diariamente se
      reforçam.
  - s: They have <v>grown</v> <p>up</p> in a world of division and conflict.
    t: <a>cresceram</a> num mundo de divisão e conflito.
  - s: I <v>grew</v> <p>up</p> in the Middle East, so I know the region pretty well.
    t: <a>Cresci</a> no Médio Oriente e, por isso, conheço a região razoavelmente
      bem.
  - s: After all we have a common foreign and security policy not because we want
      some sort of status symbol to prove to the rest of the world we have <v>grown</v>
      <p>up</p> as an organization, but because we believe that our economic and political
      strength can, through CFSP, produce benefits not only to EU citizens but to
      citizens of the broader Europe and, indeed, of the world, and it is on providing
      those positive benefits that we have to be judged.
    t: Afinal, temos uma política externa e de segurança comum, não porque queiramos
      ter um símbolo qualquer que prove ao resto do mundo que <a>crescemos</a> muito
      como organização, mas porque acreditamos que a nossa força económica e política
      poderá, através da PESC, produzir benefícios não só para os cidadãos da UE,
      mas também para os cidadãos de outros países da Europa e, mesmo, do resto do
      mundo, e é com base nos benefícios concretos que conseguirmos proporcionar que
      iremos ser julgados.
  - s: It is a victory for common sense, it is a victory for humanitarianism, it is
      a victory for democracy and not least it is a victory for all the seals that
      will be allowed to <v>grow</v> <p>up</p> without being clubbed and slaughtered
      simply for the sake of human vanity.
    t: É uma vitória do senso comum, é uma vitória do humanitarismo, é uma vitória
      pela democracia e sobretudo é uma vitória para todas as focas que poderão <a>crescer</a>
      sem serem mortas à paulada e massacradas simplesmente em nome da vaidade humana.
  - s: She <v>grew</v> <p>up</p> under a Communist regime and knows exactly what she
      is talking about when she refers to basic values and fundamental liberties.
    t: Ela <a>cresceu</a> num regime comunista e sabe exactamente do que fala, quando
      faz referência a valores e liberdades fundamentais.
  - s: Others described how their children, now <v>grown</v> <p>up</p>, filed charges,
      because the women themselves did not have the courage to do so.
    t: Outras foram até os próprios filhos que, já <a>crescidos</a>, apresentaram
      queixa porque elas não tiveram coragem de o fazer.
  - s: The symbols for the currencies we have <v>grown</v> <p>up</p> with will disappear.
    t: Os símbolos das moedas com as quais <a>crescemos</a> irão desaparecer.
  - s: Furthermore, if the national language is not the language widely used in education,
      government and the economy, there will be a split between first-class citizens
      who have <v>grown</v> <p>up</p> with the dominant language from birth and second-class
      citizens who have merely acquired it.
    t: Além disso, se a língua nacional não for a língua amplamente utilizada no quadro
      da educação, da administração pública e da economia, o resultado será uma divisão
      entre cidadãos de primeira classe, que desde sempre <a>cresceram</a> com a língua
      dominante, e cidadãos de segunda classe, que apenas a assimilaram.
  - s: Why is no mention made of parents’ right to allow their children to <v>grow</v>
      <p>up</p> in a drug-free society in which parents know that the law is on their
      side?
    t: Por que razão não se faz referência ao direito dos pais a permitir que os seus
      filhos <a>cresçam</a> numa sociedade sem drogas, na qual os pais saibam que
      a lei está do seu lado?
  - s: We, i.e. many European citizens, <v>grew</v> <p>up</p> after the Second World
      War hoping that a united Europe would be able to play a part in the world some
      day for the sake of the freedom and welfare of humanity, of its own citizens
      and peoples.
    t: Nós, muitos dos cidadãos europeus, <a>crescemos</a> após a Segunda Guerra Mundial
      na esperança de que, um dia, uma Europa unificada pudesse desempenhar um papel
      no mundo em prol da paz e do bem-estar da Humanidade, dos seus próprios cidadãos
      e dos seus povos.
  - s: I should like to remind this House and its President that in 1965 Archbishop
      Karol Wojtyła published a written declaration according to which German bishops
      had stated clearly that Germans resettled from the East wished, and indeed had,
      to understand that a whole new generation of Poles was <v>growing</v> <p>up</p>
      there, and that these Poles considered the land assigned to their parents to
      be their own homeland.
    t: Gostaria de recordar este Parlamento e o seu Presidente de que, em 1965, o
      Arcebispo Karol Wojtyła publicou uma declaração escrita segundo a qual os bispos
      alemães tinam afirmado claramente que os alemães deslocados do Leste desejavam
      e, na realidade, tinham de entender que estava a <a>crescer</a> aí uma nova
      geração de polacos e que estes polacos consideravam a terra que tinha sido atribuída
      aos seus pais como a sua pátria.
  - s: Mr President, it is always a great satisfaction for a mother to see the child
      she brought into the world <v>grow</v> <p>up</p> into an intelligent lively
      teenager.
    t: Senhor Presidente, é sempre uma grande satisfação para uma mãe ver a criança
      que trouxe ao mundo <a>crescer</a> e tornar-se num adolescente inteligente e
      cheio de vida.
  - s: The Convention on the Rights of the Child states that, for the harmonious development
      of personality, children need to <v>grow</v> <p>up</p> in a family environment
      based on happiness, love and understanding.
    t: A Convenção sobre os Direitos da Criança afirma que as crianças precisam de
      <a>crescer</a> num ambiente familiar baseado na felicidade, no amor e na compreensão,
      para que a sua personalidade se desenvolva de forma harmoniosa.
