---
de:
- c: 67
  r: 1
  v: aufwachsen
  x:
  - s: This splendid scheme thoroughly deserves to be continuously developed, signifying
      as it does an investment in our young people <v>growing</v> <p>up</p> to be
      healthy and able to contribute to the integration of a healthy and united Europe.
    t: Diese hervorragende Aktion ist es durchaus wert, kontinuierlich ausgebaut zu
      werden, denn sie bedeutet eine Investition in unsere Jugend, die gesund <a>aufwachsen</a>
      und zum Aufbau eines gesunden und vereinten Europas beitragen soll.
  - s: I would remind the House that I belong to the generation which <v>grew</v>
      <p>up</p> with the slogan ’our borders are in Kyrenia’.
    t: Ich möchte das Parlament daran erinnern, dass ich zu der Generation gehöre,
      die mit dem Grundsatz „Unsere Grenzen sind in Kyrenia“ <a>aufgewachsen</a> ist.
  - s: Europe’s citizens, who quite understandably worry about the drugs culture in
      which their young are <v>growing</v> <p>up</p>, and which is responsible for
      so much of the violence in our society, have much to gain through greater European
      cooperation in this area.
    t: Für die Bürger Europas, die verständlicherweise über die Drogenkultur, mit
      der ihre Jugend <a>aufwächst</a> und die für einen großen Teil der Gewalt in
      unserer Gesellschaft verantwortlich ist, besorgt sind, ist durch eine bessere
      Kooperation auf diesem Sektor schon viel gewonnen.
  - s: Madam President, much has been said, but as a child who <v>grew</v> <p>up</p>
      in Belfast and spent thirty of my thirty-nine years in the violent conflict
      in my homeland, I personally want to mark today’s historic occasion.
    t: Frau Präsidentin, es wurde viel gesagt, aber als jemand, der in Belfast <a>aufgewachsen</a>
      ist und dreißig seiner neununddreißig Jahre unter dem blutigen Konflikt in seinem
      Heimatland gelitten hat, möchte ich dieses historische Ereignis auf ganz persönliche
      Weise würdigen.
  - s: I hope that my children and other people’s will <v>grow</v> <p>up</p> without
      the nuclear threat with which we grew up.
    t: Ich hoffe, daß mein Kind und andere Kinder ohne die Bedrohung durch Kernwaffen
      <a>aufwachsen</a> werden, mit der wir aufgewachsen sind.
  - s: I hope that my children and other people’s will grow up without the nuclear
      threat with which we <v>grew</v> <p>up</p>.
    t: Ich hoffe, daß mein Kind und andere Kinder ohne die Bedrohung durch Kernwaffen
      aufwachsen werden, mit der wir <a>aufgewachsen</a> sind.
  - s: In the report presented, Mrs Honeyball offers a timely reminder that the future
      of our children is shaped right from the very first years of their life, years
      in which institutions must take on a key role if our children are to <v>grow</v>
      <p>up</p> as we wish.
    t: Im vorliegenden Bericht erinnert uns Frau Honeyball in zeitgemäßer Weise daran,
      dass der Grundstein für die Zukunft unserer Kinder bereits in den allerersten
      Jahren ihres Lebens gelegt wird, Jahre, in denen die Erziehungseinrichtungen
      eine Schlüsselrolle übernehmen müssen, wenn unsere Kinder so <a>aufwachsen</a>
      sollen, wie wir es wünschen.
  - s: The European Union has all the tools it requires for offering the world its
      values and ideas of how it wants and will want its children to <v>grow</v> <p>up</p>.
    t: Der Europäischen Union stehen alle Instrumente zur Verfügung, die notwendig
      sind, um der Welt ihre Werte und Vorstellungen darüber, wie sie ihre Kinder
      jetzt und in Zukunft <a>aufwachsen</a> sehen möchte, bieten zu können.
  - s: The natural family is the ideal place for a child to <v>grow</v> <p>up</p>
      and develop, and, once again, allowing parents an adequate amount of leave may
      help to reduce the demand for places in childcare facilities.
    t: Die natürliche Familie ist der ideale Ort für ein Kind, um <a>aufzuwachsen</a>
      und sich zu entwickeln, und ein Elternurlaub von angemessener Länge kann dazu
      beitragen, die Nachfrage nach Kinderbetreuungsplätzen zu verringern.
  - s: We owe this to our younger generations who no longer <v>grow</v> <p>up</p>
      under such regimes and whose awareness of totalitarianism in all its forms has
      become alarmingly superficial and inadequate, even in the five years since the
      expansion of 2004.
    t: Das sind wir den jüngeren Generationen, die nicht mehr unter solchen Regimes
      <a>aufgewachsen</a> sind und deren Bewusstsein für Totalitarismus in all seinen
      Ausprägungen bereits in den fünf Jahren seit der Erweiterung von 2004 alarmierend
      oberflächlich und unzulänglich geworden ist, schuldig.
  - s: The basis for this outlook on life is the family, in which each human being
      <v>grows</v> <p>up</p>.
    t: Der Grundstein für diese Lebenshaltung wird in der Familie gelegt, in der jeder
      Mensch als Kind <a>aufwächst</a>.
  - s: I myself belong to the younger generation which has <v>grown</v> <p>up</p>
      with IT, the Internet and other audio-visual services.
    t: Ich gehöre selbst zu einer Generation, die mit Informationstechnologie, Internet
      und anderen audiovisuellen Dienstleistungen <a>aufgewachsen</a> ist.
  - s: I am from a generation which <v>grew</v> <p>up</p> with hundreds of thousands
      of so-called Yugoslavian foreign workers.
    t: Ich entstamme einer Generation, die mit hunderttausenden von so genannten jugoslawischen
      Gastarbeitern <a>aufgewachsen</a> ist.
  - s: The important thing for the child is that they are able to <v>grow</v> <p>up</p>
      in a secure and caring home.
    t: Für Kinder ist wichtig, daß sie in einem sicheren und fürsorglichen Zuhause
      <a>aufwachsen</a>.
  - s: The fact that the perpetrators of the terrible outrages we have witnessed in
      recent years were born or <v>grew</v> <p>up</p> in Europe is a shrill wake-up
      call urging us also to look at our own societies with more critical eyes.
    t: Die Tatsache, dass die Täter der furchtbaren Gewaltakte der letzten Jahre in
      Europa geboren wurden oder hier <a>aufgewachsen</a> sind, hat uns mit brutaler
      Deutlichkeit klargemacht, dass wir auch unsere eigene Gesellschaft mit kritischeren
      Augen betrachten müssen.
  - s: Mr President, Commissioner, European youth is a generation that has been given
      the privilege to <v>grow</v> <p>up</p> on a peaceful continent almost free of
      boundaries, which is characterised by mobility and multilingualism, and which
      also offers a wide range of cultural and economic opportunities.
    t: Die europäische Jugend ist eine Generation, die das Privileg hat, auf einem
      friedlichen Kontinent, der fast frei von Grenzen ist, <a>aufwachsen</a> zu können,
      der sich durch Freizügigkeit und Mehrsprachigkeit auszeichnet und der auch eine
      große Vielfalt an kulturellen und wirtschaftlichen Chancen aufweist.
  - s: Here I have in mind young people who have <v>grown</v> <p>up</p> in children’s
      homes and who suffer from a severe lack of vocational guidance.
    t: Hierbei denke ich an junge Leute, die in Kinderheimen <a>aufgewachsen</a> sind
      und dringend eine Berufsberatung benötigen.
  - s: We can no longer tolerate decisions that are based on purely financial considerations
      and which can wipe a region from the world map in one fell swoop, without considering
      the families that live there, the workers that have built it and the children
      that will <v>grow</v> <p>up</p> there.
    t: Wir haben die Entscheidungen satt, die sich auf eine rein finanzielle Logik
      gründen und die mit einem Federstrich eine ganze Region von der Weltkarte streichen
      können, unter Missachtung der Familien, die dort leben, der Arbeitnehmer, die
      sie gestaltet haben, und der Kinder, die dort <a>aufwachsen</a>.
  - s: I would like to say that for us - people who <v>grew</v> <p>up</p> behind the
      Iron Curtain - freedom of travel and a Europe without borders are tangible examples
      of the success of European integration.
    t: Ich würde sagen, dass für uns - die Menschen, die hinter dem Eisernen Vorhang
      <a>aufgewachsen</a> sind - die Reisefreiheit und ein Europa ohne Grenzen greifbare
      Beispiele für den Erfolg der europäischen Integration sind.
  - s: We will also be helping the children to <v>grow</v> <p>up</p> in an environment
      that gives them the security they need and sets an example for their own lives,
      so that they do not end up in a vicious circle.
    t: So helfen wir auch den Kindern, die in einer Umgebung <a>aufwachsen</a> müssen,
      die ihnen die nötige Sicherheit gibt und ihnen auch als Vorbild für ihr eigenes
      Leben dient, damit sie nicht in einen Teufelskreis geraten.
  - s: As Mrs Seillier pointed out, the best protection for children is to <v>grow</v>
      <p>up</p> in an intact family.
    t: Der beste Schutz, und darauf hat Frau Sellier bereits hingewiesen, besteht
      darin, daß Kinder in einer intakten Familie <a>aufwachsen</a> können.
  - s: Mr President, the two reports currently under discussion are about children’s
      rights, their right to be children, to <v>grow</v> <p>up</p> and to develop
      in stable conditions and about their right to a family.
    t: Die beiden Berichte, die wir jetzt diskutieren, behandeln das Recht der Kinder,
      ihr Recht auf Kindheit, ihr Recht, in sicheren Verhältnissen <a>aufzuwachsen</a>
      und sich dort zu entwickeln, und das Recht der Kinder auf eine Familie.
  - s: Many are the children currently <v>growing</v> <p>up</p> in insecure conditions
      who are being exploited.
    t: Es gibt viele Kinder, die heute in unsicheren Verhältnissen <a>aufwachsen</a>
      und die ausgenutzt werden.
  - s: In Sub-Saharan Africa the average life expectancy has dropped to 47 years,
      mainly because many young people are dying and children are having to <v>grow</v>
      <p>up</p> without parents.
    t: Im Afrika südlich der Sahara ist die durchschnittliche Lebenserwartung auf
      47 Jahre gesunken, insbesondere da viele junge Menschen sterben und Kinder ohne
      Eltern <a>aufwachsen</a> müssen.
  - s: 'A child who, today, is allowed neither the time nor the circumstances to be
      a child - to play, study and <v>grow</v> <p>up</p> with other children and his
      own family - will sooner or later become a dissatisfied adult, perhaps a violent
      one, one who robs and kills… We cannot allow this situation to exist:'
    t: Ein Kind, das heute weder Zeit noch Gelegenheit hat, Kind zu sein, zu spielen,
      zu lernen und mit Gleichaltrigen und seiner Familie <a>aufzuwachsen</a>, wird
      morgen ein unzufriedener, gewalttätiger Mensch sein, jemand, der stiehlt und
      tötet.
  - s: Mr President, Commissioner, we cannot let our children <v>grow</v> <p>up</p>
      with nothing but cartoon strips, television series, e-mail, Internet, ready-cooked
      rice and potatoes, without knowing the enriching pleasure of a good book.
    t: Herr Präsident, Herr Kommissar, wir können unsere Kinder doch nicht nur mit
      Comics, Fernsehserien, e-mail, Internet, Tütenreis und Kartoffeln <a>aufwachsen</a>
      lassen, wir müssen sie auch an ein gutes Buch heranführen.
  - s: We should listen to the vast majority of Europeans, particularly young people
      who have <v>grown</v> <p>up</p> in the digital era, and those people do not
      want there to be gate-keepers;
    t: Wir sollten auf die große Mehrheit der Europäer, insbesondere junge Leute,
      die in der digitalen Zeit <a>aufgewachsen</a> sind, hören.
  - s: Whilst that is a nice dream, what people really want is to be able to marry
      or cohabit in a long-term relationship and have children in the knowledge that
      they will <v>grow</v> <p>up</p> in peace and have social prospects as we do.
    t: Aber heiraten zu können oder in einer Lebensgemeinschaft zusammenleben zu können,
      Kinder bekommen zu können, von denen man weiß, dass sie in Frieden <a>aufwachsen</a>
      können und eine soziale Perspektive haben, so wie ich auch - das ist das, was
      die Menschen wollen.
  - s: And in that sense the protection of minors - our children and the citizens
      of the future - is essential, so they can <v>grow</v> <p>up</p> in a suitable
      audiovisual environment.
    t: In diesem Sinne ist der Jugendschutz, der Schutz unserer Kinder, der Bürger
      von morgen, notwendig, um sicherzustellen, daß sie in einem angemessenen audiovisuellen
      Umfeld <a>aufwachsen</a>.
  - s: The preamble to the Convention states that the child, in order to realise ’the
      full and harmonious development of his or her personality, should <v>grow</v>
      <p>up</p> in a family environment’.
    t: In der Präambel der Konvention heißt es, daß das Kind „zur vollen und harmonischen
      Entfaltung seiner Persönlichkeit in einer Familie … <a>aufwachsen</a> sollte“.
  - s: These are the new generation of people, who did not experience the Second World
      War, who do not know about the Cold War in Europe, and who have <v>grown</v>
      <p>up</p> in a different set of political and economic and social circumstances.
    t: Dies ist die neue Generation Menschen, die den zweiten Weltkrieg nicht miterlebt
      hat, die den kalten Krieg in Europa nicht mehr kennt und unter völlig anderen
      politischen, wirtschaftlichen und sozialen Umständen <a>aufgewachsen</a> ist.
  - s: We also need to take responsibility for the state of the world in which those
      children are <v>growing</v> <p>up</p>, not least the environmental conditions
      under which many of them have to suffer.
    t: Wir müssen auch die Verantwortung für das Umfeld übernehmen, in dem diese Kinder
      <a>aufwachsen</a>, nicht zuletzt für die Umweltbedingungen, unter denen viele
      von ihnen zu leiden haben.
  - s: That determination must be translated into specific action, and I call upon
      the Council presidency to generate the necessary determination for the implementation
      of this project, so that the 80 million children living in the European Union
      can <v>grow</v> <p>up</p> in a Europe that welcomes them and is, of course,
      prepared for a better future.
    t: Diese Absicht sollte nun dringend konkrete Gestalt annehmen, und ich appelliere
      an den Ratspräsidenten, damit er den für die Verwirklichung dieses Projektes
      erforderlichen Willen anfacht, so daß die 80 Millionen Kinder, die in der Europäischen
      Union zu Hause sind, in einem Europa <a>aufwachsen</a> können, das ihnen Geborgenheit
      bietet und selbstverständlich auch eine bessere Zukunft bereitet.
  - s: I am not just talking about children who <v>grow</v> <p>up</p> in a violent
      family and so see this behaviour as normal, but also of a general blurring of
      moral standards.
    t: Es handelt sich nicht nur um Kinder, die in einer gewalttätigen Familie <a>aufwachsen</a>
      und dies als normales Verhalten ansehen, sondern auch um ein allgemeines Verschwimmen
      ethischer Normen.
  - s: We <v>grew</v> <p>up</p> in peace.
    t: Wir sind in Friedenszeiten <a>aufgewachsen</a>.
  - s: We <v>grew</v> <p>up</p> in a welfare state.
    t: Wir sind in einem Wohlfahrtsstaat <a>aufgewachsen</a>.
  - s: Madam Minister, since 11 February, when our Parliament reacted to the first
      news of the massacres in Kosovo, it has ceaselessly denounced the atrocities
      committed in that province, caught up again in that hellish spiral of violence
      and fear which has caused so much suffering through the systematic violation
      of a human being’s most basic rights, one of the first of which is that of being
      able to stay in the place where one was born, and to retain the culture one
      has <v>grown</v> <p>up</p> with.
    t: Frau Ministerin, seit unser Parlament am 11. Februar diesen Jahres auf erste
      Informationen über Massaker im Kosovo reagierte, hat es unaufhörlich auf die
      Greueltaten hingewiesen, die in dieser Provinz verübt wurden, in der sich die
      teuflische Spirale der Gewalt und der Angst immer noch weiter hochschraubte,
      die Ursache von soviel Leid aufgrund der systematischen Verletzung der elementarsten
      Menschenrechte, allen voran des Rechts, in dem Land zu bleiben, in dem man geboren
      wurde, und die Kultur zu pflegen, in der man <a>aufgewachsen</a> ist.
  - s: Secondly, as someone who <v>grew</v> <p>up</p> with the movement for more equality,
      I worry that young women think the battle is over.
    t: Zweitens befürchte ich als jemand, der mit der Bewegung für mehr Gleichstellung
      <a>aufgewachsen</a> ist, dass junge Frauen davon ausgehen, der Kampf sei vorbei.
  - s: They have <v>grown</v> <p>up</p> in a world of division and conflict.
    t: Sie sind in einer Welt der Trennung und des Konflikts <a>aufgewachsen</a>.
  - s: It is a victory for common sense, it is a victory for humanitarianism, it is
      a victory for democracy and not least it is a victory for all the seals that
      will be allowed to <v>grow</v> <p>up</p> without being clubbed and slaughtered
      simply for the sake of human vanity.
    t: Es ist ein Sieg des gesunden Menschenverstandes, es ist ein Sieg für die Humanität,
      es ist ein Sieg für die Demokratie und nicht zuletzt ist es auch ein Sieg für
      all die Robben, die nun <a>aufwachsen</a> können ohne der menschlichen Eitelkeit
      zuliebe erschlagen und geschlachtet zu werden.
  - s: The symbols for the currencies we have <v>grown</v> <p>up</p> with will disappear.
    t: Die Währungssymbole, mit denen wir <a>aufgewachsen</a> sind, werden verschwinden.
  - s: Furthermore, if the national language is not the language widely used in education,
      government and the economy, there will be a split between first-class citizens
      who have <v>grown</v> <p>up</p> with the dominant language from birth and second-class
      citizens who have merely acquired it.
    t: Wenn darüber hinaus die Volkssprache nur in unzureichendem Maße die Sprache
      der Bildung, Verwaltung und Wirtschaft ist, entsteht eine Zweiteilung zwischen
      Bürgern und Bürgerinnen erster Klasse, die von Haus aus mit der vorherrschenden
      Sprache <a>aufgewachsen</a> sind, und Bürgern und Bürgerinnen zweiter Klasse,
      die diese Sprache lediglich erlernt haben.
  - s: Why is no mention made of parents’ right to allow their children to <v>grow</v>
      <p>up</p> in a drug-free society in which parents know that the law is on their
      side?
    t: Warum wird das Recht der Eltern mit keinem Wort erwähnt, ihre Kinder in einer
      drogenfreien Gesellschaft <a>aufwachsen</a> zu lassen, in der die Eltern das
      Gesetz auf ihrer Seite wissen?
  - s: We, i.e. many European citizens, <v>grew</v> <p>up</p> after the Second World
      War hoping that a united Europe would be able to play a part in the world some
      day for the sake of the freedom and welfare of humanity, of its own citizens
      and peoples.
    t: Wir, viele Europäer sind nach dem Zweiten Weltkrieg in der Hoffnung <a>aufgewachsen</a>,
      ein vereintes Europa könne in der Welt einst eine Rolle zur Förderung des Friedens
      und des Wohls seiner Bürger und Völker sowie der ganzen Menschheit spielen.
  - s: The Convention on the Rights of the Child states that, for the harmonious development
      of personality, children need to <v>grow</v> <p>up</p> in a family environment
      based on happiness, love and understanding.
    t: Das Übereinkommen über die Rechte des Kindes besagt, dass Kinder zur harmonischen
      Entwicklung ihrer Persönlichkeit in einem familiären Umfeld <a>aufwachsen</a>
      müssen, das sich auf Wohlergehen, Liebe und Verständnis gründet.
  - s: Mr President, as a little boy <v>growing</v> <p>up</p> in Portugal I collected
      Portuguese stamps and particularly remember the colourful and attractive ones
      from East Timor.
    t: 'Herr Präsident, ich bin in Portugal <a>aufgewachsen</a>, und als ich noch
      ein kleiner Junge war, sammelte ich portugiesische Briefmarken:'
  - s: <v>Growing</v> <p>up</p> in Northern Ireland, I saw too many people maimed
      and murdered in the pursuit of political goals.
    t: Ich bin in Nordirland <a>aufgewachsen</a> und habe zu viele Menschen gesehen,
      die für die Verfolgung politischer Ziele zum Krüppel oder ermordet wurden.
  - s: The proof of this statement is even borne out by a fellow Member of this Parliament,
      whom I have a great deal of respect for, who was born, <v>grew</v> <p>up</p>
      and studied within Transylvania’s Hungarian community, and now successfully
      represents Hungary in this house.
    t: Der Beweis für diese Aussage wurde sogar von einem Mitglied dieses Parlaments
      erbracht, vor dem ich großen Respekt habe, das in der ungarischen Gemeinschaft
      in Transsilvanien geboren wurde, dort <a>aufwuchs</a> und studiert hat, und
      Ungarn jetzt in diesem Haus erfolgreich vertritt.
  - s: Most people want to be able to live in the country in which they have <v>grown</v>
      <p>up</p>.
    t: Die meisten Menschen möchten in dem Land leben, in dem sie <a>aufgewachsen</a>
      sind.
  - s: If we consider the fact that they have less than ten years’ experience of functioning
      within the private economy, within the free market and with free competition,
      whereas we were born into, we have <v>grown</v> <p>up</p> with and we have been
      shaped by the framework of a free economy, then we will understand just what
      these countries are up against.
    t: Wenn wir berücksichtigen, daß die betreffenden Länder noch nicht einmal zehn
      Jahre Erfahrungen mit der privaten Wirtschaft, mit dem freien Markt sowie mit
      dem freien Wettbewerb sammeln konnten, während wir in unseren Ländern unter
      den Bedingungen der freien Wirtschaft geboren wurden, <a>aufgewachsen</a> und
      in das berufliche und soziale Leben eingetreten sind, dann kann wohl jeder ermessen,
      vor welchen Problemen sie möglicherweise stehen.
  - s: The second important message conveyed by Mr Deva relates to a situation outstandingly
      exemplified by ourselves and the EU inasmuch as we have of course <v>grown</v>
      <p>up</p> within the framework of protectionism.
    t: Für Herrn Devas zweite wichtige Botschaft sind wir selbst und die EU gute Beispiele,
      da wir ja unter protektionistischen Rahmenbedingungen <a>aufgewachsen</a> sind.
  - s: It also ensures that greater inward investment can take place into this region
      in an effort to bolster job opportunities for young people <v>growing</v> <p>up</p>
      in such areas.
    t: Außerdem wird garantiert, dass ausländische Direktinvestitionen in diese Region
      fließen können und sich damit jungen Menschen, die in einer solchen Region <a>aufwachsen</a>,
      bessere Chancen bieten, einen Arbeitsplatz zu finden.
  - s: However, UNICEF had already clearly said that more than 200 000 children in
      Western and Central Africa were <v>growing</v> <p>up</p> in this awful way.
    t: Allerdings hatte UNICEF bereits eindeutig zum Ausdruck gebracht, dass mehr
      als 200 000 Kinder aus West- und Zentralafrika unter solchen widernatürlichen
      Lebensumständen <a>aufwachsen</a>.
  - s: Imagine the world through the eyes of a child <v>growing</v> <p>up</p> in a
      world which discriminates against it because it is female, a member of an ethnic
      minority, disabled or a lesbian.
    t: Betrachten wir die Welt mit den Augen eines Kindes, das in einer Welt <a>aufwächst</a>,
      in der es diskriminiert wird, weil es weiblichen Geschlechts ist, weil es einer
      ethnischen Minderheit angehört, behindert oder lesbisch ist.
  - s: This is a dream for those children who <v>grow</v> <p>up</p> in institutions.
    t: Viele Kinder in ganz Europa wachsen heutzutage ohne ein Zuhause und ohne eine
      Familie auf, die sie beschützt und diesen schutzlosen kleinen Kindern Wärme
      und Sicherheit bietet - eine Wärme und Sicherheit, von der Kinder, die im Heim
      <a>aufwachsen</a>, nur träumen können.
  - s: All of us must now do our utmost to make sure that orphan or abandoned children
      do not have to <v>grow</v> <p>up</p> in children’s homes and other institutions,
      but in families where they will receive the affection that can carry them right
      through to their adult lives, so that they will become healthy, rather than
      damaged adults.
    t: Wir alle müssen sicherstellen, dass verwaiste oder ausgesetzte Kinder nicht
      in Heimen oder anderen Einrichtungen <a>aufwachsen</a> müssen, sondern in Familien,
      in denen ihnen die Zuneigung zuteilwird, die sie brauchen, um heranzuwachsen,
      damit aus ihnen gesunde und stabile Erwachsene werden.
  - s: Most of us <v>grew</v> <p>up</p> in an atmosphere of Euro-optimism.
    t: Die meisten von uns sind noch in einem durch Euro-Optimismus gekennzeichneten
      Klima <a>aufgewachsen</a>.
  - s: it is about teenagers getting residence permits in the country in which they
      have <v>grown</v> <p>up</p>.
    t: es geht darum, dass Teenager in dem Land, in dem sie <a>aufgewachsen</a> sind,
      eine Aufenthaltserlaubnis erhalten.
  - s: People do not have many chances to <v>grow</v> <p>up</p> in health and prosperity,
      and if they do they lack fundamental freedoms such as freedom of expression.
