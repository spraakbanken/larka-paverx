      il modo migliore per ammodernare la politica, rinnovare l’approccio ai problemi,
      dare nuova linfa al pensiero politico attingendo alle idee e al vissuto delle
      donne, che vivono e <a>crescono</a> in modo diverso.
  - s: I <v>grew</v> <p>up</p> by the North Sea.
    t: Sono <a>cresciuto</a> sul Mare del Nord.
  - s: I hope that my children and other people’s will <v>grow</v> <p>up</p> without
      the nuclear threat with which we grew up.
    t: Mi auguro che mio figlio, e non solo il mio, possa <a>crescere</a> senza l’assillo
      della minaccia nucleare con il quale siamo cresciuti noi.
  - s: I hope that my children and other people’s will grow up without the nuclear
      threat with which we <v>grew</v> <p>up</p>.
    t: Mi auguro che mio figlio, e non solo il mio, possa crescere senza l’assillo
      della minaccia nucleare con il quale siamo <a>cresciuti</a> noi.
  - s: Despite this, we will be supporting those amendments, for the Greens, too,
      have now <v>grown</v> <p>up</p>.
    t: Si tratta di una concessione superflua alla base contadina del PPE, ciò nondimeno
      voteremo a favore di questi emendamenti perché anche i Verdi sono ormai <a>cresciuti</a>.
  - s: European democracy has just been born, and it is up to us to ensure that it
      <v>grows</v> <p>up</p> properly.
    t: Spetta a noi farla <a>crescere</a>.
  - s: The natural family is the ideal place for a child to <v>grow</v> <p>up</p>
      and develop, and, once again, allowing parents an adequate amount of leave may
      help to reduce the demand for places in childcare facilities.
    t: La famiglia naturale è il luogo ideale per un bambino per <a>crescere</a> e
      svilupparsi, e ancora una volta la concessione di un adeguato periodo di congedo
      parentale può aiutare a ridurre la richiesta di posti nelle strutture per l’infanzia.
  - s: For that reason I believe that the Commission, without interfering in the internal
      affairs of Belgian society and of the Belgian system, quite rightly requests
      the resignation of the former Minister, not because he has a criminal responsibility,
      but because he has a moral responsibility towards those children who will never
      be able to <v>grow</v> <p>up</p> and take pleasure in life.
    t: Credo quindi che la Commissione abbia ragione a chiedere - senza voler interferire
      con gli affari interni della società belga e del suo sistema di governo - le
      dimissioni dell’ex ministro, non per la sua responsabilità penale, ma per quella
      morale nei confronti dei bambini che non hanno potuto <a>crescere</a> e godersi
      la vita.
  - s: Mr President, in the part of Helsinki where I <v>grew</v> <p>up</p>, a waste
      truck is doing the rounds this week.
    t: Signor Presidente, nel quartiere di Helsinki dove sono <a>cresciuta</a>, questa
      settimana circola un camion dei rifiuti che, dietro pagamento di una speciale
      imposta, asporta anche rifiuti di apparecchiature elettriche ed elettroniche.
  - s: We owe this to our younger generations who no longer <v>grow</v> <p>up</p>
      under such regimes and whose awareness of totalitarianism in all its forms has
      become alarmingly superficial and inadequate, even in the five years since the
      expansion of 2004.
    t: Lo dobbiamo alle generazioni più giovani che non <a>crescono</a> più sotto
      il gioco di questi regimi e la cui consapevolezza del totalitarismo in tutte
      le sue forme è diventata preoccupantemente superficiale e inadeguata, anche
      nei cinque anni trascorsi dall’allargamento del 2004.
  - s: The basis for this outlook on life is the family, in which each human being
      <v>grows</v> <p>up</p>.
    t: Alla base di questa concezione di vita vi è la famiglia in cui ciascuno <a>cresce</a>.
  - s: I myself belong to the younger generation which has <v>grown</v> <p>up</p>
      with IT, the Internet and other audio-visual services.
    t: Faccio io stesso parte della generazione che è <a>cresciuta</a> tra informatica,
      Internet e altri servizi audiovisivi.
  - s: The important thing for the child is that they are able to <v>grow</v> <p>up</p>
      in a secure and caring home.
    t: Per i bambini, la cosa essenziale è che possano <a>crescere</a> in un ambiente
      sicuro e amorevole.
  - s: The fact that the perpetrators of the terrible outrages we have witnessed in
      recent years were born or <v>grew</v> <p>up</p> in Europe is a shrill wake-up
      call urging us also to look at our own societies with more critical eyes.
    t: Il fatto che gli autori dei terribili episodi di violenza di cui siamo stati
      testimoni negli ultimi anni siano nati o <a>cresciuti</a> in Europa è un insistente
      campanello d’allarme che ci invita a guardare anche alle nostre società con
      occhi più critici.
  - s: Mr President, Commissioner, European youth is a generation that has been given
      the privilege to <v>grow</v> <p>up</p> on a peaceful continent almost free of
      boundaries, which is characterised by mobility and multilingualism, and which
      also offers a wide range of cultural and economic opportunities.
    t: Signor Presidente, le nuove generazioni europee hanno il privilegio di <a>crescere</a>
      in un continente pacifico e quasi senza frontiere, caratterizzato dalla mobilità
      e dal multilinguismo e che offre numerose opportunità culturali ed economiche.
  - s: Although schools now refer to a metric system and many have <v>grown</v> <p>up</p>
      with these measurements, the principle for many others to use imperial measurements
      remains.
    t: Sebbene le scuole facciano oggi riferimento al sistema metrico e molti siano
      <a>cresciuti</a> con queste unità di misura, il principio di utilizzo delle
      misure imperiali resta vivo per molti altri.
  - s: Here I have in mind young people who have <v>grown</v> <p>up</p> in children’s
      homes and who suffer from a severe lack of vocational guidance.
    t: Vorrei chiedere alla relatrice se ha intenzione di concentrarsi sulle esigenze
      specifiche dei giovani vulnerabili, e mi riferisco qui a quei giovani che sono
      <a>cresciuti</a> negli istituti di accoglienza e che risentono dell’assenza
      di un adeguato orientamento professionale.
  - s: I would like to say that for us - people who <v>grew</v> <p>up</p> behind the
      Iron Curtain - freedom of travel and a Europe without borders are tangible examples
      of the success of European integration.
    t: Per noi che siamo <a>cresciuti</a> dietro la cortina di ferro, la libertà di
      viaggiare e un’Europa senza confini sono esempi concreti del successo dell’integrazione
      europea.
  - s: We will also be helping the children to <v>grow</v> <p>up</p> in an environment
      that gives them the security they need and sets an example for their own lives,
      so that they do not end up in a vicious circle.
    t: E in questo modo aiuteremo anche i bambini, che devono <a>crescere</a> in un
      ambiente che dia loro la necessaria sicurezza e che sia utile per la loro stessa
      vita, onde evitare che finiscano in un circolo vizioso.
  - s: I am only too well aware that the very concept of the family has now been pensioned
      off, but it must be admitted that, in normal circumstances, the best thing for
      a child is to <v>grow</v> <p>up</p> in an atmosphere of love, with the care
      of a father and mother, in an environment of guaranteed stability and peace.
    t: Mi rendo perfettamente conto che la nozione stessa di famiglia è oggi in pensione,
      ma si ammetterà che normalmente il meglio per un bambino è <a>crescere</a> nell’affetto,
      nell’attenzione di un padre e di una madre, in un contesto di garantita stabilità
      e serenità.
  - s: As Mrs Seillier pointed out, the best protection for children is to <v>grow</v>
      <p>up</p> in an intact family.
    t: La miglior protezione per i bambini, come ha già sottolineato la onorevole
      Sellier, consiste nella possibilità di <a>crescere</a> in una famiglia sana.
  - s: exclusion from family, friends, health-care and education and the wherewithal
      to <v>grow</v> <p>up</p> decently and live productive lives.
    t: esclusione dalla famiglia, dagli amici, dal servizio sanitario, dalla scuola
      e dal necessario per <a>crescere</a> decentemente e condurre una vita produttiva.
  - s: Mr President, the two reports currently under discussion are about children’s
      rights, their right to be children, to <v>grow</v> <p>up</p> and to develop
      in stable conditions and about their right to a family.
    t: Signor Presidente, le due relazioni in esame trattano del diritto dei bambini,
      il diritto dei bambini ad essere bambini, <a>crescere</a> e svilupparsi in un
      ambiente sicuro e il diritto dei bambini ad una famiglia.
  - s: Many are the children currently <v>growing</v> <p>up</p> in insecure conditions
      who are being exploited.
    t: Numerosi sono oggigiorno i bambini che <a>crescono</a> non protetti ed esposti
      allo sfruttamento;
  - s: With regard to motorcycles, a wisely educational procedure of gradual access
      has been introduced which will help our young people to <v>grow</v> <p>up</p>,
      although some of them believe that they can go quicker.
    t: Per i motocicli è stata introdotta una saggia procedura educativa di accesso
      graduale, che aiuterà i nostri giovani a <a>crescere</a>, anche se alcuni di
      loro pensano di poter correre più velocemente.
  - s: In Sub-Saharan Africa the average life expectancy has dropped to 47 years,
      mainly because many young people are dying and children are having to <v>grow</v>
      <p>up</p> without parents.
    t: Nell’Africa subsahariana la speranza di vita media è scesa a 47 anni e il motivo
      è soprattutto che i giovani muoiono e i bambini sono costretti a <a>crescere</a>
      senza i genitori.
  - s: 'A child who, today, is allowed neither the time nor the circumstances to be
      a child - to play, study and <v>grow</v> <p>up</p> with other children and his
      own family - will sooner or later become a dissatisfied adult, perhaps a violent
      one, one who robs and kills… We cannot allow this situation to exist:'
    t: 'Un bambino che oggi non ha né il tempo né le condizioni di essere bambino
      - poter giocare, studiare, <a>crescere</a> con i propri coetanei e la propria
      famiglia - un domani è un uomo insoddisfatto, forse violento, un uomo che ruba,
      che uccide… Non possiamo permetterci questo scenario:'
  - s: It was the big villa I had bought after I had <v>grown</v> <p>up</p>, had buried
      grandfather and his comrades in the orchard, become rich and left the village.
    t: Era la grande villa che avevo acquistato dopo essere <a>cresciuto</a>, aver
      sepolto nel frutteto il nonno e i suoi compagni, essere diventato ricco e aver
      abbandonato il villaggio.
  - s: We should listen to the vast majority of Europeans, particularly young people
      who have <v>grown</v> <p>up</p> in the digital era, and those people do not
      want there to be gate-keepers;
    t: Dovremmo dare ascolto alla stragrande maggioranza degli europei, in particolare
      ai giovani che sono <a>cresciuti</a> nell’era digitale, e loro non vogliono
      che ci siano guardiani;
  - s: It is my dearest wish for the EU’s Heads of Government and State to finally
      get the European Union to <v>grow</v> <p>up</p>.
    t: Il mio augurio ai capi di Stato e di governo dell’UE è quello di far <a>crescere</a>,
      finalmente, l’Unione europea.
  - s: Whilst that is a nice dream, what people really want is to be able to marry
      or cohabit in a long-term relationship and have children in the knowledge that
      they will <v>grow</v> <p>up</p> in peace and have social prospects as we do.
    t: Questo è un bel sogno, ma ciò che i cittadini vogliono davvero è potersi sposare
      o poter passare la vita insieme convivendo, e avere figli sapendo che <a>cresceranno</a>
      in un clima di pace e che avranno prospettive sociali simili alle nostre.
  - s: And in that sense the protection of minors - our children and the citizens
      of the future - is essential, so they can <v>grow</v> <p>up</p> in a suitable
      audiovisual environment.
    t: In questo senso, la tutela dei minori, la tutela dei nostri figli, futuri cittadini,
      risulta indispensabile affinché possano <a>crescere</a> in un contesto di audiovisivi
      appropriato.
  - s: The preamble to the Convention states that the child, in order to realise ’the
      full and harmonious development of his or her personality, should <v>grow</v>
      <p>up</p> in a family environment’.
    t: Nel preambolo alla Convenzione si legge che il bambino, per realizzare «il
      pieno e armonioso sviluppo della propria personalità, deve <a>crescere</a> in
      un ambiente familiare».
  - s: The measures taken do everything except offer a way out into proper social
      policy and social standing, especially the measures which conflict with the
      interests of the young generations <v>growing</v> <p>up</p> on the island.
    t: Le misure adottate, in particolare quelle che collimano con gli interessi delle
      giovani generazioni che <a>crescono</a> sull’isola, servono a tutto fuorché
      a offrire una strada verso un’adeguata politica e posizione sociale.
  - s: I myself was lucky enough to <v>grow</v> <p>up</p> in an entirely normal family,
      consisting of a mother and a father who were not divorced, and I still regard
      this model of a happy and united family as one of the foundations of our society.
    t: Ho avuto la fortuna di <a>crescere</a> in una famiglia normale, composta da
      un padre ed una madre non divorziati e continuo a credere che tale modello di
      famiglia felice ed unita sia uno dei fondamenti della società.
  - s: Whole generations are <v>growing</v> <p>up</p> in camps and I believe that
      even at this stage of the negotiations it would be possible to provide aid,
      to obtain improvements, to build a bridge between ECHO and a TACIS programme.
    t: Intere generazioni <a>crescono</a> nei campi profughi e credo che già all’attuale
      livello degli accordi sia possibile fornire un aiuto, un sostegno, gettare una
      passerella fra ECHO e uno dei programmi TACIS.
  - s: We also need to take responsibility for the state of the world in which those
      children are <v>growing</v> <p>up</p>, not least the environmental conditions
      under which many of them have to suffer.
    t: Dobbiamo anche farci carico della responsabilità per lo stato del mondo in
      cui questi bambini <a>crescono</a> e soprattutto per le condizioni ambientali
      che molti di loro devono subire.
  - s: Even if collective violence happens to be the most visible, daily acts of violence
      and problems between neighbours, which we might call small acts of violence,
      are very hard to bear for those who suffer them and it is in this climate that
      some children are born and <v>grow</v> <p>up</p> today.
    t: E se la violenza collettiva è quella che più si vede, le violenze quotidiane,
      i problemi di vicinato qualificabili alla stregua di piccoli soprusi sono comunque
      vissuti molto male da chi li subisce, ed è proprio in questo clima che, al giorno
      d’oggi, nascono e <a>crescono</a> alcuni bambini.
  - s: That determination must be translated into specific action, and I call upon
      the Council presidency to generate the necessary determination for the implementation
      of this project, so that the 80 million children living in the European Union
      can <v>grow</v> <p>up</p> in a Europe that welcomes them and is, of course,
      prepared for a better future.
    t: È urgente concretizzare questa determinazione, e faccio appello in questo senso
      al presidente del Consiglio perché apporti la volontà necessaria alla realizzazione
      di questo progetto, affinché gli 80 milioni di bambini che vivono nell’Unione
      europea possano <a>crescere</a> in un’Europa accogliente, e naturalmente, preparata
      a un futuro migliore.
  - s: I am not just talking about children who <v>grow</v> <p>up</p> in a violent
      family and so see this behaviour as normal, but also of a general blurring of
      moral standards.
    t: Non mi riferisco solo ai bambini che <a>crescono</a> in una famiglia violenta
      e pertanto considerano tale comportamento normale, ma anche ad un generale rilassamento
      dei principi morali.
  - s: Or girls <v>growing</v> <p>up</p> in circumstances like this later on unconsciously
      choose a tyrannical partner and often become the victim of domestic violence.
    t: In situazioni di questo tipo i figli possono scappare di casa o aggredire i
      loro genitori, oppure le ragazze che <a>crescono</a> in tali condizioni in seguito
      scelgono inconsapevolmente un partner tirannico e spesso diventano vittime di
      violenza domestica.
  - s: I <v>grew</v> <p>up</p> in a country where society was organised according
      to multiannual plans.
    t: Sono <a>cresciuto</a> in un paese la cui società era organizzata secondo piani
      pluriennali.
  - s: We <v>grew</v> <p>up</p> in peace.
    t: siamo <a>cresciuti</a> nella pace, tutelati da uno Stato sociale, contraendo
      debiti che lasceremo in eredità alle future generazioni.
  - s: Madam Minister, since 11 February, when our Parliament reacted to the first
      news of the massacres in Kosovo, it has ceaselessly denounced the atrocities
      committed in that province, caught up again in that hellish spiral of violence
      and fear which has caused so much suffering through the systematic violation
      of a human being’s most basic rights, one of the first of which is that of being
      able to stay in the place where one was born, and to retain the culture one
      has <v>grown</v> <p>up</p> with.
    t: Signora Ministro, dallo scorso 11 febbraio, quando ha reagito alle prime notizie
      sui massacri perpetrati in Kosovo, il Parlamento non ha mai smesso di denunciare
      le atrocità commesse in quella regione dove era stato messo in moto, ancora
      una volta, l’infernale ingranaggio della violenza e della paura, causa di tante
      sofferenze dovute alla sistematica violazione dei più elementari diritti dell’essere
      umano, al primo posto dei quali figura quello di rimanere sul suolo che l’ha
      visto nascere e di conservare la cultura nella quale è <a>cresciuto</a>.
  - s: They have <v>grown</v> <p>up</p> in a world of division and conflict.
    t: sono <a>cresciuti</a> in un mondo di divisionie conflitti.
  - s: I <v>grew</v> <p>up</p> in the Middle East, so I know the region pretty well.
    t: Sono <a>cresciuto</a> in Medio Oriente, e quindi conosco bene la regione.
  - s: At the same time, this will mean better health for children and fewer problems
      as they are <v>growing</v> <p>up</p>.
    t: Accolgo favorevolmente la relazione dell’onorevole Estrela in quanto cerca
      di tutelare nel miglior modo possibile le donne in gravidanza e le madri e,
      al contempo, di garantire migliori condizioni di salute per i bambini e minori
      problemi man mano che <a>crescono</a>.
  - s: It is a victory for common sense, it is a victory for humanitarianism, it is
      a victory for democracy and not least it is a victory for all the seals that
      will be allowed to <v>grow</v> <p>up</p> without being clubbed and slaughtered
      simply for the sake of human vanity.
    t: È il trionfo del senso comune e dell’umanitarismo, una vittoria della democrazia
      e, non da ultimo, una vittoria per tutte quelle foche che potranno <a>crescere</a>
      senza dover essere massacrate a colpi di bastone per soddisfare la vanità dell’uomo.
  - s: We <v>grew</v> <p>up</p> listening to banned radio programmes, broadcast from
      Munich, with the proud name of ’Radio Free Europe’.
    t: Siamo <a>cresciuti</a> ascoltando programmi radiofonici vietati trasmessi da
      Monaco da un’emittente orgogliosamente chiamata «Radio Europa Libera».
  - s: This initiative is in fact a means of enabling the leaders of tomorrow to <v>grow</v>
      <p>up</p> in a context which is no longer national but, at long last, European.
    t: Si tratta infatti di un’iniziativa utile a fare <a>crescere</a> i protagonisti
      di domani in un contesto che non è più nazionale ma diviene infine europeo.
  - s: The symbols for the currencies we have <v>grown</v> <p>up</p> with will disappear.
    t: I simboli delle valute con le quali siamo <a>cresciuti</a> scompariranno.
  - s: The new generations are <v>growing</v> <p>up</p> unaware.
    t: Le nuove generazioni <a>crescono</a> impreparate.
  - s: Why is no mention made of parents’ right to allow their children to <v>grow</v>
      <p>up</p> in a drug-free society in which parents know that the law is on their
      side?
    t: Perché non si parla dei diritti dei genitori, i quali si aspettano che i figli
      <a>crescano</a> in una società senza droga in cui sanno che la legge è dalla
      loro parte?
  - s: We, i.e. many European citizens, <v>grew</v> <p>up</p> after the Second World
      War hoping that a united Europe would be able to play a part in the world some
      day for the sake of the freedom and welfare of humanity, of its own citizens
      and peoples.
    t: Noi, come molti cittadini europei, siamo <a>cresciuti</a> dopo la Seconda guerra
      mondiale nella speranza che una volta riunita, l’Europa avrebbe potuto svolgere
      un ruolo a favore della pace e del benessere dell’umanità, dei suoi cittadini
      e dei suoi popoli.
  - s: Mr President, it is always a great satisfaction for a mother to see the child
      she brought into the world <v>grow</v> <p>up</p> into an intelligent lively
      teenager.
    t: Signor Presidente, per una madre è sempre una grande soddisfazione vedere il
      figlio a cui ha dato la luce <a>crescere</a> e diventare un adolescente vivace
      e intelligente.
  - s: Tens of thousands of Roma children still <v>grow</v> <p>up</p> in segregated
      schools, where they cannot gain competitive knowledge, and they carry with them
      throughout their lives the wounds of exclusion and discrimination.
    t: Decine di migliaia di bambini rom <a>crescono</a> ancora in scuole segregate
      e si porteranno dietro per tutta la vita le ferite dell’esclusione e della discriminazione.
  - s: The Convention on the Rights of the Child states that, for the harmonious development
      of personality, children need to <v>grow</v> <p>up</p> in a family environment
      based on happiness, love and understanding.
    t: La Convenzione sui diritti del fanciullo sancisce che, ai fini dello sviluppo
      armonico della personalità, i bambini devono <a>crescere</a> in un ambiente
      familiare basato sulla felicità, sull’amore e sulla comprensione.
  - s: Mr Frattini, the Italian Minister for Foreign Affairs, is right to propose
      constructing buildings and care homes so that they can <v>grow</v> <p>up</p>
      with dignity in their own country and facilitating temporary trips abroad for
      holidays and, chiefly, for education.
    t: Bene ha fatto il ministro degli Esteri italiano Frattini a proporre di costruire
      strutture e case-famiglia per farli <a>crescere</a> dignitosamente nella loro
      terra e di agevolare viaggi temporanei all’estero per le vacanze e soprattutto
      per l’istruzione.
  - s: If a regime like the one in Tehran, which is not only anachronistic but also
      cracks down on its own population with the death penalty, stonings and other
      methods, and we, the European Union, do not take the necessary steps, we make
      ourselves culpable, above all, towards those who would build a reasonable society
      there, towards the children who <v>grow</v> <p>up</p> under conditions that
      are anything but those which we - in agreement with my fellow Member, who is,
      unfortunately, no longer present - would wish for a future society.
    t: Se un regime come quello di Teheran, che non è solo anacronistico ma che usa
      anche il pugno duro con i suoi cittadini ricorrendo alla pena di morte, alla
      lapidazione e ad altri metodi, e noi, l’Unione europea, non intraprenderemo
      i passi necessari, diverremo colpevoli, soprattutto nei confronti di quanti
      costruirebbero una società ragionevole, nei confronti dei bambini che <a>crescono</a>
      soggetti a condizioni che sono l’opposto di quanto noi - d’accordo con il mio
      collega che, sfortunatamente, non è più presente - desidereremmo per una società
      futura.
  - s: It is much better for a juvenile fish to continue to live in the sea and <v>grow</v>
      <p>up</p> to feed people or other fish instead of being discarded and the subject
      of negotiations on fishmeal production.
    t: Per un pesce giovane è molto meglio continuare a vivere nel mare e <a>crescere</a>
