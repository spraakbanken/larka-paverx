  - s: Most people want to be able to live in the country in which they have <v>grown</v>
      <p>up</p>.
    t: A maioria das pessoas quer poder viver no país onde <a>cresceu</a>.
  - s: If we consider the fact that they have less than ten years’ experience of functioning
