    t: Därför behövs en annan typ av politik, inte i alla delar den amerikanska politiken,
      men Europa behöver en politik som tar oss bort från bidragsberoendet, en politik
      som innebär att människor ges möjligheter att få en bra utbildning som passar
      de nya jobben, att det blir lättare att <a>starta</a> företag, att företagsklimatet
      blir bättre och att nya tekniker och idéer utnyttjas fullt ut.
  - s: Small and medium-sized enterprises, in particular, must also be provided with
      sound basic conditions in which to <v>start</v> <p>up</p>, grow and become larger
      - or, perhaps, even to become large companies.
    t: Vidare måste framför allt små och medelstora företag ges goda förutsättningar
      att <a>starta</a>, växa och bli större - eller kanske t.o.m. stora företag.
  - s: Furthermore, it is also our confirmed opinion that the UNHCR should be involved
      in any attempt to <v>start</v> <p>up</p> an asylum project in Turkey.
    t: Dessutom är det vår bestämda uppfattning att UNHCR bör involveras i varje försök
      att <a>starta</a> asylprojekt i Turkiet.
  - s: In particular, how could we boost small and medium-sized enterprises so that
      new ones are <v>started</v> <p>up</p>?
    t: Och framför allt, hur kan vi hjälpa fram de små och medelstora företagen så
      att nya företag <a>startas</a>?
  - s: In practice we see that people with a higher education often combine their
      careers with a small self-employed consultancy, or <v>start</v> <p>up</p> on
      their own later in life.
    t: Praktiken bevisar att många högt utbildade kombinerar sina anställningar med
      en litet egen konsult byrå, eller <a>startar</a> egna företag i högre ålder.
  - s: And instead of salving our consciences by incorporating into this fifth framework
      programme for research an SME section which is poorly-funded and will therefore
      have little impact, it would surely have been better to start by carrying out
      an audit of the legal obstacles currently facing people <v>starting</v> <p>up</p>
