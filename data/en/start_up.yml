      snarare än som en följd av att befintliga eller andra företag omvandlas, delas
      upp eller slås samman - som också måste hanteras, välkomnar vi också Europeiska
      kommissionens återhållsamhet i fråga om kraven på den gränsöverskridande komponenten.
  - s: The theory that transfers of company seats can be arranged such that a company
      is <v>started</v> <p>up</p> in a neighbouring country and then one’s own company
      merged with it under the Directive on mergers could scarcely be more bureaucratic.
    t: Teorierna om att flyttningar av bolagssäten kan arrangeras så att ett företag
      <a>startas</a> i ett grannland och sedan slår samman det med det egna bolaget
      enligt direktivet om sammanslagningar kan knappast bli mer byråkratiska.
  - s: The strategy on employment and the availability of money from the Social Fund
      mean that problems of mass redundancies can be dealt with at national level,
