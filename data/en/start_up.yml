    t: Sysselsättningsstrategin och möjligheten till bidrag från Socialfonden innebär
      att man på nationell nivå kan ta itu med de problem som vållas av omfattande
      uppsägningar, antingen genom omskolning av arbetstagarna eller genom speciella
      insatser för att underlätta deras återinträde på arbetsmarknaden eller hjälpa
      dem att <a>starta</a> egna företag.
  - s: My main reason for doing so was because of the legal uncertainty which is created
      by the imposition of a patent on software development, particularly when we
      can see the rapid advance of technology and the new small and medium sized enterprises
