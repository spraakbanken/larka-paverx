    t: För det fjärde måste vi göra det lättare att <a>starta</a> företag;
  - s: Fourthly, we must make it easier to start up new businesses, and we should
      support the small and medium-sized companies that provide and create 80% of
      the jobs in Europe with a harmonised and coordinated fiscal policy, and remove
      the constraints on <v>starting</v> <p>up</p> new businesses.
    t: vi måste stödja de små och medelstora företagen, som tryggar och skapar 80
