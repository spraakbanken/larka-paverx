    t: Industrier kan alltså svårligen <a>startas</a>, järnvägar som går genom icke-serbiska
      områden, så som till exempel genom Tuzla, kan inte användas av serberna.
  - s: Since 1960, not a single large company has been <v>started</v> <p>up</p> in
      Sweden.
    t: Sedan 1960 har inte ett enda stort företag <a>startats</a> i mitt hemland.
  - s: After all, if people want to <v>start</v> <p>up</p> on their own in business,
      including the transport business, they should have the right to do so.
    t: Om människor vill <a>starta</a> egen verksamhet, även inom transportbranschen,
      måste de ändå ha rätt att göra det.
  - s: For instance, we have just <v>started</v> <p>up</p> ’Europe direct’, a new
      access facility for citizens looking for information about Europe.
    t: Vi har till exempel Europa direkt som just har <a>startat</a> och kommer att
      vara en ingång för medborgare som söker information om Europa.
  - s: sustaining efforts in the field of education, training and skills, reducing
      tax obstacles, increasing investment in research and innovation, assuring the
      quality of infrastructure (transport, communications and energy), facilitating
      the financing of businesses and social dialogue, making the procedures for <v>starting</v>
      <p>up</p> businesses more flexible, and so on.
    t: stöd till insatser på området utbildning, yrkesutbildning och kompetens, minskade
      skattehinder, ökade investeringar i forskning och innovation, garanterad infrastrukturkvalitet
      (transporter, kommunikationer och energi), att underlätta finansiering av företagen
