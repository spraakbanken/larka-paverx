    t: Här har vi enligt min mening en nackdel för dem som <a>startar</a> egna företag
      och för denna bransch, eftersom dessa leveransvillkor hittills har varit normala
      och också har lett till framgångar i motsvarande grad.
  - s: Fourthly, we must make it easier to <v>start</v> <p>up</p> new businesses,
      and we should support the small and medium-sized companies that provide and
      create 80% of the jobs in Europe with a harmonised and coordinated fiscal policy,
