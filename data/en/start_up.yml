  - s: We also have something to learn regarding the possibility of <v>starting</v>
      <p>up</p> new companies.
    t: Jag menar inte att vi skall hämta all inspiration från USA, men, herr Katiforis,
      jag är övertygad om att vi faktiskt kan lära oss en del därifrån, t.ex. om färre
      regler på arbetsmarknaden, om lägre kostnader på arbetskraften, om lägre skatter,
