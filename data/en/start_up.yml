      them overcome the crisis.
    t: Att förbättra tillgången till mikrokrediter som gör det möjligt för småföretagare,
      arbetslösa och missgynnade personer som vill <a>starta</a> eget företag och
      inte har tillgång till traditionella bankinstrument att starta en verksamhet,
      kombinerat med det aktuella beslutet att sänka momsen för vissa tjänster, är
      lösningar som Europeiska unionen tillhandahåller medlemsstaterna för att hjälpa
      dem att komma över krisen.
  - s: I will oppose these proposals because it would inevitably make it more difficult
      for individuals to <v>start</v> <p>up</p> new businesses in the transport sector.
    t: Jag är emot dessa förslag, eftersom det oundvikligen skulle försvåra för enskilda
      att <a>starta</a> nya verksamheter i transportsektorn.
  - s: Particularly with a view to the welfare of the population, we must continue
      to cultivate the rule of law, because without the rule of law, the refugees
      cannot return in dignity and safety, industries cannot <v>start</v> <p>up</p>
      properly, and railways which run through non-Serbian territory - such as through
