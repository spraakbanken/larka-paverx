    t: Vi gör en hel del och problemet nu är till vilken utsträckning G7-länderna
      - som <a>startade</a> HIPC II initiativet i Köln förra året - kommer att kunna
      ge resultat, inte bara som givare utan i sin mer begränsade roll som kreditgivare.
  - s: May I remind Mr Medina Ortega that, under the conclusions of the Seville Council
      and the plan for the management of the external borders of the Member States
      of the European Union, various joint operations, pilot programmes and cooperation
      centres have been <v>started</v> <p>up</p>;
    t: Jag skulle vilja påminna Medina Ortega om att man, efter slutsatserna från
      Sevilla och inom ramen för strategin för förvaltning av EU-medlemsstaternas
      yttre gränser, har <a>startat</a> olika gemensamma insatser, pilotprojekt och
      samarbetscentrum, sammanlagt 17 stycken, för att vara exakt.
  - s: we do not have statistics because, as you know, most programmes <v>started</v>
      <p>up</p> in the last 18 months.
    t: Vi har en första förteckning, men inga kvantitativa uppgifter, eftersom de
      flesta program, som ni vet, har <a>startat</a> de senaste ett och ett halvt
      åren.
  - s: May I remind you that the new rural development policy only <v>started</v>
      <p>up</p> last year.
    t: Jag vill påminna er om att den nya utvecklingspolitiken för landsbygden <a>startade</a>
      först i fjol.
  - s: As this is aimed at SMEs, and start-ups - that is, companies that arise from
      the idea of <v>starting</v> <p>up</p> a company rather than as a result of the
      transformation, division or merger of existing or other companies - must also
      be provided for, we also welcome the European Commission’s restraint with regard
      to the requirements imposed on the cross-border component.
    t: Eftersom det riktar sig till små och medelstora företag och nystartade företag
