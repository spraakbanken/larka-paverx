    t: Som man redan har nämnt är hela telekomsektorn en av de mest effektiva sektorerna
      i vår europeiska ekonomi, och mitt i den finansiella och ekonomiska krisen är
      det särskilt viktigt att skapa allmänna villkor, så att denna europeiska sysselsättningsmotor
      åter kan <a>starta</a>.
  - s: Improving access to micro-credit enabling small entrepreneurs, the unemployed
      and the disadvantaged who are keen to <v>start</v> <p>up</p> their own business
      and do not have access to traditional banking credit instruments to develop
      a business, combined with the recent decision to reduce VAT for certain services,
