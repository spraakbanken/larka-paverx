      snarare än att ge oss själva gott samvete genom att infoga en föga genomtänkt
      punkt för små och medelstora företag, vars inverkan alltså blir svag, i det
      femte ramprogrammet för forskning?
  - s: Thirdly, in agreement with the Italian Government, a derogation should be allowed
