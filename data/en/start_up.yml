---
de:
- c: 10
  r: 1
  v: Gründung
  x:
  - s: Europe therefore needs another type of policy, not an American-style policy
      in every respect but one which takes us away from welfare dependency, which
      gives people the opportunity of a good education suited to the new jobs in the
      market, which makes it easier to <v>start</v> <p>up</p> new companies, which
      improves the commercial climate and which ensures that new techniques and ideas
      are exploited to the full.
    t: Darum benötigen wir eine andere Politik, nicht in jeder Hinsicht eine amerikanische,
      aber Europa braucht eine Politik, die die Abhängigkeit der Menschen von staatlichen
      Beihilfen beendet, die ihnen die Möglichkeit zu einer guten, an die neuen Berufe
      angepaßten Ausbildung gibt, die die <a>Gründung</a> von Firmen erleichtert,
      das Klima für Unternehmen verbessert und die Nutzung neuer Technologien und
      Ideen fördert.
  - s: It may be mainly in the form of support for <v>starting</v> <p>up</p> production
      enterprises, of grants for specialist training and of help towards micro-projects
      aimed at improving living standards in the communities into which the former
      refugees are being reintegrated.
    t: Sie können insbesondere in Form einer Unterstützung für die <a>Gründung</a>
      von produzierenden Unternehmen, bei der Gewährung spezialisierter Ausbildungen
      und als Zuschüsse zu Kleinstprojekten geleistet werden, mit denen die Lebensbedingungen
      in den Gemeinschaften verbessert werden sollen, die die ehemaligen Flüchtlinge
      wiedereingliedern.
  - s: He, as a person with a disability, working from home, would be ideal to <v>start</v>
      <p>up</p> a new business.
    t: Als Behinderter, der von zu Hause aus arbeitet, bringt er gute Voraussetzungen
      für die <a>Gründung</a> eines neuen Unternehmens mit.
  - s: Mrs Palacio Vallelersundi’s report emphasises a number of key points such as
      the need to make business formation cheaper and quicker and the need to remove
      some of the barriers preventing entrepreneurs from benefiting from the risks
      of putting capital into <v>starting</v> <p>up</p> new businesses.
    t: Dazu gehören zum Beispiel die Senkung der Kosten für Unternehmensgründungen,
      die Beschleunigung der Gründungsverfahren und der Abbau von Hürden für die Unternehmen,
      die Wagniskapital für die <a>Gründung</a> neuer Unternehmen bereitstellen wollen.
  - s: Many companies only managed to <v>start</v> <p>up</p> or survive thanks to
      government aid, and this is not likely to change a great deal in future.
    t: Die <a>Gründung</a> oder das Überleben zahlreicher Unternehmen war nur mit
      Hilfe staatlicher Beihilfen möglich, und daran wird sich auch künftig nicht
      viel ändern.
  - s: The cost of <v>starting</v> <p>up</p> a business varies across the European
      Union and there is some progress.
    t: Die Kosten für die <a>Gründung</a> eines Unternehmens in der Europäischen Union
      sind unterschiedlich, doch sind gewisse Fortschritte zu verzeichnen.
  - s: If we take the United States as an example, of seven million jobs created in
      that country between 1991 and 1995, six million were the result of new SMEs
      <v>starting</v> <p>up</p>.
    t: Beispielsweise in den Vereinigten Staaten waren 6 Millionen von den 7 Millionen
      im Zeitraum 1991 bis 1996 neugeschaffenen Arbeitsplätzen der <a>Gründung</a>
      neuer KMU zu verdanken.
  - s: The strategy on employment and the availability of money from the Social Fund
      mean that problems of mass redundancies can be dealt with at national level,
      by retraining workers, through special structures to support their reintegration
      into the job market or by helping them <v>start</v> <p>up</p> their own companies.
    t: Durch die Beschäftigungsstrategie und die Finanzierungsmöglichkeiten durch
      den Sozialfonds kann dem Problem von Massenentlassungen auf nationaler Ebene
      mit der Weiterbildung der Arbeitnehmer, mit speziellen Strukturen zur Unterstützung
      ihrer Wiedereingliederung in den Arbeitsmarkt bzw. mit Hilfe bei der <a>Gründung</a>
      eigener Unternehmen begegnet werden.
  - s: Furthermore, it is vital that a simple financial facility exists for those
      in disadvantaged regions intending to start up their own business and for the
      most vulnerable groups, which, in spite of the high risk, low margins and risk
      of default, helps businesses to <v>start</v> <p>up</p> and thrive.
    t: Zudem ist es unabdingbar, dass es für diejenigen in benachteiligten Regionen,
      die ein eigenes Unternehmen gründen wollen, und für die am meisten gefährdeten
      Gruppen ein einfaches Finanzinstrument gibt, das trotz hoher Risiken, niedriger
      Margen und Ausfallrisiken die <a>Gründung</a> und den Erfolg von Unternehmen
      fördert.
  - s: It must be made easier to <v>start</v> <p>up</p> and run companies which provide
      domestic help.
    t: Die <a>Gründung</a> und das Betreiben von Unternehmen, die Haushaltsdienstleistungen
      anbieten, müssen vereinfacht werden.
- c: 9
  r: 2
  v: gründen
  x:
  - s: The essence of this is to be able to <v>start</v> <p>up</p> an enterprise in
      at most three days, for the cost of at most EUR 100, and for licences to be
      obtainable in under a month.
    t: Dabei geht es darum, ein Unternehmen in nicht mehr als drei Tagen zu <a>gründen</a>,
      wobei die Kosten höchstens 100 EUR betragen und die Genehmigungen in weniger
      als einem Monat erteilt werden.
  - s: Entrepreneurs who <v>start</v> <p>up</p> new businesses and launch new ideas
      produce jobs and create growth.
    t: Unternehmer, die neue Firmen <a>gründen</a> und neue Ideen entwickeln, schaffen
      Arbeitsplätze und Wachstum.
  - s: Individuals will have more opportunities to <v>start</v> <p>up</p> businesses
      and to stand on their own two feet.
    t: Die Möglichkeiten jedes Einzelnen, ein eigenes Unternehmen zu <a>gründen</a>
      und sich zu versorgen, werden steigen.
  - s: Moreover, I suspect that in the light of developments, which are termed the
      ‘new economy’, an increasing number of, mainly, young people, young entrepreneurs,
      will be encouraged to <v>start</v> <p>up</p> a business.
    t: Vermutlich werden bereits im Zuge der als „neue Wirtschaft “ bezeichneten Entwicklungen
      immer mehr, vor allem junge Menschen, Jungunternehmer, dazu angeregt, einen
      Betrieb zu <a>gründen</a>.
  - s: I welcome the proposal establishing the microfinance facility as I believe
      it will help offer a new start for some of Europe’s most disadvantaged groups
      by increasing the supply and accessibility of microloans and, in turn, helping
      people <v>start</v> <p>up</p> their own businesses.
    t: Ich begrüße den Vorschlag zur Einrichtung des Mikrofinanzierungsinstruments,
      da ich glaube, dass es für einige der in Europa am stärksten benachteiligten
      Gruppen einen Neuanfang ermöglichen wird, indem es die Bedingungen für die Bereitstellung
      und die Zugänglichkeit von Mikrokrediten verbessert und Menschen dabei unterstützt,
      ein eigenes Unternehmen zu <a>gründen</a>.
  - s: Furthermore, it is vital that a simple financial facility exists for those
      in disadvantaged regions intending to <v>start</v> <p>up</p> their own business
      and for the most vulnerable groups, which, in spite of the high risk, low margins
      and risk of default, helps businesses to start up and thrive.
    t: Zudem ist es unabdingbar, dass es für diejenigen in benachteiligten Regionen,
      die ein eigenes Unternehmen <a>gründen</a> wollen, und für die am meisten gefährdeten
      Gruppen ein einfaches Finanzinstrument gibt, das trotz hoher Risiken, niedriger
      Margen und Ausfallrisiken die Gründung und den Erfolg von Unternehmen fördert.
  - s: At a time of crisis, when credit is scarce and access to it difficult, this
      kind of facility is essential to help provide micro-credit for small enterprises
      and people who have lost their jobs and want to <v>start</v> <p>up</p> new businesses
      on their own.
    t: In Zeiten der Krise, wenn Kredite knapp und schwer zu bekommen sind, ist ein
      Instrument dieser Art unentbehrlich, um die Bereitstellung von Kleinstkrediten
      für Kleinunternehmen und Menschen, die ihren Arbeitsplatz verloren haben und
      ihr eigenes neues Unternehmen <a>gründen</a> wollen, zu unterstützen.
  - s: It is concerned with people from certain social groups who do not have the
      creditworthiness required by commercial banks but would like to <v>start</v>
      <p>up</p> in business.
    t: Es richtet sich an Menschen aus bestimmten sozialen Gruppen, die nicht die
      von den Geschäftsbanken geforderte Kreditwürdigkeit haben, aber gerne ein Unternehmen
      <a>gründen</a> möchten.
  - s: Therefore, legal measures which provide for an equal position for the self-employed
      will make it easier for women to <v>start</v> <p>up</p> in business on their
      own.
    t: Daher werden rechtliche Maßnahmen, mit denen Selbständige gleichgestellt werden,
      es Frauen leichter machen, ihr eigenes Unternehmen zu <a>gründen</a>.
