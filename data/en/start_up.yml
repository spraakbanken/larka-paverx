  - s: He, as a person with a disability, working from home, would be ideal to <v>start</v>
      <p>up</p> a new business.
    t: För honom, som har ett funktionshinder och arbetar hemifrån, vore det idealiskt
      att <a>starta</a> ett företag.
  - s: What I would like you to do, Mr President, is to make sure that the Commission
      ensures that entrepreneurs like Mr Jones are not prevented or frustrated from
      <v>starting</v> <p>up</p> businesses, which prevents the creation of much-needed
