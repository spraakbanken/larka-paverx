    t: Den rumänska regeringen kommer att anta ett program som ska stimulera unga
      entreprenörer att <a>starta</a> och utveckla mikroföretag.
  - s: Individuals will have more opportunities to <v>start</v> <p>up</p> businesses
      and to stand on their own two feet.
    t: Den enskildes chanser att <a>starta</a> företag och att försörja sig ökar.
  - s: As has already been mentioned, the whole telecommunications sector is one of
      the most efficient sectors of our European economy, and right in the middle
      of the financial and economic crisis it is particularly important to create
      general conditions so that this job engine in Europe can <v>start</v> <p>up</p>
