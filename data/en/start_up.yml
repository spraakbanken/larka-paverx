      och så vidare.
  - s: Mr President, ladies and gentlemen, I voted against the Thyssen report, because
      it is detrimental in many respects to certain business sectors and of course
      to people <v>starting</v> <p>up</p> in business.
    t: Jag röstade nej till Thyssen-betänkandet eftersom det innebär en hel del nackdelar
      för vissa branscher och i slutändan också för dem som <a>startar</a> egna företag.
  - s: This, I believe, is a blow to people <v>starting</v> <p>up</p> in the licensed
      trade and to the trade itself, because these supply arrangements have been standard
