  - s: The subject I want to <v>bring</v> <p>up</p> is that of women’s involvement
      in the reconstruction programme, and I wish to do so because women and children
      have always been the major victims when it comes to conflicts, civil wars and
      wars generally.
    t: El tema que quiero <a>retomar</a> es la participación de las mujeres en el
      programa de reconstrucción y lo hago porque las mujeres y los niños siempre
      han sido las grandes víctimas cuando hablamos de conflictos, guerras civiles
      o guerras en general.
fr:
- c: 51
  r: 1
  v: évoquer
  x:
  - s: Madam President, I should like to <v>bring</v> <p>up</p> a few points in this
      brief debate.
    t: Madame la Présidente, je voudrais <a>évoquer</a> quelques points dans ce bref
      débat.
  - s: Legal uncertainty was <v>brought</v> <p>up</p>, as was a reduction in competition
      as a result of problems experienced by small car dealers.
    t: L’incertitude juridique a été <a>évoquée</a>, de même qu’une restriction de
      la concurrence due à une série de problèmes rencontrés par les petits concessionnaires.
  - s: Mr Chairman, in conclusion I would like to <v>bring</v> <p>up</p> one technical
      issue.
    t: Monsieur le Président, pour terminer, je tiens à <a>évoquer</a> une question
      technique.
  - s: Moreover, if newspaper publishers sit in our offices and express their concerns,
      we should be allowed to <v>bring</v> <p>up</p> those concerns here.
    t: Et si des éditeurs de journaux nous rendent visite pour exprimer leurs inquiétudes,
      nous devrions avoir le droit d’<a>évoquer</a> ces inquiétudes ici.
  - s: Furthermore, the Council can take up this matter in discussions with Turkey,
      but there will not be any negotiations as such with Turkey at the Helsinki Summit,
      so the matter will hardly be <v>brought</v> <p>up</p> there.
    t: Le Conseil peut également aborder la question dans son dialogue avec la Turquie,
      mais, lors du sommet d’Helsinki, il n’y aura pas de négociations à proprement
      parler avec la Turquie, il est donc peu probable que cette affaire soit <a>évoquée</a>
      lors du sommet d’Helsinki.
  - s: Madam President, the Council is aware of the events <v>brought</v> <p>up</p>
      by the Member of Parliament.
    t: Madame la Présidente, le Conseil a connaissance des évènements <a>évoqués</a>
      par M. le député.
  - s: In his second statement, he <v>brought</v> <p>up</p> the Cyprus issue and stressed
      that Turkey would not brook any discussion of the current state of affairs in
      Cyprus, thereby ignoring what was said in the Helsinki decision.
    t: Dans une autre de ses déclarations, <a>évoquant</a> la question chypriote,
      il souligne que la Turquie n’admet aucune discussion sur le statut actuel de
      l’île et par conséquent, ne tient pas compte de tout ce qui a trait à la décision
      d’Helsinki.
  - s: To meet the needs of SMEs, economic and monetary union, the need to educate
      and train in business culture or to create a common and simple VAT system are
      <v>brought</v> <p>up</p>.
    t: Pour répondre aux besoins des PME, on <a>évoque</a> l’union économique et monétaire,
      la nécessité d’éduquer et de former à la culture d’entreprise ou encore de créer
      un système de TVA commun et simple.
  - s: 'I would also like to raise an issue which has previously been <v>brought</v>
      <p>up</p> in this Chamber by a number of colleagues:'
    t: 'J’aimerais également soulever une question que plusieurs collègues ont déjà
      <a>évoquée</a> précédemment dans cette Assemblée :'
  - s: There is, therefore, one very particular point that I would like to <v>bring</v>
      <p>up</p>.
    t: Je souhaite ainsi <a>évoquer</a> un élément particulier.
  - s: As you and your Parliament requested of me, Mr President, I wanted to take
      the opportunity of this debate on reviving the internal market to <v>bring</v>
      <p>up</p> this important area which will, moreover, constitute one of the 12
      levers for reviving the Single Market that I referred to at the beginning of
      my speech, namely, that of public procurement and the modernisation that we
      are going to propose in agreement with you in the next few weeks.
    t: Voilà, je voulais - comme vous me l’avez demandé, Monsieur le Président et
      votre Parlement - saisir l’occasion de ce débat sur la relance du marché intérieur
      pour <a>évoquer</a> ce secteur important, qui fera d’ailleurs partie des douze
      leviers de la relance du marché unique que j’ai évoqués au début de mon propos,
      à savoir celui de la commande publique et de la modernisation que nous allons
      proposer en accord avec vous, dans les prochaines semaines.
  - s: Mr President, empty as the seats are, I want to raise a matter that has been
      <v>brought</v> <p>up</p> before and that I consider of the utmost importance
      in relation to all these agreements.
    t: Monsieur le Président, très chers bancs vides, j’aimerais avant tout souligner
      quelque chose qui a déjà été <a>évoqué</a> et qui revêt selon moi une importance
      majeure pour tout cet accord.
  - s: Also as regards energy, I would like to <v>bring</v> <p>up</p> something that
      concerns its neighbour - indeed our common neighbour - Ukraine.
    t: Au sujet de l’énergie, je voudrais également <a>évoquer</a> un sujet qui préoccupe
      son voisin - en fait, notre voisin commun - l’Ukraine.
  - s: The surging suppression of the opposition must be <v>brought</v> <p>up</p>
      at the summit and the opposition parties must be allowed to register.
    t: La vague de suppression de l’opposition doit être <a>évoquée</a> lors du sommet,
      et les partis de l’opposition doivent être autorisés à s’inscrire.
  - s: I would like to say to Mr Salafranca Sánchez-Neyra, and many others who have
      <v>brought</v> <p>up</p> this issue, that even if the EU clearly is to make
      requirements of both parties, today it is natural for us to make more stringent
      demands of the Israeli government and Ariel Sharon.
    t: Je voudrais dire à M. Salafranca Sánchez-Neyra et à beaucoup d’autres qui ont
      <a>évoqué</a> ces questions, que même si l’UE doit, bien entendu, poser des
      exigences vis-à-vis des deux parties, il est à l’heure actuelle évident que
      les exigences les plus sévères doivent être adressées au gouvernement israélien
      et à M. Sharon.
  - s: The Summit in Gothenburg is an excellent opportunity to <v>bring</v> <p>up</p>
      the issues - in addition to the visit by President Bush, the Gothenburg Summit
      also has sustainable development as its main theme.
    t: Le sommet de Göteborg sera une occasion excellente pour <a>évoquer</a> ces
      questions.
  - s: On the question of evaluation, I know this subject keeps being <v>brought</v>
      <p>up</p>.
    t: En ce qui concerne le thème de l’évaluation, régulièrement <a>évoqué</a>, je
      voudrais simplement indiquer que la cour fédérale des comptes a critiqué le
      fait que les instruments de développement allemands ne prévoient pratiquement
      aucune programmation d’objectifs, aucune quantification d’objectifs et aucune
      évaluation raisonnable et je pense que cela explique parfaitement pourquoi les
      Allemands se lamentent face aux exigences européennes.
  - s: With regard to the question of whether I know if other delegations have already
      <v>brought</v> <p>up</p> the problem that you mention in your supplementary
      question within the General Affairs Council, I must admit that I do not attend
      all of the General Affairs Councils.
    t: Quant à la question de savoir si d’autres délégations ont déjà <a>évoqué</a>,
      au sein du Conseil «Affaires générales« le problème dont vous faites mention
      dans votre question complémentaire, je dois avouer que je ne participe pas à
      tous les Conseils «Affaires générales».
  - s: In fact, when we <v>brought</v> <p>up</p> the issues of minimum social standards
      and social dumping, many developing countries put the ball back in our court
      with the accusation that this is the angle we want to deal with the problems
      from, but in fact what we are doing is nothing more than protectionism.
    t: 'En effet, lorsque nous <a>évoquons</a> les normes sociales minimales et le
      dumping social, beaucoup de pays en voie de développement nous renvoient la
      balle en nous disant : «Voilà, c’est sous cet angle que vous voulez traiter
      les problèmes, mais en fait, vous ne faites rien d’autre que du protectionnisme».'
  - s: It was then put to me that freeing-up trade and having liberalization was actually
      harmful to jobs and the issue was <v>brought</v> <p>up</p> of the possibilities
      of some form of agreement between the European Union and the United States.
    t: On m’a ensuite dit que la libéralisation des marchés et des échanges était
      en fait nuisible à l’emploi et on a <a>évoqué</a> les possibilités de conclusion
      d’un accord entre l’Union européenne et les États-Unis.
  - s: Over dinner, I <v>brought</v> <p>up</p> the shocking murder of journalist Anna
      Politkovskaya.
    t: Lors du dîner de travail, j’ai <a>évoqué</a> le terrible assassinat de la journaliste
      Anna Politkovskaïa.
  - s: Lastly, let me <v>bring</v> <p>up</p> the question of the seat of Parliament
      and call for the promise made to be respected.
    t: Enfin, vous me permettrez d’<a>évoquer</a> la question du siège, pour en appeler
      au respect de la parole donnée.
  - s: At this juncture, Mr President, I would like to <v>bring</v> <p>up</p> a remark
      made by Mrs Randzio-Plath.
    t: Sur ce point, Monsieur le Président, je voudrais <a>évoquer</a> une remarque
      faite par Mme Randzio-Plath.
  - s: Finally, I would like to comment on how we define sustainable development,
      as this was <v>brought</v> <p>up</p> in Mr Blokland’s report.
    t: Enfin, je voudrais commenter la définition du concept de développement durable,
      puisque M. Blokland l’<a>évoque</a> dans son rapport.
  - s: I have, of course, also noted what Mrs Schreyer said about her <v>bringing</v>
      the issue <p>up</p> at the ECOFIN meeting and I look forward to this discussion.
    t: J’ai bien entendu également pris note du fait que Mme Michaele Schreyer a l’intention
      d’<a>évoquer</a> cette question lors du conseil Écofin, et j’attends cette discussion
      avec intérêt.
  - s: The issue of the French embargo on British beef, which I <v>brought</v> <p>up</p>
      during yesterday’s debate on the Olsson report, exemplifies the deeply undemocratic
      way in which the European institutions operate.
    t: La question de l’embargo français sur la viande bovine britannique, que j’ai
      <a>évoqué</a> hier lors du débat sur le rapport Olsson, est exemplaire du caractère
      profondément antidémocratique du fonctionnement actuel des institutions européennes.
  - s: I now hope, as draftsman of the opinion, that there will be a majority in this
      Parliament to confirm our vote at the first reading on the essential points
      which have been <v>brought</v> <p>up</p>.
    t: J’espère maintenant, en tant que rapporteur pour avis, qu’il y aura une majorité
      dans ce Parlement pour confirmer nos votes de première lecture sur les points
      essentiels <a>évoqués</a>.
  - s: However, we would like to highlight the points I <v>brought</v> <p>up</p> before
      and we will support the amendments tabled to this end.
    t: En revanche, nous voulons mettre l’accent sur les points que j’ai <a>évoqués</a>
      précédemment et nous soutiendrons les amendements déposés en ce sens.
  - s: There is nothing in the proposal on a compromise resolution that <v>brings</v>
      <p>up</p> the MEPs’ salaries and allowances, a question which has been dealt
      with by the media in several Member States.
    t: La résolution de compromis n’<a>évoque</a> pas du tout la question des salaires
      et des indemnités versés aux députés européens, un sujet dont traitent les média
      dans plusieurs États membres.
  - s: The issue of minorities has also been <v>brought</v> <p>up</p>, and it is,
      in Iran - which is actually a multi-ethnic state, and so one cannot actually
      speak in terms of minorities - the various nations and ethnic groups have done
      a good job of living together since ancient times.
    t: La question des minorités a également été <a>évoquée</a>.
  - s: This is what makes it so difficult to <v>bring</v> <p>up</p> the breaches of
      human rights repeatedly, but that is why it is particularly important to talk
      about this subject today in the run-up to the summit.
    t: C’est ce qui rend plus difficile d’<a>évoquer</a> les infractions aux droits
      de l’homme de manière répétée, mais c’est pourquoi il est particulièrement important
      de parler de ce sujet aujourd’hui à l’approche du sommet.
  - s: I would now like to <v>bring</v> <p>up</p> the issue of consistency between
      the Cohesion Fund and the Structural Funds as raised by your rapporteur.
    t: Je voudrais ensuite <a>évoquer</a> la question de la cohérence entre le Fonds
      de cohésion et les Fonds structurels telle que l’a soulevée votre rapporteur.
  - s: Commissioner Füle and Mrs Harms are also right to <v>bring</v> <p>up</p> certain
      facts which are cause for concern, and of which we are also aware.
    t: Le commissaire Füle et Mme Harms ont aussi raison d’<a>évoquer</a> certains
      faits qui sont sources d’inquiétude, et dont nous sommes aussi conscients.
  - s: This point was <v>brought</v> <p>up</p> by Mr Miranda, Mrs Boudjenah and Mr
      van den Berg.
    t: Ce point a été <a>évoqué</a> par M. Miranda, Mme Boudjenah et M. van den Berg.
  - s: I did not deal with specific questions, such as those that some Members of
      Parliament wanted to <v>bring</v> <p>up</p> during the debate.
    t: Je n’ai pas traité de questions concrètes comme celles que certains membres
      du Parlement ont souhaité <a>évoquer</a> pendant le débat.
  - s: I would like to draw attention to one point which is very important to me and
      which we have repeatedly <v>brought</v> <p>up</p> in Parliament.
    t: Je voudrais attirer l’attention sur un point qui me tient à cœur et que nous
      avons déjà <a>évoqué</a> à plusieurs reprises au sein de ce Parlement.
  - s: In this way, Parliament will itself be able to <v>bring</v> <p>up</p> the issue
      of the protection of human rights in an appropriate context and increase its
      control over the bilateral relations between the Union and the Central Asian
      countries.
    t: De cette façon, votre Assemblée pourra elle-même <a>évoquer</a> la question
      de la protection des droits de l’homme dans un cadre approprié et renforcer
      son contrôle sur les relations bilatérales entre l’Union et les pays d’Asie
      centrale.
  - s: It is therefore also natural for climate issues and the Kyoto Protocol to be
      <v>brought</v> <p>up</p> at the Summit with the US president in Gothenburg,
      which we will be doing.
    t: Aussi est-il naturel que les questions portant sur l’évolution des climats
      et le protocole de Kyoto soient <a>évoquées</a> lors du sommet de Göteborg,
      en présence du Président américain - ce que nous ferons.
  - s: The main theme of Gothenburg will be sustainable development, and in this context
      the Kyoto Protocol will be <v>brought</v> <p>up</p>.
    t: Le thème principal du sommet de Göteborg sera celui du développement durable,
      et dans ce contexte, le protocole de Kyoto sera <a>évoqué</a>.
  - s: But the Moroccans <v>bring</v> <p>up</p>, quite rightly, the risk of over-exploitation
      of fishing resources.
    t: Mais les Marocains <a>évoquent</a>, à juste titre, un risque de surexploitation
      halieutique.
  - s: This Parliament wants to <v>bring</v> <p>up</p> the issue of working visas
      for Ivorians valid for at least 24 months at the negotiations on a stepping
      stone Economic Partnership Agreement with Côte d’Ivoire.
    t: Ce Parlement veut <a>évoquer</a> le problème des visas de travail délivrés
      aux travailleurs ivoiriens pour une période de minimum 24 mois lors des négociations
      sur un accord de partenariat économique d’étape avec la Côte d’Ivoire.
  - s: Although we have a Temporary Committee on Human Genetics, where the question
      of patents constitutes one of the most important issues, the issue of patents
      is being <v>brought</v> <p>up</p> here so that a general position might be adopted
      on the matter, and I would like to repeat that this is very wrong.
    t: Alors que nous nous sommes dotés d’une commission provisoire sur la génétique
      humaine, où la question du brevetage est l’une des plus importantes qui soit
      traitée, on <a>évoque</a> donc les brevets en vue d’une prise de position générale.
  - s: On the occasion of my appearance before the Temporary Committee to follow up
      the Recommendations on BSE, I believed I understood that the Members of Parliament
      wished to <v>bring</v> <p>up</p> this issue within the framework of the trialogue.
    t: À l’occasion de ma comparution devant la commission de suivi des recommandations
      relatives à l’ESB, j’ai cru comprendre que les parlementaires souhaitaient <a>évoquer</a>
      cette problématique dans le cadre du trilogue.
  - s: There is one other subject which I would like to <v>bring</v> <p>up</p> in
      this context.
    t: 'Il y a encore une autre chose que je voudrais absolument <a>évoquer</a> dans
      ce contexte :'
  - s: While I have the floor, I would like to <v>bring</v> <p>up</p> a few additional
      points.
    t: Je voudrais dans mon intervention <a>évoquer</a> encore quelques points de
      vue.
  - s: I would just like to <v>bring</v> <p>up</p> a matter which has already come
      to the attention of this House several times.
    t: Je tiens seulement à <a>évoquer</a> un sujet qui a déjà été porté plusieurs
      fois à l’attention de cette Assemblée.
  - s: I should now, Mr President, like to <v>bring</v> <p>up</p> the subject of INTERREG
      and to thank the rapporteur, Francis Decourrière, in the same way that I thanked
      Arlene McCarthy, for the quality and relevance of his work.
    t: Je voudrais maintenant, Monsieur le Président, <a>évoquer</a> Interreg et remercier,
      comme je l’ai fait pour Mme Arlene McCarthy, votre rapporteur, M. Francis Decourrière,
      pour la qualité et la pertinence de son travail.
  - s: It is important that everybody knows what happened, as the human question,
      which was <v>brought</v> <p>up</p> by a number of you, is also very important.
    t: Ce sera important pour tout le monde de savoir, parce que la question humaine,
      qui a été <a>évoquée</a> par plusieurs d’entre vous, est aussi très importante.
  - s: But the needs of this category of employers are only <v>brought</v> <p>up</p>
      in order to call for the introduction of measures to make ’domestic services
      tax-deductible’ and to adjust ’prices and costs to take account of individuals’
      financial resources’ .
    t: Mais on n’<a>évoque</a> les besoins de cette catégorie que pour faire passer
      la demande d’une déductibilité fiscale des services domestiques«et d’une»adaptation
      des prix et des coûts aux possibilités financières des particuliers".
  - s: 'I would like to <v>bring</v> <p>up</p> two things here:'
    t: 'J’aimerais <a>évoquer</a> deux points :'
  - s: We all believe, since this is a subject that is <v>brought</v> <p>up</p> by
      the press, both in France and across the border into Germany - we are, after
      all, in Strasbourg - that no countries tried, in any working language of the
      European Union, last Monday, in the setting of Eurogroup, to call into question
      the independence of the European Central Bank.
    t: Nous pensons tous, puisque c’est un sujet qu’<a>évoque</a> la presse, à la
      fois en France et outre-Rhin - nous sommes tout de même à Strasbourg - qu’aucun
      pays n’a essayé, dans une langue de travail quelconque de l’Union européenne,
      lundi dernier, dans le cadre de l’Eurogroupe, de mettre en cause l’indépendance
      de la Banque centrale.
- c: 36
  r: 2
  v: soulever
  x:
  - s: The Commission contacted the Ukrainian authorities through its delegation in
      Kiev in an attempt to resolve this problem, and the European Union troika <v>brought</v>
      the issue <p>up</p> at its meeting with the Ukrainian Foreign Minister, Mr Udovenko,
      on 5 February in The Hague.
    t: La troïka de l’Union européenne a par ailleurs <a>soulevé</a> la question lors
      de sa rencontre avec le ministre ukrainien des Affaires étrangères, M. Oudovenko,
      le 5 février dernier à La Haye.
  - s: I abstained, though, because the subject of these notorious blue cards for
      economic immigration has once again been <v>brought</v> <p>up</p> and is receiving
      emphatic support precisely at a time when more than 20 million people in the
      European Union face unemployment, which is set to increase even further due
      to the economic crisis.
    t: Je me suis tout de même abstenu car le sujet de ces célèbres cartes bleues
      pour l’immigration économique a une nouvelle fois été <a>soulevé</a> et il reçoit
      un énorme soutien, précisément à un moment où plus de 20 millions de personnes
      dans l’Union européenne se retrouvent sans emploi, un chiffre qui devrait encore
      augmenter en raison de la crise économique.
  - s: Up to now there have only been industry regulations or rules for particular
      types of electrical appliances - Mrs McNally has also <v>brought</v> <p>up</p>
      these matters - and what we intend to do is make a global regulation covering
      all electrical appliances that go into buildings of all kinds, whether domestic,
      industrial or commercial.
    t: Jusqu’à présent, il a uniquement été question de réglementations sectorielles
      ou relatives à certains types d’appareils électriques - Mme McNally a <a>soulevé</a>
      cette question également - et le but que nous poursuivons est d’arriver à une
      réglementation globale portant sur tous les appareils électriques installés
      dans des bâtiments de tous types, qu’ils soient destinés à un usage domestique,
      industriel ou commercial.
  - s: At this point please allow me to refer to two specific issues, which were <v>brought</v>
