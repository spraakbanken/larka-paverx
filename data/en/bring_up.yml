pt:
- c: 45
  r: 1
  v: levantar
  x:
  - s: At the next exchange with the Algerian parliament, we must at least <v>bring</v>
      <p>up</p> the measures against newspapers and journalists.
    t: Por ocasião do próximo encontro com o Governo argelino, teremos, quanto mais
      não seja, de <a>levantar</a> a questão das medidas contra jornais e jornalistas.
  - s: Mr President, we are conducting an old debate here, since it goes back to 1994,
      when Carmen Fraga - who is to swordfish and tuna what Astrid Lulling is to honey
      or what I myself am to vines - the passionate advocate of the swordfish, first
      <v>brought</v> <p>up</p> this subject, this problem of the conflict between
      net and line.
    t: Senhor Presidente, estamos a debater uma velha questão que remonta já a 1994,
      quando a deputada Carmen Fraga Estévez, la pasionaria do espadarte - que está
      para o espadarte e o atum como a deputada Astrid Lulling está para o mel ou
      eu para a vinha - tinha <a>levantado</a> esse problema, essa batalha da rede
      contra a linha.
  - s: This is something that was actually <v>brought</v> <p>up</p> by the Committee
      on Legal Affairs, which was very critical of this.
    t: Aliás, esta questão foi <a>levantada</a> pela Comissão dos Assuntos Jurídicos
      e dos Direitos dos Cidadãos, que se mostrou muito crítica a este respeito.
  - s: Madam President, I would first of all like to thank the rapporteur and, indeed,
      the Commission for <v>bringing</v> <p>up</p> this issue again.
    t: Senhora Presidente, gostaria, em primeiro lugar, de agradecer ao relator e
      também à Comissão por <a>levantar</a> de novo esta questão.
  - s: Furthermore, the Council can take up this matter in discussions with Turkey,
      but there will not be any negotiations as such with Turkey at the Helsinki Summit,
      so the matter will hardly be <v>brought</v> <p>up</p> there.
    t: O Conselho também vai levantar esta questão nos seus contactos com a Turquia,
      mas na Cimeira de Helsínquia não serão efectuadas nenhumas negociações com o
      Governo turco, de modo que é pouco provável que este assunto seja ali <a>levantado</a>.
  - s: Mrs Hautala <v>brought</v> <p>up</p> the matter of water.
    t: A senhora deputada Hautala <a>levantou</a> a questão da água.
  - s: The Swedish Presidency also intends to <v>bring</v> <p>up</p> human trafficking
      and the sexual abuse of children as priority issues in the Stockholm Programme,
      which we intend to adopt at the summit in December.
    t: A Presidência sueca tenciona igualmente <a>levantar</a> as questões do tráfico
      de seres humanos e do abuso sexual de crianças como questões prioritárias no
      âmbito do Programa de Estocolmo, que tencionamos adoptar na Cimeira de Dezembro.
  - s: I am also aware that the Swedish Presidency has said that it wants to <v>bring</v>
      <p>up</p> the issue of the exploitation of children in connection with travel
      and tourism.
    t: Sei, também, que a Presidência sueca disse que desejava <a>levantar</a> a questão
      da exploração das crianças no contexto das viagens e do turismo.
  - s: for the Finnish Presidency to <v>bring</v> <p>up</p> this issue as part of
      the Northern Dimension package at the EU-Russia summit.
    t: que a Presidência finlandesa <a>levante</a> esta questão como parte do pacote
      referente à Dimensão Setentrional na cimeira UE-Rússia.
  - s: There are Member States, and here I am looking at Mr Busuttil, among others,
      since he <v>brought</v> <p>up</p> the issue so forcefully, who seek the support
      of the European Union when they experience problems;
    t: Existem Estados-Membros, e viso aqui o senhor deputado Busuttil, entre outros,
      uma vez que <a>levantou</a> a questão com tanta veemência, que procuram o apoio
      da União Europeia quando têm problemas;
  - s: I would like to say to Mr Salafranca Sánchez-Neyra, and many others who have
      <v>brought</v> <p>up</p> this issue, that even if the EU clearly is to make
      requirements of both parties, today it is natural for us to make more stringent
      demands of the Israeli government and Ariel Sharon.
    t: Gostaria de dizer ao senhor deputado Salafranca Sánchez-Neyra e a muitos outros
      que <a>levantaram</a> estas questões que, mesmo que a UE deva, obviamente, fazer
      exigências a ambas as partes, é hoje natural que façamos exigências maiores
      a Israel e ao Primeiro Ministro Sharon.
  - s: With regard to the West, I would really like to <v>bring</v> <p>up</p> another
      issue.
    t: Sob o ponto de vista do Ocidente quero <a>levantar</a> uma outra questão.
  - s: However, we have now been overtaken by news which shows that this potential
      is linked to great risks, and <v>brings</v> <p>up</p> important ethical questions,
      whether it is the cloning of sheep, or the news that a British doctor in Saudi
      Arabia is proposing to offer couples babies that will definitely be of the male
      sex.
    t: No entanto, chegam-nos notícias que atestam que este potencial está associado
      a riscos elevados e <a>levanta</a> graves questões éticas, seja a clonagem de
      ovelhas, seja a notícia de que um médico britânico pretende, com um objectivo
      preciso, propor a casais da Arábia Saudita um filho do sexo masculino, seja
      uma seita da Suíça que, a troco de muito dinheiro, quer generalizar a clonagem
      de bebés e crianças.
  - s: 'If this is what you refer to, then you have touched a soft spot in me, because
      it <v>brings</v> <p>up</p> the question:'
    t: Se é a isto que o senhor deputado se refere, devo dizer que me tocou realmente
      num ponto muito sensível, já que isso <a>levanta</a> a questão de saber como
      devemos dar forma à Europa do século XXI.
  - s: The issue of guarantee funds was <v>brought</v> <p>up</p> then, but it was
      clearly not considered sufficiently important or significant by the majority
      at that time.
    t: A questão dos fundos de garantia foi <a>levantada</a>, na altura, mas ressaltou
      claramente que, para a maioria, não era uma questão suficientemente importante
      ou significativa.
  - s: Mr President, one of my colleagues has suggested that a mundane matter has
      been <v>brought</v> <p>up</p> in this House, and that is the implementation
      of the Water Framework Directive in Ireland.
    t: Senhor Presidente, foi <a>levantada</a> nesta Câmara a questão da aplicação
      da Directiva-Quadro relativa à água na Irlanda, questão que um senhor deputado
      considerou poder parecer irrelevante.
  - s: Ladies and gentlemen, let me mention another speech, that of Mr Falbr, who
      <v>brought</v> <p>up</p> the issue of the Working Time Directive and did so
      in a way far removed from reality.
    t: Senhoras e Senhores Deputados, permitam-me fazer referência a uma outra intervenção,
      a do senhor deputado Falbr, que <a>levantou</a> a questão da directiva relativa
      ao tempo de trabalho e que o fez de uma forma muito distante da realidade.
  - s: Mr President, I wanted to <v>bring</v> <p>up</p> an issue which should be of
      great concern to this Parliament, and in particular to Members of the Committee
      on Economic and Monetary Affairs and the Committee on Budgetary Control.
    t: Senhor Presidente, gostaria de <a>levantar</a> uma questão que deverá ser motivo
      de grande preocupação para este Parlamento e, em especial, para os membros da
      Comissão dos Assuntos Económicos e Monetários e da Comissão do Controlo Orçamental.
  - s: The subject I want to <v>bring</v> <p>up</p> is that of women’s involvement
      in the reconstruction programme, and I wish to do so because women and children
      have always been the major victims when it comes to conflicts, civil wars and
      wars generally.
    t: A questão que gostaria de <a>levantar</a> é a do envolvimento das mulheres
      no programa de reconstrução e o motivo prende-se com o facto das mulheres e
      as crianças terem sido sempre as principais vítimas em situações de conflito,
      de guerra civil e de guerra em geral.
  - s: Madam President, I wanted to <v>bring</v> <p>up</p> the issue of a very important
      meeting which took place yesterday with Justice and Home Affairs ministers,
      where agreement was made in relation to people’s privacy and their right to
      privacy, their fundamental rights in access to telecommunications.
    t: 'Senhora Presidente, gostaria de <a>levantar</a> aqui a seguinte questão:'
  - s: These were the most important comments, with the exception of the issue <v>brought</v>
      <p>up</p> by Mrs Corbey of the way implementation will be carried out.
    t: Foram estes os principais comentários feitos sobre este tema, para além da
      questão <a>levantada</a> pela senhora deputada Corbey, sobre a forma de pôr
      as propostas em prática.
  - s: Finally, I would like to comment on how we define sustainable development,
      as this was <v>brought</v> <p>up</p> in Mr Blokland’s report.
    t: Por último, gostaria de comentar a definição que fazemos de desenvolvimento
      sustentável, uma questão <a>levantada</a> no relatório do senhor deputado Blokland.
  - s: It is a perfectly valid point which I shall pass on to the College of Quaestors
      this very day to see if we can find appropriate solutions to the problem you
      have <v>brought</v> <p>up</p>.
    t: Trata-se de uma intervenção absolutamente pertinente que apresentarei, ainda
      hoje, ao Colégio dos Questores, de modo a ver se é possível encontrar uma solução
      satisfatória para o problema que <a>levantou</a>.
  - s: I have heard that the Finnish government intends to <v>bring</v> <p>up</p>
      the matter of banning drift-net fishing this Autumn at the Warsaw Conference.
    t: Tenho ouvido dizer que o Governo da Finlândia pensa <a>levantar</a> a questão
      sobre a proibição da pesca com redes de arrasto na reunião de Varsóvia, no próximo
      Outono.
  - s: These are also issues that we <v>brought</v> <p>up</p> in the ALDE Group report.
    t: Há ainda outras questões que <a>levantámos</a> no relatório do Grupo ALDE.
  - s: I cannot understand why that criticism has been <v>brought</v> <p>up</p> again.
    t: Não percebo a razão de esta crítica ser novamente <a>levantada</a>.
  - s: This is a very important point which was <v>brought</v> <p>up</p> by Mr Pérez
      Royo, particularly the matter of is it planning to take any measures to ensure
      the Community legislation is respected?
    t: A questão <a>levantada</a> pelo senhor deputado Pérez Royo é muito importante,
      particularmente no que se refere a saber se estão previstas quaisquer medidas
      destinadas a assegurar o respeito pela legislação comunitária.
  - s: This is what makes it so difficult to <v>bring</v> <p>up</p> the breaches of
      human rights repeatedly, but that is why it is particularly important to talk
      about this subject today in the run-up to the summit.
    t: É isto que torna tão difícil <a>levantar</a> repetidamente a questão das violações
      dos direitos humanos, mas é por isso que é particularmente importante falar
      sobre este tema hoje, nas vésperas da cimeira.
  - s: We must not <v>bring</v> <p>up</p> the drawbridges, man the battlements, close
      the doors, because Europe has a huge opportunity here and we must take it.
    t: Não devemos <a>levantar</a> as pontes levadiças, pôr soldados nas ameias, fechar
      as portas, porque a Europa tem aqui uma enorme oportunidade e temos de a aproveitar.
  - s: Does Sweden, as a Member State, have any plans to <v>bring</v> <p>up</p> this
      matter in the EU’s Council of Ministers or is the positive attitude to the tax
      one more of principle than of practice?
    t: Como Estado-Membro, a Suécia tem alguma intenção de <a>levantar</a> esta questão
      no Conselho de Ministros da UE, ou será que essa posição favorável à taxa se
      situa mais no plano dos princípios do que no da prática?
  - s: 'With regard to the removal of the vertebral column, you have <v>brought</v>
      <p>up</p> the question:'
    t: 'No que se refere à supressão da coluna vertebral, o Senhor Comissário <a>levantou</a>
      a questão:'
  - s: I would like to draw attention to one point which is very important to me and
      which we have repeatedly <v>brought</v> <p>up</p> in Parliament.
    t: Gostaria de chamar a atenção para um ponto que se reveste de uma enorme importância
      para mim e que <a>levantámos</a> reiteradamente no Parlamento.
  - s: There will be one or two small technical points that I would like to <v>bring</v>
      <p>up</p> tomorrow as oral amendments, just to clarify the text and for the
      sake of linguistic consistency.
    t: Há um ou dois pequenos pontos técnicos que gostaria de <a>levantar</a> amanhã
      sob a forma de alterações orais, só para clarificar o texto e por uma questão
      de consistência linguística.
  - s: As you know, the idea was <v>brought</v> <p>up</p> in the Knesset by two members
      of the parliamentary groups, saying that this may be the time to call for an
      international force, at least at the beginning, in a peacekeeping role or to
      control the border in the south - the so-called ’Philadelphi Corridor’ - where
      the Rafah Crossing is situated.
    t: Como sabem, a ideia foi <a>levantada</a> no Knesset por dois deputados, afirmando
      ser altura de apelar a uma força internacional, pelo menos, no princípio, tendo
      como função a manutenção da paz ou o controlo da fronteira Sul - o chamado «corredor
      Philadelphi» - onde se situa o posto fronteiriço de Rafah.
  - s: Firstly, on the Danjean report, I would like to <v>bring</v> <p>up</p> an issue
      that has raised a lot of eyebrows in a number of EU Member States.
    t: Em primeiro lugar, no que se refere ao relatório Danjean, gostaria de <a>levantar</a>
      uma questão que fez franzir o sobrolho a muita gente em vários Estados-Membros
      da UE.
  - s: I find such a turnaround extremely dangerous, as it would call into question
      the acquis communautaire, not only on the principle of mere conduit - referred
      to in French as simple transport - in the eCommerce Directive, but also in relation
      to respect for the fundamental rights of the citizens, which was <v>brought</v>
      <p>up</p> recently in our debate on the Telecoms package.
    t: Acho esta reviravolta extremamente perigosa, uma vez que porá em causa o acervo
      comunitário, não apenas o princípio do simples transporte - referido como simple
      transport em francês - constante da Directiva relativa ao Comércio Electrónico,
      mas também no que se refere ao respeito pelos direitos fundamentais dos cidadãos,
      assunto que foi <a>levantado</a> recentemente no nosso debate sobre o pacote
      das Telecomunicações.
  - s: As usual, the Committee on Constitutional Affairs, with its chairman, and yourself,
      Mr Segni, <v>brought</v> <p>up</p> questions that were both extremely pertinent
      but also extremely complex.
    t: Como sempre, a Comissão para os Assuntos Constitucionais, com o seu presidente,
      e mesmo o senhor, Senhor Deputado Segni, <a>levanta</a> questões pertinentes
      mas, ao mesmo tempo, também terrivelmente complexas.
  - s: During the recent Joint Parliamentary Committee meeting in Turkey, we <v>brought</v>
      <p>up</p> the issue of the Leyla Zana trial, as we always do.
    t: Na reunião da Comissão Parlamentar Mista recentemente realizada na Turquia,
      <a>levantámos</a> a questão do julgamento de Leyla Zana, como sempre fazemos.
  - s: In the US, the route of self-regulation has also <v>brought</v> <p>up</p> serious
      problems, as the report from the Federal Trade Commission to Congress last month
      shows us.
    t: Nos EUA, o caminho para a auto-regulamentação também <a>levantou</a> sérios
      problemas, como demonstra o relatório que a Comissão para o Comércio Federal
      enviou ao Congresso o mês passado.
  - s: As regards financial matters, Mr President, I would like to say that enlargement
      is necessary, but it <v>brings</v> <p>up</p> issues concerning the level of
      funding for the programmes.
    t: No que respeita aos aspectos económicos, Senhor Presidente, gostaria de dizer
      que o alargamento é necessário mas <a>levanta</a> problemas a nível do financiamento
      dos programas.
  - s: This question has been <v>brought</v> <p>up</p> on several occasions and has
      been discussed in the Environment Council.
    t: Esta questão tem sido <a>levantada</a> em diversas ocasiões e já foi discutida
      na Comissão do Meio Ambiente, da Saúde Pública e da Política do Consumidor.
  - s: Madam President, I would just like to say that the case <v>brought</v> <p>up</p>
      by Mr Salafranca is unquestionably a serious one, and that his proposal is one
      worthy of support, but not at the expense of the case of political prisoners
      in Djibouti, who are sick, have been left untreated and are detained in utterly
      inhuman conditions for a very long time now.
    t: Senhora Presidente, queria apenas dizer que o caso <a>levantado</a> pelo senhor
      deputado Salafranca é sem dúvida sério, que a sua proposta mereceria ser apoiada,
      mas não em detrimento do caso dos prisioneiros políticos em Jibuti, doentes,
      deixados sem cuidados e detidos em condições absolutamente desumanas há já muito
      tempo.
  - s: I am sorry, Mr Sakellariou, I do not think it helpful to <v>bring</v> these
