    t: La suppression des conditions selon lesquelles une coopération renforcée ne
      peut déborder du cadre du traité ainsi que la suppression du droit de veto et
      de la possibilité de <a>soulever</a> cette question devant le Conseil européen
      constitueraient une violation des principes fondamentaux sur lesquels est basée
      la coopération européenne au sein de l’UE.
  - s: I am, for that matter, prepared to <v>bring</v> <p>up</p> this issue in the
      Council of Ministers.
    t: Je suis d’ailleurs prêt à <a>soulever</a> ce point au sein du Conseil des ministres.
  - s: Tonight’s debate on fisheries <v>brings</v> <p>up</p> an interesting example
