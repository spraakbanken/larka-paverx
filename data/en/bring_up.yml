  v: actualizándo
  x:
  - s: Mr President, ladies and gentlemen, the reports by Mr Fjellner aim to integrate
      and complete the existing European Union regulations on the subject, <v>bringing</v>
      them <p>up</p> to date and making them capable of tackling the challenges that
      technological development has created and poses for public health.
    t: Señor Presidente, Señorías, los informes del señor Fjellner tienen por objeto
      integrar y complementar los reglamentos de la Unión Europea existentes en la
      materia, <a>actualizándolos</a> y poniéndolos a punto para abordar los desafíos
      planteados por la evolución de la tecnología en el ámbito de la salud pública.
- c: 1
