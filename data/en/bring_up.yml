    t: Non è possibile perpetuare stereotipi né risolvere le nostre difficoltà economiche
      obbligando le donne a rimanere in casa per prendersi cura di anziani e bambini,
      come si afferma nel testo dell’onorevole Záborská, che dipinge le donne come
      «madri potenziali» che procreano e mettono al mondo figli, <a>allevandoli</a>
      <a>poi</a> principalmente insieme ai padri.
- c: 1
  r: 15
