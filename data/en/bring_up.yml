  v: acercar
  x:
  - s: More work needs to be done in order to improve the Irish transport and environmental
      protection infrastructure and <v>bring</v> them <p>up</p> to European standards.
    t: Hay que seguir trabajando para mejorar la infraestructura irlandesa del transporte
      y la protección del medio ambiente, y <a>acercarlos</a> a los niveles europeos.
- c: 1
  r: 14
