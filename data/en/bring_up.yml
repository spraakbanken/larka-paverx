    t: Comme vous le savez, l’idée a été <a>soulevée</a> à la Knesset par deux membres
      des groupes parlementaires, qui ont dit que le temps de faire appel à une force
      internationale était peut-être venu, du moins au début, dans un rôle de maintien
      de la paix ou pour contrôler la frontière sud - ce que l’on appelle le «couloir
      de Philadelphie» - où se situe le point de passage de Rafah.
  - s: Mr President, Commissioner, ladies and gentlemen, once again the European Parliament
      has <v>brought</v> <p>up</p> the subject of islands.
    t: Monsieur le Président, Madame la Commissaire, Mesdames et Messieurs, une fois
      de plus, le Parlement européen <a>soulève</a> la question des îles.
  - s: I welcome the excellent suggestion of the previous speaker of <v>bringing</v>
      this <p>up</p> at the G7.
    t: Je salue l’excellente proposition du précédent orateur de <a>soulever</a> ce
      problème au G7.
  - s: Firstly, on the Danjean report, I would like to <v>bring</v> <p>up</p> an issue
      that has raised a lot of eyebrows in a number of EU Member States.
    t: Premièrement, concernant le rapport Danjean, je voudrais <a>soulever</a> une
      question qui a suscité des interrogations dans plusieurs États membres de l’UE.
  - s: I would like to <v>bring</v> <p>up</p> the two most critical points one more
      time.
    t: Je voudrais <a>soulever</a> une fois encore les deux points les plus critiques.
  - s: The question of access to medicines, an issue <v>brought</v> <p>up</p> by many,
      is currently being discussed at the TRIPS Council in Geneva.
    t: La question de l’accès aux médicaments, <a>soulevée</a> par de nombreux orateurs,
      est actuellement débattue par le conseil ADPIC à Genève.
  - s: This is not the first time that the European Parliament has discussed the issue
      of misleading business directories and the directories problem has often been
      <v>brought</v> <p>up</p> with the Commission and the Member States.
    t: Ce n’est pas la première fois que le Parlement européen se penche sur la question
      des annuaires professionnels trompeurs, car ce problème a souvent été <a>soulevé</a>
      à la Commission et dans les États membres.
  - s: This question has been <v>brought</v> <p>up</p> on several occasions and has
      been discussed in the Environment Council.
    t: Cette question a été <a>soulevée</a> à plusieurs reprises et a fait l’objet
      d’une discussion au sein du Conseil «environnement».
  - s: This is what I can report on this matter that was <v>brought</v> <p>up</p>
      in our discussion here.
    t: Voilà ce que je peux vous apprendre concernant cette question, qui a été <a>soulevée</a>
      ici au cours de notre discussion.
  - s: In fact, I think we are about to be hypocritical as the measures proposed by
      the contact group and others could have been applied over the past few years
      - I have <v>brought</v> <p>up</p> this subject here on many occasions - to prevent
      outbreaks of violence.
    t: Je crois en effet que nous sommes hypocrites, car les mesures proposées par
      le groupe de contact et d’autres auraient pu être appliquées ces dernières années
      - j’ai très souvent <a>soulevé</a> cette question ici -, pour empêcher cette
      explosion de violence.
  - s: Madam President, I would just like to say that the case <v>brought</v> <p>up</p>
      by Mr Salafranca is unquestionably a serious one, and that his proposal is one
      worthy of support, but not at the expense of the case of political prisoners
      in Djibouti, who are sick, have been left untreated and are detained in utterly
      inhuman conditions for a very long time now.
    t: Madame la Présidente, je voudrais juste dire que le cas <a>soulevé</a> par
      M. Salafranca est sans doute sérieux, que sa proposition mériterait d’être soutenue,
      mais pas au détriment de l’affaire des prisonniers politiques de Djibouti, malades,
      laissés sans soins et détenus dans des conditions absolument inhumaines depuis
      très longtemps.
  - s: Mr President, the question tabled by Mrs Joly on behalf of the Committee on
      Development <v>brings</v> <p>up</p> the issue of what we, as development policy
      makers, are actually trying to achieve in this debate.
    t: Monsieur le Président, la question posée par Mme Joly au nom de la commission
      du développement <a>soulève</a> le point que nous, en tant que décideurs de
      la politique du développement, tentons en fait d’atteindre dans ce débat.
  - s: This is also why we supported the request from African countries to <v>bring</v>
      <p>up</p> the question of access to medicines at the WTO.
    t: C’est d’ailleurs aussi pourquoi nous avons soutenu la demande de pays africains
      de <a>soulever</a> cette question de l’accès aux médicaments au sein de l’OMC.
- c: 35
  r: 3
  v: élever
  x:
  - s: We must therefore not only create conditions for the improvement of family
      policy, but <v>bring</v> <p>up</p> a young generation which would be able to
      create added value, i.e. through the education system and non-formal education.
    t: Nous devons donc non seulement créer des conditions d’amélioration de la politique
      familiale, mais aussi <a>élever</a> une jeune génération qui sera capable de
      créer de la valeur ajoutée, grâce au système d’éducation et à l’éducation non
      formelle.
  - s: Whoever denies mothers the freedom of choice to <v>bring</v> <p>up</p> their
      own children unpaid, will be presented with the bill later on in the form of
      youth crime and vandalism.
    t: Ceux qui ôtent aux mères la liberté d’<a>élever</a> leurs enfants sans être
      rémunérées recevront la facture plus tard, sous la forme de délinquance juvénile
      et de vandalisme.
  - s: This wording expresses deep mistrust of the family and the globally recognised
      right of parents to care for and <v>bring</v> <p>up</p> their children.
    t: Cette formulation exprime une profonde méfiance à l’égard de la famille et
      du droit des parents de garder et d’<a>élever</a> leurs enfants, un droit reconnu
      dans le monde entier.
  - s: As far as the children are concerned, of course they want a happy mother who
      is not afraid that she will lose her job and who is not afraid that she will
      not be able to feed them or <v>bring</v> them <p>up</p>.
    t: Quant aux enfants, ils veulent bien sûr une mère heureuse qui n’a pas peur
      de perdre son emploi et qui n’a pas peur de ne pas parvenir à les nourrir ou
      les <a>élever</a>.
  - s: Women also take more career breaks, for example, when they have children and
      take time off to <v>bring</v> them <p>up</p>.
    t: Les femmes prennent aussi plus de pauses carrière, par exemple quand elles
      ont des enfants et qu’elles prennent congé pour les <a>élever</a>.
  - s: If it is normal to take into account a break in the careers of mothers wishing
      to return to the job market, the ‘re-entrants’ as they are called, to use a
      rather ugly word, then the problem of young women - and this is the point you
      were open to, Mrs Cresson - who marry young and have children after having started
      training, even when they were sometimes about to finish that training, should
      also be taken into account, since they find themselves totally excluded from
      all the proposals mentioned precisely because they are married and have <v>brought</v>
      <p>up</p> their children.
    t: En effet, s’il est normal de prendre en considération l’interruption de carrière
      pour les mères de famille qui souhaitent revenir sur le marché du travail, les
      rentrantes comme on dit, pour employer un mot qui n’est pas très joli, il faudrait
      également prendre en considération - et c’est le point auquel vous aviez été
      sensible, Madame Cresson - le problème des jeunes femmes qui, s’étant mariées
      jeunes et ayant eu des enfants après avoir commencé une formation, alors qu’elles
      étaient même parfois sur le point de voir aboutir cette formation, se retrouvent,
      elles, véritablement exclues de toutes les propositions qui sont évoquées parce
      qu’elles se sont précisément mariées et ont <a>élevé</a> leurs enfants.
  - s: During my many speeches in the House, I have constantly emphasised that mothers
      and fathers who freely choose to <v>bring</v> <p>up</p> their children or to
      care for elderly or dependent family members must not suffer discrimination.
    t: Au fil de mes nombreuses interventions en cette Assemblée, j’ai systématiquement
      répété qu’on ne peut discriminer une mère ou un père qui choisit délibérément
      d’<a>élever</a> ses enfants ou de s’occuper de membres de sa famille plus âgés
      ou dépendants.
  - s: Against this background, it is the duty of every Member State to promote multigenerational
      activities, such as ’bridge-between-generation’ centres, where older adults
      are paid to take care of and <v>bring</v> <p>up</p> children.
    t: Dès lors, chaque État membre doit promouvoir des initiatives intergénérationnelles
      telles que les centres «passerelles entre les générations» qui engagent des
      personnes âgées pour s’occuper d’enfants et les <a>élever</a>, contre rémunération.
  - s: There are Gazan families peaceably trying to <v>bring</v> <p>up</p> their children,
      who are horrified at the hell unleashed on them by the rocket launches.
    t: À Gaza, des familles qui s’efforcent paisiblement d’<a>élever</a> leurs enfants
      sont terrorisées par l’enfer qui s’abat sur elles à chaque bombardement.
  - s: Another concern of the Lithuanian legislators was that children should be <v>brought</v>
      <p>up</p> according to their parents’ convictions.
    t: Les législateurs lituaniens avaient également à cœur que les enfants puissent
      être <a>élevés</a> selon les convictions de leurs parents.
  - s: It would mean that anyone interrupting their career to <v>bring</v> <p>up</p>
      their children or look after their parents should be compensated so that they
      do not have to suffer in terms of work or social security, simply because they
      have attended to their family obligations.
    t: Elle signifie que si l’on interrompt sa carrière professionnelle pour <a>élever</a>
      ses enfants ou s’occuper de ses parents, cette interruption sera compensée de
      telle sorte que l’on ne soit pas pénalisé dans sa vie professionnelle ou sa
      protection sociale pour avoir accompli ses responsabilités familiales.
  - s: I believe that children <v>brought</v> <p>up</p> by single mothers have exactly
      the same right as children who have two parents - and they must have this right
      - to be brought up, looked after and cared for by their mother.
    t: Je pense que les enfants de mères célibataires doivent avoir les mêmes droits
      que ceux <a>élevés</a> par un couple et, à coup sûr, le droit d’être éduqué,
      gardé et soigné par leur mère.
  - s: Up until the advent of urbanization women had always worked, in the fields,
      in crafts, but alongside <v>bringing</v> <p>up</p> their children.
    t: Jusqu’à l’époque de l’urbanisation, les femmes ont toujours travaillé, dans
      l’agriculture, dans l’artisanat, mais en <a>élevant</a> leurs enfants.
  - s: Children <v>brought</v> <p>up</p> in poverty have a more difficult development
      path and, without outside help, are condemned to failure and to share their
      parents’ fate.
    t: Les enfants <a>élevés</a> dans la pauvreté ont un parcours plus difficile et,
      sans aide extérieure, sont condamnés à l’échec et à connaître le même sort que
      leurs parents.
  - s: Now, perhaps, it is our responsibility, and that of the Committee on Petitions
      and of Parliament as a whole, to <v>bring</v> our activities <p>up</p> to a
      comparable standard.
    t: Peut-être nous revient-il maintenant, tant à la commission des pétitions qu’au
      Parlement, d’<a>élever</a> ensemble nos capacités de travail à un niveau équivalent.
  - s: We in Europe have been <v>brought</v> <p>up</p> in a world of Judaeo-Christian
      values, whilst theirs come from Islamic thinking.
    t: En Europe, nous avons été <a>élevés</a> dans un monde de valeurs judéo-chrétiennes,
      alors que les leurs sont issues de la pensée islamique.
  - s: Sometimes they join the labour force later in life, or return to it after perhaps
      <v>bringing</v> <p>up</p> a family.
    t: Très souvent, la femme a travaillé ou travaille à temps partiel, elle s’est
      incorporée tardivement dans le monde du travail, elle a eu de nombreuses périodes
      d’inactivité pendant certaines périodes de sa vie, par exemple pour <a>élever</a>
      ses enfants, etc. Il me semble que la méthode appropriée serait la coordination
      ouverte qui permette de rapprocher les législations des États en matière sociale
      et qui permette également de faciliter l’exclusion des situations de pauvreté
      à ce moment-là de la vie.
  - s: We must also ensure that women do not have to sacrifice their careers for their
      family and to <v>bring</v> <p>up</p> children.
    t: Nous devons aussi veiller à ce que les femmes n’aient pas à sacrifier leur
      carrière pour leur famille ni pour <a>élever</a> leurs enfants.
  - s: Let us help women to prepare for planned pregnancies, and should an unplanned
      pregnancy occur, an unplanned child be conceived, that child ought to be allowed
      to come into the world and be <v>brought</v> <p>up</p> with love by women, by
      couples, because they should get all the help and support in order to be able
      to do so.
    t: Aidons les femmes à se préparer à des grossesses planifiées et, si une grossesse
      non planifiée survient, qu’un enfant non prévu est conçu, faisons en sorte que
      cet enfant se voie accorder le droit de venir au monde et d’être <a>élevé</a>
      avec amour par des femmes, par des couples, car ceux-ci devraient recevoir tout
      le soutien et l’aide nécessaires pour pouvoir le faire.
  - s: However, that is counterproductive, because the internal market was born a
      long time ago and we now need to <v>bring</v> it <p>up</p> properly.
    t: Cette approche serait pourtant contre-productive, car le marché intérieur est
      né il y a longtemps et nous devons à présent l’<a>élever</a> correctement.
  - s: An appropriate scale of values is also important, where moral values are also
      given a place alongside purely material gain, and human labour is considered
      in the broader sense of the word, although the latter should not mean interference
      in the personal lives of women who want to have children and <v>bring</v> <p>up</p>
      families.
    t: Il est également important de disposer d’une échelle appropriée des valeurs
      sur laquelle les valeurs morales auraient une place au même titre que les avantages
      purement matériels et sur laquelle le travail humain serait perçu dans le sens
      le plus large du terme, encore qu’il ne faudrait pas que cela entraîne une ingérence
      dans la vie privée des femmes qui veulent avoir des enfants et <a>élever</a>
      une famille.
  - s: We should fight stereotypes and condemn social acceptance of violence against
      women, and try to change the way in which children are <v>brought</v> <p>up</p>
      so that future generations of young people believe in genuine equality between
      women and men and put it into practice.
    t: Nous devrions combattre les stéréotypes, condamner l’acceptation sociale de
      ce phénomène, et nous efforcer de changer la façon dont les enfants sont <a>élevés</a>
      afin que les jeunes générations futures croient en l’égalité réelle des hommes
      et des femmes, et la mettent en pratique.
  - s: The relevant studies show that a clear majority of mothers want to <v>bring</v>
      <p>up</p> their children themselves but are forced by material pressures to
      take a paid job, which means they then have to put their children into child
      care establishments.
    t: Des enquêtes menées à ce sujet montrent très clairement qu’une grande majorité
      de mères voudraient <a>élever</a> elles-mêmes leurs enfants mais sont entraînées
      dans le travail salarié par des contraintes matérielles et se voient dès lors
      forcer de placer leurs enfants dans des crèches.
  - s: If they chose to stay at home and <v>bring</v> <p>up</p> their family, they
      must not be undervalued.
    t: Si elles choisissent de rester au foyer et d’<a>élever</a> leurs enfants, elles
      ne doivent pas être dévalorisées.
  - s: The proposal will ensure that this programme will make all European towns and
      cities better places to live and work and healthier places to <v>bring</v> <p>up</p>
      our children and go about our daily lives.
    t: La proposition a pour but de permettre au programme auto-oil de faire des villes
      et des cités européennes des endroits où il fait bon vivre et travailler et
      des endroits plus sains où <a>élever</a> nos enfants et vaquer à nos occupations
      quotidiennes.
  - s: The members of ETA are not aliens who arrived from another planet to do evil
      deeds, but they are young people <v>brought</v> <p>up</p> with ethnic fanaticism,
      with a hatred of more than half of their fellow citizens and of everything that
      is considered Spanish;
    t: Les membres de l’ETA ne sont pas des extra-terrestres venus d’une autre planète
      pour faire le mal, mais des jeunes <a>élevés</a> dans le fanatisme ethnique,
      dans la haine envers plus de la moitié de leurs concitoyens et tout ce qui est
      considéré espagnol ;
  - s: Mr President, adoption is a positive way of providing a new family for children
      who cannot be <v>brought</v> <p>up</p> by their birth parents, or children who
      lose their parents.
    t: Monsieur le Président, l’adoption est une façon positive d’offrir une nouvelle
      famille aux enfants qui ne peuvent pas être <a>élevés</a> par leurs parents
      biologiques, ou aux enfants qui perdent leurs parents.
  - s: Other employment and social policy measures are in vain unless people have
