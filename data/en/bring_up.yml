    t: Il reste un ou deux détails techniques que j’aimerais <a>soulever</a> demain
      sous forme d’amendements oraux dans un souci de précision et de cohérence linguistique.
  - s: Most of us share the rapporteur’s views on the main issues <v>brought</v> <p>up</p>
      in this report.
    t: La plupart d’entre nous partagent l’option du rapporteur sur les principales
      questions <a>soulevées</a> dans ce rapport.
  - s: As you know, the idea was <v>brought</v> <p>up</p> in the Knesset by two members
