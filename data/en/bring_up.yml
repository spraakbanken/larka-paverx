    t: En segundo lugar, creo que toda la cuestión del «» es importante, utilizar
      las mejores prácticas para <a>actualizar</a> áreas que se han quedado rezagadas
      y garantizar que la brecha digital no se amplíe, porque ahora existen los nuevos
      analfabetos, gente de un determinado grupo de edad —y no quiero discriminar
      por motivos de edad al decir esto— que temen la tecnología y sienten fobia a
      usarla, y que se arriesgan a quedarse rezagados debido a la falta de acceso.
  - s: I really must say to the President-in-Office of the Council that I believe
      this declaration should be <v>brought</v> <p>up</p> to date, for various reasons.
    t: Sí quiero decirle al Señor Presidente en ejercicio del Consejo que creo que
      es conveniente <a>actualizar</a> esta Declaración, y ello por varias razones.
  - s: European leaders must apply themselves to rewriting the model for the social
      and market economy, <v>bringing</v> it <p>up</p> to date and rethinking it with
      greater emphasis on the social commitment.
    t: El esfuerzo de la clase dirigente europea debe ser el de reescribir el modelo
      de economía social y de mercado, <a>actualizarlo</a> y repensarlo reafirmando
      el compromiso social.
- c: 1
