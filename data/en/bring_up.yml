    t: Bisogna <a>sollevare</a> questa questione nelle discussioni sugli accordi di
      libero scambio al vertice UE-Africa, e deplorare il fatto che le esportazioni
      alimentari a basso costo stiano insidiando i mezzi di sostentamento di interi
      gruppi della popolazione.
  - s: As regards the criticism as to why this is being <v>brought</v> <p>up</p> now,
      during the summer, I would point out that the Presidency has asked more or less
      the same questions as the Members of the European Parliament are asking.
    t: Per quanto riguarda l’osservazione critica sul perché l’argomento venga <a>sollevato</a>
      ora, in estate, vorrei sottolineare che la presidenza ha formulato domande molto
      simili a quelle che gli onorevoli deputati rivolgono a me oggi.
  - s: I am also aware that the Swedish Presidency has said that it wants to <v>bring</v>
      <p>up</p> the issue of the exploitation of children in connection with travel
      and tourism.
    t: So inoltre che la presidenza svedese ha affermato di volere <a>sollevare</a>
      la questione dello sfruttamento dei minori in relazione ai viaggi e al turismo.
  - s: In his second statement, he <v>brought</v> <p>up</p> the Cyprus issue and stressed
      that Turkey would not brook any discussion of the current state of affairs in
      Cyprus, thereby ignoring what was said in the Helsinki decision.
    t: La questione <a>sollevata</a> dall’onorevole parlamentare sarà trattata ampiamente
      dal mio collega, il Commissario Byrne, domani mattina qui in Aula.
  - s: There are Member States, and here I am looking at Mr Busuttil, among others,
      since he <v>brought</v> <p>up</p> the issue so forcefully, who seek the support
      of the European Union when they experience problems;
    t: Vi sono degli Stati membri - e qui mi rivolgo in particolare all’onorevole
      Busuttil, in quanto ha <a>sollevato</a> con tanta veemenza tale questione -
      che cercano il sostegno dell’Unione europea quando riscontrano delle difficoltà;
  - s: Also as regards energy, I would like to <v>bring</v> <p>up</p> something that
      concerns its neighbour - indeed our common neighbour - Ukraine.
    t: 'Sempre in merito all’energia, desidero <a>sollevare</a> una questione relativa
      al un paese confinante con la Russia, il nostro vicino comune:'
  - s: Therefore I ask the President-in-Office of the Council to <v>bring</v> <p>up</p>
      this matter immediately at the next Council meeting, if possible so that there
      will be no more delays, so that opportunities will no longer be denied to many
      students who have not benefited up to now, or whose parents have had to pay
      for them to study abroad;
    t: Chiedo quindi alla Presidente in carica del Consiglio di <a>sollevare</a> immediatamente
      la questione alla prossima riunione del Consiglio, se possibile, per evitare
      ulteriori ritardi, per garantire che non siano più negate opportunità a molti
      studenti che finora non ne hanno beneficiato o i cui genitori hanno dovuto pagare
      perché studiassero all’estero, per far sì che in futuro tali anomalie e disuguaglianze
      non abbiano più a ripetersi.
  - s: The Council has not discussed the particular matter <v>brought</v> <p>up</p>
      in the question.
    t: Il Consiglio non ha discusso in particolare dell’argomento <a>sollevato</a>
      nell’interrogazione.
  - s: With regard to the right, I find it somewhat unfortunate that this is <v>brought</v>
      <p>up</p> precisely at this time, when the acceding countries and the people
      who live there cannot yet avail themselves of this significant basic right.
    t: In relazione al diritto in sé, ritengo in qualche modo negativo che la questione
      sia <a>sollevata</a> proprio ora, quando i paesi aderenti e i loro cittadini
      non possono ancora avvalersi di questo significativo diritto fondamentale.
  - s: The subject is often <v>brought</v> <p>up</p> in guarded secrecy outside the
      debate.
    t: La questione viene <a>sollevata</a> spesso nella massima segretezza al di fuori
      della discussione.
  - s: However, we have now been overtaken by news which shows that this potential
      is linked to great risks, and <v>brings</v> <p>up</p> important ethical questions,
      whether it is the cloning of sheep, or the news that a British doctor in Saudi
      Arabia is proposing to offer couples babies that will definitely be of the male
      sex.
    t: Tuttavia ci colpiscono notizie che dimostrano come questo potenziale sia legato
      a notevoli rischi e <a>sollevi</a> importanti questioni etiche, si tratti della
      clonazione di pecore, della notizia che un medico britannico vuole fare avere
      figli di sesso maschile a coppie dell’Arabia Saudita o della presenza in Svizzera
      di una setta che intende propagare la clonazione di neonati e bambini in cambio
      di considerevoli somme di denaro.
  - s: I would like to take this opportunity to <v>bring</v> <p>up</p> a wholly related
      issue, more specifically the fact that last week Ankara decided not to allow
      ships flying the Cypriot flag, flying the flag of the Republic of Cyprus, to
      enter its ports.
    t: Colgo l’occasione per <a>sollevare</a> una questione assolutamente pertinente,
      ricordando che, la settimana scorsa, Ankara ha deciso di non far attraccare
      nei propri porti le navi battenti bandiera cipriota, ovvero il vessillo della
      Repubblica di Cipro.
  - s: With regard to the question of whether I know if other delegations have already
      <v>brought</v> <p>up</p> the problem that you mention in your supplementary
      question within the General Affairs Council, I must admit that I do not attend
      all of the General Affairs Councils.
    t: Per quanto riguarda il fatto di sapere se altre delegazioni abbiano già <a>sollevato</a>,
      in sede di Consiglio «Affari generali», il problema da lei citato nell’interrogazione
      supplementare, devo dirle che non partecipo a tutti i Consigli «Affari generali».
  - s: However, the overall situation is, unfortunately, unsatisfactory, and the Commission
      will continue, in close cooperation with the Presidency and the Member States,
      to <v>bring</v> <p>up</p> other individual cases at every level of its contacts
      with the Syrian administration.
    t: la Commissione continuerà pertanto, in stretta intesa con la Presidenza e gli
      Stati membri, a <a>sollevare</a> altri casi individuali ad ogni livello dei
      suoi contatti con il governo siriano.
  - s: I constantly <v>bring</v> this matter <p>up</p> both in writing to the President
      and to the heads of the political groups.
    t: Non faccio altro che <a>sollevare</a> la questione sia per iscritto con il
      Presidente che con i capi dei gruppi politici, ma non mi sembra di aver fatto
      grossi progressi;
  - s: It was then put to me that freeing-up trade and having liberalization was actually
      harmful to jobs and the issue was <v>brought</v> <p>up</p> of the possibilities
      of some form of agreement between the European Union and the United States.
    t: è stata inoltre <a>sollevata</a> la questione della possibilità di un accordo
      di qualche tipo tra Unione europea e Stati Uniti.
  - s: Mr President, one of my colleagues has suggested that a mundane matter has
      been <v>brought</v> <p>up</p> in this House, and that is the implementation
      of the Water Framework Directive in Ireland.
    t: Signor Presidente, uno degli onorevoli colleghi ha ipotizzato che fosse stata
      <a>sollevata</a> in quest’Aula una questione banale, ovvero l’attuazione in
      Irlanda della direttiva quadro in materia di acque.
  - s: This would have been an excellent opportunity to <v>bring</v> <p>up</p> with
      Russia the problems of the Baltic Sea.
    t: Sarebbe stata un’ottima occasione per <a>sollevare</a> con la Russia i problemi
      del Mar Baltico.
  - s: We should therefore go into these negotiations and discussions with pride and
      self-confidence, and not be afraid to <v>bring</v> <p>up</p> certain subjects.
    t: Dovremmo quindi entrare in questi negoziati e discussioni con orgoglio e sicurezza
      e non aver paura di <a>sollevare</a> certi argomenti.
  - s: Problems of non-reciprocity continue to exist for certain Member States vis-à-vis
      the US and Canada, and this is something that we always <v>bring</v> <p>up</p>
      with these countries.
    t: Problemi di non reciprocità continuano a esistere per taluni Stati membri nei
      confronti di Stati Uniti e Canada, ed è un argomento che sempre <a>solleviamo</a>
      con tali paesi.
  - s: Lastly, let me <v>bring</v> <p>up</p> the question of the seat of Parliament
      and call for the promise made to be respected.
    t: Infine, consentitemi di <a>sollevare</a> la questione della sede, per richiamare
      al rispetto della parola data.
  - s: I would like to see that violation <v>brought</v> <p>up</p> and resolved as
      a priority item within EU policy towards the PRC.
    t: Vorrei che il problema di queste violazioni fosse <a>sollevato</a> e risolto
      con urgenza nell’ambito della politica dell’Unione europea nei confronti della
      Repubblica popolare cinese.
  - s: By giving examples of situations, <v>bringing</v> <p>up</p> problems and inviting
      answers to questions, the Commission Communication is something in the nature
      of a Green Paper.
    t: 'Presentando situazioni, <a>sollevando</a> problemi, esortando a dar risposta
      a quesiti, la comunicazione della Commissione ha l’aspetto di un Libro verde:'
  - s: It is a perfectly valid point which I shall pass on to the College of Quaestors
      this very day to see if we can find appropriate solutions to the problem you
      have <v>brought</v> <p>up</p>.
    t: La richiesta è ciò non di meno pertinente ed intendo sottoporla oggi stesso
      al collegio dei questori per verificare se sia possibile trovare una soluzione
      al problema da lei <a>sollevato</a>.
  - s: The next step, naturally, will be to <v>bring</v> <p>up</p> the matter of evaluations
      of each and every one of the Member States which, I believe, it will be possible
      to do together with the Commission.
    t: A partire da queste considerazioni - credo - si impone una prudente riflessione
      con il Consiglio e, naturalmente, si dovrà poi <a>sollevare</a> la questione
      delle valutazioni di ogni singolo Stato membro e questo - penso - si potrà fare
      insieme alla Commissione.
  - s: In fact, in Ireland when we <v>bring</v> this issue <p>up</p> during the referendum
      process, we are told that it is not going to happen.
    t: In effetti, quando in Irlanda <a>solleviamo</a> questa obiezione nel corso
      del dibattito referendario, ci viene detto che tale fatto non accadrà.
  - s: Firstly, I think the Vienna summit should take serious note of all the issues
      <v>brought</v> <p>up</p> by the German, French, Italian or other governments,
      issues related to correcting the course set by Maastricht, issues concerning
      the relationship between politics and bankers, interest rates, and whether all
      that matters is monetary stability or whether we should also look to development
      and employment, the taxation of capital movements, and other such issues.
    t: In primo luogo, credo che il Vertice di Vienna debba occuparsi seriamente di
      tutte le questioni <a>sollevate</a> dai governi di Germania, Francia, Italia
      o altri paesi in merito ad una correzione da apportare alla rotta definita da
      Maastricht.
  - s: Did the Council also <v>bring</v> <p>up</p> the problem of the widespread trafficking
      in Chinese women and girls?
    t: Ha il Consiglio altresì <a>sollevato</a> il problema della tratta dilagante
      di donne e ragazze cinesi
  - s: I have no problems talking about it, but now is not the right time to <v>bring</v>
      this <p>up</p> in this manner.
    t: Non intravedo alcun problema a parlarne, ma ora non è il momento più adatto
      per <a>sollevare</a> la questione in questi termini.
  - s: I cannot understand why that criticism has been <v>brought</v> <p>up</p> again.
    t: Non comprendo come mai vengano <a>sollevate</a> nuovamente critiche al riguardo.
  - s: My third and final point is that, with reference to the lack of clarity for
      citizens, I believe that it will be essential to dare to <v>bring</v> <p>up</p>
      the problem of the European constitution.
    t: per dare concretezza alla cittadinanza europea, credo sarà indispensabile trovare
      il coraggio di <a>sollevare</a> il problema della costituzione.
  - s: We must not <v>bring</v> <p>up</p> the drawbridges, man the battlements, close
      the doors, because Europe has a huge opportunity here and we must take it.
    t: Non dobbiamo <a>sollevare</a> il ponte levatoio, armare le mura, chiudere le
      porte, perché l’Europa si trova davanti ad un’immensa opportunità che deve cogliere.
  - s: yesterday I <v>brought</v> <p>up</p> the subject of Norwegian salmon dumping.
    t: ieri ho <a>sollevato</a> la questione del «dumping» del salmone norvegese.
  - s: 'The first item in those negotiating directives will be the problem that has
      been <v>brought</v> <p>up</p> repeatedly here this afternoon:'
    t: 'Il primo punto de queste direttive di negoziato sarà il problema ripetutamente
      <a>sollevato</a> in questa sede oggi pomeriggio:'
  - s: Does Sweden, as a Member State, have any plans to <v>bring</v> <p>up</p> this
      matter in the EU’s Council of Ministers or is the positive attitude to the tax
      one more of principle than of practice?
    t: La Svezia in qualità di paese membro ha in programma di <a>sollevare</a> tale
      questione in sede di Consiglio dell’Unione oppure l’atteggiamento positivo nei
      confronti della tassa è più una questione di principio che una questione concreta?
  - s: 'With regard to the removal of the vertebral column, you have <v>brought</v>
      <p>up</p> the question:'
    t: Per quanto concerne il luogo in cui dovrebbe avvenire l’eliminazione della
      colonna vertebrale, lei ha <a>sollevato</a> il dilemma tra macello e punto di
      vendita al dettaglio.
  - s: Perhaps we should also <v>bring</v> this <p>up</p> in different meetings during
      the rest of today.
    t: Sarebbe forse opportuno <a>sollevare</a> la questione nelle diverse riunioni
      che si terranno nel corso di questa giornata.
  - s: I would like to draw attention to one point which is very important to me and
      which we have repeatedly <v>brought</v> <p>up</p> in Parliament.
    t: Mi preme richiamare l’attenzione su un punto che ritengo molto importante e
      che è già stato <a>sollevato</a> più volte in questo consesso.
  - s: Several Roma - including Austrian Roma - have approached me and asked me to
      <v>bring</v> this <p>up</p>, as fear has gripped the Roma community in Europe
      once again.
    t: Molti rom - tra cui anche alcuni austriaci - mi hanno contattato chiedendomi
      di <a>sollevare</a> la questione, perché ancora una volta la comunità rom europea
      è in preda al panico.
  - s: I also want to <v>bring</v> <p>up</p> something Mrs Diamantopoulou said, which
      I had heard earlier;
    t: Vorrei anche <a>sollevare</a> un argomento menzionato dal Commissario Diamantopoulou,
      di cui avevo sentito parlare in precedenza, vale a dire cosa si intende per
      stabilità delle linee direttrici.
  - s: I would like to <v>bring</v> <p>up</p> a couple of other items that we would
      like to see reinforced.
    t: Desidero <a>sollevare</a> altri due punti che meritano di essere evidenziati.
  - s: There will be one or two small technical points that I would like to <v>bring</v>
      <p>up</p> tomorrow as oral amendments, just to clarify the text and for the
      sake of linguistic consistency.
    t: Ci sono uno o due dettagli tecnici che vorrei <a>sollevare</a> domani sotto
      forma di emendamenti orali, semplicemente per rendere più chiaro il testo e
      per migliorarne la coerenza linguistica.
  - s: These questions cannot be <v>brought</v> <p>up</p> at the start of the part-session,
      when it could have been done up to an hour beforehand.
    t: Non si possono <a>sollevare</a> queste questioni all’inizio della seduta, se
      è consentito farlo fino a un’ora prima e si sapeva, ovviamente, quanto è avvenuto
      questo fine settimana.
  - s: This Parliament wants to <v>bring</v> <p>up</p> the issue of working visas
      for Ivorians valid for at least 24 months at the negotiations on a stepping
      stone Economic Partnership Agreement with Côte d’Ivoire.
    t: Questo Parlamento desidera <a>sollevare</a> la questione della concessione
      di visti di lavoro ai cittadini della Costa d’Avorio per un periodo di almeno
      24 mesi durante i negoziati sull’accordo di partenariato economico, il quale
      rappresenta un significativo passo in avanti.
  - s: I would like to <v>bring</v> <p>up</p> the two most critical points one more
      time.
    t: Vorrei ancora una volta <a>sollevare</a> i due punti più critici.
  - s: As usual, the Committee on Constitutional Affairs, with its chairman, and yourself,
      Mr Segni, <v>brought</v> <p>up</p> questions that were both extremely pertinent
      but also extremely complex.
    t: Come sempre la commissione istituzionale, nella persona del suo presidente,
      e lei stesso, onorevole Segni, <a>sollevate</a> questioni molto pertinenti,
      ma anche estremamente complesse.
  - s: During the recent Joint Parliamentary Committee meeting in Turkey, we <v>brought</v>
      <p>up</p> the issue of the Leyla Zana trial, as we always do.
    t: In occasione dell’ultimo incontro della commissione parlamentare mista avvenuto
      in Turchia, abbiamo <a>sollevato</a>, come sempre, la questione del processo
      di Leyla Zana.
  - s: This is not the first time that the European Parliament has discussed the issue
      of misleading business directories and the directories problem has often been
      <v>brought</v> <p>up</p> with the Commission and the Member States.
    t: Non è la prima volta che il Parlamento europeo discute in merito alla questione
      degli annuari aziendali ingannevoli e il problema degli annuari è spesso stato
      <a>sollevato</a> con la Commissione e gli Stati membri.
  - s: It would be good to get into a debate of this kind and that is not easy, because
      it <v>brings</v> <p>up</p> a great many questions.
    t: Sarebbe il caso di avviare un dibattito su questo argomento anche se non sarà
      facile, perché <a>solleverà</a> molte questioni.
  - s: It is a problem Mrs Fontaine and I have repeatedly <v>brought</v> <p>up</p>
      with the Presidency of the European Parliament.
    t: Onorevole von Habsburg, per quel che riguarda la sua prima osservazione, in
      effetti permane il grave problema dell’acustica in Aula, che è stato più volte
      <a>sollevato</a> da me e dalla onorevole Fontaine in sede di Ufficio di Presidenza.
  - s: On the occasion of my appearance before the Temporary Committee to follow up
      the Recommendations on BSE, I believed I understood that the Members of Parliament
      wished to <v>bring</v> <p>up</p> this issue within the framework of the trialogue.
    t: In occasione della mia presenza alla commissione di controllo sul seguito dato
      alle raccomandazioni in materia di ESB, m’è parso di capire che i parlamentari
      volessero <a>sollevare</a> il problema nel quadro del trilogo.
  - s: The situation should not be unsettled by changing the rules during the game,
      stepping up the Eurosceptic rhetoric and <v>bringing</v> <p>up</p> a separate
      issue relating to the need to control illegal immigration.
    t: La situazione non dovrebbe essere turbata da un mutamento delle regole a gioco
      iniziato che alimenterebbe la retorica euroscettica e <a>solleverebbe</a> la
      questione, del tutto distinta, del controllo dell’immigrazione clandestina.
  - s: It is a political decision and, as such, my group challenges it and intends
      to <v>bring</v> it <p>up</p> at the Conference of Presidents.
    t: È una decisione politica e come tale il mio gruppo la contesta e intende <a>sollevarla</a>
      alla Conferenza dei presidenti.
  - s: This question has been <v>brought</v> <p>up</p> on several occasions and has
      been discussed in the Environment Council.
    t: Si tratta di un tema che è stato <a>sollevato</a> in più contesti e che è stato
      discusso in seno al Consiglio.
  - s: Finally, Baroness Ashton, I was really curious when I found out - I had not
      been aware of this, but my fellow Members <v>brought</v> it <p>up</p> - that
      a couple of weeks ago in the American press, a report circulated that there
      is, in actual fact, to be a list of serious violations of human rights in the
      Islamic Republic of Iran and of those responsible, from top to bottom, right
      down to the jailors in the prisons.
    t: Infine, Baronessa Ashton, ho trovato molto interessante il punto <a>sollevato</a>
      da alcuni onorevoli colleghi (io non ero a conoscenza), secondo cui un paio
      di settimane fa i giornali americani avrebbero fatto trapelare la notizia di
      una lista contenente gravi violazioni dei diritti umani nella Repubblica dell’Iran
      e i nomi dei responsabili, dal primo all’ultimo, fino ad arrivare ai secondini
      nelle carceri.
  - s: This is what I can report on this matter that was <v>brought</v> <p>up</p>
      in our discussion here.
    t: È tutto quanto posso dire in risposta alle osservazioni su questo tema <a>sollevato</a>
      durante la discussione.
  - s: In fact, I think we are about to be hypocritical as the measures proposed by
      the contact group and others could have been applied over the past few years
      - I have <v>brought</v> <p>up</p> this subject here on many occasions - to prevent
      outbreaks of violence.
    t: Ritengo tuttavia che ci stiamo comportando in maniera ipocrita poiché le misure
      proposte dal gruppo di contatto e da altri avrebbero già potuto trovare applicazione
      da qualche anno a questa parte - ed io più volte ho <a>sollevato</a> la questione
      in Aula - per evitare il ricorso alla violenza.
  - s: Madam President, I would just like to say that the case <v>brought</v> <p>up</p>
      by Mr Salafranca is unquestionably a serious one, and that his proposal is one
      worthy of support, but not at the expense of the case of political prisoners
      in Djibouti, who are sick, have been left untreated and are detained in utterly
      inhuman conditions for a very long time now.
    t: Signora Presidente, intervengo unicamente per dire che il caso <a>sollevato</a>
      dall’onorevole Salafranca è certamente grave e che la sua richiesta meriterebbe
      il nostro appoggio, ma non a detrimento della questione dei prigionieri politici
      a Gibuti, ammalati e lasciati senza cure, detenuti in condizioni assolutamente
      inumane da moltissimo tempo.
  - s: We have a delegation meeting of the Russian delegation in Moscow next Monday
      and Tuesday and as the chairman of this delegation, I can assure the relatives
      that we will <v>bring</v> <p>up</p> their son’s case for discussion during our
      delegation meeting in the Duma next Tuesday.
    t: In qualità di presidente della delegazione di cooperazione UE-Russia, posso
      garantire ai parenti di Arjan che, martedì prossimo, <a>solleveremo</a> la questione
      per discuterla nel corso della riunione della delegazione nella Duma.
  - s: I am sorry, Mr Sakellariou, I do not think it helpful to <v>bring</v> these
      matters <p>up</p> at this stage.
    t: Sono spiacente, on. Sakellariou, ma non penso che sia proficuo <a>sollevare</a>
      questioni simili a questo punto della discussione.
  - s: Finally, the Council has, on the basis of an initiative by the Presidency,
      very recently <v>brought</v> <p>up</p> a number of matters in quite a few different
      countries, including Iran.
    t: Sulla base di un’iniziativa della Presidenza, infine, il Consiglio ha recentemente
      <a>sollevato</a> una serie di questioni in diversi paesi, compreso l’Iran.
  - s: Ladies and gentlemen, Hungary and the Hungarian minorities are constantly <v>bringing</v>
      <p>up</p> the issue of national minorities.
    t: Onorevoli deputati, l’Ungheria e le minoranze ungheresi <a>sollevano</a> costantemente
      il tema delle minoranze nazionali e, ricorrendo a mezze verità e a volte persino
      a menzogne, cercano di manipolare l’opinione pubblica europea a proprio vantaggio.
  - s: Mr President, the question tabled by Mrs Joly on behalf of the Committee on
      Development <v>brings</v> <p>up</p> the issue of what we, as development policy
      makers, are actually trying to achieve in this debate.
    t: Signor Presidente, l’interrogazione presentata dall’onorevole Joly a nome della
      commissione per lo sviluppo <a>solleva</a> la questione che noi, in qualità
      di responsabili della politica di sviluppo, stiamo cercando di affrontare in
      questa discussione.
  - s: Mr President, ladies and gentlemen, I would like to thank the 25 fellow Members
      who signed a letter to the Cambodian Prime Minister and dictator Hun Sen, <v>bringing</v>
      <p>up</p> the case of Saumura Tioulong, one of the leaders of the Sam Rainsy
