      one of the two parents the opportunity to <v>bring</v> <p>up</p> and take care
      of the children at home.
    t: Vad förenandet av familje- och yrkesliv beträffar så har mitt parti i Flandern
      i flera år nu pläderat för en verklig föräldralön som skall ge en av de båda
      föräldrarna möjlighet att <a>uppfostra</a> och sköta om barnen hemma.
  - s: The project provides development opportunities not only for older people but
      also for the handicapped, women <v>bringing</v> <p>up</p> children at home and
      people living in rural areas.
    t: Projektet omfattar utvecklingsmöjligheter inte bara för äldre utan också för
      funktionshindrade, kvinnor som <a>uppfostrar</a> barn i hemmet och människor
      på landsbygden.
  - s: An appropriate scale of values is also important, where moral values are also
      given a place alongside purely material gain, and human labour is considered
      in the broader sense of the word, although the latter should not mean interference
      in the personal lives of women who want to have children and <v>bring</v> <p>up</p>
      families.
    t: En lämplig värdeskala är också viktig, där även moraliska värderingar finns
      med vid sidan av rent materiell vinning, och där mänskligt arbete förstås i
      ordets vidare bemärkelse, även om detta inte bör innebära att man blandar sig
      i privatlivet för de kvinnor som vill föda och <a>uppfostra</a> barn.
  - s: But we must structure society so that, if women wish to become mothers, they
      can actually do that and <v>bring</v> <p>up</p> their children without economic
      pressures that drive them out of the house when the baby is six weeks old.
    t: Men vi måste strukturera samhället så att kvinnor som vill bli mödrar verkligen
      kan bli det och <a>uppfostra</a> sina barn utan ekonomiska svårigheter som driver
      ut dem från hemmet när barnet är sex veckor.
  - s: But I have no sympathy at all for giving unilateral support to women in paid
      employment, while at the same time discriminating against women who <v>bring</v>
      <p>up</p> their children themselves.
    t: Men jag har absolut ingen förståelse för det ensidiga främjandet av löntagararbete
      för kvinnor, åtföljt av en samtidig diskriminering av de kvinnor som själva
      <a>uppfostrar</a> sina barn.
  - s: The relevant studies show that a clear majority of mothers want to <v>bring</v>
      <p>up</p> their children themselves but are forced by material pressures to
      take a paid job, which means they then have to put their children into child
      care establishments.
    t: Gjorda undersökningar visar tydligt att en klar majoritet av mödrarna har för
      avsikt att själva <a>uppfostra</a> sina barn, men på grund av materiellt tryck
      tvingas de in i en löntagarprocess och måste därigenom lämna in sina barn på
      barntillsynsinrättningar.
  - s: This is why it is necessary to have a sufficiently long period of rest from
      work before giving birth and even longer afterwards, when there is a child to
      breastfeed, look after and <v>bring</v> <p>up</p>.
    t: Det är därför det måste finnas en ledighetsperiod med lämplig längd före och
      än mer efter förlossningen, då det finns ett barn att amma, ta hand om och <a>uppfostra</a>.
  - s: the women who voluntarily give up their own ambitions and contribute their
      life to <v>bringing</v> <p>up</p> their children.
    t: Det är kvinnor som frivilligt ger upp sina egna ambitioner och ger sina liv
      för att <a>uppfostra</a> sina barn.
  - s: In our affluent society, <v>bringing</v> <p>up</p> and caring for children
      should be given at least the same recognition as activities in the production
      and services sectors and should thus count fully towards pension entitlement.
    t: I vårt rika samhälle borde <a>uppfostrande</a> och omsorg av barn åtminstone
      ges samma erkännande som verksamhet inom tillverknings- och tjänstesektorerna,
      och det borde således anses ge fulla pensionsrättigheter.
  - s: I believe that in particular, women running a household and <v>bringing</v>
      <p>up</p> children should not encounter discrimination on the labour market.
    t: Jag anser i synnerhet att kvinnor som sköter ett hushåll och <a>uppfostrar</a>
      barn inte bör diskrimineras på arbetsmarknaden.
  - s: Running a home and <v>bringing</v> <p>up</p> children is largely unseen work.
    t: Att sköta ett hushåll och <a>uppfostra</a> barn är till stor del ett osynligt
      arbete.
  - s: We cannot perpetuate stereotypes nor solve our economic difficulties by forcing
      women to stay at home and take care of elderly people and children, as stated
      in Mrs Záborská’s text, which presents women as ’potential mothers’ who procreate
      and bring children into the world, <v>bringing</v> them <p>up</p> chiefly together
      with fathers.
    t: Vi kan inte hålla fast vid stereotyper och inte heller lösa våra ekonomiska
      svårigheter genom att tvinga kvinnorna att stanna hemma och ta hand om äldre
      och barn, som det sägs i Anna Záborskás text, där kvinnor framställs som ”potentiella
      mödrar” som sätter barn till världen och <a>uppfostrar</a> dem huvudsakligen
      tillsammans med fäderna.
  - s: Discrimination against women or men who freely choose to assist those who cannot
      look after themselves, or to <v>bring</v> <p>up</p> future generations, is now
      anachronistic and old fashioned.
    t: Diskrimineringen av kvinnor och män som frivilligt väljer att hjälpa de som
      inte kan ta hand om sig själva, eller att <a>uppfostra</a> kommande generationer,
      är numera anakronistisk och gammaldags.
  - s: This is partly due to their role in childbearing and <v>bringing</v> <p>up</p>
      their families.
    t: Detta beror delvis på deras roll att föda och <a>uppfostra</a> barn.
  - s: Motherhood in particular has an impact on women’s career opportunities, paradoxically
      punishes them in terms of the opportunity to get to top positions, fulfil themselves
      and be justly rewarded, and does not offer them adequate compensation for the
      social investment of giving birth to and <v>bringing</v> <p>up</p> children
      who will be responsible for tomorrow.
    t: Moderskapet påverkar särskilt kvinnornas karriärmöjligheter, detta förhindrar
      dem paradoxalt nog när det gäller att tillträda ledande positioner, att förverkliga
      sig själva och belönas rättvist för sitt arbete, och de erbjuds inte lämplig
      kompensation för den sociala investeringen att föda och <a>uppfostra</a> barn
      som kommer att bli ansvariga för framtiden.
  - s: The proposal will ensure that this programme will make all European towns and
      cities better places to live and work and healthier places to <v>bring</v> <p>up</p>
      our children and go about our daily lives.
    t: Förslaget kommer att garantera att detta program kommer att göra europeiska
      samhällen och städer till bättre platser att bo på, arbeta i, hälsosammare platser
      att <a>uppfostra</a> våra barn och leva våra dagliga liv.
  - s: Other employment and social policy measures are in vain unless people have
      decent housing from which to go out to work, in which they can <v>bring</v>
      <p>up</p> their children and where they can relax in their free time.
    t: Övriga åtgärder på sysselsättningens och socialpolitikens område är förgäves
      om inte människor har en ordentlig bostad, varifrån man kan gå till sitt arbete,
      där man kan <a>uppfostra</a> sina barn och där man kan vila på sin fritid.
  - s: A declared aim of the European Union in establishing these programmes is to
      enable young people to play their part in building Europe, for young people
      who are <v>brought</v> <p>up</p> in a spirit of openness and tolerance are the
      most promising architects of a peaceful and humane Europe.
    t: Det är ett uttalat mål för Europeiska unionen att med dessa program ge unga
      människor möjlighet att medverka till uppbyggnaden av Europa, för det är de
      unga, som <a>uppfostras</a> i en anda av öppenhet och tolerans, som är de mest
      lovande byggmästarna av ett fredligt och humant Europa.
  - s: Having, however, been <v>brought</v> <p>up</p> in a spirit of tolerance and
      forgiveness, there is one thing I can tell you, and that is that those who -
      to some extent justifiably - have voted today against the Czech Republic’s accession
      because of the Beneš decrees, have forgotten the decisive truth that it is peoples
      who are accepted.
    t: 'Men jag <a>uppfostrades</a> i en anda av tolerans och förlåtelse, och jag
      vill säga er en sak:'
  - s: The only thing I am sure of is that we can talk of a family when children have
      been born and are being <v>brought</v> <p>up</p>.
    t: Det enda som jag är säker på är att man kan tala om familjen när barn föds
      och <a>uppfostras</a>.
  - s: Those widowed by conflicts are forced to <v>bring</v> <p>up</p> children and
      look after the elderly by themselves.
    t: Änkorna i konflikter tvingas att på egen hand <a>uppfostra</a> barn och försörja
      de äldre.
