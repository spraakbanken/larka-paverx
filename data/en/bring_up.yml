  x:
  - s: Our voice will be louder if we <v>bring</v> <p>up</p> the debate on the things
      about which we have spoken in the resolution over there.
    t: Nuestra voz será más fuerte si <a>abrimos</a> el debate sobre las cosas acerca
      de las que hemos hablado en la resolución.
