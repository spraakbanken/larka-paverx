---
de:
- c: 44
  r: 1
  v: ansprechen
  x:
  - s: Your group did not even <v>bring</v> <p>up</p> the three points you are addressing
      during the consultation procedure, otherwise we certainly would have found forms
      of wording on which we could perhaps have agreed.
    t: Die drei Punkte, die Sie da <a>ansprechen</a>, hatte Ihre Fraktion in der Konzertierung
      überhaupt nicht eingebracht, sonst hätten wir durchaus Formulierungen gefunden,
      denen wir vielleicht hätten zustimmen können.
  - s: Madam President, I should like to <v>bring</v> <p>up</p> a few points in this
      brief debate.
    t: Ich möchte in dieser kurzen Aussprache einige Punkte <a>ansprechen</a>.
  - s: Did you know that the Commission simply forgot to <v>bring</v> this <p>up</p>
      in the negotiations with the newest Member States?
    t: Wußten Sie, daß bei den Verhandlungen mit den neuen, zuletzt beigetretenen
      Ländern die Kommission einfach vergessen hat, dieses Dossier <a>anzusprechen</a>?
  - s: Then I would also like to <v>bring</v> <p>up</p> the Stockholm Programme and
      Acta.
    t: Dann möchte ich auch noch das Stockholm-Programm und ACTA <a>ansprechen</a>.
  - s: In this sense, Mr Watson, it was not by chance that I <v>brought</v> the subject
      <p>up</p>.
    t: In diesem Sinne, Herr Watson, habe ich dieses Thema nicht von ungefähr <a>angesprochen</a>.
  - s: Up to now there have only been industry regulations or rules for particular
      types of electrical appliances - Mrs McNally has also <v>brought</v> <p>up</p>
      these matters - and what we intend to do is make a global regulation covering
      all electrical appliances that go into buildings of all kinds, whether domestic,
      industrial or commercial.
    t: Bis jetzt hat es nur sektorale oder bestimmte Arten von Elektrogeräten betreffende
      Regelungen gegeben - Frau McNally hat diese Fragen ebenfalls <a>angesprochen</a>
      -, und unsere Absicht besteht in der Schaffung einer globalen Regelung, die
      alle Elektrogeräte für den Einsatz innerhalb von Gebäuden aller Art, für Wohn-,
      Industrie- und Handelsgebäude, berücksichtigt.
  - s: At this point please allow me to refer to two specific issues, which were <v>brought</v>
      <p>up</p> by several honourable Members who spoke today.
    t: Gestatten Sie mir an dieser Stelle, auf zwei spezielle Themen einzugehen, die
      von einigen Mitgliedern, die heute das Wort ergriffen haben, <a>angesprochen</a>
      wurden.
  - s: Since Mr Medina Ortega has spoken about smuggling I cannot resist the urge
      to <v>bring</v> <p>up</p> the subject of counterfeiting.
    t: Da Herr Medina Ortega den Schmuggel erwähnt hat, sehe ich mich veranlasst,
      auch die Fälschungen <a>anzusprechen</a>.
  - s: Therefore I ask the President-in-Office of the Council to <v>bring</v> <p>up</p>
      this matter immediately at the next Council meeting, if possible so that there
      will be no more delays, so that opportunities will no longer be denied to many
      students who have not benefited up to now, or whose parents have had to pay
      for them to study abroad;
    t: Daher bitte ich die Ratspräsidentin, dieses Thema unverzüglich - und zwar wenn
      möglich schon bei der nächsten Ratstagung - <a>anzusprechen</a>, damit keine
      weiteren Verzögerungen entstehen und den zahlreichen Studenten, die diese Unterstützung
      bisher noch nicht in Anspruch nehmen konnten oder deren Eltern für ihr Auslandsstudium
      aufkommen mussten, die bestehenden Möglichkeiten nicht länger vorenthalten werden
      und diese abweichenden Regelungen und Ungleichbehandlungen künftig abgestellt
      werden.
  - s: Even though we have managed to implement them fairly well and properly in our
      countries, I must say - and this is something one has to <v>bring</v> <p>up</p>
      again and again as a Member - that we sometimes become a little discouraged
      when we apply to the European Commission or to the regional bodies.
    t: Trotz dieser relativ ordentlichen und guten Umsetzung in unseren Ländern ist
      es, und das muß man gerade als Abgeordneter immer wieder <a>ansprechen</a>,
      manchmal entmutigend, entsprechende Anträge an die Europäische Kommission oder
      auch an die regionalen Stellen zu stellen.
  - s: With regard to the West, I would really like to <v>bring</v> <p>up</p> another
      issue.
    t: Aus westlicher Sicht möchte ich eigentlich noch eine andere Sache <a>ansprechen</a>.
  - s: In the name of correct economic relations, these things are not <v>brought</v>
      <p>up</p> at the negotiating table.
    t: Im Namen korrekter Wirtschaftsbeziehungen werden diese Dinge am Verhandlungstisch
      nicht <a>angesprochen</a>.
  - s: This is the reason why I <v>bring</v> <p>up</p> this issue.
    t: Darum habe ich dieses Thema <a>angesprochen</a>.
  - s: Mr President, I wanted to <v>bring</v> <p>up</p> an issue which should be of
      great concern to this Parliament, and in particular to Members of the Committee
      on Economic and Monetary Affairs and the Committee on Budgetary Control.
    t: Herr Präsident, ich möchte ein Thema <a>ansprechen</a>, das sehr wichtig für
      dieses Parlament und insbesondere für die Mitglieder des Ausschusses für Wirtschaft
      und Währung sowie des Ausschusses für Haushaltskontrolle ist.
  - s: Finally, I would like to comment on how we define sustainable development,
      as this was <v>brought</v> <p>up</p> in Mr Blokland’s report.
    t: Lassen Sie mich abschließend nur noch die Definition der nachhaltigen Entwicklung
      kommentieren, da dies im Bericht von Herrn Blokland <a>angesprochen</a> wurde.
  - s: It was never published in the Soviet Union because it <v>brought</v> <p>up</p>
      the question of Russia’s foothold in both Europe and Asia.
    t: Es wurde nie in der Sowjetunion herausgegeben, weil in ihm der euro-asiatische
      Ursprung Rußlands <a>angesprochen</a> wurde.
  - s: Now finally may I take the opportunity to make a further comment on new variant
      CJD because Mr Whitehead <v>brought</v> it <p>up</p> specifically.
    t: Ich möchte schließlich noch etwas zu neuen Varianten von CJK sagen, weil Herr
      White dieses Thema ja besonders <a>angesprochen</a> hatte.
  - s: There is a meeting of the Bureau later today at which I will <v>bring</v> this
      matter <p>up</p> and report back to you.
    t: Das Präsidium wird im weiteren Verlauf des Tages zusammenkommen, und bei der
      Gelegenheit werde ich diesen Sachverhalt <a>ansprechen</a> und Ihnen über das
      Ergebnis Bericht erstatten.
  - s: Bearing in mind the fact that my group has also <v>brought</v> <p>up</p> the
      situation of other multinational companies that operate across Europe or even
      worldwide in the car and steel manufacturing sectors, we feel that this issue
      should be given substantial consideration in the Committee on Employment and
      Social Affairs.
    t: Unter Berücksichtigung dessen, dass man in meiner Fraktion auch die Lage anderer
      multinationaler Unternehmen, denen Bedeutung in Europa und in der Welt auf dem
      Gebiet der Automobilindustrie und der Metallurgie zukommt, <a>angesprochen</a>
      hat, glauben wir, dass dieses Thema eine gründliche Erörterung im Ausschuss
      für Beschäftigung und soziale Angelegenheiten verdient.
  - s: My third and final point is that, with reference to the lack of clarity for
      citizens, I believe that it will be essential to dare to <v>bring</v> <p>up</p>
      the problem of the European constitution.
    t: Drittens schließlich bin ich der Meinung, dass wir es im Zusammenhang mit der
      engen Verbindung zu den Bürgern unweigerlich auch wagen müssen, die Frage der
      europäischen Verfassung <a>anzusprechen</a>.
  - s: This is what makes it so difficult to <v>bring</v> <p>up</p> the breaches of
      human rights repeatedly, but that is why it is particularly important to talk
      about this subject today in the run-up to the summit.
    t: Das macht es so unangenehm, diese Menschenrechtsverletzungen andauernd <a>anzusprechen</a>,
      aber gerade darum ist es heute, im Vorfeld dieses Gipfels, wichtig, darüber
      zu sprechen.
  - s: Mr Pohjamo, and others, <v>brought</v> <p>up</p> the subject of the financing
      of enlargement.
    t: Herr Pohjamo hat, wie auch andere Redner, die Finanzierung der Erweiterung
      <a>angesprochen</a>.
  - s: 'The first item in those negotiating directives will be the problem that has
      been <v>brought</v> <p>up</p> repeatedly here this afternoon:'
    t: 'Der erste Punkt in diesen Verhandlungsrichtlinien bezieht sich auf das Problem,
      das hier heute Nachmittag wiederholt <a>angesprochen</a> wurde:'
  - s: Perhaps we should also <v>bring</v> this <p>up</p> in different meetings during
      the rest of today.
    t: Vielleicht sollten wir dies auch während des restlichen Tages in verschiedenen
      Sitzungen <a>ansprechen</a>.
  - s: I would like to draw attention to one point which is very important to me and
      which we have repeatedly <v>brought</v> <p>up</p> in Parliament.
    t: Ich möchte noch auf einen Punkt aufmerksam machen, der mir ganz wichtig ist,
      den wir als Parlament immer wieder <a>angesprochen</a> haben, nämlich, dass
      wir dafür sorgen müssen, dass ein Punkt, den wir vorgeschlagen haben, nämlich
      dass die europäischen Berufsausweise entwickelt werden, damit die Bürger auch
      etwas an der Hand haben, mit dem sie sich auch wirklich in Europa bewegen können,
      tatsächlich auf den Weg gebracht wird.
  - s: Just now, I think it was Mr Seppänen who <v>brought</v> <p>up</p> a subject
      which I consider to be an absolute priority, i.e. access to the information
      society, not just for young people or students, but also for the older elements
      of the general public, and sections of the population that are often forgotten,
      such as farmers or small- and medium-sized businesses.
    t: Gerade eben hat, wie ich glaube, Herr Seppänen ein Thema <a>angesprochen</a>,
      das mir sehr wichtig erscheint, nämlich den Zugang zur Informationsgesellschaft,
      der nicht nur für junge Menschen und Studenten, sondern auch für ältere Menschen
      und für oft vernachlässigte Bevölkerungsgruppen gewährleistet sein muss, wobei
      ich an Landwirte oder an kleine und mittlere Unternehmen denke.
  - s: In this way, Parliament will itself be able to <v>bring</v> <p>up</p> the issue
      of the protection of human rights in an appropriate context and increase its
      control over the bilateral relations between the Union and the Central Asian
      countries.
    t: Auf diese Weise kann das Hohe Haus die Frage der Menschenrechte in einem geeigneten
      Rahmen selbst <a>ansprechen</a> und seine Kontrolle über die bilateralen Beziehungen
      zwischen der Union und den Ländern Zentralasiens verstärken.
  - s: Most of us share the rapporteur’s views on the main issues <v>brought</v> <p>up</p>
      in this report.
    t: Die meisten von uns teilen die Ansichten des Berichterstatters zu den zentralen
      Punkten, die in diesem Bericht <a>angesprochen</a> werden.
  - s: The PR side of the Ombudsman’s activities has already been <v>brought</v> <p>up</p>
      by other speakers and can never be underestimated.
    t: Die Frage der Öffentlichkeitsarbeit bezüglich der Arbeit des Bürgerbeauftragten
      ist ja bereits von einigen Rednern <a>angesprochen</a> worden und von nicht
      zu unterschätzender Bedeutung.
  - s: Firstly, on the Danjean report, I would like to <v>bring</v> <p>up</p> an issue
      that has raised a lot of eyebrows in a number of EU Member States.
    t: Zunächst möchte ich im Zusammenhang mit dem Bericht Danjean ein Thema <a>ansprechen</a>,
      das in so manchem EU-Mitgliedstaat zu Stirnrunzeln geführt hat.
  - s: I would like to <v>bring</v> <p>up</p> the two most critical points one more
      time.
    t: Ich möchte die zwei kritischsten Punkte noch einmal <a>ansprechen</a>.
  - s: I am also pleased that Commissioner Dalli <v>brought</v> <p>up</p> the matter
      of the importance of Member States ensuring that there is adequate financing
      and personnel available to develop the scoreboard further.
    t: Ich freue mich auch darüber, dass Kommissar Dalli <a>angesprochen</a> hat,
      wie wichtig es ist, dass die Mitgliedstaaten die Bereitstellung von angemessener
      Finanzierung und Personal zur Weiterentwicklung des Verbraucherbarometers sicherstellen.
  - s: I find such a turnaround extremely dangerous, as it would call into question
      the acquis communautaire, not only on the principle of mere conduit - referred
      to in French as simple transport - in the eCommerce Directive, but also in relation
      to respect for the fundamental rights of the citizens, which was <v>brought</v>
      <p>up</p> recently in our debate on the Telecoms package.
    t: Eine solche Umkehrung ist meiner Ansicht nach äußerst gefährlich, stellt sie
      doch den gemeinschaftlichen Besitzstand in Frage, zum einen was den Grundsatz
      der reinen Durchleitung - auf Französisch simple transport - in der Richtlinie
      über den elektronischen Geschäftsverkehr anbelangt, und zum anderen in Bezug
      auf die Achtung der Grundrechte der Bürgerinnen und Bürger, wie kürzlich in
      unserer Aussprache zum Telekom-Paket <a>angesprochen</a> wurde.
  - s: Finally, one last point of a quite different sort, which Mr Segni, backed by
      Chairman Napolitano, wished to <v>bring</v> <p>up</p>, and which I noted, the
      question of islands.
    t: Und schließlich geht es noch um einen weiteren Punkt ganz anderer Natur, den
      Herr Segni, unterstützt von Herrn Napolitano, <a>angesprochen</a> hat und den
      ich zur Kenntnis genommen habe, die Frage der Inseln.
  - s: Mr President, before I in turn discuss the two excellent reports presented
      by Mr Gil-Robles and Mr Duhamel on behalf of the Committee on Constitutional
      Affairs, which both have an institutional or constitutional dimension, allow
      me to begin this speech by responding to Mr Segni who <v>brought</v> <p>up</p>
      the status of the islands.
    t: Herr Präsident, ehe ich meinerseits auf die beiden von den Abgeordneten Gil-Robles
      und Duhamel im Namen des Ausschusses für konstitutionelle Fragen vorgelegten
      Berichte eingehe, die beide von hoher Qualität sind und institutionelle bzw.
      konstitutionelle Aspekte aufweisen, gestatten Sie mir bitte, zunächst Herrn
      Segni zu antworten, der den Status der Inseln <a>angesprochen</a> hat.
  - s: I do hope that the Commission is going to respond to the several speakers who
      <v>brought</v> <p>up</p> the Cypriot question as part of its response to the
      debate.
    t: Ich hoffe, dass die Kommission in ihrer Antwort auf die Beiträge der diversen
      Redner eingehen wird, die die Zypernfrage <a>angesprochen</a> haben.
  - s: Over the last five years, the European Union has periodically <v>brought</v>
      <p>up</p> freedom of religion and beliefs in its dialogues on human rights and
      in its consultations with third countries.
    t: In den vergangenen fünf Jahren hat die Europäische Union im Rahmen ihrer Menschenrechtsdialoge
      und Konsultationen mit Drittländern regelmäßig Fragen der Religion und der Weltanschauung
      <a>angesprochen</a>.
  - s: I would also like to <v>bring</v> <p>up</p> again the regulations on awarding
      of contracts.
    t: Auch die Vergaberichtlinien möchte ich noch einmal <a>ansprechen</a>.
  - s: Was it <v>brought</v> <p>up</p> and, if so, what was said?
    t: Wurde dieser Punkt <a>angesprochen</a> und falls ja, was wurde gesagt?
  - s: While I have the floor, I would like to <v>bring</v> <p>up</p> a few additional
      points.
    t: Gestatten Sie mir, in meinem Redebeitrag noch einige andere Aspekte <a>anzusprechen</a>.
  - s: I am sorry, Mr Sakellariou, I do not think it helpful to <v>bring</v> these
      matters <p>up</p> at this stage.
    t: Es tut mir leid, Herr Sakellariou, meines Erachtens ist es nicht hilfreich,
      diese Fragen zu diesem Zeitpunkt <a>anzusprechen</a>.
  - s: Secondly - and this is a crucial point which I last <v>brought</v> <p>up</p>
      during another debate on a Thursday afternoon - you have, or your predecessor
      has, just taken a vote which is not permissible.
    t: Ich habe das das letzte Mal bereits am Donnerstag Nachmittag in einer Debatte
      <a>angesprochen</a>.
  - s: In connection with this I would like to <v>bring</v> <p>up</p> a slightly difficult,
      sensitive matter, that we should also encourage investigations into how support
      to companies may distort competition and hinder the activities of healthier
      companies.
    t: Ich möchte hier eine etwas schwierige, heikle Frage <a>ansprechen</a>, daß
      man nämlich auch couragiert untersuchen müßte, wie die Unternehmensbeihilfen
      auch den Wettbewerb verzerren und die Tätigkeit gesünderer Unternehmen beeinträchtigen
      können.
  - s: Yes, we must <v>bring</v> <p>up</p> the matter of the Slovak language law.
    t: Ja, wir müssen das Thema slowakisches Sprachengesetz <a>ansprechen</a>.
- c: 35
  r: 2
  v: bringen
  x:
  - s: I would like to mention several points which might not have been <v>brought</v>
      <p>up</p> yet.
    t: Ich könnte Ihnen eine ganze Reihe von Angelegenheiten nennen, die wahrscheinlich
      noch nicht zur Sprache <a>gebracht</a> worden sind.
  - s: Even the most impartial observer must now realize that the strategy of the
      European Union, which has been to re-equip the nuclear plants of central and
      eastern Europe and <v>bring</v> them <p>up</p> to Western safety standards,
      has now failed.
    t: Selbst dem unbefangensten Beobachter muß inzwischen klar sein, daß die Strategie
      der Europäischen Union scheitert, die ost- und mitteleuropäischen Kraftwerke
      nachzurüsten und auf westliche Sicherheitsstandards zu <a>bringen</a>, und ich
      glaube, die Ursache müßte jedermann klar sein.
  - s: I am quite prepared, particularly now when there is a need for programmes to
      be drawn up in talks with the countries concerned, to <v>bring</v> this matter
      <p>up</p> during these discussions and to make the applicant nations aware of
      the importance of this issue.
    t: Ich bin gerne bereit, vor allem jetzt, wo es darum geht, in Gesprächen mit
      diesen Staaten die Programme festzulegen, dieses Thema dort zumindest zur Sprache
      zu <a>bringen</a> und diese Länder auf die Wichtigkeit dieses Punktes aufmerksam
      zu machen.
  - s: I agree that the Commission must hold talks at international level in order
      to ban antimicrobials as growth promoters in animal feed, and to <v>bring</v>
      this matter <p>up</p> in its bilateral negotiations with third countries.
    t: Ich stimme zu, dass die Kommission Gespräche auf internationaler Ebene führen
      muss, um antimikrobielle Mittel als Wachstumsförderer in Tierfutter zu verbieten,
      und diese Angelegenheit in ihren bilateralen Verhandlungen mit Drittländern
      zur Sprache <a>bringen</a> muss.
  - s: According to current predictions, the volume of air traffic in Europe is set
      to double by 2025, and this makes it necessary that communications between pilots
      and air traffic controllers, which are still transmitted via radio, should be
      <v>brought</v> <p>up</p> to the latest state of the art.
    t: Aus diesem Grund ist es notwendig, die Kommunikation zwischen Piloten und Fluglotsen,
      welche momentan noch über Funk läuft, auf den neuesten technischen Standard
      zu <a>bringen</a>.
  - s: In fact, when we <v>brought</v> <p>up</p> the issues of minimum social standards
      and social dumping, many developing countries put the ball back in our court
      with the accusation that this is the angle we want to deal with the problems
      from, but in fact what we are doing is nothing more than protectionism.
    t: Wenn wir nämlich soziale Mindestvorschriften und Sozialdumping zur Sprache
      <a>bringen</a>, wird uns von zahlreichen Entwicklungsländern entgegengehalten,
      daß wir zwar die Probleme unter diesem Aspekt behandeln wollten, daß wir jedoch
      nichts anderes als Protektionismus betreiben würden.
  - s: However, there are two factors that are structural in nature, which is why
      I am <v>bringing</v> <p>up</p> these two factors here.
    t: Es gibt jedoch zwei Faktoren, die struktureller Art sind, und deshalb <a>bringe</a>
      ich diese beiden Faktoren hier vor.
  - s: I constantly <v>bring</v> this matter <p>up</p> both in writing to the President
      and to the heads of the political groups.
    t: Ich <a>bringe</a> diese Angelegenheit laufend schriftlich sowohl beim Präsidenten
      wie auch bei den Fraktionsleitern vor.
  - s: Since the EUROMED countries produce the highest numbers of immigrants in most
      European Member States, it is only logical that things should be <v>brought</v>
      <p>up</p> for discussion within the framework of EUROMED, and that there should
      be more discussion of certain specific problems.
    t: Da die Einwanderer in der Mehrzahl der EU-Mitgliedstaaten zumeist aus den EUROMED-Ländern
      kommen, ist es nur logisch, dass im Rahmen von EUROMED auch einige spezifische
      Probleme zur Sprache <a>gebracht</a> und eingehender diskutiert werden müssen.
  - s: The previous regulation, drafted nine years ago, was hopelessly behind the
      times, and it was necessary to <v>bring</v> it <p>up</p> to date.
    t: Die vor neun Jahren entworfene frühere Verordnung war hoffnungslos veraltet
      und musste auf den neuesten Stand <a>gebracht</a> werden.
  - s: I should like to take this opportunity to thank the previous Presidencies of
      the Union for the considerable effort they have made throughout this process,
      since it has been a gradual process to <v>bring</v> us <p>up</p> to the point
      we have now reached.
    t: Ich möchte diese Gelegenheit nutzen, um den vorangegangenen Präsidentschaften
      der Union für ihre wichtige Arbeit während des gesamten Prozesses zu danken,
      denn es war eine Entwicklung, die uns auf den heutigen Stand <a>gebracht</a>
      hat.
  - s: I have heard that the Finnish government intends to <v>bring</v> <p>up</p>
      the matter of banning drift-net fishing this Autumn at the Warsaw Conference.
    t: Ich habe gehört, daß die finnische Regierung beabsichtigt, das Verbot der Treibnetzfischerei
      auf dem Warschauer Treffen im kommenden Herbst zur Sprache zu <a>bringen</a>.
  - s: Let us help women to prepare for planned pregnancies, and should an unplanned
      pregnancy occur, an unplanned child be conceived, that child ought to be allowed
      to come into the world and be <v>brought</v> <p>up</p> with love by women, by
      couples, because they should get all the help and support in order to be able
      to do so.
    t: Lassen Sie uns Frauen helfen, geplante Schwangerschaften vorzubereiten - und
      wenn es zu einer ungeplanten Schwangerschaft kommt, wenn ein ungeplantes Kind
      empfangen wird, sollte dieses Kind auf die Welt <a>gebracht</a> werden dürfen
      und mit Liebe von Frauen, von Paaren, großgezogen werden, da sie alle nur erdenkliche
      Hilfe und Unterstützung dazu erhalten sollten.
  - s: This must be recognized and <v>brought</v> <p>up</p> to date.
    t: darüber hinaus müssen wir diese Beziehungen auf den neuesten Stand <a>bringen</a>.
  - s: It must also be the task of the European Union to <v>bring</v> our infrastructure
      <p>up</p> to the state of the art.
    t: Eine weitere Aufgabe der Europäischen Union muss es sein, dass wir unsere Infrastrukturen
      auf den neuesten Stand <a>bringen</a>.
  - s: Mr Swoboda, in your place I would have preferred not to <v>bring</v> <p>up</p>
      the idea of marginal costs.
    t: Herr Kollege Swoboda, ich an Ihrer Stelle hätte den Begriff der sozialen Grenzkosten
      lieber nicht <a>gebracht</a>.
  - s: That is what brings me, as Mr Cappato well knows, to defer certain amendments,
      not because I disagree with some of the criticisms, but rather because I disagree
      that it is opportune to <v>bring</v> them <p>up</p> now, at a time when we are
      engaging in a process of holding out a hand to help people who are way behind
      us when it comes to respect for human rights.
    t: Dies bringt mich dazu, und Herr Cappato weiß das sehr gut, bestimmte Änderungsanträge
      aufzuschieben, nicht, weil ich mit gewissen Kritiken nicht einverstanden wäre,
      sondern weil ich eher der Meinung bin, dass es nicht zweckmäßig wäre, sie heute
      anzubringen, zu einem Zeitpunkt, da wir einen Prozess der ausgestreckten Hand
      in Gang <a>bringen</a>, um Menschen zu helfen, die in Bezug auf die Wahrung
      der Menschenrechte noch lange nicht so weit sind wie wir.
  - s: I am confident, however that the poorer regions which suffer from infrastructural
      deficiencies will not be left behind and the Commission will ensure that these
      regions continue to receive the necessary funding to <v>bring</v> the infrastructure
      in those regions <p>up</p> to reasonable and realistic standards.
    t: Ich bin jedoch überzeugt, daß die an infrastrukturellen Defiziten leidenden
      ärmeren Regionen nicht zurückgelassen werden und daß die Kommission sicherstellen
      wird, daß diese Regionen weiterhin die dazu erforderlichen Geldmittel erhalten
      werden, ihre Infrastruktur auf ein vernünftiges und reelles Niveau zu <a>bringen</a>.
  - s: It is obvious however that the 2001 European legislation governing this right
      of access needs to be <v>brought</v> <p>up</p> to date.
    t: Es ist allerdings offensichtlich, dass die europäische Gesetzgebung aus dem
      Jahr 2001, die dieses Zugangsrecht festschreibt, auf den neuesten Stand <a>gebracht</a>
      werden muss.
  - s: The fact that the Stockholm Programme is being pushed through so quickly that
      we cannot <v>bring</v> <p>up</p> our data protection concerns demonstrates how
      strong our voice really is.
    t: Dass das Stockholmer Programm so rasch durchgepeitscht werden soll, damit wir
      die Datenschutz-Bedenken nicht aufs Trapez <a>bringen</a> können, zeigt, wie
      es mit der Mitsprache tatsächlich steht.
  - s: Madam President, Commissioner, I am grateful to Mrs Herranz García for <v>bringing</v>
      <p>up</p> this topic today in Parliament.
    t: Ich bin Frau Herranz García dankbar, dass sie dieses Thema heute ins Parlament
      <a>gebracht</a> hat.
  - s: Mr President, I think it is important in this context to <v>bring</v> <p>up</p>
      the issue of the ’distribution of the burden of proof’, also erroneously referred
      to as ’reversal of burden of proof’ .
    t: Ich halte es für wichtig, in diesem Zusammenhang auch die Frage der Teilung
      der Beweislast, fälschlicherweise Umkehr der Beweislast genannt, zur Sprache
      zu <a>bringen</a>.
  - s: ’With minor modifications our new engines can easily comply with Euro III,
      and further changes will <v>bring</v> them <p>up</p> to Euro IV by the year
      2005.’
    t: ' „Unsere neuen Motoren sind mit kleinen Modifikationen leicht auf Euro III
      zu <a>bringen</a>, mit weiteren Änderungen auf die Stufe Euro IV für das Jahr
      2005“ - so der Motorenentwickler von Alfa Romeo.'
  - s: while it is true that the Dutch presidency is doing its best to get this directive
      through the Council smoothly, it is also true that it is not having a great
      deal of success, and I should like Commissioner Flynn to <v>bring</v> us <p>up</p>
      to date on the state of the discussions in the Council.
    t: Das Problem liegt daher auf der Seite des Rates, denn zwar hat die niederländische
      Präsidentschaft ihr Bestes getan, um diese Richtlinie rasch durch den Rat zu
      <a>bringen</a>, was jedoch noch nicht gelungen ist.
  - s: It is therefore also natural for climate issues and the Kyoto Protocol to be
      <v>brought</v> <p>up</p> at the Summit with the US president in Gothenburg,
      which we will be doing.
    t: Daher erscheint es uns natürlich, Klimafragen und das Protokoll von Kyoto auf
      dem Gipfeltreffen mit dem amerikanischen Präsidenten in Göteborg zur Sprache
      zu <a>bringen</a>, was wir auch tun werden.
  - s: As to the future of reactors which do not meet current safety criteria, the
      Commission believes that they must be <v>brought</v> <p>up</p> to standard or
      deactivated as soon as possible.
    t: Was die Zukunft der Reaktoren anbelangt, die nicht den heutigen Sicherheitskriterien
      entsprechen, so sollten sie nach der Ansicht der Kommission entweder in ausreichendem
      Maße damit in Einklang <a>gebracht</a> oder sobald dies möglich ist, außer Betrieb
      genommen werden.
  - s: we need to <v>bring</v> <p>up</p> to date the principles and the vision that
      inspire Economic and Monetary Union.
    t: wir müssen die Prinzipien und die Vision, von denen die Wirtschafts- und Währungsunion
      inspiriert ist, auf den neuesten Stand <a>bringen</a>.
  - s: I would like to add one more point which has not been discussed here but which
      I would like to <v>bring</v> <p>up</p>.
    t: Lassen Sie mich noch einen Aspekt hinzufügen, der hier nicht zur Diskussion
      steht, den ich dennoch einfach zur Sprache <a>bringen</a> möchte.
  - s: What I need to do here is to <v>bring</v> you <p>up</p> to date with the assessment
      made on 29 May and to take account of the developments of the last few days
      to decide on the most useful approach at this stage.
    t: Hier geht es vielmehr darum, daß wir unter Berücksichtigung der Ereignisse
      der letzten Tage unsere Bewertung vom 29. Mai auf den neuesten Stand <a>bringen</a>
      und entscheiden, welche Haltung in dieser Phase am nützlichsten ist.
  - s: Finally, Baroness Ashton, I was really curious when I found out - I had not
      been aware of this, but my fellow Members <v>brought</v> it <p>up</p> - that
      a couple of weeks ago in the American press, a report circulated that there
      is, in actual fact, to be a list of serious violations of human rights in the
      Islamic Republic of Iran and of those responsible, from top to bottom, right
      down to the jailors in the prisons.
    t: Schließlich, Baroness Ashton, war ich wirklich neugierig, als ich erfahren
      habe - denn ich wusste dies gar nicht, sondern meine Kolleginnen und Kollegen
      haben mich darauf <a>gebracht</a> -, dass in der amerikanischen Presse vor zwei
      Wochen ein Bericht zirkulierte, dass es tatsächlich eine Liste schwerer Menschenrechtsverletzungen
      in der Islamischen Republik Iran mit den Verantwortlichen geben soll, angefangen
      bei den höchsten Posten bis hinunter zu den Wärtern in den Gefängnissen.
  - s: Madam President, since these matters are currently being considered by the
      Quaestors, may I ask you to use your influence both to ensure that the Register
      of Interests is <v>brought</v> <p>up</p> to date and modified to cover instances
      of this kind and, above all, to ensure that the Register is not only available
      for inspection by this House, but is also published on the Internet?
    t: Da diese Sache derzeit von den Quästoren untersucht wird, möchte ich Sie ersuchen,
      Ihren Einfluß geltend zu machen, damit sowohl das Register auf den neuesten
      Stand <a>gebracht</a> und so modifiziert wird, daß Angelegenheiten dieser Art
      mit aufgenommen werden, als auch sicherzustellen, daß dieses Register nicht
      nur den Mitgliedern dieses Plenums zur Einsicht offensteht, sondern auch im
      Internet veröffentlicht wird.
  - s: In fact, I think we are about to be hypocritical as the measures proposed by
      the contact group and others could have been applied over the past few years
      - I have <v>brought</v> <p>up</p> this subject here on many occasions - to prevent
      outbreaks of violence.
    t: Ich glaube in der Tat, daß wir dabei sind, hier zu heucheln, denn das, was
      die Kontaktgruppe und andere an Maßnahmen vorgeschlagen haben, hätte man in
      den letzten Jahren anwenden können - ich habe das Thema hier sehr oft zur Sprache
      <a>gebracht</a> -, um den Gewaltausbruch zu verhindern.
  - s: The laws therefore need to be <v>brought</v> <p>up</p> to date, harmonised
      and, in part, expanded.
    t: Die Rechtsvorschriften müssen daher auf einen aktuellen Stand <a>gebracht</a>,
      harmonisiert und zum Teil erweitert werden.
  - s: Finally, has the dialogue with ASEM countries yielded any results yet, and
      will this be <v>brought</v> <p>up</p> during the coming meeting of ministers?
    t: Schließlich, hat der Dialog mit den ASEM-Ländern bisher Ergebnisse <a>gebracht</a>,
      und kommen diese auch bei dem bevorstehenden Ministertreffen zur Sprache?
  - s: Yes, we must <v>bring</v> <p>up</p> the halting and elimination of Roma crime
      in Hungary and in all of Europe, and it would be welcome if the Hungarian Government
      could focus just as much on its domestic task of implementing the will of millions
      of Hungarian voters and finally putting the former Hungarian dictator, Ferenc
      Gyurcsány, behind bars.
    t: Ja, wir müssen das Stoppen und die Verhinderung von Roma-Verbrechen in Ungarn
      und überall in Europa zur Sprache <a>bringen</a>, und es wäre sehr begrüßenswert,
      wenn die ungarische Regierung sich in ebensolcher Art und Weise auf innenpolitischen
      Aufgaben konzentrieren würde und dem Willen von Millionen von ungarischen Wählen
      nachkäme und den früheren ungarischen Diktator Ferenc Gyurcsány endlich hinter
      Schloss und Riegel bringen würde.
- c: 18
  r: 3
  v: erziehen
  x:
  - s: Since I was <v>brought</v> <p>up</p> to believe that the victory of ideals
      needs to be organised, I may be able to make an appeal to her to understand
      and support our mechanistic view of this because it is for the great and central
      purposes of the Union and its enlargement.
    t: Da ich jedoch in dem Glauben <a>erzogen</a> worden bin, daß der Sieg der Ideale
      organisiert werden muß, sehe ich mich vielleicht in der Lage, sie darum zu bitten,
      unsere mechanistischen Ansichten hierzu zu verstehen und zu unterstützen, da
      es um die großen und zentralen Anliegen der Union und ihre Erweiterung geht.
  - s: Whoever denies mothers the freedom of choice to <v>bring</v> <p>up</p> their
      own children unpaid, will be presented with the bill later on in the form of
      youth crime and vandalism.
    t: Wer Müttern die Entscheidungsfreiheit nimmt, ihre eigenen Kinder ohne Bezahlung
      zu <a>erziehen</a>, erhält über kurz oder lang die Rechnung in Form von Jugendkriminalität
      und Vandalismus präsentiert.
  - s: This wording expresses deep mistrust of the family and the globally recognised
      right of parents to care for and <v>bring</v> <p>up</p> their children.
    t: Damit wird das tiefe Misstrauen gegenüber der Familie und dem weltweit anerkannten
      Recht der Eltern ausgedrückt, für ihre Kinder zu sorgen und sie zu <a>erziehen</a>.
  - s: I was <v>brought</v> <p>up</p> to believe, however, that solidarity is indivisible
      and I am sure he would want to extend his solidarity to those drivers from several
      nationalities now stranded in France and enduring very difficult conditions.
    t: Ich bin allerdings in dem Glauben <a>erzogen</a> worden, daß Solidarität unteilbar
      ist, und ich bin sicher, daß er seine Solidarität auch auf jene Kraftfahrer
      verschiedener Nationalität ausdehnen möchte, die jetzt in Frankreich gestrandet
      sind und sehr schwierige Bedingungen erdulden müssen.
  - s: I am hygienic because that is how I was <v>brought</v> <p>up</p>, and it was
      preferable to concentrate on educating children, so that they actually become
      careful about tobacco, tobacco abuse, alcohol abuse, and anything bad for health.
    t: Ich bin gesundheitsbewußt, denn dazu wurde ich <a>erzogen</a>, und es wäre
      wünschenswert, mehr Wert auf die Erziehung der Kinder zu legen, damit sie den
      vorsichtigen Umgang mit Tabak, Tabakmißbrauch, Alkoholmißbrauch und sämtlichen
      gesundheitsschädlichen Dingen erlernen.
  - s: I was not <v>brought</v> <p>up</p> to be a thief.
    t: Ich bin nicht zum Dieb <a>erzogen</a> worden.
  - s: I believe that children brought up by single mothers have exactly the same
      right as children who have two parents - and they must have this right - to
      be <v>brought</v> <p>up</p>, looked after and cared for by their mother.
    t: Ich glaube, daß Kinder alleinerziehender Mütter genau das gleiche Recht haben
      wie Kinder, die zwei Elternteile haben, und zwar müssen sie das Recht haben,
      von ihrer Mutter <a>erzogen</a>, betreut und umsorgt zu werden.
  - s: 'I have been <v>brought</v> <p>up</p> in the school of constitutions and rule
      books and recognition of one’s responsibilities in that regard, and my responsibilities
      this afternoon are quite clear:'
    t: 'Ich bin im Geiste der Achtung von Verfassungen und Geschäftsordnungen sowie
      der Anerkennung der Verantwortlichkeiten <a>erzogen</a> worden, die jeder in
      dieser Hinsicht trägt, und die Aufgabe, die ich hier heute nachmittag zu erfüllen
      habe, ist ganz klar:'
  - s: For me, forest - because that is how I was <v>brought</v> <p>up</p> - is part
      of a farmer’s income.
    t: Für mich - so bin ich <a>erzogen</a> worden - ist der Wald Teil des Einkommens
      eines Landwirts.
  - s: We in Europe have been <v>brought</v> <p>up</p> in a world of Judaeo-Christian
      values, whilst theirs come from Islamic thinking.
    t: Wir in Europa wurden in einer Welt der jüdisch-christlichen Werte <a>erzogen</a>,
      während ihre auf der islamischen Denkweise beruhen.
  - s: With regard to combining family and working life, my party in Flanders has
      for many years been arguing in favour of a proper carer’s wage that would give
      one of the two parents the opportunity to <v>bring</v> <p>up</p> and take care
      of the children at home.
    t: Was die Vereinbarkeit von Familien- und Berufsleben betrifft, so wird von meiner
      Partei in Flandern schon seit Jahren für ein Erziehungsgeld plädiert, durch
      das einem der beiden Elternteile die Möglichkeit geboten werden soll, Kinder
      zu Hause zu <a>erziehen</a> und zu betreuen.
  - s: But I have no sympathy at all for giving unilateral support to women in paid
      employment, while at the same time discriminating against women who <v>bring</v>
      <p>up</p> their children themselves.
    t: Absolut kein Verständnis habe ich aber für die einseitige Förderung lohnabhängiger
      Arbeit von Frauen, einhergehend mit einer gleichzeitigen Diskrimierung jener
      Frauen, die selbst ihre Kinder <a>erziehen</a>.
  - s: The relevant studies show that a clear majority of mothers want to <v>bring</v>
      <p>up</p> their children themselves but are forced by material pressures to
      take a paid job, which means they then have to put their children into child
      care establishments.
    t: Entsprechende Untersuchungen zeigen ganz klar, daß eine deutliche Mehrheit
      von Müttern die Absicht hat, ihre Kinder selbst zu <a>erziehen</a>, aber durch
      materielle Zwänge in einen lohnabhängigen Arbeitsprozeß gedrängt wird und damit
      dann ihre Kinder in Erziehungsstätten stecken muß.
  - s: I believe that in particular, women running a household and <v>bringing</v>
      <p>up</p> children should not encounter discrimination on the labour market.
    t: Ich glaube, dass insbesondere Frauen, die einen Haushalt führen und Kinder
      <a>erziehen</a>, keine Diskriminierung auf dem Arbeitsmarkt erfahren dürfen.
  - s: I believe we must <v>bring</v> <p>up</p> our children to enjoy this medium
      in the right way and to get parents to encourage their children to watch suitable
      programmes and disregard the less suitable ones.
    t: Ich glaube, wir müssen die Kinder dazu <a>erziehen</a>, dieses Medium richtig
      zu genießen und die Eltern dazu bringen, dass sie ihre Kinder anhalten, das
      Richtige zu sehen und das weniger Richtige zu lassen.
  - s: The members of ETA are not aliens who arrived from another planet to do evil
      deeds, but they are young people <v>brought</v> <p>up</p> with ethnic fanaticism,
      with a hatred of more than half of their fellow citizens and of everything that
      is considered Spanish;
    t: Die Mitglieder der ETA sind keine Außerirdischen, die von einem fremden Planeten
      kamen, um Unheil zu stiften, es sind Jugendliche, die im Geiste des ethnischen
      Fanatismus, des Hasses auf über die Hälfte ihrer Mitbürger und alles Spanische
      <a>erzogen</a> wurden;
  - s: Who will give security to the mother or father who <v>brings</v> <p>up</p>
      children and is therefore unable to take up employment that could provide them
      with evidence of their own secure income, if the working partner dies or leaves
      them?
    t: Wer gibt der Mutter oder dem Vater, der die Kinder <a>erzieht</a> und deshalb
      keiner Erwerbstätigkeit nachgehen kann, die ihr oder ihm den Nachweis einer
      eigenen Einkommenssicherung gibt, eine Sicherheit, wenn der erwerbstätige Partner
      stirbt oder ihn verlässt?
  - s: That, after all, is why the family is the fundamental unit, because it is in
      the interest of both society and the state that there should be children and
      they should be <v>brought</v> <p>up</p> within the family.
    t: Es ist meines Erachtens sehr wohl ein deutlicher und sichtbarer Unterschied,
      ob man eine offizielle und sichere Verantwortung gegenüber dem Staat und der
      Gesellschaft übernimmt, um das zu bilden, was unsere internationalen Charten
      und unsere Verfassungen die „Urzelle der Gesellschaft und des Staates“ nennen,
      die als solche, und ich zitiere aus dem Kopf Artikel 15 der Allgemeinen Menschenrechtserklärung,
      anerkannt und vom Staat geschützt werden muß, oder ob man im Gegenteil diese
      offizielle Form der Verantwortung nicht übernimmt, welche Rechtssicherheit verleiht
      und bei homosexuellen Paaren doch nicht an jene Möglichkeit der Fortpflanzung
      gebunden werden kann, die gerade aus der Familie die Urzelle macht, weil es
      im Interesse der Gesellschaft und des Staates liegt, daß es Kinder gibt und
      daß diese im familiären Umfeld <a>erzogen</a> werden.
- c: 17
  r: 4
  v: Sprache bringen
  x:
  - s: I am prepared to <v>bring</v> <p>up</p> this matter of rules governing the
      buildings themselves with the officials responsible in other institutions too,
      at our meeting on Monday.
    t: Ich bin bereit, die Bestimmungen über die Gebäude auch bei der Besprechung
      mit den zuständigen Stellen der anderen Behörden am kommenden Montag zur <a>Sprache</a>
      zu <a>bringen</a>.
  - s: Will it <v>bring</v> it <p>up</p> with the Greek Government or will we persist
      with the pathological situation we had with the previous Commission?
    t: Wird sie es der griechischen Regierung gegenüber zur <a>Sprache</a> <a>bringen</a>,
      oder geraten wir jetzt in dieselbe pathologische Situation, wie wir sie mit
      der alten Kommission hatten?
  - s: Mr Chairman, in conclusion I would like to <v>bring</v> <p>up</p> one technical
      issue.
    t: Herr Präsident, zum Schluss möchte ich ein technisches Problem zur <a>Sprache</a>
      <a>bringen</a>.
  - s: I would like to finish by saying that my opinion regarding the Sarajevo initiative,
      which Mrs Pack <v>brought</v> <p>up</p> today, is that it is quite true that
      five years ago decisions were taken on capitals of culture, but, as in science,
      a paradigm always has to be challenged anew.
    t: Zum Schluss möchte ich erklären, dass meine Meinung im Hinblick auf die Sarajevo-Initiative,
      die Frau Pack heute zur <a>Sprache</a> <a>gebracht</a> hat, lautet, dass es
      stimmt, dass vor fünf Jahren Entscheidungen über Kulturhauptstädte getroffen
      wurden, aber wie in der Wissenschaft muss ein Paradigma immer wieder erneut
      in Frage gestellt werden.
  - s: The Commission should work towards an international ban on antimicrobials as
      growth promoters in animal feed, and <v>bring</v> this matter <p>up</p> in its
      bilateral negotiations with third countries such as the United States.
    t: Die Kommission sollte auf ein internationales Verbot von antimikrobiellen Mitteln
      als Wachstumsförderer in Tierfutter hinarbeiten und diese Angelegenheit in ihren
      bilateralen Verhandlungen mit Drittländern, wie z.B. den USA, zur <a>Sprache</a>
      <a>bringen</a>.
  - s: for the Finnish Presidency to <v>bring</v> <p>up</p> this issue as part of
      the Northern Dimension package at the EU-Russia summit.
    t: dass die finnische Ratspräsidentschaft diesen Sachverhalt als Teil des Pakets
      für die Nördliche Dimension auf dem Gipfeltreffen EU-Russland zur <a>Sprache</a>
      <a>bringt</a>.
  - s: I would like to take this opportunity to <v>bring</v> <p>up</p> a wholly related
      issue, more specifically the fact that last week Ankara decided not to allow
      ships flying the Cypriot flag, flying the flag of the Republic of Cyprus, to
      enter its ports.
    t: Bei der Gelegenheit möchte ich eine sehr einschlägige Angelegenheit zur <a>Sprache</a>
      <a>bringen</a> und zwar die Tatsache, daß Ankara letzte Woche den Beschluß gefaßt
      hat, Schiffe unter zypriotischer Flagge, unter der Flagge der Republik Zypern,
      nicht mehr in die türkischen Häfen einzulassen.
  - s: Problems of non-reciprocity continue to exist for certain Member States vis-à-vis
      the US and Canada, and this is something that we always <v>bring</v> <p>up</p>
      with these countries.
    t: In manchen Mitgliedstaaten gibt es nach wie vor Probleme wegen der Nichtgewährung
      von Gegenseitigkeit durch die USA und Kanada, ein Thema, das wir mit diesen
      Ländern immer wieder zur <a>Sprache</a> <a>bringen</a>.
  - s: Mrs Doyle, had I known that you would <v>bring</v> <p>up</p> the Wooden Spoon
      award for the Italians, I would not have given you the floor on this point.
    t: Frau Doyle, hätte ich geahnt, dass Sie den letzten Platz des italienischen
      Teams zur <a>Sprache</a> <a>bringen</a> würden, hätte ich mir noch einmal überlegt,
      Ihnen an dieser Stelle das Wort zu erteilen.
  - s: The issue of subsidies and international costs has also been <v>brought</v>
      <p>up</p> by several speakers.
    t: Das Thema der Subventionen und der Internalisierung der Kosten ist ebenfalls
      von mehreren Rednern zur <a>Sprache</a> <a>gebracht</a> worden.
  - s: We are also pleased that Prime Minister Blair has <v>brought</v> <p>up</p>
      the subject of the reimbursements and the charter of the Members of the European
      Parliament.
    t: Wir sind auch darüber erfreut, daß Premierminister Blair das Thema der Vergütungen
      sowie des Statuts der Mitglieder des Europäischen Parlaments zur <a>Sprache</a>
      <a>gebracht</a> hat.
  - s: I would like to <v>bring</v> <p>up</p> a few essential points.
    t: Ich möchte einige der wichtigsten Punkte zur <a>Sprache</a> <a>bringen</a>.
  - s: I am, for that matter, prepared to <v>bring</v> <p>up</p> this issue in the
      Council of Ministers.
    t: Ich bin übrigens bereit, diese Frage im Ministerrat zur <a>Sprache</a> zu <a>bringen</a>.
  - s: Several Roma - including Austrian Roma - have approached me and asked me to
      <v>bring</v> this <p>up</p>, as fear has gripped the Roma community in Europe
      once again.
    t: Mehrere Roma - auch aus Österreich - haben mich angesprochen und mich gebeten,
      das zur <a>Sprache</a> zu <a>bringen</a>, da wieder Angst in dieser Roma-Gemeinschaft
      in Europa besteht.
  - s: I would like to know exactly from the Commission - because this compromise
      has been concluded with the Commission - whether a) the Commission is prepared
      to implement Amendment No 51 which has been added to the compromise and b) whether
      the Commission is prepared, in consultation with the Council, to <v>bring</v>
      <p>up</p> for discussion the special position of Belgian, Dutch and Northern
      French flax growers.
    t: Da es ein Kompromiß mit der Kommission ist, möchte ich gerne genau wissen,
      a) ob die Kommission bereit ist, den dem Kompromiß beigefügten Änderungsantrag
      51 auszuführen, und b) ob die Kommission bereit ist, in Abstimmung mit dem Rat
      die besondere Lage der belgischen, niederländischen und nordfranzösischen Flachsbauern
      zur <a>Sprache</a> zu <a>bringen</a>.
  - s: Mr President, ladies and gentlemen, I would like to thank the 25 fellow Members
      who signed a letter to the Cambodian Prime Minister and dictator Hun Sen, <v>bringing</v>
      <p>up</p> the case of Saumura Tioulong, one of the leaders of the Sam Rainsy
      Party.
    t: Ich möchte den 25 Mitgliedern, die ein Schreiben an den kambodschanischen Präsidenten
      und Diktator Hun Sen unterzeichnet haben, in dem der Fall von Saumura Tioulong,
      einer Führerin der Partei von Sam Rainsy zur <a>Sprache</a> <a>gebracht</a>
      wird, meinen Dank aussprechen.
  - s: Yes, we must <v>bring</v> <p>up</p> the territorial autonomy of the Székely
      people.
    t: Ja, wir müssen die territoriale Autonomie der Szekler zur <a>Sprache</a> <a>bringen</a>.
- c: 14
  r: 5
  v: Erziehung
  x:
  - s: <v>Bringing</v> children <p>up</p> to prepare them for responsible citizenship
      is a big challenge for parents, teachers and trainers, and us politicians.
    t: Die <a>Erziehung</a> zur Mitbestimmung ist für Eltern, Lehrer und uns Politiker
      eine große Herausforderung.
  - s: money, corruption, lobbying, racial prejudice and also the new phenomenon of
      various performance-enhancing drugs, factors that damage the integrity of sport
      and reduce the positive potential that sport has for <v>bringing</v> <p>up</p>
      young people or breaking down barriers between peoples and races.
    t: Geld, Korruption, Lobbyismus, Rassenvorurteile und auch das neue Phänomen der
      verschiedenen leistungssteigernden Substanzen - Faktoren, die die Integrität
      des Sports beschädigen und das positive Potenzial des Sports bei der <a>Erziehung</a>
      junger Menschen oder der Überwindung von Schranken zwischen Völkern und Rassen
      schmälern.
  - s: It would mean that anyone interrupting their career to <v>bring</v> <p>up</p>
      their children or look after their parents should be compensated so that they
      do not have to suffer in terms of work or social security, simply because they
      have attended to their family obligations.
    t: Er bedeutet, daß wenn man seine Arbeitsleistung auf die <a>Erziehung</a> der
      Kinder oder auf die Pflege der Eltern konzentriert, eine solche Karriereunterbrechung
      aufgrund familiärer Verpflichtungen so berücksichtigt werden sollte, daß im
      Arbeitsleben oder im Bereich der sozialen Sicherheit dadurch keine Benachteiligung
      entsteht.
  - s: Our first amendment states, on behalf of freedom of choice, that women must
      be able to choose between immediately finding a job or delaying entering the
      labour market in order to devote a number of years to having children and <v>bringing</v>
      them <p>up</p>.
    t: Unser erster Änderungsantrag wurde abgelehnt, in dem wir im Namen der Entscheidungsfreiheit
      fordern, daß die Frauen die Möglichkeit haben müssen, selbst zu entscheiden,
      ob sie sofort berufstätig sein wollen oder erst später auf den Arbeitsmarkt
      gehen, um eine Reihe von Jahren der Geburt und <a>Erziehung</a> ihrer Kinder
      zu widmen.
  - s: Up until the advent of urbanization women had always worked, in the fields,
      in crafts, but alongside <v>bringing</v> <p>up</p> their children.
    t: Bis zur Zeit der Urbanisierung haben Frauen stets gearbeitet, sei es in der
      Landwirtschaft oder im Handwerk, bei gleichzeitiger <a>Erziehung</a> ihrer Kinder,
      was am gleichen Ort und nebenher erfolgte.
  - s: when both parents work, time for the family, for <v>bringing</v> <p>up</p>
      children and for cooking is often lacking.
    t: Die Zeit für die Familie, zur <a>Erziehung</a> und zum Kochen fehlt oft.
  - s: Further to my suggestion at Question Time on 31 March 1998, has the Commission
      already hired an external consultant to carry out a study on provision for old
      age for persons who devote their lives solely to <v>bringing</v> <p>up</p> their
      children?
    t: Hat die Kommission schon - wie von mir in der Fragestunde vom 31. März angeregt
      - eine Studie in Auftrag gegeben, die sich mit der Alterssicherung für Menschen
      beschäftigt, die sich ausschließlich der <a>Erziehung</a> ihrer Kinder widmen,
      und hält der Kommissar auch eine Untersuchung oder einen Fachkongreß über den
      Vorschlag eines Erziehungsgehaltes für sinnvoll und förderungswürdig?
  - s: The directive applies only to the working population, so people who devote
      themselves to <v>bringing</v> <p>up</p> their children fall outside its scope.
    t: Die Richtlinie trifft nur auf die arbeitende Bevölkerung zu, das heißt, Menschen,
      die sich der <a>Erziehung</a> ihrer Kinder widmen, stehen außerhalb ihres Anwendungsbereichs.
  - s: Last but not least, I would like to draw your attention to the situation of
      single-parent families and to the difficulties encountered by single parents
      <v>bringing</v> <p>up</p> children on their own.
    t: Nicht zuletzt möchte Ihre Aufmerksamkeit auf die Situation von allein erziehenden
      Eltern, die bei der <a>Erziehung</a> ihrer Kinder auf sich allein gestellt sind,
      und ihren Schwierigkeiten lenken.
  - s: 'Under § 83 (2) of the Marriage Act, this contribution consists of the following:
      ’ running the joint household, caring for and <v>bringing</v> <p>up</p> the
      joint children, and any other conjugal support’ .'
    t: dieser Beitrag besteht nach § 83 Absatz 2 des Ehegesetzes bereits in „der Führung
      des gemeinsamen Haushaltes, der Pflege und <a>Erziehung</a> der gemeinsamen
      Kinder und in jedem sonstigen ehelichen Beistand“.
  - s: Furthermore, this idea promotes the misconception that parents no longer need
      to worry about <v>bringing</v> <p>up</p> their children, because they can leave
      the protection of minors to technical systems and filter software.
    t: Darüber hinaus leistet dieser Begriff dem Irrtum Vorschub, Eltern müßten sich
      nicht mehr um die <a>Erziehung</a> ihrer Kinder kümmern, sondern könnten den
      Jugendschutz technischen Systemen und einer Filtersoftware überlassen.
  - s: the women who voluntarily give up their own ambitions and contribute their
      life to <v>bringing</v> <p>up</p> their children.
    t: die Frauen, die freiwillig ihre eigenen Ambitionen aufgeben und ihr Leben der
      <a>Erziehung</a> ihrer Kinder widmen.
  - s: One of the main problems is that most mothers from the days when mothers could
      not have or did not want careers because of <v>bringing</v> <p>up</p> and caring
      for their children are at a clear disadvantage, first in their careers and subsequently
      in old age.
    t: Eines der Hauptprobleme ist, dass die meisten Mütter aus jener Zeit, in der
      sie aus Gründen der Kinderbetreuung und <a>Erziehung</a> nicht berufstätig sein
      können oder wollen, zunächst in ihrer Berufslaufbahn und dann im Alter klare
      Nachteile haben.
  - s: What we need to do is to ensure that we have a child-friendly environment in
      which both men and women are responsible for <v>bringing</v> <p>up</p> their
      children, and in which they can have enough parental leave and childcare facilities
      to make it less complicated for them to have children and easier for them to
      bring up their children in a normal way.
    t: Wofür allerdings Sorge getragen werden muß, ist tatsächlich die Schaffung eines
      kinderfreundlichen Umfeldes, in dem nicht nur Frauen, sondern auch Männer für
      die <a>Erziehung</a> der Kinder verantwortlich sind, und in dem es somit auch
      genügend Elternurlaub und Kinderbetreuung gibt, damit ein normaler Umgang mit
      Kindern möglich und damit es für Frauen - und auch für Männer - nicht mehr so
      schwierig ist, Kinder in diese Welt zu setzen, und damit sie auch entscheiden
      können, dies zu einem normalen Zeitpunkt zu tun.
- c: 12
  r: 6
  v: Kindererziehung
  x:
  - s: The freedom of choice of parents in relation to <v>bringing</v> <p>up</p> their
      children is to be undermined.
    t: Die Wahlfreiheit von Eltern in Sachen <a>Kindererziehung</a> soll unterminiert
      werden.
  - s: Last, but not least, it is worth mentioning that the Commission practices derogations
      to the age limits for written entrance competitions of up to five years for
      applicants who have taken time out to <v>bring</v> <p>up</p> their children.
    t: Nicht zuletzt sei außerdem erwähnt, daß die Kommission Ausnahmeregelungen für
      die Altersgrenze bei schriftlichen Einstellungsverfahren handhabt, die bis zu
      fünf Jahre umfassen können, falls die Bewerberin aus Gründen der <a>Kindererziehung</a>
      vorübergehend aus dem Berufsleben ausgeschieden ist.
  - s: Pertinent though it is, the issue of equality does not accommodate those women
      who want to balance the special time of motherhood, not only pregnancy but also
      the time when they <v>bring</v> <p>up</p> their children, with their working
      lives.
    t: So angebracht das Thema der Gleichstellung auch ist, so ermöglicht es doch
      nicht die Erfüllung des Wunsches der Frauen hinsichtlich der Berücksichtigung
      der Besonderheit, die die Mutterschaft, die Zeit der Mutterschaft - nicht nur
      die Schwangerschaft, sondern auch die Zeit der <a>Kindererziehung</a> - im Vergleich
      zur beruflichen Laufbahn darstellt.
  - s: It is not only women, but also fathers raising children alone who face the
      problem that work and <v>bringing</v> <p>up</p> children are incompatible, which
      can only be resolved if there are competent institutions for looking after and
      educating children.
    t: Das Problem haben aber nicht nur Frauen, auch alleinerziehende Männer haben
      dasselbe Problem, nämlich die Unvereinbarkeit von Berufsleben und <a>Kindererziehung</a>.
  - s: We must also ensure that women do not have to sacrifice their careers for their
      family and to <v>bring</v> <p>up</p> children.
    t: Wir müssen dafür sorgen, dass Frauen ihre berufliche Karriere nicht dem Familienleben
      und der <a>Kindererziehung</a> opfern müssen.
  - s: That of course has everything to do with the fact that <v>bringing</v> <p>up</p>
      children in the family may nowadays no longer be considered as valuable and
      socially essential work and that women who - voluntarily - choose this path
      are actually regarded with some pity.
    t: Das hat natürlich alles damit zu tun, daß <a>Kindererziehung</a> in der häuslichen
      Familie derzeit nicht mehr als eine vollwertige und gesellschaftlich äußerst
      wichtige Aufgabe betrachtet wird, und daß Frauen, die sich dazu - freiwillig
      - entscheiden, praktisch mitleidsvoll angesehen werden.
  - s: Apart from supporting mothers, this report also recommends states to introduce
      fully paid parental leave, thereby recognising the role of both parents in <v>bringing</v>
      <p>up</p> children.
    t: Abgesehen von der Unterstützung von Müttern empfiehlt dieser Bericht den Mitgliedstaaten,
      einen Elternurlaub mit vollem Lohnausgleich einzuführen, wodurch die Rollen
      beider Elternteile bei der <a>Kindererziehung</a> anerkannt würden.
  - s: It is high time we recognised that <v>bringing</v> <p>up</p> children in the
      family is a real and highly-qualified job and remunerate it accordingly.
    t: Wir müssen endlich die hochqualifizierte Arbeit der <a>Kindererziehung</a>
      in der Familie als vollwertige Arbeit anerkennen und diese Leistung honorieren.
  - s: We are consequently proposing to cut or to end allowances which have no continuing
      justification and to keep and, in some respects, improve those which correspond
      to objective conditions such as expatriate working life, <v>bringing</v> <p>up</p>
      children and, typically, having to work in more than one foreign language.
    t: Wir schlagen daher die Kürzung oder Streichung von Zuschlägen vor, für die
      keine Berechtigung mehr besteht, sowie die Beibehaltung und teilweise Verbesserung
      jener Zuschläge, die für objektive Bedingungen wie Arbeiten im Ausland, <a>Kindererziehung</a>
      und, was die Regel ist, Arbeiten in mehr als einer Fremdsprache, gezahlt werden.
  - s: Running a home and <v>bringing</v> <p>up</p> children is largely unseen work.
    t: Das Führen eines Haushalts und die <a>Kindererziehung</a> spielen sich weitgehend
      im Verborgenen ab.
  - s: I am in favour of the work done by both men and women in the home, including
      housework, <v>bringing</v> <p>up</p> children and caring for elderly or disabled
      relatives, being better recognised and better paid.
    t: Ich plädiere dafür, dass die Arbeit beider Geschlechter im Haushalt, bei der
      <a>Kindererziehung</a> und der Betreuung pflegebedürftiger Menschen besser gewürdigt
      und bezahlt werden muss.
  - s: Another problem is that work done by women, such as housework, <v>bringing</v>
      <p>up</p> children or caring for relatives, is often not regarded as proper
      work.
    t: Ein weiteres Problem ist, dass weibliche Leistungen wie Hausarbeit, <a>Kindererziehung</a>
      und Pflegearbeit häufig nach wie vor als „Nicht-Arbeit“ angesehen werden.
- c: 11
  r: 7
  v: aufwerfen
  x:
  - s: This is something that was actually <v>brought</v> <p>up</p> by the Committee
      on Legal Affairs, which was very critical of this.
    t: Das ist etwas, was in der Tat vom Rechtsausschuß <a>aufgeworfen</a> wurde,
      der in dieser Frage sehr kritisch war.
  - s: Mrs in ’t Veld has <v>brought</v> <p>up</p> a subject that is, itself, also
      political.
    t: Frau in ’t Veld hat ein Problem <a>aufgeworfen</a>, das auch ein politisches
      ist.
  - s: It was then put to me that freeing-up trade and having liberalization was actually
      harmful to jobs and the issue was <v>brought</v> <p>up</p> of the possibilities
      of some form of agreement between the European Union and the United States.
    t: Sodann wurde vorgetragen, Freihandel und Liberalisierung würden Arbeitsplätze
      gefährden, und es wurde die Frage nach der Möglichkeit einer Art Abkommen zwischen
      der Europäischen Union und den Vereinigten Staaten <a>aufgeworfen</a>.
  - s: These were the most important comments, with the exception of the issue <v>brought</v>
      <p>up</p> by Mrs Corbey of the way implementation will be carried out.
    t: Das waren eigentlich die wichtigsten Bemerkungen, die ich zu machen hatte,
      abgesehen von der Frage nach der Umsetzung, die Frau Corbey <a>aufgeworfen</a>
      hat.
  - s: Firstly, I think the Vienna summit should take serious note of all the issues
      <v>brought</v> <p>up</p> by the German, French, Italian or other governments,
      issues related to correcting the course set by Maastricht, issues concerning
      the relationship between politics and bankers, interest rates, and whether all
      that matters is monetary stability or whether we should also look to development
      and employment, the taxation of capital movements, and other such issues.
    t: Meines Erachtens muß sich der Gipfel in Wien ganz ernsthaft mit allen Fragen
      befassen, die die deutsche, die französische, die italienische oder auch andere
      Regierungen in bezug auf eine Kurskorrektur der Maastrichter Entscheidungen
      <a>aufgeworfen</a> haben, Fragen im Hinblick auf die Beziehungen zwischen der
      Politik und den Banken, die Zinssätze, das Problem, ob es nur um Währungsstabilität
      oder auch um Wachstum und Beschäftigung geht, die Besteuerung von Kapitalbewegungen
      usw. Die Diskussion darüber ist in Gang gekommen.
  - s: This is a very important point which was <v>brought</v> <p>up</p> by Mr Pérez
      Royo, particularly the matter of is it planning to take any measures to ensure
      the Community legislation is respected?
    t: Es ist eine sehr wichtige Frage, die Herr Pérez Royo <a>aufgeworfen</a> hat,
      vor allen Dingen, ob Maßnahmen zur Sicherung der Respektierung des Gemeinschaftsrechts
      geplant sind?
  - s: As such a man, I should like to thank Mr Collins with all my heart, for having
      <v>brought</v> <p>up</p> the question of these inhumane traps again.
    t: Gerade als solcher möchte ich sagen, daß ich Herrn Collins von ganzem Herzen
      danke, daß er die Frage dieser unmenschlichen Fallen wieder <a>aufgeworfen</a>
      hat.
  - s: 'With regard to the removal of the vertebral column, you have <v>brought</v>
      <p>up</p> the question:'
    t: Was die Entfernung der Wirbelsäule betrifft, so haben Sie die Frage <a>aufgeworfen</a>,
      wo dies erfolgen soll, im Schlachthof oder am Verkaufsort.
  - s: I am only <v>bringing</v> this <p>up</p> as a problem we must think about but,
      clearly, in the spring of 2004 the electoral campaign will begin, in June the
      elections will be held, and then there will be the installation of the new Commission,
      which will not assume power until January 2005.
    t: Ich möchte das nur als Problem <a>aufwerfen</a>, über das wir uns Gedanken
      machen müssen, denn bekanntlich beginnt im Frühjahr 2004 der Wahlkampf, im Juni
      finden die Europawahlen statt und dann wird die neue Kommission ernannt, die
      erst im Januar 2005 ihr Amt antritt.
  - s: The question of access to medicines, an issue <v>brought</v> <p>up</p> by many,
      is currently being discussed at the TRIPS Council in Geneva.
    t: Die Frage des Zugangs zu Arzneimitteln, eine Frage, die viele Abgeordnete <a>aufgeworfen</a>
      haben, wird gegenwärtig vom TRIPS-Rat in Genf diskutiert.
  - s: This question has been <v>brought</v> <p>up</p> on several occasions and has
      been discussed in the Environment Council.
    t: Diese Frage ist bei zahlreichen Gelegenheiten <a>aufgeworfen</a> und auch im
      Umweltrat diskutiert worden.
- c: 9
  r: 8
  v: werden
  x:
  - s: This needs to be <v>brought</v> <p>up</p> in the free trade agreement discussions
      at the EU-Africa summit, along with the criticism that cheap food exports are
      putting the livelihoods of whole population groups at risk.
    t: Das <a>wird</a> im Rahmen der Besprechungen über Freihandelsabkommen beim EU-Afrika-Gipfel
      ebenso ein Thema sein müssen wie der Vorwurf, dass Lebensmittelbilligexporte
      die Lebensgrundlage ganzer Bevölkerungsgruppen gefährden.
  - s: I consider that what we should adopt is the form of certification that Mrs
      Roth-Behrendt speaks about, the identification in the form of green marks on
      tankers which certain harbours in Europe have <v>brought</v> <p>up</p> for discussion.
    t: Ich denke, wir sollten das Zertifikat einführen, von dem Frau Roth-Behrendt
      gesprochen hat, ebenso wie die Kennzeichnung von Tankern mit grünen Marken,
      wie sie von einigen Häfen in Europa angeregt <a>wurde</a>.
  - s: 'Being Italian, and as Italy has been <v>brought</v> <p>up</p> several times,
      I can only say one thing:'
    t: 'Als Italienerin - da Italien ja mehrfach erwähnt <a>wurde</a> - möchte ich
      lediglich folgendes sagen:'
  - s: This point was <v>brought</v> <p>up</p> by Mr Miranda, Mrs Boudjenah and Mr
      van den Berg.
    t: Dieser Punkt <a>wurde</a> von Herrn Miranda, Frau Boudjenah und Herrn van den
      Berg angesprochen.
  - s: Madam President, it is slightly difficult to speak on this resolution because
      as yet it has not been translated and <v>brought</v> <p>up</p> to the office.
    t: Es ist etwas schwierig, über diesen Entschließungsantrag zu sprechen, da er
      noch nicht übersetzt und den Büros zugeleitet <a>wurde</a>.
  - s: Having said that, we can support the point on IMPEL which Mr Collins also <v>brought</v>
      <p>up</p> today, and I can tell you that cooperation is already in place, as
      was confirmed at the last IMPEL meeting.
    t: Nach diesem Hinweis können wir jedoch den Punkt über IMPEL befürworten, was
      auch von Herrn Collins in seinem Beitrag heute erwähnt <a>wurde</a>, und ich
      kann Sie darüber informieren, daß die Zusammenarbeit bereits besteht, was in
      der letzten IMPELPlenarsitzung bestätigt wurde.
  - s: This idea was <v>brought</v> <p>up</p> during discussions on next year’s budget.
    t: Dieser Standpunkt <a>wurde</a> auch in der Aussprache über den Haushaltsplans
      für das kommende Jahr vertreten.
  - s: I feel that the amendments to the Kindermann report that have been adopted
      enhance the Commission’s original proposal and have <v>brought</v> it <p>up</p>
      to speed with the actual situation in the Member States in this field.
    t: Mit der in diesem Bericht festgehaltenen Verschiebung des In-Kraft-Tretens
      <a>wird</a> Kohärenz mit einem anderen Änderungsantrag aus dem Bericht über
      die Richtlinie zur Verhütung und Bekämpfung bestimmter Wassertierkrankheiten
      hergestellt.
  - s: Finally, I would say that clearly these difficulties which are being considered
      - and which may arise in the future - will surely be much less serious than
      those which have been <v>brought</v> <p>up</p> in theory by people who study
      monetary union, given that - and this is our experience to date - we are seeing
      an approximation of the economic policies of the countries and we have created
      room, in monetary terms, for us to confront difficulties more easily than in
      the past.
    t: Und zwar <a>werden</a> sie in dem Maße geringer sein, als sich - und das ist
      unsere bisherige Erfahrung - die Bedingungen der Wirtschaftspolitik der Staaten
      angleichen werden und wir in bezug auf den Haushalt einen Spielraum geschaffen
      haben, der es uns gestattet, die Schwierigkeiten besser zu bewältigen als in
      der Vergangenheit.
- c: 8
  r: 9
  v: haben
  x:
  - s: Once again, I would ask you to help us convince our Member States - something
      Mr Van Hecke also <v>brought</v> <p>up</p> - that they have a moral duty, an
      imperative obligation, to respect the commitments they made in 2005 regarding
      the amount of aid they allocate.
    t: Schließlich möchte ich Sie nochmals bitten, uns dabei behilflich zu sein -
      wie Herr Van Hecke erwähnt <a>hat</a> -, unsere Mitgliedstaaten zu überzeugen,
      dass es eine moralische Aufgabe, ein unumgehbares Gebot ist, die im Jahr 2005
      gemachten Zusagen hinsichtlich der Höhe der Hilfe einzuhalten.
  - s: I and my colleagues in the Committee on Regional Development <v>brought</v>
      these matters <p>up</p> with Mrs Hübner;
    t: Zusammen mit meinen Kolleginnen und Kollegen vom Ausschuss für regionale Entwicklung
      <a>haben</a> wir über diese Themen mit Frau Hübner beraten;
  - s: As I am one of the few whom you have not had reason to interrupt, I would like
      to make you aware that you have often <v>brought</v> down the hammer a few seconds
      before the time limit for speaking was <p>up</p>.
    t: Da ich einer der wenigen bin, den Sie nicht unterbrechen mußten, möchte ich
      jedoch darauf hinweisen, daß Sie den Hammer oft benutzt <a>haben</a>, als die
      Redezeit noch einige Sekunden länger gedauert hätte.
  - s: Mrs Boumediene-Thiery <v>brought</v> <p>up</p> the main issue a moment ago
      when she reminded us of the United States’ desire to get its hands on Algeria’s
      mineral resources.
    t: Meine Kollegin Boumediene-Thiery <a>hat</a> vorhin den Kern getroffen, als
      sie auf die Begehrlichkeiten verwies, die die algerischen Bodenschätze bei den
      Vereinigten Staaten wecken.
  - s: Mr President, I originally wanted to thank Commissioner Karl De Gucht for breaking
      with the approach of his predecessor, who circumvented the European Parliament
      as the only directly-elected European institution and failed to provide information
      on the process of negotiating this agreement, but I feel rather embarrassed
      because I was always <v>brought</v> <p>up</p> to show respect for important
      personages and the fact that Mr De Gucht was ostentatiously cleaning his glasses
      while my colleague Mr Kamall was standing here has therefore quite thrown me.
    t: Aber ich bin ziemlich beschämt, weil man mir immer beigebracht <a>hat</a>,
      Respekt vor wichtigen Persönlichkeiten zu haben, und die Tatsache, dass Herr
      De Gucht ostentativ seine Brille reinigte, während mein Kollege Herr Kamall
      hier gestanden hat, hat mich ziemlich aus der Fassung gebracht.
  - s: Thank you for asking me to <v>bring</v> you <p>up</p> to date on such an important
      event as the fifth ministerial conference of the WTO, which will be held in
      Cancun in September.
    t: Ich danke Ihnen, dass Sie mich gebeten <a>haben</a>, über den aktuellen Stand
      eines so wichtigen Ereignisses wie der Fünften Ministerkonferenz der WTO zu
      berichten, die im September im Cancún stattfinden wird.
  - s: The single telephone number that Henry Kissinger allegedly demanded is <v>brought</v>
      <p>up</p> again and again.
    t: Es wird immer wieder von der einen Telefonnummer gesprochen, die Henry Kissinger
      angeblich gefordert <a>hat</a>.
  - s: In particular, he <v>brought</v> <p>up</p> the word ’federal’ or ’federation’
      many times in his speech.
    t: Er <a>hat</a> insbesondere in seinen Ausführungen mehrmals die Worte „föderal
      “ und „Föderation “ gebraucht.
- c: 7
  r: 10
  v: vorbringen
  x:
  - s: We mentioned the expropriation of church property, we mentioned the attacks
      on campaigners for human rights and blog writers - as <v>brought</v> <p>up</p>
      by Members previously in this House - and we also mentioned the situation of
      the adherents of Plum Village.
    t: Wir haben die Enteignung des Kircheneigentums erwähnt, wir haben die Angriffe
      auf Menschenrechtsaktivisten und Verfasser von Blogs erwähnt - wie von einem
      Abgeordneten zuvor in diesem Parlament <a>vorgebracht</a> wurde - und wir haben
      auch die Situation der Plum Village Anhänger zur Sprache gebracht.
  - s: I would, however, still like to <v>bring</v> <p>up</p> a few substantive matters.
    t: Ich möchte doch noch einige inhaltliche Dinge <a>vorbringen</a>.
  - s: In fact, in Ireland when we <v>bring</v> this issue <p>up</p> during the referendum
      process, we are told that it is not going to happen.
    t: Mehr noch, wenn wir diese Frage beim Referendum <a>vorbringen</a>, erzählt
      man uns, dass das nicht so sein wird.
  - s: Commissioner Füle and Mrs Harms are also right to <v>bring</v> <p>up</p> certain
      facts which are cause for concern, and of which we are also aware.
    t: Ebenso haben Kommissar Füle und Frau Harms Recht, bestimmte Punkte <a>vorzubringen</a>,
      die Grund zur Besorgnis geben und deren auch wir uns bewusst sind.
  - s: The Indian untouchables, for example, made strong efforts to <v>bring</v> <p>up</p>
