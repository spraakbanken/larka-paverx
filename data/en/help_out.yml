    t: ni <a>ayudar</a> a los países europeos a <a>salir</a> de la crisis;
  - s: Not a single proposal for cooperation to <v>help</v> it <p>out</p> of this
      situation.
    t: Ni una proposición en cuanto a la cooperación para <a>ayudar</a> a <a>salir</a>
      de esta situación.
  - s: Last but not least, as in the case of the farmers, I propose granting government
      guarantees for loans taken out by SMEs to <v>help</v> them <p>out</p> of the
      crisis, obviously for a fixed period of time and up to a certain ceiling.
    t: Por último, pero no por ello lo menos importante, en el caso de los agricultores,
      propongo conceder garantías gubernamentales para los préstamos en los que incurren
      las PYME para <a>ayudarles</a> a <a>salir</a> de la crisis, evidentemente, por
      un periodo de tiempo fijo y por un límite determinado.
  - s: We all know that the European Union has put together a package worth EUR 750
      billion in order to support the countries that have found themselves in crisis
      and to <v>help</v> them <p>out</p> of it.
    t: Todos sabemos que la Unión Europea ha establecido un paquete por un valor de
      750 000 millones de euros para prestar apoyo a los países que se encuentran
      en crisis y <a>ayudarlos</a> a <a>salir</a> de ella.
  - s: Of course, electing Mr Barroso again may be a stopgap measure for the crisis
      of consensus, which is clearly shown by the outcome of the elections, but a
      yes vote, albeit a yes vote with conditions attached for the candidate for Commission
      President, would also give you all an opportunity to play your part at this
      difficult time, and send a clear signal to the European public, namely, that
      what unites us is stronger than what divides us, and that only in this way,
      together, can we <v>help</v> each other <p>out</p> of the abyss.
    t: Por supuesto que elegir de nuevo al señor Barroso puede que sea una medida
      provisional a la crisis de consenso, que claramente muestran los resultados
      de la elección, pero un voto a favor, aunque sea un voto a favor con condiciones
      implícitas para el candidato propuesto, también les dará a todos la oportunidad
      de desempeñar su papel en estos momentos difíciles, y envía un claro mensaje
      al público europeo, concretamente, que lo que nos une es más fuerte que lo que
      nos separa y que sólo de esta forma, juntos, podemos <a>ayudarnos</a> a <a>salir</a>
      del abismo.
  - s: I think it is important that we focus on improving trade agreements to create
      wealth in these countries, including India, and <v>help</v> them <p>out</p>
      of poverty.
    t: Creo que es importante que nos centremos en la mejora de los acuerdos comerciales
      para crear riqueza en estos países, incluida la India, y <a>ayudarles</a> a
      <a>salir</a> de la pobreza.
  - s: 'If we really want to <v>help</v> them <p>out</p> of their plight, if we really
      want to make room for the new countries who want to join us, we must give aid
      fast and in concentrated form, in other words:'
    t: Si realmente queremos <a>ayudarles</a> a <a>salir</a> adelante, si realmente
      queremos ofrecerles un lugar a los países que desean unírsenos, tenemos que
      prestarles un apoyo rápido ahora, tenemos que prestarles un apoyo concentrado,
      o sea, que tendremos que reconsiderar en consonancia este punto.
  - s: In order to have a real European response we should have had a European framework
      for <v>helping</v> Greece <p>out</p> of its debt crisis, instead of doing it
      through bilateral loans.
    t: A fin de dar una verdadera respuesta europea, deberíamos haber contado con
      un marco europeo para <a>ayudar</a> a Grecia a <a>salir</a> de su crisis de
      deuda, en lugar de hacerlo por medio de préstamos bilaterales.
  - s: But we also want to <v>help</v> them <p>out</p> of emergencies so that they
      can stand on their own feet again as quickly as possible.
    t: Pero también quisiéramos <a>ayudarles</a> a <a>salir</a> de las situaciones
      de emergencia para que puedan valerse por sí mismos lo más rápidamente posible.
  - s: However, if we are to succeed in <v>helping</v> Georgia <p>out</p> of its current
      difficulties, Georgia must also deliver more, in particular, in three areas.
    t: Sin embargo, si queremos <a>ayudar</a> al país de manera efectiva a <a>salir</a>
      de la situación en la que se encuentra, Georgia también debe poner más de su
      parte más, en particular en tres ámbitos.
  - s: Which procedure will <v>help</v> us <p>out</p> of this dilemma?
    t: ¿Qué procedimiento nos podrá <a>ayudar</a> a <a>salir</a> del dilema?
  - s: However, we must also consider carefully what measures are necessary and what
      measures might perhaps be less effective in <v>helping</v> the countries <p>out</p>
      of this crisis.
    t: Sin embargo, también debemos considerar cuidadosamente qué medidas son necesarias
      y cuáles quizá sean menos efectivas al <a>ayudar</a> a los países a <a>salir</a>
      de la crisis.
