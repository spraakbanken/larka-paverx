fr:
- c: 9
  r: 1
  v: réchauffer
  x:
  - s: We need to cook afresh, because if we just <v>warm</v> <p>up</p> a dish that
      no one can digest, indigestion will result in it being rejected even more than
      the first time it was served.
    t: Il faut ressortir les casseroles, parce que si nous <a>réchauffons</a> un plat
      que personne ne peut digérer, l’indigestion nous le fera rejeter encore plus
      que la première fois où il a nous été présenté.
  - s: During the last hundred years the seas have <v>warmed</v> <p>up</p> by 0.6
      degrees, and the trend is accelerating.
    t: Les mers se sont <a>réchauffées</a> de 0,6 ºC lors des cent dernières années
      et la tendance s’accélère.
  - s: We know that by 2020 our environment will have <v>warmed</v> <p>up</p> by another
      0.8oC.
    t: Nous savons aussi que d’ici 2020, notre environnement se sera encore <a>réchauffé</a>
      de 0,8 oC.
  - s: The report states that there is no doubt that the climate system is <v>warming</v>
      <p>up</p>, and that the increase in the average global temperature over the
      last fifty years has most probably been caused by the anthropogenic concentration
      of greenhouse gases.
    t: Selon ce rapport, il ne fait aucun doute que le système climatique est en train
      de se <a>réchauffer</a> et que l’augmentation des températures moyennes au cours
      des cinquante dernières années a plus que probablement été provoqué par la concentration
      anthropogénique de gaz à effet de serre.
  - s: It is a fact that the earth is <v>warming</v> <p>up</p> and it is also a fact
      that the warming is to some extent caused by human actions.
    t: Il est un fait que la Terre se <a>réchauffe</a>, et il est aussi un fait que
      ce réchauffement est dû, au moins en partie, aux actions de l’homme.
  - s: As a geologist I can assure you that, many times in the past, the earth has
      <v>warmed</v> <p>up</p> much more than by those demonised 2°C, and no tragic
      events took place.
    t: En tant que géologue, je peux vous assurer qu’à de nombreuses reprises par
      le passé, la Terre s’est <a>réchauffée</a> bien au-delà de ces sacro-saints
      2°C et qu’aucun événement tragique ne s’est produit.
  - s: Tomorrow, the United Nations will be announcing that the Earth is <v>warming</v>
      <p>up</p> at a rate quicker than we had previously imagined.
    t: Demain, les Nations unies annonceront que la terre se <a>réchauffe</a> à un
      rythme plus rapide que ce que nous avions imaginé.
  - s: Perhaps our evening debates should be more animated and more heated so as to
      <v>warm</v> <p>up</p> the atmosphere.
    t: Peut-être faudrait-il que nos débats vespéraux soient plus animés, plus enflammés,
      pour <a>réchauffer</a> l’atmosphère.
  - s: Earlier on, we were thinking about <v>warming</v> <p>up</p> the drivers of
      articulated lorries, and now we have this report - I voted for it - which seeks
      to improve energy efficiency in the European Community.
    t: Si avant, il était question de <a>réchauffer</a> les conducteurs de semi-remorques,
      ce document - pour lequel j’ai voté - entend maintenant améliorer l’efficacité
      énergétique dans la Communauté européenne ;
