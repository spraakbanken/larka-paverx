    t: Ich sehe, dass uns die Postdienste helfen, die <a>Atmosphäre</a> im Parlamentssaal
      ein wenig aufzuheizen, und ich freue mich darüber.
- c: 1
  r: 3
  v: Unverdauliche
  x:
  - s: We need to cook afresh, because if we just <v>warm</v> <p>up</p> a dish that
      no one can digest, indigestion will result in it being rejected even more than
      the first time it was served.
    t: Wir müssen ein frisches Gericht kochen, denn wenn wir etwas <a>Unverdauliches</a>
      aufwärmen, dann werden die daraus resultierenden Verstimmungen nur zu einer
      noch heftigeren Ablehnung als beim ersten Mal führen.
- c: 1
  r: 3
  v: wärmen erwärmen
  x:
  - s: Not only the sun which <v>warms</v> us <p>up</p>, but also the sun which heats
      up thermal plaques to give us hot water and photovoltaic cells to give us energy.
    t: Aber nicht nur die Sonne, die uns <a>wärmt</a>, sondern auch die Sonne, die
      die Kollektoren <a>erwärmt</a>, um uns mit warmem Wasser zu versorgen, und die
      die photovoltaischen Zellen aktiviert, um uns mit Energie zu versorgen.
