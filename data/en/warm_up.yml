it:
- c: 6
  r: 1
  v: riscaldare
  x:
  - s: Not only the sun which <v>warms</v> us <p>up</p>, but also the sun which heats
      up thermal plaques to give us hot water and photovoltaic cells to give us energy.
    t: E non solo del sole che ci <a>riscalda</a>, ma anche del sole che riscalda
      i pannelli solari che ci forniscono acqua calda e che fa funzionare le cellule
      fotovoltaiche che ci forniscono energia elettrica.
  - s: The report states that there is no doubt that the climate system is <v>warming</v>
      <p>up</p>, and that the increase in the average global temperature over the
      last fifty years has most probably been caused by the anthropogenic concentration
      of greenhouse gases.
    t: Il rapporto dichiara che non vi sono dubbi in merito al fatto che il sistema
      climatico si stia <a>riscaldando</a> e che l’aumento della temperatura media
      globale nel corso degli ultimi 50 anni sia stata causata molto probabilmente
      dalla concentrazione antropogenica dei gas a effetto serra.
  - s: It is a fact that the earth is <v>warming</v> <p>up</p> and it is also a fact
      that the warming is to some extent caused by human actions.
    t: È un fatto che la Terra si stia <a>riscaldando</a> ed è altresì un fatto che
      il riscaldamento sia per certi versi causato dalle azioni dell’uomo.
  - s: So, what if earth’s climate decides to cool down instead of <v>warm</v> <p>up</p>?
    t: Quindi, che cosa succede se il clima terrestre decide di raffreddarsi anziché
      <a>riscaldarsi</a>?
  - s: Tomorrow, the United Nations will be announcing that the Earth is <v>warming</v>
      <p>up</p> at a rate quicker than we had previously imagined.
    t: Domani le Nazioni Unite annunceranno che la Terra si sta <a>riscaldando</a>
      più rapidamente di quanto si fosse immaginato.
  - s: Perhaps our evening debates should be more animated and more heated so as to
      <v>warm</v> <p>up</p> the atmosphere.
    t: Forse i nostri dibattiti serali dovrebbero essere più accesi e animati per
      <a>riscaldare</a> l’atmosfera.
  - s: Mr President, I am prompted to say ’How cold it is!’ This is the second report
