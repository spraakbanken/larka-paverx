  x:
  - s: Even to the most difficult-to-convince-people, and that probably includes Mr
      Chichester, who has now left, it is now clear that our planet is <v>warming</v>
      <p>up</p> dangerously and that climate change is a real threat to life on earth
      as we know it.
    t: Anche per le persone più difficili da convincere, tra cui probabilmente l’onorevole
