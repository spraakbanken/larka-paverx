  r: 3
  v: warm werden
  x:
  - s: So, what if earth’s climate decides to cool down instead of <v>warm</v> <p>up</p>?
    t: Aber was, wenn sich das Erdklima entscheidet, kälter statt <a>wärmer</a> zu
      <a>werden</a>?
es:
- c: 9
  r: 1
  v: calentar
  x:
  - s: During the last hundred years the seas have <v>warmed</v> <p>up</p> by 0.6
      degrees, and the trend is accelerating.
    t: Los mares se han <a>calentado</a> 0,6 grados durante los últimos cien años
      y la tendencia es de aceleración de ese ritmo.
  - s: It seems that the world is <v>warming</v> <p>up</p>;
    t: Parece que el mundo se está <a>calentando</a>;
  - s: We know that by 2020 our environment will have <v>warmed</v> <p>up</p> by another
      0.8oC.
    t: Sabemos que hasta 2020 nuestro medio ambiente se habrá <a>calentado</a> 0,8
      ºC más.
  - s: It is a fact that the earth is <v>warming</v> <p>up</p> and it is also a fact
      that the warming is to some extent caused by human actions.
    t: Es un hecho que la Tierra se <a>caliente</a>, y también que este calentamiento
      se debe en cierta medida a las acciones humanas.
  - s: As a geologist I can assure you that, many times in the past, the earth has
      <v>warmed</v> <p>up</p> much more than by those demonised 2°C, and no tragic
      events took place.
    t: Como geólogo, puedo asegurarles que la Tierra se ha <a>calentado</a>, en múltiples
      ocasiones en el pasado, mucho más de los tan demonizados 2 ºC, lo que no ha
      acarreado acontecimientos trágicos.
  - s: Tomorrow, the United Nations will be announcing that the Earth is <v>warming</v>
      <p>up</p> at a rate quicker than we had previously imagined.
    t: Mañana, las Naciones Unidas anunciarán que la Tierra se está <a>calentando</a>
      a un ritmo más rápido que el que habíamos imaginado anteriormente.
  - s: Mr President, ladies and gentlemen, the day after tomorrow the UN will publish
      a scientific report that says that the earth is most likely to <v>warm</v> <p>up</p>
      by three degrees this century.
    t: Señor Presidente, Señorías, pasado mañana las Naciones Unidas publicarán un
      informe científico que dice que lo más probable es que la Tierra se <a>caliente</a>
      tres grados durante este siglo.
  - s: We have to take very urgent practical action to stop the earth from <v>warming</v>
      <p>up</p> any more than two degrees, which is the EU target.
    t: Es muy urgente que tomemos medidas prácticas para impedir que la Tierra se
      <a>caliente</a> más de dos grados, que es el objetivo de la UE.
  - s: I notice that the postal services are helping us to <v>warm</v> <p>up</p> the
      House a little, and I am glad about that.
    t: Veo que los servicios postales nos ayudan a <a>calentar</a> un poco el ambiente
      del hemiciclo, y me alegro de ello.
