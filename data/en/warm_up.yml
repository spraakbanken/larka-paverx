de:
- c: 5
  r: 1
  v: erwärmen
  x:
  - s: During the last hundred years the seas have <v>warmed</v> <p>up</p> by 0.6
      degrees, and the trend is accelerating.
    t: Die Meere haben sich im Verlaufe der letzten hundert Jahre um 0,6 Grad <a>erwärmt</a>,
      und der Trend beschleunigt sich.
  - s: We know that by 2020 our environment will have <v>warmed</v> <p>up</p> by another
      0.8oC.
    t: Wir wissen auch, dass sie sich im Jahr 2020 um weitere 0,8oC <a>erwärmt</a>
      haben wird und dass die globale Erwärmung außergewöhnliche Witterungsbedingungen
      wie Stürme, zusätzlichen Regen und Überschwemmungen mit sich bringen wird.
  - s: The report states that there is no doubt that the climate system is <v>warming</v>
      <p>up</p>, and that the increase in the average global temperature over the
      last fifty years has most probably been caused by the anthropogenic concentration
      of greenhouse gases.
    t: Im Bericht wird festgestellt, dass sich das Klimasystem zweifellos <a>erwärmt</a>
      und dass der Anstieg der weltweiten Durchschnittstemperatur während der letzten
      50 Jahre mit hoher Wahrscheinlichkeit durch die anthropogene Konzentration der
      Treibhausgase verursacht wurde.
  - s: It is a fact that the earth is <v>warming</v> <p>up</p> and it is also a fact
      that the warming is to some extent caused by human actions.
    t: Fakt ist, dass sich die Erde <a>erwärmt</a> und dass diese Erwärmung zum Teil
      durch Tätigkeiten des Menschen verursacht wird.
  - s: As a geologist I can assure you that, many times in the past, the earth has
      <v>warmed</v> <p>up</p> much more than by those demonised 2°C, and no tragic
      events took place.
    t: Als Geologe kann ich Ihnen versichern, dass sich die Erde in der Vergangenheit
      schon mehrfach um mehr als diese dämonisierten 2°C <a>erwärmt</a> hat, ohne
      dass es dadurch zu tragischen Ereignissen gekommen ist.
- c: 2
  r: 2
  v: Wärmeversorgung
  x:
  - s: Mr President, I am prompted to say ’How cold it is!’ This is the second report
      in which we take an interest in <v>warming</v> <p>up</p> people in our Community.
    t: ' „Was für eine Kälte! “, muss ich sagen, wenn ich feststelle, dass dies schon
      der zweite Bericht ist, in dem wir uns mit der <a>Wärmeversorgung</a> in unserer
      Gemeinschaft befassen.'
  - s: Earlier on, we were thinking about <v>warming</v> <p>up</p> the drivers of
      articulated lorries, and now we have this report - I voted for it - which seeks
      to improve energy efficiency in the European Community.
    t: Während wir uns vorhin mit den Heizanlagen bzw. der <a>Wärmeversorgung</a>
      für LKW-Kraftfahrer beschäftigt haben, umfasst der vorliegende Bericht, mit
      dem die Energieeffizienz in der Europäischen Gemeinschaft verbessert werden
      soll und dem ich meine Zustimmung gegeben habe, auch sämtliche Maßnahmen der
      Energieeinsparung wie zum Beispiel, was ich mir wünschen würde und was ich wärmstens
      empfehlen möchte, die Fernheizung in den Städten.
- c: 2
  r: 2
  v: erwärmen werden
  x:
  - s: They have to be <v>warmed</v> <p>up</p> by a fire in order to grow.
    t: Um keimen zu können, müssen diese durch einen Brand <a>erwärmt</a> <a>werden</a>.
  - s: Mr President, ladies and gentlemen, the day after tomorrow the UN will publish
      a scientific report that says that the earth is most likely to <v>warm</v> <p>up</p>
      by three degrees this century.
    t: Übermorgen wird die UNO einen wissenschaftlichen Bericht veröffentlichen, der
      besagt, dass sich die Erde sehr wahrscheinlich in diesem Jahrhundert um drei
      Grad <a>erwärmen</a> <a>wird</a>.
