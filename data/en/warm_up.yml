    t: Aparentemente, o mundo está a <a>aquecer</a>.
  - s: As a geologist I can assure you that, many times in the past, the earth has
      <v>warmed</v> <p>up</p> much more than by those demonised 2°C, and no tragic
      events took place.
    t: Enquanto geólogo, posso garantir-vos que, no passado, a terra <a>aqueceu</a>
      frequentemente muito mais do que os demonizados 2ºC e não houve acontecimentos
      trágicos.
