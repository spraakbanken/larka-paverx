pt:
- c: 76
  r: 1
  v: apresentar
  x:
  - s: It comes from Mr Böge who has <v>put</v> <p>down</p> a number of proposals.
    t: Essa ideia foi apresentada pelo senhor deputado Böge, que <a>apresentou</a>
      algumas propostas.
  - s: I very much hope that when the Commissioner replies she is able to give us
      quite a detailed position from the Commission on the various amendments <v>put</v>
      <p>down</p>.
    t: Espero bem que a senhora comissária nos responda que pode explicar detalhadamente
      a posição da Comissão relativamente às várias alterações <a>apresentadas</a>.
  - s: We reject those amendments, <v>put</v> <p>down</p> by a number of colleagues,
      which we regard as last-ditch attempts to fragment the supposedly common market
      and protect national industries, especially in Belgium, France, Italy and the
      Netherlands.
    t: Rejeitamos as alterações <a>apresentadas</a> por alguns dos nossos colegas,
      que consideramos serem tentativas desesperadas para fragmentar o suposto mercado
      comum e proteger as indústrias nacionais, em especial na Bélgica, na França,
      na Itália e nos Países Baixos.
  - s: Finally, and I speak on behalf of my group, Mrs Breyer has <v>put</v> <p>down</p>
      a series of amendments designed to prevent the authorisation of new substances
      which have, however, received favourable notices from the Commission and from
      the Scientific Committee on Food.
    t: Finalmente, e expresso-me em nome do meu grupo, a deputada Breyer <a>apresentou</a>
      uma série de alterações que visam suprimir as autorizações de novas substâncias
      que, no entanto, receberam pareceres favoráveis da Comissão e do Comité Científico
      da Alimentação Humana.
  - s: Madam President, this resolution which has been <v>put</v> <p>down</p>, apparently
      as a result of a television programme in Holland, would effectively undermine,
      if not end, Parliament’s pension scheme.
    t: Senhora Presidente, a resolução que foi <a>apresentada</a>, aparentemente como
      resultado de um programa de televisão na Holanda, viria, efectivamente, fragilizar
      o sistema de pensões do Parlamento, se é que não acabava mesmo com ele.
  - s: Then let us have some discussions if we want some changes, but we do not change
      the pension scheme by a resolution <v>put</v> <p>down</p> at the last minute.
    t: Depois, se pretendermos fazer algumas modificações, podemos discuti-las, mas
      não se muda um sistema de pensões com uma resolução <a>apresentada</a> à última
      hora.
  - s: This is the sense of the first series of amendments which we have <v>put</v>
      <p>down</p>.
    t: é esse o sentido da primeira série de alterações que <a>apresentámos</a>.
  - s: Our group has <v>put</v> <p>down</p> two very specific amendments concerning
      two different sectors of activity.
    t: O nosso grupo <a>apresentou</a> duas alterações bem concretas sobre esses dois
      sectores de actividade.
  - s: The Swedish Greens will be among those voting in favour of the alternative
      resolution <v>put</v> <p>down</p> by the Danish ’June Movement’.
    t: Os Verdes suecos votarão a favor da resolução alternativa <a>apresentada</a>,
      entre outros, pelo movimento de Junho, da Dinamarca, porque consideram que ela
      corresponde ao desejo de melhorar a legitimidade democrática e fazer do princípio
      da subsidiariedade uma realidade, tal como foi expresso na reunião de Cardiff.
  - s: As the honourable Member who has <v>put</v> <p>down</p> the question will know,
      political cooperation between Member States on quality in education has strengthened
      during recent years.
    t: Tal como decerto saberá o senhor deputado que <a>apresentou</a> a pergunta,
      a cooperação política entre os EstadosMembros no domínio da qualidade da educação
      foi reforçada nos últimos anos.
  - s: I am grateful to the Committee on Civil Liberties for having adopted virtually
      all the amendments <v>put</v> <p>down</p> by the Committee on Culture.
    t: Para terminar, quero agradecer à Comissão das Liberdades Públicas o facto de
      ter aprovado praticamente todas as alterações <a>apresentadas</a> pela Comissão
      para a Cultura.
  - s: 'My own group has <v>put</v> <p>down</p> some very helpful amendments to them,
      but, as amended by our rapporteurs, these show old-style, old-Labour, Euro-social-engineering
      at its worst:'
    t: 'O meu grupo <a>apresentou</a> algumas alterações muito úteis a essas propostas,
      mas com a redacção que lhes foi dada pelos nossos relatores, elas revelam aquilo
      que a engenharia social europeia ao estilo antigo, ao estilo do antigo Partido
      Trabalhista, tem de pior:'
  - s: Mr President, I shall concentrate on the amendment <v>put</v> <p>down</p> by
      the Socialist Group to the effect that there should be no ceiling on VAT rates.
    t: Senhor Presidente, concentrar-me-ei na alteração <a>apresentada</a> pelo PSE
      relativa ao não-estabelecimento de um valor máximo para a taxa normal do IVA.
  - s: In short, given that we still have no exact information on when we shall be
      moving to the definitive system and what the situation will be, I think it is
      very premature, in these years before Economic and Monetary Union when all the
      Member States are under enormous fiscal pressure, to restrict the Member States’
      room for manoeuvre in fiscal policy and for this reason we of the Socialist
      Group have <v>put</v> <p>down</p> an amendment to abolish this ceiling.
    t: Daí que, na qualidade de Grupo do Partido dos Socialistas Europeus, tenhamos
      <a>apresentado</a> uma alteração tendente a abolir esse limite máximo da taxa
      normal do IVA.
  - s: Mr President, the sheer scale of the unprecedented flooding in China has prompted
      me to <v>put</v> <p>down</p> this motion for resolution expressing sympathy
      with the people and Government of China.
    t: Senhor Presidente, a dimensão catastrófica e sem precedentes das inundações
      na China levaram-me a <a>apresentar</a> esta proposta de resolução para expressar
      a nossa solidariedade com a população e o Governo da China.
  - s: The great majority of the Conference of Presidents thought that we had to follow
      the normal voting procedure, namely Wednesday afternoon for those motions which
      had been <v>put</v> <p>down</p>.
    t: De acordo com a esmagadora maioria dos participantes na Conferência dos Presidentes,
      devíamos seguir o procedimento normal para a votação, ou seja, procedermos,
      na quarta feira, à votação das resoluções <a>apresentadas</a>.
  - s: Mr President, could I say how grateful I am to the honourable Members from
      all parties for <v>putting</v> <p>down</p> motions for resolution on the tragic
      effects of the earthquakes in both Turkey and Greece.
    t: Senhor Presidente, permitam-me que exprima a minha gratidão aos deputados de
      todos os grupos políticos por terem <a>apresentado</a> propostas de resolução
      sobre as trágicas consequências do terramoto na Turquia e na Grécia.
  - s: When some Members consulted with fishermen and <v>put</v> <p>down</p> reasonable
      arguments and reasonable amendments, what happened?
    t: Quando alguns dos senhores deputados consultaram os pescadores e <a>apresentaram</a>
      argumentos razoáveis e alterações razoáveis, o que é que aconteceu?
  - s: We remain opposed to the ’re-branding’ of incineration and have <v>put</v>
      <p>down</p> an amendment to have this deleted.
    t: Continuamos a opor-nos à »reclassificação” da incineração e <a>apresentámos</a>
      uma alteração para a eliminar.
  - s: I just want to outline some of the issues that we, as Socialists, have <v>put</v>
      <p>down</p> as amendments.
    t: Quero apenas mencionar algumas das questões que nós, na qualidade de socialistas,
      <a>apresentámos</a> como alterações.
  - s: We have <v>put</v> <p>down</p> an amendment to that effect.
    t: <a>Apresentámos</a> uma alteração nesse sentido.
  - s: While I welcome the debate - I welcome both sides of the debate taking place
      in this House - I say to the Greens that I am very disappointed at the type
      of amendments they have <v>put</v> <p>down</p> in the House supporting the regulation
      and free distribution of drugs.
    t: Embora me congratule com o debate (congratulo-me pelo facto de os argumentos
      dos dois lados poderem ser apresentados a esta assembleia), gostaria de dizer
      aos Verdes que estou muito desiludido com as alterações que <a>apresentaram</a>
      a esta assembleia, apoiando a regulamentação e a livre distribuição das drogas.
  - s: We have not <v>put</v> <p>down</p> agricultural offers at this moment in time
      and there was a question - I do not know by whom - about the position of the
      Agriculture Commissioner in this respect.
    t: De momento, ainda não <a>apresentámos</a> propostas no domínio da agricultura
      e havia uma pergunta - colocada não sei por quem - sobre a posição do Comissário
      da Agricultura a este respeito.
  - s: Amendments to this effect have been <v>put</v> <p>down</p> at successive budgets
      as long as I have been a member here, and have been rejected on every occasion.
    t: Têm sido <a>apresentadas</a> alterações nesse sentido em orçamentos sucessivos
      desde que sou deputado desta assembleia, e todas elas foram rejeitadas.
  - s: Mr President, I have two basic quarrels with the draft report which has been
      presented and the amendments which have been <v>put</v> <p>down</p>.
    t: Senhor Presidente, tenho duas objecções fundamentais contra o projecto de relatório
      e as alterações <a>apresentadas</a>.
  - s: for example, floating the idea of a moratorium on the death penalty, or taking
      action on China - not giving in, as I hope you will not, to the veto which Italy
      and France are brandishing to prevent you from <v>putting</v> <p>down</p> a
      motion on China in the Geneva Commission on Human Rights.
    t: não cedam, e espero que façam o mesmo contra o veto que a Itália e a França
      estão a opor para vos impedir de <a>apresentar</a> uma moção sobre a China à
      Comissão dos Direitos Humanos, em Genebra.
  - s: At no time has any group, or any individual, been prevented from <v>putting</v>
      <p>down</p> amendments to put their influence into the procedure.
    t: Nunca nenhum grupo nem nenhum indivíduo foi impedido de <a>apresentar</a> alterações
      para influenciar este procedimento.
  - s: The Christian Democrats thus <v>put</v> <p>down</p> an alternative resolution
      which says that we should indeed do something, but we should criticize the Government
      for its policy which has to be changed, we should work through NGOs, on a decentralized
      but carefully monitored basis, but we should not allow the friends of the Government
      to profit once again from the humanitarian assistance we are rushing to provide.
    t: Daí que o PPE tenha <a>apresentado</a> uma resolução alternativa, afirmando
      que é, sem dúvida, preciso fazer algo e criticar a política adoptada pelo Governo
      búlgaro - que tem de ser alterada - bem como descentralizar a nossa ajuda, encaminhando-a
      através das ONG, sob um controlo adequado, não deixando, contudo, que esses
      mesmos amigos do Governo voltem a tirar partido da nossa ajuda humanitária à
      Bulgária.
  - s: We like the draft <v>put</v> <p>down</p> by Mrs Aelvoet on behalf of the Greens.
    t: O projecto <a>apresentado</a> pela senhora deputada Aelvoet, em nome do Grupo
      dos Verdes, poderá merecer o nosso apoio.
  - s: Concerning the resolution, I myself <v>put</v> <p>down</p> a number of amendments
      on behalf of the Group of the EPP, aimed at providing a rather more balanced
      picture of the subject and making it clear to those we are addressing that we
      also take their feelings seriously in view of the discoveries of mass graves
      near Vukovar, that we take full account of that in our deliberations, and I
      would really like to pay slightly less attention to the situation within Croatia
      and look rather more at the effects outside the country produced by the actions
      of the Zagreb Government.
    t: No que se prende com a resolução, <a>apresentei</a> ainda algumas alterações
      em nome do meu Grupo, nomeadamente no sentido de equilibrar um pouquinho esta
      questão e de fazer saber aos seus destinatários que levamos a sério os seus
      sentimentos - nomeadamente aquando da descoberta das valas comuns nas proximidades
      de Vukovar - que temos esse facto bem presente em todas as nossas considerações;
  - s: We read the text of the motion for a resolution <v>put</v> <p>down</p> by the
      Green Group and we were happy with that text, but it was our belief that in
      the present dramatic circumstances, and given the risk of outright war between
      Rwanda and Zaire involving not just skirmishes but the armed forces, that Parliament
      should propose something rather more concrete, something more forceful.
    t: Após a leitura do texto do projecto de resolução, <a>apresentado</a> pelo Grupo
      dos Verdes, muito embora este fosse para nós aceitável, achámos que, face às
      dramáticas circunstâncias actuais - nomeadamente o perigo da deflagração de
      um grave conflito armado entre o Zaire e o Ruanda, e não apenas meras disputas
      - o Parlamento Europeu devia propor algo de mais concreto e mais forte.
  - s: If our colleagues were against abortion I would respect them <v>putting</v>
      <p>down</p> a motion against abortion because I think sex selection of male
      foetuses to them is as much of a concern as female foetuses …
    t: Se os nossos colegas são contra o aborto, mereceriam o meu respeito se <a>apresentassem</a>
      uma moção contra o aborto, porque julgo que a selecção do sexo dos fetos do
      sexo masculino os preocupa tanto como a dos fetos do sexo feminino…
  - s: Secondly, what is his position on the legal basis proposed, in the knowledge
      that several colleagues from the Group of the European People’s Party have <v>put</v>
      <p>down</p> amendments with the aim of modifying Article 100a?
    t: Em seguida, qual é a sua opinião sobre a base jurídica proposta, sabendo que
      vários colegas do Grupo do Partido Popular Europeu <a>apresentaram</a> alterações
      que visam alterá-la, para que passe a ser o artigo 100ºA?
  - s: It is about allowing Members not only a clearer and more positive way to express
      their own political points of view on matters of topical and international interest,
      but also, perhaps more importantly, the chance to <v>put</v> <p>down</p> a motion
      on behalf of their constituents - those they were elected to represent.
    t: Trata-se, não apenas de proporcionar aos deputados uma forma mais clara e positiva
      de expressarem os seus próprios pontos de vista políticos sobre questões da
      actualidade e de âmbito internacional, mas também, e talvez mais importante,
      de lhes dar uma oportunidade de <a>apresentarem</a> uma proposta de resolução
      em nome dos seus eleitores - daqueles que os elegeram para que eles os representem.
  - s: We welcome this but we would also like to ask that Members have the possibility
      of <v>putting</v> <p>down</p> motions for a resolution to close the debate.
    t: Congratulamo-nos com isso, mas também gostaríamos de pedir que fosse dada aos
      deputados a possibilidade de <a>apresentarem</a> propostas de resolução para
      encerrar o debate.
  - s: The second amendment I <v>put</v> <p>down</p> was for the granting of credits
      to national quotas for the planting of forests, which, as my colleague Lord
      Inglewood pointed out before, act as carbon sinks.
    t: A segunda alteração que <a>apresentei</a> propõe que sejam concedidos créditos
      às quotas nacionais pela plantação de florestas que, como o observou o meu colega,
      Lord Inglewood, actuam como sumidouros de carbono.
  - s: So I invite him to <v>put</v> <p>down</p> a written question listing the issues,
      that he very fairly raised, and I am certain that my colleagues in the Commission
      will happily respond in detail.
    t: Como tal, convido-o a <a>apresentar</a> uma pergunta por escrito, em que figure
      uma listagem de todas as questões que, muito justamente, levantou, e tenho a
      certeza de que os meus colegas na Comissão terão todo o gosto em responder-lhe
      pormenorizadamente.
  - s: I had no contact with her but I separately <v>put</v> <p>down</p> a motion
      for my own group and I speak on their behalf on this subject.
    t: Não tive contacto com ela, mas <a>apresentei</a> separadamente uma resolução
      do meu próprio grupo político, e gostaria agora de falar em nome do Grupo.
  - s: I am sorry that I cannot express my gratitude by accepting all the amendments
      which have been <v>put</v> <p>down</p>.
    t: Lamento não poder expressar a minha gratidão aceitando todas as alterações
      <a>apresentadas</a>.
  - s: I have <v>put</v> <p>down</p> an amendment clarifying the resolution in this
      regard.
    t: No sentido de esclarecer este ponto da resolução, <a>apresentei</a> uma alteração.
  - s: Therefore, the Committee on Economic and Monetary Affairs and Industrial Policy
      have <v>put</v> <p>down</p> amendments to the Garosci Report showing ways that
      we can get around the abuse of the system within airports, ports and airlines.
    t: Portanto, a Comissão dos Assuntos Económicos e Monetários e da Política Industrial
      <a>apresentou</a> alterações ao relatório Garosci indicando maneiras de lidarmos
      com a questão dos abusos do sistema em aeroportos, portos e companhias aéreas.
  - s: Looking at lobby activities, I simply note that today, for example, an amendment
      is being discussed on the subject of guarantees for consumer goods and that
      the amendment was <v>put</v> <p>down</p> by Sotheby’s, no less.
    t: Quando olho para esse lobby, constato simplesmente que hoje, por exemplo, se
      debate uma alteração sobre as garantias relativas aos bens de consumo, e que
      essa alteração foi <a>apresentada</a> pela Sotheby’s, - para não referir a menos
      importante.
  - s: The Commission is right to comment, in its proposal for a directive on the
