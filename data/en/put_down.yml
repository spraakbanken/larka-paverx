---
de:
- c: 19
  r: 1
  v: einreichen
  x:
  - s: 'But I should warn you that Annex II of our Rules of Procedure states: ‘The
      President shall rule on the admissibility of supplementary questions and shall
      limit their number so that each Member who has <v>put</v> <p>down</p> a question
      may receive an answer to it’.'
    t: ?Der Präsident entscheidet über die Zulässigkeit von Zusatzfragen und begrenzt
      ihre Zahl so, daß jedes Mitglied, das eine Anfrage <a>eingereicht</a> hat, eine
      Antwort darauf erhält.
  - s: In short, given that we still have no exact information on when we shall be
      moving to the definitive system and what the situation will be, I think it is
      very premature, in these years before Economic and Monetary Union when all the
      Member States are under enormous fiscal pressure, to restrict the Member States’
      room for manoeuvre in fiscal policy and for this reason we of the Socialist
      Group have <v>put</v> <p>down</p> an amendment to abolish this ceiling.
    t: Deshalb haben wir als Sozialistische Fraktion auch einen Änderungsantrag <a>eingereicht</a>,
      der diese Obergrenze abschaffen soll.
  - s: The rapporteur has <v>put</v> <p>down</p> a number of good amendments which
      we are able to support.
    t: Der Berichterstatter hat eine Reihe guter Änderungsanträge <a>eingereicht</a>,
      denen wir zustimmen können.
  - s: It seems extraordinary to me that a political group can <v>put</v> <p>down</p>
      an amendment and then ask for a split vote on their own amendment which happened
      on Amendment No 9 in that final vote.
    t: Ich finde es ungewöhnlich, daß eine politische Fraktion einen Änderungsantrag
      <a>einreichen</a> und dann eine getrennte Abstimmung über den eigenen Änderungsantrag
      beantragen kann, wie dies beim Änderungsantrag Nr. 9 in dieser Schlußabstimmung
      der Fall war.
  - s: We like the draft <v>put</v> <p>down</p> by Mrs Aelvoet on behalf of the Greens.
    t: Dem Entwurf, der von Frau Aelvoet im Namen der Grünen <a>eingereicht</a> wurde,
      können wir zustimmen.
  - s: Looking at lobby activities, I simply note that today, for example, an amendment
      is being discussed on the subject of guarantees for consumer goods and that
      the amendment was <v>put</v> <p>down</p> by Sotheby’s, no less.
    t: Betrachte ich nun die Lobbytätigkeit, so stelle ich fest, daß heute beispielsweise
      ein Änderungsantrag zum Thema Verbrauchsgütergarantien behandelt wird, der von
      keinem Geringeren als Sotheby’s <a>eingereicht</a> wurde.
  - s: I have <v>put</v> <p>down</p> an amendment, and others have put down similar
      amendments, suggesting that if one tenth of the Members of the European Parliament
      reckon there is an issue of subsidiarity, then that matter should be debated
      on the floor of the House.
    t: Ich habe einen Änderungsantrag <a>eingereicht</a>, und andere haben ähnliche
      Änderungsanträge eingereicht, in denen vorgeschlagen wird, dass die Angelegenheit
      in diesem Haus diskutiert werden sollte, wenn ein Zehntel der Abgeordneten des
      Europäischen Parlaments der Meinung ist, dass sich die Subsidiaritätsfrage stellt.
  - s: I have put down an amendment, and others have <v>put</v> <p>down</p> similar
      amendments, suggesting that if one tenth of the Members of the European Parliament
      reckon there is an issue of subsidiarity, then that matter should be debated
      on the floor of the House.
    t: Ich habe einen Änderungsantrag eingereicht, und andere haben ähnliche Änderungsanträge
      <a>eingereicht</a>, in denen vorgeschlagen wird, dass die Angelegenheit in diesem
      Haus diskutiert werden sollte, wenn ein Zehntel der Abgeordneten des Europäischen
      Parlaments der Meinung ist, dass sich die Subsidiaritätsfrage stellt.
  - s: However, there will be no surprise that we will reject those amendments that
      have been <v>put</v> <p>down</p> in the name of certain members of the TDI Group.
    t: Es wird Sie allerdings kaum überraschen, daß wir all jene Änderungsanträge
      ablehnen werden, die im Namen bestimmter Mitglieder der TDI <a>eingereicht</a>
      wurden.
  - s: As we come into the autumn, we need a serious examination, and we have <v>put</v>
      <p>down</p> some 60 questions to the Commission on this matter, with the aim
      of identifying where we are getting poor implementation.
    t: Da der Herbst immer näher rückt, ist eine ernsthafte Untersuchung notwendig,
      und wir haben etwa 60 Anfragen an die Kommission zu diesem Thema <a>eingereicht</a>,
      mit dem Ziel, festzustellen, wo die Umsetzung mangelhaft ist.
  - s: I <v>put</v> <p>down</p> an amendment to this end which requires the granting
      of financial aid to applicant countries for waste management activities to be
      tied to acceptance of the present-day standards of the European Union.
    t: Dazu habe ich einen Änderungsantrag <a>eingereicht</a>, in dem gefordert wird,
      daß eine finanzielle Unterstützung der beitrittswilligen Länder bei der Abfallbewirtschaftung
      an die Erfüllung der Auflagen geknüpft sein muß, die heute in der Europäischen
      Union gelten.
  - s: We <v>put</v> <p>down</p> an amendment to that effect in committee, but sadly
      it was not approved.
    t: Wir hatten im Ausschuß einen Änderungsantrag in diesem Sinne <a>eingereicht</a>,
      der jedoch leider nicht angenommen wurde.
  - s: I personally will be voting for it even without amendment though I did <v>put</v>
      <p>down</p> an amendment.
    t: Ich persönlich werde auch ohne Abänderung dafür stimmen, obgleich ich einen
      Änderungsantrag <a>eingereicht</a> hatte.
  - s: Mr President, the question concerning language teachers which has been <v>put</v>
      <p>down</p> for this Friday comes from the Committee on Legal Affairs and the
      Internal Market.
    t: Herr Präsident, die Anfrage zu den Sprachlehrern, die am Freitag dieser Woche
      auf der Tagesordnung steht, wurde vom Ausschuss für Recht und Binnenmarkt <a>eingereicht</a>.
  - s: I have <v>put</v> <p>down</p> an amendment, our group has put down an amendment,
      to make sure that we can have a report from the Commission on how far this has
      gone.
    t: Ich habe einen Änderungsvorschlag <a>eingereicht</a>, desgleichen unsere Fraktion,
      um sicherzustellen, daß die Kommission uns einen Bericht darüber vorlegt, welche
      Fortschritte hier erzielt worden sind.
  - s: We cannot <v>put</v> <p>down</p> a motion of confidence.
    t: Wir können keinen Mißtrauensantrag <a>einreichen</a>.
  - s: Madam President, having been present for the whole debate yesterday, I have
      to say that Mrs Todini did say that she was going to <v>put</v> <p>down</p>
      an oral amendment.
    t: Frau Präsidentin, da ich gestern während der gesamten Aussprache anwesend war,
      muß ich sagen, daß Frau Todini doch gesagt hat, sie würde einen mündlichen Änderungsantrag
      <a>einreichen</a>.
  - s: I have <v>put</v> <p>down</p> an amendment with the support of many colleagues
      and I hope that, in turn, I can persuade Mr van Velzen to withdraw his plea
      to me to withdraw and also to support my amendment.
    t: Ich habe mit Unterstützung zahlreicher Kollegen einen Änderungsantrag <a>eingereicht</a>
      und hoffe, daß ich wiederum Herrn van Velzen überzeugen kann, seine Aufforderung
      an mich aufzugeben, daß ich meinen Änderungsantrag zurückziehen soll, und andererseits
      meinen Änderungsantrag zu unterstützen.
  - s: In relation to the money in the account in Brussels, if the Member <v>puts</v>
      <p>down</p> a question I will endeavour to answer it.
    t: Was die auf dem Bankkonto in Brüssel liegenden Gelder anbelangt, so werde ich,
      wenn von dem Herrn Abgeordneten dazu eine Anfrage <a>eingereicht</a> wird, bemüht
      sein, sie zu beantworten.
- c: 11
  r: 2
  v: setzen
  x:
  - s: I wish, however, in particular to <v>put</v> <p>down</p> a marker in the context
      of future EU budgets, particularly in the period 2000 to 2006, and to reject
      proposals emanating from the Commission which suggest a move towards the renationalisation
      of the common agricultural policy.
    t: Ich möchte jedoch im Hinblick auf zukünftige EU-Haushalte, insbesondere für
      die Haushaltsperiode 2000-2006 ein Zeichen <a>setzen</a> und die Vorschläge
      der Kommission zurückweisen, die sich für eine Renationalisierung der Gemeinsamen
      Agrarpolitik aussprechen.
  - s: I do not have an objection in principle to the withholding tax system, but
      I do think we have to <v>put</v> <p>down</p> a marker that tax evasion is not
      acceptable.
    t: Ich habe prinzipiell nichts gegen das Quellensteuersystem, aber ich denke,
      wir müssen ein Zeichen <a>setzen</a>, das zeigt, dass Steuerhinterziehung inakzeptabel
      ist.
  - s: But there is an issue here, and we need to <v>put</v> <p>down</p> the marker
      about tax evasion.
    t: Aber es gibt hier ein Problem, und wir müssen ein Zeichen gegen Steuerhinterziehung
      <a>setzen</a>.
  - s: So in principle I am not opposed to the withholding tax, but I do want to <v>put</v>
      <p>down</p> the marker that we do need to do something more emphatic about the
      whole question of tax evasion.
    t: Das heißt, im Prinzip bin ich nicht gegen die Quellensteuer, aber ich möchte
      ein Zeichen <a>setzen</a>, dass wir entschlossener gegen Steuerhinterziehung
      vorgehen müssen.
  - s: We must, then, <v>put</v> <p>down</p> markers.
    t: Wir müssen also Zeichen <a>setzen</a>.
  - s: Madam President, could I suggest that those in this House from Member States
      other than Ireland who wish to speak for the Irish people on the Lisbon Treaty
      <v>put</v> their names <p>down</p> on the ballot paper in Ireland for the European
      elections!
    t: Frau Präsidentin, darf ich vorschlagen, dass diejenigen in diesem Saal, die
      nicht aus Irland kommen und für die irische Bevölkerung über den Vertrag von
      Lissabon sprechen wollen, ihre Namen in Irland auf die Wahlzettel für die Europawahlen
      <a>setzen</a> lassen?
  - s: Hopefully then, the report will go through but we will have <v>put</v> <p>down</p>
      a marker.
    t: So kann der Bericht hoffentlich angenommen werden, und wir haben ein Zeichen
      <a>gesetzt</a>.
  - s: I ask the Council and the Commission to remind the Kenyan Government of Article
      5 of the Lomé Convention, and at the same time to notify it of Europe’s intention
      to suspend economic cooperation with Kenya if the regime continues to <v>put</v>
      <p>down</p> every request for political democratization with bloodshed.
    t: Ich fordere den Rat und die Kommission auf, die Regierung in Kenia auf den
      Inhalt von Artikel 5 des Lomé-Übereinkommens hinzuweisen und sie gleichzeitig
      von der Absicht Europas in Kenntnis zu <a>setzen</a>, die wirtschaftliche Zusammenarbeit
      mit Kenia auszusetzen, sollte das Regime weiterhin jede Forderung nach einer
      politischen Demokratisierung im Keim ersticken.
  - s: I wish to <v>put</v> <p>down</p> a marker at this stage.
    t: An dieser Stelle möchte ich eine Zäsur <a>setzen</a>.
  - s: If we managed to achieve that in Berlin, we will have <v>put</v> <p>down</p>
      a significant political and psychological marker for the summit at the end of
      June, at which, firstly, a decision is to be taken on what is to be done next
      about the constitutional treaty, and, secondly, on what mandate we are to give
      the conference that is to consider that.
    t: Wenn das in Berlin erreicht wird, dann haben wir für den Gipfel Ende Juni ein
      wichtiges politisches und psychologisches Signal <a>gesetzt</a>.
  - s: But, by this proposal for a directive, you are <v>putting</v> <p>down</p> a
      marker to the effect that ’immigration is a right.’
    t: 'Nur <a>setzen</a> Sie mit diesem Richtlinienvorschlag natürlich ein Zeichen,
      und dieses Zeichen heißt:'
- c: 8
  r: 3
  v: vorlegen
  x:
  - s: I just want to outline some of the issues that we, as Socialists, have <v>put</v>
      <p>down</p> as amendments.
    t: Ich möchte lediglich einige der Punkte ausführen, die wir Sozialdemokraten
      in Form von Änderungsanträgen <a>vorgelegt</a> haben und von denen wir hoffen,
      daß sie Unterstützung finden, denn sie haben wichtige Auswirkungen auf künftige
      Reformen.
  - s: We have <v>put</v> <p>down</p> an amendment to that effect.
    t: Dazu haben wir einen Änderungsantrag <a>vorgelegt</a>.
  - s: I agree with Mr Dell’Alba that, of course every Member is entitled to <v>put</v>
      <p>down</p> amendments to a report, also on behalf of their group.
    t: Ich stimme mit Herrn Dell’Alba überein, dass natürlich jeder Abgeordnete auch
      im Namen seiner Fraktion Änderungsanträge für einen Bericht <a>vorlegen</a>
      kann.
  - s: If I can explain procedurally and very briefly, the Social Affairs Committee
      voted on Monday evening at the same time as the Committee on Industry, External
      Trade, Research and Energy and, with the agreement of the draftsman, I have
      taken over some of his proposals and <v>put</v> them <p>down</p> in my own political
      group’s name.
    t: Der Sozialausschuß stimmte am Montag abend zur gleichen Zeit wie der Ausschuß
      für Industrie, Außenhandel, Forschung und Energie ab, und mit Zustimmung des
      Verfassers der Stellungnahme habe ich mehrere seiner Vorschläge übernommen und
      im Namen meiner eigenen Fraktion <a>vorgelegt</a>.
  - s: Therefore, the Committee on Economic and Monetary Affairs and Industrial Policy
      have <v>put</v> <p>down</p> amendments to the Garosci Report showing ways that
      we can get around the abuse of the system within airports, ports and airlines.
    t: Daher hat der Ausschuß für Wirtschaft, Währung und Industriepolitik Änderungsanträge
      zum Garosci-Bericht <a>vorgelegt</a>, die Wege aufzeigen, wie man den Mißbrauch
      des Systems in Flughäfen, Häfen und bei den Fluggesellschaften verhindern kann.
  - s: Some minor flaws do nonetheless remain and I have <v>put</v> <p>down</p> a
      few amendments, two of which I should like to mention here.
    t: Zwei möchte ich erwähnen, zu denen ich auch Änderungsanträge <a>vorgelegt</a>
      habe.
  - s: Ladies and gentlemen, the next three questions by Marian Harkin, Avril Doyle
      and Esko Seppänen were <v>put</v> <p>down</p> in yesterday’s debate.
    t: Die folgenden drei Anfragen von Marian Harkin, Avril Doyle und Esko Seppänen
      wurden im Verlauf der gestrigen Aussprache <a>vorgelegt</a>.
  - s: When I see amendments <v>put</v> <p>down</p> and signed in the names of both
      Mr Liese and Mr Nisticò, I know that this is a measure where there has been
      enormous effort to bring about a meeting of minds and views.
    t: Wenn ich Änderungsanträge lese, die im Namen von Herrn Liese oder Herrn Nisticò
      <a>vorgelegt</a> und unterzeichnet wurden, dann weiß ich, dass bei diesen Maßnahmen
      alles Menschenmögliche unternommen wurde, um Ansichten und Meinungen miteinander
      zu vereinbaren.
- c: 7
  r: 4
  v: stellen
  x:
  - s: As the honourable Member who has <v>put</v> <p>down</p> the question will know,
      political cooperation between Member States on quality in education has strengthened
      during recent years.
    t: Wie der Herr Abgeordnete, der die Frage <a>gestellt</a> hat, weiß, haben die
      Mitgliedstaaten im Hinblick auf die Qualität der Schulbildung in den letzten
      Jahren ihre Zusammenarbeit verstärkt.
  - s: We welcome this but we would also like to ask that Members have the possibility
      of <v>putting</v> <p>down</p> motions for a resolution to close the debate.
    t: Das begrüßen wir, möchten aber auch darum bitten, daß die Abgeordneten Gelegenheit
      erhalten, einen Entschließungsantrag auf Abschluß der Debatte zu <a>stellen</a>.
  - s: If the Member <v>puts</v> <p>down</p> a question in relation to this particular
      article I will attempt to answer it.
    t: Wenn eine Frage nach diesem spezifischen Artikel <a>gestellt</a> wird, dann
      werde ich mich um eine Antwort bemühen.
  - s: This is why we <v>put</v> <p>down</p> this request.
    t: Deshalb haben wir diesen Antrag <a>gestellt</a>.
  - s: The reason why I <v>put</v> <p>down</p> this question, Mr President-in-Office,
      was because you talked about the exchange of information on various subjects
      connected with drugs.
    t: Herr Ratspräsident, ich habe diese Anfrage <a>gestellt</a>, weil Sie den Austausch
      von Informationen über verschiedene Themen im Zusammenhang mit Drogen angesprochen
      haben.
  - s: I am grateful to the rapporteur and those honourable members who have <v>put</v>
      <p>down</p> amendments for giving this subject another chance today.
    t: Ich danke dem Berichterstatter und all denen, die Änderungsanträge <a>gestellt</a>
      haben, daß sie der Sache somit eine neue Chance geben.
  - s: This prompted some of our fellow Members, at the instigation of Mr Fabre-Aubrespy,
      to <v>put</v> <p>down</p> a real motion of censure.
    t: Dies hat im übrigen einige Kollegen, auf Initiative von Herrn Fabre-Aubrespy,
      dazu bewegt, einen echten Mißtrauensantrag zu <a>stellen</a>.
- c: 6
  r: 5
  v: einbringen
  x:
  - s: It comes from Mr Böge who has <v>put</v> <p>down</p> a number of proposals.
    t: Er kommt von Herrn Böge, der eine ganze Anzahl von Vorschlägen <a>eingebracht</a>
      hat.
  - s: While I welcome the debate - I welcome both sides of the debate taking place
      in this House - I say to the Greens that I am very disappointed at the type
      of amendments they have <v>put</v> <p>down</p> in the House supporting the regulation
      and free distribution of drugs.
    t: Zwar begrüße ich diese Debatte - ich begrüße die Teilnahme beider Seiten an
      der Debatte hier im Hause - aber ich muß den Grünen doch sagen, wie sehr ich
      enttäuscht bin von der Art der Änderungsanträge zur Regulierung und freien Abgabe
      von Drogen, die sie im Hause <a>eingebracht</a> haben.
  - s: I had no contact with her but I separately <v>put</v> <p>down</p> a motion
      for my own group and I speak on their behalf on this subject.
    t: Ich hatte zwar keinen Kontakt zu ihr, habe aber einen Antrag für meine eigene
      Fraktion <a>eingebracht</a> und möchte in deren Namen dazu sprechen.
  - s: For this reason I would urge you, ladies and gentlemen, whatever happens in
      the next few days, to vote for the motion of censure, the only genuine motion
      of censure, which I and 68 of my fellow Members have <v>put</v> <p>down</p>.
    t: Deshalb, liebe Kolleginnen und Kollegen, bitte ich Sie, unabhängig davon, was
      auch in den nächsten Tagen passieren mag, für den Mißtrauensantrag, den einzigen
      echten Mißtrauensantrag, zu stimmen, den ich und 68 meiner Kolleginnen und Kollegen
      <a>eingebracht</a> haben.
  - s: I have <v>put</v> <p>down</p> an amendment which has been refused.
    t: Ich habe einen Änderungsantrag <a>eingebracht</a>, der abgelehnt wurde.
  - s: It was an amendment which I <v>put</v> <p>down</p> in committee.
    t: Es handelt sich um einen Änderungsantrag, den ich im Ausschuß <a>eingebracht</a>
      habe.
- c: 5
  r: 6
  v: eingereicht
  x:
  - s: This is the sense of the first series of amendments which we have <v>put</v>
      <p>down</p>.
    t: Darauf bezieht sich die erste Gruppe der von uns <a>eingereichten</a> Änderungsanträge.
  - s: The great majority of the Conference of Presidents thought that we had to follow
      the normal voting procedure, namely Wednesday afternoon for those motions which
      had been <v>put</v> <p>down</p>.
    t: Bei der Konferenz der Präsidenten wurde mehrheitlich die Auffassung vertreten,
      daß wie üblich vorgegangen werden sollte, nämlich Abstimmung über die <a>eingereichten</a>
      Entschließungsanträge am Mittwoch mittag.
  - s: We read the text of the motion for a resolution <v>put</v> <p>down</p> by the
      Green Group and we were happy with that text, but it was our belief that in
      the present dramatic circumstances, and given the risk of outright war between
      Rwanda and Zaire involving not just skirmishes but the armed forces, that Parliament
      should propose something rather more concrete, something more forceful.
    t: Wir hatten den Text des von der Fraktion Die Grünen <a>eingereichten</a> Entschließungsantrags
      geprüft und konnten ihm zustimmen, aber wir waren der Ansicht, daß unter den
      gegenwärtigen dramatischen Umständen die Gefahr einer schweren bewaffneten Auseinandersetzung
      zwischen Ruanda und Zaire - und zwar unter Einsatz der Streitkräfte, nicht mehr
      als vereinzelte Scharmützel - gegeben sei und daß das Parlament jetzt etwas
      Konkreteres, Stärkeres vorschlagen müsse.
  - s: But for us the most important thing is that the amendment <v>put</v> <p>down</p>
      by Mr Ephremidis and the Greens should be approved.
    t: für uns ist es jedoch äußerst wichtig, daß der von Herrn Ephremidis und den
      Grünen <a>eingereichte</a> Änderungsantrag angenommen wird.
  - s: Consequently the Liberal Group will support the amendments <v>put</v> <p>down</p>
      by the Socialist Group because any half-hearted pronouncement will only encourage
      President Berisha to continue his undemocratic behaviour.
    t: Daher wird die Fraktion der Liberalen und Demokratischen Partei Europas die
      von der Sozialdemokratischen Fraktion <a>eingereichten</a> Änderungsanträge
      unterstützen, denn durch jede Erklärung, die nicht unmißverständlich ist, wird
      Präsident Berisha dazu ermutigt werden, sich weiterhin undemokratisch zu verhalten.
- c: 4
  r: 7
  v: niederschlagen
  x:
  - s: When Watara’s supporters took to the streets in order to demand new elections
      their protest was <v>put</v> <p>down</p> using violent means.
    t: Als Ouattaras Anhänger auf die Straße gingen, um Neuwahlen zu fordern, wurde
      ihr Protest gewaltsam <a>niedergeschlagen</a>.
  - s: Syria, Bahrain and Yemen have found themselves in the grip of a series of popular
      revolts that are being forcibly <v>put</v> <p>down</p>.
    t: Syrien, Bahrain und Jemen sehen sich einer Reihe von Volksaufständen ausgesetzt,
      die gewaltsam <a>niedergeschlagen</a> werden.
  - s: The tragedy of this failed revolution, brutally <v>put</v> <p>down</p> by Soviet
      imperial troops with the death of thousands, is that it closed down an evolutionary
      path out of Soviet oppression to engagement with the rest of the world, a slow
      but sure path to pluralism and democracy.
    t: Das Tragische an dieser gescheiterten Revolution, die von den Sowjettruppen
      brutal <a>niedergeschlagen</a> wurde und Tausenden das Leben gekostet hat, ist
      ja, dass damit den Ungarn der angestrebte Weg heraus aus der sowjetischen Unterdrückung
      und hin zum Anschluss an die übrige Welt versperrt wurde.
  - s: It was in 1968, when the national uprising by the Czech and Slovak peoples
      was <v>put</v> <p>down</p>.
    t: 1968 in Prag, als der Volksaufstand der Tschechen und Slowaken <a>niedergeschlagen</a>
      wurde.
- c: 3
  r: 8
  v: eintragen
  x:
  - s: Let me state quite explicitly that I was not present yesterday, did not <v>put</v>
      my name <p>down</p> on any list and am not claiming the daily allowance!
    t: Ich möchte ausdrücklich feststellen, daß ich gestern nicht anwesend war, mich
      in keine Liste <a>eingetragen</a> habe und das Tagegeld auch nicht in Anspruch
      nehme!
  - s: Mr President, may I thank you for your very wise interpretation of your new
      powers in allowing us to make explanations of vote even if we did not <v>put</v>
      our name <p>down</p> for this report?
    t: Darf ich Ihnen für die sehr weise Auslegung Ihrer neuen Befugnisse danken,
      die es uns erlaubt, Erklärungen zur Abstimmung abzugeben, auch wenn wir uns
      für diesen Bericht gar nicht <a>eingetragen</a> hatten?
  - s: I really am very sorry, but I cannot decree that the plenary was wrong on Monday,
      and what I propose to do now is to move on to this debate, which, I can assure
      you, will be very brief, as very few Members have <v>put</v> themselves <p>down</p>
