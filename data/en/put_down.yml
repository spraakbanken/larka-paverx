  - s: The truth is that a European army is being created, with mercenaries with modern
      training and weapons, whose mission is to defend the interests of big business
      wherever it has <v>put</v> <p>down</p> roots and wherever ?
    t: Konfliktprävention, Krisenmanagement usw. Die Wahrheit ist, dass eine europäische
      Armee geschaffen wird, mit Söldnern, die durch moderne Ausbildung geschult sowie
      mit modernen Waffen ausgerüstet sind, deren Aufgabe darin besteht, die Interessen
      des Großkapitals, wo auch immer es sich <a>festgesetzt</a> <a>hat</a> und wo
      auch immer die NATO den Befehl zum Eingreifen gibt, zu verteidigen.
- c: 1
  r: 10
  v: formulieren
  x:
  - s: If the honourable Member has evidence to support the contention that there
      has been damage as a consequence of target firing, either to the coasts of Greece
      or indeed of Turkey, or to islands in the Aegean or Ionian Seas, I know, that
      as a conscientious Member, he will want to <v>put</v> <p>down</p> questions
      or make representations on that specific basis.
    t: Wenn der Herr Abgeordnete Beweise für seine Behauptung hat, dass die Zielübungen
      an der griechischen oder auch türkischen Küste oder an den Küsten der Inseln
      in der Ägäis oder im Ionischen Meer Schäden verursacht haben, dann wird er als
      der gewissenhafte Abgeordnete, als den ich ihn kenne, seine Fragen oder Erklärungen
      auf wissenschaftlicher Grundlage <a>formulieren</a>.
- c: 1
  r: 10
  v: geben können
  x:
  - s: I very much hope that when the Commissioner replies she is able to give us
      quite a detailed position from the Commission on the various amendments <v>put</v>
      <p>down</p>.
    t: Vielen Dank, Herr Präsident, ich hoffe sehr, daß die Frau Kommissarin in uns
      ihrer Antwort eine detaillierte Position der Kommission zu den einzelnen Änderungsanträgen
      <a>geben</a> <a>kann</a>.
es:
- c: 64
  r: 1
  v: presentar
  x:
  - s: It comes from Mr Böge who has <v>put</v> <p>down</p> a number of proposals.
    t: Esta propuesta proviene del Sr. Böge, que ha <a>presentado</a> una serie de
      propuestas.
  - s: We reject those amendments, <v>put</v> <p>down</p> by a number of colleagues,
      which we regard as last-ditch attempts to fragment the supposedly common market
      and protect national industries, especially in Belgium, France, Italy and the
      Netherlands.
    t: Rechazamos esas enmiendas, <a>presentadas</a> por algunos colegas, que consideramos
      los últimos intentos desesperados de fragmentar el mercado supuestamente común
      y proteger las industrias nacionales, en particular las de Bélgica, Francia,
      Italia y Países Bajos.
  - s: Finally, and I speak on behalf of my group, Mrs Breyer has <v>put</v> <p>down</p>
      a series of amendments designed to prevent the authorisation of new substances
      which have, however, received favourable notices from the Commission and from
      the Scientific Committee on Food.
    t: Finalmente, y ahora hablo en nombre de mi Grupo, la Sra. Breyer ha <a>presentado</a>
      una serie de enmiendas con el fin de suprimir las autorizaciones de nuevas sustancias
      que, no obstante, han sido de objeto de dictámenes favorables de la Comisión
      y del Comité Científico de la Alimentación Humana.
  - s: Madam President, this resolution which has been <v>put</v> <p>down</p>, apparently
      as a result of a television programme in Holland, would effectively undermine,
      if not end, Parliament’s pension scheme.
    t: Señora Presidenta, esta resolución que se ha <a>presentado</a>, al parecer,
      a raíz de la exhibición de un programa de televisión en Holanda, socavaría en
      realidad, si no destruiría, el plan de pensiones del Parlamento.
  - s: Then let us have some discussions if we want some changes, but we do not change
      the pension scheme by a resolution <v>put</v> <p>down</p> at the last minute.
    t: Después podemos celebrar debates sobre si queremos hacer algunos cambios, pero
      no cambiemos el plan de pensiones mediante una resolución <a>presentada</a>
      en el último minuto.
  - s: This is the sense of the first series of amendments which we have <v>put</v>
      <p>down</p>.
    t: éste es el sentido de la primera serie de enmiendas que hemos <a>presentado</a>.
  - s: Our group has <v>put</v> <p>down</p> two very specific amendments concerning
      two different sectors of activity.
    t: Nuestro Grupo ha <a>presentado</a> dos enmiendas muy específicas que están
      relacionadas con dos sectores de actividad diferentes.
  - s: I am grateful to the Committee on Civil Liberties for having adopted virtually
      all the amendments <v>put</v> <p>down</p> by the Committee on Culture.
    t: Deseo dar las gracias a la Comisión de Libertades Públicas por el hecho de
      haber aceptado la casi totalidad de las enmiendas <a>presentadas</a> por la
      Comisión de Cultura.
  - s: Therefore, we are requesting, with this report, not the introduction or the
      incorporation of a policy - which is why we are not <v>putting</v> <p>down</p>
      an amendment, and, anyway, the Commissioner is here listening - but rather that
      the policy be extended to those island which are losing their populations and
      being blighted by Turkish expansionism which is holding back development of
      the tourism that is the only livelihood that the people there have to rely on.
    t: Con ocasión de la presentación de este informe pedimos, no digo que se introduzca
      o se incorpore —por ese motivo no hemos <a>presentado</a> ninguna enmienda,
      aunque el comisario competente nos esté escuchando—, pero sí que se extienda
      esta política a ese conjunto insular, que se está despoblando y que además sufre
      el expansionismo turco, que impide el desarrollo del turismo, única fuente vital
      para la población.
  - s: I am fed up with the Commission and I think this will be shown by the fact
      that two amendments have been <v>put</v> <p>down</p> to this discharge report.
    t: Estoy harto de la Comisión y creo que eso se verá en que se han <a>presentado</a>
      dos enmiendas a este informe sobre la concesión de la aprobación de la gestión.
  - s: We have engaged in correspondence on this and to that end, because of a lack
      of satisfactory conclusion, we have <v>put</v> <p>down</p> an amendment on behalf
      of both the Group of the Party of European Socialists and the Group of the European
      People’s Party to resolve this problem this year.
    t: Hemos mantenido correspondencia al respecto y para ese fin y, en vista de que
      no ha habido una conclusión satisfactoria, hemos <a>presentado</a> una enmienda
      en nombre de Grupo del Partido de los Socialistas Europeos y del Grupo del Partido
      Popular Europeo para resolver ese problema este año.
  - s: 'My own group has <v>put</v> <p>down</p> some very helpful amendments to them,
      but, as amended by our rapporteurs, these show old-style, old-Labour, Euro-social-engineering
      at its worst:'
    t: 'Mi Grupo ha <a>presentado</a> algunas enmiendas de gran utilidad a las mismas,
      pero tras haber sido modificadas por nuestros ponentes, éstas reflejan el antiguo
      Laborismo, la ingeniería eurosocial en su peor faceta:'
  - s: 'But I should warn you that Annex II of our Rules of Procedure states: ‘The
      President shall rule on the admissibility of supplementary questions and shall
      limit their number so that each Member who has <v>put</v> <p>down</p> a question
      may receive an answer to it’.'
    t: 'Pero debo advertirle que el anexo 2 de nuestro Reglamento dice: »El Presidente
      decidirá si son admisibles las preguntas complementarias y limitará su número
      de modo que cada diputado pueda recibir respuesta a la pregunta que haya <a>presentado</a>».'
  - s: Mr President, I shall concentrate on the amendment <v>put</v> <p>down</p> by
      the Socialist Group to the effect that there should be no ceiling on VAT rates.
    t: Señor Presidente, me referiré sobre todo a la enmienda <a>presentada</a> por
      el Grupo socialista para que no se fije un tipo máximo en las tarifas del IVA.
  - s: In short, given that we still have no exact information on when we shall be
      moving to the definitive system and what the situation will be, I think it is
      very premature, in these years before Economic and Monetary Union when all the
      Member States are under enormous fiscal pressure, to restrict the Member States’
      room for manoeuvre in fiscal policy and for this reason we of the Socialist
      Group have <v>put</v> <p>down</p> an amendment to abolish this ceiling.
    t: Por esta razón, el Grupo Socialista ha <a>presentado</a> una enmienda para
      eliminar el tipo máximo.
  - s: The rapporteur has <v>put</v> <p>down</p> a number of good amendments which
      we are able to support.
    t: El ponente ha <a>presentado</a> algunas enmiendas con las que estamos de acuerdo.
  - s: Mr President, the sheer scale of the unprecedented flooding in China has prompted
      me to <v>put</v> <p>down</p> this motion for resolution expressing sympathy
      with the people and Government of China.
    t: Señor Presidente, la escala desmesurada de las inundaciones sin precedentes
      que han azotado a China me ha decidido a <a>presentar</a> esta propuesta de
      resolución en la que expresamos nuestra simpatía al pueblo y al Gobierno de
      China.
  - s: The great majority of the Conference of Presidents thought that we had to follow
      the normal voting procedure, namely Wednesday afternoon for those motions which
      had been <v>put</v> <p>down</p>.
    t: La gran mayoría de la Conferencia de presidentes consideraba que debíamos seguir
      el procedimiento normal en lo referente a la votación, es decir, el miércoles
      por la tarde sobre las resoluciones <a>presentadas</a>.
  - s: We remain opposed to the ’re-branding’ of incineration and have <v>put</v>
      <p>down</p> an amendment to have this deleted.
    t: Nos seguimos oponiendo al «reetiquetado» de la incineración y hemos <a>presentado</a>
      una enmienda para suprimirlo.
  - s: We have <v>put</v> <p>down</p> an amendment to that effect.
    t: Hemos <a>presentado</a> una enmienda a tal efecto.
  - s: While I welcome the debate - I welcome both sides of the debate taking place
      in this House - I say to the Greens that I am very disappointed at the type
      of amendments they have <v>put</v> <p>down</p> in the House supporting the regulation
      and free distribution of drugs.
    t: A la vez que me felicito por este debate —me felicito por ambas partes del
      debate que se está celebrando aquí—, digo a los Verdes que me ha desencantado
      mucho el tipo de enmiendas que han <a>presentado</a> ante la Asamblea, en las
      que apoyan la reglamentación y distribución libre de drogas.
  - s: I agree with Mr Dell’Alba that, of course every Member is entitled to <v>put</v>
      <p>down</p> amendments to a report, also on behalf of their group.
    t: Estoy de acuerdo con el Sr. Dell’Alba en que, naturalmente, todos los diputados
      tienen derecho a <a>presentar</a> enmiendas a un informe, además de en nombre
      de su grupo.
  - s: Amendments to this effect have been <v>put</v> <p>down</p> at successive budgets
      as long as I have been a member here, and have been rejected on every occasion.
    t: Desde que yo soy diputado de esta Cámara se han ido <a>presentando</a> enmiendas
      de este tipo en presupuestos sucesivos y siempre se han rechazado.
  - s: Mr President, I have two basic quarrels with the draft report which has been
      presented and the amendments which have been <v>put</v> <p>down</p>.
    t: Señor Presidente, tengo dos objeciones fundamentales contra el informe propuesto
      y las enmiendas <a>presentadas</a>.
  - s: It seems extraordinary to me that a political group can <v>put</v> <p>down</p>
      an amendment and then ask for a split vote on their own amendment which happened
      on Amendment No 9 in that final vote.
    t: Considero extraordinario que un grupo político pueda <a>presentar</a> una enmienda
      y pedir a continuación que se vote por separado sobre diversas partes de su
      propia enmienda, que es lo que sucedió con la enmienda 9 en la votación final.
  - s: If I can explain procedurally and very briefly, the Social Affairs Committee
      voted on Monday evening at the same time as the Committee on Industry, External
      Trade, Research and Energy and, with the agreement of the draftsman, I have
      taken over some of his proposals and <v>put</v> them <p>down</p> in my own political
      group’s name.
    t: Permítame que explique el procedimiento muy brevemente, la Comisión de Asuntos
      Sociales celebró la votación el lunes por la noche, al mismo tiempo que la Comisión
      de Industria, Comercio Exterior, Investigación y Energía, y con la conformidad
      del ponente de opinión, he incorporado algunas de sus propuestas y las he <a>presentado</a>
      en nombre de mi Grupo político.
  - s: At no time has any group, or any individual, been prevented from <v>putting</v>
      <p>down</p> amendments to put their influence into the procedure.
    t: En ningún momento se ha impedido a ningún grupo ni a ningún individuo <a>presentar</a>
      enmiendas para hacer valer su influencia en el procedimiento.
  - s: Concerning the resolution, I myself <v>put</v> <p>down</p> a number of amendments
      on behalf of the Group of the EPP, aimed at providing a rather more balanced
      picture of the subject and making it clear to those we are addressing that we
      also take their feelings seriously in view of the discoveries of mass graves
      near Vukovar, that we take full account of that in our deliberations, and I
      would really like to pay slightly less attention to the situation within Croatia
      and look rather more at the effects outside the country produced by the actions
      of the Zagreb Government.
    t: En lo que respecta a la resolución, he <a>presentado</a> algunas enmiendas
      en nombre del Grupo del PPE, concretamente para equilibrar un poco más la cuestión
      y hacer notar a los destinatarios que nos tomamos en serio sus sentimientos,
      sobre todo al descubrir las fosas comunes en torno a Vukovar, que lo tendremos
      en consideración, y quisiera centrarme menos en la situación interior y considerar
      un poco más los efectos exteriores de la actuación del gobierno de Zagreb.
  - s: We read the text of the motion for a resolution <v>put</v> <p>down</p> by the
      Green Group and we were happy with that text, but it was our belief that in
      the present dramatic circumstances, and given the risk of outright war between
      Rwanda and Zaire involving not just skirmishes but the armed forces, that Parliament
      should propose something rather more concrete, something more forceful.
    t: Hemos leído el texto del proyecto de resolución <a>presentado</a> por el Grupo
      de los Verdes y podíamos aceptarlo, pero encontrábamos que en las dramáticas
      circunstancias actuales —el peligro de un conflicto armado entre Ruanda y Zaire,
      con ejércitos, y no simples escaramuzas— el Parlamento debería proponer algo
      más concreto, más enérgico.
  - s: If our colleagues were against abortion I would respect them <v>putting</v>
      <p>down</p> a motion against abortion because I think sex selection of male
      foetuses to them is as much of a concern as female foetuses …
    t: Si nuestros colegas estuvieran en contra del aborto, respetaría que <a>presentaran</a>
      una moción contra el mismo, porque creyera que la selección de sexo en el caso
      de los fetos masculinos supone para ellos un motivo de inquietud equivalente
      al del caso de los fetos femeninos…
  - s: Secondly, what is his position on the legal basis proposed, in the knowledge
      that several colleagues from the Group of the European People’s Party have <v>put</v>
      <p>down</p> amendments with the aim of modifying Article 100a?
    t: Luego, ¿cuál es su posición sobre el fundamento jurídico propuesto sabiendo
      que varios compañeros del Grupo del Partido Popular Europeo han <a>presentado</a>
      enmiendas destinadas a modificarlo mediante el artículo 100 A?
  - s: It is about allowing Members not only a clearer and more positive way to express
      their own political points of view on matters of topical and international interest,
      but also, perhaps more importantly, the chance to <v>put</v> <p>down</p> a motion
      on behalf of their constituents - those they were elected to represent.
    t: Se trata de dar a Sus Señorías no sólo una vía más clara y más positiva de
      expresar sus propios puntos de vista políticos en cuestiones de interés local
      e internacional, sino también —y tal vez esto sea más importante— la posibilidad
      de <a>presentar</a> una propuesta en bien de sus votantes, que son las personas
      a las que deben representar.
  - s: We welcome this but we would also like to ask that Members have the possibility
      of <v>putting</v> <p>down</p> motions for a resolution to close the debate.
    t: Eso nos parece muy bien, pero también queremos pedir que los diputados tengan
      la posibilidad de <a>presentar</a> propuestas de resolución para cerrar el debate.
  - s: The second amendment I <v>put</v> <p>down</p> was for the granting of credits
      to national quotas for the planting of forests, which, as my colleague Lord
      Inglewood pointed out before, act as carbon sinks.
    t: La segunda enmienda que he <a>presentado</a> se refiere a la concesión de créditos
      a las cuotas nacionales para la plantación de bosques, que, como mi colega el
      Sr. Inglewood ha señalado antes, actúan como colectores de carbono.
  - s: I had no contact with her but I separately <v>put</v> <p>down</p> a motion
      for my own group and I speak on their behalf on this subject.
    t: No he mantenido contacto alguno con ella, pero <a>presento</a> separadamente
      una propuesta en nombre de mi propio Grupo e intervengo sobre este asunto en
      representación del mismo.
  - s: I am sorry that I cannot express my gratitude by accepting all the amendments
      which have been <v>put</v> <p>down</p>.
    t: Lamento no poder expresar mi gratitud aceptando todas las enmiendas <a>presentadas</a>.
  - s: Therefore, the Committee on Economic and Monetary Affairs and Industrial Policy
      have <v>put</v> <p>down</p> amendments to the Garosci Report showing ways that
      we can get around the abuse of the system within airports, ports and airlines.
    t: Por consiguiente, la Comisión de Asuntos Económicos, Monetarios y de Política
      Industrial ha <a>presentado</a> enmiendas al informe Garosci en las que apunta
      a posibles vías para frenar los abusos del sistema en aeropuertos, puertos y
      compañías aéreas.
  - s: Looking at lobby activities, I simply note that today, for example, an amendment
      is being discussed on the subject of guarantees for consumer goods and that
      the amendment was <v>put</v> <p>down</p> by Sotheby’s, no less.
    t: Si observo el lobby, compruebo que hoy, por ejemplo, se debate una enmienda
      sobre las garantías de los bienes de consumo, y que dicha enmienda ha sido <a>presentada</a>
      por Sotheby’s, que no es precisamente el más insignificante.
  - s: Mr President, my efforts to strike a balance between differing points of view
      inevitably meant that once again a large number of amendments were <v>put</v>
      <p>down</p>.
    t: Señor Presidente, naturalmente, como consecuencia de mi intento de buscar un
      equilibrio entre planteamientos diferentes, no he podido evitar que de nuevo
      se hayan <a>presentado</a> muchas enmiendas.
  - s: Some minor flaws do nonetheless remain and I have <v>put</v> <p>down</p> a
      few amendments, two of which I should like to mention here.
    t: Permítanme destacar dos de ellos, respecto a los cuales he <a>presentado</a>
      enmiendas.
  - s: We have <v>put</v> <p>down</p> amendments about the quality of service and
      about the protection of consumers in rural areas - isolated areas or less populated
      areas.
    t: Hemos <a>presentado</a> enmiendas acerca de la calidad del servicio y acerca
      de la protección de los consumidores de las zonas rurales, las zonas aisladas
      o las zonas menos pobladas.
  - s: However, there will be no surprise that we will reject those amendments that
      have been <v>put</v> <p>down</p> in the name of certain members of the TDI Group.
    t: Sin embargo, no debe sorprender que rechacemos las enmiendas que se han <a>presentado</a>
      en nombre de determinados miembros del Grupo TDI.
  - s: We have <v>put</v> <p>down</p> a number of amendments on this and are glad
      that the Committee on Foreign Affairs has endorsed them.
    t: En este sentido hemos <a>presentado</a> varias enmiendas y nos complace que
      la Comisión de Asuntos Exteriores las haya aceptado.
  - s: I am particularly pleased to see this report on Alzheimer’s come to fruition
      because it was a motion <v>put</v> <p>down</p> by me some 18 months ago that
      has led to this report.
    t: Me alegra sobremanera comprobar que el presente informe sobre la enfermedad
      de Alzheimer se hace realidad, porque fue una propuesta que yo <a>presenté</a>
      hace unos 18 meses la que ha conducido al presente informe.
  - s: I <v>put</v> <p>down</p> an amendment to this end which requires the granting
      of financial aid to applicant countries for waste management activities to be
      tied to acceptance of the present-day standards of the European Union.
    t: He <a>presentado</a> antes una enmienda que establece que el apoyo financiero
      a los países candidatos en la gestión de los residuos debe estar vinculado a
      las actuales exigencias de la Unión Europea.
  - s: This is why we <v>put</v> <p>down</p> this request.
    t: Por esta razón hemos <a>presentado</a> esta enmienda.
  - s: Regrettably one thing is missing, and we <v>put</v> <p>down</p> an amendment
      about it in committee.
    t: Lo que nos deja insatisfechos, y para ello <a>presentamos</a> ya una enmienda
      en la comisión, es que considerábamos que el paralelismo que en un principio
      se preveía entre el informe Ford y el informe Nordman, que habla de las ventajas
      a que pueden apelar los parlamentarios y la necesidad de declarar estas ventajas,
      que también hay que hacerlo en relación con los representantes de intereses.
  - s: We <v>put</v> <p>down</p> an amendment to that effect in committee, but sadly
      it was not approved.
    t: <a>Presentamos</a> una enmienda de este tenor en la comisión, pero lamentablemente
      no fue aceptada.
  - s: I personally will be voting for it even without amendment though I did <v>put</v>
      <p>down</p> an amendment.
    t: Yo personalmente le daré mi voto a favor sin enmiendas, aun cuando he <a>presentado</a>
      una.
  - s: At the first reading - I say this for Mrs Kestelijn’s benefit, she was nodding
      her head emphatically - at the first reading it was still firmly in there and
      not one of your Liberal members <v>put</v> <p>down</p> any amendments to get
      it removed.
    t: En la primera lectura —se lo digo a la Sra. Kestelijn, que negaba con la cabeza—,
      en la primera lectura lo ponía y ningún miembro del Grupo de los Liberales <a>presentó</a>
      una enmienda para borrarlo.
  - s: I <v>put</v> <p>down</p> a number of amendments to Mrs Marinucci’s report,
      aimed at impressing upon the Commission the need for rules on financial intermediaries.
    t: He <a>presentado</a> algunas enmiendas al informe de la Sra. Marinucci, concretamente
      para rogar a la Comisión que se regule la cuestión de los intermediarios financieros.
  - s: I am grateful to the rapporteur and those honourable members who have <v>put</v>
      <p>down</p> amendments for giving this subject another chance today.
    t: Doy las gracias a la ponente y a quienes han <a>presentado</a> enmiendas por
      haber dado hoy una nueva oportunidad a esta cuestión.
  - s: I have <v>put</v> <p>down</p> an amendment, our group has put down an amendment,
      to make sure that we can have a report from the Commission on how far this has
      gone.
    t: He <a>presentado</a> una enmienda, nuestro Grupo ha presentado una enmienda,
      para asegurarnos de que la Comisión nos haga un informe sobre el grado al que
      se ha llegado.
  - s: I have put down an amendment, our group has <v>put</v> <p>down</p> an amendment,
      to make sure that we can have a report from the Commission on how far this has
      gone.
    t: He presentado una enmienda, nuestro Grupo ha <a>presentado</a> una enmienda,
      para asegurarnos de que la Comisión nos haga un informe sobre el grado al que
      se ha llegado.
  - s: When I see amendments <v>put</v> <p>down</p> and signed in the names of both
      Mr Liese and Mr Nisticò, I know that this is a measure where there has been
      enormous effort to bring about a meeting of minds and views.
    t: Las enmiendas <a>presentadas</a> y firmadas por el Sr. Liese y el Sr. Nisticò
      indican que se trata de una medida respecto a la cual se ha realizado un enorme
      esfuerzo para llegar a un consenso de ideas y opiniones.
  - s: In <v>putting</v> <p>down</p> this motion of censure which, unlike the Socialist
      motion, is an unambiguous motion of censure and not a motion of confidence in
      disguise, those Members who have signed it are, given the seriousness of the
      accusations levelled at the Commission, carrying through the logical consequence
      of the vote held on 17 December.
    t: Al <a>presentar</a> esta moción de censura, que, a diferencia de la moción
      socialista, es una moción de censura sin ambigüedad y no una moción de confianza
      disfrazada, los diputados firmantes, habida cuenta de la gravedad de los reproches
      que se hacen a la Comisión, sacan, con toda lógica, la consecuencia del voto
      emitido el 17 de diciembre.
  - s: For this reason I would urge you, ladies and gentlemen, whatever happens in
