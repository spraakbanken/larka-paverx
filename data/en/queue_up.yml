fr:
- c: 8
  r: 1
  v: queue
  x:
  - s: When interviewed, a young man said he was not <v>queuing</v> <p>up</p> because
      he was impressed with Western democracy or the Western lifestyle, he was queuing
      up because he was hungry.
    t: Interviewé, un jeune homme a déclaré qu’il ne faisait pas la <a>queue</a> parce
      qu’il était impressionné par la démocratie ou le mode de vie occidental mais
      parce qu’il avait faim.
  - s: It was indeed very humbling to see the enthusiasm with which the election was
      viewed by many ordinary Sierra Leoneans, <v>queuing</v> <p>up</p> for many hours
      in the rain to cast their votes in a democratic election.
    t: Cela a en effet été très salutaire de voir l’enthousiasme que suscitait l’élection
      chez de nombreux habitants de Sierra Leone, qui ont fait la <a>queue</a> pendant
      des heures sous la pluie afin de participer à une élection démocratique.
  - s: Also, at a time when many Eurosceptics are talking about the implosion and
      the disintegration of the European Union, it is rather paradoxical that countries
      are <v>queuing</v> <p>up</p> to join the European Union - Croatia being a case
      in point.
    t: De même, alors que de nombreux eurosceptiques parlent de l’implosion et de
      la désintégration de l’Union européenne, il est plutôt paradoxal que des pays
      fassent la <a>queue</a> pour y adhérer, la Croatie dans le cas présent.
  - s: The Council’s rejection of the compromise solution, which was confirmed by
      two readings in the European Parliament and supported by groups right across
      the political spectrum on both the left and right, has come right at the time
      when across Europe there is an increasing number of jobs being lost, large companies
      are <v>queuing</v> <p>up</p> to announce their redundancy plans and ever-increasing
      amounts of taxpayers’ money are being used to help banks which are in dire straits
      and to alleviate the damaging effects of the economic crisis.
    t: Le rejet par le Conseil de la solution de compromis, qui a été confirmée par
      deux lectures au sein du Parlement européen et soutenue par l’ensemble des groupes
      de gauche et de droite, est tombé au moment où l’Europe est confrontée à une
      hausse du nombre de licenciements, où les grandes entreprises font la <a>queue</a>
      pour annoncer des plans de licenciement, et où une proportion toujours plus
      importante de l’argent des contribuables est utilisée pour aider les banques
      en détresse et atténuer les conséquences dévastatrices de la crise économique.
  - s: Half of Europe is <v>queuing</v> <p>up</p> to join the EU and yet 48% of present
      citizens wonder whether it is a good thing.
    t: La moitié de l’Europe fait la <a>queue</a> pour entrer dans l’Union et cependant
      48 % de ses citoyens se demandent s’il s’agit d’une bonne chose.
  - s: Nevertheless I cannot believe that protectionism is the answer, not least because
      there would be many other industries also <v>queuing</v> <p>up</p> for financial
      aid from the taxpayer.
    t: Quoi qu’il en soit, je ne peux me résoudre à penser que le protectionnisme
      puisse être la solution, notamment car beaucoup d’autres industries feraient
      alors la <a>queue</a> pour recevoir une aide financière supportée par le contribuable.
  - s: Furthermore non-EU countries are <v>queuing</v> <p>up</p> to associate themselves
      with the code.
    t: En outre, les pays qui n’appartiennent pas à l’UE font à présent la <a>queue</a>
      pour s’y associer.
  - s: So if I want to get food I have to <v>queue</v> <p>up</p> in the smoking area
      or someone has to bring it to my office for me.
    t: Donc, pour manger, je dois faire la <a>queue</a> dans la zone fumeur ou demander
      à quelqu’un de m’apporter mon repas à mon bureau.
