  - s: When interviewed, a young man said he was not <v>queuing</v> <p>up</p> because
      he was impressed with Western democracy or the Western lifestyle, he was queuing
      up because he was hungry.
    t: Cuando se le entrevistó, un joven dijo que él no estaba <a>haciendo</a> <a>cola</a>
