  - s: In the Folketing, the Danish Minister for Internal Affairs said in response
      to a question I had asked that Bosnians and Croats were <v>queuing</v> <p>up</p>
      to return home and were being delayed partly because of a lack of transport.
    t: Das dänische Innenministerium hat auf eine Anfrage von mir im dänischen Folketing
      erklärt, daß Bosnier und Kroaten <a>Schlange</a> <a>stehen</a>, um in ihre Heimat
