    t: Los precios en el mercado de la telefonía se han vuelto enrevesados y confusos
      y, al final, son pocos los consumidores que <a>hacen</a> <a>cola</a> para elegir
      entre los distintos proveedores de energía eléctrica.
  - s: Now the other half of the continent is <v>queuing</v> <p>up</p> to get in,
      yet my constituents want to get out.
    t: Ahora, la otra mitad del continente está <a>haciendo</a> <a>cola</a> para entrar,
      y sin embargo, mis electores quieren salir.
  - s: The countries of that region are <v>queuing</v> <p>up</p> to join the European
      Union, and this is the great attractiveness of the EU.
    t: Los países de esa región están <a>haciendo</a> <a>cola</a> para adherirse a
      la Unión Europea, y este es el gran atractivo de la UE.
  - s: Also, at a time when many Eurosceptics are talking about the implosion and
      the disintegration of the European Union, it is rather paradoxical that countries
      are <v>queuing</v> <p>up</p> to join the European Union - Croatia being a case
      in point.
    t: Además, en un momento en que muchos euroescépticos están hablando sobre la
      implosión y la desintegración de la Unión Europea, es bastante paradójico que
      los países estén <a>haciendo</a> <a>cola</a> para adherirse a la Unión Europea
      —Croacia es un ejemplo de ello—.
  - s: With firms close to the US administration - such as a subsidiary of Halliburton
      - being awarded government contracts worth billions, and, according to newspaper
      reports, British firms also <v>queuing</v> <p>up</p> in America to get their
      slice of the cake, Europe is organising humanitarian aid, but it must not stop
      at that.
    t: Cuando empresas cercanas a la administración norteamericana, como una filial
      de Halliburton, obtienen contratos públicos por importe de millardos, y, según
      artículos de prensa, cuando empresas británicas también <a>hacen</a> <a>cola</a>
      en los Estados Unidos para conseguir su parte del pastel, Europa está organizando
      la ayuda humanitaria, pero no se debe detener ahí.
  - s: If building new vessels were a profitable business with good profit forecasts,
      surely the banks would be <v>queuing</v> <p>up</p> to hand out money?
    t: Si la construcción de nuevos barcos fuese un negocio rentable con buenas perspectivas
      de beneficios, ¿no estarían <a>haciendo</a> <a>cola</a> los bancos para repartir
      dinero?
  - s: Half of Europe is <v>queuing</v> <p>up</p> to join the EU and yet 48% of present
      citizens wonder whether it is a good thing.
    t: La mitad de Europa está <a>haciendo</a> <a>cola</a> para unirse a la UE y sin
      embargo el 48% de los ciudadanos de la actual UE se preguntan si eso es algo
      positivo.
  - s: Furthermore non-EU countries are <v>queuing</v> <p>up</p> to associate themselves
      with the code.
    t: Además, los países que no son miembros de la UE están <a>haciendo</a> <a>cola</a>
      para adherirse al código.
  - s: Irish politicians from the main political parties are now <v>queuing</v> <p>up</p>
      to score points on this issue, but they should be criticized for their unflinching
      enthusiasm for the single market in the past.
    t: Los políticos irlandeses de los principales partidos políticos <a>hacen</a>
      <a>cola</a> ahora para apuntarse tantos en esta cuestión, pero merecen ser criticados
      por el decidido entusiasmo que mostraron en el pasado por el mercado único.
  - s: With more and more countries <v>queuing</v> <p>up</p> to join the EU, I am
      worried that Wales will see much-needed support go to newer member countries.
    t: Con más y más países <a>haciendo</a> <a>cola</a> para unirse a la UE, me preocupa
      que Gales vea como la ayuda que tanto necesita se dirige a países miembros más
      recientes.
