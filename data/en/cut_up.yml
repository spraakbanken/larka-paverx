  - s: Today, as we experience a second serious crisis in beef and veal production,
      the compulsory labelling system can start to prove its worth, because every
      piece of beef or veal is now retraceable, and it is clear where the animal was
      slaughtered and <v>cut</v> <p>up</p>.
    t: Heute, wo wir eine zweite schwere Krise im Rindfleischsektor erleben, kann
      sich das obligatorische Rindfleischetikettierungssystem bereits bewähren, denn
      in der Zwischenzeit ist jedes Stück Rindfleisch zurückverfolgbar, und ebenso
      ist klar, wo das Tier geschlachtet und <a>zerlegt</a> <a>worden</a> ist.
  - s: Secondly, the place of slaughter is obviously a piece of information I can
      provide at an abattoir, and I can also state where the carcass was <v>cut</v>
      <p>up</p>.
    t: Zweitens, klarerweise weiß ich am Ort des Schlachtens, wo das Tier geschlachtet
      wurde, und ich kann auch feststellen, wo es <a>zerlegt</a> <a>wurde</a>.
