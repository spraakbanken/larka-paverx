  - s: I wonder how to find out the facts on whether aid has been <v>paid</v> <p>out</p>
      to the companies involved.
    t: Pergunto como será possível saber se foram ou não <a>pagos</a> subsídios à
      empresa em questão.
  - s: In any case, what we can say is that an extremely high percentage of the available
      funds have been allocated and <v>paid</v> <p>out</p>.
    t: Seja como for, o que podemos dizer é que uma percentagem extremamente elevada
      dos fundos disponíveis foi atribuída e <a>paga</a>.
  - s: reducing the seats of Parliament to one single location, assessing expenses
      on the basis of the actual costs incurred, a top-class anti-fraud system and
      the real recovery of grants that have been improperly <v>paid</v> <p>out</p>,
