      mais de 05% do PIB, sendo 50% <a>pagos</a> imediatamente, prevendo-se um prazo
      de três meses para a apresentação de pedidos de intervenção e a possibilidade
      de autorizar derrogações para regiões afectadas de forma particularmente grave.
  - s: Only 6% of the available money has been <v>paid</v> <p>out</p>.
    t: Só foi <a>pago</a> 6% do montante disponível.
  - s: In our view, the rapporteur is right to adopt a different approach in proposing
      that some of the ECU 350 billion currently <v>paid</v> <p>out</p> in unemployment
      benefits should be used to compensate for loss of earnings.
    t: Na minha perspectiva, ao propor que uma parte do montante global de 350 milhões
      de ecus, agora <a>pago</a> em subsídios de desemprego, seja utilizado para compensar
