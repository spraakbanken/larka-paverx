  - s: If we are less than fully able to get back the money wrongly <v>paid</v> <p>out</p>
      - as this own-initiative report says we are - then that shows the EU in a bad
      light.
    t: Se não conseguimos ser capazes de recuperar o dinheiro incorrectamente <a>pago</a>
      - tal como é referido no presente relatório de iniciativa - então a UE acaba
