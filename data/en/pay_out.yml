    t: Neste tempo de crise económico financeira não pode haver um só euro desperdiçado
      no Orçamento da UE, muito menos se tal facto foi originado por fraudes, que
      levam a que sejam <a>pagos</a> fundos comunitários indevidamente.
  - s: The most difficult situation, relatively speaking, however, is in the area
