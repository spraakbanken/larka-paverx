    t: Podem ser <a>pagos</a> directamente às organizações que trabalham no terreno,
      sem o envolvimento do país terceiro.
  - s: If no, or insufficient, action is taken, a flat-rate correction ranging from
      5 to 10 % or 25 % of the amounts <v>paid</v> <p>out</p> and specific to each
      programme will be decided by the Commission to address the infringement of the
      rules and the extent and financial implications of the remaining shortcomings.
    t: Se não forem tomadas medidas, ou se forem insuficientes, uma correcção com
      base numa taxa fixa que varia entre 5 a 10 % ou 25 % do montante <a>pago</a>
      e específico de cada programa será decidida pela Comissão para responder à infracção
