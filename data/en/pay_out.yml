    t: La ayuda que <a>pagamos</a> tendría que estar mejor dirigida, tendría que llegar
      a los agricultores, a las pequeñas granjas y a las zonas rurales a las que se
      supone que debe ir, y tendría que haber muchas menos ocasiones para el abuso
      y menos interés en que llegue a los intermediarios y comerciantes, quienes,
      por comparación con los agricultores a los que tenemos la esperanza de ayudar,
      son mucho más capaces de llevarse la mayor parte de los fondos en algunas de
      estas áreas.
  - s: on the one hand we have the arrest warrant from the International Criminal
      Tribunal and on the other there is also the will and the need to <v>pay</v>
      <p>out</p> money from the 10th European Development Fund.
    t: por un lado, tenemos la orden de detención de la Corte Penal Internacional
      y, por el otro, también está la voluntad y la necesidad de <a>pagar</a> dinero
      procedente del décimo Fondo Europeo de Desarrollo.
  - s: As recently as November 2008, the European Court of Auditors noted that 11%
      of the EUR 42 billion which was approved in 2007 in the framework of the EU’s
      cohesion policy should never have been <v>paid</v> <p>out</p>.
    t: Muy recientemente, el pasado noviembre de 2008, el Tribunal de Cuentas Europeo
      observó que el 11 % de los 42 000 millones de euros que se aprobaron en 2007
      en el marco de la política de cohesión de la UE nunca se deberían haber <a>pagado</a>.
  - s: The advances, in particular, could be <v>paid</v> <p>out</p> in full at the
      start of May.
    t: Los anticipos, en particular, se podrían <a>pagar</a> al completo a comienzos
      de mayo.
  - s: It is not possible to decide upon major commitments year after year and then
      not, in fact, to <v>pay</v> <p>out</p>.
    t: No se pueden contraer grandes compromisos todos los años sin <a>pagar</a>.
  - s: There is also the fact that some Member States apparently have little interest
      in recovering funds that have been <v>paid</v> <p>out</p> incorrectly.
    t: También nos ocupa la cuestión de que algunos Estados miembros parecen tener
      poco interés en recuperar los fondos que han sido <a>pagados</a> incorrectamente.
  - s: In Scotland they <v>paid</v> <p>out</p> nearly ECU 0.5m in interest payments
      in 1995 alone.
    t: En Escocia <a>pagaron</a>, tan sólo en 1995, casi medio millón de ecus en intereses.
  - s: We must <v>pay</v> <p>out</p> the money that we have promised.
    t: Debemos <a>pagar</a> el dinero que hemos prometido.
  - s: Projects were approved without a stamp from the Financial Controller and subsidies
      were <v>paid</v> <p>out</p> without proofs of receipt.
    t: La aprobación de los proyectos tuvo lugar sin el visto bueno del controlador
      financiero, se <a>pagaron</a> subvenciones sin recibo.
  - s: We are not talking about the specific funds that are <v>paid</v> <p>out</p>,
      but rather a ceiling, and below this ceiling there must be scope for us to be
      able to deal with new challenges.
    t: No estamos hablando de fondos específicos que se <a>pagan</a>, sino más bien
      un techo, y por debajo de este límite tiene que haber un margen con el que contar
      para que podamos hacer frente a nuevos desafíos.
  - s: 'Obviously these same Member States can find nothing wrong when money is <v>paid</v>
      <p>out</p> by the Commission and by a Commissioner in the agricultural sector,
      despite the fact that there is no basis for this, despite the fact that agreements
      between the 15 Member States are quite clearly not being kept by certain countries
      and despite the fact that all that is needed is for the Commission to put the
      brakes on and say: ‘that is quite enough, everybody.'
    t: 'Por lo visto, a estos Estados miembros no les importa que una Comisión y un
      Comisario <a>pague</a> dinero en el sector agrícola a pesar de que carece de
      base para hacerlo, a pesar de que convenios muy claros acordados entre los 15
      Estados miembros no son respetados por algunos países y a pesar de que sería
      muy necesario que el Comisario pisase el freno y dijese:'
  - s: That is an inevitable reality - the question is ’when?’ I believe, and I fear
      that that will happen when all the guarantees and all the money has been <v>paid</v>
      <p>out</p> to Greece.
    t: Creo y me temo que pasará cuando todas las garantías y todo el dinero se hayan
      <a>pagado</a> a Grecia.
  - s: Above all, though, the refusal to reduce the threshold from 1 000 layoffs to
      500 means that it is no use to SMEs, and, moreover, when fewer than 1 000 workers
      are laid off, only 15% of the funds may be <v>paid</v> <p>out</p> as against
      the 20% that we seek.
    t: Pero sobre todo, la negativa a reducir el umbral de mil a quinientos despidos
      hace que resulte inútil para las PYME y, además, cuando sean menos de mil los
      trabajadores despedidos, solo se <a>pagará</a> el 15 % de los fondos, en vez
      del 20 % que exigimos.
  - s: the authorisation procedures are too complicated, and there is loads of red
      tape, which makes for considerable expense, but, above all, it does not work
      for SMEs, in that, for example, a reduction in the threshold from 1 000 layoffs
      to 500 has been refused, and, moreover, when fewer than 1 000 workers are laid
      off, only 15% may be <v>paid</v> <p>out</p> as against the 20% that we seek.
    t: Pero lo más importante es que no favorece a las PYME, puesto que, por ejemplo,
      se ha rechazado una reducción del umbral de 1 000 despidos a 500 y, además,
      cuando se despide a menos de 1 000 trabajadores, solo se puede <a>pagar</a>
      al 15 %, frente al 20 % que nosotros queremos.
  - s: At present, travel and other expenses are <v>paid</v> <p>out</p> on a flat-rate
      basis.
    t: En la actualidad, los gastos de viaje y otros gastos se <a>pagan</a> conforme
      a una única tarifa.
  - s: It would be a system that provided equal access to cross-border care services
      for everyone and not just for those who could afford to <v>pay</v> <p>out</p>
      of their own pockets and then wait to be reimbursed.
    t: Sería un sistema que prestaría igual acceso a los servicios de atención transfronterizos
      para todos y no solo para aquellos que pudiesen permitirse <a>pagarlos</a> de
      sus bolsillos y posteriormente esperar su reembolso.
  - s: The Union <v>pays</v> <p>out</p> a fortune on studies every year.
    t: La Unión <a>paga</a> una fortuna en estudios cada año.
  - s: EUR 500 million, Commissioner - and I would like to tell you what it means
      when money is <v>paid</v> <p>out</p> in this area so slowly as to become indefensible.
    t: y quisiera decirle qué significa cuando el dinero se <a>paga</a> en este terreno
      con una lentitud que no es de recibo.
  - s: This means that the European taxpayers <v>pay</v> <p>out</p> EUR 30 billion
      every year for aviation, simply so that the airlines can offer intercity flights
      at the same price as a short taxi journey.
    t: Ello significa que los contribuyentes europeos <a>pagan</a> 30 000 millones
      de euros al año por la aviación, solo para que las líneas aéreas puedan ofrecer
      vuelos nacionales al mismo precio de un trayecto corto en taxi.
  - s: Instead of simply <v>paying</v> <p>out</p> ’bounties’ for taking in refugees,
      the Geneva Convention Relating to the Status of Refugees should finally be accurately
      applied and it, of course, does not apply to the army of economic migrants.
    t: En lugar de <a>pagar</a> «recompensas» por acoger refugiados, la Convención
      de Ginebra sobre el Estatuto de los Refugiados finalmente debería ser aplicada
      con precisión, y por supuesto no se aplica a las hordas de inmigrantes económicos.
  - s: Last but not least, all companies involved in the underwater extraction and
      transport of hydrocarbons should offer guarantees and have insurance policies
      for <v>paying</v> <p>out</p> damages in the event of accidents.
    t: Por último, aunque no menos importante, todas las empresas implicadas en la
      extracción y el transporte submarinos de hidrocarburos debería ofrecer garantías
      y tener unas pólizas de seguros para <a>pagar</a> daños y perjuicios en el supuesto
      de un accidente.
  - s: We are aware that in this age of strategic alliances and millennium mergers
      - in 1998 USD 2 400 billion was <v>paid</v> <p>out</p> in connection with take-overs
      - restrictive practices are being held in check, not just by our own rules but
      also by bilateral cooperation with the USA or Japan, or others, until we get
      the international competition law we so badly need.
    t: Sabemos que en la era de las estrategias de alianzas y fusiones del milenio
      —en 1998 se <a>pagaron</a> 2.400 millardos de dólares estadounidenses en operaciones
      de adquisición—, la contención de las prácticas perjudiciales para la competencia
      no se limita a nuestras propias normas sino que, mientras no exista un derecho
      de competencia internacional -¡que es imprescindible que se establezca!
  - s: There would be numerous opportunities to make savings, for example, in connection
      with the two locations for plenary sittings, or by finally whipping the EU’s
      fight against fraud into shape and fully recovering the funds that have been
      incorrectly <v>paid</v> <p>out</p>.
    t: Habría numerosas oportunidades de ahorro, por ejemplo, en relación con las
      dos ubicaciones de las sesiones plenarias, o dando prioridad por fin a la lucha
      de la UE contra el fraude y recuperando por completo los fondos que se han <a>pagado</a>
      incorrectamente.
  - s: MEPs’ travel costs could be brought down if we introduced a special credit
      card for travel, rather than <v>paying</v> <p>out</p> generous flat-rate allowances
      as we do today.
    t: Las compensaciones por viajes para los Diputados al Parlamento Europeo pueden
      reducirse si se introduce una tarjeta de viaje en lugar de <a>pagar</a>, como
      se hace hoy, generosas compensaciones de carácter general.
  - s: It should not happen, because that is what leads to such disasters, and therefore
      the Commission should not <v>pay</v> <p>out</p> a penny for concreting river
      banks, for example the R. Havel in Brandenburg, in the context of the trans-European
      river network scheme.
    t: Esto no debe suceder pues ésta es la condición previa de tales catástrofes
      y, por esta razón, la Comisión no debe <a>pagar</a> un solo céntimo para que
      en el marco de las redes transeuropeas se hormigonen ríos como, por ejemplo,
      el Havel en Brandenburgo.
  - s: 'Indeed, my friend, Mr Bertone, of Genoa, said to me: ’Yes, you are good at
      making us <v>pay</v> <p>out</p>.'
    t: 'Mi amigo Bertone de Génova me ha dicho precisamente: «Eh ya, vosotros sois
      buenos haciéndonos <a>pagar</a>.'
  - s: The EU should instead immediately abolish the extensive subsidies it <v>pays</v>
      <p>out</p> for the cultivation of tobacco.
    t: Por el contrario, la UE debería abolir inmediatamente las copiosas subvenciones
      que <a>paga</a> por el cultivo del tabaco.
  - s: Has the Commissioner a remedy in mind for if and when the air balloon companies
      in this sector burst so that the taxpayer does not have to <v>pay</v> <p>out</p>,
      as is the case with crises in the banks, for example?
    t: ¿Se le ha ocurrido al señor Comisario alguna fórmula de actuación para cuando
      las empresas «globo» del sector exploten, de forma que los contribuyentes no
      tengan que <a>pagar</a> como hicieron durante la crisis bancaria?
  - s: We have many a time and oft set aside funds in the budget, but the monies have
      never been <v>paid</v> <p>out</p> because the Council has refused to employ
      the staff to carry out this monitoring.
    t: En varias ocasiones, hemos destinado a ello fondos del presupuesto que nunca
      se han llegado a <a>pagar</a> porque el Consejo ha impedido que se contratase
      personal para llevar a cabo estos controles.
  - s: We also think that the Commission, regardless of the fact that the Member States
      clearly bear full responsibility in this area, must steer this debate in such
      a way that companies that cause their workers, by means of concealing the truth,
      to contract these diseases are punished and that the compensation <v>paid</v>
      <p>out</p> is, in light of all the criteria, acceptable and socially fair.
    t: Y pensamos que la Comisión, independientemente de que los Estados miembros
      tengan a ese respecto toda la competencia, evidentemente, debe orientar este
      debate en el sentido de que se castigue a las empresas que propicien con dolo
      que sus trabajadores contraigan esas enfermedades y las indemnizaciones <a>pagadas</a>
      sean, a la luz de todos los criterios, aceptables y socialmente justas.
  - s: Now that this sector has returned to profit and is <v>paying</v> <p>out</p>
      large bonuses (in fact, that is how, Mr Hökmark, they can recapitalise - they
      do not need to worry about taxes;
    t: Ahora que este sector ha vuelto a obtener beneficios y está <a>pagando</a>
      muchos bonos (de hecho, señor Hökmark, así es como se pueden recapitalizar —no
      deben preocuparse por los impuestos, sino deshacerse de los bonos—);
  - s: We still have far too lax management of EU funds, poor controls, lengthy procedures
      and virtually no way of recouping EU funding that is <v>paid</v> <p>out</p>
      incorrectly.
    t: Todavía tenemos una gestión demasiado laxa de los fondos de la UE, controles
      deficientes, procedimientos largos y prácticamente ninguna manera de recuperar
      fondos de la UE <a>pagados</a> indebidamente.
  - s: The first instalments have already been <v>paid</v> <p>out</p>.
    t: Ya se han <a>pagado</a> los primeros plazos.
  - s: I don’t know if the Commission has done its home-work and realised that the
      alternative would mean higher salaries, that there is no infrastructure in Pristina
      and that it would have to <v>pay</v> <p>out</p> a great deal to ensure the safety
      of its staff who would be in danger in an area where there is little safety.
    t: Sin embargo, resultará, sin duda, más económico para la Unión Europea instalarlo
      en Salónica y no sé si la Comisión ha hecho sus deberes y ha comprendido que
      pagará sueldos mucho más altos, que no hay infraestructura en Pristina, que
      se verá obligada a <a>pagar</a> mucho para garantizar la seguridad de sus funcionarios,
      que correrán peligro en un territorio inseguro.
  - s: With regard to protection of sites under the habitats and birds directives,
      it is important that we do not give money to measures which adversely affect
      sites deserving protection - <v>paying</v> <p>out</p> money with one hand and
      maybe fining a Member State with the other hand.
    t: En lo que respecta a la protección de lugares en virtud de las directivas sobre
      hábitats y sobre aves, es importante que no demos dinero a medidas que afecten
      negativamente a lugares que merecen protección - <a>pagar</a> dinero con una
      mano y quizá multar a un Estado miembro con la otra.
  - s: Firstly, when we see that in some countries in Europe too many pensions are
      being <v>paid</v> <p>out</p> too early, but these countries are getting into
      difficulties and the others are having to bail them out, that is unfair.
    t: En primer lugar, es injusto cuando vemos que en algunos países de Europa muchas
      pensiones se están <a>pagando</a> demasiado pronto, pero, a su vez, estos países
      están experimentado dificultades y son los demás países los que tienen que rescatarlos.
  - s: In the past seven years the taxpayers of the European Union have <v>paid</v>
      <p>out</p> EUR 1.4 billion to the governments and elsewhere and, even in the
      neutral words of the Commission, it is difficult to trace where the money goes.
    t: En los últimos siete años los contribuyentes de la Unión Europea han <a>pagado</a>
      1.400 millones de euros a sus Gobiernos y a otras instituciones y, aun con las
      palabras neutras de la Comisión, es difícil controlar el destino que se da a
      ese dinero.
  - s: Then we will be in the same situation as with the tobacco companies where millions
      could be <v>paid</v> <p>out</p> to people whose health has been put in danger.
    t: Entonces estaremos en la misma situación que con las tabacaleras, que puede
      que deban <a>pagar</a> millones a las personas que han visto peligrar su salud.
  - s: It is a massive problem for the ordinary taxpayers of the EU that at least
      11% of the total approved amount should not have been <v>paid</v> <p>out</p>.
    t: El hecho de que, al menos, el 11 % de la cantidad total autorizada no debería
      haberse <a>pagado</a>, supone un enorme problema para los contribuyentes normales
      de la UE.
  - s: How are we supposed to explain that, year after year - and it really is year
      after year in this area - billions of kroner are <v>paid</v> <p>out</p> in contravention
      of the rules or perhaps even in a directly fraudulent way?
    t: ¿Cómo se supone que debemos explicar que, año tras año (y realmente se trata
      de un año tras otro en este ámbito) se hayan <a>pagado</a> miles de millones
      de coronas en contravención de las normas o quizás incluso de una forma directamente
      fraudulenta?
  - s: While the Commission may consider it is an achievement that only 11% of the
      largest part of the budget - cohesion spending - contained errors, I consider
      it a shocking fact that it has been determined that almost EUR 5 billion of
      a EUR 46 billion budget should never have been <v>paid</v> <p>out</p>, as described
      by the Court of Auditors.
    t: Mientras que la Comisión considera que es un logro que solamente el 11 % de
      las partes más grandes del presupuesto (los gastos de Cohesión) contengan errores,
      yo considero un hecho impactante que se haya determinado que casi 5 000 millones
      de euros de un presupuesto de 46 000 millones de euros no deberían haberse <a>pagado</a>
      nunca, tal y como ha descrito el Tribunal de Cuentas.
  - s: I wonder if we have actually proofed some of the other policies that we came
      up with at this Spring Summit against those ambitions or, indeed, ambitions
      to encourage export credits that are consistent with sustainable development
      when certain Member States <v>pay</v> <p>out</p> over 50% of their export credits
      to enable arms deals to go ahead.
    t: Me pregunto si hemos inmunizado alguna de las demás políticas concebidas en
      esta Cumbre de primavera frente a esas ambiciones o a la ambición de fomentar
      créditos a la exportación que sean compatibles con el desarrollo sostenible,
      cuando algunos Estados miembros <a>pagan</a> más del 50% de sus créditos a la
      exportación para permitir que la venta de armamento siga adelante.
  - s: This is an essential measure, both for the workers concerned, and I am thinking
      in particular of construction workers, and for the public purse, which has to
      <v>pay</v> <p>out</p> sizeable amounts of compensation to the victims of allergic
      dermatitis.
    t: Se trata de una medida esencial tanto para los trabajadores afectados —y ahora
      pienso, en particular, en los trabajadores de la construcción— como para el
      erario público, que tiene que <a>pagar</a> cantidades considerables en concepto
      de indemnización a los afectados por dermatitis alérgicas.
  - s: Whether money has been obtained by deliberate fraud or <v>paid</v> <p>out</p>
      in error, the recovery of it must run smoothly and efficiently, and even if
      the procedure may appear disproportionate in individual cases, the Member States
      must apply it, so I call on them to proceed with greater rigour and coordinate
      their public prosecutors’ offices accordingly, while also asking them to make
      room for the European anti-fraud authority OLAF to become more involved in the
      proceedings.
    t: Independientemente de si el dinero se ha obtenido mediante un fraude deliberado
      o de si se ha <a>pagado</a> por error, su recuperación debe ser rápida y eficiente,
      y pese a que el procedimiento pueda parecer desproporcionado en los casos individuales,
      los Estados miembros deben aplicarlo.
  - s: the introduction of the single farm payment, its close links to cross-compliance
      measures, will ensure that money is only <v>paid</v> <p>out</p> when it should
      be.
    t: la introducción del pago único por explotación, sus estrechos lazos con las
      medidas de ecocondicionalidad, asegurarán que el dinero se <a>pague</a> solamente
      cuando haya que hacerlo.
  - s: But they should only be about whether the Commission has correctly estimated
      the amounts which were wrongly <v>paid</v> <p>out</p>.
    t: Pero ha de limitarse a la cuestión de si la Comisión ha valorado correctamente
      los importes <a>pagados</a> injustificadamente.
  - s: Their prime objective is to <v>pay</v> <p>out</p> as much as possible to their
      shareholders, not to act in the general interests of the nation.
    t: Su objetivo primordial es <a>pagar</a> lo más posible a los accionistas, no
      a actuar en favor del interés general de la nación.
  - s: The financial situation in Afghanistan is characterised by a serious budget
      deficit, and the government will soon be in no position to <v>pay</v> <p>out</p>
      wages.
    t: La situación financiera de Afganistán se caracteriza por un grave déficit presupuestario
      y el Gobierno pronto no podrá <a>pagar</a> salarios.
  - s: reducing the seats of Parliament to one single location, assessing expenses
      on the basis of the actual costs incurred, a top-class anti-fraud system and
      the real recovery of grants that have been improperly <v>paid</v> <p>out</p>,
      along with the millions to be saved by not foisting enlargements on reluctant
      citizens.
    t: reducir las sedes del Parlamento a una sola ubicación, analizar los gastos
      sobre la base de los costes actuales soportados, un sistema antifraude de máximo
      nivel y la recuperación real de subvenciones <a>pagadas</a> indebidamente, junto
      con los millones que se podrían ahorrar si se evitara imponer ampliaciones a
      ciudadanos reacios.
  - s: We are also conscious of the fact that the sum which is not now being paid
      out will, in principle, have to be <v>paid</v> <p>out</p> at a later stage.
    t: Somos conscientes de que la suma que no se paga ahora se <a>pagará</a> más
      tarde.
  - s: would we approve the accounts of a sports club, a trade union or a political
      party where 11% of the expenditure in a central area had been <v>paid</v> <p>out</p>
      in contravention of the rules?
    t: ¿aprobaríamos las cuentas de un club deportivo, un sindicato o un partido político,
      en las que un 11 % del gasto de un sector destacado se ha <a>pagado</a> en contravención
      de las normas?
  - s: That way, it could be <v>paid</v> <p>out</p> more quickly.
    t: Así se podría <a>pagar</a> más aprisa.
  - s: Payments as a proportion of total commitments have fallen over many years and
      barely 80 per cent of commitments, reportedly, are <v>paid</v> <p>out</p>.
    t: La parte de los compromisos que se ha <a>pagado</a> ha ido disminuyendo durante
      muchos años, y al parecer apenas alcanza el 80%.
  - s: However, if the expenditure is not specified in the EU budget it will have
      to be <v>paid</v> <p>out</p> by the individual Member States.
    t: Sin embargo, si el gasto no se especifica en el presupuesto de la UE lo tendrán
      que <a>pagar</a> cada uno de los Estados miembros.
  - s: Mr President, ladies and gentlemen, we need to get more men and women into
      work, and ensure they stay in work, if we are to preserve our prosperity and
      be in a position to afford to <v>pay</v> <p>out</p> pensions.
    t: Señor Presidente, Señorías, a fin de mantener nuestra prosperidad y estar en
      posición de poder <a>pagar</a> nuestras pensiones, necesitamos que se incorporen
      más mujeres y hombres al trabajo y asegurar su permanencia en el mercado laboral.
  - s: It can be <v>paid</v> <p>out</p> directly to organisations working in the field,
      without the support of the third country.
    t: Se puede <a>pagar</a> directamente a las organizaciones que trabajan sobre
      el terreno, sin el apoyo del tercer país.
  - s: If no, or insufficient, action is taken, a flat-rate correction ranging from
      5 to 10 % or 25 % of the amounts <v>paid</v> <p>out</p> and specific to each
      programme will be decided by the Commission to address the infringement of the
      rules and the extent and financial implications of the remaining shortcomings.
    t: Si no se toma ninguna medida, o las que se toman son insuficientes, la Comisión
      aplicará una corrección fija del 5 % al 10 % o al 25 % de las cantidades <a>pagadas</a>
      específicamente para cada programa, a fin de abordar la infracción de las reglas
      y la amplitud y las implicaciones financieras de las demás deficiencias.
  - s: However, I would have preferred it - and I would have taken greater pleasure
      in voting in favour - if it had established that the money currently paid to
      the State to pay for pensions that are often not <v>paid</v> <p>out</p>, or
      are paid late, or the rules are changed and pension payments are delayed by
      five to ten years, was to be left in workers’ pay packets.
    t: Ello no obstante, yo habría preferido, y habría votado a favor mucho más a
      gusto, que se hubiera establecido que en la nómina de los trabajadores se incluyera
      el dinero que actualmente se entrega al Estado para pagar las pensiones que,
      por el contrario, con frecuencia no se <a>pagan</a> o se pagan con retraso,
      o bien se cambian las normas con el consiguiente retraso de cinco a diez años
      en el pago de las pensiones.
