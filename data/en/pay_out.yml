---
de:
- c: 39
  r: 1
  v: auszahlen
  x:
  - s: To conclude, I think that premia for oil-seeds should be <v>paid</v> <p>out</p>
      as quickly as possible and 1998 premia should be transferred to 1999 as the
      Commission proposes.
    t: Schließlich hielte ich es für das Beste, die Prämien für die Ölsaaten so schnell
      wie möglich <a>auszuzahlen</a>, und die für 1998 so, wie der Kommissionsvorschlag
      besagt, auf 1999 zu übertragen.
  - s: In 2008, billions of euro were <v>paid</v> <p>out</p> in contravention of the
      rules.
    t: 2008 wurden Milliarden von Euro entgegen den Vorschriften <a>ausgezahlt</a>.
  - s: This year, the auditors claim that at least GBP 6 billion should not have been
      <v>paid</v> <p>out</p>.
    t: Dieses Jahr bekunden die Prüfer, dass mindestens 6 Mrd. GBP nicht <a>ausgezahlt</a>
      hätten werden dürfen.
  - s: Millions in European money have been <v>paid</v> <p>out</p> erroneously or,
      as in the case of cigarette smuggling, have not been collected in revenue.
    t: Gemeinschaftsgelder in Millionenhöhe wurden zu Unrecht <a>ausgezahlt</a> oder
      es hat, wie im Falle des Zigarettenschmuggels, Einnahmeausfälle von mehreren
      Millionen gegeben.
  - s: It also has to be remembered that in the period before 2006, another EUR 1
      billion of resources had yet to be recovered and that the Court of Auditors
      says that 12% of the Structural Funds in 2006 could not be <v>paid</v> <p>out</p>.
    t: Dabei ist zu bedenken, dass in dem Zeitraum vor 2006 noch 1 Milliarde Euro
      an nicht wiedereingezogenen Mitteln ausstanden und dass dem Rechnungshof zufolge
      12 % der Strukturmittel 2006 nicht hätten <a>ausgezahlt</a> werden dürfen.
  - s: The European budget has its own credibility which is all about commitments
      and accomplished projects <v>paying</v> <p>out</p>.
    t: Der europäische Haushaltsplan hat seine eigene Glaubwürdigkeit, bei der es
      um Verpflichtungen und durchgeführte Projekte geht, die sich <a>auszahlen</a>.
  - s: Projects were approved without a stamp from the Financial Controller and subsidies
      were <v>paid</v> <p>out</p> without proofs of receipt.
    t: Die Genehmigung von Projekten erfolgte ohne Sichtvermerk des Finanzkontrolleurs,
      Beihilfen wurden ohne Belege <a>ausgezahlt</a>.
  - s: How much of the sums earmarked has been <v>paid</v> <p>out</p>?
    t: Welcher Teil der vorgesehenen Mittel ist bereits <a>ausgezahlt</a> worden?
  - s: A cooperative is owned by its members and profits are distributed equally,
      not <v>paid</v> <p>out</p> simply to shareholders.
    t: Eine Genossenschaft gehört ihren Mitgliedern und die Gewinne werden gleichmäßig
      verteilt und nicht einfach an Aktionäre <a>ausgezahlt</a>.
  - s: That is a startling conclusion, not least because, as recently as November
      last year, the European Court of Auditors confirmed that 11% of the EUR 42 billion
      that was approved in 2007 within the framework of the EU cohesion policy should
      never have been <v>paid</v> <p>out</p>.
    t: Das ist eine überraschende Schlussfolgerung, nicht zuletzt deshalb, weil der
      Europäische Rechnungshof erst kürzlich, im November letzten Jahres festgestellt
      hat, dass 11 % der 42 Milliarden Euro, die im Jahr 2007 im Rahmen der Kohäsionspolitik
      der Europäischen Union gebilligt worden waren, niemals <a>ausgezahlt</a> hätten
      werden sollen.
  - s: To date, only EUR 140 million of the EGF’s total amount available (EUR 2 billion)
      has been <v>paid</v> <p>out</p>.
    t: Bis heute wurden nur 140 Millionen EUR aus dem verfügbaren Betrag des EGF (2
      Milliarden EUR) <a>ausgezahlt</a>.
  - s: Can you witness, with a clear conscience, the staggering increase in unemployment
      figures which have now reached millions in the European Union, and the shameless
      rewards again being <v>paid</v> <p>out</p> by the financial sector to those
      who have not only plunged us into the worst crisis imaginable, but also threatened
      us with poverty?
    t: Können Sie, mit einem reinen Gewissen, dem erschütternden Anstieg der Arbeitslosenzahlen
      zusehen, die in der Europäischen Union mittlerweile Millionenhöhe erreicht hat,
      und den schamlosen Boni die vom Finanzsektor wiederum an diejenigen <a>ausgezahlt</a>
      werden, die uns nicht nur in die schlimmste vorstellbare Krise gestürzt haben,
      sondern durch die uns auch Armut droht?
  - s: This state of affairs becomes nothing short of grotesque when 80 % of this
      aid is <v>paid</v> <p>out</p> to just 20 % of farmers, who are also the wealthiest
      ones.
    t: Geradezu grotesk wird dieser Umstand, wenn 80 % dieser Fördergelder an nur
      20 % und dort wieder an die wohlhabendsten Landwirte <a>ausgezahlt</a> werden.
  - s: I wonder how to find out the facts on whether aid has been <v>paid</v> <p>out</p>
      to the companies involved.
    t: Ich frage mich, wie man Fakten darüber erhalten kann, ob Beihilfen an das betroffene
      Unternehmen wirklich <a>ausgezahlt</a> worden sind.
  - s: In any case, what we can say is that an extremely high percentage of the available
      funds have been allocated and <v>paid</v> <p>out</p>.
    t: Wir haben jedenfalls feststellen können, dass ein hoher Prozentsatz der bereitgestellten
      Mittel vertraglich abgesichert und auch <a>ausgezahlt</a> worden ist.
  - s: It must be added that the funds accorded ’Globe’ in the current budget year
      were not <v>paid</v> <p>out</p>.
    t: Übrigens wurden Globe bereits im laufenden Haushaltsjahr die bewilligten Mittel
      nicht <a>ausgezahlt</a>.
  - s: It has only been possible to <v>pay</v> <p>out</p> a portion of it within the
      relevant time-frame.
    t: Lediglich ein Teil konnte innerhalb des vorgesehen Zeitrahmens <a>ausgezahlt</a>
      werden.
  - s: We have had a number of problems with implementation, as a result of which
      assistance amounting to EUR 15 million remains to be <v>paid</v> <p>out</p>.
    t: Daher sind noch 15 Millionen der Finanzhilfe <a>auszuzahlen</a>.
  - s: would we approve the accounts of a sports club, a trade union or a political
      party where 11% of the expenditure in a central area had been <v>paid</v> <p>out</p>
      in contravention of the rules?
    t: würden wir dem Abschluss eines Sportvereins, einer Gewerkschaft oder einer
      politischen Partei zustimmen, bei denen 11 % der Ausgaben in einem entscheidenden
      Bereich entgegen den Regeln <a>ausgezahlt</a> worden wären?
  - s: However, if the expenditure is not specified in the EU budget it will have
      to be <v>paid</v> <p>out</p> by the individual Member States.
    t: Wenn die Ausgaben jedoch nicht im Haushaltsplan der EU angegeben sind, müssen
      sie von den einzelnen Mitgliedstaaten <a>ausgezahlt</a> werden.
  - s: Dairy prices have risen over the last year and, against that background, the
      Commission has concluded that, under the current rules, it will not be possible
      for money to be <v>paid</v> <p>out</p> from such a fund.
    t: Die Milchpreise sind im letzten Jahr gestiegen, und vor diesem Hintergrund
      ist die Kommission zu dem Schluss gekommen, dass das Geld nach den derzeit geltenden
      Vorschriften aus solch einem Fonds nicht <a>ausgezahlt</a> werden kann.
  - s: Mr President, ladies and gentlemen, we need to get more men and women into
      work, and ensure they stay in work, if we are to preserve our prosperity and
      be in a position to afford to <v>pay</v> <p>out</p> pensions.
    t: Herr Präsident, meine Damen und Herren, wir müssen mehr Männer und Frauen zum
      Arbeiten bringen und sicherstellen, dass sie beschäftigt bleiben, wenn wir unseren
      Wohlstand erhalten möchten und in der Lage sein wollen, unsere Renten <a>auszuzahlen</a>.
  - s: It can be <v>paid</v> <p>out</p> directly to organisations working in the field,
      without the support of the third country.
    t: Es kann ohne Mitwirkung des Drittlandes direkt an die in dem Bereich arbeitenden
      Organisationen <a>ausgezahlt</a> werden.
  - s: But to split it up and then <v>pay</v> it <p>out</p> to the Member States in
      a few years’ time is a game that we are no longer prepared to play.
    t: Es aber aufteilen und dann nach ein paar Jahren an die Mitgliedstaaten <a>auszahlen</a>,
      dieses Spiel werden wir nicht mehr mitspielen.
  - s: Only 6% of the available money has been <v>paid</v> <p>out</p>.
    t: Lediglich 6 % der verfügbaren Summe wurden überhaupt <a>ausgezahlt</a>.
  - s: We think that to aim to <v>pay</v> <p>out</p> the assistance in the middle
      of August, at a time when we all know the difficulties with budgetary procedures,
      is at best a risky idea.
    t: Die Absicht, die Hilfe gerade im August <a>auszuzahlen</a>, wo wir doch alle
      die Schwierigkeiten der Haushaltsverfahren kennen, halten wir zumindest für
      einen riskanten Gedanken.
  - s: In 2008 alone, the EIB <v>paid</v> <p>out</p> EUR 10 billion more than it anticipated.
    t: Allein 2008 hat die EIB 10 Milliarden Euro mehr <a>ausgezahlt</a> als eigentlich
      vorgesehen war.
  - s: What it does mean in any case is that all of what has been announced must at
      some point or other be implemented, and every one of today’s payment reimbursements
      is a burden for the future, because, if it is not <v>paid</v> <p>out</p> today,
      it will be paid out at some point in the future, and so only limited rejoicing
      is called for.
    t: Es heißt aber auf jeden Fall, dass all das, was angekündigt wurde, irgendwann
      ja umgesetzt werden muss, und jede Rückzahlung von Zahlungen heute ist eine
      Hypothek auf die Zukunft, denn sie wird, wenn sie heute nicht <a>ausgezahlt</a>
      wird, in Zukunft irgendwann ausgezahlt werden, ist also nur Grund für eingeschränkte
      Freude.
  - s: What it does mean in any case is that all of what has been announced must at
      some point or other be implemented, and every one of today’s payment reimbursements
      is a burden for the future, because, if it is not paid out today, it will be
      <v>paid</v> <p>out</p> at some point in the future, and so only limited rejoicing
      is called for.
    t: Es heißt aber auf jeden Fall, dass all das, was angekündigt wurde, irgendwann
      ja umgesetzt werden muss, und jede Rückzahlung von Zahlungen heute ist eine
      Hypothek auf die Zukunft, denn sie wird, wenn sie heute nicht ausgezahlt wird,
      in Zukunft irgendwann <a>ausgezahlt</a> werden, ist also nur Grund für eingeschränkte
      Freude.
  - s: These agencies gave banks and insurance companies the maximum positive rating
      of Triple A even at a time when they were full of toxic assets, de facto bankrupt
      and <v>paying</v> <p>out</p> billions to their managers.
    t: Denn es waren doch die Rating-Agenturen, die Banken und Versicherungsgesellschaften
      mit AAA das optimale Rating gegeben haben, selbst zu Zeiten, als diese zuhauf
      toxische Wertpapiere hatten, de facto bankrott waren und ihren Managern Summen
      in Milliardenhöhe <a>auszahlten</a>.
  - s: It is a couple of million Danish kroner, but it is something at least, as taxpayers
      will understand, that money which had been <v>paid</v> <p>out</p> unlawfully,
      has been repaid.
    t: Es handelt sich um ein paar Millionen Kronen, aber jedenfalls ist es etwas,
      was der Steuerzahler versteht, nämlich, daß Gelder, die zu Unrecht <a>ausgezahlt</a>
      wurden, auch rückerstattet werden.
  - s: We will then see what amounts can be <v>paid</v> <p>out</p> definitively.
    t: Dann werden wir sehen, welche Beträge hier endgültig <a>ausgezahlt</a> werden
      können.
  - s: In 2006 they had considerable resources, EUR 3 billion in commitments, and
      managed to <v>pay</v> <p>out</p> just under 90% of this.
    t: Für 2006 waren erhebliche Mittel (3 000 Millionen Euro) bereitgestellt worden,
      von denen knapp 90 % <a>ausgezahlt</a> werden konnten.
  - s: ECU 910 million were provided in the budget for this Community initiative,
      but until now only ECU 140 million have been <v>paid</v> <p>out</p> in advances.
    t: Man hat für diese Gemeinschaftsinitiative im Haushalt 910 Mio. ECU vorgesehen,
      es wurden bisher jedoch nur 140 Mio. ECU an Vorschüssen <a>ausgezahlt</a>.
  - s: Under Article 28(3)(c) of Regulation (EC) No 1782/2003, the single farm payment
      might be advanced as well, provided that it is not <v>paid</v> <p>out</p> before
      16 October at the earliest and subject to controls being carried out.
    t: Im Rahmen von Artikel 28 Absatz 3 Buchstabe c) der Verordnung (EG) Nr. 1782/2003
      könnten auch die einzelbetrieblichen Zahlungen erhöht werden, vorausgesetzt,
      sie werden nicht vor dem 16. Oktober <a>ausgezahlt</a> und unterliegen Kontrollen.
  - s: If this should cause problems of a legislative nature, we shall have to try
      to find a satisfactory solution, but in any case, these funds must also be <v>paid</v>
      <p>out</p> in the new Member States in future, especially for the restructuring
      of agriculture and horticulture.
    t: Sollten sich auf der Ebene der Rechtsvorschriften Probleme auftun, dann müssen
      wir uns um eine zufriedenstellende Lösung bemühen, aber auf jeden Fall müssen
      diese Mittel künftig auch in den neuen Mitgliedstaaten <a>ausgezahlt</a> werden,
      im Besonderen für die Umstrukturierung der Landwirtschaft und des Gartenbaus.
  - s: in Sweden less than 10 percent of funds have been <v>paid</v> <p>out</p> and
      actually used.
    t: In Schweden sind weniger als 10 Prozent der Mittel <a>ausgezahlt</a> worden
      und wirklich zum Einsatz gekommen.
  - s: Nor do we know how much is being <v>paid</v> <p>out</p> to, for example, Danisco.
    t: Wir wissen z.B. auch nicht, wieviel an Danisco <a>ausgezahlt</a> wird.
  - s: So for each Euro <v>paid</v> <p>out</p> in the old EU there will be barely
      60 cents in countries of the new EU, even though agriculture in the new countries
      has to catch up with the more developed agriculture in the old Member States.
    t: Bisher werden für jeden Euro, der in der alten EU <a>ausgezahlt</a> wird, kaum
      60 Cent in die neuen Länder der EU gegeben, obwohl die Landwirtschaft in den
      neuen Ländern Nachholbedarf gegenüber der besser entwickelten Landwirtschaft
      in den alten Mitgliedstaaten hat.
- c: 31
  r: 2
  v: auszahlen werden
  x:
  - s: One of the options under consideration which alarms me somewhat is that 25
      % of direct income supports for European Union farmers be directly <v>paid</v>
      <p>out</p> by the exchequer of the Member States of the Union.
    t: Eine der beschriebenen Alternativen, die mich etwas beunruhigt ist, daß 25
      % der direkten Einkommensbeihilfen für Landwirte in der Europäischen Union direkt
      von den Finanzministerien der Mitgliedstaaten der Union <a>ausgezahlt</a> <a>werden</a>
      sollen.
  - s: In addition, it is a fact that at least 3% of the money should not have been
      <v>paid</v> <p>out</p> at all.
    t: Fakt ist auch, dass mindestens 3 % der Gelder nicht hätten <a>ausgezahlt</a>
      <a>werden</a> dürfen.
  - s: We should not forget that these funds are <v>paid</v> <p>out</p> to be used
      efficiently.
    t: Wir dürfen nicht vergessen, dass diese Fördermittel <a>ausgezahlt</a> <a>werden</a>,
      um effektiv eingesetzt zu werden.
  - s: As recently as November 2008, the European Court of Auditors noted that 11%
      of the EUR 42 billion which was approved in 2007 in the framework of the EU’s
      cohesion policy should never have been <v>paid</v> <p>out</p>.
    t: Erst im November 2008 hat der Europäische Rechnungshof festgestellt, dass 11
      % der 42 Milliarden Euro, die 2007 im Rahmen der Kohäsionspolitik der EU gebilligt
      worden waren, niemals <a>ausgezahlt</a> hätten <a>werden</a> sollen.
  - s: The advances, in particular, could be <v>paid</v> <p>out</p> in full at the
      start of May.
    t: Insbesondere die Vorschüsse könnten Anfang Mai vollständig <a>ausgezahlt</a>
      <a>werden</a>.
  - s: And, of course, as was quite rightly mentioned, compensation must be <v>paid</v>
      <p>out</p> on the spot and in cash, even if it is difficult for the carriers
      to do so at that precise moment.
    t: Und natürlich, Herr Präsident, müssen die Entschädigungen vor Ort <a>ausgezahlt</a>
      <a>werden</a>, wie sehr richtig angemerkt wurde, selbst wenn es den Gesellschaften
      in diesem Moment schwerfällt, sie zu zahlen, und zwar in bar.
  - s: We are not talking about the specific funds that are <v>paid</v> <p>out</p>,
      but rather a ceiling, and below this ceiling there must be scope for us to be
      able to deal with new challenges.
    t: Wir sprechen nicht über konkrete Finanzmittel, die <a>ausgezahlt</a> <a>werden</a>,
      sondern vielmehr über eine Obergrenze, und unterhalb dieser Obergrenze müssen
      wir einen Spielraum haben, um die neuen Herausforderungen bewältigen zu können.
  - s: The Council has again and again spoken of how we should combat fraud in the
      Union, and then it transpires that nearly all the States do not help to combat
      fraud and that they do not help to pay back to the Union the money which has
      been wrongfully <v>paid</v> <p>out</p>.
    t: Der Rat hat immer wieder davon gesprochen, daß wir den Betrug in der Union
      bekämpfen müssen, und dann zeigt es sich, daß beinahe alle Länder es unterlassen,
      bei der Bekämpfung des Betrugs mitzuwirken, und daß sie nicht dazu beitragen,
      daß die Gelder an die Union zurückgezahlt werden, die unrechtmäßigerweise <a>ausgezahlt</a>
      <a>wurden</a>.
  - s: If we look at the application of the programme in Ukraine during the period
      1991 to 1996, we can see that of the total earmarked budgetary resources of
      ECU 342.62 million, only 37.5 % were <v>paid</v> <p>out</p>.
    t: Betrachtet man für die Ukraine den Zeitraum von 1991 bis 1996 in bezug auf
      die Anwendung des Programms, stellt man fest, daß von den insgesamt 342, 62
      Millionen ECU gebundenen Haushaltsmitteln nur 37,5 % <a>ausgezahlt</a> <a>wurden</a>.
  - s: Moreover, the amount of money involved is small in relation to the other money
      which, hopefully, will eventually be <v>paid</v> <p>out</p> in this area.
    t: Es handelt sich dabei um geringe Summen im Verhältnis zu den übrigen Mitteln,
      die in diesem Bereich hoffentlich allmählich <a>ausgezahlt</a> <a>werden</a>.
  - s: Madam President, I asked the Commissioner quite specifically whether he was
      prepared to do everything in his power to ensure that the money set aside for
      the Serbian press or other media is also actually <v>paid</v> <p>out</p> quickly.
    t: Frau Präsidentin, ich habe den Kommissar ganz konkret gefragt, ob er bereit
      ist, alles in seiner Macht Stehende zu tun, damit das für die serbische Presse
      oder die Medien zur Verfügung gestellte Geld auch tatsächlich rasch <a>ausgezahlt</a>
      <a>wird</a>.
  - s: I would like to remind you that financial aid from our Solidarity Fund is not
      <v>paid</v> <p>out</p> straight away.
    t: Ich will daran erinnern, dass Finanzhilfen unseres Solidaritätsfonds nicht
      sofort <a>ausgezahlt</a> <a>werden</a>.
  - s: If resources of ECU 2 300 000 000 were not committed and ECU 3 200 000 000
      were not <v>paid</v> <p>out</p> within the PHARE programme alone, it must be
      clearly said that in 1999 it makes no sense to increase the PHARE programme
      by 36 %, only to put into the budget cashbox money which was deducted from other
      foreign policies by 10 % reductions.
    t: Wenn Mittel in Höhe von 2, 3 Milliarden ECU nicht gebunden wurden und 3, 2
      Milliarden ECU allein im Rahmen des Programms PHARE nicht <a>ausgezahlt</a>
      <a>wurden</a>, dann - das muß man deutlich sagen - macht es doch keinen Sinn,
      daß wir im Jahr 1999 das PHARE-Programm um 36 % aufstocken sollen, nur um Geld
      in die Haushaltskasse zu legen, das anderen Außenpolitiken durch 10 %-ige Kürzungen
      entzogen wurde.
  - s: The Austrian Chancellor, Dr. Schüssel, estimated yesterday that 70% of the
      damage has been recorded and EUR 65 - 70 million <v>paid</v> <p>out</p> directly.
    t: Der österreichische Bundeskanzler, Dr. Schüssel, konnte gestern bilanzieren,
      dass 70 % der Schäden aufgenommen und 65 - 70 Millionen Euro direkt <a>ausgezahlt</a>
      <a>wurden</a>.
  - s: It is a massive problem for the ordinary taxpayers of the EU that at least
      11% of the total approved amount should not have been <v>paid</v> <p>out</p>.
    t: Für die ganz normalen Steuerzahler in der EU ist es ein massives Problem, dass
      mindestens 11 % des insgesamt genehmigten Betrags nicht hätten <a>ausgezahlt</a>
      <a>werden</a> dürfen.
  - s: How are we supposed to explain that, year after year - and it really is year
      after year in this area - billions of kroner are <v>paid</v> <p>out</p> in contravention
      of the rules or perhaps even in a directly fraudulent way?
    t: Wie sollen wir erklären, dass Jahr für Jahr - und in diesem Bereich geschieht
      dies wirklich Jahr für Jahr - Milliarden Kronen vorschriftswidrig oder gar direkt
      mit betrügerischem Vorsatz <a>ausgezahlt</a> <a>werden</a>?
  - s: While the Commission may consider it is an achievement that only 11% of the
      largest part of the budget - cohesion spending - contained errors, I consider
      it a shocking fact that it has been determined that almost EUR 5 billion of
      a EUR 46 billion budget should never have been <v>paid</v> <p>out</p>, as described
      by the Court of Auditors.
    t: Während die Kommission es als Errungenschaft zu betrachten scheint, dass nur
      11 % des größten Teils des Haushalts - nämlich der Kohäsionsausgaben - Fehler
      enthielten, finde ich die Feststellung geradezu schockierend, dass nahezu 5
      Mrd. EUR eines 46- Mrd-EUR-Budgets nie hätten <a>ausgezahlt</a> <a>werden</a>
      dürfen, wie der Rechnungshof festgehalten hat.
  - s: We are also conscious of the fact that the sum which is not now being paid
      out will, in principle, have to be <v>paid</v> <p>out</p> at a later stage.
    t: Uns ist ebenfalls bewusst, dass die nicht zurückgezahlten Mittel nun zu einem
      späteren Zeitpunkt <a>ausgezahlt</a> <a>werden</a> müssen.
  - s: That does not change the fact that billions of euro in this area alone should
      not have been <v>paid</v> <p>out</p>.
    t: Das ändert nicht die Tatsache, dass allein in diesem Bereich Milliarden Euro
      niemals hätten <a>ausgezahlt</a> <a>werden</a> dürfen.
  - s: That way, it could be <v>paid</v> <p>out</p> more quickly.
    t: Auf diese Weise könnte es schneller <a>ausgezahlt</a> <a>werden</a>.
  - s: Payments as a proportion of total commitments have fallen over many years and
      barely 80 per cent of commitments, reportedly, are <v>paid</v> <p>out</p>.
    t: Die Zahlungen sind als Teil der Gesamtverpflichtungen über viele Jahre hinweg
      zurückgegangen, so daß Angaben zufolge lediglich knapp 80% der Verpflichtungen
      <a>ausgezahlt</a> <a>werden</a>.
  - s: The great advantage of this financing instrument, as opposed to other geographic
      instruments, is that it can be <v>paid</v> <p>out</p> without the consent of
      the government of the country receiving the aid.
    t: Der große Vorteil dieses Finanzierungsinstruments ist im Gegensatz zu anderen
      geografischen Instrumenten, dass Mittel ohne die Zustimmung der Regierung des
      Landes, das die Hilfe erhält, <a>ausgezahlt</a> <a>werden</a> können.
  - s: We do not know where it will be <v>paid</v> <p>out</p>.
    t: Wir wissen noch nicht, wo es <a>ausgezahlt</a> <a>wird</a>.
  - s: If so, should this money be <v>paid</v> <p>out</p> directly by the Commission
      and not through the Member States?
    t: Werden diese Mittel in diesem Fall direkt von der Kommission <a>ausgezahlt</a>
