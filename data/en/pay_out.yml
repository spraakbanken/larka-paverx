      a cidadãos relutantes.
  - s: It must be added that the funds accorded ’Globe’ in the current budget year
      were not <v>paid</v> <p>out</p>.
    t: De resto, já no ano em curso não foram <a>pagas</a> à Globe as dotações aprovadas.
  - s: We are also conscious of the fact that the sum which is not now being <v>paid</v>
