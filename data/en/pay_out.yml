      insuficiências.
  - s: What is needed above all else is something for once to be done about recovering
      sums of money <v>paid</v> <p>out</p> in error, since fraudsters will otherwise
      keep on getting away without penalty and Member States will have no incentive
      to tighten up their excessively casual and lax controls.
    t: O que é necessário acima de tudo é que, de uma vez por todas, se faça algo
      para recuperar os montantes <a>pagos</a> indevidamente, já que, se assim não
      for, os autores de fraudes continuarão a ficar impunes, e os Estados-Membros
      não terão estímulo para tornar mais rigorosos os seus controlos, excessivamente
      laxistas.
  - s: I wonder what is the point of trying harder to prevent fraud if we have to
      wait decades for money that was wrongly <v>paid</v> <p>out</p> to be recovered.
    t: Pergunto a mim mesmo qual é o sentido de nos esforçarmos cada vez mais para
      evitar a fraude, se, depois, temos de esperar décadas pela recuperação do dinheiro
