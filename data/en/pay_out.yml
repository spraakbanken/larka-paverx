  - s: We are also conscious of the fact that the sum which is not now being paid
      out will, in principle, have to be <v>paid</v> <p>out</p> at a later stage.
    t: Estamos cientes de que os montantes que não forem pagos agora, em princípio,
      terão de ser <a>pagos</a> mais tarde.
  - s: That does not change the fact that billions of euro in this area alone should
      not have been <v>paid</v> <p>out</p>.
    t: Isso não altera o facto de que, só nesta área, há milhares de milhões de euros
      que não deviam ter sido <a>pagos</a>.
  - s: Therefore, it is very important that the EU tries harder to recover funds <v>paid</v>
      <p>out</p> incorrectly.
    t: Por isso, é muito importante que a UE se esforce ainda mais para recuperar
      os fundos <a>pagos</a> indevidamente.
  - s: That way, it could be <v>paid</v> <p>out</p> more quickly.
    t: Assim seria <a>pago</a> mais rapidamente.
  - s: Payments as a proportion of total commitments have fallen over many years and
