      citizens.
    t: Nestas incluem-se a redução dos locais de reunião do Parlamento a um só, a
      avaliação das despesas com base nos custos efectivos, um sistema antifraude
      de primeira categoria e uma recuperação efectiva de subsídios <a>pagos</a> indevidamente,
