      ECU 342.62 million, only 37.5 % were <v>paid</v> <p>out</p>.
    t: Om man ser på Ukraina under tidsperioden 1991-1996 med avseende på användningen
      av programmet, kan man fastställa, att av de totalt 342, 62 miljonerna ecu som
      anslagits i budgeten, har endast 37, 5 procent <a>betalats</a> <a>ut</a>.
  - s: In actual fact, the regulation that we are discussing and approving here today
      is hostile to innovation, for the money that the car manufacturers will have
      to <v>pay</v> <p>out</p> is needed for innovation and research.
    t: Faktum är att regelverket som vi diskuterar och antar här i dag är innovationsfientligt,
      för pengarna som biltillverkarna kommer att bli tvungna att <a>betala</a> <a>ut</a>
      behövs för innovation och forskning.
  - s: A cooperative is owned by its members and profits are distributed equally,
      not <v>paid</v> <p>out</p> simply to shareholders.
    t: De <a>betalas</a> inte <a>ut</a> endast till aktieägare.
  - s: Instead of simply <v>paying</v> <p>out</p> ’bounties’ for taking in refugees,
      the Geneva Convention Relating to the Status of Refugees should finally be accurately
      applied and it, of course, does not apply to the army of economic migrants.
    t: I stället för att bara <a>betala</a> <a>ut</a> ”premier” för att ta emot flyktingar
      bör Genèvekonventionen om flyktingars rättsliga ställning äntligen tillämpas
      och den gäller givetvis inte armén av ekonomiska invandrare.
  - s: That is a startling conclusion, not least because, as recently as November
      last year, the European Court of Auditors confirmed that 11% of the EUR 42 billion
      that was approved in 2007 within the framework of the EU cohesion policy should
      never have been <v>paid</v> <p>out</p>.
    t: Det är en uppseendeväckande slutsats, inte minst eftersom Europeiska revisionsrätten
      så sent som i november 2008 konstaterade att 11 procent av de 42 miljarder euro
      som 2007 godkändes inom ramen för EU:s sammanhållningspolitik aldrig borde ha
      <a>betalats</a> <a>ut</a>.
  - s: Only if the citizens of the EU are convinced that efforts are really being
      made and money is not simply being <v>paid</v> <p>out</p> across the board will
      the common agricultural policy get the recognition that it deserves.
    t: Endast om EU:s medborgare är övertygade om att insatser verkligen görs och
      att pengar inte bara schablonmässigt <a>betalas</a> <a>ut</a> kan den gemensamma
      jordbrukspolitiken få det erkännande den förtjänar.
  - s: This resolution confirms the necessity of unblocking a sum greater than that
      already <v>paid</v> <p>out</p> to Kyrgyzstan specifically for the purpose of
      responding to the flash appeal launched by the United Nations, which aims to
      collect the USD 71 million required for emergency aid.
    t: I resolutionsförslaget bekräftas att det är nödvändigt att frigöra en större
      summa än den som redan har <a>betalats</a> <a>ut</a> till Kirgizistan specifikt
      som svar på Förenta nationernas vädjan om omedelbar hjälp, vars syfte är att
      samla in de 71 miljoner US-dollar som krävs för nödhjälp.
  - s: There would be numerous opportunities to make savings, for example, in connection
      with the two locations for plenary sittings, or by finally whipping the EU’s
      fight against fraud into shape and fully recovering the funds that have been
      incorrectly <v>paid</v> <p>out</p>.
    t: Det skulle finnas många möjligheter att göra besparingar, till exempel i fråga
      om de två orterna för plenarsammanträdena, eller genom att äntligen få ordning
      på EU:s kamp mot bedrägerier och återvinna de medel som felaktigt har <a>betalats</a>
      <a>ut</a>.
  - s: Those who are investing and <v>paying</v> <p>out</p> money must be assured
      of the greatest possible level of stability.
    t: De som investerar och <a>betalar</a> <a>ut</a> pengar måste garanteras högsta
      möjliga stabilitetsnivå.
  - s: It should not happen, because that is what leads to such disasters, and therefore
      the Commission should not <v>pay</v> <p>out</p> a penny for concreting river
      banks, for example the R. Havel in Brandenburg, in the context of the trans-European
      river network scheme.
    t: Detta får inte ske, för detta är förutsättningen för sådana katastrofer, och
      därför får kommissionen inte <a>betala</a> ett öre för att inom ramen för transeuropeiska
      nät fylla <a>ut</a> floder med betong, som t.ex. Havelfloden i Brandenburg!
  - s: Madam President, I asked the Commissioner quite specifically whether he was
      prepared to do everything in his power to ensure that the money set aside for
      the Serbian press or other media is also actually <v>paid</v> <p>out</p> quickly.
    t: Fru ordförande, jag ställde en konkret fråga till kommissionären, om han är
      villig att göra allt som står i sin makt för att de pengar som är avsatta för
      den serbiska pressen och medierna verkligen <a>betalas</a> <a>ut</a> inom en
      snar framtid.
  - s: Mr President, Israel has ignored the conclusions of the report but, at the
      same time, it has, in fact, recognised that it did make mistakes by <v>paying</v>
      <p>out</p> compensation to the UN for the damage inflicted and by prosecuting
      some of its military.
    t: Israel har ignorerat rapportens slutsatser, men samtidigt har landet faktiskt
      erkänt att det gjorde misstag genom att <a>betala</a> <a>ut</a> ersättning till
      FN för de skador som vållats och genom att åtala medlemmar ur militären.
  - s: I would like to remind you that financial aid from our Solidarity Fund is not
      <v>paid</v> <p>out</p> straight away.
    t: Jag vill påminna er om att finansiellt stöd ur Solidaritetsfonden inte <a>betalas</a>
      <a>ut</a> med en gång.
  - s: The whole process, from the time of the application until the aid is <v>paid</v>
      <p>out</p>, will take several months.
    t: Hela förfarandet, från det att ansökan lämnas in till det att stödet <a>betalas</a>
      <a>ut</a>, kommer att ta flera månader.
  - s: We have many a time and oft set aside funds in the budget, but the monies have
      never been <v>paid</v> <p>out</p> because the Council has refused to employ
      the staff to carry out this monitoring.
    t: Vi har flera gånger redan satt in pengar i budgeten, som inte har <a>betalats</a>
      <a>ut</a> eftersom rådet har vägrat sätta in personal för att genomföra dessa
      övervakningar.
  - s: To date, only EUR 140 million of the EGF’s total amount available (EUR 2 billion)
      has been <v>paid</v> <p>out</p>.
    t: Hittills har enbart 140 miljoner euro av EFG:s totalt tillgängliga belopp (2
      miljarder euro) <a>betalats</a> <a>ut</a>.
  - s: For example, by far the most money <v>paid</v> <p>out</p> from the fund goes
      to the richest countries within the EU.
    t: Till exempel går den allra största delen av alla pengar som <a>betalas</a>
      <a>ut</a> från fonden till de rikaste länderna inom EU.
  - s: For example, by far the most money <v>paid</v> <p>out</p> from the fund goes
      to the richest countries within the EU.
    t: Den allra största delen av pengarna som <a>betalas</a> <a>ut</a> från fonden
      går till exempel till de rikaste länderna inom EU.
  - s: EUR 11.6 billion, that is 14% of the overall Budget, have not been <v>paid</v>
      <p>out</p>.
    t: 11,6 miljarder euro, alltså 14 procent av den totala budgeten, har inte <a>betalats</a>
      <a>ut</a>.
  - s: Now that this sector has returned to profit and is <v>paying</v> <p>out</p>
      large bonuses (in fact, that is how, Mr Hökmark, they can recapitalise - they
      do not need to worry about taxes;
    t: Nu när denna sektor åter har blivit lönsam och <a>betalar</a> <a>ut</a> höga
      bonusar (det är faktiskt så de rekapitaliserar sektorn, Gunnar Hökmark, de behöver
      inte bekymra sig över skatter - det är bonusarna de borde göra sig av med) är
      det inte mer än rimligt att den bidrar på ett rimligt sätt precis som andra
      sektorer.
  - s: The Austrian Chancellor, Dr. Schüssel, estimated yesterday that 70% of the
      damage has been recorded and EUR 65 - 70 million <v>paid</v> <p>out</p> directly.
    t: Den österrikiske förbundskanslern, doktor Schüssel, gjorde i går en sammanfattning
      och sade att 70 procent av skadorna har noterats och att 65-70 miljoner euro
      har <a>betalats</a> <a>ut</a> direkt.
  - s: Can you witness, with a clear conscience, the staggering increase in unemployment
      figures which have now reached millions in the European Union, and the shameless
      rewards again being <v>paid</v> <p>out</p> by the financial sector to those
      who have not only plunged us into the worst crisis imaginable, but also threatened
      us with poverty?
    t: Kan ni med rent samvete bevittna den chockerande ökningen av arbetslösheten,
      som nu har drabbat miljontals EU-invånare, och de skamlösa ersättningar som
      återigen <a>betalas</a> <a>ut</a> inom finanssektorn till dem som inte bara
      har störtat oss ner i den värsta tänkbara krisen, utan också hotat oss med fattigdom?
  - s: It is therefore essential that the compensation that they have not yet received
      be <v>paid</v> <p>out</p> immediately.
    t: Därför är det absolut nödvändigt att dessa ersättningsbelopp, vilka de i dagens
      läge fortfarande inte har erhållit, omedelbart <a>betalas</a> <a>ut</a>.
  - s: I would also very much welcome a one-stop-shop for SMEs, so that they can have
      a specific point of contact and so that tax refunds can be <v>paid</v> <p>out</p>
      quickly, efficiently and transparently.
    t: Jag skulle även vara mycket tacksam för en ”one stop shop” för små och medelstora
      företag, så att de kan få en enda kontaktpunkt och så att skatteåterbäring kan
      <a>betalas</a> <a>ut</a> snabbt och effektivt samt med öppenhet och insyn.
  - s: With regard to protection of sites under the habitats and birds directives,
      it is important that we do not give money to measures which adversely affect
      sites deserving protection - <v>paying</v> <p>out</p> money with one hand and
      maybe fining a Member State with the other hand.
    t: Vad gäller skyddet av områden enligt livsmiljö- och fågeldirektiven, är det
      viktigt att vi inte ger pengar till åtgärder som får skadlig inverkan på områden
      som bör skyddas - dvs. att vi <a>betalar</a> <a>ut</a> pengar med en hand och
      kanske bötfäller en medlemsstat med den andra handen.
  - s: Firstly, when we see that in some countries in Europe too many pensions are
      being <v>paid</v> <p>out</p> too early, but these countries are getting into
      difficulties and the others are having to bail them out, that is unfair.
    t: För det första, när vi ser att alltför många pensioner <a>betalas</a> <a>ut</a>
      alltför tidigt i många EU-länder samtidigt som de får problem och andra länder
      måste komma till deras undsättning, så är det orättvist.
  - s: Then we will be in the same situation as with the tobacco companies where millions
      could be <v>paid</v> <p>out</p> to people whose health has been put in danger.
    t: Då kommer vi att vara i samma situation som med tobaksföretagen där miljoner
      kunde <a>betalas</a> <a>ut</a> till människor vars hälsa har utsatts för fara.
  - s: It is a massive problem for the ordinary taxpayers of the EU that at least
      11% of the total approved amount should not have been <v>paid</v> <p>out</p>.
    t: Det är ett enormt problem för EU:s vanliga skattebetalare att minst 11 procent
      av det sammanlagda godkända beloppet inte borde ha <a>betalats</a> <a>ut</a>.
  - s: How are we supposed to explain that, year after year - and it really is year
      after year in this area - billions of kroner are <v>paid</v> <p>out</p> in contravention
      of the rules or perhaps even in a directly fraudulent way?
    t: Hur ska vi kunna förklara att det år efter år - och det rör sig faktiskt om
      år efter år på detta område - <a>betalas</a> <a>ut</a> miljarder kronor i strid
      mot reglerna och kanske till och med på ett direkt bedrägligt sätt?
  - s: We now <v>pay</v> <p>out</p> funds based on simple technical requirements.
    t: Nu <a>betalar</a> vi <a>ut</a> medlen utifrån enkla tekniska krav.
  - s: According to this morning’s Dutch papers, ISS, the company we are talking about,
      is advising its customers to thwart the plan to <v>pay</v> <p>out</p> an extra
      loyalty dividend to the shareholders who leave their shares in that company
      for three years or more at the forthcoming shareholders’ meeting of DSM, a major
      Dutch multinational.
    t: Enligt morgonens nederländska tidningar uppmanar det företag vi pratar om,
      ISS, sina kunder att motarbeta planen att <a>betala</a> <a>ut</a> en extra utdelning
      till trogna aktieägare som behåller sina aktier i företaget i tre år eller mer
      vid det kommande aktieägarmötet i DSM, ett större nederländskt multinationellt
      företag.
  - s: Indeed, although it is true that, on paper, the Union has undertaken to offset
      the new countries’ obligation to contribute 100% to the Community budget as
      of day one with compensatory payments and Structural Funds appropriations, it
      is also true that there is no guarantee that these countries will be able to
      absorb these resources for high-quality projects quickly, or at least not as
      quickly and directly as they will have to <v>pay</v> <p>out</p> the money to
      the Union’s budget.
    t: Även om det faktiskt stämmer på papperet att unionen har lovat att balansera
      skyldigheten för de nya länderna att omedelbart bidra till 100 procent till
      gemenskapens budget med kompensationsbidrag och strukturfonder, så stämmer det
      också att det inte är självklart att dessa länder är i stånd att snabbt absorbera
      dessa resurser och använda dem till kvalitetsprojekt, åtminstone inte lika snabbt
      och direkt som de måste <a>betala</a> <a>ut</a> pengar till unionens budget.
  - s: This is an essential measure, both for the workers concerned, and I am thinking
      in particular of construction workers, and for the public purse, which has to
      <v>pay</v> <p>out</p> sizeable amounts of compensation to the victims of allergic
      dermatitis.
    t: Det är en väsentlig åtgärd både för berörda arbetstagare, och jag tänker då
      särskilt på byggnadsarbetare, som för de offentliga budgetarna som måste <a>betala</a>
      <a>ut</a> stora belopp till dem som drabbas av hudallergier.
  - s: If we are less than fully able to get back the money wrongly <v>paid</v> <p>out</p>
      - as this own-initiative report says we are - then that shows the EU in a bad
      light.
    t: Om vi, som det förklaras i detta initiativbetänkande, inte kan få tillbaka
      alla pengar som <a>betalats</a> <a>ut</a> felaktigt, får detta EU att framstå
      i dålig dager.
  - s: Whether money has been obtained by deliberate fraud or <v>paid</v> <p>out</p>
      in error, the recovery of it must run smoothly and efficiently, and even if
      the procedure may appear disproportionate in individual cases, the Member States
      must apply it, so I call on them to proceed with greater rigour and coordinate
      their public prosecutors’ offices accordingly, while also asking them to make
      room for the European anti-fraud authority OLAF to become more involved in the
      proceedings.
    t: Oavsett om pengarna har erhållits genom avsiktligt bedrägeri eller <a>betalats</a>
      <a>ut</a> felaktigt måste inkasseringen ske smidigt och effektivt, och medlemsstaterna
      måste tillämpa förfarandet även om det i enskilda fall kan verka oproportionerligt.
  - s: I wonder how to find out the facts on whether aid has been <v>paid</v> <p>out</p>
      to the companies involved.
    t: Jag undrar hur man kan få reda på fakta i fallet om huruvida bidrag verkligen
      har <a>betalats</a> <a>ut</a> till det berörda företaget.
  - s: This would be a more elegant solution, keeping them competitive, but we must
      not <v>pay</v> <p>out</p> subsidies indiscriminately
    t: På så vis kan vi lösa det på ett något elegantare sätt, för att bolagen skall
      förbli konkurrenskraftiga, men vi bör inte urskillningslöst <a>betala</a> <a>ut</a>
      subventioner.
  - s: Their prime objective is to <v>pay</v> <p>out</p> as much as possible to their
      shareholders, not to act in the general interests of the nation.
    t: Deras främsta mål är att <a>betala</a> <a>ut</a> så mycket som möjligt till
      sina aktieägare, inte att handla i en nations allmänna intresse.
  - s: By reducing the tax on fuel, which is forever increasing, and taxing the colossal
      profits of the oil companies we could easily meet the demands of the fishermen
      without the need for subsidies, especially those <v>paid</v> <p>out</p> haphazardly.
    t: Genom att minska skatten på bränsle, som hela tiden ökar, och genom att beskatta
      oljebolagens enorma vinster skulle vi enkelt kunna bemöta fiskarnas krav utan
      att behöva ge ut bidrag, i synnerhet sådana bidrag som <a>betalas</a> <a>ut</a>
      slumpmässigt.
  - s: The financial situation in Afghanistan is characterised by a serious budget
      deficit, and the government will soon be in no position to <v>pay</v> <p>out</p>
      wages.
    t: Den finansiella situationen i Afghanistan präglas av ett allvarligt budgetunderskott
      och regeringen är snart inte i stånd att <a>betala</a> <a>ut</a> några löner.
  - s: reducing the seats of Parliament to one single location, assessing expenses
      on the basis of the actual costs incurred, a top-class anti-fraud system and
      the real recovery of grants that have been improperly <v>paid</v> <p>out</p>,
      along with the millions to be saved by not foisting enlargements on reluctant
      citizens.
    t: begränsning av parlamentets sammanträden till en enda plats, fastställande
      av utgifter på grundval av vilka verkliga kostnader som uppkommer, ett förstklassigt
      system för bedrägeribekämpning och faktiskt återvinnande av bidrag som har <a>betalats</a>
      <a>ut</a> på oriktiga grunder, jämte de miljoner som kan sparas genom att inte
      pracka på motvilliga medborgare utvidgningar.
  - s: This will also contribute to making good delays in payments that have already
      been identified and to being able to <v>pay</v> <p>out</p> new commitments more
      rapidly.
    t: Det kommer också att bidra till att komma ikapp försenade betalningsbemyndiganden
      och för att snabbare <a>betala</a> <a>ut</a> nya åtaganden.
  - s: We are also conscious of the fact that the sum which is not now being <v>paid</v>
      <p>out</p> will, in principle, have to be paid out at a later stage.
    t: Vi är också medvetna om det faktum att den summa som ej <a>betalas</a> <a>ut</a>
      nu i princip måste betalas ut i ett senare skede.
  - s: We are also conscious of the fact that the sum which is not now being paid
      out will, in principle, have to be <v>paid</v> <p>out</p> at a later stage.
    t: Vi är också medvetna om det faktum att den summa som ej betalas ut nu i princip
      måste <a>betalas</a> <a>ut</a> i ett senare skede.
  - s: We have had a number of problems with implementation, as a result of which
      assistance amounting to EUR 15 million remains to be <v>paid</v> <p>out</p>.
    t: Det återstår därför en bidragsdel på 15 miljoner att <a>betala</a> <a>ut</a>.
  - s: That does not change the fact that billions of euro in this area alone should
      not have been <v>paid</v> <p>out</p>.
    t: Det ändrar inte det faktum att miljarder euro enbart på detta område inte borde
      ha <a>betalats</a> <a>ut</a>.
  - s: would we approve the accounts of a sports club, a trade union or a political
      party where 11% of the expenditure in a central area had been <v>paid</v> <p>out</p>
      in contravention of the rules?
    t: Skulle vi godkänna redovisningen för en idrottsklubb, en fackförening eller
      ett politiskt parti där 11 procent av utgifterna inom ett centralt område <a>betalas</a>
      <a>ut</a> i strid med reglerna?
  - s: Therefore, it is very important that the EU tries harder to recover funds <v>paid</v>
      <p>out</p> incorrectly.
    t: Det är därför mycket viktigt att EU arbetar hårdare för att återkräva medel
      som <a>betalats</a> <a>ut</a> felaktigt.
  - s: That way, it could be <v>paid</v> <p>out</p> more quickly.
    t: Då skulle de kunna <a>betalas</a> <a>ut</a> snabbare.
  - s: there has been the unfortunate agreement with Morocco, which in order to help
      Spanish fishermen from Andalusia and elsewhere and some Portuguese fishermen
      had us <v>paying</v> <p>out</p> very large sums just at a time - as my colleague
      Mr Souchet was telling us earlier - when our fishermen, European fishermen that
      is, were being forced into smashing up their own boats!
    t: vi har upplevt ett mödosamt avtal med Marocko vilket, för att hjälpa spanska
      fiskare i Andalusien eller någon annanstans samt några portugisiska fiskare,
      föranledde oss att <a>betala</a> <a>ut</a> mycket stora belopp samtidigt som
      den europeiska fiskeflottan fick hugga upp sina egna fartyg, vilket min kollega
      Souchet erinrade om nyss!
  - s: Administrative and financial constraints on the award and payment of grants
      must be commensurate with the amount <v>paid</v> <p>out</p>.
    t: Administrativa och ekonomiska restriktioner för tilldelandet och utbetalningen
      av bidrag måste stå i proportion till det belopp som <a>betalas</a> <a>ut</a>.
  - s: And as the contractual obligations are still in force, and run up to 2006,
      this year and in the coming years a further EUR 250 million will be <v>paid</v>
      <p>out</p>.
    t: Och emedan de fördragsmässiga bindningarna kvarstår till år 2006 kommer ytterligare
      250 miljoner euro att <a>betalas</a> <a>ut</a> under de kommande åren.
  - s: Mr President, ladies and gentlemen, we need to get more men and women into
      work, and ensure they stay in work, if we are to preserve our prosperity and
      be in a position to afford to <v>pay</v> <p>out</p> pensions.
    t: Vi behöver få fler kvinnor och män i arbete och se till att de fortsätter att
      arbeta om vi ska behålla vårt välstånd och kunna <a>betala</a> <a>ut</a> pensioner.
  - s: The great advantage of this financing instrument, as opposed to other geographic
      instruments, is that it can be <v>paid</v> <p>out</p> without the consent of
      the government of the country receiving the aid.
    t: Den stora fördelen med detta finansieringsinstrument, till skillnad från andra
      geografiska instrument, är att stödet kan <a>betalas</a> <a>ut</a> utan medgivande
      av regeringen i det land som mottar stödet.
  - s: It can be <v>paid</v> <p>out</p> directly to organisations working in the field,
      without the support of the third country.
    t: Det kan <a>betalas</a> <a>ut</a> direkt till organisationer som arbetar ute
      på fältet, utan stöd från det berörda tredjelandet.
  - s: In the case of Ireland € 230 million is <v>paid</v> <p>out</p> to 100 000 farmers
      under the regime.
    t: När det gäller Irland <a>betalas</a> 230 miljoner euro <a>ut</a> till 100 000
      jordbrukare inom ramen för denna stödordning.
  - s: However, I would have preferred it - and I would have taken greater pleasure
      in voting in favour - if it had established that the money currently paid to
      the State to pay for pensions that are often not <v>paid</v> <p>out</p>, or
      are paid late, or the rules are changed and pension payments are delayed by
      five to ten years, was to be left in workers’ pay packets.
    t: Jag skulle dock ha föredragit - och jag skulle ha varit mer nöjd med att rösta
      för - om vi hade bestämt att de pengar som för närvarande överlämnas till staten
      för att betala pensionerna skulle stanna kvar i löntagarnas lönekuvert, eftersom
