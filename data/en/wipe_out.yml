      små och medelstora <a>utplånas</a> samt att sysselsättningen och den ekonomiska
      och sociala strukturen oåterkalleligt kommer att skadas.
  - s: Bearing in mind that Maliakos Bay and the wetland of the River Sperkhios have
      been proposed as protected areas under the Natura 2000 programme, is it possible
      for this project to go ahead when it endangers the ecosystem and threatens to
      <v>wipe</v> <p>out</p> all forms of marine life in the region?
    t: Kan man genomföra projektet, med tanke på att Maliakos-bukten och vattenbiotopen
      Sperchios-floden finns bland de föreslagna skyddsområdena inom programmet Natur
      2000 och att konsekvenserna av projektet hotar områdets ekosystem och riskerar
      att <a>utplåna</a> allt liv i havet?
  - s: Let us <v>wipe</v> <p>out</p> misery, sadness, impotence, terror, anguish,
      death and the destruction of wealth.
    t: Låt oss <a>utplåna</a> misär, sorg, maktlöshet, skräck, ångest, död och ödeläggandet
      av välfärden.
  - s: Children cut to pieces, burned, families <v>wiped</v> <p>out</p>;
    t: Barn som skurits i delar, brända, familjer som <a>utplånats</a> - en familj
      förlorade fem medlemmar.
  - s: Public opinion in Cyprus has been damaged and is trying to come to terms with
      the fact that 121 lives were lost, including those of many children, and entire
      families were <v>wiped</v> <p>out</p>.
    t: Allmänheten i Cypern har drabbats och man försöker försona sig med det faktum
      att 121 liv förlorades, däribland många barn, och att hela familjer har <a>utplånats</a>.
  - s: Perhaps, to be accurate, we should call it a sectocide for the intention was
      not to <v>wipe</v> <p>out</p> a race but an entire class, with victims selected
      on the basis of whether they were educated, whether their hands showed signs
      of manual work, or even whether they wore spectacles.
    t: Kanske borde vi, för att vara korrekta, kalla det ett klassmord, för syftet
      var inte att <a>utplåna</a> en ras utan en hel samhällsklass, med offer som
      valdes ut på grundval av om de var utbildade, om deras händer visade spår av
      manuellt arbete, eller om de bar glasögon.
  - s: The purpose of Israel’s escalating its attacks appears to be to overturn all
      previous agreements between Israel and Palestine and <v>wipe</v> <p>out</p>
      the Palestinian authority and its leader.
    t: Upptrappningen av de israeliska attackerna verkar ha till syfte att upphäva
      alla tidigare avtal mellan Israel och palestinierna och att <a>utplåna</a> den
      palestinska ledningen både politiskt och rent fysiskt.
  - s: Within a generation we have <v>wiped</v> <p>out</p> a vast proportion of the
      animals of Africa and now we are doing the same to the seas.
    t: Inom en generation har vi <a>utplånat</a> en stor del av djuren i Afrika, och
      nu gör vi samma sak med haven.
  - s: The first is the obvious one that a dangerous weapon has got into the hands
      of a dictator who is well known for his lack of concern for human life, even
      for the lives of his country’s people, and who is, then, prepared to take any
      risk, even that of their being <v>wiped</v> <p>out</p>.
    t: Det första är det uppenbara skälet att farliga vapen har hamnat i händerna
      på en diktator som är välkänd för sin bristande respekt för mänskliga liv, till
      och med för folket i sitt eget land, och som följaktligen är beredd att ta alla
      risker, till och med att de <a>utplånas</a>.
  - s: That way, you would be <v>wiping</v> <p>out</p> the historical memory of nations.
    t: På det sättet skulle man <a>utplåna</a> nationernas historiska minne.
  - s: With a country, or rather it would be better and more correct to say with a
      regime, that has public hangings, a regime that threatens to want to <v>wipe</v>
      <p>out</p> the state of Israel?
    t: Med ett land, eller det vore bättre och mer korrekt att säga med en regim,
      som har offentliga hängningar, med en regim som hotar att <a>utplåna</a> staten
      Israel?
  - s: In developing a harmonised European pilot’s licence, the European Aviation
      Safety Agency is about to <v>wipe</v> <p>out</p> the IMC rating, leaving many
      private pilots unable to fly unless they can guarantee cloudless skies for the
      entirety of their trip.
    t: Genom att ta fram en harmoniserad pilotlicens inom EU håller Europeiska byrån
      för luftfartssäkerhet på att <a>utplåna</a> IMC-behörigheten, vilket leder till
      att många privatpiloter inte kan flyga om de inte kan garantera en molnfri himmel
      under hela flygningen.
  - s: Clearly, 11 September virtually <v>wiped</v> <p>out</p> that business.
    t: Det är tydligt att den 11 september praktiskt taget <a>utplånade</a> denna
      verksamhet.
  - s: This policy will cause costs to rise and will <v>wipe</v> <p>out</p> even more
      small and medium-sized farms, which are already suffering the disastrous consequences
      of the common agricultural policy.
    t: Denna politik kommer att leda till en ökning av kostnaden och vidare till att
      de små och medelstora jordbruken <a>utplånas</a> vilka redan är drabbade av
      den gemensamma jordbrukspolitikens katastrofala följder.
  - s: Our farmers, for example, are basically confronted with problems similar to
      those of the campesinos in Mexico or of Latin American SMIs, faced, as they
      are, with the confiscation of their intellectual property, their expertise and,
      above all, faced with their gradual <v>wiping</v> <p>out</p> by a global trade
      system that pits our banana producers in the French West Indies and the Canaries
      against producers from Honduras or Nicaragua, solely to benefit multinationals
      like Chiquita.
    t: Våra jordbrukare möter till exempel i princip problem som liknar problemen
      för campesinos i Mexiko eller de latinamerikanska små och medelstora företagen,
      som drabbas av att deras immateriella egendom och expertis konfiskeras och framför
      allt av att de gradvis <a>utplånas</a> av ett globalt handelssystem som ställer
      våra bananproducenter i franska Västindien och Kanarieöarna mot producenter
      från Honduras eller Nicaragua, vilket enbart gynnar multinationella företag
      som Chiquita.
  - s: With cotton, for example, where the European Union imports 70% of its requirements,
      will we reach the point at which we import 100% and <v>wipe</v> <p>out</p> the
      cotton industry in Greece, Spain and Portugal?
    t: Kommer vi då att nå en punkt där vi importerar 100 procent och <a>utplånar</a>
      bomullsindustrin i Grekland, Spanien och Portugal?
  - s: The only long-term solution which will not jeopardise the agricultural economy
      of the Member States or <v>wipe</v> <p>out</p> entire livestock holdings is
      to abolish capitalist profit from production and introduce adequate border and
      other controls, contrary to the demands of the multinationals which have managed
      to get them lifted.
    t: Alla strukturåtgärder eller andra åtgärder som vidtas kommer endast att ge
      begränsade resultat och kommer bara att fungera till dess att nästa kris slår
      till. Den enda långsiktiga lösningen som inte kommer att äventyra medlemsstaternas
      jordbruksekonomier eller <a>utplåna</a> alla djurbesättningar är att se till
      att produktionen inte styrs av kapitalistiska vinstintressen och införa lämpliga
      gränskontroller och andra kontroller, tvärtemot de multinationella företagens
      krav, som har lyckats häva dessa kontroller.
  - s: The interest in <v>wiping</v> <p>out</p> poverty is hypocritical.
    t: Intresset för att <a>utplåna</a> fattigdomen är ett hyckleri.
  - s: Its objective is to <v>wipe</v> <p>out</p> an entire nation and implement the
      chauvinist expansionist plans of its most extreme elements…
    t: Det är säkert att Israel inte vill ha någon fred. Israels mål är att <a>utplåna</a>
      ett helt folk och att förverkliga de mest extrema elementens chauvinistiska
      expansionsplaner …
  - s: For that reason, 9 May is felt differently by old and new Member States, especially
      the Baltic states, which lost their independent statehood and whose intelligentsia
      was <v>wiped</v> <p>out</p>.
    t: Av den anledningen uppfattas den 9 maj olika av gamla och nya medlemsstater,
      särskilt Baltstaterna, som förlorade sin ställning som oberoende stater och
      vars intellektuella <a>utplånades</a>.
  - s: The Commission is called on to step up its efforts to <v>wipe</v> <p>out</p>
      all forms of violence against women as part of the accession strategy, in order
      to ensure that women’s personal rights and dignity are safeguarded and, of course,
      to act as an incentive for improving children’s rights and child protection.
    t: Som en del av anslutningsstrategin för säkrande av respekten för individens
      rättigheter och kvinnors värdighet uppmanas kommissionen att intensifiera sina
      ansträngningar i syfte att <a>utplåna</a> alla former av våld som drabbar kvinnor,
      samt att verkligen stimulera förbättringar av barns rättigheter och skyddet
      för barn.
  - s: Changing farming practices, for example, are not intended to <v>wipe</v> <p>out</p>
      bird species, but that is one of the effects in some instances and we wait with
      interest to see whether the results in the changes to the common agricultural
      policy produce positive results.
    t: Att till exempel byta jordbruksmetoder är inte menat att <a>utplåna</a> fågelarter,
      men i vissa fall får det den effekten, och vi väntar med spänning på att se
      om förändringarna i den gemensamma jordbrukspolitiken kommer att ge positiva
      resultat.
  - s: It will create significant opportunities for agricultural exporters without
      <v>wiping</v> <p>out</p> preferential access for poor developing countries or
      doing excessive damage to our own agricultural sector in Europe.
    t: Det kommer att skapa betydelsefulla möjligheter för jordbruksexportörer utan
      att <a>utplåna</a> förmånstillträde för fattiga utvecklingsländer eller orsaka
      stor skada på vår egen jordbrukssektor i Europa.
  - s: Whereas the US demands on tariff reductions and - to a lesser extent - the
      G20 proposals would without doubt benefit these countries, they would also have
      a devastating employment effect on our own farmers and on poor countries in
      Africa, the Caribbean and the Pacific, much of whose agricultural trade, if
      we were to accept these demands, would simply be <v>wiped</v> <p>out</p>.
    t: Samtidigt som Förenta staternas krav på tullsänkningar och - i mindre grad
      - G20:s förslag utan tvekan skulle gynna dessa länder skulle de få en förödande
      sysselsättningseffekt för våra egna jordbrukare och för fattiga länder i Afrika,
      Västindien och Stillahavsområdet, hos vilka en stor del av jordbrukshandeln
      helt enkelt skulle <a>utplånas</a> om vi skulle acceptera dessa krav.
  - s: A military conflict will completely <v>wipe</v> <p>out</p> any hope of combating
      poverty, hunger, child malnutrition and the lack of medical care;
    t: En militär aktion kommer att fullständigt <a>utplåna</a> varje hopp om bekämpning
      av fattigdom, svält, barnens undernäring och bristen på sjukvård, problem som
      upplevs av miljontals människor, offer för en totalitär regim och en hård politik
      från västländerna.
  - s: It will <v>wipe</v> <p>out</p> even more small and medium-sized farms during
      the mid-term review of the CAP.
    t: Genom revideringen av den gemensamma jordbrukspolitiken efter halva tiden kommer
      man att <a>utplåna</a> ytterligare ett antal små och medelstora jordbruksföretag.
  - s: That is why we maintain that efforts must continue to <v>wipe</v> <p>out</p>
      the organisations which supply banned substances to athletes, so that we too
      do not end up like the USA, where laboratories are ’set up’ to produce false
      champions.
    t: Därför vidhåller vi att vi måste fortsätta ansträngningarna för att <a>utplåna</a>
      de organisationer som levererar förbjudna preparat till idrottsutövare, så att
      det inte blir här som i USA, där man upprättar laboratorier för att få fram
      falska vinnare.
  - s: However, they also disagree with the CAP, because its basic objective is to
      shrink the rural economies of the applicant countries by imposing low quotas
      and by <v>wiping</v> <p>out</p> small and medium-sized farm holdings, in order
      to concentrate the land in a few mega-farms.
    t: De motsätter sig dock också den gemensamma jordbrukspolitiken, eftersom dess
      grundläggande syfte är att krympa jordbruksekonomierna i ansökarländerna genom
      att påtvinga dem låga kvoter och genom att <a>utplåna</a> små och medelstora
      jordbruk för att koncentrera marken till ett fåtal stora jordbruk.
  - s: We must however state our reservations regarding the European regulations which,
      on the pretext of environmental protection (a term applied too narrowly), will
      serve only to <v>wipe</v> <p>out</p> local traditions and customs that are a
      vital part of the local culture of our regions.
    t: Vi vill dock reservera oss i fråga om de europeiska föreskrifter som under
      sken av miljöskydd (ändå ett alltför exklusivt uttryck) bara kommer att <a>utplåna</a>
      traditioner och lokala sedvänjor som utgör en väsentlig del av vår landsbygdskultur
      vilket emellertid är motsatsen till det mål som vill uppnås genom detta betänkande,
      som vi stöder men för vilket vi av denna orsak lägger ner vår röst.
  - s: We felt all the anguish of non-respect for national identity, of pressures
      towards our national identity being <v>wiped</v> <p>out</p> and of the fatal
      consequences of inequality in society and before the law.
    t: Vi kände ångest för att den nationella identiteten inte respekterades, för
      påtryckningar så att vår nationella identitet skulle <a>utplånas</a> och de
      ödesdigra konsekvenserna av ojämlikhet i samhället och inför lagen.
  - s: The objective of Israel and those who support it is clearly to <v>wipe</v>
      <p>out</p> the Palestinian Authority, or replace it with some sort of vehicle
      which kow-tows to international imperialism, and to re-occupy the whole of Palestine.
    t: Det är tydligt att målet för Israel och dem som stöder landet är att <a>utplåna</a>
      den palestinska myndigheten eller att ersätta den med någon konstellation underkastad
      den internationella imperialismen och att återinrätta ockupationsordningen i
      hela Palestina.
  - s: The value of their property is being <v>wiped</v> <p>out</p> by a development
      control law that does not seem to be working.
    t: Värdet på deras egendom <a>utplånas</a> genom en lag om exploateringskontroll
      som inte verkar fungera.
  - s: Over the past eighty years, national minorities in Hungary have been all but
      <v>wiped</v> <p>out</p>, while Europe looked on in silence.
    t: Under de senaste 80 åren har de nationella minoriteterna i Ungern nästan <a>utplånats</a>
      samtidigt som EU tigande har sett på.
  - s: We are destroying the planet’s biodiversity at the same rate at which the dinosaurs
      were <v>wiped</v> <p>out</p>.
    t: Vi förstör planetens biologiska mångfald med samma hastighet som dinosaurierna
      <a>utplånades</a>.
- c: 14
  r: 2
  v: utrota
  x:
  - s: The only possible justification for producing weapons is in self-defence against
      external enemies who aim to take over, suppress us or <v>wipe</v> us <p>out</p>.
    t: Det enda berättigade skälet att tillverka vapen är vårt självförsvar mot fienden
      utifrån som vill härska över oss, förtrycka oss eller <a>utrota</a> oss.
  - s: As for fishing, there is nothing in your programme to tell us that the predatory
      exploitation of fishing grounds, which has gone as far as to <v>wipe</v> <p>out</p>
      entire species of fish, will certainly prove fruitful in the future.
    t: Och i fråga om fisket finns det ingenting i ert program som antyder att det
      rovfiske som hotar att <a>utrota</a> hela fiskarter kommer att få konsekvenser
      i framtiden.
  - s: Madam President, I am surprised by the ease with which the north, in the main,
      invokes morality and health in order to <v>wipe</v> <p>out</p> an important
      Mediterranean product and all who work in the industry, when it is indeed well
      known that by so doing we are simply helping the products of multinational companies
      to enter our markets and when nobody says anything about our other evils such
      as alcoholism.
    t: Jag förvånas över hur lätt huvudsakligen norr hänvisar till etik och hälsa
      för att <a>utrota</a> en viktig medelhavsprodukt och de som arbetar med denna
      - framförallt då det är känt att vi på så sätt endast hjälper de multinationella
      företagens produkter på traven in på våra marknader - utan att vi talar om andra
      förfärligheter vi ägnar oss åt, till exempel alkoholism.
  - s: BSE must be <v>wiped</v> <p>out</p> and the European Parliament and the public
      throughout the European Union must be armed with all the facts.
    t: Sjukdomen måste <a>utrotas</a> och situationen måste göras känd för Europaparlamentet
      och allmänheten i hela Europeiska unionen.
  - s: The debate on drug addiction and its consequences is often hindered, on the
      one hand, by those who believe that you can simply <v>wipe</v> <p>out</p> drug
      use through statutory prohibitions, prison cells and the deployment of the police;
    t: Å ena sidan finns det de som tror att man utan vidare kan <a>utrota</a> varje
      form av missbruk med lagar och förbud, fängelseceller och polisinsatser.
  - s: We have to continue to <v>wipe</v> <p>out</p> terrorism.
    t: Vi måste fortsätta att <a>utrota</a> terrorismen.
  - s: Cultural genocide is going on as we speak, because this decision expresses
      the clear intention to <v>wipe</v> <p>out</p> this people, not only geographically
      but also culturally, by preventing younger generations from learning about their
      own culture and, first and foremost, their linguistic heritage.
    t: Medan vi håller på att diskutera har ett kulturellt folkmord påbörjats, eftersom
      detta beslut ger uttryck för Kinas tydliga avsikter att <a>utrota</a> detta
      folk, inte bara geografiskt utan även kulturellt, genom att förhindra att de
      yngre generationerna får lära sig om sin egen kultur och, framför allt, sitt
      språkliga arv.
  - s: What is certain is that European vineyards will shrink, small and medium-sized
      wine-growers will be <v>wiped</v> <p>out</p> and imports will triumph.
    t: Säkert är att de europeiska vinodlingarna kommer att krympa, små och medelstora
      vinodlare kommer att <a>utrotas</a> och importen kommer att segra.
  - s: There is no doubt that Saddam Hussein was a vicious dictator and caused the
      deaths of many of his people, not least in the systematic attempt to <v>wipe</v>
      <p>out</p> the Kurds.
    t: Det råder inga tvivel om att Saddam Hussein var en brutal diktator som orsakade
      många av sina landsmäns död, inte minst genom det systematiska försöket att
      <a>utrota</a> kurderna.
  - s: it destroys a way of life, by virtue of the fact that the Amazon Red Indians
      are being <v>wiped</v> <p>out</p>;
    t: Detta undanröjer kolsänkan, det förstör ett levnadssätt genom att indianerna
      i Amazonas <a>utrotas</a> och, för det tredje, när det gäller jordbruksproduktionen
      vet vi att standarderna för produktionen långt ifrån uppfyller EU:s standarder
      om överensstämmelse.
  - s: The institutions of centralised power should make a determined effort to <v>wipe</v>
      <p>out</p> inappropriate behaviour that destroys democracy and violates human
      rights.
    t: Institutionerna med centraliserad makt bör vidta beslutsamma åtgärder för att
      <a>utrota</a> olämpligt beteende som förstör demokratin och kränker de mänskliga
      rättigheterna.
  - s: We are therefore extremely confused regarding this point, and we call upon
      the Commission to ensure, when monitoring the ways that the funding is used,
      that Turkey is not merely pretending to <v>wipe</v> <p>out</p> or combat more
      minor forms of discrimination without making any effort at all to fight that
      basic discrimination which, when all is said and done, is at the root of a great
      many of Europe’s misfortunes.
    t: Därför är vi mycket tveksamma till denna punkt och ber att kommissionen, när
      den skall kontrollera hur dessa medel används, ser upp så att inte Turkiet låtsas
      <a>utrota</a> eller bekämpa diskrimineringen av brödrafolket utan att egentligen
      alls avskaffa den grundläggande diskrimineringen som verkligen är den som ligger
      till grund för många olyckor för vårt Europa.
  - s: The disease has not been <v>wiped</v> <p>out</p>, we cannot remove the suffering
      of the families and the farmers, even with a lot of money.
    t: Sjukdomen är inte <a>utrotad</a>, sorgen hos familjerna och bönderna kan vi
      inte undanröja, inte ens med mycket pengar.
  - s: It is equally vital to <v>wipe</v> <p>out</p> drug trafficking and corruption,
      and these issues are all on the agenda.
    t: Viljan att bekämpa paramilitarismen är en nyckel för framsteg, liksom att <a>utrota</a>
      narkotikahandeln och korruptionen - allt detta står på dagordningen -, men framför
      allt att bekämpa straffriheten för att garantera utbredningen av de mänskliga
      och medborgerliga rättigheterna till hela befolkningen.
- c: 9
  r: 3
  v: utradera
  x:
  - s: No parliament, no parliamentary majority comprising the representatives and
      servants of the barbaric capitalist system can use slander, lies and forgery
      to <v>wipe</v> <p>out</p> the history of social revolution, written and signed
      by the people with their blood.
    t: Inget parlament och ingen parlamentsmajoritet med det barbariska kapitalistsystemets
      ombud och lakejer kan genom förtal, lögner och falserier <a>utradera</a> den
      sociala revolutionens historia, som har nedskrivits och undertecknats av folket
      med deras eget blod.
  - s: No black anti-communist front can <v>wipe</v> <p>out</p> the huge contribution
      made by socialism, its unprecedented achievements and its abolition of the exploitation
      of man by man.
    t: Ingen svart antikommunistisk front kan <a>utradera</a> socialismens enorma
      bedrifter, med dess oöverträffade landvinningar och avskaffandet av människors
      exploatering av andra människor.
  - s: Does the Commissioner have an understanding with Member States that they will
      not top up their vehicle taxation as a means of recovering income lost as a
      result of lower prices, thereby <v>wiping</v> <p>out</p> the economic benefit
      to consumers?
    t: Har kommissionären kommit överens med medlemsstaterna om att de inte skall
      späda på sin fordonsskatt för att på så sätt återvinna intäkter som förlorats
      som ett resultat av lägre priser, vilket <a>utraderar</a> konsumenternas ekonomiska
      fördelar?
  - s: My final point is that this only buys us time, and the essence is that we have
      to engage in a very serious campaign of fiscal consolidation in Europe, where
      the past two years have <v>wiped</v> <p>out</p> 20 years of fiscal consolidation
      in the past two decades.
    t: Låt mig till sist säga att detta bara är ett sätt att köpa tid och att det
      viktiga är att vi sätter i gång en mycket seriös kampanj för att konsolidera
      de offentliga finanserna i EU, eftersom de senaste två åren har <a>utraderat</a>
      den konsolidering som uppnåddes under de föregående 20 åren.
  - s: Despite the fact the Sweden intended to compensate its commercial fishermen
      for the ban and the fact that researchers in the International Council for the
      Exploration of the Sea had recommended a total ban on cod fishing for a number
      of years and despite the fact that the various cod stocks along the Swedish
      coast had been <v>wiped</v> <p>out</p> or reduced by between 70 and 90%, the
      principle of the common fisheries policy was more important.
    t: Trots att Sverige tänkte kompensera svenska yrkesfiskare för stoppet, trots
      att forskarna i Internationella havsforskningsrådet under en rad år rekommenderat
      ett totalt torskfiskestopp och trots att de olika torskbestånden längs med den
      svenska kusten hade <a>utraderats</a> eller minskat med mellan 70 och 90 procent
