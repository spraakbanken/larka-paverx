---
de:
- c: 16
  r: 1
  v: auslöschen
  x:
  - s: It is my deep conviction that, while we move towards greater liberalisation
      of the global trade in bananas, we should make sure that we do not <v>wipe</v>
      <p>out</p> industries or sectors that have traditionally played important economic
      and social roles in certain European regions, such as the Canary Islands, Guadeloupe,
      Martinique, Madeira, the Azores and others.
    t: Ich bin fest davon überzeugt, dass wir, wenngleich wir uns hin zu einer größeren
      Liberalisierung des globalen Bananenhandels bewegen, sicherstellen sollten,
      dass wir keine Industrien oder Sektoren <a>auslöschen</a>, die in bestimmten
      europäischen Regionen wie den Kanarischen Inseln, Guadeloupe, Martinique, Madeira,
      den Azoren und anderen traditionell wichtige wirtschaftliche und soziale Rollen
      gespielt haben.
  - s: No parliament, no parliamentary majority comprising the representatives and
      servants of the barbaric capitalist system can use slander, lies and forgery
      to <v>wipe</v> <p>out</p> the history of social revolution, written and signed
      by the people with their blood.
    t: Kein Parlament und keine parlamentarische Mehrheit, in denen sich Vertreter
      und Diener des barbarischen kapitalistischen Systems befinden, können Verleumdungen,
      Lügen und Fälschungen heranziehen, um die von Menschen mit ihrem Blut ge- und
      unterschriebene Geschichte der sozialen Revolution <a>auszulöschen</a>.
  - s: No black anti-communist front can <v>wipe</v> <p>out</p> the huge contribution
      made by socialism, its unprecedented achievements and its abolition of the exploitation
      of man by man.
    t: Keine schwarze, antikommunistische Front kann den immensen Beitrag des Sozialismus,
      seine beispiellosen Errungenschaften und die von ihm erlangte Abschaffung der
      Ausbeutung von Menschen durch Menschen <a>auslöschen</a>.
  - s: Two thirds of the whole of the industrial sector maritime industry <v>wiped</v>
      <p>out</p>.
    t: Zwei Drittel der gesamten Seeverkehrsindustrie ist <a>ausgelöscht</a>.
  - s: For example the construction in progress is <v>wiping</v> <p>out</p> a whole
      village called Eesti-Aiake or ‘Estonian Garden’ in English, which was founded
      120 years ago by 36 Estonian families, who migrated to the Caucasus region in
      Imperial Russia and who were granted lands there.
    t: So wird beispielsweise ein ganzes Dorf mit dem Namen Eesti-Aiake - zu Deutsch
      „estnischer Garten“ - das vor 120 Jahren von 36 estnischen Familien gegründet
      wurde, die zu Zeiten des russischen Zarenreichs in die Kaukasus-Region einwanderten
      und denen Land zugeteilt wurde, durch die Baumaßnahmen <a>ausgelöscht</a>.
  - s: Despite the fact the Sweden intended to compensate its commercial fishermen
      for the ban and the fact that researchers in the International Council for the
      Exploration of the Sea had recommended a total ban on cod fishing for a number
      of years and despite the fact that the various cod stocks along the Swedish
      coast had been <v>wiped</v> <p>out</p> or reduced by between 70 and 90%, the
      principle of the common fisheries policy was more important.
    t: Trotz der Tatsache, dass Schweden versucht hatte, seine Fischer für das Verbot
      zu entschädigen, und der Tatsache, dass Forscher im Internationalen Rat für
      Meeresforschung seit mehreren Jahren ein vollständiges Verbot für den Kabeljaufang
      empfohlen hatten, und trotz der Tatsache, dass viele Kabeljaubestände entlang
      der schwedischen Küste <a>ausgelöscht</a> oder um 70 bis 90 % reduziert wurden,
      war der Grundsatz der gemeinsamen Fischereipolitik wichtiger.
  - s: We therefore support the promotion of real social development which will guarantee
      quality of life for all citizens of Croatia by modernising the social protection
      system, addressing unemployment, improving access to health services, housing
      and education and <v>wiping</v> <p>out</p> discrimination, especially towards
      minorities.
    t: Aus diesem Grund unterstützen wir die Förderung echter sozialer Entwicklungen,
      durch die für alle Menschen in Kroatien die Lebensqualität gewährleistet werden
      kann, indem das System für sozialen Schutz modernisiert, Arbeitslosigkeit bekämpft,
      der Zugang zu Gesundheitsleistungen, Wohnraum und Bildung verbessert und Diskriminierung
      vor allem gegenüber Minderheiten <a>ausgelöscht</a> werden.
  - s: For me, as a medical doctor, it is perfectly clear that poverty and diseases
      such as HIV/AIDS, malaria and tuberculosis go hand in hand, creating a ’tsunami’
      that <v>wipes</v> <p>out</p> millions of lives a year.
    t: Für mich als Arzt ist es ganz klar, dass Armut und Krankheiten wie HIV/AIDS,
      Malaria und Tuberkulose Hand in Hand gehen und einen „Tsunami“ auslösen, der
      jedes Jahr Millionen von Menschenleben <a>auslöscht</a>.
  - s: Cuts of this magnitude would <v>wipe</v> <p>out</p> the white fish sector in
      the United Kingdom and Ireland and destroy many thousands of jobs in those countries,
      as well as in France, Scandinavia and the Netherlands.
    t: Einschnitte dieser Größenordnung würden den Weißfischsektor im Vereinigten
      Königreich und Irland <a>auslöschen</a> und in diesen Ländern sowie in Frankreich,
      Skandinavien und den Niederlanden Tausende von Arbeitsplätzen vernichten.
  - s: Children cut to pieces, burned, families <v>wiped</v> <p>out</p>;
    t: Kinder, zerstückelt, verbrannt, ganze Familien <a>ausgelöscht</a>;
  - s: That way, you would be <v>wiping</v> <p>out</p> the historical memory of nations.
    t: Auf diese Weise würden Sie das historische Gedächtnis von Nationen <a>auslöschen</a>.
  - s: With a country, or rather it would be better and more correct to say with a
      regime, that has public hangings, a regime that threatens to want to <v>wipe</v>
      <p>out</p> the state of Israel?
    t: Mit einem Land, oder vielleicht sollte man besser sagen, mit einem Regime,
      das öffentliches Hängen praktiziert, einem Regime, das damit droht, den Staat
      Israel <a>auslöschen</a> zu wollen?
  - s: It could have isolated Gaddafi in Tripoli and forced him either to go or to
      be <v>wiped</v> <p>out</p>.
    t: Er hätte Gaddafi in Tripolis isolieren oder ihn zur Flucht zwingen oder ihn
      <a>auslöschen</a> können.
  - s: These measures will be instrumental in <v>wiping</v> <p>out</p> the stigmas
      caused by the contaminated blood crisis and Creutzfeldt-Jakob disease in France
      and in Europe.
    t: Sie können die Stigmata der negativen Vorfälle mit infiziertem Blut und der
      Creutzfeldt-Jakob-Krankheit in Frankreich und Europa <a>auslöschen</a>.
  - s: Professor Montagnier, who discovered the virus, said that it would take ten
      years for the full impact of the wave of infection to be seen and that the demographic
      impact would be considerable, because the disease would <v>wipe</v> <p>out</p>
      an entire population of young adults.
    t: Professor Luc Montagnier, der den Erreger entdeckt hat, sagte, dass es zehn
      Jahre dauern würde, bis man die vollen Folgen der Infektionswelle zu spüren
      bekäme, und dass die demografischen Auswirkungen immens sein würden, weil durch
      die Krankheit eine ganze Generation junger Erwachsener <a>ausgelöscht</a> würde.
  - s: However, we do wonder, when you <v>wipe</v> <p>out</p> over 20 million dead,
      why you are so insulting and call for respect for international conventions.
    t: Wir sind mit Putin nicht einverstanden, aber wir stellen uns die Frage, weshalb
      man, wenn man über 20 Millionen Tote einfach so <a>auslöscht</a>, so beleidigend
      ist und die Achtung internationaler Konventionen fordert?
- c: 13
  r: 2
  v: zunichte machen
  x:
  - s: The crisis has <v>wiped</v> <p>out</p> millions of jobs and has aggravated
      job insecurity and poverty - 17% of EU residents are at risk of poverty.
    t: Die Krise hat Millionen von Arbeitsplätzen <a>zunichte</a> <a>gemacht</a> und
      die Beschäftigungsunsicherheit und Armut verschärft - 17 % der EU-Bevölkerung
      sind von Armut bedroht.
  - s: I voted in favour of this document because the crisis has <v>wiped</v> <p>out</p>
      millions of jobs and has aggravated job insecurity and poverty - 17% of EU residents
      are at risk of poverty and 23 million EU residents are unemployed.
    t: Ich habe für dieses Dokument gestimmt, denn die Krise hat Millionen von Arbeitsplätzen
      <a>zunichte</a> <a>gemacht</a> und die Beschäftigungsunsicherheit und Armut
      verschärft - 17 % der EU-Bevölkerung sind von Armut bedroht und 23 Millionen
      Menschen in der EU sind arbeitslos.
  - s: Does the Commissioner have an understanding with Member States that they will
      not top up their vehicle taxation as a means of recovering income lost as a
      result of lower prices, thereby <v>wiping</v> <p>out</p> the economic benefit
      to consumers?
    t: Hat sich der Kommissar mit den Mitgliedstaaten dahingehend verständigt, dass
      diese keine Anhebung der Kfz-Steuer als Ausgleich für Einbußen aufgrund niedrigerer
      Preise vorsehen, die den wirtschaftlichen Nutzen für den Verbraucher <a>zunichte</a>
      <a>machen</a> würden?
  - s: Who would be ready to lend to Greece the morning after it <v>wiped</v> <p>out</p>
      70% or 50% or 30% of previous investors’ financial wealth?
    t: Wer wäre bereit, Griechenland Kredite zu gewähren, nachdem es 70 % oder 50
      % oder 30 % des Finanzvermögens ehemaliger Investoren <a>zunichte</a> <a>gemacht</a>
      hätte?
  - s: On the contrary, the few signs of democratic goodwill on the part of the Algerian
      authorities have been <v>wiped</v> <p>out</p> by blind terrorism.
    t: Im Gegenteil, die von den algerischen Behörden gezeigte Bereitschaft zur Demokratie
      wurde durch einen blinden Terrorismus wieder <a>zunichte</a> <a>gemacht</a>.
  - s: However, the knock-on effects have caused a downward correction in the stock
      markets which has <v>wiped</v> <p>out</p> part of the gains recorded since the
      start of the year.
    t: Die Auswirkungen haben jedoch zu einer Baisse an der Börse geführt, die einen
      Teil der seit Beginn des Jahres verzeichneten Gewinne <a>zunichte</a> <a>gemacht</a>
      hat.
  - s: 'However, these gains have been <v>wiped</v> <p>out</p> by the financial crisis
      and its impact on many of our areas of activity:'
    t: 'Die Finanzkrise und ihre Auswirkungen auf viele unserer Wirtschaftsaktivitäten
      haben diese Errungenschaften jedoch <a>zunichte</a> <a>gemacht</a>:'
  - s: The crisis has <v>wiped</v> <p>out</p> years of budgetary efforts.
    t: Die Krise hat jahrelange <a>Haushaltsanstrengungen</a> <a>zunichte</a> <a>gemacht</a>.
  - s: The crisis has <v>wiped</v> <p>out</p> years of economic and social progress
      and exposed the weaknesses in its Member States’ economies and, accordingly,
      in the economy of the EU itself.
    t: Die Krise hat viele Jahre wirtschaftlicher und sozialer Fortschritte <a>zunichte</a>
      <a>gemacht</a> und die Schwächen der Wirtschaften der Mitgliedstaaten der EU
      aufgedeckt und demzufolge auch der Wirtschaft der EU selbst.
  - s: I would also like to express my horror at the accidents that have taken place
      this year, which have <v>wiped</v> <p>out</p> the excellent results of 2003
      and 2004 at a stroke, and which, while it remains the case that the air sector
      is one of the safest sectors, have brought back to the fore the urgent need
      to resolve significant questions about how to impose legal frameworks, controls
      and limits on globalisation, so that it does not become a process of increasing
      insecurity and fear, of half-truths and trade and flag wars within a context
      of a serious lack of transparency.
    t: Ich möchte auch meine Erschütterung angesichts der Unglücksfälle dieses Jahres
      zum Ausdruck bringen, die die ausgezeichneten Ergebnisse von 2003 und 2004 jäh
      <a>zunichte</a> <a>gemacht</a> haben und die, wenn auch die Luftfahrt nach wie
      vor einer der sichersten Sektoren ist, die dringende Notwendigkeit wieder in
      den Vordergrund gerückt haben, wichtige Fragen zu lösen, bei denen es darum
      geht, wie der Globalisierung Rechtsrahmen, Kontrollen und Grenzen aufzuerlegen
      sind, damit sie sich nicht zu einem Prozess zunehmender Unsicherheit und Furcht,
      von Halbwahrheiten und Handels- und Flaggenkriegen in einem Kontext der ernsthaften
      Ermangelung von mangelnder Transparenz auswächst.
  - s: I would like to remind you that all the progress recorded in the last few years
      in a certain number of developing countries - even those that are doing best
      - will probably be <v>wiped</v> <p>out</p>, preventing the Millennium Development
      Goals from being achieved.
    t: Ich möchte Sie daran erinnern, dass die in den vergangenen Jahren in einigen
      Entwicklungsländern - selbst in denjenigen, die am besten abschneiden - verzeichneten
      Fortschritte wahrscheinlich <a>zunichte</a> <a>gemacht</a> werden, wodurch die
      Millenniums-Entwicklungsziele nicht erreicht würden.
  - s: the crisis has <v>wiped</v> <p>out</p> many of the gains and there were also
      some shortcomings.
    t: Die Krise hat viele Gewinne <a>zunichte</a> <a>gemacht</a>, und es gab auch
      einige Defizite.
  - s: I am an optimist and I am personally convinced that no one will want to be
      responsible for undoing the work of the Convention and for <v>wiping</v> <p>out</p>
      the hope of having a Europe that is politically strong and independent at last,
      a Europe that can play the part of the power required to balance an international
      situation dominated today by the United States, with the prospect of an increase
      in China’s power in the future.
    t: Ich bin optimistisch und persönlich davon überzeugt, dass niemand die Verantwortung
      auf sich laden will, die Arbeit des Konvents <a>zunichte</a> zu <a>machen</a>
      und die Hoffnung auf ein endlich politisch starkes und einflussreiches Europa
      zu vereiteln, ein Europa, das die zur Ausbalancierung einer heute von den USA
      beherrschten und künftig durch das Erstarken Chinas geprägten Situation berufene
      Kraft darzustellen vermag.
  - s: It must respond with the aim of getting Iraqi troops to withdraw from the UN
      protected areas, but also by facing up to the variety of reasons which have
      in a few months <v>wiped</v> <p>out</p> or are likely to wipe out the prospects
      for what is albeit the difficult and gradual process of bringing peace to the
      region.
    t: reagieren, um den Rückzug der irakischen Truppen aus dem von der UN geschützten
      Gebiet zu erreichen, aber auch durch ein Angehen der zahlreichen Krisengründe,
      die in wenigen Monaten die Aussichten auf eine schwierige und schrittweise Befriedung
      dieser Region <a>zunichte</a> <a>gemacht</a> haben oder sie zumindest schwerstens
      bedrohen.
- c: 8
  r: 3
  v: vernichten werden
  x:
  - s: On the other hand, both partners must cooperate more closely to promote growth
      and employment in their own economies, especially as 30 million jobs have been
      <v>wiped</v> <p>out</p> worldwide in recent years by the economic crisis.
    t: Beide Partner müssen jedoch enger zusammenarbeiten, um Wachstum und Beschäftigung
      in ihren eigenen Volkswirtschaften zu fördern, insbesondere da 30 Millionen
      Arbeitsplätze in den letzten Jahren durch die Wirtschaftskrise <a>vernichtet</a>
      <a>wurden</a>.
  - s: Moreover, through rating actions, the collateral pool at the disposal of the
      Greek banks would most likely be <v>wiped</v> <p>out</p>.
    t: Darüber hinaus würde durch Rating-Aktivitäten der Sicherheitenpool, der den
      griechischen Banken zur Verfügung steht, höchstwahrscheinlich <a>vernichtet</a>
      <a>werden</a>.
  - s: it would be an invitation to consumers to ensure, by purchasing such products,
      that humane and fair working conditions prevail in third countries and that
      jobs here are not <v>wiped</v> <p>out</p> by the import of cheap goods.
    t: Die Konsumenten sind eingeladen, durch den Kauf solcher Produkte sicherzustellen,
      dass in Drittstaaten humane und faire Arbeitsbedingungen herrschen und dass
      heimische Arbeitsplätze nicht durch den Import von Billigprodukten <a>vernichtet</a>
      <a>werden</a>.
  - s: That is what is urgently needed if we are not to be helpless spectators while
      jobs in European industry are <v>wiped</v> <p>out</p>.
    t: Diese ist dringend notwendig, wenn wir nicht tatenlos zusehen wollen, wie europäische
      Industriearbeitsplätze <a>vernichtet</a> <a>werden</a>.
  - s: No. I am expressing political and moral outrage, a stern warning against creating
      a Europe which has a forked tongue, as an American Indian chief once said while
      his people were being <v>wiped</v> <p>out</p> and moved to reservations.
    t: Ich bringe eine politische und moralische Empörung zum Ausdruck, eine Mahnung
      für die Gestaltung eines Europas, das keine gespaltene Zunge haben darf, wie
      es einmal ein Indianerhäuptling formulierte, als sein Volk <a>vernichtet</a>
      und in Reservate eingesperrt <a>wurde</a>.
  - s: For that reason, 9 May is felt differently by old and new Member States, especially
      the Baltic states, which lost their independent statehood and whose intelligentsia
      was <v>wiped</v> <p>out</p>.
    t: Das gilt insbesondere für die baltischen Staaten, die ihre Souveränität verloren
      und bei denen eine komplette soziale Schicht, die Intelligenzija, <a>vernichtet</a>
      <a>wurde</a>.
  - s: As for harvests which are <v>wiped</v> <p>out</p> in the space of a few days,
      does this not come under one of the pillars of the Union?
    t: Und betrifft es vielleicht nicht einen Pfeiler der Union, wenn innerhalb von
      wenigen Tagen die Ernte <a>vernichtet</a> <a>wird</a>?
  - s: A flourishing tourist sector can be totally <v>wiped</v> <p>out</p> by an ecological
      disaster such as an oil slick.
    t: Durch eine Umweltkatastrophe wie beispielsweise die Ölpest kann ein florierender
      Tourismussektor völlig <a>vernichtet</a> <a>werden</a>.
- c: 7
  r: 4
  v: zunichte
  x:
  - s: Failing this external financing, the countries in question are destined for
      huge, abrupt adjustments which will <v>wipe</v> <p>out</p> the welfare benefits
      acquired during previous years, will weaken cohesion within the EU, and may
      even jeopardise stability in the area.
    t: Wenn diese externe Finanzierung fehlschlägt, müssen die betreffenden Länder
      enorme, abrupte Anpassungen vornehmen, wodurch die in den letzten Jahren erreichten
      Sozialleistungen <a>zunichte</a> gemacht, die Kohäsion innerhalb der EU geschwächt
      und möglicherweise sogar die Stabilität in der Region aufs Spiel gesetzt würde.
  - s: I am voting for this proposal given that the crisis has been <v>wiping</v>
      <p>out</p> millions of jobs and has increased job insecurity and poverty;
    t: Ich stimme für diesen Vorschlag angesichts der Tatsache, dass die Krise Millionen
      von Arbeitsplätzen <a>zunichte</a> gemacht sowie Beschäftigungsunsicherheit
      und Armut verschärft hat;
  - s: This would <v>wipe</v> <p>out</p> in one fell swoop the organizational achievements
      which have already been made.
    t: Damit würden sämtliche im Bereich der Sanierung unternommenen Anstrengungen
      und Bemühungen mit einem Schlag <a>zunichte</a> gemacht.
  - s: Mr President, Commissioners, ladies and gentlemen, after four consecutive years
      in which the unemployment rate fell, from 2004 to 2008, the current economic
      crisis has <v>wiped</v> <p>out</p> much of the progress made.
    t: Herr Präsident, wehrte Herren Kommissare, meine Damen und Herren, nach vier
      aufeinanderfolgenden Jahren, in denen die Arbeitslosenquote zurückging, von
      2004 bis 2008, hat die gegenwärtige Wirtschaftskrise den Großteil des erzielten
      Fortschritts <a>zunichte</a> gemacht.
  - s: The fruit and vegetable sector, however, faces an uncertain future due in part
      to the erosion of Community preference in the Euro-Mediterranean free trade
      area, which may <v>wipe</v> <p>out</p> all the work that has been done.
    t: Der Obst- und Gemüsesektor steht allerdings vor einer ungewissen Zukunft, unter
      anderem aufgrund der verschlechterten Gemeinschaftspräferenzen in der Europa-Mittelmeer-Freihandelszone,
      was die geleistete Arbeit <a>zunichte</a> machen kann.
  - s: A military conflict will completely <v>wipe</v> <p>out</p> any hope of combating
      poverty, hunger, child malnutrition and the lack of medical care;
    t: Ein kriegerisches Unternehmen würde jede Hoffnung auf die Bekämpfung der Armut,
      des Hungers, der Unterernährung der Kinder und des Mangels an medizinischer
      Betreuung endgültig <a>zunichte</a> machen, von Problemen, unter denen Millionen
      Menschen leiden, die Opfer eines autokratischen Regimes und einer schonungslosen
      Politik der Länder des Westens sind.
  - s: We give our blessing to these reforms and then headlines like this more or
      less <v>wipe</v> <p>out</p> the benefit of all these efforts at reform in the
      public’s eyes, because the public then just focuses on the mistakes and does
      not see the efforts that have been made to really achieve reforms.
    t: Wir brauchen Zielvorgaben in den verschiedenen Sektoren, so dass die Öffentlichkeit
      auch wirklich beurteilen kann, wo es Verbesserungen gibt, sonst haben wir jedes
      Jahr wieder das gleiche Spiel, dass die Reformanstrengungen der Kommission,
      wenngleich sich auch das Parlament bemüht, aufgrund der Berichte des Rechnungshofes,
      Reformen vorzunehmen, zwar von uns gewürdigt werden, solche Schlagzeilen dann
      aber praktisch die ganzen Reformanstrengungen in der Öffentlichkeit wieder mehr
      oder weniger <a>zunichte</a> machen, weil die Öffentlichkeit dann in erster
      Linie auf die Fehler starrt und nicht die Anstrengungen sieht, die unternommen
      wurden, um Reformen wirklich zu ermöglichen.
- c: 7
  r: 4
  v: ausrotten
  x:
  - s: The only possible justification for producing weapons is in self-defence against
      external enemies who aim to take over, suppress us or <v>wipe</v> us <p>out</p>.
    t: Die einzig vertretbare Rechtfertigung für die Herstellung von Waffen ist die
      Selbstverteidigung gegen äußere Feinde, die uns beherrschen, unterdrücken oder
      <a>ausrotten</a> wollen.
  - s: This is the direction being taken by the funding measures to scrap small and
      medium-sized fishing vessels in order to <v>wipe</v> <p>out</p> small and medium-sized
      fishermen and further reinforce the fishing capabilities of large vessels.
    t: In diese Richtung weisen die Finanzierungsmaßnahmen für das Abwracken der kleinen
      und mittleren Fischereifahrzeuge, deren Ziel darin besteht, die kleinen und
      mittleren Fischer <a>auszurotten</a> und die Fischfangkapazitäten der großen
      Schiffe weiter zu stärken.
  - s: One example is that the ship repair industry in Greece, a country with one
      of the biggest fleets in the world, has almost been <v>wiped</v> <p>out</p>.
    t: Ein Beispiel dafür ist, dass die Schiffsreparaturindustrie in Griechenland,
      einem Land, das über eine der größten Flotten der Welt verfügt, nahezu <a>ausgerottet</a>
      worden ist.
  - s: The debate on drug addiction and its consequences is often hindered, on the
      one hand, by those who believe that you can simply <v>wipe</v> <p>out</p> drug
      use through statutory prohibitions, prison cells and the deployment of the police;
    t: Die Aussprache über die Drogenabhängigkeit und ihre Folgen wird häufig einerseits
      durch diejenigen, nach deren Ansicht sich jeglicher Drogenkonsum einfach durch
      gesetzliche Verbote, Gefängniszellen und Polizeieinsatz <a>ausrotten</a> lässt,
      und andererseits durch jene blockiert, die Befürworter absoluter Freiheit sind
      und in der Praxis entstandene Möglichkeiten des Drogenkonsums als ein erworbenes
      Recht betrachten, in das sich der Staat überhaupt nicht einmischen sollte.
  - s: However, thousands of small and medium-sized vineyards were <v>wiped</v> <p>out</p>.
    t: Im Zuge dessen sind jedoch Tausende kleiner und mittlerer Weinbaubetriebe <a>ausgerottet</a>
      worden.
  - s: Canada has shown that it can actually <v>wipe</v> <p>out</p> its stocks without
      any help from anyone else.
    t: Kanada hat gezeigt, daß es seine Fischbestände ohne die Hilfe anderer <a>ausrotten</a>
