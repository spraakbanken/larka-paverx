  - s: I voted in favour of this document because the crisis has <v>wiped</v> <p>out</p>
      millions of jobs and has aggravated job insecurity and poverty - 17% of EU residents
      are at risk of poverty and 23 million EU residents are unemployed.
    t: Votei a favor deste documento, porque a crise <a>eliminou</a> milhões de postos
      de trabalho e agravou a precariedade do emprego e a pobreza - 17% dos residentes
      da UE estão em risco de pobreza e 23 milhões de habitantes da União estão desempregados.
  - s: But what of the farmers, who will have been <v>wiped</v> <p>out</p>, the professions
      excluded from society, the textile industry, pharmaceuticals, shoes, heavy-duty
      vehicles, furniture, ships, toys, all that which will have been delivered up
      to competition from outside Europe, what is to become of them?
    t: Mas que será feito dos camponeses, na altura já <a>eliminados</a>, das profissões
      liberais então marginalizadas, da indústria têxtil, da farmácia, do calçado,
      dos veículos pesados, do mobiliário, dos navios, dos brinquedos, de tudo aquilo
      que terá sido então entregue à concorrência extraeuropeia?
  - s: But if price differences are to be wiped out, the difference in price itself
      needs to be <v>wiped</v> <p>out</p>.
    t: Mas para eliminar os fenómenos resultantes da diferença de preços, há que <a>eliminar</a>
      essa mesma diferença.
  - s: it would be an invitation to consumers to ensure, by purchasing such products,
      that humane and fair working conditions prevail in third countries and that
      jobs here are not <v>wiped</v> <p>out</p> by the import of cheap goods.
    t: Esse rótulo constituiria um convite aos consumidores para assegurarem, através
      da compra destes produtos, que vigoram nos países terceiros condições de trabalho
      humanas e justas e que aqui não são <a>eliminados</a> empregos pela importação
      de produtos baratos.
  - s: Will the globalisation of the world economy mean definitive structural unemployment
      for Europe which will make our society crumble, <v>wipe</v> <p>out</p> the social
      achievements and destroy once and for all the European social model, the fruit
      of a subtle blend of economic efficiency and solidarity between people?
    t: Será que a globalização da economia mundial vai significar para a Europa o
      desemprego estrutural definitivo que destrói a nossa sociedade, que <a>elimina</a>
      as conquistas sociais, destruindo para sempre o modelo social europeu, fruto
      de uma mescla subtil de eficácia económica e solidariedade entre os Homens?
  - s: So these privileged people who had not one word to say in solidarity with the
      destruction of Lorraine, the depopulation of Nord-Pas de Calais, the miners,
      workers and 12 million small farmers <v>wiped</v> <p>out</p> and thrown into
      despair, these millionaires of cinema and television, the Taverniers, Brigitte
      Fosseys, Jeanne Moreaus or Klappichs of this world, these Pontius Pilates of
      the Maastricht Treaty, are now screaming blue murder.
    t: Agora estes privilegiados, que não tiveram uma palavra de compaixão pela Lorena
      sinistrada, pelo Nord-Pas de Calais transformado num deserto, pelos mineiros,
      pelos operários, pelos 12 milhões de camponeses <a>eliminados</a> e lançados
      no desespero, estes milionários do cinema e da televisão, que são os Tavernier,
      Brigitte Fossey, Jeanne Moreau ou outros Klappich, estes Pôncio Pilatos do Tratado
      de Maastricht, soltam agora gritos de águia-marinha.
  - s: This sort of move would damage manufacturers and exporters of oriental and
      Burley strains of tobacco manufactured in the EU, at the same time <v>wiping</v>
      <p>out</p> the competition for Virginia-type cigarettes and tobacco, of which
      Brazil is the most important manufacturer and exporter in the world.
    t: Uma medida deste tipo prejudicará os fabricantes e exportadores das espécies
      de tabaco orientais e Burley fabricadas na UE, <a>eliminando</a> simultaneamente
      a concorrência aos cigarros e ao tabaco do tipo Virgínia, de que o Brasil é
      o mais importante fabricante e exportador do mundo.
  - s: Despite the fact the Sweden intended to compensate its commercial fishermen
      for the ban and the fact that researchers in the International Council for the
      Exploration of the Sea had recommended a total ban on cod fishing for a number
      of years and despite the fact that the various cod stocks along the Swedish
      coast had been <v>wiped</v> <p>out</p> or reduced by between 70 and 90%, the
      principle of the common fisheries policy was more important.
    t: Apesar de a Suécia se ter proposto a compensar os seus pescadores comerciais
      pela proibição e de investigadores do Conselho Internacional de Exploração do
      Mar terem recomendado uma proibição total da pesca do bacalhau durante alguns
      anos, e embora as várias unidades populacionais de bacalhau ao longo da costa
      sueca tenham sido <a>eliminadas</a> ou reduzidas entre 70% e 90%, o princípio
      da política comum das pescas era mais importante.
  - s: Following a spate of serious accidents over recent years off various coasts
      of Europe involving vessels carrying dangerous substances, the Council and the
      European Parliament took joint measures to <v>wipe</v> <p>out</p> the risk of
      this sort of disaster happening again, the aim being - as I stressed in my previous
      reply - to achieve high standards of environmental protection, especially of
      natural habitats and biodiversity.
    t: Depois de uma série de acidentes extremamente graves que ocorreram nos últimos
      anos ao largo das costas europeias, envolvendo navios que transportavam substâncias
      perigosas, o Conselho e o Parlamento Europeu tomaram medidas conjuntas para
      <a>eliminar</a> o perigo de catástrofes como estas voltarem a acontecer.
  - s: Perhaps, to be accurate, we should call it a sectocide for the intention was
      not to <v>wipe</v> <p>out</p> a race but an entire class, with victims selected
      on the basis of whether they were educated, whether their hands showed signs
      of manual work, or even whether they wore spectacles.
    t: Para falar com exactidão, talvez devamos chamar-lhe um sectocídio, já que a
