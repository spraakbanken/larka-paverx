      tider för att <a>bygga</a> <a>upp</a> en nödvändig buffert för dåliga tider.
  - s: The regulation adopted today has been amended to ensure that Member States
      follow prudent fiscal policies in good times so as to <v>build</v> <p>up</p>
      the necessary buffer for more difficult times.
    t: Den förordning som antogs i dag har ändrats för att se till att medlemsstaterna
      för en försiktig skattepolitik i goda tider för att <a>bygga</a> <a>upp</a>
      en nödvändig buffert för svårare tider.
  - s: I believe the Stability and Growth Pact should be updated and fiscal policy
      coordination improved in order to strengthen surveillance of national budgets
      and ensure that Member States take ’prudent’ decisions in good times for the
      economy, <v>building</v> <p>up</p> the necessary buffer for the bad times.
    t: Jag anser att stabilitets- och tillväxtpakten bör uppdateras och att samordningen
      av skattepolitiken bör förbättras för att förstärka övervakningen av de nationella
      budgetarna och se till att medlemsstaterna fattar ”försiktiga” beslut i goda
      ekonomiska tider, så att en nödvändig buffert <a>byggs</a> <a>upp</a> för sämre
      tider.
  - s: Therefore our advice would be to temper a little the enthusiasm for surrendering
      control to the markets, while <v>building</v> <p>up</p> the official control
      side a bit more and applying it in a modern way using modern methods.
    t: Vårt råd är därför att besinna entusiasmen något, när det gäller att överlämna
      kontrollen till marknaden, samtidigt som man <a>bygger</a> <a>upp</a> den offentliga
      kontrollen litet mer och tillämpar den på ett modernt sätt genom att använda
      moderna metoder.
  - s: It also undermines the trust which there needs to be between the EU’s Member
      States in order to be able to <v>build</v> <p>up</p> a practical working cooperation
      on these issues.
    t: Det undergräver också det förtroende som krävs mellan EU:s medlemsstater för
      att man skall kunna <a>bygga</a> <a>upp</a> ett praktiskt fungerande samarbete
      i dessa frågor.
  - s: I would like to note on the question of food control that we want to <v>build</v>
      <p>up</p> our own team of inspectors and begin training European veterinary
      and foodstuff controllers.
    t: Vad gäller livsmedelskontrollen skulle jag vilja påpeka att vi <a>bygger</a>
      <a>upp</a> vårt eget inspektorteam och skall börja med utbildningen av de europeiska
      veterinär- och livsmedelskontrollörerna.
  - s: It is a depressing mechanism for defending the interests of big business, it
      is the European outpost of the global imperialist system, which is hitting out
      at workers’ rights and <v>building</v> <p>up</p> an army and repressive mechanisms
      to silence any opposition.
    t: Den är en dyster mekanism för beskyddandet av storföretagens intressen, det
      är den europeiska utposten i det världsomfattande imperialistiska systemet,
      som slår mot arbetstagarnas landvinningar, som <a>bygger</a> <a>upp</a> en armé
      och undertryckande mekanismer för att kväva varje motstånd.
  - s: on the one hand, it would mean a gradual dissipation of the constituent foundations
      <v>built</v> <p>up</p> by the Convention, and, on the other, it would mean asking
      the European voters to elect their Parliament without knowing the constitutional
      shape of the future Union.
    t: Å ena sidan skulle de konstituerande grundvalar som <a>byggts</a> <a>upp</a>
      av konventet gradvis upplösas, å andra sidan skulle det innebära att be de europeiska
      medborgarna att välja sitt parlament utan att de känner till den framtida unionens
      konstitutionella utformning.
  - s: We do, as I have already said, consider it appropriate to respect what can
      only be described as the constituent foundations <v>built</v> <p>up</p> over
      16 months by a democratic body in which governments, national parliaments and
      Union institutions were represented.
    t: Vi anser verkligen, som jag redan har sagt, att det är lämpligt att respektera
      det som bara kan beskrivas som de konstituerande grundvalar som har <a>byggts</a>
      <a>upp</a> under 16 månaders arbete av en demokratisk församling där regeringar,
      nationella parlament och Europeiska unionens institutioner har varit företrädda.
  - s: What the Convention has <v>built</v> <p>up</p>, you are pulling apart.
    t: Ni förstör det som konventet har <a>byggt</a> <a>upp</a>.
  - s: The work that the Palestinians have done in <v>building</v> <p>up</p> the very
      basics of a state over the past 10 years is systematically being destroyed.
    t: Det arbete som palestinierna har gjort under de senaste tio åren för att <a>bygga</a>
      <a>upp</a> själva grunden till en stat, har förstörts på ett systematiskt sätt.
  - s: At the very latest when we hear how rigorously and scrupulously attempts are
      apparently being made to <v>build</v> <p>up</p> a gene monopoly for genetically
      modified seed, the alarm bells should ring when there is talk of cloned meat.
    t: När vi hör om hur rigorösa och noggranna försök som görs för att <a>bygga</a>
      <a>upp</a> ett genmonopol för genmodifierade grödor borde larmklockorna ringa
      när vi pratar om klonat kött.
  - s: The whole world and the media are watching at present and this must be used
      to <v>build</v> <p>up</p> new structures and ensure that the voice of Afghan
      women is heard.
    t: Den nuvarande uppmärksamheten från världssamfundet och medierna måste utnyttjas
      för att <a>bygga</a> <a>upp</a> nya strukturer och säkerställa att de afghanska
      kvinnornas röst blir hörd.
  - s: I am convinced that they will succeed in <v>building</v> <p>up</p> their own
      organisations so that they too can influence the economic and social decision-making
      processes.
    t: Jag är övertygad om att de kommer att klara av att <a>bygga</a> <a>upp</a>
      egna organisationer för att vara med och påverka den sociala beslutsprocessen.
  - s: I recognise that improving the situation of disadvantaged regions and areas
      through research investment is part of the process of <v>building</v> <p>up</p>
      skills and human capital, which will help bring jobs to such regions.
    t: Jag tillstår att en förbättring av situationen för missgynnade regioner och
      områden genom forskningsinvesteringar är en del av processen med att <a>bygga</a>
      <a>upp</a> kompetens och mänskligt kapital, vilket kommer att hjälpa till att
      få arbetstillfällen till sådana regioner.
  - s: Estonia shows how quickly a country which has freed itself from a long occupation
      and has restored democracy has also succeeded in completely reorienting its
      policies and <v>building</v> <p>up</p> a strong, market-oriented economy with
      well functioning institutions.
    t: Estland är ett exempel på hur snabbt ett land som har befriat sig från lång
      ockupation och återinfört demokrati också har lyckats lägga om sin politik och
      <a>bygga</a> <a>upp</a> en stark, marknadsorienterad ekonomi med väl fungerande
      institutioner.
  - s: I know the Commission is dealing a lot with this, but we also have to look
      at how we get the Sapard funds into enlargement states to help them <v>build</v>
      <p>up</p> their infrastructure, including their education systems.
    t: Jag vet att kommissionen arbetar mycket med denna fråga, men vi måste också
      ta itu med frågan om hur vi ser till att Sapardfonderna når anslutningsstaterna
      för att hjälpa dem att <a>bygga</a> <a>upp</a> sin infrastruktur, bland annat
      utbildningssystemen.
  - s: There must be a way to stop discarding healthy fish, because the stocks are
      not there and we must make sure that they are <v>built</v> <p>up</p> again.
    t: Det måste finnas ett sätt att stoppa kassering av frisk fisk, eftersom bestånden
      är försvagade och vi måste se till att de <a>byggs</a> <a>upp</a> igen.
  - s: I believe this represents another step in the process to gradually <v>building</v>
      <p>up</p> a coherent, comprehensive Arctic policy.
    t: Detta är ytterligare ett steg i processen för att gradvis <a>bygga</a> <a>upp</a>
      en sammanhängande och omfattande politik för Arktis.
  - s: These States are the immediate adjacent territories with whom we must, at all
      events, <v>build</v> <p>up</p> and improve our contact in the context of this
      policy, which we are now aiming to develop.
    t: Dessa länder är de omedelbart angränsande territorierna med vilka vi under
      alla omständigheter måste <a>bygga</a> <a>upp</a> och förbättra våra kontakter
      i fråga om den politik som vi nu siktar på att utveckla.
  - s: Also crucial is the recommendation for Member States to increase the staffing
      of SOLVIT centres in order to <v>build</v> <p>up</p> administrative capacity
      in the various ministries at national level.
    t: En annan viktig sak är rekommendationen till medlemsstaterna att öka bemanningen
      av Solvitkontoren för att <a>bygga</a> <a>upp</a> den administrativa kapaciteten
      hos de olika ministerierna på nationell nivå.
  - s: What good can it do to say ’What if a huge momentum is <v>built</v> <p>up</p>
      and there are high expectations, and then it all comes to nought - how could
      we then explain two fiascos?’.
    t: 'Vad tjänar det till att säga: ”Tänk om vi <a>bygger</a> <a>upp</a> en enorm
      kraft och höga förväntningar, och så blir det i slutändan inget av det - hur
      ska vi då förklara två fiaskon?” Tro mig, det är inget ni behöver oroa er för.'
  - s: Thirdly, in the euro area we have still not <v>built</v> <p>up</p> a solid,
      uniform external presence to enable us to carry weight at global level in accordance
      with the size and importance of our economy and our currency.
    t: För det tredje har vi fortfarande inte <a>byggt</a> <a>upp</a> en stabil, enhetlig
      representation utåt för euroområdet, som skulle göra det möjligt för oss att
      ha ett inflytande som motsvarar vår ekonomis och valutas storlek och betydelse.
  - s: Naturally, I believe that women should increasingly <v>build</v> <p>up</p>
      their own individual pension rights.
    t: Även jag anser naturligtvis att kvinnor i större utsträckning bör <a>bygga</a>
      <a>upp</a> sin egen individuella pensionsrätt.
  - s: In addition, the Commission is funding a special project in this area in Benin,
      the objective being to <v>build</v> <p>up</p> a so-called brigade to protect
      minors, help ensure laws are implemented more efficiently and raise public awareness
      of this issue.
    t: Målet är att <a>bygga</a> <a>upp</a> en så kallad brigad för skydd av minderåriga,
      främja ett effektivt verkställande av lagarna och öka allmänhetens medvetenhet
      i frågan.
  - s: They are also asked to <v>build</v> <p>up</p> effective financial control and
      audit procedures in order to effectively control the use of the pre-accession
      funds.
    t: De uppmanas också att fortsätta med att <a>bygga</a> <a>upp</a> en effektiv
      finansiell kontroll och effektiva revisionsförfaranden, så att användningen
      av föranslutningsstödet blir noggrant kontrollerad.
  - s: True reciprocity would allow the EU authorities to obtain similar data stored
      in the US and, in the long term, consider the necessity of <v>building</v> <p>up</p>
      our own EU capacity.
    t: Verklig ömsesidighet skulle kräva att EU:s myndigheter fick rätt att skaffa
      fram liknande uppgifter i Förenta staterna och på lång sikt överväga om det
      är nödvändigt att <a>bygga</a> <a>upp</a> vår egen kapacitet i EU.
  - s: Here, too, there is a window of opportunity, as it will take time to <v>build</v>
      <p>up</p> the trans-Atlantic market, because it is a complex process.
    t: Även här finns en begränsad möjlighet, eftersom det kommer att ta tid att <a>bygga</a>
      <a>upp</a> den transatlantiska marknaden och eftersom det är en komplicerad
      process.
  - s: It has to be recognized that the European Parliament has <v>built</v> <p>up</p>
      - and we see this in the persons of our rapporteurs - a certain expertise in
      this field.
    t: Det måste erkännas att Europaparlamentet har <a>byggt</a> <a>upp</a> - vilket
      våra föredraganden bevisar - en viss expertis inom detta område.
  - s: Within the Environment Agency a great deal of expertise about the environmental
      area has also been <v>built</v> <p>up</p>.
    t: Inom miljöbyrån har man också <a>byggt</a> <a>upp</a> en stor kompetens inom
      miljöområdet.
  - s: Also, on some routes, fares increased while others were so cheap that airlines
      went bust or <v>built</v> <p>up</p> huge losses.
    t: För vissa flygrutter ökade biljettpriserna samtidigt som andra resor var så
      billiga att flygbolagen gick i konkurs eller <a>byggde</a> <a>upp</a> enorma
      förluster.
  - s: I believe that where we in this House are, as the Commissioner rightly pointed
      out, <v>building</v> <p>up</p> relationships, through the Legislators’ Dialogue
      between the European Parliament and Congress, we would hope, in the longer term,
      to see that turn into a form of transatlantic assembly.
    t: Jag tror att vi i denna kammare, då vi, som kommissionären mycket riktigt påpekade,
      <a>bygger</a> <a>upp</a> förhållanden, genom ”lagstiftarnas dialog” mellan Europaparlamentet
      och kongressen, skulle hoppas, på längre sikt, att få se denna övergå i en slags
      transatlantisk sammankomst.
  - s: As far as UCLAF is concerned, I can add that the unit has <v>built</v> <p>up</p>
      a more efficient and more flexible contact network with the specialised investigative
      bodies in the Member States.
    t: När det gäller UCLAF kan jag tillägga att enheten har <a>byggt</a> <a>upp</a>
      ett effektivare och smidigare kontaktnät med de specialiserade undersökningsorganen
      i medlemsländerna.
  - s: This report essentially confirms the practice we have <v>built</v> <p>up</p>,
      but it brings in three small innovations.
    t: I huvudsak bekräftas i detta betänkande den praxis som vi har <a>byggt</a>
      <a>upp</a>, men där förs också in tre smärre nyheter.
  - s: The entire administrative sector must also be strengthened and, in some areas,
      <v>built</v> <p>up</p> from scratch.
    t: Vidare måste hela den administrativa sektorn förstärkas ytterligare och till
      viss del <a>byggas</a> <a>upp</a> först nu.
  - s: Mr President, Commissioner, President of the European Investment Bank, ladies
      and gentlemen, my first words will be to thank you, Mr Maystadt, for the excellent
      relationship you have <v>built</v> <p>up</p> with the MEPs on the Committee
      on Budgetary Control, which has made a significant contribution to enabling
      the report we are about to debate to be written.
    t: Jag vill först och främst tacka er, herr Maystadt, för de utmärkta förbindelser
      som ni har <a>byggt</a> <a>upp</a> med parlamentsledamöterna i budgetkontrollutskottet,
      som har bidragit på ett betydelsefullt sätt till att möjliggöra utarbetandet
      av det betänkande som vi ska debattera nu.
  - s: We need a social protection system that recognizes that many people, especially
      women, face poverty after retirement because they have not had the opportunity
      to <v>build</v> <p>up</p> occupational pensions and a social protection system
      that values the children of Europe and is concerned that too many of them, for
      example one in three in the United Kingdom, are still growing up in households
      which are below the poverty line.
    t: Vi behöver ett socialt skyddssystem som erkänner att många människor, särskilt
      kvinnor, hotas av fattigdom efter pensionering eftersom de inte haft möjlighet
      att <a>bygga</a> <a>upp</a> tjänstepensioner och ett socialt skyddssystem som
      värdesätter Europas barn och som bryr sig om att alltför många av dem, t.ex.
      ett av tre i Förenade kungariket, fortfarande växer upp i hushåll som ligger
      under fattigdomsgränsen.
  - s: Our fourth aim is to <v>build</v> <p>up</p> the European economy of knowledge
      and innovation, because we cannot achieve the Lisbon objectives unless we develop
      knowledge and technology.
    t: Vår fjärde målsättning är att <a>bygga</a> <a>upp</a> den europeiska kunskaps-
      och innovationsekonomin, för utan utveckling av kunskaper och teknik kan vi
      inte lyckas med Lissabonmålen.
  - s: If the situation takes a turn for the worse, they will face the same disastrous
      scenario as before, for Russia has not <v>built</v> <p>up</p> a sound, broad-based
      economic structure with small and medium-sized enterprises, and the consequences
      of that failure are obvious.
    t: Om situationen förvärras kommer de att ställas inför samma katastrofala scenario
      som tidigare, eftersom Ryssland inte har <a>byggt</a> <a>upp</a> en sund ekonomisk
      struktur på bred grund med små och medelstora företag, och konsekvenserna av
      det misstaget är uppenbara.
  - s: I am also thinking of the tensions that have <v>built</v> <p>up</p> at the
      Iraqi border and the risk that this could destabilise one of the few areas in
      that country where violence has been contained.
    t: Jag tänker också på de spänningar som har <a>byggts</a> <a>upp</a> vid den
      irakiska gränsen och risken för att detta kan destabilisera ett av de få områden
      i landet där våldet har tyglats.
  - s: We have not only said this, but are also trying to help in this by <v>building</v>
      <p>up</p> a good judicial system and having a police force that really works,
      in order to convince ordinary Afghans who often remain sceptical.
    t: Detta är inte bara något vi säger, utan även något vi försöker bidra till genom
      att <a>bygga</a> <a>upp</a> ett bra rättssystem och inrätta en fungerande poliskår
      för att övertyga vanliga afghaner, som ofta är skeptiska.
  - s: We are assisting Greece in the important work it is doing to <v>build</v> <p>up</p>
      a system that is in line with European law.
    t: Vi hjälper Grekland i det viktiga arbete landet utför för att <a>bygga</a>
      <a>upp</a> ett system som stämmer överens med EU-lagstiftningen.
  - s: If European legislation enables workers from third countries to be turned into
      cheap labour or a kind of cannon fodder on the field of insecure employment,
      the European Union will lose all the credibility that it has <v>built</v> <p>up</p>
      over many years through its programmes to combat forms of discrimination, programmes
      that it is duty-bound to defend on the basis of its ideals of justice and freedom.
    t: Om EU:s lagstiftning tillåter att arbetstagare från tredje land blir billig
      arbetskraft - det otrygga arbetets kanonmat - kommer Europeiska unionen att
      förlora alla den trovärdighet som det har tagit många år att <a>bygga</a> <a>upp</a>
      genom programmen mot diskriminering, de program som unionens ideal om rättvisa
      och frihet kräver att EU försvarar.
  - s: 'Imagine you have spent some months <v>building</v> <p>up</p> a portfolio of
      shares in companies in which you are confident:'
    t: 'Tänk dig att du har ägnat några månader åt att <a>bygga</a> <a>upp</a> en
      portfölj med aktier i företag som du är säker på:'
  - s: Therefore, we have an interest in keeping this process working through internationally
      binding legal structures in order to <v>build</v> <p>up</p> confidence, reliability
      and transparency in economic factors and mutual respect worldwide.
    t: Därför har vi ett intresse i att låta denna process fortgå med hjälp av internationellt
      bindande rättsliga strukturer, i syfte att <a>bygga</a> <a>upp</a> förtroende,
      pålitlighet och insyn i ekonomiska faktorer, samt ömsesidig respekt världen
      över.
  - s: However, this Treaty’s coming into force in the USA would have put regional
      nuclear powers under pressure to enter into the Treaty - countries such as India
      and Pakistan, which are in the process of <v>building</v> <p>up</p> their regional
      balance of terror, or North Korea or Iran, Iraq or Israel.
    t: Så till exempel Indien och Pakistan, som håller på att <a>bygga</a> <a>upp</a>
      sin regionala terrorbalans, så till exempel Nordkorea, Iran, Irak eller Israel.
  - s: For two sides to agree, however, it is not necessary to <v>build</v> <p>up</p>
      complicated institutions.
    t: Men när två skall enas, behöver man inte <a>bygga</a> <a>upp</a> invecklade
      institutioner.
  - s: At the same time, it considers that it is essential to go beyond the temporary
      measures aiming at stabilising the euro area, and that the Union should <v>build</v>
      <p>up</p> its economic governance, including by means of policies and instruments
      designed to promote sustainable growth in Member States, and takes the view
      that the reinforcement of the SGP, the European Semester, the EU 2020 Strategy
      and the amendment of Article136 TFEU concerning the stability mechanism are
      only a first step in that direction.
    t: Samtidigt anser parlamentet att det är nödvändigt att gå utöver de tillfälliga
      åtgärder som syftar till att stabilisera euroområdet och att unionen bör <a>bygga</a>
      <a>upp</a> sin ekonomiska styrning, bland annat genom en politik, och med instrument,
      som utformats för att främja en hållbar utveckling i medlemsstaterna.
  - s: Secondly, the political conditions have at best not been properly thought out
      and the financial conditions, which are the subject of the extraordinary summit
      in Berlin, leave the gigantic money machines which the European Union has <v>built</v>
      <p>up</p> over the years in total chaos, in particular the common agricultural
      policy and the Structural Funds.
    t: Den andra punkten är att de politiska förutsättningarna i bästa fall inte är
      genomarbetade, och att de ekonomiska förutsättningarna, som är ämnet för toppmötet,
      det extra toppmötet i Berlin, efterlämnar ett totalt kaos runt de gigantiska
      penningmaskiner som Europeiska unionen har <a>byggt</a> <a>upp</a> under årens
      lopp - först och främst alltså jordbrukspolitiken och strukturfonderna.
  - s: It takes decades to <v>build</v> <p>up</p> trust but it can be destroyed overnight.
    t: Det tar decennier att <a>bygga</a> <a>upp</a> förtroende men det kan raseras
      från en dag till nästa.
  - s: Member States could be tempted to reduce budgets for mental health or to reduce
      their efforts to <v>build</v> <p>up</p> modern mental health systems with community-based
      services instead of outdated asylums.
    t: Medlemsstaterna kanske frestas att dra ned på budgeten för psykisk hälsa eller
      minska arbetet med att <a>bygga</a> <a>upp</a> moderna system för psykisk hälsa
      med samhällsbaserade tjänster i stället för gammalmodiga anstalter.
  - s: The guarantees offered by the Commission have been <v>built</v> <p>up</p> over
      time and they now mean procedural arrangements, which ensure registration of
      the complaint, strict confidentiality and information for complainants who may
      make their views known before any decision is taken to close the case.
    t: Garantierna som erbjuds av kommissionen har <a>byggts</a> <a>upp</a> över tiden,
      och de innebär numera förfarandemässiga arrangemang som säkerställer registrering
      av klagomålet, strikt sekretess och information till de klagande, som kan uttrycka
      sina åsikter innan man fattat något beslut om att avsluta fallet.
  - s: Mr President, Commissioner, ladies and gentlemen, what we must first do is
      ensure that the grid is well divided up between large and smaller suppliers,
      between strong central units and regional ones that will enable us to <v>build</v>
      <p>up</p> a strong structure.
    t: Det första vi måste göra är att se till att nätet är väl fördelat mellan stora
      och små leverantörer och mellan starka centrala enheter och regionala enheter
      för att kunna <a>bygga</a> <a>upp</a> en stark struktur.
  - s: I think that lending libraries could also quite easily be small Internet centres
      for schoolchildren and young persons who want to <v>build</v> <p>up</p> small
      communication networks on European culture, and here of course it is important
      that access to the networks for educational purposes is free of charge.
    t: Jag tror att bibliotek även skulle kunna vara små Internetcentra för skolungdomar
      och ungdomar, som vill <a>bygga</a> <a>upp</a> små europeiska kulturella kommunikationsnät,
      och just här är det viktigt att tillgången till näten i utbildningssyfte är
      gratis.
  - s: This will allow infrastructure and recycling capacity to be <v>built</v> <p>up</p>
