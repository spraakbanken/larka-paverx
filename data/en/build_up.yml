      as few as possible in a country, to be people who are a burden on the public
      purse, whereas, clearly, we are all agreed that being old means having worked
      for a lifetime, having suffered for a lifetime and having <v>built</v> <p>up</p>
      everything around us.
    t: Sottolineo questo perché gli anziani e i pensionati, quando non lavorano più,
      purtroppo sono considerati dai governi, soprattutto dai Ministri del bilancio,
      come persone che non esistono più, come cittadini che meno ce ne sono, meglio
      è, come persone che sono un peso per le finanze pubbliche, mentre, com’è noto,
      noi tutti siamo concordi che essere anziani significa aver lavorato tutta una
      vita, aver sofferto tutta una vita e aver <a>costruito</a> tutto quello che
      c’è attorno a noi.
  - s: the two great political powers that were <v>built</v> <p>up</p> in Europe after
      the Second World War were themselves built with American money, for the purpose
      of defending American interests.
    t: Peraltro ciò è logico poiché dopo la seconda guerra mondiale le due grandi
      potenze politiche che si sono <a>costruite</a> in Europa lo hanno fatto con
      il denaro americano e per difendere gli interessi americani.
  - s: Either we are serious about <v>building</v> <p>up</p> a genuine Europe, embracing
