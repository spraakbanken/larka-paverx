      to <v>build</v> <p>up</p> a strong European agriculture.
    t: Para 2013 prevê-se uma disparidade similar, o que significa que temos pela
      frente um horizonte de dez anos de discriminação contra os novos Estados-Membros,
      com o que se perderá a oportunidade de <a>construir</a> uma agricultura europeia
      forte.
  - s: I myself believe, although you cannot automatically transplant one human rights
      situation to another country and each situation must reflect national differences,
      that even when improvements are very slow to come one must show a certain circumspection
      when considering breaking off economic relations which have been <v>built</v>
      <p>up</p> slowly and which are aimed first and foremost at improving the social
      and economic development of the people in a country such as Vietnam.
    t: Pessoalmente entendo que - muito embora nenhuma situação dos direitos humanos,
      num determinado país possa ser automaticamente transplantada para outro, pois
      em todos os casos há que ter em conta as suas diferenças - também nos casos
      em que a melhoria decorre com grande lentidão, temos de agir com alguma cautela
      e alguma reserva, quando se trata nomeadamente de suspender um relacionamento
      económico lentamente <a>construído</a>, cujo primeiro objectivo consiste, como
      no caso de um país como o Vietname, na verdadeira melhoria do desenvolvimento
      social e económico da sua população.
  - s: We have inherited the fifty years which is now drawing to a close from the
      forwardlooking political courage of the statesmen who planned and <v>built</v>
      <p>up</p> the Community of peace and progress.
    t: O meio século que agora está a terminar é a herança da visão previdente e da
      coragem política dos chefes de Estado que conceberam e <a>construíram</a> a
      Comunidade de paz e progresso.
  - s: That means that we must use the first stage following accession to jointly
      iron out social differences, especially if we are to be able to jointly <v>build</v>
      <p>up</p> confidence-inspiring relations in border regions.
    t: Porém, isto significa que é necessário aproveitar a primeira fase depois da
      adesão para eliminar conjuntamente diferenças sociais, mas também para poder
      <a>construir</a> em conjunto relações que assegurem confiança nas regiões fronteiriças.
  - s: We need to put these mechanisms in the broader context of the excellent relations
      with national parliaments <v>built</v> <p>up</p> by the Commission, and indeed
      the European Parliament, over the last few years.
    t: É necessário que coloquemos estes mecanismos no contexto mais alargado das
      excelentes relações com os parlamentos nacionais que foram <a>construídas</a>
      pela Comissão e também pelo Parlamento Europeu ao longo dos últimos anos.
  - s: These regulations and rules will help them <v>build</v> <p>up</p> infrastructure,
      the development of which has lagged behind due to underfunding.
    t: Estas disposições e regras ajudá-los-ão <a>construir</a> infra-estrutura, cujo
      desenvolvimento estava atrasado por falta de financiamento.
  - s: For we cannot <v>build</v> something <p>up</p> on the one hand, only to tear
      down the product of our labours soon thereafter on the other!
    t: Com efeito, não é possível, por um lado, <a>construir</a> algo com uma mão
      e a seguir, pouco tempo depois, voltar a destruir com a outra mão aquilo que
      se havia construído!
  - s: The Liberal Group supports the efforts of the presidency and of the Commission
      to <v>build</v> <p>up</p> the extra trust required.
    t: O Grupo do Partido Europeu dos Liberais, Democratas e Reformistas apoia os
      esforços da Presidência e da Comissão para <a>construir</a> a confiança adicional
      que é necessária.
  - s: The Communist Party of Greece never misses an opportunity to denounce the fact
      that the capitalist mechanism and police state being <v>built</v> <p>up</p>
      by the European Union are capitalist society’s response to the rising tide of
      protest and demands for justice being generated by its own anti-grass roots
      policy of serving the interests of big business.
    t: O Partido Comunista da Grécia aproveita todas as ocasiões para denunciar o
      facto de que o mecanismo repressivo e o regime de policiamento que está a ser
      <a>construído</a> pela União Europeia é a resposta da sociedade capitalista
      ao crescente movimento de contestação e reivindicação gerado pela sua própria
      política antipopular que serve os interesses do grande capital.
  - s: We are therefore continuing our work by <v>building</v> <p>up</p> a hierarchy
      of principles.
    t: Continuamos, portanto, a <a>construir</a> uma hierarquia de princípios.
  - s: It would be more logical - my colleague, Mr Schulz, will go into this in more
      detail in a moment - to get Europol involved in this matter as soon as possible
      instead of <v>building</v> <p>up</p> parallel structures.
    t: Seria mais lógico - o colega Schulz ainda abordará em seguida esta questão
      - que a Europol se ocupasse o mais rápidamente possível com esta temática, em
      vez de se <a>construir</a> estruturas paralelas, pois apenas se cria confusão.
  - s: I think that Germany, which has a pension system funded by contributions, will
      actually experience serious difficulties in the long term, and that in one generation
      it will simply not be possible to <v>build</v> <p>up</p> a fund system to run
      alongside the contributions system.
    t: Penso que precisamente a Alemanha, com o seu sistema de reformas financiado
      por cotizações, irá, a longo prazo, ter consideráveis problemas e que uma geração
      não conseguirá, de forma alguma, <a>construir</a> um sistema de fundos paralelamente
      às cotizações.
  - s: It is my sincere belief that the relationships of goodwill, trust and understanding
      that have been <v>built</v> <p>up</p> over this period provide an excellent
      basis for further improving the quality of administration, to the benefit of
      citizens.
    t: É minha sincera convicção que as relações de boa-vontade, confiança e entendimento
      que foram <a>construídas</a> durante este período constituem uma excelente base
      para continuarmos a melhorar a qualidade da administração em benefício dos cidadãos.
  - s: I am stressing this because, when pensioners and elderly people stop working,
      I regret to say that they are considered by governments, particularly the Ministers
      for the Budget, no longer to exist, to be citizens of which there should be
      as few as possible in a country, to be people who are a burden on the public
      purse, whereas, clearly, we are all agreed that being old means having worked
      for a lifetime, having suffered for a lifetime and having <v>built</v> <p>up</p>
      everything around us.
    t: Saliento este facto porque os idosos e os reformados, quando deixam de trabalhar,
      são, infelizmente, considerados pelos governos, sobretudo pelos Ministros das
      Finanças, como pessoas que deixaram de existir, como cidadãos que, quanto menos
      forem, melhor, como pessoas que constituem um peso para as finanças públicas,
      quando, como é sabido, todos nós concordamos que ser idoso significa ter trabalhado
      toda uma vida, ter sofrido toda uma vida e ter <a>construído</a> tudo o que
      existe à nossa volta.
  - s: Either we are serious about <v>building</v> <p>up</p> a genuine Europe, embracing
      all the countries which were separated from western Europe for 40 years by an
      accident of history, which we must ensure never happens again, and take steps
      that we know are necessary to make that possible, or a majority of this Parliament
      votes for amendments calling for subsidies we know are unsustainable and betray
      this historic moment of change.
    t: Ou estamos a falar a sério quando dizemos que queremos <a>construir</a> uma
      verdadeira Europa, que abranja todos os países que estiveram separados da Europa
      durante 40 anos, devido a um acidente da história cuja repetição temos de evitar,
      e tomamos as medidas que sabemos serem necessárias para que isso seja possível,
      ou uma maioria neste Parlamento vota a favor de alterações pedindo subsídios
      que sabemos serem insustentáveis, traindo assim este momento histórico de mudança.
  - s: So is the Commission going to allow the WTO to dismantle the cooperation that
      we have <v>built</v> <p>up</p> with the ACP countries?
    t: Então, a Comissão vai deixar que a OMC destrua a cooperação que <a>construímos</a>
      com os países ACP?
  - s: I would like again to ask Commissioner Patten to do everything possible to
      make it, at the very least, possible for a congress of this kind to be held
      this year, for these states need the hope that the EU gives if they are to be
      able to turn away from corruption and <v>build</v> <p>up</p> truly stable democracies.
    t: Gostaria de solicitar mais uma vez ao Senhor Comissário Patten que fizesse
      todos os possíveis no sentido de um congresso deste tipo ainda ser realizado
      este ano, pois estes Estados precisam da esperança que a UE lhes pode incutir
      para que consigam afastar-se da corrupção e <a>construir</a> democracias verdadeiramente
      estáveis.
  - s: It is in this context that the Sarkozy-inspired groupe des sages could be put
      to some serious work to <v>build</v> <p>up</p> some alternative scenarios for
      the future of the Balkans, but it must not mess up our current commitments.
    t: É neste contexto que o groupe des sages inspirado por Sarkozy poderia ser posto
      a fazer algum trabalho sério para <a>construir</a> cenários alternativos para
      o futuro dos Balcãs, não devendo ele, no entanto, perturbar os nossos compromissos
      actuais.
  - s: We must now seize the opportunity to <v>build</v> <p>up</p> a sustainable agricultural
      policy, to bring it into line with society’s expectations, and to give farmers
      a long-term political perspective.
    t: Importa agarrar agora a oportunidade de <a>construir</a> uma política agrícola
      sustentável, de a harmonizar com as expectativas da sociedade e de dar aos agricultores
      uma perspectiva política de longo prazo.
  - s: The European Union was <v>built</v> <p>up</p> over time and through various
      trials.
    t: A União Europeia <a>construiu</a>-se ao longo do tempo e à custa das provas
      por que passou.
  - s: The Titley report, which we voted on a few days ago, basically represents a
      second step forward on questions of common foreign, defence and security policy
      which will, I believe, slowly but surely <v>build</v> <p>up</p> into a global
      policy for the European Union with flesh on its bones in the form of uniform
      terms and uniform rules.
    t: Com o relatório Titley que aprovámos há dias, completa-se no essencial um segundo
      passo no domínio da política externa comum, de defesa e de segurança, que desta
      forma, estou convicto, se irá <a>construindo</a> gradualmente para a União Europeia
      e irá adquirindo substância com termos uniformes e regras uniformes.
  - s: We want to continue to build on what has been achieved in the Commission on
      human rights in order to <v>build</v> <p>up</p> the majority that we would like
      to see in the United Nations itself.
    t: Queremos continuar a desenvolver o que já se conseguiu alcançar na Comissão
      em matéria de direitos humanos, a fim de <a>construirmos</a> a maioria que gostaríamos
      de ver nas próprias Nações Unidas.
  - s: For the EU’s neighbour countries and countries in the Caucasus to <v>build</v>
      <p>up</p> democratic societies subject to the rule of law and functioning market
      economies, their citizens must be able to adapt smoothly to the EU in order
      to benefit from our experience in the field.
    t: Para que os países vizinhos da UE e os países do Cáucaso <a>construam</a> sociedades
      democráticas regidas pelo primado do direito e economias de mercado activas,
      os seus cidadãos deverão ser capazes de se adaptar lentamente à UE, para poderem
      tirar partido da nossa experiência na matéria.
  - s: Hence his relentless efforts to <v>build</v> <p>up</p> an arsenal of extremely
      sinister weapons of mass destruction.
    t: Daí as suas persistentes tentativas de <a>construir</a> um arsenal particularmente
      assustador de armas de destruição maciça.
  - s: It is, above all else, unacceptable that so much time is allowed to elapse
      between the Convention and the summit that the old method of the diplomatic
      governmental conference destroys all the political momentum <v>built</v> <p>up</p>
      by parliamentarians.
    t: Mas o que não é de forma alguma aceitável é que se deixe passar tanto tempo
      entre a Convenção e a Cimeira, deixando que o antigo método da Conferência Intergovernamental
      diplomática destrua tudo o que, em termos de momento político por excelência,
      foi <a>construído</a> pelos parlamentares.
  - s: I do not believe that we will fail, but we must fight this battle together,
      to ensure that everything we have <v>built</v> <p>up</p> over the past 50 years
      is not lost.
    t: Não creio que isso venha a acontecer, mas temos de travar esta batalha em conjunto,
      a fim de garantir que tudo aquilo que <a>construímos</a> nos últimos cinquenta
      anos não tenha sido em vão.
  - s: That will not allow us to sustain the social model that we have <v>built</v>
      <p>up</p>, or to have sustainable development, unless we do something dramatic
      to galvanise economic activity in the Union.
    t: Isso não nos permitirá manter o modelo social que <a>construímos</a>, ou conseguir
      um desenvolvimento sustentável, a menos que tomemos medidas drásticas, com vista
      a galvanizar a actividade económica na União.
  - s: In a few months, we have moved from the image of a country on the up and up,
      run by civilised people, to that of a country whose leaders are destroying with
      their own hands what they have <v>built</v> <p>up</p>.
    t: Em poucos meses, passámos da imagem de um país em curso de descolagem, conduzido
      por homens civilizados, para a de um país cujos dirigentes estão a destruir
      com as próprias mãos aquilo que tinham <a>construído</a>.
  - s: ALTHEA must, as best it can, help to <v>build</v> <p>up</p> the state of Bosnia-Herzegovina,
      the rule of law, police and the army and stable democratic structures, enabling
      the country to be integrated into European structures.
    t: A ALTHEA terá de ajudar, tanto quanto possível, a <a>construir</a> o Estado
      da Bósnia-Herzegovina, o Estado de direito, a polícia e o exército, e estruturas
      democráticas estáveis, para que o país possa integrar-se nas estruturas europeias.
  - s: Most importantly, I attended the parliamentary forum for the second year running
      and was pleased to see that many Members of the European Parliament had travelled
      to Porto Alegre to <v>build</v> <p>up</p> this global network of parliamentarians
      who support social movements.
    t: Sobretudo, presente pela segunda vez no fórum parlamentar, fiquei contente
      por constatar que nós, os eleitos europeus, tínhamos sido muitos a fazer a viagem
      para <a>construir</a> uma rede mundial de deputados solidários com os movimentos
      sociais.
  - s: As reiterated in a petition signed by French postal workers, we would like
      to point out that, the monopoly on the postal system in France has enabled us
      to <v>build</v> <p>up</p> a high quality public service that is valued by all.
    t: Como recorda uma petição dos funcionários postais franceses, queremos esclarecer
      que, em França, o monopólio do correio permitiu <a>construir</a> um serviço
      público de qualidade apreciado por todos, que assegura uma cobertura territorial
      muito densa, com 90 000 carteiros e 17 000 estações, propondo simultaneamente
      preços dos mais baixos, graças à perequação tarifária.
  - s: The past few months have seen the trust that was <v>built</v> <p>up</p> with
      difficulty between the parties after Oslo, largely eroded.
    t: Nestes últimos meses foi desbaratado grande parte do património de confiança
      <a>construído</a> com dificuldade entre as partes interessadas, após os acordos
      de Oslo.
  - s: Until now, these funds have been primarily used to finance environmental projects
      or <v>build</v> <p>up</p> infrastructure, and only a few citizens know that
      the funds could also be employed to finance the modernisation of hospitals,
      purchase equipment and train healthcare professionals.
    t: Até aqui, estes fundos têm sido utilizados sobretudo para financiar projectos
      ambientais ou para <a>construir</a> infra-estruturas, e apenas alguns cidadãos
      sabem que estes fundos podem também ser utilizados para financiar a modernização
      de hospitais, adquirir equipamento e formar profissionais da saúde.
  - s: On several occasions, I have attacked the schizophrenia implicit in <v>building</v>
      <p>up</p> the EU’s agricultural policy while destroying its foreign trade policy.
    t: Já denunciei várias vezes a esquizofrenia existente entre o que a política
      agrícola <a>constrói</a> e o que a política externa e comercial da União Europeia
      destroem.
  - s: It did nothing for the trust that we are trying to <v>build</v> <p>up</p> between
      the two institutions.
    t: Isso não contribuiu em nada para a confiança que estamos a tentar <a>construir</a>
      entre as duas instituições;
  - s: I hope that this does not indicate rejection of the idea of Europe, just rejection
      of a certain type of Europe, this Europe which is being <v>built</v> <p>up</p>
      with frightening speed, a Europe which must not on any account become the European
      Soviet Union, a Europe which must be more than just a Europe of governments
      - it must be a Europe of peoples as well - a Europe which must not be a Europe
      of bureaucrats but the Europe of the citizens.
    t: Espero que não se trate da recusa da ideia de Europa, mas seja apenas a recusa
      de um certo tipo de Europa, desta Europa que está a ser <a>construída</a> a
      partir do topo, uma Europa que, seguramente, não deverá tornarse a União Soviética
      europeia, uma Europa que não deverá ser apenas a Europa dos governos, mas também
      a Europa dos povos, uma Europa que não seja a Europa dos burocratas, mas a dos
      cidadãos.
  - s: They also offer possibilities of <v>building</v> <p>up</p> functioning social
      networks which, in their turn, create security and freedom.
    t: Proporciona também possibilidades de <a>construir</a> redes sociais funcionais
      que, por sua vez, geram também segurança e liberdade.
  - s: But we must <v>build</v> <p>up</p> this side of things;
    t: 'Mas isso são coisas que teremos de <a>construir</a>:'
  - s: It will <v>build</v> itself <p>up</p>, and I think that these subjects need
      to pervade the French Presidency.
    t: Ela <a>construir</a>-se-á e penso que estes assuntos têm de impregnar a Presidência
      francesa.
  - s: a means to an end which is to create peace, provide security, guarantee social
      stability, <v>build</v> <p>up</p> a democratic polity and safeguard growth and
      employment.
    t: são um meio para alcançar o objectivo de estabelecer a paz, de dar segurança,
      de garantir a estabilidade social, de <a>construir</a> um sistema democrático
      e de assegurar o crescimento e o emprego.
  - s: This project is the point of departure for a whole range of regulatory measures
      and should be as detailed as possible in order to <v>build</v> <p>up</p> a strong
      and united European market.
    t: Este projecto constitui o ponto de partida de um quadro regulamentar que deverá
      ser tão pormenorizado quanto possível, a fim de se <a>construir</a> um mercado
      europeu forte e unido.
  - s: Together we must <v>build</v> <p>up</p> a civil aviation industry which is
      sustainable at economic, social and environmental levels.
    t: Devemos <a>construir</a>, em conjunto, uma aviação civil sustentável do ponto
      de vista económico, social e ambiental.
  - s: Our aim should not be to interfere with the balances that have been <v>built</v>
      <p>up</p> over the last fifty years.
    t: O nosso objectivo não deve ser o de alterar os equilíbrios <a>construídos</a>
      nos últimos cinquenta anos;
  - s: It also undermines the trust which there needs to be between the EU’s Member
      States in order to be able to <v>build</v> <p>up</p> a practical working cooperation
      on these issues.
    t: Além disso, prejudica a confiança necessária entre os Estados-Membros para
      que se possa <a>construir</a> uma cooperação prática eficaz nestas questões.
  - s: on the one hand, it would mean a gradual dissipation of the constituent foundations
      <v>built</v> <p>up</p> by the Convention, and, on the other, it would mean asking
      the European voters to elect their Parliament without knowing the constitutional
      shape of the future Union.
    t: por um lado, significaria uma perda gradual do património constituinte <a>construído</a>
      pela Convenção e, por outro lado, equivaleria a pedirmos aos eleitores europeus
      que elegessem o seu Parlamento sem conhecerem as características constitucionais
      da futura União.
  - s: What the Convention has <v>built</v> <p>up</p>, you are pulling apart.
    t: Está a querer destruir aquilo que a Convenção <a>construiu</a>.
  - s: Estonia shows how quickly a country which has freed itself from a long occupation
      and has restored democracy has also succeeded in completely reorienting its
      policies and <v>building</v> <p>up</p> a strong, market-oriented economy with
      well functioning institutions.
    t: A Estónia constitui um exemplo de país que se libertou de uma longa ocupação
      e reinstaurou a democracia, que conseguiu reconverter a sua política e <a>construir</a>
      uma economia forte, orientada para o mercado, com instituições que funcionam
      bem.
  - s: We very much want to maintain close cooperation with the European Parliament
      as we pursue our common goals of gradually <v>building</v> <p>up</p> an EU Arctic
      policy and we must work together with the Arctic states and the international
      community to find the most effective way of preserving and protecting the Arctic
      for future generations.
    t: Queremos manter uma estreita colaboração com o Parlamento Europeu enquanto
      <a>construímos</a> gradualmente uma política da UE para o Árctico perseguindo
      objectivos comuns, e devemos trabalhar em conjunto com os Estados do Árctico
      e com a comunidade internacional para encontrar a forma mais eficaz de preservar
      e proteger o Árctico para as futuras gerações.
  - s: These States are the immediate adjacent territories with whom we must, at all
      events, <v>build</v> <p>up</p> and improve our contact in the context of this
      policy, which we are now aiming to develop.
    t: Esses Estados são os territórios imediatamente adjacentes com quem teremos,
      de uma forma ou de outra, de <a>construir</a> e aprofundar relações no contexto
      desta política que pretendemos agora desenvolver.
  - s: As a result, everything that has been <v>built</v> <p>up</p> in terms of aid
      and progress these last 25 years is at risk of being demolished.
    t: Tudo quando foi <a>construído</a> durante 25 anos em matéria de ajuda e de
      progresso ameaça, deste modo, ser destruído.
  - s: With regulations, too, we are going down an entirely new road, you could say
      we are blazing a trail, since this is the first common European infrastructure
      which is being <v>built</v> <p>up</p> jointly and is under common Community
      ownership.
    t: No que diz respeito aos regulamentos, também, estamos a seguir uma via inteiramente
      nova, poder-se-ia mesmo dizer que estamos a desbravar caminho, uma vez que esta
      é a primeira infra-estrutura europeia que está a ser <a>construída</a> conjuntamente
      e é propriedade comum da Comunidade.
  - s: We are assisting Greece in the important work it is doing to <v>build</v> <p>up</p>
      a system that is in line with European law.
    t: Estamos a apoiar a Grécia no importante trabalho que está a realizar para <a>construir</a>
      um sistema que esteja em consonância com o direito europeu.
  - s: If European legislation enables workers from third countries to be turned into
      cheap labour or a kind of cannon fodder on the field of insecure employment,
      the European Union will lose all the credibility that it has <v>built</v> <p>up</p>
      over many years through its programmes to combat forms of discrimination, programmes
      that it is duty-bound to defend on the basis of its ideals of justice and freedom.
    t: Se a legislação europeia permite transformar trabalhadores oriundos dos países
      terceiros numa mão-de-obra barata, numa espécie de carne para canhão do trabalho
      precário, a União Europeia perderá toda a credibilidade que os seus programas
      de luta contra a discriminação levaram anos a <a>construir</a> e que os seus
      ideais de justiça e liberdade lhe impõem dever defender.
  - s: Mr President, Commissioner, ladies and gentlemen, what we must first do is
      ensure that the grid is well divided up between large and smaller suppliers,
      between strong central units and regional ones that will enable us to <v>build</v>
      <p>up</p> a strong structure.
    t: Senhor Presidente, Senhor Comissário, Senhoras e Senhores Deputados, o que
      devemos fazer em primeiro lugar é garantir uma correcta repartição da rede entre
      grandes e pequenos fornecedores, entre potentes unidades centrais e unidades
      regionais que nos permitam <a>construir</a> uma estrutura robusta.
  - s: I think that lending libraries could also quite easily be small Internet centres
      for schoolchildren and young persons who want to <v>build</v> <p>up</p> small
      communication networks on European culture, and here of course it is important
      that access to the networks for educational purposes is free of charge.
    t: Em minha opinião, as bibliotecas poderiam também funcionar perfeitamente como
      pequenos centros Internet para jovens e estudantes que queiram <a>construir</a>
      pequenas redes culturais europeias de comunicação e, precisamente quanto a este
