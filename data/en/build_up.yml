      a system that shows the public that we are able to defend ourselves.
    t: Al contrario - in un mondo in cui, purtroppo, non è possibile garantire tutta
      la sicurezza con metodi esclusivamente pacifici - <a>costruire</a> un sistema
      in grado di spiegare ai cittadini che siamo in condizione di difenderci costituisce
      una necessità.
  - s: a means to an end which is to create peace, provide security, guarantee social
      stability, <v>build</v> <p>up</p> a democratic polity and safeguard growth and
      employment.
    t: un mezzo per raggiungere lo scopo, per creare la pace, dare sicurezza, garantire
      la stabilità, <a>costruire</a> una società democratica e assicurare la crescita
