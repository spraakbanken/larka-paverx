---
de:
- c: 150
  r: 1
  v: aufbauen
  x:
  - s: If these are to be successfully <v>built</v> <p>up</p>, employees will have
      a key role to play and will act as a driving force.
    t: Um diese erfolgreich <a>aufbauen</a> zu können, spielen die Mitarbeiter eine
      entscheidende Rolle und sind treibende Kraft.
  - s: I would therefore say that the most enduring teams should be <v>built</v> <p>up</p>
      from scratch and not simply bought up.
    t: Ich meine deshalb, dass erfolgreiche Mannschaften sorgfältig <a>aufgebaut</a>
      und nicht einfach zusammengekauft werden sollten.
  - s: and, last but not least, on external policy, to see what we can do to <v>build</v>
      <p>up</p> linkages with China and India, because, as reflected from the outset,
      in the present globalising world we do not have the right kind of networks which
      link our business and scientists with those of China and India.
    t: bei den internen Politikbereichen, wo wir die Innovation fördern wollen und
      wo wir dank unserem Freund und Kollegen Herrn Deprez vom Ausschuss für bürgerliche
      Freiheiten, Justiz und Inneres im Bereich Sicherheit eine wichtige Initiative
      zur Steuerung der Migrationsströme vorsehen, und bei den externen Politikbereichen
      schließlich, wo zu prüfen ist, wie wir Verbindungen mit China und Indien <a>aufbauen</a>
      können, denn wie bereits von Anfang an zum Ausdruck kam, verfügen wir in einer
      zunehmend von Globalisierung geprägten Welt nicht über die richtigen Netzwerke,
      die unsere Unternehmen und Wissenschaftler mit ihren chinesischen und indischen
      Partnern verbinden.
  - s: If we want to <v>build</v> <p>up</p> the self-employed and small business sector
      in developing countries, we need to give SMEs an enhanced role.
    t: Wenn wir dabei helfen wollen, in Entwicklungsländern einen Mittelstand <a>aufzubauen</a>,
      müssen wir die Rolle der KMU stärken.
  - s: We need to remind ourselves that it will be the young people who will <v>build</v>
      Europe <p>up</p> and ensure its future development, in other words that what
      matters above all is that they should find out for themselves what they want
      Europe to become in future.
    t: Wir müssen uns bewusst machen, dass es gerade die jungen Menschen sind, die
      Europa <a>aufbauen</a> und in Zukunft auch weiterentwickeln sollen, d.h. es
      geht vor allem darum, dass sie selbst herausfinden, was ihre Ziele für die Zukunft
      Europas sind.
  - s: It is clear that Russia had been <v>building</v> <p>up</p> a military presence
      in South Ossetia, which was Georgian territory.
    t: Offensichtlich ist auch, dass Russland in Südossetien, das zum georgischen
      Hoheitsgebiet gehörte, eine militärische Präsenz <a>aufgebaut</a> hatte.
  - s: Let us <v>build</v> <p>up</p> our public finances again, regulate sound financial
      markets, and secure the economic reforms that we need for growth and for industry
      that will continue to be competitive in the future.
    t: Lassen Sie uns unsere öffentlichen Finanzen wieder <a>aufbauen</a>, gesunde
      Finanzmärkte regulieren und Wirtschaftsreformen bewirken, die wir einerseits
      für das Wachstum und andererseits für eine Industrie benötigen, die auch in
      Zukunft wettbewerbsfähig bleiben soll.
  - s: In recent months - and I attach great importance to this - regional markets,
      in some areas called farmers’ markets, and farmers active in selling their own
      produce have come to pay more attention to this market and <v>built</v> it <p>up</p>
      considerably.
    t: In den letzten Monaten haben sich - darauf möchte ich Wert legen - regionale
      Märkte, in manchen Regionen Bauernmärkte genannt, und bäuerliche Anbieter in
      der Selbstvermarktung stärker um diesen Markt gekümmert und haben vieles <a>aufgebaut</a>.
  - s: In the Commission, systems and structures have <v>built</v> <p>up</p> over
      forty years in which successive enlargements have occurred.
    t: Die Systeme und Strukturen in der Kommission wurden über vierzig Jahre hinweg
      <a>aufgebaut</a>, und in dieser Zeit fanden mehrere Erweiterungen statt.
  - s: We, in Parliament, have gradually <v>built</v> <p>up</p> a law of precedent
      and in this case, indeed in both cases, we could say that it is a matter of
      fumus persecutionis .
    t: Wir haben im Parlament schrittweise eine Rechtsprechung <a>aufgebaut</a>, und
      in diesem Fall, sogar in beiden Fällen, könnten wir sagen, daß von fumus persecutionis
      die Rede ist.
  - s: I believe from a political point of view that, in terms of European integration,
      we are at one of those moments where, if we do not <v>build</v> <p>up</p> Europe,
      we will fall behind.
    t: Von einem politischen Standpunkt aus betrachtet glaube ich, dass wir in Sachen
      europäische Integration einen der Momente haben, an dem wir Europa <a>aufbauen</a>
      müssen, um nicht zurück zu fallen.
  - s: There should also be more checking by the competent educational authorities
      in the countries concerned of whether additional barriers need to be removed
      where these have been <v>built</v> <p>up</p> at the administration level or
      at the level of the trade associations.
    t: Auch sollten die in den Ländern für die Ausbildung zuständigen Behörden verstärkt
      überprüfen, ob zusätzliche Barrieren abgebaut werden müssen, die auf Verwaltungsebene
      oder auf Ebene gewisser Berufskammern <a>aufgebaut</a> wurden.
  - s: We must realize that women are still not in a position, for example, to <v>build</v>
      <p>up</p> the same pension rights as men on average.
    t: Wir müssen realisieren, daß Frauen noch immer nicht in der Lage sind, zum Beispiel
      die gleichen Rentenansprüche <a>aufzubauen</a> - im Durchschnitt natürlich -
      wie Männer.
  - s: Because they obtain a supplement to their salary, have the chance to <v>build</v>
      <p>up</p> a progressive capital sum and feel more involved in the success of
      their company.
    t: Weil sie neben ihrem Gehalt noch über ein zusätzliches Einkommen verfügen,
      weil sie die Möglichkeit haben, fortlaufendes Kapital <a>aufzubauen</a> und
      weil sie sich mehr vom Erfolg ihres Unternehmens betroffen fühlen.
  - s: The aim here is to highlight and resolve the local infrastructure problems
      so that jobs and production centres in these unstable regions can be maintained
      and <v>built</v> <p>up</p> to the advantage of the fisheries industry.
    t: Das Ziel ist, auf die ungenügenden Infrastrukturen hinzuweisen und diese zu
      korrigieren, um die notwendigen Arbeitsplätze und Produktionsstätten in diesen
      labilen Regionen eben zugunsten der Fischerei zu erhalten und <a>aufzubauen</a>.
  - s: I would like to draw your attention to the fact that this directive serves
      those Member States which are already working hard, achieving targets and have
      <v>built</v> <p>up</p> systems and that we are anxious that those Member States,
      and I particularly have in mind countries such as the Netherlands and Belgium,
      should be able to keep their existing systems.
    t: Ich möchte darauf aufmerksam machen, dass diese Richtlinie den Mitgliedsländern
      dient, die heute schon fleißig Ziele erreichen und Systeme <a>aufgebaut</a>
      haben, und dass wir alles daransetzen, dass diese Mitgliedsländer, ich denke
      beispielsweise an die Niederlande, aber auch an Belgien, diese Systeme, die
      sie heute haben, behalten können.
  - s: I want to point out that we as a European Parliament - and I have already written
      to the President too - should send out a clear signal that this is not the spirit
      that should inspire us in Europe but that we should be working together on the
      construction of Europe and <v>building</v> <p>up</p> a common future.
    t: Ich will schon darauf hinweisen, dass wir als Europäisches Parlament - und
      ich habe auch Sie, Herr Präsident, bereits angeschrieben - ein deutliches Signal
      setzen sollten, dass das nicht der Geist ist, der uns in Europa prägen sollte,
      sondern dass wir gemeinsam am europäischen Haus arbeiten und eine gemeinsame
      Zukunft <a>aufbauen</a> sollten.
  - s: Of course, the return depends on how fast we are able to <v>build</v> <p>up</p>
      the economy there, so that they can find work, and how quickly we can create
      security so that they have some guarantees when they go back to their country.
    t: Natürlich hängt die Rückführung davon ab, wie schnell es gelingt, die dortige
      Wirtschaft <a>aufzubauen</a>, damit sie Arbeitsplätze finden, dort Sicherheit
      zu schaffen, damit sie Garantien vorfinden, wenn sie in ihr Land zurückkehren.
  - s: After all, we are trying to dismantle rather than <v>build</v> <p>up</p> obstacles.
    t: Schließlich geht es darum, Hindernisse abzubauen und nicht <a>aufzubauen</a>.
  - s: There will be a second ballot in two weeks’ time, when it is very probable
      that a new government will get in which said right at the beginning of the campaign
      that it definitely wanted to <v>build</v> <p>up</p> entirely different relations
      with the Albanian population in Macedonia.
    t: Es kommt mit großer Wahrscheinlichkeit - es gibt noch einen zweiten Wahlgang
      in zwei Wochen - eine neue Regierung, die gleich zu Beginn des Wahlkampfs schon
      gesagt hat, daß sie selbstverständlich ein völlig anderes Verhältnis zur albanischen
      Bevölkerung in Mazedonien <a>aufbauen</a> wolle.
  - s: The European Union needs to provide rapid assistance, which means that we must
      <v>build</v> <p>up</p> the administration and must not tread on each other’s
      toes in the various tiers of government.
    t: Wir brauchen eine schnelle Hilfe der Europäischen Union, d.h. wir müssen die
      Administration <a>aufbauen</a> und dürfen uns auf den unterschiedlichen Ebenen
      der Verwaltung nicht gegenseitig auf den Füßen stehen.
  - s: We must support Ukraine and enable it to <v>build</v> <p>up</p> its infrastructure
      in such a way that it can do away with these dangerous Russian reactors altogether.
    t: Wir müssen die Ukraine unterstützen und sie befähigen, ihre Infrastruktur so
      <a>aufzubauen</a>, daß sie in der Lage ist, von diesen gemeingefährlichen russischen
      Reaktoren insgesamt wegzukommen.
  - s: Once more, Parliament and the Commission find themselves on the same side,
      sharing the desire to <v>build</v> <p>up</p> Community research and to provide
      it with the necessary resources.
    t: Einmal mehr stehen das Parlament und die Kommission auf der gleichen Seite
      und teilen den Willen, die gemeinsame Forschung <a>aufzubauen</a> und sie mit
      den notwendigen Mitteln auszustatten.
  - s: in other words, instead of <v>building</v> <p>up</p> an aspect of the Single
      Market, the Commission is tearing one down.
    t: Mit anderen Worten, anstatt einen Aspekt des Binnenmarktes <a>aufzubauen</a>,
      reißt die Kommission einen nieder.
  - s: On the subject of the financial perspectives, I am in favour of taxing financial
      transactions so as to <v>build</v> <p>up</p> own resources for the European
      Union.
    t: Was die Finanzielle Vorausschau betrifft, befürworte ich die Einführung einer
      Steuer auf Finanztransaktionen, um somit Eigenmittel für die Europäische Union
      <a>aufzubauen</a>.
  - s: Mr President, the Kralowetz case is to some extent a problem specific to Luxembourg,
      since governments over the past 20 years have used all sorts of benefits to
      entice a large number of transport enterprises to Luxembourg, without, though,
      <v>building</v> <p>up</p> a system to monitor the wages these firms pay and
      the working conditions they provide.
    t: Der Fall Kralowetz ist zum Teil ein luxemburgisches Problem, weil die Regierungen
      der letzten 20 Jahre Transportunternehmen in großer Zahl durch allerlei Vergünstigungen
      nach Luxemburg gelockt haben, ohne jedoch eine Kontrolle über die Arbeits- und
      Lohnbedingungen bei diesen Firmen <a>aufzubauen</a>.
  - s: It is about raising awareness and also seeking here to reject stigmatisation
      and <v>building</v> <p>up</p> a social network in order to protect sex workers
      in their trade as well.
    t: Es geht um die Bewusstseinsbildung und gefragt ist auch hier, Stigmatisierung
      abzulehnen und ein soziales Netz <a>aufzubauen</a>, um die Sexarbeiterinnen
      und Sexarbeiter auch in ihrem Beruf zu schützen.
  - s: To achieve this we need to <v>build</v> <p>up</p> a network of committed multipliers
      for partnerships with Western European players.
    t: Um das zu bewerkstelligen, sollte ein Netzwerk von engagierten Multiplikatoren
      für Partnerschaften mit westeuropäischen Trägern <a>aufgebaut</a> werden.
  - s: That is why we have to find a way of reconciling the need for solidarity with
      the structurally weak regions of the Union with the European tax-payer’s right
      for his tax monies to be used in the most economical and effective manner possible,
      and I would also ask you to take note - and here I thank Mrs McCarthy for her
      support - that we in Brussels cannot <v>build</v> <p>up</p> some kind of super-bureaucracy
      but that in accordance with the principle of subsidiarity the Member States
      must assume their proper responsibilities.
    t: Wir müssen deshalb einen Weg finden, die notwendige Solidarität mit den strukturschwachen
      Regionen der Union mit dem Recht der europäischen Steuerzahler auf sparsamen
      und wirksamen Umgang mit Steuergeldern zu verbinden, und ich bitte auch sehr
      herzlich - und bedanke mich für die Unterstützung von Frau McCarthy - zu berücksichtigen,
      daß wir in Brüssel auch keine Superbürokratie <a>aufbauen</a> können, sondern
      daß das geltende Subsidiaritätsprinzip verlangt, daß die Mitgliedstaaten ihre
      Aufgaben anständig übernehmen.
  - s: We would also make an urgent appeal to the UN to ensure that the police force
      is <v>built</v> <p>up</p> more rapidly than is the case at present.
    t: Wir richten einen eindringlichen Appell an die UN, dafür zu sorgen, daß die
      Polizeitruppe schneller <a>aufgebaut</a> wird als bisher.
  - s: In the future, the EU must present a united front and speak with one voice
      to Moscow so as to <v>build</v> <p>up</p> the political pressure.
    t: Die EU muss in Zukunft geschlossen auftreten und gegenüber Moskau mit einer
      Stimme sprechen, um politischen Druck <a>aufzubauen</a>.
  - s: Some of the less advanced regions can obviously gain from the networking and
      know-how that is fostered by research and innovation programmes while, of course,
      using structural funds to <v>build</v> <p>up</p> the research infrastructure
      facilities that they require.
    t: Einige der weniger entwickelten Regionen können natürlich von der durch Forschungs-
      und Innovationsprogramme geförderten Vernetzung und dem Know-how hinzugewinnen,
      während sie natürlich Strukturfonds in Anspruch nehmen, um die von ihnen benötigten
      Einrichtungen der Forschungsinfrastruktur <a>aufzubauen</a>.
  - s: Mr President, ladies and gentlemen, I too would like to express my thanks to
      Mr Söderman for carrying out the role of European Ombudsman when it was set
      up and for <v>building</v> it <p>up</p>, brick by brick.
    t: Auch ich schließe mich den Dankesworten an Herrn Söderman an, denn er hat das
      Amt des Europäischen Bürgerbeauftragten übernommen, als es geschaffen wurde,
      und somit schrittweise dazu beigetragen, es <a>aufzubauen</a>.
  - s: Let me begin by thanking the Commissioner, the Chairman of the Committee on
      Petitions and the Members of this House for their remarks, and particularly
      for their very warm words for Jacob Söderman and for the office that he <v>built</v>
      <p>up</p> and left behind.
    t: Lassen Sie mich zunächst der Frau Kommissarin, dem Vorsitzenden des Petitionsausschusses
      und den Abgeordneten dieses Hohen Hauses für ihre Bemerkungen und vor allem
      für ihre sehr warmherzigen Worte für Jacob Söderman und das Amt, das er <a>aufgebaut</a>
      und hinterlassen hat, danken.
  - s: It, alone, has <v>built</v> <p>up</p> an extensive international co-operation
      with global and regional co-operation organisations based on local and national
      structures.
    t: Sie haben selbst eine umfassende, internationale Zusammenarbeit mit globalen
      und regionalen Zusammenarbeitsorganisationen <a>aufgebaut</a>.
  - s: Yesterday Mr Fischler systematically and insistently refused to answer questions
      or to give any clarification on the disclosure at the parliamentary Committee
      of Inquiry that there are loopholes in the law and that it is possible to violate,
      legally, the legislation which we have gradually been <v>building</v> <p>up</p>
      over the year for identifying animals, labelling meat, and reestablishing consumer
      confidence.
    t: dem BSE-Ausschuß unseres Parlaments wurde aufgedeckt, daß rechtliche Lücken
      bestünden und daß es möglich sei, auf legale Weise gegen die Rechtsvorschriften
      zu verstoßen, die wir ganz langsam seit einem Jahr <a>aufgebaut</a> haben, was
      die Registrierung der Tiere, die Kennzeichnung des Fleisches und die Rückgewinnung
      des Vertrauens der Verbraucher betrifft.
  - s: Mr President, of course, I too agree with what has been said with regard to
      the importance of us <v>building</v> <p>up</p> these cord blood cell banks for
      both research and treatment.
    t: Natürlich stimme auch ich mit dem Gesagten überein, hinsichtlich der Bedeutung
      dessen, dass wir diese Zellbanken für Nabelschnurblut für Forschung und Behandlung
      <a>aufbauen</a>.
  - s: A similar imbalance is expected for 2013, which means we face ten years of
      discrimination against the new Member States, thereby losing the opportunity
      to <v>build</v> <p>up</p> a strong European agriculture.
    t: Ein ähnliches Ungleichgewicht wird für 2013 erwartet, was eine Diskriminierung
      der neuen Mitgliedstaaten über einen Zeitraum von zehn Jahren bedeutet, so dass
      wir damit keine Chance mehr haben, eine starke europäische Landwirtschaft <a>aufzubauen</a>.
  - s: That means that we must use the first stage following accession to jointly
      iron out social differences, especially if we are to be able to jointly <v>build</v>
      <p>up</p> confidence-inspiring relations in border regions.
    t: Das bedeutet aber, dass man die erste Phase nach dem Beitritt nutzen muss,
      um miteinander soziale Unterschiede auszugleichen, aber auch gemeinsam in den
      Grenzräumen vertrauenssichernde Beziehungen <a>aufbauen</a> zu können.
  - s: So let us do all we can with a view to the 2000 budget to signal that we are
      <v>building</v> <p>up</p> a modern, efficient, transparent administration in
      the institutions!
    t: Tun wir also alles, um für den Haushalt 2000 zu signalisieren, daß wir eine
      moderne, effiziente, transparente Verwaltung in den Institutionen <a>aufbauen</a>!
  - s: It is also because it must be our objective to <v>build</v> <p>up</p> and create
      an equal level of security on all our external borders, including those we will
      have in the future, in order, on the one hand, to safeguard ourselves against
      illegal immigration, organisations that traffic in human beings, and international
      organised crime, and on the other, to have available to us opportunities for
      monitoring, assistance and legal immigration and also for preparation for the
      grant of asylum.
    t: Nicht nur deshalb, weil das Geld aus dem Bereich ODYSSEUS verbraucht ist, sondern
      auch, weil es unser Ziel sein muss, ein äquivalentes Sicherheitsniveau an allen
      Außengrenzen, auch den künftigen, <a>aufzubauen</a> und zu schaffen, und zwar,
      um auf der einen Seite sicher gegen illegale Einwanderung, Schlepperorganisationen
      und international organisiertes Verbrechen zu sein, und um auf der anderen Seite
      Möglichkeiten für die Kontrolle, Hilfestellung und legale Einwanderung ebenso
      wie für die Vorbereitung auf eine Asylgewährung in der Hand zu haben.
  - s: Some national states have set high obstacles and <v>built</v> <p>up</p> a massive
      bureaucracy that makes it very difficult for dealers and private buyers of used
      vehicles.
    t: Die Nationalstaaten haben teilweise hohe Hürden und sehr viel Bürokratie <a>aufgebaut</a>,
      die einen Handel mit und Privatkauf von Gebrauchtautomobilen sehr erschweren.
  - s: Ladies and gentlemen, these two initiatives give us a common framework, which
      is a European framework that incorporates not only the best shared elements,
      but also the best of good organisational and welfare practice that the different
      Member States have been <v>building</v> <p>up</p> in this field.
    t: Meine Damen und Herren, diese beiden Initiativen geben uns einen gemeinsamen
      Rahmen, bei dem es sich um einen europäischen Rahmen handelt, der nicht nur
      die besten gemeinsamen Elemente umfasst, sondern auch die besten Verfahren in
      den Bereichen Organisation und Fürsorge, die von den Mitgliedstaaten auf diesem
      Gebiet <a>aufgebaut</a> wurden.
  - s: The simplest way of <v>building</v> <p>up</p> confidence in the conclusions
      of the statement is to carry out regular, impartial verifications.
    t: Die einfachste Möglichkeit, ein Vertrauen in die Ergebnisse der Umweltprüfung
      <a>aufzubauen</a>, sind regelmäßige unparteiische Kontrollen.
  - s: Indeed that is the only way to <v>build</v> <p>up</p> regional economic circulation
      in the under-developed regions that will protect people’s social welfare and
      boost purchasing power.
    t: Das ist auch die einzige Chance, in den unterentwickelten Regionen über diesen
      Weg regionale Wirtschaftskreisläufe <a>aufzubauen</a>, die dazu führen, daß
      die Leute sozial abgesichert sind, daß die Kaufkraft gestärkt wird.
  - s: This special court in Luxembourg is necessary in order to <v>build</v> <p>up</p>
      broad expertise.
    t: Diese spezielle Kammer in Luxemburg brauchen wir, um das nötige fundierte Sach-
      und Fachwissen <a>aufzubauen</a>.
  - s: It can create balance, it can <v>build</v> <p>up</p> close economic relations
      and on this basis offer strong economic cooperation and financial support.
    t: Sie kann Ausgleich bewirken, sie kann engste wirtschaftliche Beziehungen <a>aufbauen</a>
      und auf dieser Basis den Nachbarn wirklich eine starke wirtschaftliche Zusammenarbeit
      und finanzielle Unterstützung anbieten.
  - s: Furthermore, I encourage new Member States to continue to <v>build</v> <p>up</p>
      effective partnerships and to consistently reinforce the partnership principle
      while implementing the operational programmes.
    t: Außerdem empfehle ich den neuen Mitgliedstaaten, weiterhin wirksame Partnerschaften
      <a>aufzubauen</a> und das Partnerschaftsprinzip bei der Umsetzung der operationellen
      Programme stetig zu stärken.
  - s: Fifthly and finally, let us remember that good diplomacy is <v>built</v> <p>up</p>
      over many years.
    t: Fünftens und letztens dürfen wir nicht vergessen, dass eine gute Diplomatie
      über viele Jahre hinweg <a>aufgebaut</a> wird.
  - s: We had to <v>build</v> <p>up</p> institutions, see them in place and functioning,
      confer on them power originating in their legitimacy and functionality.
    t: Wir mussten funktionstüchtige Institutionen <a>aufbauen</a> und ihnen Macht
      auf der Grundlage ihrer Legitimität und Funktionalität übertragen.
  - s: For we cannot <v>build</v> something <p>up</p> on the one hand, only to tear
      down the product of our labours soon thereafter on the other!
    t: Denn ich kann doch nicht einerseits mit der einen Hand etwas <a>aufbauen</a>
      und das Geschaffene dann mit der anderen Hand kurz darauf wieder einreißen!
  - s: to <v>build</v> <p>up</p> a profoundly European democracy.
    t: eine zutiefst europäische Demokratie <a>aufzubauen</a>.
  - s: The Liberal Group supports the efforts of the presidency and of the Commission
      to <v>build</v> <p>up</p> the extra trust required.
    t: Die Fraktion der Liberalen und Demokratischen Partei Europas unterstützt das
      Bemühen des Ratsvorsitzes und der Kommission, dieses notwendige Vertrauen <a>aufzubauen</a>.
  - s: If we are to strengthen the second pillar then it must be made equivalent to
      the first and <v>built</v> <p>up</p> accordingly, that is, it must take account
      of the biometric risks.
    t: Um die zweite Säule zu stärken, muß sie ein Äquivalent zur ersten und entsprechend
      <a>aufgebaut</a> sein, sprich, die biometrischen Risiken berücksichtigen.
  - s: 'If they want to maintain Irish influence in Europe, and especially the respected
      reputation that we have painstakingly <v>built</v> <p>up</p> over the years,
      the best way of achieving this is to ratify the Treaty of Nice:'
    t: 'Wenn sie den irischen Einfluss in Europa und vor allem den guten Ruf, den
      wir uns im Laufe der Jahre sorgfältig <a>aufgebaut</a> haben, aufrechterhalten
      wollen, kann dies am besten durch eine Ratifizierung des Vertrags von Nizza
      erreicht werden:'
  - s: This does not mean that at the same time we do not need to <v>build</v> <p>up</p>
      new structures, or provide help and support, or create a feeling of trust.
    t: Das heißt nicht, daß wir nicht parallel dazu neue Strukturen <a>aufbauen</a>
      müssen, Hilfe und Unterstützung geben müssen, Vertrauen schaffen müssen.
  - s: The attempt to prove that the former Prime Minister Mr Sharif had participated
      in a criminal conspiracy and had <v>built</v> <p>up</p> a system of nepotism,
      should not become a show trial.
    t: Der Versuch, dem bisherigen Premierminister Sharif nachzuweisen, er sei Teilnehmer
      einer kriminellen Verschwörung und habe ein System der Vetternwirtschaft <a>aufgebaut</a>,
      darf nicht zu einem Schauprozeß werden.
  - s: But at the same time we also say that it makes little sense to <v>build</v>
      <p>up</p> a separate information system for every type of offence in the area
      of organized crime.
    t: Wir sagen aber gleichzeitig, daß es wenig Sinn macht, jetzt für jeden Deliktstyp
      im Bereich der organisierten Kriminalität ein eigenes Informationssystem <a>aufzubauen</a>.
  - s: It would be more logical - my colleague, Mr Schulz, will go into this in more
      detail in a moment - to get Europol involved in this matter as soon as possible
      instead of <v>building</v> <p>up</p> parallel structures.
    t: Es wäre logischer - Kollege Schulz wird nachher darauf noch eingehen -, möglichst
      schnell auch Europol mit diesem Thema zu befassen, statt Parallelstrukturen
      <a>aufzubauen</a>.
  - s: I think that Germany, which has a pension system funded by contributions, will
      actually experience serious difficulties in the long term, and that in one generation
      it will simply not be possible to <v>build</v> <p>up</p> a fund system to run
      alongside the contributions system.
    t: Ich glaube, daß gerade Deutschland mit seinem umlagenfinanzierten Rentensystem
      auf Dauer erhebliche Probleme bekommen wird und daß es eine Generation gar nicht
      schaffen kann, neben der Umlage auch noch ein Fondssystem <a>aufzubauen</a>.
  - s: Indeed, in all the areas we are engaged in - rural development, law enforcement,
      border management or tackling the narcotics trade - we will work to <v>build</v>
      <p>up</p> local Afghan institutions, putting the emphasis on promoting the rule
      of law and governance and on fighting corruption.
    t: Tatsächlich werden wir in allen Bereichen, in denen wir uns engagieren - die
      Entwicklung des ländlichen Raums, die Gesetzesvollstreckung, die Grenzverwaltung
      oder die Bewältigung des Rauschgifthandels - daran arbeiten, afghanische Institutionen
      <a>aufzubauen</a>, wobei das Augenmerk auf der Förderung der Rechtsstaatlichkeit
      und der Staatsführung sowie auf dem Kampf gegen die Korruption liegt.
  - s: Moreover, as I have described, a focus for all these programmes is to ensure
      that we <v>build</v> <p>up</p> capacity in the local Afghan structures and that
      the government’s priorities in combating the drugs industry and reducing corruption
      continue to be fully addressed.
    t: Wie ich beschrieben habe, liegt darüber hinaus ein Schwerpunkt all dieser Programme
      darauf, sicherzustellen, dass wir Kapazitäten innerhalb der lokalen afghanischen
      Strukturen <a>aufbauen</a> und dass die Prioritäten der Regierung bei der Bekämpfung
      der Drogenindustrie und beim Abbau der Korruption in vollem Umfang berücksichtigt
      werden.
  - s: I stress the need to <v>build</v> <p>up</p> an enforcement record for prosecutions
      and convictions against which progress can be measured and call for the unification
      of jurisprudence in order to ensure a predictable judicial system and public
      trust.
    t: Ich betone die Notwendigkeit, eine Vollstreckungsbilanz zu Strafverfolgungen
      und Verurteilungen <a>aufzubauen</a>, anhand derer Fortschritte gemessen werden
      können, und fordere die Vereinheitlichung der Rechtsprechung, um ein vorhersehbares
      Justizsystem und das Vertrauen der Öffentlichkeit zu gewährleisten.
  - s: Does the Council intend to take action to make certain that Cuba has access
      to these agencies so that it can <v>build</v> <p>up</p> its own economy to the
      advantage of its own people?
    t: Beabsichtigt der Rat, Maßnahmen zu ergreifen, um sicherzustellen, daß Kuba
      Zugang zu diesen Foren erhält, so daß es seine eigene Wirtschaft zum Vorteil
      seines eigenen Volkes <a>aufbauen</a> kann?
  - s: The establishment of such a union could contribute to the EU <v>building</v>
      <p>up</p> spheres of influence in the region with unequal partners, following
      the example of the traditional agreements between the US and parts of Latin
      America.
    t: Die Errichtung einer solchen Union könnte dazu beitragen, dass - nach dem Beispiel
      der traditionellen Abkommen zwischen den USA und Teilen Lateinamerikas - die
      EU in der Region Einflusssphären mit nicht gleichrangigen Partnern <a>aufbaut</a>.
  - s: the two great political powers that were <v>built</v> <p>up</p> in Europe after
      the Second World War were themselves built with American money, for the purpose
      of defending American interests.
    t: Das ist im übrigen logisch, denn nach dem zweiten Weltkrieg wurden die beiden
      großen politischen Mächte in Europa mit amerikanischem Geld und zur Verteidigung
      der amerikanischen Interessen <a>aufgebaut</a>.
  - s: For this reason, it is important to also <v>build</v> <p>up</p> a comprehensive
      and clear strategy of involvement, which includes countries such as Albania
      and Macedonia, by means of successful expansion and through credible crisis
      management.
    t: Dazu gilt es, durch die erfolgreiche Erweiterung und glaubwürdiges Krisenmanagement
      eine umfassende wie auch unmißverständliche Vorbeitrittsstrategie <a>aufzubauen</a>,
      die auch solche Länder wie Albanien und Mazedonien einschließt.
  - s: For years, they had carefully <v>built</v> <p>up</p> and nurtured their relationships
      with local, regional and national governments, relationships based on mutual
      quality and trust.
    t: Jahrelang hatten sie ihre Beziehungen zu den lokalen, regionalen und nationalen
      Behörden sorgfältig <a>aufgebaut</a> und unterhalten, und diese Beziehungen
      beruhten auf Qualität und gegenseitigem Vertrauen.
  - s: We should now start to think more seriously about how we could <v>build</v>
      <p>up</p> fish stocks sustainably and ensure that we are also able to fish in
      the future.
    t: Wir sollten nun beginnen, ernsthafter darüber nachzudenken, wie wir die Fischbestände
      nachhaltig <a>aufbauen</a> können, und zudem sicherstellen, dass wir auch in
      Zukunft noch fischen können.
  - s: Ukraine must steadily <v>build</v> <p>up</p> and strengthen its economy, and
      come to an agreement over its own needs.
    t: Dennoch gehen mir die Überlegungen im Hinblick auf die rasche Einbeziehung
      in die Freihandelszone bzw. den gemeinsamen Binnenmarkt der EU zu weit. Die
      Ukraine muss ihre eigene Volkswirtschaft kontinuierlich <a>aufbauen</a> und
      stärken und auf die eigenen Bedürfnisse abstimmen.
  - s: I would like to stress again in context that the ECSC reserves ought to be
      investigated more closely, because the ECSC pursued a very far-sighted and intelligent
      banking policy in the past and used the system of authorizations and payments
      to <v>build</v> <p>up</p> a whole series of reserves, which is hard to comprehend.
    t: In dem Zusammenhang möchte ich noch einmal betonen, daß die Reserven der EGKS
      auch noch einmal genauer untersucht werden müßten, denn die EGKS hat in der
      Vergangenheit eine sehr weitsichtige und kluge Bankingpolitik gemacht und das
      System von Ermächtigungen und Zahlungen genutzt, um eine ganze Bugwelle von
      Reserven <a>aufzubauen</a>, die schwer nachzuvollziehen ist.
  - s: So is the Commission going to allow the WTO to dismantle the cooperation that
      we have <v>built</v> <p>up</p> with the ACP countries?
    t: Wird also die Kommission es zulassen, daß die WTO die Zusammenarbeit, die wir
      mit den AKP-Staaten <a>aufgebaut</a> haben, einfach zerschlägt?
  - s: It makes no sense to <v>build</v> <p>up</p> Europe while seeking to destroy
      China, but failure to respect human rights puts China’s stability at risk.
    t: Es ist nicht sinnvoll, Europa <a>aufzubauen</a> und China zerstören zu wollen,
      aber ohne Respekt für die Menschenrechte besteht eine Gefahr für die Stabilität
      Chinas.
  - s: For the EU’s neighbour countries and countries in the Caucasus to <v>build</v>
      <p>up</p> democratic societies subject to the rule of law and functioning market
      economies, their citizens must be able to adapt smoothly to the EU in order
      to benefit from our experience in the field.
    t: Damit die Nachbarländer der EU und die Länder des Kaukasus demokratische und
      rechtsstaatliche Gesellschaften sowie funktionierende Marktwirtschaften <a>aufbauen</a>
      können, müssen deren Bürger die Möglichkeit erhalten, sich langsam der EU anzunähern
      und von unseren Erfahrungen auf diesen Gebieten zu profitieren.
  - s: In doing so, we must appreciate that this production sector is in its infancy,
      and it is therefore a question of laying down rules which enable agricultural
      holdings, the processing industry and the food retail sector to <v>build</v>
      <p>up</p> this market segment rapidly and without an excessive burden of costs.
    t: Dabei müssen wir uns aber darüber im klaren sein, daß dieser Produktionszweig
      erst in den Anfängen steckt, und es gilt deshalb, Regelungen zu finden, die
      es den landwirtschaftlichen Betrieben, den Verarbeitungsunternehmen und dem
      Lebensmitteleinzelhandel ermöglichen, dieses Marktsegment rasch und ohne übermäßige
      Kostenbelastung <a>aufzubauen</a>.
  - s: Margins have to be <v>built</v> <p>up</p> gradually to facilitate enlargement
      with limited resources.
    t: Nach und nach sind Margen <a>aufzubauen</a>, die eine Erweiterung mit begrenzten
      Mitteln erleichtern.
  - s: Following the total collapse of whole industries, and in view of the new economic
      conditions and the sort of mentality and level of qualification that is expected
      of the people there, and in view of the completely new and unfamiliar competition
      situation, it is essential, first of all, to <v>build</v> <p>up</p> structures
      that are capable of withstanding competition, if employment is to be safeguarded.
    t: Nach dem totalen Zusammenbruch ganzer Wirtschaftszweige und angesichts neuer
      Wirtschaftsbedingungen, Mentalitäts- und Qualifikationserwartungen an die dort
      lebenden Menschen, und angesichts ganz ungewohnter neuer Wettbewerbssituationen
      müssen konkurrenzfähige Strukturen zur Sicherung der Beschäftigung erst <a>aufgebaut</a>
      werden.
  - s: Our cooperation should serve to encourage all those politicians who, as I have
      been able to see for myself on many occasions in Katmandu, are putting so much
      energy, circumspection and courage into <v>building</v> <p>up</p> and developing
      their young democracy, both politically - and not only as a buffer state between
      two giants -, and also economically and culturally.
    t: Unsere Zusammenarbeit soll eine Ermutigung sein für all die Politiker, die,
      wie ich immer wieder in Katmandu erleben durfte, mit so viel Kraft, Besonnenheit
      und Mut dabei sind, ihre junge Demokratie <a>aufzubauen</a> und fortzuentwickeln,
      sowohl politisch, und das nicht einfach als ein Pufferland zwischen zwei Giganten,
      aber genauso wirtschaftlich und kulturell.
  - s: Ladies and gentlemen, Dublin’s ’no’ to the Lisbon Treaty was a surprise because
      it was with EU support that Ireland has <v>built</v> <p>up</p> a competitive
      economy, stabilised the labour market and created a welfare society.
    t: Dublins „Nein“ zum Vertrag von Lissabon war eine Überraschung, weil Irland
      mit Unterstützung der EU eine wettbewerbsfähige Wirtschaft <a>aufgebaut</a>,
      den Arbeitsmarkt stabilisiert und einen Sozialstaat errichtet hat.
  - s: We have <v>built</v> <p>up</p> good relations in the cultural sphere, but what
      we need is to step up political cooperation, quite simply because geopolitical
      conflicts and problems have an effect on the European Union.
    t: Wir haben gute kulturelle Beziehungen <a>aufgebaut</a>, aber was wir brauchen,
      ist eine Intensivierung der politischen Kooperation, weil ganz einfach geopolitische
      Konflikte, geopolitische Probleme ihre auch Auswirkungen auf die Europäische
      Union haben.
  - s: They must <v>build</v> <p>up</p> an effective customs service and so on.
    t: Die Beitrittskandidaten müssen auch der Grenzkontrolle eine hohe Priorität
      einräumen, sie müssen ein effektives Zollwesen <a>aufbauen</a> usw. All dies
      sind Aufgaben und Erfordernisse, die für alle Beitrittskandidaten gleich sind.
  - s: first, through close cooperation, to subdue an historic hostility which tears
      our continent apart in order instead to <v>build</v> <p>up</p> friendship and
      understanding, and secondly to provide political and economic strength and thus
      the confidence in our system based on democracy and market economics, which
      was necessary to be able to resist the external threat which the Soviet Empire
      posed on the dark horizon.
    t: Die ursprüngliche Herausforderung war eine zweifache, zum einen, durch enge
      Zusammenarbeit eine historische Feindschaft zu besiegen, die unseren Kontinent
      auseinanderriß, um statt dessen Freundschaft und Verständnis <a>aufzubauen</a>,
      zum anderen, die politische und wirtschaftliche Stärke und dadurch das Selbstvertrauen
      in unser System zu erreichen, das auf Demokratie und Marktwirtschaft aufgebaut
      ist, was eine Voraussetzung dafür war, der äußeren Bedrohung widerstehen zu
      können, die sich in Form der Sowjetherrschaft dunkel am Horizont abzeichnete.
  - s: The projects we conduct with them are quite successful and the networks that
      are being <v>built</v> <p>up</p> between non-governmental organisations in the
      15 Member States and in the accession countries are becoming quite good.
    t: Die Projekte, die wir gemeinsam durchführen, sind recht erfolgreich, und die
      Netzwerke, die zwischen Nichtregierungsorganisationen in den 15 Mitgliedstaaten
      und in den Beitrittsländern <a>aufgebaut</a> werden, entwickeln sich ziemlich
      gut.
  - s: let us <v>build</v> <p>up</p> a climate of mutual trust.
    t: Lassen Sie uns ein Klima des gegenseitigen Vertrauens <a>aufbauen</a>.
  - s: ECHO and the organisations working with our money have managed to <v>build</v>
      <p>up</p> a portfolio of meaningful activities that they have been able to continue.
    t: ECHO und die mit unseren Geldern arbeitenden Organisationen haben ein Paket
      von sinnvollen Maßnahmen <a>aufgebaut</a>, das sie seither umsetzen.
  - s: They were able to work with expatriates until 11 September and to <v>build</v>
      <p>up</p> a portfolio of activity, which I was very much looking forward to
      coming to see.
    t: Sie konnten bis zum 11. September mit ausländischem Hilfspersonal zusammenarbeiten
      und ein Paket von Maßnahmen <a>aufbauen</a>, das ich mir sehr gern ansehen wollte.
  - s: None other than President Mubarak of Egypt has pointed out that human rights
      issues are often misused by terrorist organisations in order to <v>build</v>
      <p>up</p> their international networks.
    t: Niemand Geringerer als der ägyptische Staatspräsident Mubarak hat darauf hingewiesen,
      dass gerade Fragen der Menschenrechte oft von terroristischen Organisationen
      missbraucht werden, um ihr internationales Netz <a>aufzubauen</a>.
  - s: I have proposed a certain transitional period so that in particular the developing
      countries, which under the Montreal Protocol can continue to use HCFCs for a
      longer time than the European Union, do not have to develop their own industries
      or halt production at the same time as us, but are allowed to use new substances
      and <v>build</v> <p>up</p> significantly better new industries by using new
      substitutes from the outset.
    t: Ich habe eine gewisse Übergangsfrist vorgeschlagen, so daß vor allem die Entwicklungsländer,
      die nach dem Montrealer Protokoll HFCKW länger als die Europäische Union verwenden
      können, keine eigene Industrien aufbauen müssen oder mit uns gleichzeitig aussteigen
      müssen, sondern die Möglichkeit haben, neue Stoffe zu beziehen und ihre neuen
      Industrien gleich mit neuen Ersatzstoffen wesentlich besser <a>aufzubauen</a>.
  - s: That is something we must do, too, but, in the case of countries that have
      almost nothing but raw materials to offer on the market, it is difficult to
      see their being able in the long term to provide themselves with a stable foundation
      if we do not, in a quite different way, help them to develop and <v>build</v>
      <p>up</p> their capacity.
    t: Und dennoch wird es gerade für Länder, die beinahe ausschließlich Rohstoffe
      anzubieten haben, außerordentlich schwierig werden, sich langfristig eine stabile
      Basis zu erarbeiten, wenn wir ihnen nicht auf ganz neue Weise dabei helfen,
      ihre Kapazitäten <a>aufzubauen</a> und zu entwickeln.
  - s: A few years ago I was rapporteur for the INTAS programme, and I must say that
      for me it was an excellent example of how it was possible to <v>build</v> <p>up</p>
      a cooperation network despite adverse technical conditions and despite poor
      infrastructure.
    t: Es war für mich ein sehr gutes Beispiel dafür, daß es möglich war, trotz widriger
      technischer Bedingungen, trotz schlechter Infrastruktur ein Netz von Zusammenarbeit
      <a>aufzubauen</a>.
  - s: In a few months, we have moved from the image of a country on the up and up,
      run by civilised people, to that of a country whose leaders are destroying with
      their own hands what they have <v>built</v> <p>up</p>.
    t: In wenigen Monaten hat sich das Bild eines im Aufbruch befindlichen Landes,
      das von zivilisierten Menschen regiert wird, in das Bild eines Landes gewandelt,
      dessen Führer mit eigenen Händen zerstören, was sie <a>aufgebaut</a> haben.
  - s: Unfortunately, this will not be the last natural disaster to occur, so I would
      advise that we consider <v>building</v> <p>up</p> a kind of disaster aid system.
    t: Ich möchte empfehlen - da dies leider nicht die letzte Naturkatastrophe sein
      wird, die wir erleben werden -, auch daran zu denken, so etwas wie eine Katastrophenhilfe
      <a>aufzubauen</a>.
  - s: There is a process with the transitional federal government, but it is fragile
      - to put it in the mildest possible terms - and it requires sustained efforts
      by the international community to gradually move the country towards reconciliation
      and gradually <v>build</v> <p>up</p> some sort of functioning state that can
      restore some kind of stability to this horribly torn country.
    t: Es gibt einen Prozess mit der föderalen Übergangsregierung, aber der Erfolg
      ist sehr unsicher - um es vorsichtig zu formulieren -, und es sind anhaltende
      Bemühungen der internationalen Gemeinschaft erforderlich, um das Land schrittweise
      auf eine Aussöhnung hin zu bewegen und schrittweise eine Art funktionierenden
      Staat <a>aufzubauen</a>, der diesem schrecklich erschütterten Land Stabilität
      bieten kann.
  - s: To return to what Mr Bösch said, that is why we must realise that with the
      European Union in its present form we have <v>built</v> <p>up</p> an organisation
      in which huge economic powers are amassed, in which huge financial opportunities
      are being created, but all within a structure that is becoming ever less transparent.
    t: Deshalb müssen wir uns - und da komme ich noch einmal auf Herrn Bösch und seine
      Einlassungen zurück - klarmachen, daß wir mit der Europäischen Union, so wie
      sie heute konstruiert ist, eine Organisation <a>aufgebaut</a> haben, in der
      gewaltige ökonomische Macht akkumuliert wird, in der gewaltige finanzielle Möglichkeiten
      geschaffen werden, aber in einem Gefüge, das zunehmend undurchsichtig wird.
  - s: With political stability, the local economy can recover, then an economy can
      be <v>built</v> <p>up</p> and people can be given future prospects.
    t: Wenn politische Stabilität da ist, dann kann auch die Wirtschaft vor Ort gesunden,
      dann kann man auch eine Wirtschaft <a>aufbauen</a> und den Menschen eine Perspektive
      geben.
  - s: It did nothing for the trust that we are trying to <v>build</v> <p>up</p> between
      the two institutions.
    t: Der Rat hat sich nicht um die vertrauensvolle Zusammenarbeit bemüht, die wir
      zwischen unseren beiden Institutionen <a>aufbauen</a> wollen.
  - s: It is also in Russia’s own interests that it should be aware of the fact that
      it needs our technology, our know-how and our money, and that it should therefore
      work at <v>building</v> <p>up</p> a relationship of equality where energy policy
      is concerned.
    t: Es wäre also auch im eigenen Interesse Russlands wahrzunehmen, dass es unsere
      Technologie, unser Know-how, unsere Finanzierung braucht, und daher gleichberechtigte
      energiepolitische Beziehungen mit Europa <a>aufzubauen</a>.
  - s: On the contrary, perhaps this will even create a pressure for rapidly taking
      the necessary decisions now to <v>build</v> <p>up</p> a European industry, not
      against the Americans but as strong partners.
    t: Im Gegenteil, vielleicht wird dadurch sogar Druck ausgeübt, jetzt rasch auch
      zu entsprechenden Entscheidungen zu kommen, eine europäische Industrie <a>aufzubauen</a>,
      nicht gegen die amerikanische, aber als starker Partner.
  - s: A Common Security and Defence Policy, as its name suggests, is not some kind
      of policy of aggression but reflects the need in a world in which, unfortunately,
      we cannot guarantee security by peaceful methods alone, to <v>build</v> <p>up</p>
      a system that shows the public that we are able to defend ourselves.
    t: Wobei eine gemeinsame Sicherheits- und Verteidigungspolitik, wie der Name ja
      schon sagt, nicht irgendeine aggressive Politik ist, sondern die Notwendigkeit,
      in einer Welt, in der man nun mal leider nicht mit pazifistischen Methoden allein
      seine Sicherheit garantieren kann, ein System <a>aufzubauen</a>, das den Bürgern
      erklären kann, wir sind in der Lage, uns zu verteidigen.
  - s: This is not because we are against freedom of choice as regards trade unions,
      but the amendment contains a hidden agenda which stems from a hatred of trade
      unions and is an attempt to destroy the work which the unions have <v>built</v>
      <p>up</p> over many years.
    t: Das ist nicht, weil wir gegen die freie Wahl einer Gewerkschaft sind, sondern
      weil sich hinter dem Änderungsantrag ein Programm verbirgt, das einer feindseligen
      Haltung gegenüber den Gewerkschaften entspringt und ein Versuch ist, das Werk
      zu zerstören, das diese über so viele Jahre <a>aufgebaut</a> haben.
  - s: I just want to make sure that Iraq has sufficiently <v>built</v> <p>up</p>
      its own capacities for negotiation and evaluation.
    t: Ich möchte lediglich sicherstellen, dass der Irak genügend eigene Verhandlungs-
      und Bewertungskapazitäten <a>aufgebaut</a> hat.
  - s: Again, let us be sure that we do all we can to <v>build</v> <p>up</p> the capacity
      of Iraqi companies, as well as the negotiating capacities of the Government,
      so that we can move forward in a more positive way for everyone.
    t: Noch einmal, lassen Sie uns sicherstellen, dass wir alles in unseren Kräften
      Stehende tun, um sowohl die Kapazitäten irakischer Unternehmen als auch die
      Verhandlungskapazitäten der Regierung <a>aufzubauen</a>, so dass wir auf eine
      für jedermann positive Art und Weise vorankommen können.
  - s: So we need to <v>build</v> <p>up</p> small and medium-sized enterprises in
      African countries and in India, which will then develop business models.
    t: Wir müssen kleine und mittelständische Unternehmen in afrikanischen Ländern
      und in Indien <a>aufbauen</a>, die dann Geschäftsmodelle entwickeln.
  - s: a means to an end which is to create peace, provide security, guarantee social
      stability, <v>build</v> <p>up</p> a democratic polity and safeguard growth and
      employment.
    t: Mittel zum Zweck, um Frieden zu schaffen, Sicherheit zu geben, soziale Stabilität
      zu garantieren, ein demokratisches Gemeinwesen <a>aufzubauen</a> und Wachstum
      und Beschäftigung zu sichern.
  - s: Secondly, to rein back now would be to lose the momentum which has been <v>built</v>
      <p>up</p> in the new green industries.
    t: Zum zweiten würde ein Zurückschrauben dem Prozess die Dynamik nehmen, die in
      den neuen grünen Industrien <a>aufgebaut</a> worden ist.
  - s: It used to be considered normal for every cow to be affected by it occasionally,
      thereby <v>building</v> <p>up</p> immunity.
    t: Früher galt es als normal, wenn nahezu jede Kuh einmal daran erkrankte und
      damit Immunität <a>aufbaute</a>.
  - s: The regulation adopted today has been amended to ensure that Member States
      follow prudent fiscal policies in good times so as to <v>build</v> <p>up</p>
      the necessary buffer for more difficult times.
    t: Die heute angenommene Verordnung wurde abgeändert, um zu gewährleisten, dass
      die Mitgliedstaaten in guten Zeiten eine umsichtige Steuerpolitik befolgen,
      um den notwendigen Puffer für schwierigere Zeiten <a>aufzubauen</a>.
  - s: I believe the Stability and Growth Pact should be updated and fiscal policy
      coordination improved in order to strengthen surveillance of national budgets
      and ensure that Member States take ’prudent’ decisions in good times for the
      economy, <v>building</v> <p>up</p> the necessary buffer for the bad times.
    t: Ich glaube, dass der Stabilitäts- und Wachstumspakt auf einen neuen Stand gebracht
      und die Koordinierung der Steuerpolitik verbessert werden sollten, um die Überwachung
      der nationalen Haushaltspläne zu verstärken und sicherzustellen, dass die Mitgliedstaaten
      in wirtschaftlich guten Zeiten „besonnene“ Entscheidungen treffen und den erforderlichen
      Puffer für schlechte Zeiten <a>aufbauen</a>.
  - s: I would like to note on the question of food control that we want to <v>build</v>
      <p>up</p> our own team of inspectors and begin training European veterinary
      and foodstuff controllers.
    t: Zur Lebensmittelkontrolle möchte ich anmerken, daß wir unser eigenes Inspektorenteam
      <a>aufbauen</a> und mit der Ausbildung der europäischen Veterinär- und Lebensmittelkontrolleure
      beginnen wollen.
  - s: It is a depressing mechanism for defending the interests of big business, it
      is the European outpost of the global imperialist system, which is hitting out
      at workers’ rights and <v>building</v> <p>up</p> an army and repressive mechanisms
      to silence any opposition.
    t: Sie ist ein herzloser Mechanismus zur Verteidigung der Interessen des Großkapitals,
      sie ist der europäische Außenposten des globalen imperialistischen Systems,
      der die Errungenschaften der Arbeitnehmer bekämpft sowie eine Armee und Unterdrückungsmechanismen
      <a>aufbaut</a>, um jede Stimme des Widerstands zu ersticken.
  - s: What the Convention has <v>built</v> <p>up</p>, you are pulling apart.
    t: Sie zerstören das, was der Konvent <a>aufgebaut</a> hat.
  - s: At the very latest when we hear how rigorously and scrupulously attempts are
      apparently being made to <v>build</v> <p>up</p> a gene monopoly for genetically
      modified seed, the alarm bells should ring when there is talk of cloned meat.
    t: Spätestens wenn man hört, wie rigoros und skrupellos anscheinend versucht wird,
      bei gentechnisch verändertem Saatgut Gen-Monopole <a>aufzubauen</a>, sollten
      die Alarmglocken klingeln, wenn von geklontem Fleisch die Rede ist.
  - s: The whole world and the media are watching at present and this must be used
      to <v>build</v> <p>up</p> new structures and ensure that the voice of Afghan
      women is heard.
    t: Die gegenwärtige Aufmerksamkeit der Weltöffentlichkeit und der Medien muss
      genutzt werden, um neue Strukturen <a>aufzubauen</a> und sicherzustellen, dass
      die afghanischen Frauen gehört werden.
  - s: Estonia shows how quickly a country which has freed itself from a long occupation
      and has restored democracy has also succeeded in completely reorienting its
      policies and <v>building</v> <p>up</p> a strong, market-oriented economy with
      well functioning institutions.
    t: Estland ist ein Beispiel dafür, wie schnell es einem Land, das sich von langer
      Besatzung befreit hat und wieder zur Demokratie geworden ist, auch gelingen
      kann, seine Politik umzustrukturieren und eine starke, marktorientierte Wirtschaft
      mit gut funktionierenden Institutionen <a>aufzubauen</a>.
  - s: These States are the immediate adjacent territories with whom we must, at all
      events, <v>build</v> <p>up</p> and improve our contact in the context of this
      policy, which we are now aiming to develop.
    t: Diese Staaten sind dort die unmittelbaren Anlieger, zu denen wir auf jeden
      Fall im Rahmen dieser Politik, die wir erst noch weiterentwickeln wollen, den
      Kontakt <a>aufbauen</a> und verstärken müssen.
  - s: As a result, everything that has been <v>built</v> <p>up</p> in terms of aid
      and progress these last 25 years is at risk of being demolished.
    t: Alles, was 25 Jahre lang an Hilfe und Fortschritt <a>aufgebaut</a> wurde, droht
      so zunichte gemacht zu werden.
  - s: Also crucial is the recommendation for Member States to increase the staffing
      of SOLVIT centres in order to <v>build</v> <p>up</p> administrative capacity
      in the various ministries at national level.
    t: Des Weiteren ausschlaggebend ist die Empfehlung an Mitgliedstaaten, mehr Personal
      für die SOLVIT-Zentren zur Verfügung zu stellen, um administrative Kapazitäten
      in den verschiedenen Ministerien auf nationaler Ebene <a>aufzubauen</a>.
  - s: We all know that the large criminal organizations which we lump together rather
      vaguely as organized crime are organized and <v>built</v> <p>up</p> in much
      the same way as economic undertakings and that the most sustainable way of reaching
      them is through their assets.
    t: Wir alle wissen, daß die großen Verbrecherorganisationen, die wir unter der
      Bezeichnung Organisierte Kriminalität nicht sehr präzise zusammenfassen, den
      Wirtschaftsunternehmen ähnlich organisiert und <a>aufgebaut</a> sind und dementsprechend
      bei ihrem Vermögen am nachhaltigsten zu treffen sind.
  - s: Naturally, I believe that women should increasingly <v>build</v> <p>up</p>
      their own individual pension rights.
    t: Sicher bin auch ich der Meinung, dass Frauen vermehrt ihre eigenen individuelle
      Rechte auf Altersversorgung <a>aufbauen</a> sollten.
  - s: Within the Environment Agency a great deal of expertise about the environmental
      area has also been <v>built</v> <p>up</p>.
    t: In der Umweltagentur hat man auch eine hohe Kompetenz im Umweltsektor <a>aufgebaut</a>.
  - s: As far as UCLAF is concerned, I can add that the unit has <v>built</v> <p>up</p>
      a more efficient and more flexible contact network with the specialised investigative
      bodies in the Member States.
    t: Betreffend UCLAF kann ich hinzufügen, daß die Einheit ein effektiveres und
      anpassungsfähigeres Kontaktnetz zu den spezialisierten Untersuchungsorganen
      in den Mitgliedsländern <a>aufgebaut</a> hat.
  - s: If the situation takes a turn for the worse, they will face the same disastrous
      scenario as before, for Russia has not <v>built</v> <p>up</p> a sound, broad-based
      economic structure with small and medium-sized enterprises, and the consequences
      of that failure are obvious.
    t: Wenn das einmal schlechter geht, werden sie dasselbe Desaster haben wie bisher,
      weil sie nicht eine vernünftige mittelständische breite Wirtschaftsstruktur
      <a>aufbauen</a>, mit all den Konsequenzen, die damit verbunden sind.
  - s: Yes, we want to keep <v>building</v> <p>up</p> trust.
    t: Ja, wir wollen weiterhin Vertrauen <a>aufbauen</a>.
  - s: We are assisting Greece in the important work it is doing to <v>build</v> <p>up</p>
      a system that is in line with European law.
    t: Wir unterstützen Griechenland bei der wichtigen Arbeit, die es leistet, um
      ein System <a>aufzubauen</a>, das mit europäischem Recht übereinstimmt.
  - s: If European legislation enables workers from third countries to be turned into
      cheap labour or a kind of cannon fodder on the field of insecure employment,
      the European Union will lose all the credibility that it has <v>built</v> <p>up</p>
      over many years through its programmes to combat forms of discrimination, programmes
      that it is duty-bound to defend on the basis of its ideals of justice and freedom.
    t: Wenn die europäischen Rechtsvorschriften es zulassen, die Arbeitnehmer aus
      Drittstaaten zu billigen Arbeitskräften, zu einer Art Kanonenfutter der unsicheren
      Arbeit, zu machen, dann wird die Europäische Union jede Glaubwürdigkeit verlieren,
      die mit ihren Programmen zur Bekämpfung von Diskriminierungen, welche die Union
      aufgrund ihrer Ideale der Gerechtigkeit und Freiheit verteidigen muss, in langen
      Jahren <a>aufgebaut</a> wurde.
  - s: Therefore, we have an interest in keeping this process working through internationally
      binding legal structures in order to <v>build</v> <p>up</p> confidence, reliability
      and transparency in economic factors and mutual respect worldwide.
    t: Daher möchten wir diesen Prozeß durch international verbindliche rechtliche
      Strukturen in Gang halten, um Vertrauen, Zuverlässigkeit und Transparenz in
      bezug auf wirtschaftliche Faktoren und gegenseitigen Respekt weltweit <a>aufzubauen</a>.
  - s: However, this Treaty’s coming into force in the USA would have put regional
      nuclear powers under pressure to enter into the Treaty - countries such as India
      and Pakistan, which are in the process of <v>building</v> <p>up</p> their regional
      balance of terror, or North Korea or Iran, Iraq or Israel.
    t: So Indien und Pakistan, die dabei sind, ihr regionales Gleichgewicht des Schreckens
      <a>aufzubauen</a>, so Nordkorea oder Iran, Irak, oder Israel.
  - s: At the same time, it considers that it is essential to go beyond the temporary
      measures aiming at stabilising the euro area, and that the Union should <v>build</v>
      <p>up</p> its economic governance, including by means of policies and instruments
      designed to promote sustainable growth in Member States, and takes the view
      that the reinforcement of the SGP, the European Semester, the EU 2020 Strategy
      and the amendment of Article136 TFEU concerning the stability mechanism are
      only a first step in that direction.
    t: Gleichzeitig ist es der Ansicht, dass es entscheidend ist, über die temporären
      Maßnahmen zur Stabilisierung des Euroraums hinauszugehen, und dass die Union
      ihre wirtschaftspolitische Steuerung <a>aufbauen</a> sollte - unter anderem
      durch Strategien und Instrumente zur Förderung von nachhaltigem Wachstum in
      den Mitgliedstaaten - und es ist der Ansicht, dass der Stabilitäts- und Wachstumspakt,
      das Europäische Semester, die Strategie Europa 2020 und die Abänderung von Artikel
      136 des Vertrags über die Arbeitsweise der Europäischen Union bezüglich des
      Stabilitätsmechanismus nur einen ersten Schritt in diese Richtung darstellen.
  - s: It takes decades to <v>build</v> <p>up</p> trust but it can be destroyed overnight.
    t: Vertrauen <a>aufbauen</a> braucht Jahrzehnte, Vertrauen enttäuschen, das geht
      über Nacht.
  - s: Mr President, Commissioner, ladies and gentlemen, what we must first do is
      ensure that the grid is well divided up between large and smaller suppliers,
      between strong central units and regional ones that will enable us to <v>build</v>
      <p>up</p> a strong structure.
    t: Zuerst müssen wir darauf achten, dass wir im Netz eine gute Verteilung zwischen
      großen und kleineren Versorgern haben, zwischen zentralen starken Einheiten
      und regionalen Einheiten, die es uns ermöglichen, eine starke Struktur <a>aufzubauen</a>.
  - s: I think that lending libraries could also quite easily be small Internet centres
      for schoolchildren and young persons who want to <v>build</v> <p>up</p> small
      communication networks on European culture, and here of course it is important
      that access to the networks for educational purposes is free of charge.
    t: Ich glaube, Büchereien könnten auch sehr gut kleine Internetzentren für Schüler
      und Jugendliche sein, die kleine europäische kulturelle Kommunikationsnetze
      <a>aufbauen</a> wollen, und gerade hier wäre es wichtig, daß der Zugang zu den
      Netzen zum Zwecke der Bildung kostenlos ist.
  - s: We should <v>build</v> <p>up</p> a Europe of the democracies, not a United
      States of Europe.
    t: Wir sollen ein Europa der Demokratien <a>aufbauen</a> - nicht den Bundesstaat
      Europa.
  - s: My electoral district is in the Oberpfalz, a border region which shares some
      140 kilometres of border with the Czech Republic, and one where many have <v>built</v>
      <p>up</p> a new life after being driven from their homes in Bohemia and Moravia.
    t: Viele Heimatvertriebene aus Böhmen und Mähren haben nach der Vertreibung dort
      eine neue Existenz <a>aufgebaut</a>.
  - s: I am not saying that it should be written off completely as that would be wrong
      but we should do all we can to give the Nicaraguans the opportunity to actually
      <v>build</v> <p>up</p> their country, to develop the great resources that exist
      there - and these are first and foremost human resources - and, above all, to
      pursue policies that are consistent with this country’s great cultural Spanish
      tradition.
    t: Ich möchte nicht sagen, daß er gänzlich abgeschafft werden soll, denn das wäre
      falsch, aber wir sollten alles tun, um den Nicaraguanern die Möglichkeit zu
      geben, ihr Land tatsächlich <a>aufzubauen</a>, die großen Reichtümer, die dort
      bestehen - und das sind an erster Stelle menschliche Reichtümer - zu entwickeln
      und insbesondere eine Politik zu betreiben, die der großen kulturellen, spanischen
      Tradition dieses Landes entspricht.
  - s: in other words, we do, of course, need to talk to language schools in the candidate
      countries and we must develop and <v>build</v> <p>up</p> programmes, but we
      must also, of course, be clear that we cannot anticipate decisions which need
      to be taken at a political level first.
    t: Diese müssen an anderer Stelle getroffen werden, das heißt, wir müssen uns
      natürlich mit Sprachenschulen in den beitrittswilligen Ländern unterhalten,
      Programme entwickeln und <a>aufbauen</a>, aber wir müssen natürlich auch klar
      sehen, daß wir nicht Entscheidungen vorwegnehmen können, die erst politisch
      getroffen werden müssen.
  - s: Mr President, Commissioner, honourable Members, we are, in fact, in a situation
      in which we are <v>building</v> <p>up</p> a European railway system, albeit
      somewhat late.
    t: In der Tat stehen wir vor einer Situation, wo wir zwar sehr spät, aber immerhin
      doch ein europäisches Eisenbahnwesen <a>aufbauen</a>.
  - s: Here we have the chance to <v>build</v> <p>up</p> a market of our own in the
      European Union, which would mean an increase in EU jobs in production and processing.
    t: Wir haben hier die Chance, einen eigenen Markt in der Europäischen Union <a>aufzubauen</a>,
      was ein Mehr an Arbeitsplätzen in der Union, in der Produktion und in der Verarbeitung
      bedeutet.
  - s: On the one hand, we will not be able - and I very much address this point to
      Mr Turmes - to <v>build</v> <p>up</p> pressure together on the Member States
      and on the Commission if we continue to hold an ideological debate where the
      subject is always nuclear energy.
    t: Einerseits werden wir - das ist durchaus an Claude Turmes gerichtet - keinen
      gemeinsamen Druck auf die Mitgliedstaaten und die Kommission <a>aufbauen</a>
      können, wenn wir weiterhin eine ideologische Diskussion führen, die immer die
      Nuklearenergie zum Thema hat.
  - s: I want to express my sympathy to the family members affected, but also to those
      who, in the space of just a few hours, lost everything that they had spent their
      lives <v>building</v> <p>up</p>.
    t: Ich möchte auch den betroffenen Angehörigen mein Beileid aussprechen, aber
      auch jenen, die in wenigen Stunden alles das, was sie ein Leben lang <a>aufgebaut</a>
      haben, verloren haben.
  - s: In that way we will demonstrate our support for the Burundian people in their
      endeavour to <v>build</v> <p>up</p> democracy and law and order in a country
      devastated by civil war.
    t: Wir zeigen damit der burundischen Bevölkerung unsere Unterstützung bei ihren
      Bemühungen, eine Demokratie <a>aufzubauen</a> und Ordnung in ihrem, durch den
      Bürgerkrieg verwüsteten Land zu schaffen.
  - s: In the coming months and years we should do our utmost through this cooperation
      to help those states that want to join the European Union through a strategy
      of preparation, in the sense of giving help for self-help so that they can <v>build</v>
      <p>up</p> a strong democracy and good economic relations in the hope that in
      the not too distant future this continent can become a continent of stability,
      of peace and of freedom.
    t: Wir sollten in den nächsten Monaten und Jahren durch diese Kooperation im Ostseeraum
      alles tun, um den Staaten, die der Europäischen Union beitreten wollen, im Rahmen
      einer Vorbereitungsstrategie zu helfen, im Sinne einer Hilfe zur Selbsthilfe
      eine starke Demokratie und gute wirtschaftliche Verhältnisse <a>aufzubauen</a>,
      so daß dieser Kontinent eines hoffentlich nicht zu fernen Tages zu einem Kontinent
      der Stabilität, des Friedens und der Freiheit wird.
  - s: if, helped by terrorism, the European Union were not <v>building</v> <p>up</p>
      a repressive, autocratic mechanism to be used against anyone who stands up against
      its policies.
    t: wenn nicht die Europäische Union auch mit Unterstützung des Terrorismus einen
      autoritären und repressiven Mechanismus <a>aufgebaut</a> hätte, welcher gegen
      jeden eingesetzt wird, der sich ihrer Politik widersetzt.
  - s: It is important to <v>build</v> <p>up</p> a solid consensus on the need for
      more action on animal welfare.
    t: Es ist wichtig, einen stabilen Konsens über den Bedarf an weiteren Maßnahmen
      für das Wohlergehen der Tiere <a>aufzubauen</a>.
  - s: Yes, it is true that over the past 40 years we have <v>built</v> <p>up</p>
      Europe to prevent a return to the past.
    t: Ja, es ist richtig, daß wir in den vergangenen vierzig Jahren Europa <a>aufgebaut</a>
      haben gegen die Wiederkehr der Vergangenheit.
  - s: Excessive subsidies going to competing ports cannot be allowed to destroy everything
      a port has <v>built</v> <p>up</p> over many decades with major investment.
    t: Es kann doch nicht angehen, daß die Stellung, die sich Häfen über viele Jahrzehnte
      mit umfangreichen Investitionen <a>aufgebaut</a> haben, durch überhöhte Subventionsströme
      an Konkurrenzhäfen zunichte gemacht wird.
  - s: 'The people will ask us: ’ What do we need monetary union for if it is doing
      harm even before being introduced?’ Let us beware of turning Europe into a weapon
      that knocks down the social and democratic rights that have been <v>built</v>
      <p>up</p> over recent decades!'
    t: Hüten wir uns doch davor, Europa zu einer Keule zu machen, die das kaputtschlägt,
      was an sozialen und demokratischen Rechten in den letzten Jahrzehnten <a>aufgebaut</a>
      worden ist!
  - s: there are other states with which we want to <v>build</v> <p>up</p> new and
      strong cooperation, with potential for the future, in order to maintain a strong
      European Union.
    t: Es gibt eben in Europa nicht nur die Europäische Union, es gibt auch andere
      Staaten, mit denen wir eine neue, zukunftsträchtige starke Zusammenarbeit <a>aufbauen</a>
      wollen, wenn wir eine starke Europäische Union behalten wollen.
  - s: The current proposal that NATO should deploy and <v>build</v> <p>up</p> a crisis
      intervention force makes it clear that our American friends have also lost confidence
      that we Europeans can actually reach the decisions that are required.
    t: Wenn heute vorgeschlagen wird, dass die NATO eine Kriseninterventionstruppe
      einsetzen und <a>aufbauen</a> sollte, dann macht das deutlich, dass auch bei
      unseren amerikanischen Freunden das Vertrauen verloren gegangen ist, dass wir
      tatsächlich als Europäer die notwendigen Entscheidungen treffen.
  - s: I believe that we have to <v>build</v> <p>up</p> democracy in the EU, not dismantle
      it.
    t: Ich bin der Überzeugung, dass wir in Europa Demokratie nicht demontieren, sondern
      <a>aufbauen</a> müssen.
  - s: However, in my view this contradicts the budgetary purpose of these resources,
      which is to <v>build</v> <p>up</p> and strengthen the grass roots organisations
      of democracy in the beneficiary countries.
    t: Das widerspricht meines Erachtens nach aber dem Haushaltszweck dieser Mittel,
      nämlich die grass-root -Organisationen der Demokratie in den Empfängerländern
      <a>aufzubauen</a> und zu stärken.
- c: 63
  r: 2
  v: Aufbau
  x:
  - s: The merits of fishing at low levels of fishing mortality and <v>building</v>
      <p>up</p> a more robust spawning stock were also considered in the Net Benefits
      Report by the UK Prime Minister’s strategy unit.
    t: Um den Nutzen einer Fischerei mit einer geringen fischereilichen Mortalität
      und des <a>Aufbaus</a> eines robusteren Laicherbestands befasste sich auch der
      „Net Benefits Report“ des Strategiereferats des britischen Premierministers.
  - s: This would involve a more regional approach to food aid, helping specific regions
      to <v>build</v> <p>up</p> their food-producing infrastructure.
    t: Das hieße mehr regional ausgerichtete Ansätze bei der Nahrungsmittelhilfe,
      indem man bestimmte Regionen beim <a>Aufbau</a> der für die Nahrungsmittelerzeugung
      nötigen Infrastruktur unterstützt.
  - s: In particular, I congratulate it on having <v>built</v> <p>up</p> a well-developed
      activity-based management system, a multiannual work programme, a balanced scorecard
      with indicators, and an integrated management control system, all of which contribute
      to efficient management.
    t: Insbesondere gratuliere ich ihr zum <a>Aufbau</a> eines gut entwickelten, aktivitätenbasierten
      Verwaltungssystems, zu einem Mehrjahresarbeitsprogramm, einer Balanced Scorecard
      mit Indikatoren und zu einem integrierten Management-Kontrollsystem.
  - s: We need new or different structures, priorities and bases for valuation in
      order to <v>build</v> <p>up</p> a global economy and a financial, social and
      judicial order in the world.
    t: Ja, wir brauchen neue bzw. veränderte Strukturen, Prioritäten und Bewertungsgrundlagen
      zum <a>Aufbau</a> einer globalen Wirtschafts- und Finanz-, Sozial- und Gerechtigkeitsordnung
      in der Welt.
  - s: Common rules or a set of common rules, with legal value, are needed for digital
      signatures which are at the basis of <v>building</v> <p>up</p> consumer trust
      and are the foundation of electronic commerce and contracts.
    t: darin besteht die wichtigste Voraussetzung für den <a>Aufbau</a> des Vertrauens
      des Verbrauchers, und darin liegt die Grundlage für ein Abkommen über den elektronischen
      Handel.
  - s: Mr President, it is with a certain regret that we are again debating Kazakhstan,
      all the more because it is a fantastic country with fantastic inhabitants and
      perhaps even wonderful opportunities if you consider its economy and the fact
      that a fledgling democracy has been <v>built</v> <p>up</p>.
    t: Dass wir eine erneute Debatte über Kasachstan führen, erfüllt mich mit gewissem
      Bedauern, umso mehr, als es sich um ein fantastisches Land mit fantastischen
      Einwohnern handelt und vielleicht sogar mit großartigen Möglichkeiten angesichts
      seiner Wirtschaft und angesichts des <a>Aufbaus</a> einer - noch zarten - Demokratie.
  - s: GNSS is seen as a disruptive technology, with high potential to create innovations,
      <v>build</v> <p>up</p> a high-tech knowledge base and increase productivity
      in many sectors.
    t: Das GNSS gilt als eine Technologie mit epochemachender Wirkung und einem hohen
      Innovationspotenzial, die zum <a>Aufbau</a> einer Wissensgrundlage im Hochtechnologiebereich
      und zu Produktivitätssteigerungen in zahlreichen Sektoren beitragen dürften.
  - s: This is often unreported but critical work to <v>build</v> <p>up</p> the economic
      capacity of countries which have been badly underdeveloped in this sector.
    t: Das ist eine oft unerwähnte, aber wichtige Tätigkeit beim <a>Aufbau</a> der
      wirtschaftlichen Kapazität von Ländern mit starker Unterentwicklung in diesem
      Sektor.
  - s: Their situation demonstrates yet again that it is taking far too long to <v>build</v>
      <p>up</p> the police force.
    t: Ihre Lage zeigt einmal mehr, wie überaus schleppend der <a>Aufbau</a> der Polizei
      verläuft.
  - s: To conclude, let me point out that the European Union’s structural funds are
      a vital means of <v>building</v> <p>up</p> the new Federal Länder and will have
      to remain so for a long time to come.
    t: Ich muß zum Abschluß kommen und möchte darauf hinweisen, daß die Strukturfonds
      der Europäischen Union ein unverzichtbares Mittel des <a>Aufbaus</a> der neuen
      Bundesländer sind und noch lange Zeit bleiben müssen.
  - s: It is well known that <v>building</v> <p>up</p> the public administration will
      make a very important contribution to Kosovo’s developmental opportunities.
    t: Bekanntlich wird der <a>Aufbau</a> der öffentlichen Verwaltung einen sehr wichtigen
      Beitrag zu den Entwicklungschancen des Kosovo darstellen.
  - s: Nuclear disarmament is another subject we should consider - with a view to
      destroying stocks rather than <v>building</v> <p>up</p> new ones.
    t: Auch die nukleare Abrüstung ist ein Thema, bei dem wir uns engagieren sollten
      - zur Vernichtung von Lagerbeständen, nicht zum <a>Aufbau</a> neuer.
  - s: It is no secret that the country is busily <v>building</v> <p>up</p> an extensive
      arsenal of conventional and chemical and biological weapons.
    t: Es ist kein Geheimnis, daß das Land in raschem Tempo den <a>Aufbau</a> eines
      umfassenden Arsenals konventioneller, aber auch chemischer und biologischer
      Waffen betreibt.
  - s: Considering the serious economic situation and the food crisis in North Korea,
      the focus of assistance should obviously be humanitarian support and <v>building</v>
      <p>up</p> the resources to meet, amongst other things, their basic energy requirements.
    t: Im Hinblick auf die schwierige wirtschaftliche Situation und die Lebensmittelkrise
      in Nordkorea müssen wir uns natürlich auf humanitäre Hilfe und den <a>Aufbau</a>
      u.a. des grundlegenden Energiebedarfs konzentrieren.
  - s: It will then be of utmost importance to <v>build</v> <p>up</p> a stable legal
      framework for the exchange of information and to set up a common database.
    t: Besonders wichtig sind dabei der <a>Aufbau</a> eines stabilen juristischen
      Rahmens für den Austausch von Informationen und der Aufbau einer gemeinsamen
      Datenbank.
  - s: Fighting poverty and promoting sustained economic, cultural and social development
      are important objectives in the endeavour to <v>build</v> <p>up</p> democratic
      societies, based on respect for human rights, in the ACP states.
    t: Armutsbekämpfung und die Förderung nachhaltiger wirtschaftlicher, kultureller
      und sozialer Entwicklung sind wichtige Zielsetzungen im Bemühen um den <a>Aufbau</a>
      demokratischer, auf Achtung der Menschenrechte beruhender Gesellschaften in
      den AKP-Ländern.
  - s: Against this background, they should be striving to reduce arms production,
      which not only deploys large amounts of resources that could be allocated to
      other important activities in the Member States, but also generates exports
      which deprive underdeveloped countries of vital resources that are needed above
      all to <v>build</v> <p>up</p> their social infrastructures.
    t: Vor diesem Hintergrund muß es unser Bestreben sein, die Produktion von Kriegsmaterial
      zu verringern, weil diese Ressourcen von anderen wichtigen Aufgaben der Mitgliedstaaten
      abzieht, weil sie beim Export wichtige Ressourcen von anderen Aufgaben der Mitgliedstaaten
      abzieht und Mittel der Entwicklungsländer bindet, die diese in erster Linie
      für den sozialen <a>Aufbau</a> benötigen.
  - s: We Europeans must therefore support these countries in <v>building</v> <p>up</p>
      their economies.
    t: Aus diesem Grund müssen wir Europäer jene Länder beim <a>Aufbau</a> ihrer Wirtschaft
      unterstützen.
  - s: I would refer in particular to the efforts that they have made to <v>build</v>
      <p>up</p> the civil administration, the judicial system and the local police
      force.
    t: Ich verweise insbesondere auf die Bemühungen im Bereich des <a>Aufbaus</a>
      der Zivilverwaltung, des Gerichtssystems und der örtlichen Polizei.
  - s: This is crucial to <v>building</v> <p>up</p> the Ukraine economy, because structural
      and technical improvements are also needed in the gas, oil and coal sectors
      and while the commitment of Ukraine to improving energy efficiency and developing
      renewable energy sources is welcome, the dominant factors for the foreseeable
      future will be fossil fuel and nuclear power.
    t: Für den wirtschaftlichen <a>Aufbau</a> in der Ukraine ist das von entscheidender
      Bedeutung, da strukturelle und technische Verbesserungen auch im Gas-, Erdöl-
      und Kohlesektor erforderlich sind.
  - s: we need to <v>build</v> <p>up</p> a corps of conflict advisers and a police
      force and so on and so forth.
    t: Wir brauchen konkrete Vorschläge für Instrumente für nichtmilitärische Krisenbewältigung,
      wie Lieferung und Einsatz humanitärer Hilfe - Mosambik z.B. wäre jetzt ein gutes
      Beispiel dafür -, Hilfe für die Entwicklung demokratischer Institutionen und
      Prozeduren, Wahlbeobachtung, <a>Aufbau</a> einer Truppe von Konfliktberatern,
      von Polizeikräften und ähnliches mehr.
  - s: More than 30 regions are or were involved in these actions, which were aimed
      at improving cooperation between the public and private sectors, to the effect
      that in this area we can eliminate the subsidy mentality and put in its place
      a mentality which really seeks to make the most of new opportunities, to establish
      and structure the needs of those players who are involved in the information
      society at regional level, and to support the regions in <v>building</v> <p>up</p>
      a partnership between the main regional players.
    t: Mehr als 30 Regionen sind oder waren an dieser Aktion beteiligt, die darauf
      abzielt, die Zusammenarbeit zwischen dem öffentlichen und dem privaten Sektor
      zu verbessern, gerade damit in diesem Sektor nicht eine Subventionsmentalität,
      sondern eine Mentalität entsteht, die neuen Chancen tatsächlich zu nutzen, die
      Bedürfnisse der im Bereich der Informationsgesellschaft tätigen regionalen Akteure
      zu ermitteln und zu strukturieren und die Regionen beim <a>Aufbau</a> einer
      Partnerschaft zwischen den wichtigsten regionalen Akteuren zu unterstützen.
  - s: This will not result in a complete electronic library of European titles being
      <v>built</v> <p>up</p>.
    t: Dies wird nicht zum <a>Aufbau</a> einer vollständigen elektronischen Bibliothek
      europäischer Titel führen.
  - s: <v>building</v> <p>up</p> the market economy, supporting economic development
      effectively and creating energy security, in addition to creating democracy,
      the rule of law, welfare and security.
    t: <a>Aufbau</a> der Marktwirtschaft, wirkungsvolle Unterstützung der Wirtschaftsentwicklung,
      Schaffung von Energiesicherheit und Förderung von Demokratie, Rechtsstaatlichkeit,
      Wohlstand und Sicherheit.
  - s: The development of cooperation in the Baltic region calls for cooperation to
      be <v>built</v> <p>up</p> with Russia, too.
    t: Der Ausbau der Zusammenarbeit im Ostseeraum erfordert den <a>Aufbau</a> von
      Zusammenarbeit auch mit Rußland.
  - s: If there is not to be a rude awakening, we must explore the possibilities of
      full support for the candidate countries in <v>building</v> <p>up</p> their
      infrastructure and, at the same time, concern ourselves with continuing to bring
      the weakest regions of the Fifteen up to the average.
    t: Um ein böses Erwachen zu verhindern, müssen wir nach Möglichkeiten suchen,
      die es uns erlauben, den Bewerberländern volle Unterstützung beim <a>Aufbau</a>
      ihrer Infrastruktur zu geben, und gleichzeitig dafür Sorge tragen, dass die
      schwächsten Regionen der EU 15 weiter an den Durchschnitt herangeführt werden.
  - s: Regarding the difficult security situation, especially in the areas outside
      Kabul, it is my view that the most realistic and forward-looking approach at
      the moment is to strengthen the transitional government’s ability to take care
      of security itself, partly through assisting with demobilisation, <v>building</v>
      <p>up</p> the army and the police, developing programmes designed to root out
      drugs production and setting up an efficient judiciary.
    t: Dazu dienen u.a. die Förderung des <a>Aufbaus</a> von Heer und Polizei, Programme
      zur Beseitigung der Drogenproduktion sowie die Errichtung eines gut funktionierenden
      Rechtswesens und die Demobilisierung.
  - s: The purpose of the improvement plans was to enhance the economic basis for
      nut growing by pooling supplies, improving quality and <v>building</v> <p>up</p>
      a production and marketing infrastructure.
    t: Die Verbesserungspläne hatten zum Ziel, die wirtschaftlichen Grundlagen der
      Schalenfruchterzeugung durch eine Bündelung des Angebots, durch Verbesserungen
      der Qualität und durch den <a>Aufbau</a> einer Infrastruktur für die Erzeugung
      und Vermarktung zu begünstigen.
  - s: I think we can all agree that the European Union will then also have an obligation
      and a responsibility to <v>build</v> <p>up</p> a democratic society, a society
      that has regard for human rights and makes it possible to live with human dignity.
    t: Ich glaube, dass wir alle darin übereinstimmen, dass dann auch die Europäische
      Union eine Verpflichtung und Verantwortung für den <a>Aufbau</a> einer demokratischen
      Gesellschaft haben wird, einer Gesellschaft, die Menschenrechte achtet und ein
      Leben in Menschenwürde ermöglicht.
  - s: The first and most important priority must be to extend the ISAF’s mandate
      so as to help the ATA to <v>build</v> <p>up</p> a national army that will cover
      the whole of Afghanistan.
    t: Oberste und wichtigste Priorität muss die Erweiterung des ISAF-Mandats zur
      Unterstützung der ATA beim <a>Aufbau</a> einer gesamtafghanischen nationalen
      Armee sein.
  - s: As regards the question of <v>building</v> <p>up</p> a central database containing
      data on all payments to final beneficiaries, I should like to draw your attention
      to the following.
    t: Im Zusammenhang mit der Frage des <a>Aufbaus</a> einer zentralen Datenbank,
      die die Daten über alle Zahlungen an die Endbegünstigten enthalten soll, möchte
      ich auf folgendes aufmerksam machen.
  - s: I agree with all the proposed amendments which are predicated upon greater
      promotion of regional marketing and processing of agricultural products and
      which help to <v>build</v> <p>up</p> regional markets and create greater transparency,
      irrespective of the date on which they are introduced.
    t: Ich stimme unabhängig vom Zeitpunkt der Einführung allen Änderungsanträgen
      zu, die auf die verstärkte Förderung regionaler Vermarktung und Verarbeitung
      von landwirtschaftlichen Produkten setzen und dem <a>Aufbau</a> regionaler Märkte
      damit zu größerer Transparenz verhelfen.
  - s: However, cultivating a spirit of cooperation, political dialogue and joint
      efforts to meet specific targets will help enormously in <v>building</v> <p>up</p>
      trust, which is needed if viable solutions are to be achieved.
    t: Die Förderung eines Geistes der Zusammenarbeit, des politischen Dialogs und
      gemeinsamer Anstrengungen, um spezifische Ziele zu erreichen, wird jedoch enorm
      den <a>Aufbau</a> des Vertrauens unterstützen, das benötigt wird, wenn praktikable
      Lösungen erzielt werden sollen.
  - s: The basic reform of the media is now under way, and that is helping to <v>build</v>
      <p>up</p> a democratic society.
    t: Die grundlegende Reform der Medien ist jetzt im Gang, und das trägt zum <a>Aufbau</a>
      einer demokratischeren Gesellschaft bei.
  - s: As Mrs Theato rightly points out in her report, OLAF occupies a crucial position
      in the Commission’s anti-fraud strategy, which is why, and I want to stress
      that very strongly, the Commission is extremely keen to see this authority <v>built</v>
      <p>up</p> rapidly.
    t: OLAF hat, wie Sie, Frau Theato, in Ihrem Bericht zu Recht bemerken, eine zentrale
      Stellung in der Betrugsbekämpfungsstrategie der Kommission, und deshalb ist
      die Kommission, und ich betone das hier nachdrücklich, an einem raschen weiteren
      <a>Aufbau</a> der Behörde höchst interessiert.
  - s: In spite of the agreement’s shortcomings, we believe that Europe has to help
      Algeria to <v>build</v> <p>up</p> its economic, political and democratic institutions.
    t: Trotz der angesprochenen Mängel muss Europa unseres Erachtens Algerien beim
      <a>Aufbau</a> wirtschaftlicher, politischer und demokratischer Institutionen
      unterstützen.
  - s: Thus far, the Commission’s approach - and you said so yourself - has been heavily
      focussed on general support for infrastructure and <v>building</v> <p>up</p>
      democracy, via the UN or otherwise.
    t: Bislang konzentriert sich also der Ansatz der Kommission, so haben Sie es selbst
      gesagt, in erster Linie auf die allgemeine Unterstützung der Infrastruktur und
      den <a>Aufbau</a> der Demokratie durch die UN oder auf anderen Wegen.
  - s: Against this background, regional economic integration per se should be seen
      as only one component of a process of <v>building</v> <p>up</p> a regional community
      of interest on which closer regional cooperation and, subsequently, regional
      integration can be developed.
    t: Vor diesem Hintergrund sollte die regionale wirtschaftliche Integration nur
      als ein Bestandteil eines Prozesses zum <a>Aufbau</a> einer regionalen Interessengemeinschaft
      angesehen werden, auf dem sich eine engere regionale Zusammenarbeit und anschließend
      eine regionale Integration entwickeln kann.
  - s: We must deliver humanitarian aid to them, but also other forms of aid too,
      for <v>building</v> <p>up</p> society for example.
    t: Wir müssen dem Volk humanitäre und sonstige Hilfe zukommen lassen, beispielsweise
      zum <a>Aufbau</a> des Gemeinwesens.
  - s: The point of this programme is to <v>build</v> <p>up</p> a reasonable administration,
      to build up a reasonable infrastructure and to build up reasonable, self-perpetuating
      economic growth, thereby creating the conditions needed to bring about lasting
      stability and peaceful coexistence between people and ethnic groups.
    t: Es geht bei diesem Programm darum, dass wir durch den <a>Aufbau</a> einer vernünftigen
      Verwaltung, durch den Aufbau einer vernünftigen Infrastruktur, durch den Aufbau
      einer vernünftigen sich selbst tragenden wirtschaftlichen Entwicklung Voraussetzungen
      schaffen, damit dort dauerhafte Stabilität und das Miteinander der Menschen
      und der Bevölkerungsgruppen entstehen können.
  - s: The point of this programme is to build up a reasonable administration, to
      <v>build</v> <p>up</p> a reasonable infrastructure and to build up reasonable,
      self-perpetuating economic growth, thereby creating the conditions needed to
      bring about lasting stability and peaceful coexistence between people and ethnic
      groups.
    t: Es geht bei diesem Programm darum, dass wir durch den Aufbau einer vernünftigen
      Verwaltung, durch den <a>Aufbau</a> einer vernünftigen Infrastruktur, durch
      den Aufbau einer vernünftigen sich selbst tragenden wirtschaftlichen Entwicklung
      Voraussetzungen schaffen, damit dort dauerhafte Stabilität und das Miteinander
      der Menschen und der Bevölkerungsgruppen entstehen können.
  - s: In effect there are a variety of actions in a variety of fields - social affairs,
      the environment, education, development, agriculture, etc. that have helped
      <v>build</v> <p>up</p> a stronger partnership, as was emphasised in the working
      document on the Commission and the NGOs adopted on 18 January 2000.
    t: In der Tat gibt es in verschiedenen Bereichen - Soziales, Umwelt, Bildung,
      Entwicklung, Landwirtschaft usw. etliche Aktionen, die zum <a>Aufbau</a> einer
      engen partnerschaftlichen Beziehung geführt haben, wie in dem am 18. Januar
      2000 angenommenen Arbeitsdokument über die Kommission und die NRO hervorgehoben
      wurde.
  - s: They also offer possibilities of <v>building</v> <p>up</p> functioning social
      networks which, in their turn, create security and freedom.
    t: Auch der <a>Aufbau</a> funktionierender sozialer Netze wird ermöglicht, die
      ja selbst auch wieder Sicherheit und Freiheit schaffen.
  - s: It is therefore essential that we remit foreign debts and <v>build</v> <p>up</p>
      regional and, above all, sustainable structures in both the ecological and the
      economic sense of the word.
    t: Der Erlaß der Auslandsschulden, der <a>Aufbau</a> regionaler und vor allen
      Dingen auch nachhaltiger Strukturen im ökologischen sowie im wirtschaftlichen
      Sinne ist daher für uns unabdingbar.
  - s: But it is also necessary to provide aid to <v>build</v> <p>up</p> the SMEs,
      thereby providing the possibility of help by self-help.
    t: Sehr notwendig sind jedoch auch Hilfen zum <a>Aufbau</a> der KMU, um so Hilfe
      zur Selbsthilfe zu geben.
  - s: I know the Commission is dealing a lot with this, but we also have to look
      at how we get the Sapard funds into enlargement states to help them <v>build</v>
      <p>up</p> their infrastructure, including their education systems.
    t: Ich weiß, dass sich die Kommission intensiv mit diesem Thema beschäftigt, aber
      wir müssen darüber hinaus einen Weg finden, wie wir die Sapard-Mittel für die
      Beitrittsländer bereitstellen können, damit sie dort zum <a>Aufbau</a> ihrer
      Infrastruktur und ihrer Bildungssysteme eingesetzt werden können.
  - s: I believe this represents another step in the process to gradually <v>building</v>
      <p>up</p> a coherent, comprehensive Arctic policy.
    t: Meiner Ansicht nach ist dies ein weiterer Schritt auf dem Weg zu einem allmählichen
      <a>Aufbau</a> einer kohärenten, umfassenden Strategie bezüglich der Arktis.
  - s: Unfortunately, the trade dossier appears to be completely blocked, so starting
      to pull out troops is a difficult, but clever, gesture to <v>build</v> <p>up</p>
      public support in the south and in the north, to show that the prospect of a
      permanent settlement is actually genuine.
    t: Leider scheint das Handelsdossier völlig blockiert zu sein, weshalb der Abzug
      von Truppen eine schwierige, aber geschickte Geste zum <a>Aufbau</a> der öffentlichen
      Unterstützung im Süden und im Norden ist, und um zu zeigen, dass die Aussicht
      auf eine dauerhafte Einigung realistisch ist.
  - s: True reciprocity would allow the EU authorities to obtain similar data stored
      in the US and, in the long term, consider the necessity of <v>building</v> <p>up</p>
      our own EU capacity.
    t: Eine wahre Gegenseitigkeit würde es den EU-Behörden erlauben, ähnliche, in
      den USA gespeicherte Daten zu erhalten und langfristig die Notwendigkeit eines
      <a>Aufbaus</a> unseres eigenen EU-Instruments zu erwägen.
  - s: I believe that where we in this House are, as the Commissioner rightly pointed
      out, <v>building</v> <p>up</p> relationships, through the Legislators’ Dialogue
      between the European Parliament and Congress, we would hope, in the longer term,
      to see that turn into a form of transatlantic assembly.
    t: Herr Patten hat darauf hingewiesen, dass wir in diesem Haus durch den Dialog
      zwischen den gesetzgebenden Organen, dem Europäischen Parlament und dem amerikanischen
      Kongress am <a>Aufbau</a> der transatlantischen Beziehungen arbeiten und langfristig
      darauf hoffen, dass sich dieser Dialog zu einer Art Transatlantischer Versammlung
      entwickelt.
  - s: Our fourth aim is to <v>build</v> <p>up</p> the European economy of knowledge
      and innovation, because we cannot achieve the Lisbon objectives unless we develop
      knowledge and technology.
    t: Die vierte Herausforderung ist der <a>Aufbau</a> der wissens- und innovationsbasierten
      europäischen Wirtschaft, weil wir ohne Entwicklung von Wissen und Technologie
      die Ziele von Lissabon nicht erreichen können.
  - s: We have not only said this, but are also trying to help in this by <v>building</v>
      <p>up</p> a good judicial system and having a police force that really works,
      in order to convince ordinary Afghans who often remain sceptical.
    t: Das waren nicht nur leere Worte, denn wir versuchen auch, beim <a>Aufbau</a>
      eines zuverlässigen Justizwesens und eines tatsächlich funktionierenden Polizeiapparats
      Unterstützung zu leisten, um die einfache afghanische Bevölkerung zu überzeugen,
      die oft skeptisch bleibt.
  - s: On the contrary, I think it is our duty to call on the Commission and the Council,
      which unfortunately is not present, to insist that the United Nations consider
      the question of the final status of Kosovo, of the multiplicity of micro-states
      in the region, of what happens post-Dayton and, finally, the question of real
      stability which can allow democracy to be <v>built</v> <p>up</p> in these countries
      and give the European Union a policy in this region.
    t: Meiner Meinung nach müssen wir vielmehr die Kommission und den Rat, der heute
      leider abwesend ist, auffordern, in den Vereinten Nationen nachdrücklich die
      Frage nach dem endgültigen Status des Kosovo, der wachsenden Zahl von Kleinstaaten
      in dieser Region, der Entwicklung nach Dayton sowie schließlich die Frage nach
      einer echten Stabilität, die endlich den <a>Aufbau</a> der Demokratie in diesen
      Ländern sowie eine Gemeinschaftspolitik in dieser Region ermöglicht, zu stellen.
  - s: This will allow infrastructure and recycling capacity to be <v>built</v> <p>up</p>
      at a pace that ensures progress with the objectives of the directive whilst
      not imposing excessive or disproportionate costs.
    t: Das ermöglicht den <a>Aufbau</a> einer entsprechenden Infrastruktur und Verwertungskapazität
      in einem Tempo, das die Umsetzung der Ziele der Richtlinie ermöglicht, ohne
      überzogene oder unangemessene Kosten zu verursachen.
  - s: This should primarily take place between the national police authorities and
      Interpol, and not by <v>building</v> <p>up</p> a competing European police organisation,
      Europol.
    t: Diese Zusammenarbeit muß in erster Linie von den nationalen Polizeibehörden
      und Interpol geleistet werden, nicht durch den <a>Aufbau</a> der konkurrierenden
      europäischen Polizeiorganisation Europol.
  - s: It aims to support the still weak judicial sector, the Parliament and other
      institutions, thereby assisting in <v>building</v> <p>up</p> a democratic culture.
    t: Sie zielt darauf ab, den noch schwachen Justizsektor, das Parlament und andere
      Organe zu unterstützen und dadurch zum <a>Aufbau</a> einer demokratischen Kultur
      beizutragen.
  - s: Since all the ethnic groups took part in these elections there is a chance
      that if they cooperate in joint institutions it will be possible to <v>build</v>
      <p>up</p> democratic structures and that a civil society can at last develop
      again.
    t: Da alle Volksgruppen an diesen Wahlen teilgenommen haben, ist aber die Chance
      gegeben, daß die Zusammenarbeit in gemeinsamen Institutionen den <a>Aufbau</a>
      demokratischer Strukturen ermöglicht und sich endlich auch eine Zivilgesellschaft
      wieder herausbilden kann.
  - s: However, let it be clear that the European Union cannot shoulder responsibility
      for <v>building</v> <p>up</p> the Ukrainian state and helping that country in
      its socio-economic development on its own, or even take the lead in doing so.
    t: Selbstverständlich kann die Europäische Union diese Verantwortung für den <a>Aufbau</a>
      des ukrainischen Staates und für die sozioökonomische Entwicklung in diesem
      Land jedoch nicht allein und nicht einmal an erster Stelle tragen.
  - s: In addition, the Commission will be presenting a report to the European Council
      in Seville on the realisation of the action plans to <v>build</v> <p>up</p>
      administrative capacity in the candidate countries.
    t: Die Kommission wird zudem dem Europäischen Rat in Sevilla einen Bericht über
      die Verwirklichung der Aktionspläne zum <a>Aufbau</a> der Verwaltungskapazität
      in den Kandidatenländern vorlegen.
  - s: It is of course also important to regain the confidence of private investors
      in this sort of saving, not least in the interest of <v>building</v> <p>up</p>
      fully funded supplementary retirement pensions.
    t: Es gilt schließlich auch, das Vertrauen vieler privater Anleger in diese Form
      der Ersparnisbildung zurückzugewinnen, nicht zuletzt im Interesse des <a>Aufbaus</a>
      einer kapitalgedeckten ergänzenden Alterssicherung.
  - s: Such things are always possible, but it would be far preferable to <v>build</v>
      <p>up</p> a strong public sector, financed by taxation and capable of offering
      the fundamental facilities of society to everyone.
    t: Das ist sicherlich möglich, aber wesentlich besser ist der <a>Aufbau</a> eines
      starken, aus Steuermitteln finanzierten öffentlichen Sektors, mit dessen Hilfe
      alle an den grundlegenden gesellschaftlichen Dienstleistungen teilhaben können.
  - s: European producers invest vast quantities of money and know-how to create new
      high-quality products, <v>build</v> <p>up</p> the prestige of their brands and
      organise their distribution networks.
    t: Die europäischen Hersteller investieren erhebliche finanzielle Mittel sowie
      Know-how in die Entwicklung neuer Produkte von hoher Qualität, in die Erhöhung
      des Prestiges ihrer Marken sowie in den <a>Aufbau</a> eigener Vertriebsnetze.
  - s: The codecision and the codetermination policy which meant that communities,
      workers and people involved in the businesses worked together to <v>build</v>
      <p>up</p> Europe after 1945 was not repeated in the United Kingdom.
    t: Die Politik der Mitentscheidung und Mitbestimmung, in deren Rahmen Gemeinden,
      Arbeitnehmer und Arbeitgeber nach 1945 beim <a>Aufbau</a> Europas zusammenarbeiteten,
      wurde im Vereinigten Königreich nicht praktiziert.
- c: 16
  r: 3
  v: schaffen
  x:
  - s: A number of defined benefit pension schemes took advantage of the 1990s bull
      market to reduce the level of contributions or even take contribution holidays
      instead of <v>building</v> <p>up</p> their financial reserves.
    t: Bei einigen leistungsorientierten Altersversorgungssystemen wurden während
      der Hausseperiode in den 90er-Jahren die Beiträge gesenkt oder sogar Beitragsbefreiungen
      gewährt, statt finanzielle Rücklagen zu <a>schaffen</a>.
  - s: If we want to be sure of ever <v>building</v> <p>up</p> any kind of consumer
      confidence again in the European Union, any kind of certainty or conviction
      that we are ensuring that our meat and food is harmless, we will have to adhere
      to our ban on hormones.
    t: Wenn wir in der Bevölkerung der Europäischen Union jemals wieder so etwas wie
      Vertrauen <a>schaffen</a> wollen, die Sicherheit, das Gefühl, daß wir dafür
      sorgen, daß Fleisch und Lebensmittel unbedenklich sind, dann müssen wir an einem
      Verbot von Hormonen festhalten.
  - s: We must ascertain that satisfactory capacity has been <v>built</v> <p>up</p>
      in the training area so that we have the opportunity to offer basic and ongoing
      training to our seafarers.
