      votes for amendments calling for subsidies we know are unsustainable and betray
      this historic moment of change.
    t: La volontà di <a>costruire</a> un’Europa autentica, che comprenda tutti i paesi
      che sono rimasti per 40 anni separati dall’Europa occidentale a causa di un
      incidente storico, che dobbiamo fare in modo che non accada mai più, nonché
      di adottare le misure che sappiamo necessarie per rendere possibile tutto ciò,
