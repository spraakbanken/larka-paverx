      boost purchasing power.
    t: Det är också den enda chansen att <a>bygga</a> <a>upp</a> regionala ekonomiska
      kretslopp i de underutvecklade regionerna på detta sätt, som innebär att det
      finns en social trygghet för människorna och att köpkraften stärks.
  - s: This special court in Luxembourg is necessary in order to <v>build</v> <p>up</p>
      broad expertise.
    t: Denna särskilda domstol behövs på grund av att det är nödvändigt att <a>bygga</a>
      <a>upp</a> en bred expertis.
  - s: They will be aware that they have heard from the authority before under other
      circumstances and hopefully will have some bedrock of confidence already <v>built</v>
      <p>up</p> in the pronouncements from the authority.
    t: De skall vara medvetna om att de har hört talas om myndigheten tidigare under
      andra omständigheter och förhoppningsvis ha ett grundförtroende som redan har
      <a>byggts</a> <a>upp</a> genom myndighetens uttalanden.
  - s: It can create balance, it can <v>build</v> <p>up</p> close economic relations
      and on this basis offer strong economic cooperation and financial support.
    t: EU kan åstadkomma balans, det kan <a>bygga</a> <a>upp</a> nära ekonomiska relationer
      och på den grunden verkligen erbjuda grannarna ett starkt ekonomiskt samarbete
      och finansiellt stöd.
  - s: India has just seriously breached the mutual confidence which had been <v>built</v>
      <p>up</p> over a number of years.
    t: Indien har just allvarligt naggat av det ömsesidiga förtroendekapital som har
      <a>byggts</a> <a>upp</a> sedan några år tillbaka.
  - s: Furthermore, I encourage new Member States to continue to <v>build</v> <p>up</p>
      effective partnerships and to consistently reinforce the partnership principle
      while implementing the operational programmes.
    t: Vidare uppmuntrar jag nya medlemsstater att fortsätta att <a>bygga</a> <a>upp</a>
      effektiva partnerskap och att genomgående förbättra partnerskapsprincipen samtidigt
      som man genomför de operativa programmen.
  - s: Fifthly and finally, let us remember that good diplomacy is <v>built</v> <p>up</p>
      over many years.
    t: För det femte och slutligen får vi inte glömma att god diplomati <a>byggs</a>
      <a>upp</a> under många år.
  - s: We had to <v>build</v> <p>up</p> institutions, see them in place and functioning,
      confer on them power originating in their legitimacy and functionality.
    t: Vi var tvungna att <a>bygga</a> <a>upp</a> institutioner, inrätta dem och få
      dem att fungera, tilldela dem de befogenheter som krävdes för deras legitimitet
      och funktioner.
  - s: For we cannot <v>build</v> something <p>up</p> on the one hand, only to tear
      down the product of our labours soon thereafter on the other!
    t: Jag kan ju inte å ena sidan <a>bygga</a> <a>upp</a> något med ena handen för
      att strax därpå riva ner det igen med den andra!
  - s: Fighting poverty and promoting sustained economic, cultural and social development
      are important objectives in the endeavour to <v>build</v> <p>up</p> democratic
      societies, based on respect for human rights, in the ACP states.
    t: Fattigdomsbekämpning samt stödet till en hållbar ekonomisk, kulturell och social
      utveckling är viktiga målsättningar i arbetet med att i AVS-länderna <a>bygga</a>
      <a>upp</a> demokratiska samhällen som bygger på respekten av de mänskliga rättigheterna.
  - s: to <v>build</v> <p>up</p> a profoundly European democracy.
    t: att <a>bygga</a> <a>upp</a> en i grunden europeisk demokrati.
  - s: Surely it is absolutely appalling that the governments of poverty-stricken
      countries such as Ethiopia and Eritrea buy arms on a massive scale instead of
      <v>building</v> <p>up</p> sufficient food reserves.
    t: Det är väl ändå förskräckligt skriande att regeringarna i det väldigt fattiga
      Etiopien och Eritrea köpt moderna vapen i stor skala i stället för att <a>bygga</a>
      <a>upp</a> tillräckliga livsmedelsreserver.
  - s: If we are to strengthen the second pillar then it must be made equivalent to
      the first and <v>built</v> <p>up</p> accordingly, that is, it must take account
      of the biometric risks.
    t: 'Vill man stärka den andra pelaren måste den bli, och <a>byggas</a> <a>upp</a>
      som, en motsvarighet till den första pelaren, läs:'
  - s: Why should a German employee, for example, have to wait ten years before he
      has <v>built</v> <p>up</p> a pension and a Dutch person only one year?
    t: Varför skulle till exempel en tysk arbetstagare vara tvungen att vänta tio
      år innan han <a>byggt</a> <a>upp</a> en pension och en nederländare bara i ett
      år?
  - s: Now the people are being subjected to an occupying power that is more interested
      in <v>building</v> <p>up</p> power based on arms than in democracy.
    t: Sedan drabbas man av en ockupationsmakt, som är mer intresserad av att <a>bygga</a>
      <a>upp</a> vapenmakt än demokrati.
  - s: The way to proceed is through <v>building</v> <p>up</p> a regional technical
      infrastructure for innovation, including technology incubators and high-tech
      centres where there will be opportunities to make use of all of the available
      knowledge potential, as well as every viable innovative idea.
    t: I stället bör man <a>bygga</a> <a>upp</a> en regional teknisk infrastruktur
      för innovation, med bland annat teknikutvecklingscenter och högteknologicenter
      där det finns möjlighet att utnyttja all den kunskapspotential som finns och
      alla genomförbara innovativa idéer.
  - s: the first is to <v>build</v> <p>up</p> European power and the second is to
      give those in charge of this power, those in charge of this European power,
      democratic credentials.
    t: den första är att <a>bygga</a> <a>upp</a> en europeisk makt, och den andra
      av dessa utmaningar är att ge dem som styr, som skulle styra denna europeiska
      makt, ett demokratiskt berättigande.
  - s: 'If they want to maintain Irish influence in Europe, and especially the respected
      reputation that we have painstakingly <v>built</v> <p>up</p> over the years,
      the best way of achieving this is to ratify the Treaty of Nice:'
    t: 'Om de vill behålla det irländska inflytandet i Europa - och särskilt det goda
      rykte som vi omsorgsfullt har <a>byggt</a> <a>upp</a> under åren - är det bästa
      sättet för att lyckas med det att ratificera Nicefördraget:'
  - s: their prices had to be paid, and they <v>built</v> <p>up</p> enormous reserves
      with their tax-free billions.
    t: Det finns de som under alla år och på skattebetalarnas bekostnad har gjort
      jättevinster, de hade nämligen monopol, priserna måste betalas och de <a>byggde</a>
      <a>upp</a> stora reserver med skattefria miljarder - sådant måste man naturligtvis
      sätta stopp för.
  - s: This does not mean that at the same time we do not need to <v>build</v> <p>up</p>
      new structures, or provide help and support, or create a feeling of trust.
    t: Detta innebär inte att vi inte parallellt till detta måste <a>bygga</a> <a>upp</a>
      nya strukturer, måste bistå med hjälp och understöd och måste skapa förtroende.
  - s: The Communist Party of Greece never misses an opportunity to denounce the fact
      that the capitalist mechanism and police state being <v>built</v> <p>up</p>
      by the European Union are capitalist society’s response to the rising tide of
      protest and demands for justice being generated by its own anti-grass roots
      policy of serving the interests of big business.
    t: Greklands kommunistiska parti (KKE) tar varje tillfälle i akt att kritisera
      att den förtryckarapparat och den polisstat som <a>byggs</a> <a>upp</a> av Europeiska
      unionen är det kapitalistiska samhällets svar på den växande protest- och rättighetsrörelse
      som har sitt upphov i den illa omtyckta politik som går ut på att tjäna storkapitalets
      intressen.
  - s: Against this background, they should be striving to reduce arms production,
      which not only deploys large amounts of resources that could be allocated to
      other important activities in the Member States, but also generates exports
      which deprive underdeveloped countries of vital resources that are needed above
      all to <v>build</v> <p>up</p> their social infrastructures.
    t: Mot bakgrund av detta måste strävan vara att minska produktionen av krigsmateriel,
      både för att det tar resurser från annan viktig verksamhet i medlemsstaterna,
      för att det vid export tar viktiga resurser från annan viktig verksamhet i medlemsstaterna
      och för att det vid export tar viktiga resurser från u-länder som behöver <a>byggas</a>
      <a>upp</a> socialt i första hand.
  - s: 'we cannot expect to solve everything at once, and it is also very complicated,
      but primarily it must, in my opinion, be an inclusive, participative process
      <v>built</v> from the bottom <p>up</p>:'
    t: Vi kan inte förvänta oss att vi löser allting på en gång och det är också mycket
      komplicerat, men framför allt måste det, enligt min uppfattning, vara en process
      där alla får delta och som <a>byggs</a> nedifrån och <a>upp</a> - ett partnerskap
      mellan likvärdiga parter.
  - s: The attempt to prove that the former Prime Minister Mr Sharif had participated
      in a criminal conspiracy and had <v>built</v> <p>up</p> a system of nepotism,
      should not become a show trial.
    t: Försöket att bevisa att den hittillsvarande premiärministern Sharif deltagit
      i en kriminell sammansvärjning och <a>byggt</a> <a>upp</a> ett system som kännetecknas
      av nepotism får inte bli till en skådeprocess.
  - s: But at the same time we also say that it makes little sense to <v>build</v>
      <p>up</p> a separate information system for every type of offence in the area
      of organized crime.
    t: Vi säger emellertid samtidigt att det är föga meningsfullt att <a>bygga</a>
      <a>upp</a> ett eget informationssystem för varje typ av brott inom den organiserade
      brottsligheten.
  - s: It would be more logical - my colleague, Mr Schulz, will go into this in more
      detail in a moment - to get Europol involved in this matter as soon as possible
      instead of <v>building</v> <p>up</p> parallel structures.
    t: Det vore mer logiskt - kollega Schulz kommer senare att gå in på det - att
      så snart som möjligt överlåta denna sak på Europol, i stället för att <a>bygga</a>
      <a>upp</a> flera parallella strukturer.
  - s: In general terms, there is a need to <v>build</v> <p>up</p> an awareness amongst
      architects and potential customers of the technologies that are available.
    t: Rent allmänt finns ett behov av att <a>bygga</a> <a>upp</a> en medvetenhet
      bland arkitekter och möjliga köpare om de tekniker som finns tillgängliga.
  - s: Nevertheless, looking ahead, the available information does not indicate —
      in our eyes - that stronger underlying inflationary pressures are <v>building</v>
      <p>up</p> domestically as yet.
    t: Emellertid, om man blickar framåt, så anser vi inte att den tillgängliga informationen
      tyder på att ett kraftigare underliggande inflationstryck håller på att <a>byggas</a>
      <a>upp</a> inom unionen ännu.
  - s: Such a volume would make for greater transparency and could also <v>build</v>
      <p>up</p> the public’s identification with the European Union.
    t: En sådan volym skulle bidra till större öppenhet och också kunna <a>bygga</a>
      <a>upp</a> allmänhetens känsla av samhörighet med Europeiska unionen.
  - s: We Europeans must therefore support these countries in <v>building</v> <p>up</p>
      their economies.
    t: Vi européer måste därför stödja dessa länder för att <a>bygga</a> <a>upp</a>
      deras ekonomier.
  - s: The question is, are we prepared to renounce national sovereignty in the area
      of economic policy, or would we rather do without the cohesion of the Union,
      or without the euro, or without what we have spent decades <v>building</v> <p>up</p>?
    t: Frågan är om vi är redo att ge upp nationell suveränitet på det ekonomiska
      området, eller skulle vi hellre vilja slippa unionens sammanhållning, utan euron
      eller utan det som vi <a>byggt</a> <a>upp</a> under flera årtionden?
  - s: Without this, it might seem that the ECB is making a false start and is unsuccessful
      in <v>building</v> <p>up</p> credibility and authority.
    t: Om inte detta finns kan man allvarligt frukta att ECB kommer att göra en tjuvstart
      och inte lyckas att <a>bygga</a> <a>upp</a> trovärdighet och auktoritet.
  - s: As there are a number of difficult situations <v>building</v> <p>up</p> in
      various African states I hope the Commission will use Article 366a in its widest
      form.
    t: Eftersom det håller på att <a>byggas</a> <a>upp</a> en rad svåra situationer
      i olika afrikanska stater, så hoppas jag att kommissionen kommer att använda
      artikel 366a i så vid bemärkelse som möjligt.
  - s: So, under the authority of the Committee on Budgetary Control and its chairman,
      Mrs Theato - whom I would like to congratulate -a genuine power of Parliament
      has progressively <v>built</v> <p>up</p>, and Parliament, through discharge,
      is, therefore, well and truly expressing the concerns of taxpayers.
    t: Därför har det under överinseende av budgetkontrollutskottet och dess ordförande,
      Theato - som jag här vill berömma -, successivt <a>byggts</a> <a>upp</a> en
      verklig befogenhet för parlamentet som, genom beslutet om ansvarsfrihet, alltså
      faktiskt uttrycker skattebetalarnas oro.
  - s: Indeed, in all the areas we are engaged in - rural development, law enforcement,
      border management or tackling the narcotics trade - we will work to <v>build</v>
      <p>up</p> local Afghan institutions, putting the emphasis on promoting the rule
      of law and governance and on fighting corruption.
    t: Vi kommer i själva verket att arbeta på att <a>bygga</a> <a>upp</a> lokala
      afghanska institutioner på alla de områden som vi är involverade i - landsbygdsutveckling,
      brottsbekämpning, gränsförvaltning och ingripanden mot narkotikahandeln - och
      framför allt stödja rättsstatsprincipen och styret och bekämpningen av korruptionen.
  - s: I stress the need to <v>build</v> <p>up</p> an enforcement record for prosecutions
      and convictions against which progress can be measured and call for the unification
      of jurisprudence in order to ensure a predictable judicial system and public
      trust.
    t: Jag betonar behovet av att <a>bygga</a> <a>upp</a> statistik över åtal och
      fällande domar som framstegen kan mätas mot och efterlyser ett förenhetligande
      av rättspraxis för att få ett förutsebart rättsväsende som allmänheten har förtroende
      för.
  - s: 'Georgia is attempting to <v>build</v> <p>up</p> a democratic structure through
      its new constitution, but there is one feature that is unmistakeably missing:'
    t: I Georgien försöker man <a>bygga</a> <a>upp</a> en demokratisk struktur med
      hjälp av den nya författningen, men bristerna är uppenbara, den ställning som
      de båda konfliktregionerna Sydossetien och Abchasien intar, nämns inte.
  - s: Therefore, we must also think about <v>building</v> <p>up</p> a genuine capacity
      to respond to possible accidents such as the one that occurred in the Gulf of
      Mexico.
    t: Därför måste vi också tänka på att <a>bygga</a> <a>upp</a> en verklig förmåga
      att reagera på eventuella olyckor som den som inträffade i Mexikanska golfen.
  - s: I would therefore expressly call on the Member States to review their schemes
      in such a way as to ensure that women, but also men who, through family circumstances,
      are not active in the labour market, are nevertheless able to <v>build</v> <p>up</p>
      individual pension rights.
    t: Jag uppmanar därför med eftertryck medlemsstaterna att reformera sina system
      så att kvinnor, men även män som av familjeskäl inte är aktiva på arbetsmarknaden,
      ändå får en möjlighet att <a>bygga</a> <a>upp</a> individuella pensionsrättigheter.
  - s: Part-time work, mainly done by women, makes it difficult to accrue pension
      rights and, in this area too, there should be scope for <v>building</v> <p>up</p>
      additional rights.
    t: Även deltidsarbete, vilket också domineras av kvinnor, leder till problem när
      det gäller att bygga upp individuella pensionsrättigheter och på detta område
      borde det finnas möjligheter att <a>bygga</a> <a>upp</a> ytterligare rättigheter.
  - s: Does the Council intend to take action to make certain that Cuba has access
      to these agencies so that it can <v>build</v> <p>up</p> its own economy to the
      advantage of its own people?
    t: Avser rådet att vidta åtgärder för att tillse att Cuba får tillgång till dessa
      organ, så att det kan <a>bygga</a> <a>upp</a> sin egen ekonomi till förmån för
      sitt eget folk?
  - s: I would also like to add - and this concerns our relations with the United
      States - that those people who think that a united Europe should be created
      in opposition to the United States are on shaky ground, because if we <v>build</v>
      <p>up</p> Europe in opposition to the United States, then at least half, if
      not more, of all Europeans would turn their back on a united Europe, so there
      is in fact no alternative to creating a Europe that does not oppose the United
      States, but is an equal partner of the USA.
    t: Jag vill tillägga - och detta gäller vårt förhållande till Amerika - att de
      som anser att Europas enande måste förverkligas i ett motsatsförhållande till
      Förenta staterna, de bygger Europa på lösan sand, för om vi skulle <a>bygga</a>
      <a>upp</a> Europa i ett motsatsförhållande till Förenta staterna, då skulle
      vi förlora åtminstone hälften av européerna eller rentav fler ur den europeiska
      sammanhållningen, så det finns inte någon annan möjlighet än att bygga upp Europa
      som en jämlik partner till Amerikas förenta stater, och inte i motsats till
      Förenta staterna.
  - s: Only with a UN mandate will the EU be able to put its - not insignificant -
      capabilities to use in <v>building</v> <p>up</p> Iraq and returning the government
      to the Iraqi people.
    t: Enbart med ett mandat från FN är EU i stånd att utnyttja sina möjligheter,
      och dessa är inte obetydliga, att <a>bygga</a> <a>upp</a> Irak och ge den irakiska
      befolkningen regeringen tillbaka.
  - s: I believe that the relationship of goodwill, trust and understanding <v>built</v>
      <p>up</p> over the last decade between the European Ombudsman and EU institutions
      constitutes a precious resource for improving the quality of public administration
      in Europe to the benefit of citizens.
    t: Jag anser att den relation av goodwill, tillit och förståelse som <a>byggts</a>
      <a>upp</a> under de senaste tio åren mellan Europeiska ombudsmannen och EU-institutionerna
      är en värdefull tillgång för att förbättra kvaliteten på offentlig förvaltning
      i EU till fördel för medborgarna.
  - s: No, this Presidency of the Council has forfeited the trust <v>built</v> <p>up</p>
      by many previous Chancellors over the years, and therefore it is particularly
      appropriate that we should examine the events of the last six months with a
      critical eye.
    t: Nej, det här ordförandeskapet har delvis förstört det förtroende som under
      många år <a>byggts</a> <a>upp</a> av tidigare förbundskanslerer, och därför
      är det viktigt att kritiskt belysa det som har hänt det senaste halvåret.
  - s: For this reason, it is important to also <v>build</v> <p>up</p> a comprehensive
      and clear strategy of involvement, which includes countries such as Albania
      and Macedonia, by means of successful expansion and through credible crisis
      management.
    t: Därför är det viktigt både med en omfattande och tydlig pre-accession strategy
      som omfattar länder som Albanien och Makedonien, genom en lyckad utvidgning
      och genom att en trovärdig krishantering också <a>byggs</a> <a>upp</a>.
  - s: Either we are serious about <v>building</v> <p>up</p> a genuine Europe, embracing
      all the countries which were separated from western Europe for 40 years by an
      accident of history, which we must ensure never happens again, and take steps
      that we know are necessary to make that possible, or a majority of this Parliament
      votes for amendments calling for subsidies we know are unsustainable and betray
      this historic moment of change.
    t: Händelser under denna vecka och förra månaden kan sannerligen få ansökarländerna
      att undra vad det är för slags organisation som de har ansökt om att ansluta
      sig till. Antingen menar vi allvar med att <a>bygga</a> <a>upp</a> ett verkligt
      Europa, som omfattar alla de länder som skars av från Västeuropa för 40 år sedan
      på grund av ett historiskt misstag, som vi måste garantera aldrig mera sker,
      och vidta steg som vi vet är nödvändiga för att göra detta möjligt, eller så
      röstar en majoritet av detta parlament för ändringsförslag som kräver subventioner
      som vi vet är ohållbara och förråder detta historiska ögonblick av förändring.
  - s: For years, they had carefully <v>built</v> <p>up</p> and nurtured their relationships
      with local, regional and national governments, relationships based on mutual
      quality and trust.
    t: I flera år hade de noga <a>byggt</a> <a>upp</a> och underhållit sina relationer
      med de lokala, regionala och nationella myndigheterna, relationer som grundades
      på kvalitet och ömsesidigt förtroende.
  - s: I hope we will in this way be able to <v>build</v> <p>up</p> confidence and
      thus stimulate efficiency.
    t: Jag hoppas att vi på detta sätt kan <a>bygga</a> <a>upp</a> förtroende och
      sålunda stimulera effektiviteten.
  - s: This is crucial to <v>building</v> <p>up</p> the Ukraine economy, because structural
      and technical improvements are also needed in the gas, oil and coal sectors
      and while the commitment of Ukraine to improving energy efficiency and developing
      renewable energy sources is welcome, the dominant factors for the foreseeable
      future will be fossil fuel and nuclear power.
    t: Detta är avgörande för att kunna <a>bygga</a> <a>upp</a> Ukrainas ekonomi,
      eftersom det också behövs struktur- och tekniska förbättringar inom gas-, olje-
      och kolsektorerna, och då Ukrainas engagemang när det gäller att förbättra energieffektiviteten
      och utveckla förnybara energikällor är välkommet, kommer de dominerande faktorerna
      under överskådlig tid att vara fossila bränslen och kärnkraft.
  - s: We should now start to think more seriously about how we could <v>build</v>
      <p>up</p> fish stocks sustainably and ensure that we are also able to fish in
      the future.
    t: Vi bör mer på allvar börja fundera över hur vi kan <a>bygga</a> <a>upp</a>
      fiskbestånden på ett hållbart sätt och se till att vi kan fiska även i framtiden.
  - s: Ukraine must steadily <v>build</v> <p>up</p> and strengthen its economy, and
      come to an agreement over its own needs.
    t: Ukraina måste metodiskt <a>bygga</a> <a>upp</a> och stärka sin ekonomi och
      komma fram till vilka behov man har.
  - s: I would like to stress again in context that the ECSC reserves ought to be
      investigated more closely, because the ECSC pursued a very far-sighted and intelligent
      banking policy in the past and used the system of authorizations and payments
      to <v>build</v> <p>up</p> a whole series of reserves, which is hard to comprehend.
    t: I detta sammanhang vill jag än en gång betona att EKSG:s reserver också måste
      undersökas närmare, ty EKSG har i det förflutna fört en mycket framsynt och
      klok bankpolitik och använt sig av systemet med fullmakter och betalningar för
      att <a>bygga</a> <a>upp</a> en hel bogvåg med reserver, som är svåra att sätta
      sig in i.
  - s: This infrastructure needs to be <v>built</v> <p>up</p> both for the sake of
      this country and also to provide adequate links for the European Union.
    t: Denna infrastruktur måste <a>byggas</a> <a>upp</a> som det passar just detta
      land, men också så att det tillfredsställer kommunikationerna inom Europeiska
      unionen.
  - s: We therefore call on the Council to appoint a special ambassador to Nepal,
      with which, Commissioner Lamy, the Commission must <v>build</v> <p>up</p> the
      EU’s relations.
    t: Vi uppmanar därför rådet att utse ett särskilt sändebud till Nepal och -herr
      kommissionär Lamy - genom denne måste kommissionen <a>bygga</a> <a>upp</a> EU:s
      förbindelser.
  - s: Firstly, it must act to stop these financial speculators by setting up a global
      agricultural and food fund, <v>building</v> <p>up</p> emergency stocks, putting
      in place mechanisms for stabilising real prices for actual and not virtual production
      under the auspices of the United Nations Organisation (UNO).
    t: För det första måste man vidta åtgärder för att stoppa dessa finansspekulanter
      genom att skapa en global jordbruks- och livsmedelsfond, <a>bygga</a> <a>upp</a>
      reservlager, inrätta mekanismer för att stabilisera de effektiva priserna för
      faktisk snarare än virtuell produktion under överinseende av FN.
  - s: This means that it has to be <v>built</v> <p>up</p> in a gradual and pragmatic
      way.
    t: Det betyder att det måste <a>byggas</a> <a>upp</a> gradvis och på ett pragmatiskt
      sätt.
  - s: More than 30 regions are or were involved in these actions, which were aimed
      at improving cooperation between the public and private sectors, to the effect
      that in this area we can eliminate the subsidy mentality and put in its place
      a mentality which really seeks to make the most of new opportunities, to establish
      and structure the needs of those players who are involved in the information
      society at regional level, and to support the regions in <v>building</v> <p>up</p>
      a partnership between the main regional players.
    t: Mer än 30 regioner deltar eller har deltagit i denna åtgärd, som syftar till
      att förbättra samarbetet mellan den offentliga och den privata sektorn, just
      för att inom denna sektor inte en subventionsmentalitet utan en sådan mentalitet
      skall uppstå, att man faktiskt utnyttjar de nya chanserna, fastställer behoven
      för och strukturerar de inom informationssamhället aktiva regionala aktörerna
      och understödjer regionerna när det gäller att <a>bygga</a> <a>upp</a> ett partnerskap
      mellan de viktigaste regionala aktörerna.
  - s: For instance, I have just been in the Comoros and was quite horrified by the
      situation which appears to be <v>building</v> <p>up</p> there.
    t: Jag har till exempel just besökt Komorerna och blev ganska bestört när jag
      såg vilken situation som håller på att <a>byggas</a> <a>upp</a> där.
  - s: It is in this context that the Sarkozy-inspired groupe des sages could be put
      to some serious work to <v>build</v> <p>up</p> some alternative scenarios for
      the future of the Balkans, but it must not mess up our current commitments.
    t: Det är i det här sammanhanget som den expertgrupp Nicolas Sarkozy tagit initiativ
      till skulle kunna komma till användning på allvar för att <a>bygga</a> <a>upp</a>
      alternativa scenarier för Balkans framtid, men den får inte inverka på våra
      nuvarande åtaganden.
  - s: It makes no sense to <v>build</v> <p>up</p> Europe while seeking to destroy
      China, but failure to respect human rights puts China’s stability at risk.
    t: Det vore meningslöst att <a>bygga</a> <a>upp</a> EU och samtidigt sträva efter
      att förgöra Kina, men bristande respekt för de mänskliga rättigheterna hotar
      Kinas stabilitet.
  - s: I hope now that supervisors will be persuaded to work more and more closely
      together, exchanging information and <v>building</v> <p>up</p> relationships
      of trust.
    t: Jag hoppas nu att tillsynsmyndigheterna kommer att gå med på att föra ett närmare
      samarbete och utbyta information och <a>bygga</a> <a>upp</a> förtroendeförhållanden.
  - s: The European Union was <v>built</v> <p>up</p> over time and through various
      trials.
    t: Europeiska unionen har <a>byggts</a> <a>upp</a> gradvis och utsatts för prövningar
      under tiden.
  - s: I am pleased to note that the Commission is supported by Parliament and the
      Council in its efforts to <v>build</v> <p>up</p> an effective European climate
      change programme.
    t: Det gläder mig att konstatera att kommissionen får parlamentets och rådets
      stöd i ansträngningarna att <a>bygga</a> <a>upp</a> ett effektivt europeiskt
      klimatförändringsprogram.
  - s: <v>building</v> <p>up</p> the market economy, supporting economic development
      effectively and creating energy security, in addition to creating democracy,
      the rule of law, welfare and security.
    t: <a>bygga</a> <a>upp</a> marknadsekonomin, effektivt stödja den ekonomiska utvecklingen
      och skapa energisäkerhet, och dessutom skapa demokrati, rättssäkerhet, välfärd
      och säkerhet.
  - s: For the EU’s neighbour countries and countries in the Caucasus to <v>build</v>
      <p>up</p> democratic societies subject to the rule of law and functioning market
      economies, their citizens must be able to adapt smoothly to the EU in order
      to benefit from our experience in the field.
    t: För att EU:s grannländer och länderna i Kaukasus ska kunna <a>bygga</a> <a>upp</a>
      demokratiska rättssamhällen och fungerande marknadsekonomier, måste deras medborgare
      smidigt kunna ta sig till EU för att ta del av våra erfarenheter på området.
  - s: The development of cooperation in the Baltic region calls for cooperation to
      be <v>built</v> <p>up</p> with Russia, too.
    t: Utvecklingen av samarbetet i Östersjöområdet förutsätter att man <a>bygger</a>
      <a>upp</a> ett samarbete också med Ryssland.
  - s: Considering the problems and tensions that have <v>built</v> <p>up</p> in Kosovo,
      the process towards the final status should be conducted so as to prevent chaotic
      development which might, once again, wound the dignity of any of the ethnic
      identities, or lead to destabilisation, or create additional barriers to the
      European prospects for the countries of this region.
    t: Mot bakgrund av de problem och spänningar som har <a>byggts</a> <a>upp</a>
      i Kosovo måste processen mot dess slutliga status förebygga en kaotisk utveckling.
  - s: I hope that this measure can be part of a wider approach adopted by the EU
      and national authorities to make it attractive to buy local, to <v>build</v>
      <p>up</p> local economies and consumer confidence.
    t: Jag hoppas att denna åtgärd kan utgöra en del i en bredare strategi som antas
      av Europeiska unionen och nationella myndigheter för att göra det attraktivt
      att köpa lokalt, att <a>bygga</a> <a>upp</a> lokala ekonomier och konsumentförtroende.
  - s: In doing so, we must appreciate that this production sector is in its infancy,
      and it is therefore a question of laying down rules which enable agricultural
      holdings, the processing industry and the food retail sector to <v>build</v>
      <p>up</p> this market segment rapidly and without an excessive burden of costs.
    t: I detta sammanhang måste vi vara på det klara över att denna produktionsgren
      först är i nybörjarstadiet, och det gäller därför att skapa regleringar, som
      gör det möjligt för jordbruksföretagen, bearbetningsföretagen och livsmedelsdetaljhandeln
      att snabbt och utan oskälig kostnad <a>bygga</a> <a>upp</a> detta marknadssegment.
  - s: Margins have to be <v>built</v> <p>up</p> gradually to facilitate enlargement
      with limited resources.
    t: Marginaler måste <a>byggas</a> <a>upp</a> gradvis för att underlätta utvidgningen
      med begränsade resurser.
  - s: At a time when crude balance of power questions are proving fairly problematical
      for the IGC, surely it is sensible for it to focus on <v>building</v> <p>up</p>
      cooperation and trust with the Parliament and developing post-national European
      democracy as fast as possible.
    t: Vid en tidpunkt då råa maktbalansfrågor visar sig vara tämligen problematiska
      för regeringskonferensen, måste det vara förnuftigt att koncentrera sig på att
      <a>bygga</a> <a>upp</a> samarbete och förtroende tillsammans med parlamentet
      och utveckla den ”post-nationella” europeiska demokratin så snart som möjligt.
  - s: Ladies and gentlemen, Dublin’s ’no’ to the Lisbon Treaty was a surprise because
      it was with EU support that Ireland has <v>built</v> <p>up</p> a competitive
      economy, stabilised the labour market and created a welfare society.
    t: Dublins nej till Lissabonfördraget kom som en överraskning, eftersom det är
      med hjälp av EU-stöd som Irland har <a>byggt</a> <a>upp</a> en konkurrenskraftig
      ekonomi, stabiliserat arbetsmarknaden och skapat ett välfärdssamhälle.
  - s: We have <v>built</v> <p>up</p> good relations in the cultural sphere, but what
      we need is to step up political cooperation, quite simply because geopolitical
      conflicts and problems have an effect on the European Union.
    t: Vi har <a>byggt</a> <a>upp</a> goda kulturella förbindelser, men vad vi behöver
      är ett intensivare politiskt samarbete, eftersom geopolitiska konflikter och
      geopolitiska problem ju får effekter även för Europeiska unionen.
  - s: we must rather concentrate on <v>building</v> <p>up</p> structures that make
      it possible for there to be perceptible - but, admittedly slow - economic development
      and growth.
    t: Allt detta kan vi inte kompensera med pengar, utan vi måste koncentrera oss
      på att <a>bygga</a> <a>upp</a> strukturer som klarar av och tillåter en visserligen
      långsam, men ändå märkbar ekonomisk utveckling, en ekonomisk tillväxt.
  - s: firstly, because we have to give national regulatory authorities more time
      to <v>build</v> <p>up</p> effective regulation for competition;
    t: för det första eftersom vi måste ge de nationella myndigheterna mer tid att
      <a>bygga</a> <a>upp</a> effektiva regler för konkurrensen, för det andra för
      att det inte alls har visats på ett tillfredsställande sätt att uppdelningen
      av ägandet kommer att främja investeringar i försörjningsnät, och för det tredje
      eftersom förslaget om uppdelning inte gäller om nät och genereringsanläggningarna
      fortfarande är i statlig ägo.
  - s: They must <v>build</v> <p>up</p> an effective customs service and so on.
    t: Kandidatländerna bör också priroritera gränskontroll, de måste <a>bygga</a>
      <a>upp</a> ett effektivt tullväsende etc. Allt detta är uppgifter och behov,
      som är gemensamma för alla kandidatländerna.
  - s: first, through close cooperation, to subdue an historic hostility which tears
      our continent apart in order instead to <v>build</v> <p>up</p> friendship and
      understanding, and secondly to provide political and economic strength and thus
      the confidence in our system based on democracy and market economics, which
      was necessary to be able to resist the external threat which the Soviet Empire
      posed on the dark horizon.
    t: Den ursprungliga utmaningen var tvåfaldig, dels att genom nära samarbete betvinga
      en historisk fiendskap som sliter sönder vår kontinent, för att i stället <a>bygga</a>
      <a>upp</a> vänskap och förståelse, dels att ge politisk och ekonomisk styrka
      och därmed det självförtroende till vårt system, byggt på demokrati och marknadsekonomi,
      som var en förutsättning för att kunna stå emot det yttre hot som Sovjetväldet
      reste mot den mörka horisonten.
  - s: I believe it is important that, when we talk about these matters, we do not
      only view information and consultation as part and parcel of restructuring and
      the reduction of the labour force, but as also being a part of day-to-day work
      in which it takes a long time to <v>build</v> <p>up</p> mutual confidence and
      that reciprocal dialogue that can be of value both to employees and companies
      in a crisis situation and which may also perhaps play a part in preventing crises
      from breaking out within companies.
    t: Jag tror att det är viktigt att när man talar om dessa saker inte bara se information
      och samråd som någonting som hör ihop med omstrukturering och nedskärning av
      arbetsstyrkan, utan som någonting som också hör ihop med det dagliga arbetet
      där det tar lång tid att <a>bygga</a> <a>upp</a> en ömsesidig tillit och den
      ömsesidiga dialog som kan vara värdefull både för medarbetare och verksamheter
      i en krissituation.
  - s: I think we can all agree that the European Union will then also have an obligation
      and a responsibility to <v>build</v> <p>up</p> a democratic society, a society
      that has regard for human rights and makes it possible to live with human dignity.
    t: Jag tror att vi alla är överens om att Europeiska unionen då också kommer att
      ha ett åtagande och ett ansvar för att <a>bygga</a> <a>upp</a> ett demokratiskt
      samhälle, ett samhälle där de mänskliga rättigheterna respekteras och där det
      blir möjligt med ett liv i mänsklig värdighet.
  - s: This wealth and power have been <v>built</v> <p>up</p> over centuries at the
      expense of countries where hunger, poverty, chaos and lawlessness now reign
      supreme.
    t: Den rikedomen och den makten har <a>byggts</a> <a>upp</a> under flera sekler
      på bekostnad av länder där det nu råder svält, fattigdom, kaos och laglöshet.
  - s: We are helping Tunisia to fight the trafficking networks and seeing how we
      can assist it in <v>building</v> <p>up</p> border control.
    t: Vi hjälper Tunisien att bekämpa människohandelsnätverk och ser på hur vi kan
      hjälpa landet att <a>bygga</a> <a>upp</a> gränskontroller.
  - s: It is, above all else, unacceptable that so much time is allowed to elapse
      between the Convention and the summit that the old method of the diplomatic
      governmental conference destroys all the political momentum <v>built</v> <p>up</p>
      by parliamentarians.
    t: Det får framför allt inte accepteras att det förflyter så lång tid mellan konventet
      och toppmötet, att den gamla metoden med en diplomatisk regeringskonferens förstör
      allt som parlamentarikerna <a>byggt</a> <a>upp</a> av en politiskt impuls.
  - s: Starting in February, the Netherlands and Germany will be playing a leading
      role in the ISAF forces on behalf of Europe, hopefully with a mandate that will
      actually demobilise the warlords, <v>build</v> <p>up</p> the national army and
      re-establish authority over the whole of Afghanistan.
    t: Nederländerna och Tyskland kommer att spela en ledande roll i ISAF-styrkan
      från och med februari, förhoppningsvis med ett mandat som verkligen demobiliserar
      krigsherrarna, <a>bygger</a> <a>upp</a> den nationella armén och återställer
      makten över hela Afghanistan.
  - s: This Shiite terror organisation has <v>built</v> <p>up</p> an impressive military
      presence thanks to the combined cooperation of Syria and Iran.
    t: Tack vare enig medverkan av Syrien och Iran har denna shiitiska terrororganisation
      <a>byggt</a> <a>upp</a> en imponerande militär närvaro i området.
  - s: Qualitatively and quantitatively, the European Parliament has <v>built</v>
      <p>up</p> a reputation of being, if not always an easy, at least a credible
      partner in the budget procedure.
    t: Kvalitativt och kvantitativt har Europaparlamentet <a>byggt</a> <a>upp</a>
      ett rykte om att vara, om inte alltid en lätt, så åtminstone en trovärdig partner
      i budgetförfarandet.
  - s: I do not want to <v>build</v> <p>up</p> large structures where people create
      work while waiting for a crisis to happen.
    t: Jag vill inte <a>bygga</a> <a>upp</a> några stora strukturer i vilka man skapar
      mer arbete medan man väntar på att en kris skall inträffa.
  - s: We must reject globalism, protect our economies and stop <v>building</v> <p>up</p>
      the strength of our competitors.
    t: Vi måste tillbakavisa globaliseringen, skydda våra ekonomier och sluta <a>bygga</a>
      <a>upp</a> våra konkurrenters styrka.
  - s: let us <v>build</v> <p>up</p> a climate of mutual trust.
    t: Låt oss <a>bygga</a> <a>upp</a> ett klimat av ömsesidigt förtroende.
  - s: When the going is good, reserves should be <v>built</v> <p>up</p> so that the
      deficit criteria can also be complied with or only marginally exceeded in economically
      difficult times, so that the overall cumulative level of debt can be gradually
      reduced.
    t: I goda tider bör reserver <a>byggas</a> <a>upp</a> så att underskottskriteriet
      kan respekteras eller endast överskridas marginellt i ekonomiskt besvärliga
      tider, så att den totala sammanlagda skuldsättningsnivån successivt kan minskas.
  - s: However, cultivating a spirit of cooperation, political dialogue and joint
      efforts to meet specific targets will help enormously in <v>building</v> <p>up</p>
      trust, which is needed if viable solutions are to be achieved.
    t: Men att odla en anda av samarbete, politisk dialog och gemensamma ansträngningar
      som ska uppfylla särskilda mål är en oerhörd hjälp för att <a>bygga</a> <a>upp</a>
      förtroende, något som behövs om livskraftiga lösningar ska nås.
  - s: We do, however, feel that the report raises many very important points on the
      issue of global food security, such as recognising the importance of food security
      as a key political priority for the EU, urging for greater cooperation on a
      global level, calling for more investment in developing countries to <v>build</v>
      <p>up</p> their production capacities, and urging for agriculture to be placed
      at the heart of the EU’s development agenda.
    t: Som exempel kan nämnas erkännandet av vikten av livsmedelsförsörjning som en
      central politisk prioritering för EU som driver fram mer samarbete på en global
      nivå, uppmanar till mer investeringar i utvecklingsländer i syfte att <a>bygga</a>
      <a>upp</a> deras produktionskapacitet samt påskyndar en central placering av
      jordbruket på EU:s utvecklingsagenda.
  - s: Farmers need sufficient different products, if only to prevent resistance from
      <v>building</v> <p>up</p>.
    t: Jordbrukarna behöver tillräckligt med produkter av olika slag, om inte annat
      så för att förhindra att resistens <a>byggs</a> <a>upp</a>.
  - s: Mr President, a European market in defence-related products is not created
      overnight, but the rapporteur has <v>built</v> <p>up</p> confident cooperation
      that has helped us, together with the Council, and in particular the Commission,
      to take a first, very important step.
    t: En europeisk försvarsmaterielmarknad skapar man inte över en natt, men föredraganden
      har <a>byggt</a> <a>upp</a> ett förtroendefullt samarbete som har hjälpt oss
      att tillsammans med rådet, och inte minst kommission, ta ett första, mycket
      viktigt steg.
  - s: Indeed, it is one of my chief concerns to <v>build</v> <p>up</p> this trust
      between the various intelligence bodies in the Member States, so that we move
      towards more effective exchange of information.
    t: Ett av mina största bekymmer är faktiskt att <a>bygga</a> <a>upp</a> detta
      förtroende mellan olika upplysningsbyråer i medlemsstaterna, så att vi rör oss
      mot ett mer effektivt mot utbyte av information.
  - s: We delude ourselves if we believe that this House commands anything like the
      affinity and identity which national parliaments have <v>built</v> <p>up</p>
      over the centuries.
    t: Vi lurar oss själva om vi tror att denna kammare besitter något som liknar
      den samhörighet och identitet som de nationella parlamenten har <a>byggt</a>
      <a>upp</a> under århundradenas lopp.
  - s: ECHO and the organisations working with our money have managed to <v>build</v>
      <p>up</p> a portfolio of meaningful activities that they have been able to continue.
    t: ECHO och de organisationer som arbetar med våra pengar har lyckats <a>bygga</a>
      <a>upp</a> en portfölj med meningsfull verksamhet som de har kunnat fortsätta
      med.
  - s: They were able to work with expatriates until 11 September and to <v>build</v>
      <p>up</p> a portfolio of activity, which I was very much looking forward to
      coming to see.
    t: De kunde arbeta med utländska personer som var stationerade i landet fram till
      den 11 september och <a>bygga</a> <a>upp</a> en verksamhetsportfölj, som jag
      verkligen såg fram emot att få komma och se.
  - s: None other than President Mubarak of Egypt has pointed out that human rights
      issues are often misused by terrorist organisations in order to <v>build</v>
      <p>up</p> their international networks.
    t: Ingen mindre än den egyptiske statspresidenten Mubarak har påpekat att just
      frågor om de mänskliga rättigheterna ofta missbrukas av terroristorganisationer,
      för att <a>bygga</a> <a>upp</a> deras internationella nät.
  - s: The basic reform of the media is now under way, and that is helping to <v>build</v>
      <p>up</p> a democratic society.
    t: Det pågår en grundläggande reform av massmedia, vilket bidrar till att <a>bygga</a>
      <a>upp</a> ett demokratiskt samhälle.
  - s: I have proposed a certain transitional period so that in particular the developing
      countries, which under the Montreal Protocol can continue to use HCFCs for a
      longer time than the European Union, do not have to develop their own industries
      or halt production at the same time as us, but are allowed to use new substances
      and <v>build</v> <p>up</p> significantly better new industries by using new
      substitutes from the outset.
    t: Jag har föreslagit en viss övergångsperiod, så att i synnerhet utvecklingsländerna
      som enligt Montrealprotokollet kan använda HFCF längre än Europeiska unionen
      kan, inte behöver bygga upp egna industrier eller avveckla samtidigt som vi,
      utan i stället har möjlighet att skaffa nya ämnen och <a>bygga</a> <a>upp</a>
      sina nya industrier med nya ersättningsämnen från början.
  - s: I do not believe that we will fail, but we must fight this battle together,
      to ensure that everything we have <v>built</v> <p>up</p> over the past 50 years
      is not lost.
    t: Jag tror inte att det kommer att bli så, men detta är ett slag som vi måste
      utkämpa tillsammans för att inte låta allt det som vi har <a>byggt</a> <a>upp</a>
      under dessa femtio år gå förlorat.
  - s: And now that it has come of age, the crisis management mechanism <v>built</v>
      <p>up</p> over the last four years can be implemented.
    t: Jag skulle vilja avsluta denna korta genomgång med den hoppingivande iakttagelsen
      att den europeiska säkerhets- och försvarspolitiken trots svårigheterna, som
      i alla händelser var väntade, har nått en mognad, en mognad som gör det möjligt
      att tillämpa den mekanism för krishantering som <a>byggts</a> <a>upp</a> de
      senaste fyra åren.
  - s: That is why this joint response force has to be <v>built</v> <p>up</p> by 2003,
      and the fact that we will then be making a start, albeit with a small mission,
      is, I believe, an important step in terms of European integration policy, whilst
      underlining at the same time the fact that it is being taken in cooperation
      with the Americans and with NATO, rather than in opposition to them.
    t: Därför bör vi fram till år 2003 <a>bygga</a> <a>upp</a> denna gemensamma insatsstyrka,
      och att vi nu år 2003 kommer att börja med det, även om det är ett litet uppdrag,
      tror jag är ett viktigt steg i den europeiska politiken för ett enande, och
      det understryker samtidigt att detta sker i samarbete med amerikanerna, i samarbete
      med Nato och inte i motsatsställning till dem.
  - s: U has confined itself to proposing neo-liberal policies and free trade agreements
      with these countries, instead of helping them <v>build</v> <p>up</p> their own
      economies, and making serious efforts to integrate them in the so-called war
      against terrorism, turning a deaf ear to the voices of the people at the Port
      Alegre forum and the parliamentary forum in Sao Paulo.
    t: EU begränsar sig till att föreslå dessa länder nyliberal politik och frihandelsavtal,
      i stället för att hjälpa dem att <a>bygga</a> <a>upp</a> sina ekonomier, och
      anstränger sig hårt för att få med dem i den så kallade kampen mot terrorismen,
      utan att bry sig inte om folkens röst vid forumet i Porto Alegre och vid det
      parlamentariska forumet i Sao Paolo.
  - s: If we citizens are mature enough to pay our taxes, if we are intelligent enough
      to pay our taxes, then we can be mature and intelligent enough to <v>build</v>
      <p>up</p> a pension on our own, or, if we want to be like the proverbial grasshopper,
      spend it as we please while we are still young;
    t: Om vi är så mogna medborgare att vi betalar skatt, om vi är så intelligenta
      att vi betalar skatt kan vi också vara så mogna och intelligenta att vi själva
