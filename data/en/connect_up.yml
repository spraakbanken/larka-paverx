- c: 1
  r: 2
  v: connexion
  x:
  - s: The lack of infrastructure and appropriate equipment to make the most of the
      potential offered by today’s electronic systems and multimedia, especially in
      remote areas which have considerable difficulty in <v>connecting</v> <p>up</p>
      to central networks because of the high costs involved, as well as the lack
      of education and training in their perfection and use, constitute a negative
      factor for development leading to an extension of the gap between the information
      haves and have-nots.
    t: Le manque d’infrastructure et d’équipement adéquat destinés à mettre en valeur
      les possibilités offertes par les systèmes multimédia électroniques actuels,
      en particulier dans les régions éloignées confrontées à des difficultés de <a>connexions</a>
      aux réseaux centraux, en raison des coûts élevés, ainsi que l’absence d’éducation
      et de formation pour la mise en valeur et l’utilisation de ces infrastructures
      et équipement constituent un facteur négatif de développement qui mène à l’élargissement
      du gouffre entre ceux qui possèdent l’information et ceux qui en sont exclus.
