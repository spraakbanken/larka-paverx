  v: Zusammenschaltung
  x:
  - s: Although <v>connecting</v> <p>up</p> the networks is an attempt to improve
      the security of supply of electricity everywhere in the Union, an adverse effect
      is that any problems that arise will affect us all.
    t: Die <a>Zusammenschaltung</a> der Netze ist ein Versuch, die Stromversorgungssicherheit
      überall in der Union zu verbessern, doch ein negativer Effekt liegt darin, dass
      auftretende Probleme für uns alle spürbar sein werden.
- c: 1
  r: 1
  v: Wassersystem
  x:
  - s: That is why we must provide the best possible protection for our entire water
