    t: A dura realidade dos enormes problemas sociais que afligem os trabalhadores,
      homens e mulheres, não só <a>refuta</a> na prática, e ainda por <a>cima</a>
      da maneira mais dura, todas as grandes declarações acerca da igualdade e do
      bem-estar dos cidadãos, como ainda as converte em provocações e zombaria.
sv:
- c: 14
  r: 1
  v: visa
  x:
  - s: In fact, due to these two problems that affect Europe in its entirety, global
      employment forecasts are <v>showing</v> <p>up</p> perceptible workforce shortages
      in the years to come.
    t: Som en följd av dessa båda problem som påverkar Europa i dess helhet <a>visar</a>
      faktiskt globala sysselsättningsprognoser märkbara arbetskraftsbrister under
      de kommande åren.
  - s: The government is obliged to <v>show</v> <p>up</p> any of its dilemmas, and
      to show where, when and why, problems occur with coherence of policy, rather
      than sweeping it all under the carpet.
    t: Statsmakten är förpliktigad att <a>visa</a> vilka dilemman den har och var,
      när och varför det finns problem med den politiska samstämmigheten i stället
      för att bara smussla undan allt detta.
  - s: European comparisons will <v>show</v> <p>up</p>, one hopes, strengths but also
      weaknesses that are currently hidden by evaluation systems limited to a single
      educational system.
    t: Europeiska jämförelser kommer, hoppas man, att <a>visa</a> starka områden men
      också svaga som för närvarande döljs av bedömningssystem som är begränsade till
      ett enda skolutbildningssystem.
  - s: 'And our motto is: ‘Secrecy <v>shows</v> <p>up</p> the weakness of bad government,
      disclosure reveals the strength of sound government’.'
    t: 'Vårt motto i det avseendet lyder: ”Hemlighållande <a>visar</a> svagheten i
      en dålig styrelse, öppenhet visar kraften i en bra styrelse”.'
  - s: The large number of subjects dealt with merely serves to <v>show</v> <p>up</p>,
      even more sharply, the almost total absence of any role for the euro, despite
      the fact that the euro had been presented to us as the number one priority in
      order to achieve a competitive Europe, which was the principal objective of
      the Stockholm Summit.
    t: Mängden behandlade frågor <a>visar</a> bara ännu tydligare att uppgifterna
      för euron är praktiskt taget obefintliga, som man ändå hade lagt fram för oss
      som den högsta prioriteten, för att uppnå ett konkurrenskraftigt Europa, vilket
      var den huvudsakliga målsättningen i Stockholm.
  - s: Although we supported paragraph 9, we feel the proposal for sanctions <v>showed</v>
      <p>up</p> weaknesses at the heart of the purely intergovernmental procedures
      currently in force.
    t: Även om vi stödde punkt 9 så känner vi att förslaget om sanktioner <a>visade</a>
      svagheter i hjärtat av de rent mellanstatliga förfaranden som just nu är i kraft.
  - s: The Commission report before us continues to <v>show</v> <p>up</p> weaknesses
      in the implementation of the directive, which means we must increase our efforts
      to establish the protection of women during a special period of their life in
      law and in practice.
    t: Kommissionens utvärderande betänkande <a>visar</a> att direktivet har varit
      till nytta, och att det har medfört en del vinster i vissa medlemsstater vad
      gäller vissa aspekter av problemet, såsom ledighet av hälso- och säkerhetsskäl
      och så vidare.
  - s: This disaster is <v>showing</v> <p>up</p> the poor quality of building work
      in the country, a sensitive issue in China where millions of people have been
      expropriated in the larger cities in the run-up to decisive events such as the
      Olympic Games.
    t: Denna katastrof <a>visar</a> den dåliga kvaliteten på byggnadsarbetet i landet,
      en känslig fråga i Kina där miljontals människor har kallats in i de större
      städerna i upptakten till avgörande händelser som Olympiska spelen.
  - s: Above all, however, the crisis has <v>shown</v> <p>up</p> the weakness of the
      European economy and has indicated those areas which should be strengthened.
    t: Krisen har dock framför allt <a>visat</a> svagheten i EU:s ekonomi och visat
      på de områden som behöver förbättras.
  - s: If it were adopted, it would <v>show</v> <p>up</p> the European Parliament
      for what it is and for what it is good for.
    t: Om det antas <a>visar</a> det vad Europaparlamentet är värt och vad det tjänar
      till. Samtidigt som tillverkningen och handeln med vapen utgör ett enormt slöseri
      för mänskligheten;
  - s: We cannot see how these factual questions, which do not <v>show</v> <p>up</p>
      any defects, could contribute to this debate, unless there were ulterior motives
      towards the Commission from the start.
    t: Det är vår uppgift att mycket kritiskt vägleda varandra, men också se till
      att det här blir av, men vi kan inte se hur dessa frågor, som inte på något
      sätt <a>visar</a> vad som kan vara fel, bidrar till den här debatten om det
      inte ursprungligen skulle vara fråga om andra avsikter gentemot kommissionen.
  - s: Another problem facing us when we had to consider this directive at both first
      and second reading was that we realised that in many areas EU harmonisation
      has not made enough progress yet, for much of what was said in the discussion
      of this draft directive in fact <v>showed</v> <p>up</p> serious weaknesses and
      major problems here.
    t: Ytterligare ett problem som vi haft, när vi måste befatta oss med detta direktiv
      både i första och andra behandlingen, var insikten att harmoniseringen inom
      Europeiska unionen på många områden uppenbarligen hittills inte kommit tillräckligt
      långt, ty mycket som togs upp i diskussionen om förslaget till detta direktiv
      <a>visade</a> egentligen att det här har funnits stora brister och stora problem.
  - s: The progress report on Turkey very clearly <v>shows</v> <p>up</p> the weaknesses
      in the process in place hitherto.
    t: Framstegsrapporten om Turkiet <a>visar</a> tydligt vilka brister som har förekommit
      i processen hittills.
  - s: There are reasons for <v>showing</v> them <p>up</p> as examples and a warning.
    t: Här finns anledning att <a>visa</a> exempel och varna.
