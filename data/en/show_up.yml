    t: Frau Präsidentin, der Bericht ist grundsätzlich zu begrüßen, und zwar deshalb,
      weil er die Oberflächlichkeit und die Substanzlosigkeit des Kommissionsberichts
      oder besser gesagt beider Berichte klar und unmißverständlich <a>aufzeigt</a>.
  - s: Above all, however, the crisis has <v>shown</v> <p>up</p> the weakness of the
      European economy and has indicated those areas which should be strengthened.
    t: Vor allem aber hat die Krise die Schwächen der europäischen Wirtschaft <a>aufgezeigt</a>
      und jene Bereiche kenntlich gemacht, die gestärkt werden sollten.
  - s: The financial crisis has <v>shown</v> <p>up</p> the weaknesses in the design
      of some pensions schemes and, ladies and gentlemen, following on from the de
      Larosière report, we are going to take some initiatives.
    t: Die Finanzkrise hat die Schwächen in der Gestaltung einiger Rentensysteme <a>aufgezeigt</a>
      und, meine verehrten Damen und Herren, ausgehend vom Larosière-Bericht werden
      wir einige Initiativen ergreifen.
  - s: This crude slander, Mr President, does have at least one merit, that of <v>showing</v>
      <p>up</p> the incompetence and deception of the journalists concerned, who did
      not even bother to find out what we were doing, what we were voting on, who
      had voted, who was in the Chair and so on.
    t: Diese grobe Verleumdung, Herr Präsident, hat wenigstens ein Gutes, nämlich,
      daß sie in aller Öffentlichkeit die Unfähigkeit und den Betrug der betreffenden
      Journalisten <a>aufzeigt</a>, die sich nicht im geringsten darum gekümmert haben,
      was wir machten, über was wir abstimmten, wer abgestimmt hatte, wer den Vorsitz
      führte…
- c: 4
  r: 2
  v: offenbaren
  x:
  - s: For its part, the Commission must overcome its internal differences - it should
      be remembered that the ECHO case has <v>shown</v> <p>up</p> the differences
      between four Commissioners - and resolve to work in tandem with our Parliament,
      setting a course for the project of European integration.
    t: Die Kommission ihrerseits muß ihre internen Streitigkeiten überwinden - vergessen
      wir nicht, daß der Fall ECHO Querelen zwischen vier Kommissaren <a>offenbart</a>
      hat - und sich entschlossen zu einem harmonischen Tandem mit diesem Parlament
