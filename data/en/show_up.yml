de:
- c: 7
  r: 1
  v: zeigen
  x:
  - s: Mr President, ladies and gentlemen, Mrs Günther’s good report <v>shows</v>
      <p>up</p> what, to me, is a significant weakness in the implementation of all
      cooperation projects with third countries, namely the need for an increase in
      staff resources for the conduct of programmes in South Africa.
    t: Der gute Bericht von Frau Günther <a>zeigt</a> eine für mich signifikante Schwäche
      in der Abwicklung aller Zusammenarbeitsprojekte mit Drittstaaten auf, nämlich
      den Hinweis, daß bei der Durchführung der Programme in Südafrika die personellen
      Ressourcen verstärkt werden müssen.
  - s: What is fundamentally unacceptable, however, is the fact that wage differences
      <v>show</v> <p>up</p> not in the case of those who are at the start of their
      careers, but when mothers return to the labour market after maternity or parental
      leaves.
    t: Was jedoch grundsätzlich inakzeptabel ist, ist jedoch die Tatsache, dass sich
      die Lohndifferenzen nicht nur bei denjenigen <a>zeigen</a>, die am Anfang ihrer
      Karriere stehen, sondern auch, wenn Mütter nach dem Mutterschafts- oder Elternurlaub
      wieder auf den Arbeitsmarkt zurückkehren.
  - s: On the other hand, the Auditors <v>show</v> <p>up</p> some areas of dispute,
      because they found that among the applications for funds made by Member States
      in the area of cohesion policy, 11% contained mistakes.
    t: Aber die Prüfer <a>zeigen</a> auch einige strittige Bereiche auf, da sie ermittelt
      haben, dass im Bereich der Kohäsionspolitik 11 % der Anträge der Mitgliedstaaten
      fehlerhaft waren.
  - s: Another problem facing us when we had to consider this directive at both first
      and second reading was that we realised that in many areas EU harmonisation
      has not made enough progress yet, for much of what was said in the discussion
      of this draft directive in fact <v>showed</v> <p>up</p> serious weaknesses and
      major problems here.
    t: Ein weiteres Problem, das wir hatten, als wir uns sowohl in erster als auch
      in zweiter Lesung mit dieser Richtlinie zu befassen hatten, war die Erkenntnis,
      daß die Harmonisierung innerhalb der Europäischen Union offenbar in vielen Feldern
      bisher nicht weit genug gediehen ist, denn vieles, was die Diskussion über diesen
      Richtlinienentwurf anging, <a>zeigte</a> eigentlich, daß es hier große Defizite
      und große Probleme gegeben hat.
  - s: Madam President, this whole debate in fact <v>shows</v> <p>up</p> the dilemma
      of human rights discussions in the European Parliament.
    t: Frau Präsidentin, diese ganze Diskussion <a>zeigt</a> eigentlich auch das Dilemma
      der Menschenrechtsdiskussionen im Europäischen Parlament.
  - s: In presenting its arguments, the report objectively <v>shows</v> <p>up</p>
      the merits and deficiencies in the text of the treaty in a way that could have
      just as easily borne the famous ’no, although’ as the ’yes, but’ opted for by
      the rapporteur for political reasons after controversial debate.
    t: In seiner Begründung <a>zeigt</a> der Bericht objektiv Vorzüge und Mängel des
      Vertragstextes in einer Weise auf, die das berühmte „Nein, obwohl“ genauso hätte
      tragen können wie das vom Berichterstatter nach sehr kontroverser Auseinandersetzung
      und aus politischen Erwägungen gewählte „Ja, aber“.
  - s: The progress report on Turkey very clearly <v>shows</v> <p>up</p> the weaknesses
      in the process in place hitherto.
    t: Der Fortschrittsbericht zur Türkei <a>zeigt</a> ganz klar die Schwachstellen
      des bisherigen Verfahrens.
