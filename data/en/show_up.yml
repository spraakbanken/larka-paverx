  - s: It needs to be <v>shown</v> <p>up</p> for what it is.
    t: Det måste <a>bringas</a> i dagen vad det egentligen handlar om.
- c: 1
  r: 4
  v: avslöja snabbt
  x:
  - s: Careful examination, however, soon <v>shows</v> <p>up</p> the total ambiguity
