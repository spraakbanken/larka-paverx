    t: Signor Presidente, i composti organici volatili presenti nei solventi, responsabili
      della formazione di ozono, sono <a>emessi</a> soprattutto dagli autoveicoli,
      ma anche dai prodotti usati per la verniciatura di infissi in legno sulle pareti
      esterne degli edifici.
  - s: We have set timeframes which are difficult or expensive to achieve and we have
      taken the absurd step of not heeding the call for CO2-based taxes in the Member
      States, which means that the old vehicles which <v>pump</v> <p>out</p> CO2 are
      still on the market and on the road.
    t: Abbiamo stabilito scadenze difficili o costose da rispettare e abbiamo intrapreso
      l’assurda iniziativa di non tenere conto della richiesta di oneri fiscali relativi
      alla CO2 negli Stati membri, cosa che significa che i vecchi veicoli che <a>emettono</a>
      CO2 sono ancora sul mercato e sulle strade.
