  - s: other states, Japan among them, have also brought in programmes for reducing
      the CO2 <v>pumped</v> <p>out</p> by motor cars, which involves vehicles being
      divided up, in ’top runner’ programmes, into nine different weight classes and
      binding targets for reductions being laid down.
    t: otros Estados, incluido Japón, también han lanzado programas de reducción del
      CO2 que <a>emiten</a> los vehículos de motor, que implican la división de los
      vehículos, mediante una comparación con los mejores, en nueve distintas categorías
      de peso y el establecimiento de objetivos vinculantes con respecto a las reducciones.
