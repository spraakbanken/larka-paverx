- c: 114
  r: 1
  v: régler
  x:
  - s: I am pleased, moreover, that we have had to reach agreement to <v>sort</v>
      these matters <p>out</p>.
    t: Je suis en outre ravie que nous ayons dû trouver un accord pour <a>régler</a>
      cette situation.
  - s: We have a genuine problem to <v>sort</v> <p>out</p>, which is the reintroduction
      of a selective policy for lending, so that the interest rate can be set at 0%
      for necessary investments such as fighting climate change and can be much more
      expensive for lending directed at speculation.
    t: Nous avons un vrai problème à <a>régler</a> qui est de remettre en place une
      politique sélective du crédit pour que le taux de crédit soit fixé à 0% pour
      les investissements nécessaires du type lutte contre le changement climatique
      et beaucoup plus cher pour les crédits orientés vers la spéculation.
  - s: But to hold these poorest people in the world hostage whilst we <v>sort</v>
      <p>out</p> the administrative problems of the Commission is not fair.
    t: Cela dit, il serait injuste de prendre ces populations parmi les plus pauvres
      du monde en otage, le temps que la Commission <a>règle</a> ses problèmes administratifs.
  - s: 'We should never believe that just a diplomatic dialogue can <v>sort</v> <p>out</p>
      every issue that has been addressed here:'
    t: 'Il serait naïf de croire qu’un simple dialogue diplomatique pourrait <a>régler</a>
      toutes les questions évoquées ici :'
  - s: I hope, however, that a new constitution will mean our <v>sorting</v> <p>out</p>
      these issues and really being able to obtain a legitimate system.
    t: J’espère toutefois qu’une nouvelle constitution nous permettra de <a>régler</a>
      ces questions et d’obtenir réellement un système légitime.
  - s: I urge the Irish presidency to get this matter <v>sorted</v> <p>out</p> at
      last.
    t: Je lance par conséquent un appel à la présidence irlandaise pour qu’elle <a>règle</a>
      enfin cette affaire.
  - s: I know that the Commissioner may say that this is a matter for the sporting
      families, but ultimately we will have to <v>sort</v> it <p>out</p>, because
      if the players’ associations either refuse to come on board or the players take
      action, then ultimately the agreement may be in tatters.
    t: Je sais que la commissaire me dira certainement qu’il s’agit d’une question
      à <a>régler</a> au sein des familles sportives, mais nous finirons bien par
      devoir la trancher.
  - s: Commissioner Liikanen’s services need to make sure that they are <v>sorting</v>
      <p>out</p> the fine detail.
    t: Les services du commissaire Liikanen doivent s’assurer de <a>régler</a> ces
      petits détails.
  - s: I therefore have every confidence that this House will want to maintain the
      report on the floor of the House because in spite of one or two small linguistic
      problems which can be <v>sorted</v> <p>out</p> by the services, most groups
      would wish to maintain the agenda and see the work of this House move forward
      properly.
    t: en dépit d’une ou deux petites erreurs linguistiques que les services concernés
      peuvent <a>régler</a>, la plupart des groupes souhaiteront maintenir le rapport
      à l’ordre du jour et faire avancer de la sorte correctement le travail de l’Assemblée.
  - s: I do think everything was done according to the Rules, but at all events I
      can assure you that we will take great care to ensure that the linguistic problems
      are <v>sorted</v> <p>out</p> as scrupulously as possible, as they have been
      in a number of other cases, moreover.
    t: Je crois vraiment que les choses ont été faites dans les règles, mais je peux
      en tout cas vous assurer que nous veillerons très attentivement à ce que les
      problèmes linguistiques soient <a>réglés</a> aussi scrupuleusement que possible,
      comme ils le sont d’ailleurs dans un certain nombre d’autres cas.
  - s: Fine, we will <v>sort</v> it <p>out</p> without you.’
    t: Parfait, nous <a>réglerons</a> la situation sans vous «.
  - s: In voting not to give discharge to the Commission, we are actually making sure
      that the Commission knows firstly, that we do not want it to resign and, secondly,
      that we want it to <v>sort</v> the problems <p>out</p>.
    t: En fait, en votant en faveur du refus d’octroyer la décharge à la Commission,
      nous faisons en sorte que la Commission sache d’abord que nous ne voulons pas
      qu’elle démissionne, et, ensuite, que nous voulons qu’elle <a>règle</a> ses
      problèmes.
  - s: If nothing has changed by this time next year, if there is still no positive
      statement of assurance, if there is still 5% and more waste, mismanagement,
      fraud and disappearing money, and if there is still a huge budget surplus, then
      we will be getting to the stage where we will have to say to the people in the
      public gallery and the people who put us here that nothing has changed in the
      European Commission, the reform process is still ongoing - and is the slowest
      process ever - and we have failed in one of our core tasks which was to <v>sort</v>
      these problems <p>out</p> in the first place.
    t: Nous devrons dire que le processus de réforme est toujours en cours - c’est
      le processus le plus lent qui ait jamais existé -, et que nous avons échoué
      dans une de nos tâches principales qui consistait à <a>régler</a> ces problèmes.
  - s: Through these agreements, the EU is undertaking to resolve a serious problem
      with important countries, which it is having to <v>sort</v> <p>out</p> because
      it has breached the principle of non-discrimination.
    t: À travers ces accords, l’UE s’engage à résoudre un problème grave avec des
      pays importants, un problème qu’elle doit <a>régler</a> parce qu’elle n’a pas
      respecté le principe de non-discrimination.
  - s: For years on end, the radical free-marketeers, not least in the Commission,
      have been telling us that all that is needed is to deregulate, to do away with
      the rules and regulations, and leave it to the market to <v>sort</v> everything
      <p>out</p>.
    t: Pendant des années et des années, les partisans radicaux d’un marché libre
      - notamment au sein de la Commission - n’ont cessé de nous dire qu’il suffit
      de déréglementer, de supprimer les règles et les règlements et de laisser libre
      cours aux forces du marché pour tout <a>régler</a>.
  - s: Firstly, we have <v>sorted</v> <p>out</p> with the Swedish authorities how
      this regime has to be phased out.
    t: Premièrement, nous avons <a>réglé</a> avec les autorités suédoises comment
      éliminer progressivement ce régime.
  - s: I believe I have already answered this question by saying that it is certainly
      not, today, by kick-starting the economy, by carving out even greater public
      deficits, by increasing the number of jobs in public services, by increasing
      useless expenditure, by increasing the number of civil service posts, by increasing
      everything which is not productive, that the problem of unemployment will be
      <v>sorted</v> <p>out</p>, because if we followed your analysis, Sir, it would
      mean that tomorrow it would be our children who would have to foot the bill
      for the errors committed by such policies.
    t: Je crois que j’ai déjà répondu à cette question en disant que ce n’est certainement
      pas, aujourd’hui, en relançant l’économie, en creusant les déficits publics,
      en multipliant le nombre d’emplois publics, en multipliant les dépenses inutiles,
      en multipliant les postes de fonctionnaires, en multipliant tout ce qui est
      non productif, qu’on <a>réglera</a> le problème du chômage, parce que si on
      suivait votre analyse, Monsieur, cela voudrait dire que, demain, ce seraient
      nos enfants qui auraient à payer la facture des erreurs commises avec de telles
      politiques.
  - s: Now, maybe the Commission is going to say that this is the wrong place, and
      that this should not be <v>sorted</v> <p>out</p> here.
    t: On ne devrait pas <a>régler</a> cela ici.
  - s: In that case, I wonder why the Commission has not yet <v>sorted</v> it <p>out</p>
      in the right place!
    t: Dans ce cas, je me demande pourquoi la Commission n’a pas encore <a>réglé</a>
      cela au bon endroit.
  - s: If we want to become a major power, with a single currency and a euro that
      must compete with the dollar, if we want our GDP to rocket, we should <v>sort</v>
      <p>out</p> the European family affairs in Serbia, in the bosom of the European
      family, without bringing in a sheriff from outside, and without creating, in
      particular, as a finishing touch, an Islamic crescent that encompasses Kosovo,
      Albania, and perhaps Bosnia.
    t: Quand on veut être une grande puissance, avec une monnaie unique, un euro qui
      doit concurrencer le dollar, quand on veut un PIB flamboyant, on <a>règle</a>
      en Serbie les affaires de la famille européenne au sein de la famille européenne
      sans se faire imposer un shérif de l’extérieur, surtout pour, en finale, créer
      un croissant islamique avec le Kosovo, l’Albanie et peut-être la Bosnie.
  - s: If we <v>sort</v> this <p>out</p>, we will be able to rein in the unnecessary
      throwing around of money and still come out with a net profit.
    t: Si nous <a>réglons</a> cela, nous pourrons maîtriser le gaspillage d’argent
      et retirer même un bénéfice net.
  - s: With regard to these three principles, I have heard confirmation that you have
      managed to <v>sort</v> <p>out</p> various issues with Member States concerning
      the scope, the certification scheme and the sanctions.
    t: Concernant ces trois principes, j’ai eu confirmation que vous aviez réussi
      à <a>régler</a> diverses questions avec les États membres en ce qui concerne
      la portée, le régime de certification et les sanctions, et ce, sans diluer ou
      diminuer l’efficacité de la proposition.
  - s: Secondly, there will still be a problem to be <v>sorted</v> <p>out</p> with
      the non-euro States that are members of the European Union.
    t: Deuxièmement, il restera un problème à <a>régler</a> avec les pays non euro,
      membres de l’Union européenne.
  - s: Others, too, however, need to take action, the Commission for a start, whose
      function is to promptly - and I emphasise ’promptly’ - coordinate their personnel
      plans and put them before us, but also those of us who sit on the specialised
      committees, who are called upon to evaluate the work of each individual agency
      by reference to the work programmes, and that has to be done in pretty short
      order too if the agencies are not to be penalised for something for which they
      are not responsible, so please let there be no cliquery, and when I say ’prompt’,
      I mean that everything has to be <v>sorted</v> <p>out</p> in the first quarter
      of the following year.
    t: Toutefois, d’autres doivent également prendre des mesures, à commencer par
      la Commission, dont la fonction est de coordonner rapidement -j’insiste sur
      le «rapidement» - leurs plans de personnel et de nous les présenter, mais aussi
      ceux d’entre nous qui siègent dans des commissions spécialisées, dont la mission
      est d’évaluer le travail réalisé par chaque agence en référence aux programmes
      de travail, une évaluation qui doit également être réalisée dans des délais
      assez brefs afin de ne pas pénaliser les agences pour une chose dont elles ne
      sont pas responsables, aussi vous prierai-je de ne pas faire preuve d’esprit
      de coterie, et quand je dis «rapidement», j’entends que tout doit être <a>réglé</a>
      pour le premier trimestre de l’année suivante.
  - s: In ours, it is more commercially organized and consequently the best thing
      to do is to invoke the principle of subsidiarity and leave each country to <v>sort</v>
      <p>out</p> the problem as it sees best.
    t: Dans les nôtres, l’organisation est plus commerciale et, partant, la meilleure
      des choses à faire est d’invoquer le principe de subsidiarité et de laisser
      chaque pays <a>régler</a> ce problème comme il l’entend.
  - s: I would appeal through you, Mr President, to again ask our new Commissioner,
      Antonio Tajani, to <v>sort</v> this issue <p>out</p> and implement the regulation
      as quickly as possible.
    t: J’aimerais faire un appel par votre intermédiaire, M. le Président, pour demander
      à nouveau à notre nouveau commissaire, Antonio Tajani, de <a>régler</a> cette
      question et de veiller à la mise en œuvre de ce règlement le plus rapidement
      possible.
  - s: Please <v>sort</v> this <p>out</p>.
    t: S’il vous plaît, <a>réglez</a> cette question.
  - s: We have to <v>sort</v> <p>out</p> the whole question of asylum, visas and immigration
      before enlargement takes place but we must not then use the question of enlargement
      to expect the applicant countries to have higher standards than we ourselves
      are adopting.
    t: Nous devons <a>régler</a> l’ensemble de la question de l’asile, des visas et
      de l’immigration avant l’élargissement mais nous ne devons pas nous servir de
      la question de l’élargissement pour demander aux pays candidats de disposer
      de normes plus contraignantes encore que celles que nous adoptons.
  - s: This vital point for the safety of European citizens will finally be <v>sorted</v>
      <p>out</p>;
    t: Ce point essentiel pour la sécurité des citoyens européens va enfin être <a>réglé</a>
      alors que cela fait des années que c’est techniquement possible mais que des
      autorités et des opérateurs ont préféré sacrifier la sécurité sur l’autel des
      économies d’investissements.
  - s: I urge the June Council to <v>sort</v> <p>out</p> this issue once and for all,
      and to make it quite clear that workers, not politicians, should choose their
      working time.
    t: J’invite le Conseil à <a>régler</a> cette question une fois pour toutes, et
      à dire clairement que les travailleurs, et non les hommes politiques, doivent
      choisir leur temps de travail.
  - s: We will be able to <v>sort</v> it <p>out</p>.
    t: Nous <a>réglerons</a> le problème.
  - s: I must say that the organizers of the European Championship in the year 2000,
      which will take place, as you know, in the Netherlands and Belgium, are already
      talking to the services of the Commission - to my officials - in order to <v>sort</v>
      things <p>out</p> now before one ticket is sold.
    t: Laissez-moi vous dire que les organisateurs des championnats d’Europe en l’an
      2000, lesquels auront lieu, comme vous le savez, aux Pays-Bas et en Belgique,
      sont déjà en contact avec les services de la Commission - avec mes fonctionnaires
      - afin de <a>régler</a> les choses maintenant, avant qu’un seul ticket ne soit
      vendu.
  - s: Overall, what is certainly clear is that we have a shared agenda as globally
      relevant partners and we have to find ways to <v>sort</v> <p>out</p> our differences
      and seek convergence.
    t: De façon générale, nous partageons clairement des intérêts communs en tant
      que partenaires sur la scène mondiale, et nous devons trouver des façons de
      <a>régler</a> nos différences et de rechercher la convergence.
  - s: Would it not then be better if the Union <v>sorted</v> <p>out</p> its own problems
      first before dragging other countries into them?
