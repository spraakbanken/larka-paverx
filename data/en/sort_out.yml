  - s: That needs to be <v>sorted</v> <p>out</p> as soon as possible.
    t: Si tratta di un problema che, a mio giudizio, va <a>risolto</a> prima possibile.
  - s: It is clear that we could not <v>sort</v> everything <p>out</p> in six months.
    t: Non c’era dubbio alcuno nel senso che non si sarebbe potuto <a>risolvere</a>
