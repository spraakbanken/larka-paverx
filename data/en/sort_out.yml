---
de:
- c: 33
  r: 1
  v: klären
  x:
  - s: I am pleased, moreover, that we have had to reach agreement to <v>sort</v>
      these matters <p>out</p>.
    t: Ich bin jedoch froh darüber, dass wir uns darauf einigen mussten, diese Probleme
      zu <a>klären</a>.
  - s: I think Europe needs a champion for its fish and, just as you need to <v>sort</v>
      some problems <p>out</p>, you also need to be in front of Europe’s television
      cameras saying what needs to be done.
    t: Ich glaube, Europa braucht jemanden, der für seinen Fisch kämpft, und Sie müssen
      nicht nur einige Probleme <a>klären</a>, sondern Sie müssen auch vor die Fernsehkameras
      in Europa treten und sagen, was man tun muss.
  - s: We need to be prepared to engage, to help individuals in different cases, without
      believing that that is going to <v>sort</v> <p>out</p> everything at once.
    t: Wir müssen bereit sein, uns zu engagieren, Personen in verschiedenen Fällen
      zu helfen, ohne zu glauben, dass dies alles auf einmal <a>klärt</a>.
  - s: I therefore have every confidence that this House will want to maintain the
      report on the floor of the House because in spite of one or two small linguistic
      problems which can be <v>sorted</v> <p>out</p> by the services, most groups
      would wish to maintain the agenda and see the work of this House move forward
      properly.
    t: Daher bin ich vollkommen überzeugt davon, daß dieses Haus den Bericht weiterbehandeln
      möchte, denn trotz eines oder zweier kleiner Sprachprobleme, die von den zuständigen
      Diensten <a>geklärt</a> werden können, möchten die meisten Fraktionen wohl,
      daß die Tagesordnung aufrechterhalten wird und daß die Arbeit des Hauses ordentlich
      vorankommt.
  - s: If nothing has changed by this time next year, if there is still no positive
      statement of assurance, if there is still 5% and more waste, mismanagement,
      fraud and disappearing money, and if there is still a huge budget surplus, then
      we will be getting to the stage where we will have to say to the people in the
      public gallery and the people who put us here that nothing has changed in the
      European Commission, the reform process is still ongoing - and is the slowest
      process ever - and we have failed in one of our core tasks which was to <v>sort</v>
      these problems <p>out</p> in the first place.
    t: Wenn sich bis nächstes Jahr um diese Zeit nichts geändert hat, wenn immer noch
      keine positive Zuverlässigkeitserklärung vorliegt, wenn noch immer 5 % des Haushalts
      und mehr aufgrund von Verschwendung, Misswirtschaft und Betrug verloren gehen
      und wenn bis dahin der riesige Überschuss nicht abgebaut werden kann, dann müssen
      wir unseren Gästen auf der Besuchertribüne und unseren Wählern gegenüber, denen
      wir dieses Amt verdanken, eingestehen, dass sich in der Europäischen Kommission
      nichts geändert hat, dass der Reformprozess - der an Langsamkeit kaum zu unterbieten
      ist - noch läuft und dass wir nicht in der Lage waren, eine unserer Hauptaufgaben,
      nämlich diese Probleme zu <a>klären</a>, zu erfüllen.
  - s: They have <v>sorted</v> it <p>out</p> and are actually working together specifically
      to provide job opportunities in the European Union.
    t: Sie haben es untereinander <a>geklärt</a> und arbeiten derzeit gezielt zusammen
      daran, Beschäftigungsmöglichkeiten in der Europäischen Union zu schaffen.
  - s: The buildings policies of the Committee of the Regions, the European Economic
      and Social Committee and of the Court of Justice raise issues that also have
      to be addressed, and there are many other matters to be <v>sorted</v> <p>out</p>.
    t: Und viele weitere Punkte sind zu <a>klären</a>.
  - s: get this <v>sorted</v> <p>out</p>.
    t: <a>Klärt</a> das!
  - s: At any rate, financial governance must be <v>sorted</v> <p>out</p> beforehand,
      clearly defining who is responsible for what in case something goes wrong.
    t: In jedem Fall muss die finanzielle Governance im Vorfeld <a>geklärt</a> und
      ganz klar festgelegt werden, wer wofür zuständig ist, wenn etwas schiefgeht.
  - s: in so far as they affect two Member States, these issues should be <v>sorted</v>
      <p>out</p> in bilateral negotiations between the Member States concerned.
    t: soweit sie zwei Mitgliedstaaten betreffen, sind diese Fragen in bilateralen
      Verhandlungen zwischen den beteiligten Mitgliedstaaten zu <a>klären</a>.
  - s: This vital point for the safety of European citizens will finally be <v>sorted</v>
      <p>out</p>;
    t: Dieses grundlegende Thema für die Sicherheit der europäischen Bürger wird endlich
      <a>geklärt</a>;
  - s: But, since we do have to include these matters, we have to try and <v>sort</v>
      them all <p>out</p>.
    t: Doch da wir diese Angelegenheiten nicht außer Acht lassen können, müssen wir
      versuchen, sie zu <a>klären</a>.
  - s: There are all sorts of details and complications to be <v>sorted</v> <p>out</p>
      in respect of the issue of burden-sharing.
    t: Es gibt alle Arten von Details und Komplikationen, die hinsichtlich der Frage
      der Lastenteilung zu <a>klären</a> sind.
  - s: The Member in question may not like this, but it is her own problem and she
      can <v>sort</v> it <p>out</p> with her friends.
    t: Der betreffenden Kollegin gefällt das vielleicht nicht, aber es ist ihr Problem
      und sie kann es mit ihren Freunden <a>klären</a>.
  - s: All of us here understand the background to the interinstitutional battle raging
      over correlation tables, but I can tell you that the farmers I represent do
      not understand it and they rely on us, their elected representatives, to <v>sort</v>
      it <p>out</p> for them.
    t: aber ich kann Ihnen sagen, dass die Landwirte, die ich vertrete, ihn nicht
      verstehen, und sie verlassen sich auf uns, ihre gewählten Vertreter, damit wir
      dies für sie <a>klären</a>.
  - s: Mr Martin’s report is intended to <v>sort</v> <p>out</p> problems concerning
      adaptation to the Treaty of Lisbon, but among the different amendments that
      we are required to vote on, there is one that is not related in any way to the
      Treaty of Lisbon and, as I see it, goes against the general principles of Parliamentary
      procedure.
    t: Mit dem Bericht von Herrn Martin sollen Probleme der Anpassung des Vertrags
      von Lissabon <a>geklärt</a> werden, doch ist unter den verschiedenen Änderungsanträgen,
      über die wir abzustimmen haben, einer, der in keiner Weise mit dem Vertrag von
      Lissabon in Zusammenhang steht und aus meiner Sicht den allgemeinen Grundsätzen
      der parlamentarischen Verfahren entgegensteht.
  - s: We have plenty of time to <v>sort</v> this <p>out</p> and get things in order.
    t: Es bleibt uns also viel Zeit, das zu <a>klären</a> und alles zu richten.
  - s: Mr President, I should like to point out that, at this time of economic crisis,
      with some countries in recession, there are others, such as Greece, which need
      to <v>sort</v> <p>out</p> certain issues relating to questions of sexual equality,
      given that this crisis is hitting women harder than men.
    t: Herr Präsident, ich möchte darauf hinweisen, dass in dieser Zeit der Wirtschaftskrise,
      in der sich einige Länder in der Rezession befinden, es andere Länder, wie beispielsweise
      Griechenland, gibt, die bestimmte Fragen hinsichtlich der Gleichstellung der
      Geschlechter <a>klären</a> müssen, wenn man bedenkt, dass diese Krise Frauen
      härter trifft als Männer.
  - s: If this succeeds, I am convinced that even in that geographical area the lingering
      conflicts will be gradually <v>sorted</v> <p>out</p> and finally resolved, and
      an area of stability, democracy and prosperity will be created.
    t: Wenn dies gelingt, bin ich zuversichtlich, dass selbst in dieser geografischen
      Region die schwelenden Konflikte nach und nach <a>geklärt</a> und schließlich
      überwunden werden können und eine Region der Stabilität, der Demokratie und
      des Wohlstands entstehen kann.
  - s: It needs to be <v>sorted</v> <p>out</p> before the constituent sitting in January.
    t: Wir müssen das vor der konstituierenden Sitzung im Januar <a>klären</a>.
  - s: There are a whole lot of related issues to be <v>sorted</v> <p>out</p>.
    t: Dabei sind eine ganze Reihe von Fragen zu <a>klären</a>.
  - s: Mr President, in view of the vote on the Papayannakis report I should like
      to ask the Commission to convene a conciliation committee next week so that
      we <v>sort</v> this <p>out</p> before the 1 September deadline.
    t: Angesichts des Ergebnisses der Abstimmung über den Bericht Papayannakis möchte
      ich die Kommission bitten, für die nächste Woche einen Vermittlungsausschuß
      einzuberufen, so daß wir das vor dem 1. September <a>klären</a> können.
  - s: We know there is never a quorum for the urgencies and, if is suddenly to be
      invoked now, that may be a problem with the Rules that we will have to <v>sort</v>
      <p>out</p>.
    t: Wir wissen, dass bei den dringlichen Fragen nie eine Beschlussfähigkeit besteht,
      und wenn man sich jetzt plötzlich darauf beruft, dann mag das Problem bei der
      Geschäftsordnung liegen, das wir <a>klären</a> müssen.
  - s: It is an urgency because there are mass graves which have been discovered recently,
      and we need to <v>sort</v> this problem <p>out</p>.
    t: In diesem Fall ist es dringlich, weil es sich um Massengräber handelt, die
      kürzlich entdeckt wurden, und wir müssen das Problem <a>klären</a>.
  - s: Since the political consensus we have reached is not to allow capital losses,
      why not split the Greek debt up and thus allow the Greek Government to manage
      the future and this mediator basically to <v>sort</v> <p>out</p> the past through
      restructuring?
    t: Da der politische Konsens, den wir erzielt haben, darin besteht, keine Kapitalverluste
      zuzulassen, warum sollten wir dann nicht die griechischen Schulden aufteilen
      und so ermöglichen, dass die griechische Regierung die Zukunft selbst in die
      Hand nimmt und dieser Mediator im Grunde durch Umstrukturierung die Vergangenheit
      <a>klärt</a>?
  - s: On the specific subject of intellectual property and medicines, as someone
      has already pointed out, the question of the use of compulsory licences by a
      developing country which does not have its own production capacity still has
      to be <v>sorted</v> <p>out</p>, and we shall be actively considering this issue
      and other issues too.
    t: Was speziell das Thema geistiges Eigentum und Arzneimittel betrifft, so bleibt
      der Fall der Nutzung von Zwangslizenzen durch Entwicklungsländer, die keine
      eigene Produktionskapazität besitzen, in der Tat noch zu <a>klären</a>, wie
      dies angemerkt wurde, und wir denken ebenso wie die anderen aktiv darüber nach.
  - s: Where it does come from, we shall also have to <v>sort</v> <p>out</p> in the
      course of the year.
    t: Wo es tatsächlich herrührt, werden wir auch im Laufe des Jahres <a>klären</a>
      müssen.
  - s: We will then stay here to <v>sort</v> this issue <p>out</p>.
    t: Danach bleiben wir noch zusammen, um diese Frage zu <a>klären</a>.
  - s: Turning to the report on consumer credit, I wish to make just a few points,
      perhaps to clear up some misunderstandings that may have arisen and that I am
      anxious to <v>sort</v> <p>out</p>.
    t: Was den Bericht über den Verbraucherkredit betrifft, möchte ich nur einige
      Anmerkungen machen, um vielleicht entstandene Mißverständnisse zu beseitigen,
      die ich gerne <a>klären</a> möchte.
  - s: I make no secret of the fact that I feel very strongly about tightening up
      on the repayment of State aid which has been awarded unlawfully, especially
      since this is another area it is important to <v>sort</v> <p>out</p> before
      enlargement.
    t: Nicht zuletzt deshalb, weil es sich dabei um ein weiteres Gebiet handelt, das
      unbedingt vor der Erweiterung zu <a>klären</a> ist.
  - s: I know Parliament is supporting the Commission on this issue, and we have to
      make an effort to get it <v>sorted</v> <p>out</p> with the Member States.
    t: Ich weiß, das Parlament steht in dieser Frage an der Seite der Kommission,
      und wir müssen uns bemühen, das mit den Mitgliedstaaten zu <a>klären</a>.
  - s: It has helped on occasion, as you know, to <v>sort</v> <p>out</p> or to ease
      certain issues and events through the life of this Parliament.
    t: Häufig war es hilfreich, wie Sie wissen, gewisse Themen und Ereignisse des
      Parlamentslebens <a>klären</a> und schlichten zu können.
  - s: Just two weeks ago our delegation heard Prime Minister Haniyeh not only convince
      us in a way that satisfied us all that the unity government was determined to
      meet the Quartet’s three principles, and believed it was doing so, but also
      that it would meet with members of the Quartet without reservation or precondition
      at any time to try to <v>sort</v> <p>out</p> these differences.
    t: Erst vor zwei Wochen hat uns Ministerpräsident Haniyeh in einer uns alle zufrieden
      stellenden Weise nicht nur davon überzeugt, dass die Regierung der Einheit entschlossen
      ist, die drei Bedingungen des Quartetts zu erfüllen und dies ihrer Ansicht nach
      auch tat, sondern dass sie auch bereit ist, sich ohne Einschränkung oder Vorbedingung
      jederzeit mit den Mitgliedern des Quartetts zu treffen, um diese Differenzen
      zu <a>klären</a>.
- c: 29
  r: 2
  v: regeln
  x:
  - s: I hope, however, that a new constitution will mean our <v>sorting</v> <p>out</p>
      these issues and really being able to obtain a legitimate system.
    t: Ich hoffe jedoch, dass wir mit einer neuen Verfassung diese Fragen <a>regeln</a>
      und ein legitimes System erhalten werden.
  - s: I urge the Irish presidency to get this matter <v>sorted</v> <p>out</p> at
      last.
    t: Ich appelliere an die irische Präsidentschaft, diese Angelegenheit endlich
      zu <a>regeln</a>.
  - s: Now, maybe the Commission is going to say that this is the wrong place, and
      that this should not be <v>sorted</v> <p>out</p> here.
    t: Man sollte das nicht hier <a>regeln</a>.
  - s: In that case, I wonder why the Commission has not yet <v>sorted</v> it <p>out</p>
      in the right place!
    t: Dann frage ich mich, warum hat die Kommission das noch nicht an der richtigen
      Stelle <a>geregelt</a>?
  - s: If we want to become a major power, with a single currency and a euro that
      must compete with the dollar, if we want our GDP to rocket, we should <v>sort</v>
      <p>out</p> the European family affairs in Serbia, in the bosom of the European
      family, without bringing in a sheriff from outside, and without creating, in
      particular, as a finishing touch, an Islamic crescent that encompasses Kosovo,
      Albania, and perhaps Bosnia.
    t: Wenn man eine Großmacht mit einer einheitlichen Währung - einem Euro, der dem
      Dollar Konkurrenz machen soll - sein will, wenn man ein hohes PIB anstrebt,
      dann <a>regelt</a> man in Serbien die europäischen Familienangelegenheiten innerhalb
      der europäischen Familie, ohne sich einen Scherif von außen aufzwingen zu lassen,
      damit dann in der Endphase mit dem Kosovo, Albanien und vielleicht Bosnien ein
      islamischer Halbmond geschaffen wird.
  - s: I urge the June Council to <v>sort</v> <p>out</p> this issue once and for all,
      and to make it quite clear that workers, not politicians, should choose their
      working time.
    t: Ich mahne den Rat, im Juni dieses Thema eindeutig zu <a>regeln</a> und klar
      zu machen, dass die Arbeitnehmer, nicht die Politiker, die Arbeitszeit bestimmen
      sollten.
  - s: Let me remind you of what happened last year, when the Heads of State or Government
      were not to be persuaded that energy policy really had claims on Europe’s concern
      and that a European approach to the subject was needed, when the view still
      prevailed that these things could be <v>sorted</v> <p>out</p> at the national
      level.
    t: Damals war man noch der Meinung, man könne dies national <a>regeln</a>.
  - s: As a practical person, I firmly believe that we got things adequately <v>sorted</v>
      <p>out</p> on paper a long time ago but, in practice, when it comes to implementation
      and control, I regret to say that we will still have a lot of black sheep to
      deal with in future.
    t: Aber als Praktikerin stehe ich auf dem Standpunkt, dass wir auf dem Papier
      die Dinge längst hinreichend <a>geregelt</a> haben, nur in der Praxis, in der
      Umsetzung, bei der Kontrolle werden wir es - so sehr ich das bedauere - auch
      in Zukunft immer wieder mit schwarzen Schafen zu tun haben.
  - s: it will all be <v>sorted</v> <p>out</p> in due course’.
    t: zu gegebener Zeit wird das alles <a>geregelt</a>“.
  - s: I personally consider it a priority to resolve the systemic issues relating
      to the multiannual funding of development assistance, and I agree with the rapporteur
      that we must <v>sort</v> <p>out</p> the funding method for 2012 and 2013.
    t: Ich selbst erachte es als eine Priorität, die systemischen Fragen zu lösen,
      die im Zusammenhang mit der mehrjährigen Finanzierung der Entwicklungshilfe
      stehen, und ich stimme dem Berichterstatter zu, dass wir die Finanzierungsmethode
      für 2012 und 2013 <a>regeln</a> müssen.
  - s: However, having said that, I must admit that I am suspicious of a certain utilitarian
      philosophy which tends to affirm that the ends justify the means and that, ultimately,
      we should just let the operators get on with it and the market will <v>sort</v>
      it all <p>out</p>.
    t: Dennoch möchte ich gleichzeitig mein Misstrauen gegenüber einer gewissen utilitaristischen
      Philosophie zum Ausdruck bringen, die wohl darauf hinausläuft, dass der Zweck
      die Mittel heiligt, und dass man letztendlich nur den Wirtschaftsbeteiligten
      freie Hand zu lassen brauche und der Markt schon alles <a>regeln</a> werde.
  - s: I feel Parliament must <v>sort</v> this <p>out</p>.
    t: Diese Frage sollte vom Parlament <a>geregelt</a> werden, das müssen wir selbst
      tun können.
  - s: I see this as a systematic dislocation of the rhythm of the sessions and I
      ask that it be changed, or that it be clarified for the remainder of the year
      whether we now want to hold such a session after every summit, as then the remaining
      mini-plenaries in Brussels could be done away with and everything <v>sorted</v>
      <p>out</p> by being deferred to the week after the summit in question.
    t: Zuerst wurde die Debatte nach den Dringlichkeiten und dann auch noch die Abstimmung
      nach den Dringlichkeiten abgeschafft - ich sehe hier eine systematische Verschiebung
      des Sitzungsrhythmus und bitte, davon abzugehen, oder aber für den Rest des
      Jahres klarzustellen, ob wir jetzt nach jedem Gipfel eine solche Sitzung abhalten
      wollen, denn dann könnte man die übrigen Miniplenarsitzungen in Brüssel abschaffen
      und das in Form einer Verschiebung auf die Woche nach dem jeweiligen Gipfel
      <a>regeln</a>.
  - s: There is no question of a huge amount of money being transferred from the one
      part of Europe to the other, so I would say, rest assured, there will be enough
      time to <v>sort</v> things <p>out</p> after 2006.
    t: Deshalb möchte ich vorschlagen, Ruhe zu bewahren, es ist genügend Zeit, die
      Dinge nach 2006 zu <a>regeln</a>.
  - s: 'Indeed, a recent hearing on the company SWIFT revealed to us the potential
      conflicts between European law and American law and we must <v>sort</v> <p>out</p>
      these conflicts:'
    t: 'und wir müssen diese Konflikte <a>regeln</a>:'
  - s: I am of the opinion that in a field which is so important for jobs and for
      the economy in general, and in particular investment, every detail must be <v>sorted</v>
      <p>out</p> and clarified before we can talk of moving on.
    t: Ich bin der Meinung, daß in einem für die Beschäftigung und für die Wirtschaft
      allgemein sowie für sämtliche Investitionen im besonderen so wichtigen Bereich
      sämtliche Einzelheiten <a>geregelt</a> und geklärt werden müssen, bevor von
      Fortschritten gesprochen werden kann.
  - s: If all these things are to be <v>sorted</v> <p>out</p> in this parliamentary
      term, the Ford report is the launching pad, and we are happy to give it our
      support.
    t: Wenn es tatsächlich gelingt, diese Angelegenheiten in dieser Legislaturperiode
      zu <a>regeln</a>, stellt der Ford-Bericht einen ersten Ansatz dazu dar, den
      wir unterstützen können.
  - s: Surely the agreement could be implemented and the problems raised could be
      <v>sorted</v> <p>out</p> later.
    t: Warum wird das Abkommen nicht jetzt umgesetzt und werden die aufgeworfenen
      Fragen nicht anschließend <a>geregelt</a>?
  - s: It is clear that we could not <v>sort</v> everything <p>out</p> in six months.
    t: Es war ja klar, daß sich nicht alles in einem halben Jahr <a>regeln</a> lassen
      kann.
  - s: For what needs to be <v>sorted</v> <p>out</p> at European level is ‘voluntary’
      part-time work.
    t: Denn was man auf europäischer Ebene <a>regeln</a> muß, ist die „freiwillige“
      Teilzeitarbeit.
  - s: I know that there are some Members in this House - fortunately they are in
      the minority - who believe that self-employed workers and their spouses should
      <v>sort</v> <p>out</p> their social security for themselves.
    t: Ich weiß, dass es einige Abgeordnete in diesem Hohen Haus gibt - glücklicherweise
      sind sie in der Minderheit - die die Ansicht vertreten, dass Selbständige und
      deren Ehepartner ihre soziale Absicherung selber <a>regeln</a> sollten.
  - s: This is something that is best left to the main protagonists - Israel and the
      Palestinian autonomous authorities - to <v>sort</v> <p>out</p> amongst themselves,
      with an appropriate amount of good will.
    t: Das ist etwas, was die Hauptbeteiligten - Israel und die Palästinensische Autonomiebehörde
      - bei entsprechend gutem Willen am besten untereinander <a>regeln</a>.
  - s: Mr President, Commissioner, because of the Green Paper I am not convinces that
      this matter arising will be <v>sorted</v> <p>out</p> satisfactorily in this
      House, as we are still seeing some resistance to any liberalization on this
      point, particularly on the part the socialists.
    t: Herr Präsident, Herr Kommissar, ich bin nicht sehr zuversichtlich, daß diese
      Angelegenheit aufgrund des Grünbuchs in unserem Parlament absolut richtig <a>geregelt</a>
      wird, da wir immer noch sehen, daß vor allem die Sozialisten derzeit eine Liberalisierung
      in diesem Punkt befürchten.
  - s: The matter that we have to <v>sort</v> <p>out</p> is trade union rights as
      such.
    t: Wir wollen die gewerkschaftlichen Rechte als solche <a>regeln</a>.
  - s: We have to fashion liability into a tool to get industry to deal with this
      issue in a more responsible manner, and so I would reiterate my plea to the
      Commissioner that she should, in her closing statement, enlarge on her view
      of UN food aid and what she plans to do about the moratorium until such time
      as we have <v>sorted</v> <p>out</p> these criteria, of which we would remind
      the Commission too, in a satisfactory way.
    t: Daher möchte ich die Kommissarin noch einmal dringend bitten, in ihrer Schlusserklärung
      darauf einzugehen, wie sie es mit den UN-Lebensmittelhilfen hält und wie sie
      gedenkt, mit dem Moratorium umzugehen, solange wir diese Kriterien, die wir
      auch gegenüber der Kommission anmahnen, nicht zufrieden stellend <a>geregelt</a>
      haben.
  - s: These statements are largely virtual and the issue of automatic access by the
      Union to NATO’s resources has yet to be <v>sorted</v> <p>out</p>.
    t: Die Ankündigungen blieben weitgehend virtuell, und die Frage des automatischen
      Zugangs der Union zu den NATO-Mitteln wurde nicht <a>geregelt</a>.
  - s: The problem with the blinds which were jammed and which were shutting out the
      light will certainly be <v>sorted</v> <p>out</p> in time for the second October
      part-session, at the very latest.
    t: Das Problem der klemmenden Jalousien, die die Sicht behindern, wird ganz sicher
      bis spätestens zur zweiten Sitzungsperiode im Oktober <a>geregelt</a>.
  - s: I would also like to receive an answer from you as to why this was not taken
      into account in the planning and how we can <v>sort</v> this <p>out</p> in future.
    t: Ich hätte auch gerne von Ihnen eine Antwort, warum das nicht in die Planung
      miteinbezogen wurde und wie wir das künftig <a>regeln</a> können.
  - s: I sincerely hope that, with or without translation, things will be <v>sorted</v>
      <p>out</p> for future part-sessions.
    t: Ich hoffe wirklich, daß bei den nächsten Tagungen - mit oder ohne Übersetzung
      - die Dinge <a>geregelt</a> sein werden.
- c: 25
  r: 3
  v: lösen
