      and perhaps I can deal with it now, for the record, and we can regard it as
      having been <v>sorted</v> <p>out</p>.
    t: Pelo menos um dos senhores deputados que abordou hoje esse aspecto está presente
      no hemiciclo, e portanto talvez eu possa tratar dessa questão agora e deixála
      registada e possamos dar o assunto por <a>resolvido</a>.
  - s: Mr President, Commissioner, you are quite right to say that business people
      must <v>sort</v> this <p>out</p> among themselves, but we all know that, in
      order to do so, they need a marketplace, that is to say, an exchange where it
      is possible to trade in these rights, these CDM projects.
    t: Senhor Presidente, Senhor Comissário, tem toda a razão quando refere que as
      entidades relacionadas com as empresas e os negócios vão ter de <a>resolver</a>
      esse ponto entre eles, mas todos sabemos que, para esse efeito precisam de um
      mercado, ou seja, de uma bolsa onde possam negociar estes direitos, estes projectos
      CDM.
  - s: Finally, on the issue of Turkey, I support accession, but the issue of Cyprus
      must be <v>sorted</v> <p>out</p>.
    t: Por último, relativamente à questão da Turquia, sou a favor da adesão mas entendo
      que a questão de Chipre tem de ser <a>resolvida</a>.
  - s: But let us then recognise that before we talk any more about enlargement, we
      are going to have to get our own constitutional arrangements <v>sorted</v> <p>out</p>,
      because the European people will not want us to enlarge further without a clear
      basis for the further development of our Union.
    t: Mas, vamos reconhecê-lo antes de falarmos mais sobre alargamento, vamos ter
      de <a>resolver</a> o problema das nossas próprias disposições constitucionais,
      pois os europeus não vão querer que continuemos a fazer mais alargamentos sem
      existir uma clara base para prosseguir o desenvolvimento da nossa União.
  - s: In ours, it is more commercially organized and consequently the best thing
      to do is to invoke the principle of subsidiarity and leave each country to <v>sort</v>
      <p>out</p> the problem as it sees best.
    t: Nos meu, a organização é mais comercial e, por isso, o melhor será invocar
      o princípio da subsidiariedade e deixar que cada país <a>resolva</a> o problema
      como entender.
  - s: Many problems still have to be <v>sorted</v> <p>out</p> before a final solution
      is achieved.
    t: Até lá, muitos problemas terão ainda de ser <a>resolvidos</a>.
  - s: In spite of the controversy generated by this report, which has been <v>sorted</v>
      <p>out</p> in time, I feel that the report in its current form reaffirms existing
      rights and fosters patient mobility.
    t: Apesar da controvérsia gerada por este relatório, em devido tempo <a>resolvida</a>,
      creio que o relatório tal qual está confirma os direitos existentes e estimula
      a mobilidade dos pacientes.
  - s: I would appeal through you, Mr President, to again ask our new Commissioner,
      Antonio Tajani, to <v>sort</v> this issue <p>out</p> and implement the regulation
      as quickly as possible.
    t: Apelo ao senhor Presidente que peça novamente ao nosso novo Comissário, Antonio
      Tajani, para <a>resolver</a> esta questão e para aplicar o Regulamento o mais
      depressa possível.
  - s: We have to <v>sort</v> <p>out</p> the whole question of asylum, visas and immigration
      before enlargement takes place but we must not then use the question of enlargement
      to expect the applicant countries to have higher standards than we ourselves
      are adopting.
    t: Temos de <a>resolver</a> toda esta questão do asilo, dos vistos e da imigração
      antes que ocorra o alargamento, mas não podemos depois utilizar a questão do
      alargamento para esperar que os países candidatos tenham padrões mais elevados
      do que aqueles que nós próprios estamos a adoptar.
  - s: I urge the June Council to <v>sort</v> <p>out</p> this issue once and for all,
      and to make it quite clear that workers, not politicians, should choose their
      working time.
    t: Insto o Conselho de Julho a <a>resolver</a> esta questão de uma vez por todas,
      e a deixar bem claro que devem ser os trabalhadores, e não os políticos, a escolher
      o seu tempo de trabalho.
  - s: Mrs Izquierdo Rojo, that will be <v>sorted</v> <p>out</p> once we have the
      new hemicycle.
    t: Senhora Deputada Izquierdo Rojo, essa questão ficará <a>resolvida</a> assim
      que tivermos o novo hemiciclo.
  - s: We have started along the road, we are going to resolve the problem and maybe
      finally get this European company <v>sorted</v> <p>out</p>.
    t: Iniciámos o caminho, vamos resolver o problema, e talvez acabemos por conseguir
      <a>resolver</a> esta questão da «sociedade europeia<a>»</a>.
  - s: I must say that the organizers of the European Championship in the year 2000,
      which will take place, as you know, in the Netherlands and Belgium, are already
      talking to the services of the Commission - to my officials - in order to <v>sort</v>
      things <p>out</p> now before one ticket is sold.
    t: Devo dizer que os organizadores do Campeonato da Europa do ano 2000, que, como
      sabe, se realizará nos Países Baixos e na Bélgica, entraram já em contacto com
      os serviços da Comissão, com os meus funcionários, para <a>resolver</a> as coisas
      agora, antes de se começarem a vender bilhetes.
  - s: More than 30 % of the traffic into Dublin is in transit and it is time to take
      a firm political decision to <v>sort</v> <p>out</p> the transport problems once
      and for all.
    t: É tempo de tomar uma decisão política enérgica para <a>resolver</a>, de uma
      vez por todas, os problemas de transporte naquela cidade.
  - s: In December last year the majority of this House refused to grant discharge
      and it was referred back because there were problems in procedure which have
      now been <v>sorted</v> <p>out</p> by changing our rules to be in line with those
      of the Treaty.
    t: Em Dezembro do ano passado, a maioria deste Parlamento recusou dar quitação,
      e a decisão de fazer novo envio à comissão teve origem em problemas ao nível
      processual, <a>resolvidos</a> agora com a alteração de disposições do nosso
      Regimento, com vista a ficarem em conformidade com as dos Tratado.
  - s: What I say, what I think, is that a sound economic policy is a prerequisite
      for the constitution of an economic framework favourable to growth, even if
      - and here I agree with you - it does not make it possible to <v>sort</v> <p>out</p>
      the unemployment problem entirely, and that these policies must be complemented
      by other policies.
    t: O que eu digo, e penso, é que a política económica sã constitui uma condição
      prévia à criação de um contexto económico favorável ao crescimento, embora -
      e aí estou de acordo consigo - não permita <a>resolver</a> todo o problema do
      desemprego, e essas políticas devam ser complementadas por outras.
  - s: That is why I am expressing reservations on the final part of his exposé, and
      I wonder if it is necessary to imagine, on the basis of Article 103, paragraph
      2, a facility similar to the current facility, but intended to <v>sort</v> <p>out</p>
      the problems of budgetary adjustment of Member States.
    t: Eis porque é que ponho reservas à última parte da sua exposição, e me interrogo
      se devemos imaginar, com base no nº 2 do artigo 103º, um mecanismo análogo ao
      mecanismo actual mas destinado a <a>resolver</a> os problemas de ajustamento
      orçamental dos Estados-membros.
  - s: The Legal Affairs Committee is quite adamant that the Council should not seek
      to undermine Parliament in this way and we wish to go to conciliation to <v>sort</v>
      <p>out</p> these difficulties.
    t: A Comissão dos Assuntos Jurídicos defende com a maior firmeza a posição de
      que o Conselho não deve tentar minar desta forma a posição do Parlamento e ppretendemos
      recorrer à concertação para <a>resolver</a> estas dificuldades.
  - s: Mr President, I think it outrageous that the problem of accidents due to falls
      at work can give rise to some much opposition and cannot be <v>sorted</v> <p>out</p>
      more quickly.
    t: Senhor Presidente, estou indignada ao ver que o problema dos acidentes devidos
      às quedas no trabalho suscita tanta oposição e não pode ser <a>resolvido</a>
      mais rapidamente.
  - s: When I say it has to be <v>sorted</v> <p>out</p>, I mean we have to find a
      real solution with the Council, not going into a conciliation or trialogues
      and playing the usual games.
    t: Quando digo que o problema tem de ser <a>resolvido</a>, quer dizer que temos
      de encontrar uma verdadeira solução com o Conselho, e não que devemos ir para
      a conciliação ou para os trílogo ou entrar nos jogos do costume.
  - s: The Member in question may not like this, but it is her own problem and she
      can <v>sort</v> it <p>out</p> with her friends.
    t: Isso pode não agradar à deputada em causa, mas esse é um problema dela, que
      pode <a>resolver</a> com os seus amigos.
  - s: We want to ensure that the Parliament which succeeds us here next June can
      put this issue firmly behind it and we welcome your commitment to work with
      us to <v>sort</v> this <p>out</p>.
    t: Queremos garantir que o Parlamento que nos suceda aqui no próximo mês de Junho
      possa deixar decididamente esta questão para trás e congratulamo-nos com o compromisso
      do senhor Primeiro-Ministro de trabalhar connosco para <a>resolver</a> este
      assunto.
  - s: What happened to quota-hopping which was supposed to be <v>sorted</v> <p>out</p>
      in the British presidency?
    t: O que é que aconteceu à questão da cedência de quotas que deveria ficar <a>resolvida</a>
      durante a Presidência britânica?
  - s: That willingness to accept that it is in everyone’s interests to get these
      issues <v>sorted</v> <p>out</p> is something that is good for the European Union
      as a whole.
    t: A disponibilidade para aceitar que é do interesse de todos <a>resolver</a>
      estas questões é algo de positivo para a União Europeia na sua totalidade.
  - s: All of us here understand the background to the interinstitutional battle raging
      over correlation tables, but I can tell you that the farmers I represent do
      not understand it and they rely on us, their elected representatives, to <v>sort</v>
      it <p>out</p> for them.
    t: Todos nós compreendemos, que em pano de fundo, se trava uma batalha institucional
      em torno dos quadros de correspondência, mas posso assegurar que os agricultores
      que represento não o compreendem e depositam a sua confiança em nós, os seus
      representantes eleitos, para <a>resolvermos</a> o problema.
  - s: This does not mean that everything has been <v>sorted</v> <p>out</p>.
    t: Isto não significa que tenha sido tudo <a>resolvido</a>.
  - s: That can be <v>sorted</v> <p>out</p>, but there is still a need for great effort
      in order to do so.
    t: Tudo isso pode ser <a>resolvido</a>, mas serão necessários grandes esforços
      para o fazer.
  - s: I commend that compromise to the House and I remain convinced that, if it is
      adopted and if one or two other minor problems are <v>sorted</v> <p>out</p>
      with this report, we will find it possible to obtain the very broad majority
      which I am sure we are capable of getting for this report and which we should
      indeed aim for as a parliament.
    t: Recomendo este compromisso à assembleia e estou convencido de que, a ser adoptado,
      e se conseguirmos <a>resolver</a> um ou dois outros problemas de somenos importância,
      veremos que será possível obter a ampla maioria a favor deste relatório que
      estou certo conseguiremos e a que devemos, efectivamente, aspirar como parlamento.
  - s: Mr President, I should like to point out that, at this time of economic crisis,
      with some countries in recession, there are others, such as Greece, which need
      to <v>sort</v> <p>out</p> certain issues relating to questions of sexual equality,
      given that this crisis is hitting women harder than men.
    t: Senhor Presidente, gostaria de frisar que, neste tempo de crise económica,
      em que alguns países se encontram em recessão, há outros, como a Grécia, que
      necessitam de <a>resolver</a> certas questões relacionadas com a igualdade entre
      géneros, já que a crise está a afectar mais as mulheres do que os homens.
  - s: Issues should, as far as possible, be <v>sorted</v> <p>out</p> in a decentralized
      way by agreements between the parties in the labour market, so-called partnership
      by agreement, which means that the parties themselves decide at what level the
      agreement is concluded.
    t: As questões devem, tanto quanto possível, ser <a>resolvidas</a> descentralizadamente
      através de acordos entre os parceiros no mercado de trabalho, a chamada parceria
      de base contratual, segundo a qual o nível a que os acordos são concluídos é
      decidido pelas próprias partes.
  - s: We have a backlog of projects to complete and we have underspent the human
      rights budget in the past so I would find it very difficult to justify an increase
      in spending until we have <v>sorted</v> this <p>out</p>.
    t: Temos uma quantidade imensa de projectos por concluir, e verificouse uma subutilização
      das dotações disponíveis para acções no domínio dos direitos humanos, pelo que
      terei grande dificuldade em justificar um aumento dos financiamentos nesta área
      até termos esta situação <a>resolvida</a>.
  - s: With regard to your question about this disagreement between Parliament and
      the Commission, it is obvious that the Council would be the last institution
      to get involved in this disagreement and will leave those two institutions to
      <v>sort</v> <p>out</p> this potential argument between them.
    t: Relativamente à questão que coloca sobre este dissídio entre o Parlamento e
      a Comissão, é evidente que o Conselho será a última instituição a imiscuirse
      nesse dissídio e deixará que as duas instituições, autonomamente, <a>resolvam</a>
      esse potencial diferendo.
  - s: I personally consider it a priority to resolve the systemic issues relating
      to the multiannual funding of development assistance, and I agree with the rapporteur
      that we must <v>sort</v> <p>out</p> the funding method for 2012 and 2013.
    t: Eu, pessoalmente, considero uma prioridade resolver as questões sistémicas
      relativas ao financiamento plurianual da assistência ao desenvolvimento e concordo
      com o relator que há que <a>resolver</a> o método de financiamento para 2012
      e 2013.
  - s: If we actually started that and <v>sorted</v> it <p>out</p> locally, as the
      fishing dispute has been pretty well sorted out locally between those two communities,
      tensions would disappear very quickly.
    t: Se efectivássemos isso e <a>resolvêssemos</a> a questão a nível local, tal
      como o conflito relativo às pescas foi relativamente bem resolvido a nível local
      entre as duas comunidades, as tensões dissipar-se-iam muito rapidamente.
  - s: We now have a complete overview of everything and of every single item remaining
      to be <v>sorted</v> <p>out</p> in the negotiations, and here I have both bad
      news and good news.
    t: Dispomos agora de uma panorâmica completa de todos e de cada um dos elementos
      que ainda é preciso <a>resolver</a> nas negociações e, neste aspecto, tenho
      boas notícias e más notícias.
  - s: The good news is that none of it is incapable of being <v>sorted</v> <p>out</p>
      in the timeframe envisaged, so that it seems realistic in terms of the timetable
      to conclude a second round of negotiations by the time of the General Affairs
      Council on 18 November, thus getting a very large number of the still unresolved
      issues out of the way.
    t: As boas notícias são que nenhuma dessas questões é impossível de <a>resolver</a>
      no horizonte temporal previsto, de forma que parece realista em termos de calendário
      concluir uma segunda ronda de negociações por altura do Conselho ’Assuntos Gerais?
  - s: Mr President, Commissioner, it is - as the previous speaker, Mr Rosati, said
      - pretty astonishing and disappointing that we should, four weeks before the
      end of the year, be debating something that actually should have been <v>sorted</v>
      <p>out</p> ages ago.
    t: Senhor Presidente, Senhor Comissário, é espantoso e desanimador - como disse
      o orador que me antecedeu, o senhor deputado Rosati - que, quatro semanas antes
      do fim do ano, estejamos a debater algo que, na realidade, deveria ter sido
      <a>resolvido</a> há muito tempo.
  - s: It needs to be <v>sorted</v> <p>out</p> before the constituent sitting in January.
    t: A questão tem de ser <a>resolvida</a> antes da sessão constituinte de Janeiro.
  - s: The reason why I present this strategy - by means of a report that applies
      it and is excellent by the way - is precisely because I think that the European
      Union is not entitled to refrain from taking the initiative in this matter and
      because I tell myself that the situation is so complex and so difficult that
      we have to start by trying to get all the stakeholders around one negotiating
      table in order to <v>sort</v> <p>out</p> the problems that they have in common,
      and to find common solutions, all with the object of putting them in a position
      where there is a prospect of dialogue - a dialogue that is something different
      from discussing without calling a halt to the conflicts between them.
    t: Se apresento esta estratégia - graças a um relatório que a apoia e que, aliás,
      é excelente -, é precisamente porque penso que a União Europeia não tem o direito
      de se abster de tomar a iniciativa nesta questão e porque sou de opinião que,
      dada a situação de tal modo complexa e difícil, é preciso começar por tentar
      reunir todas as partes interessadas à volta da mesa de negociação, a fim de
      <a>resolver</a> os problemas que têm em comum e de encontrar soluções comuns,
      e isto com o objectivo de os colocar numa situação de terem uma perspectiva
      de diálogo - um diálogo que seja algo mais do que discutir sem cessar sobre
      os seus conflitos.
  - s: They kept me informed and it is on this basis that I told the Swedish authorities
      that we still had a problem which needed to be <v>sorted</v> <p>out</p>.
    t: Receberam todas as informações relevantes, comunicaram-me essas informações,
      e foi nessa base que disse às autoridades suecas que continuávamos a ter um
      problema, que deveria ser <a>resolvido</a>.
  - s: Therefore, we said there is a problem, let us look into it and see how we can
      <v>sort</v> it <p>out</p>.
    t: Portanto, dissemos que havia um problema, que era necessário analisá-lo e ver
      como é que poderia ser <a>resolvido</a>.
  - s: I believe that Members are entitled to receive a reply to their comments and
      I can assure you that this matter will be <v>sorted</v> <p>out</p>.
    t: Como é óbvio, penso que os deputados têm direito a uma resposta às suas observações
      e posso prometer-lhe que a questão será <a>resolvida</a>.
  - s: If there are any differences among allies it is time for those differences
      to be <v>sorted</v> <p>out</p> behind closed doors and not in public discussion.
    t: Se algumas divergências existem entre os aliados, é tempo de as <a>resolver</a>
      à porta fechada e não na praça pública.
  - s: The EU has to <v>sort</v> <p>out</p> both these problems efficiently and rationally,
      and use its resources to aid employment in a much more enlightened way than
      before.
    t: A UE deve <a>resolver</a> estes dois desafios, racionalizando e tornando o
      seu funcionamento mais eficaz, e orientando as medidas de apoio cada vez mais
      claramente para melhorar a situação do emprego.
  - s: Hopefully, Parliament can play its part and unravel last night’s decision and
      continue on the track of getting a speedy process going so we can get the whole
      issue <v>sorted</v> <p>out</p>, not just for the Commission but for all the
      institutions.
    t: Esperamos que o Parlamento consiga fazer algo para que a decisão de ontem à
      noite seja anulada e para prosseguirmos os esforços para pôr em andamento um
      processo célere, de modo a que toda a questão se <a>resolva</a>, não só no que
      respeita à Comissão, mas também a todas as Instituições.
  - s: Things like the tunnel and Orient House are in my view precisely the kind of
      things that Palestinians and Israelis have to <v>sort</v> <p>out</p> between
      them.
    t: Questões como as do túnel e da Orient House são, no meu entender, manifestamente
      questões que israelitas e palestinianos têm de <a>resolver</a> entre si.
  - s: Presumably at the time people expected the Cuban business to <v>sort</v> itself
      <p>out</p> by itself within a few years.
    t: Naquela altura, talvez tenham pensado que o caso de Cuba de aí a alguns anos
      se <a>resolveria</a> por si.
  - s: All these issues will have to be <v>sorted</v> <p>out</p> either in informal
      meetings or actually at the Johannesburg Summit.
    t: Todas essas questões terão de ser <a>resolvidas</a> ou em reuniões informais
      ou mesmo na Cimeira de Joanesburgo.
  - s: I have no option but to conclude from the Commission report that the Member
      States wishing to accede still have to <v>sort</v> <p>out</p> an awful lot of
      things.
    t: Sou obrigado a concluir do relatório da Comissão que os Estados candidatos
      à adesão têm ainda uma enorme quantidade de assuntos para <a>resolver</a>.
  - s: I ask you to take a long-term approach to this problem, and to <v>sort</v>
      it <p>out</p>.
    t: Peço-lhe que faça uma abordagem deste problema numa perspectiva de longo prazo
      e que o <a>resolva</a>.
  - s: If we consider how it is that the European Convention is discussing the Constitution,
      while we have for decades been unable to <v>sort</v> <p>out</p> the issue of
      the Statute for Members of the European Parliament, then the public will have
      every right to ask just what is actually going on here.
    t: Tendo em conta que a Convenção Europeia está a discutir uma Constituição e
      que nós durante décadas não fomos capazes de <a>resolver</a> a questão do Estatuto
      dos Deputados ao Parlamento Europeu, os cidadãos têm todo o direito de perguntar
      o que é que andamos aqui a fazer.
  - s: Mr President, as regards the written text, I believe that I am no longer able
      to do that, as, firstly, the coordinators and rapporteurs agreed everything
      verbally, and, secondly, members of the Committee’s secretariat were present,
      and they will certainly be able to <v>sort</v> this <p>out</p>.
    t: Senhor Presidente, no que respeita ao texto escrito, creio que já não tenho
      a possibilidade de o fazer, uma vez que, primeiro, os coordenadores e relatores
      acordaram tudo verbalmente e, segundo, estavam presentes membros do secretariado
      da comissão, que certamente terão a possibilidade de <a>resolver</a> o caso.
  - s: I certainly hope that in the next few weeks we can <v>sort</v> this thing <p>out</p>.
    t: Espero sinceramente que esta questão venha a ser <a>resolvida</a> nas próximas
      semanas.
  - s: It is clear that the Council is incapable of <v>sorting</v> <p>out</p> the
      mess of Parliament having three locations and I call on it to follow the logic
      of giving Parliament the right to allocate its seats by giving it the right
      to decide where it meets.
    t: É evidente que o Conselho é incapaz de <a>resolver</a> a confusão gerada pelo
      facto de o Parlamento ter três locais de reunião e apelo a que, no seguimento
      da lógica de conceder ao Parlamento o direito de atribuir os seus lugares, lhe
      seja igualmente concedido o direito de decidir onde se reúne.
  - s: It is obvious that unless we change the CAP, we shall not be able to <v>sort</v>
      <p>out</p> the problem of water quality.
    t: É evidente que se não alterarmos a Política Agrícola Comum, não se poderá <a>resolver</a>
      o problema da qualidade das águas.
  - s: The bereaved are still trying to <v>sort</v> <p>out</p> compensation claims,
      subject to the Montreal Intercarrier Agreement.
    t: As vítimas estão ainda a tentar <a>resolver</a> reivindicações sobre indemnizações,
      sujeitas ao Acordo de Montreal inter-transportadoras.
  - s: 'Indeed, a recent hearing on the company SWIFT revealed to us the potential
      conflicts between European law and American law and we must <v>sort</v> <p>out</p>
      these conflicts:'
    t: 'Com efeito, uma recente audição à sociedade SWIFT mostrou-nos os conflitos
      possíveis entre o direito europeu e o direito americano, e temos de <a>resolver</a>
      esses conflitos:'
  - s: Can one hope to build a kind of transatlantic Schengen on the basis of which
      the United States, on the one hand, and the European Union, on the other, could
      establish a framework making it possible to <v>sort</v> <p>out</p> both the
      problem of the demands of security and that of the protection of citizens?
    t: Podemos esperar construir uma espécie de Schengen transatlântico com base no
      qual os Estados Unidos, por um lado, e por outro a União Europeia, poderiam
      definir um quadro que permitisse <a>resolver</a> simultaneamente o problema
      das exigências de segurança e o problema da protecção dos cidadãos?
