  - s: We will then stay here to <v>sort</v> this issue <p>out</p>.
    t: Resteremo poi insieme per <a>risolvere</a> la questione, che è senz’altro interessante.
  - s: I would ask for clarification as otherwise I will not be able to <v>sort</v>
