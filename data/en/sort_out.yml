  - s: Others, too, however, need to take action, the Commission for a start, whose
      function is to promptly - and I emphasise ’promptly’ - coordinate their personnel
      plans and put them before us, but also those of us who sit on the specialised
      committees, who are called upon to evaluate the work of each individual agency
      by reference to the work programmes, and that has to be done in pretty short
      order too if the agencies are not to be penalised for something for which they
      are not responsible, so please let there be no cliquery, and when I say ’prompt’,
      I mean that everything has to be <v>sorted</v> <p>out</p> in the first quarter
      of the following year.
    t: Och när jag säger ”snabbt” menar jag att allt måste <a>lösas</a> under det
      första kvartalet nästa år.
  - s: Many problems still have to be <v>sorted</v> <p>out</p> before a final solution
      is achieved.
    t: Många problem måste därför fortfarande <a>lösas</a>.
  - s: I would appeal through you, Mr President, to again ask our new Commissioner,
      Antonio Tajani, to <v>sort</v> this issue <p>out</p> and implement the regulation
      as quickly as possible.
    t: Jag uppmanar er, herr talman, att åter be vår nye kommissionsledamot Antonio
      Tajani att <a>lösa</a> denna fråga och genomföra förordningen så snabbt som
      möjligt.
  - s: This vital point for the safety of European citizens will finally be <v>sorted</v>
      <p>out</p>;
    t: Denna livsavgörande punkt för EU-medborgarnas säkerhet kommer äntligen att
      <a>lösas</a>.
  - s: I urge the June Council to <v>sort</v> <p>out</p> this issue once and for all,
      and to make it quite clear that workers, not politicians, should choose their
      working time.
    t: Jag uppmanar rådet att på mötet i juni <a>lösa</a> denna fråga en gång för
      alla, och att klargöra att det är arbetstagarna, inte politikerna, som ska bestämma
      sin arbetstid.
  - s: What I say, what I think, is that a sound economic policy is a prerequisite
      for the constitution of an economic framework favourable to growth, even if
      - and here I agree with you - it does not make it possible to <v>sort</v> <p>out</p>
      the unemployment problem entirely, and that these policies must be complemented
      by other policies.
    t: Det jag säger, det jag anser, är att den sunda ekonomiska politiken föregår
      inrättandet av ett ekonomiskt sammanhang som är gynnsamt för tillväxten, även
      om - och där är jag överens med er - det inte kan <a>lösa</a> hela arbetslöshetsproblemet,
      och att denna politik måste kompletteras med annan politik.
  - s: Many of these solutions are perfectly rational and obvious and, occasionally,
      ideological such as restrictions on vehicles or the eco-tax but, as you reminded
      us, none of these is a panacea that will in itself <v>sort</v> <p>out</p> the
      situation.
    t: Dessa lösningar är ofta uppenbara eller rationella, ibland ideologiska, såsom
      strypta motorer eller miljöskatt, men ingen är något universalmedel - det erinrade
      ni om - som ensamt kommer att <a>lösa</a> situationen.
  - s: Mr President, I think it outrageous that the problem of accidents due to falls
      at work can give rise to some much opposition and cannot be <v>sorted</v> <p>out</p>
      more quickly.
    t: Jag är upprörd över att se att problemet med olyckor till följd av fall i arbetet
      kan leda till så mycket opposition och inte kan <a>lösas</a> snabbare.
  - s: Can we try to find some way of conveying our views to the Russian Government
      and <v>sorting</v> <p>out</p> this question of freedom of the press and expression
      which bedevils relations between the Russian Federation and the European Union?
    t: Kan vi försöka hitta ett sätt att framföra våra synpunkter till den ryska regeringen
      och <a>lösa</a> denna fråga om tryckfrihet och yttrandefrihet, vilket komplicerar
      förbindelserna mellan den ryska federationen och Europeiska unionen?
  - s: I applaud the work that Mrs Peijs has done and I hope that we have finally
      <v>sorted</v> this issue <p>out</p>.
    t: Jag applåderar det arbete som Peijs har gjort och jag hoppas att vi till sist
      har <a>löst</a> denna fråga.
  - s: I know, Commissioner, that we in this House and you in the Commission cannot
      <v>sort</v> <p>out</p> the Cyprus problem on our own.
    t: Jag vet att vi i parlamentet och ni i kommissionen inte kan <a>lösa</a> Cypernproblemet
      på egen hand.
  - s: That can be <v>sorted</v> <p>out</p>, but there is still a need for great effort
      in order to do so.
    t: Dessa problem kan <a>lösas</a>, men det behövs fortfarande stora ansträngningar
      för att klara det.
  - s: We have plenty of time to <v>sort</v> this <p>out</p> and get things in order.
    t: Vi har gott om tid att <a>lösa</a> detta och få ordning på saker och ting.
  - s: The services directive seems to have <v>sorted</v> itself <p>out</p> to everyone’s
      satisfaction.
    t: Tjänstedirektivet verkar ha <a>lösts</a> tillfredsställande för alla.
  - s: I am not the right person to <v>sort</v> it <p>out</p>, but I would like to
      request that this version is checked particularly carefully, because many of
      my British colleagues understand the text, having worked on it, but are not
      happy with the version they have seen.
    t: Det är inte jag som skall <a>lösa</a> det, men jag skulle vilja be att det
      kontrolleras med extra omsorg, för det är många brittiska kollegor som har förstått
      texten då de har deltagit i arbetet men som inte är nöjda med den version de
      har fått.
  - s: You have a difficult problem ahead of you with Kosovo, and you have an exceptional
      opportunity to <v>sort</v> this <p>out</p> for us because you know this region
      very well.
    t: Ni har ett svårt problem framför er med Kosovo och ni har en exceptionell möjlighet
      att <a>lösa</a> det åt oss eftersom ni känner till regionen mycket väl.
  - s: By placing these principles in a recital, we are signalling a strong intent
      on Parliament’s part but nonetheless it should not create any operational difficulty
      for the Council in the next few weeks to <v>sort</v> <p>out</p> this exemptions
      question.
    t: Genom att införliva dessa principer i strecksatsen signalerar vi starkt parlamentets
      inställning, samtidigt som detta dock inte bör medföra praktiska svårigheter
      för rådet att under de närmaste veckorna <a>lösa</a> denna fråga om undantag.
  - s: Yesterday I was in Stockholm and talked to the minister responsible for industry
      in order to find out how we can <v>sort</v> <p>out</p> things in an amicable
      way.
    t: I går var jag i Stockholm och pratade med industriministern för att se hur
      vi skall kunna <a>lösa</a> problemet på ett vänskapligt sätt.
  - s: They kept me informed and it is on this basis that I told the Swedish authorities
      that we still had a problem which needed to be <v>sorted</v> <p>out</p>.
    t: De informerade mig och det är på grundval av detta som jag talade om för de
      svenska myndigheterna att vi fortfarande hade ett problem som måste <a>lösas</a>.
  - s: Therefore, we said there is a problem, let us look into it and see how we can
      <v>sort</v> it <p>out</p>.
    t: Därför sade vi att det förelåg ett problem som vi var tvungna att ta oss an
      och <a>lösa</a>.
  - s: But this does not <v>sort</v> <p>out</p> the root of the problem, in that this
      is a policy that deserves to be consigned to the rubbish bin.
    t: Men detta <a>löser</a> inte orsaken till problemet, nämligen att detta är en
      politik som förtjänar att hamna i papperskorgen.
  - s: The alternative would have meant leaving the Dispute Settlement Body to <v>sort</v>
      <p>out</p> the problem.
    t: Alternativet hade varit att låta WTO:s tvistlösningsorgan <a>lösa</a> problemet.
  - s: I do not believe we can <v>sort</v> <p>out</p> problems by grovelling to Mr
      Putin at one summit and perhaps inviting the Chinese President to the next one,
      while taking it out on the mini-Putins and tinpot tyrants, and so I recommend
      that we adopt reasonable standards.
    t: Jag anser inte att vi kan <a>lösa</a> problem genom att krypa för Vladimir
      Putin vid ett toppmöte och kanske inbjuda Kinas president till nästa möte, samtidigt
      som vi tar ut det på miniatyrupplagor av Putin och tredjeklassens tyranner,
      och jag rekommenderar därför att vi antar rimliga normer.
  - s: If we consider how it is that the European Convention is discussing the Constitution,
      while we have for decades been unable to <v>sort</v> <p>out</p> the issue of
      the Statute for Members of the European Parliament, then the public will have
      every right to ask just what is actually going on here.
    t: Med tanke på att man å ena sidan på Europeiska konventet diskuterar en konstitution
      och att det å andra sidan under flera årtionden har varit omöjligt att <a>lösa</a>
      frågan med en stadga för EU:s ledamöter, finns det anledning för medborgarna
      att fråga vad som egentligen pågår här.
  - s: Can one hope to build a kind of transatlantic Schengen on the basis of which
      the United States, on the one hand, and the European Union, on the other, could
      establish a framework making it possible to <v>sort</v> <p>out</p> both the
      problem of the demands of security and that of the protection of citizens?
    t: Kan man hoppas på att utarbeta något slags transatlantiskt Schengenavtal som
      Förenta staterna å ena sidan och Europeiska unionen å den andra kan använda
      som ram för att <a>lösa</a> både problemet med efterfrågan på säkerhet och det
      som har att göra med medborgarskydd?
  - s: As for the Commission, I hope that it will <v>sort</v> <p>out</p> its issues
      at home and continue to work in favour of European interests.
    t: Vad kommissionen beträffar hoppas jag att den kommer att <a>lösa</a> sina problem
      internt och fortsätta att arbeta till förmån för EU:s intressen.
  - s: Mr President, in view of the vote on the Papayannakis report I should like
      to ask the Commission to convene a conciliation committee next week so that
      we <v>sort</v> this <p>out</p> before the 1 September deadline.
    t: Mot bakgrund av omröstningen om Papayannakis betänkande, vill jag be kommissionen
      att sammankalla en förlikningskommitté nästa vecka, så att vi kan <a>lösa</a>
      detta före tidsfristens utgång den 1 september.
  - s: I do not agree with those who say that this can only be <v>sorted</v> <p>out</p>
      by NATO.
    t: Jag håller inte med dem som säger att detta bara kan <a>lösas</a> av Nato.
  - s: This can be <v>sorted</v> <p>out</p> by Eurofor if they are organised - and
      they are now organising to do it.
    t: Detta kan <a>lösas</a> av EUFOR om de är organiserade - och de håller nu på
      att organisera sig för detta.
  - s: We know there is never a quorum for the urgencies and, if is suddenly to be
      invoked now, that may be a problem with the Rules that we will have to <v>sort</v>
      <p>out</p>.
    t: Vi vet att det aldrig föreligger någon beslutförhet för begäran om brådskande
      debatter och om det plötsligt nu skulle åberopas kan det vara ett problem med
      arbetsordningen som vi måste <a>lösa</a>.
  - s: It is an urgency because there are mass graves which have been discovered recently,
      and we need to <v>sort</v> this problem <p>out</p>.
    t: Detta är brådskande, eftersom det finns nyligen upptäckta massgravar och vi
      behöver <a>lösa</a> problemet.
  - s: There was a problem this morning with the British flag, which we are trying
      to <v>sort</v> <p>out</p> as soon as possible.
    t: Det var problem med den i förmiddags och vi har försökt att <a>lösa</a> detta
      omedelbart.
  - s: Ultimately of course only the Greeks themselves can <v>sort</v> <p>out</p>
      the problems of the Greek public sector debt and we wish them well in their
      efforts to find their way out of the crisis.
    t: I slutändan är det givetvis bara grekerna själva som kan <a>lösa</a> problemen
      med den grekiska statsskulden och vi önskar dem lycka till i deras insatser
      för att hitta en väg ut ur krisen.
  - s: A large number of bilateral issues remain to be <v>sorted</v> <p>out</p> directly
      with the countries concerned.
    t: En lång rad bilaterala frågor återstår att <a>lösa</a> direkt med respektive
      land.
  - s: I would like to express my appreciation of your efforts not only personally,
      but also on behalf of my group, and I know that sometimes things get <v>sorted</v>
      <p>out</p> in the corridor, over a coffee or in other informal ways, over a
      sumptuous meal, for example.
    t: Jag vet att uppskatta era ansträngningar, inte bara personligen, utan också
      å min grupps vägnar, och jag vet att man ibland kan <a>lösa</a> många frågor
      i korridoren, vid en kopp kaffe eller på andra informella sätt, till exempel
      vid en utsökt måltid.
  - s: I believe that it is also necessary to take account of future generations and
      not to leave all the problems to them to <v>sort</v> <p>out</p>.
    t: Jag tror att det också är nödvändigt att ta hänsyn till framtida generationer
      och inte lämna över problem till dem som de måste <a>lösa</a>.
  - s: As those who spoke before me have pointed out, this problem has been pursuing
      us for a long time, and it must now be <v>sorted</v> <p>out</p> once and for
      all, as it is, above all, in the public’s interest that there should be nothing
      that the Court of Auditors might criticise in future.
    t: Detta problem, som vi har haft länge - föregående talare har påpekat det -
      måste äntligen <a>lösas</a>, och det ligger framför allt i allmänhetens intresse
      att revisionsrätten i framtiden inte längre får någon anledning till kritik.
  - s: There is a problem and we should work with Mr Lehne and in the committee to
      ensure that problem is <v>sorted</v> <p>out</p>.
    t: Detta är ett problem, och vi bör arbeta med herr Lehne och i utskottet för
      att se till att problemet <a>löses</a>.
  - s: The end is in sight, although chapters on such things as agriculture and regional
      policy have yet to be <v>sorted</v> <p>out</p>.
    t: Vi ser slutet, även om sådana kapitel som jordbruk och regionalpolitik fortfarande
      återstår att <a>lösa</a>.
  - s: The agreement was aimed at <v>sorting</v> <p>out</p> the problem of the very
      large numbers of refugees and internally displaced people deriving from the
      conflict in the region.
    t: Överenskommelsen syftade till att <a>lösa</a> problemet med det mycket stora
      antalet flyktingar och internflyktingar från konflikten i regionen.
  - s: Indeed, it would be regrettable that programmes aimed at enabling enlargement
      under the best conditions, at <v>sorting</v> <p>out</p> the difficulties of
      the Republics of the Former Soviet Union, at developing a Euromediterranean
      partnership and at putting an end to the war in the former Yugoslavia, should
      remain unused through lack of organization, monitoring and, in a word, efficiency.
    t: Det skulle vara mycket beklagansvärt om programmen avsedda att möjliggöra en
      utvidgning under bästa möjliga förhållanden, att <a>lösa</a> svårigheterna med
      de tidigare republikerna i Sovjetunionen, att utveckla EuropaMedelhavspartnerskapet
      och få slut på kriget i f.d. Jugoslavien inte utnyttjas på grund av bristande
      organisation, kontroll och kort sagt ineffektivitet.
  - s: We have managed to <v>sort</v> <p>out</p> the issue of hazardous substances.
    t: Vi har lyckats <a>lösa</a> frågan om farliga ämnen.
  - s: The issue of their contribution to the UN has now been sorted out, so we can
      hope that the issue of development aid will also be <v>sorted</v> <p>out</p>.
    t: Frågan om bidraget till FN är nu löst och vi kan sedan hoppas på att även frågan
      om utvecklingsbiståndet kommer att <a>lösas</a>.
  - s: Surely the agreement could be implemented and the problems raised could be
      <v>sorted</v> <p>out</p> later.
    t: Varför genomför man inte avtalet och <a>löser</a> de problem som uppstår efter
      hand?
  - s: That needs to be <v>sorted</v> <p>out</p> as soon as possible.
    t: Det är en punkt som enligt min åsikt måste <a>lösas</a> så fort som möjligt.
  - s: I know that there are some Members in this House - fortunately they are in
      the minority - who believe that self-employed workers and their spouses should
      <v>sort</v> <p>out</p> their social security for themselves.
    t: Jag vet att det finns vissa ledamöter i parlamentet - som lyckligtvis är i
      minoritet - som anser att egenföretagare och deras makar bör <a>lösa</a> sitt
      sociala skydd själva.
  - s: Now, at long last, we have to <v>sort</v> <p>out</p> the problem with the accounting
      systems.
    t: Vi måste äntligen <a>lösa</a> problemet med kontosystemen.
  - s: When we have worked through all these things properly, then we will be able
      to talk about the prospects for the EU finances after 2006, but right now there
      are other things on the agenda, and they have to be <v>sorted</v> <p>out</p>
      as a matter of urgency if all the things promised since the day the Prodi Commission
      took office are to be finished by the time its term of office comes to an end.
    t: Men nu står andra problem på dagordningen som omgående måste <a>lösas</a> för
      att alla de löften som har getts sedan Prodi och hans kommission tillträdde
      åtminstone skall betas av under nuvarande kommission.
  - s: Mr President, we can agree to that, but I would suggest that, if it is the
      case that these are amendments on which we have reached agreement with the Council,
      the committee should call a short meeting to adopt them accordingly, which will
      take only a minute to <v>sort</v> the matter <p>out</p>.
    t: Vi kan gå med på det, men om det gäller ändringsförslag som vi har nått enighet
      om tillsammans med rådet föreslår jag att utskottet sammankallar till ett snabbt
      möte för att anta dem på rätt sätt, så är frågan <a>löst</a> på några minuter.
  - s: I anticipate no problems at all here, and I think your suggestion that we shall
      create confusion and should delay the whole thing amounts to a desire to back
      away from problems which urgently need to be <v>sorted</v> <p>out</p>.
    t: Jag förväntar mig absolut inga problem med detta och det är nog därför som
      jag tror att ditt intryck av att vi skapar förvirring och att vi måste skjuta
      upp alltihop, egentligen är ett sätt att springa bort från problem som genast
      måste <a>lösas</a>.
  - s: I hope that they manage to <v>sort</v> it <p>out</p> as soon as possible.
    t: Låt oss hoppas att de lyckas <a>lösa</a> det så snart som möjligt.
  - s: As things now stand, though, it can no longer be fitted in to its ideal slot
      in the timetable, and so I would welcome it if the attempt could be made - by
      you, too, Commissioner, I would ask you - to <v>sort</v> <p>out</p> this problem
      with safe third states, if at all possible, when we deal, as we shortly will,
      with the procedural directive.
    t: Jag skulle välkomna förslaget om det kunde göras ett försök - också av er,
      fru kommissionär, det skulle jag vilja be er om - att <a>lösa</a> problemet
      med säkra tredje stater - om detta över huvud taget är möjligt - när vi inom
      kort behandlar förfarandedirektivet.
  - s: It is wrong to think their problems have been <v>sorted</v> <p>out</p>, there
      is still a lot to be done and the European institutions have to do their part.
    t: Det skulle dessutom vara ett misstag att hävda att problemen skulle vara <a>lösta</a>,
      mycket återstår att göra och de europeiska institutionerna måste göra sitt.
  - s: We must have rules to <v>sort</v> <p>out</p> the conflict of objectives between
      the interests of the local citizens - who are opposed to noise and to clogged
      roads - and the interest of the economy in getting traffic through.
    t: Vi måste ha regler för hur vi <a>löser</a> målkonflikten mellan intresset hos
      medborgarna på orten - mot buller, mot tilltäppta vägar - och näringslivets
      intresse att kunna transportera sina varor.
  - s: These statements are largely virtual and the issue of automatic access by the
      Union to NATO’s resources has yet to be <v>sorted</v> <p>out</p>.
    t: Tillkännagivandena har i stor utsträckning förblivit fiktiva och frågan om
      den europeiska unionens automatiska tillgång till Natos resurser har inte <a>lösts</a>.
  - s: I do not begrudge anyone their salary - that is not the point at issue - but
      Argentina has an enormously inefficient system, and if it does not <v>sort</v>
      <p>out</p> its home-grown problems itself, as its neighbour Brazil has made
      a start on doing, then we Europeans can do nothing either.
    t: Jag unnar var och en sin lön, det handlar inte om det, men Argentina har ett
      oerhört ineffektivt system, och när Argentina inte kan <a>lösa</a> sina självförvållade
      problem på egen hand på det sätt som man har börjat med i det angränsande Brasilien,
      då kan inte heller vi som européer göra något.
  - s: Your work is crucial to our job because you are the experts and we then <v>sort</v>
      <p>out</p> the political problems.
    t: Ert arbete är viktigt för vårt jobb eftersom ni är experterna och vi kan sedan
      <a>lösa</a> de politiska problemen.
  - s: I hope that, when this vexatious issue of visas and transit is <v>sorted</v>
      <p>out</p> - which I believe it will be in a matter of days - the way will be
      open for us to discuss this question, which is of such importance to the future
      of Europe.
    t: Om några dagar, när den besvärande frågan om visum och transit är <a>löst</a>
      - vilket jag tror -, då hoppas jag att vägen skall öppnas för diskussioner om
      denna andra fråga, som är så viktig för Europas framtid.
  - s: Mr President, can one expect to <v>sort</v> <p>out</p> the world’s problems
      without first putting one’s own house in order?
    t: Kan man verkligen förvänta sig att man ska kunna <a>lösa</a> hela världens
      problem om man inte klarar av att hålla ordning i sitt eget hus?
  - s: It is not surprising that borders were not laid down with 100% certainty following
      the collapse of Yugoslavia, and the best way of solving these problems lies
      in a bilateral approach, which, in other words, means that Croatia would arrive
      at different solutions with each of its neighbours, but, if things cannot be
      <v>sorted</v> <p>out</p> in that way with one country or another, third parties
      should be brought in who are capable of mediating, adjudicating, and resolving
      issues in a European manner - not as if there were principles at stake, but
      treating the issues in practical, economic and political terms.
    t: Men om frågan inte gick att <a>lösa</a> på detta sätt med det ena eller andra
      landet skulle en tredje part kallas in som kunde medla, döma och avgöra frågorna
      på europeiskt sätt - inte som om några principer stod på spel utan genom att
      behandla frågorna utifrån praktiska, ekonomiska och politiska synpunkter.
  - s: We must <v>sort</v> this matter <p>out</p>.
    t: Vi måste <a>lösa</a> det här problemet.
  - s: The industry that builds the machine says, ‘We’ll <v>sort</v> it <p>out</p>’.
    t: Industrin som bygger maskinerna säger ”vi <a>löser</a> det”.
  - s: Mr President, because this is a matter of such importance to the European economy
      as a whole, even though (thankfully) my country is not part of the eurozone,
      I welcome at least some of the measures that were agreed at the eurozone Council,
      and notably the fact that eurozone countries themselves should be responsible
      for <v>sorting</v> <p>out</p> their own problems.
    t: Eftersom detta är en så viktig fråga för hela den europeiska ekonomin, även
      om mitt hemland (som tur är) inte är medlem av euroområdet, välkomnar jag åtminstone
      vissa av de åtgärder som man kom överens om vid rådets möte om euroområdet,
      framför allt att euroområdets länder själva bör ansvara för att <a>lösa</a>
      sina egna problem.
  - s: Also, the resolution deplores the serious housing crisis in Haiti and talks
      about the need for a land register and ownership, but also calls on the Commission,
      in the spirit of consensus, to ensure that a significant effort is made in conjunction
      with government to <v>sort</v> <p>out</p> the problem.
    t: I resolutionen beklagar man också den allvarliga bostadskrisen i Haiti och
      talar om behovet av ett markregister och ägande, men vädjar också till kommissionen,
