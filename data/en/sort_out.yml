      certo rilanciando l’economia, approfondendo i disavanzi pubblici, moltiplicando
      i posti di lavoro pubblici, moltiplicando le spese inutili, moltiplicando i
      posti di funzionario, moltiplicando tutto quello che non è produttivo che si
      <a>risolverà</a> il problema della disoccupazione;
  - s: If we want to become a major power, with a single currency and a euro that
      must compete with the dollar, if we want our GDP to rocket, we should <v>sort</v>
      <p>out</p> the European family affairs in Serbia, in the bosom of the European
      family, without bringing in a sheriff from outside, and without creating, in
      particular, as a finishing touch, an Islamic crescent that encompasses Kosovo,
      Albania, and perhaps Bosnia.
    t: Quando si vuole essere una grande potenza, con una moneta unica, l’euro, che
      deve fare concorrenza al dollaro, quando si vuole un PIL sfavillante, si dovrebbero
      <a>risolvere</a> i problemi di famiglia, come quelli della Serbia, in seno alla
      famiglia europea senza farsi imporre uno sceriffo dall’esterno, soprattutto
      se la prospettiva è quella di veder prevalere alla fine la mezzaluna islamica
      in Kosovo, Albania e forse in Bosnia.
  - s: Plenary approved the sending of a delegation to the most affected regions at
      the beginning of September, and, Mr President, Parliament’s Bureau is still
      tied up with regulatory issues that it has to <v>sort</v> <p>out</p> before
      it can give the green light to that delegation.
    t: La seduta plenaria ha approvato l’invio di una delegazione nelle regioni maggiormente
      colpite all’inizio di settembre e, signor Presidente, l’Ufficio di Presidenza
      del Parlamento europeo è ancora impegnato in questioni normative che deve <a>risolvere</a>
      prima di dare il via libera alla delegazione in questione.
  - s: I would be grateful, Mr President, if you could approach the airport authorities
      on our behalf to <v>sort</v> <p>out</p> this scheduling problem once and for
      all.
    t: Signor Presidente, viste le sistematiche difficoltà di orario, poste dai responsabili
      dell’aeroporto di Madrid-Barajas, al volo speciale Air France che consente ai
      deputati spagnoli di prendere parte alla tornata del Parlamento, le sarei molto
      grata, signor Presidente, se, a nome nostro, potesse rivolgersi alle autorità
      di tale aeroporto al fine di <a>risolvere</a> definitivamente questo problema
      di orario.
  - s: If we <v>sort</v> this <p>out</p>, we will be able to rein in the unnecessary
      throwing around of money and still come out with a net profit.
    t: se la <a>risolviamo</a>, riusciremo ad arginare la dispersione inutile di finanziamenti,
      e a ottenere un profitto netto.
  - s: Unless we can <v>sort</v> <p>out</p> the environmental and energy problems
      we cannot guarantee peace.
    t: Se non riusciamo a <a>risolvere</a> i problemi ambientali ed energetici, non
      possiamo garantire la pace.
  - s: Madam President, Commissioner, you ended your speech by saying that there is
      a crisis in the milk sector, and yet you started by saying that all possible
      measures have already been taken and that the situation is being <v>sorted</v>
      <p>out</p>.
    t: Signora Presidente, signora Commissario, lei ha concluso il suo intervento
      affermando l’esistenza di una crisi nel settore del latte, eppure aveva esordito
      sostenendo che tutte le misure possibili per <a>risolvere</a> la situazione
      sono già state intraprese.
  - s: We must <v>sort</v> <p>out</p> this situation, which is threatening the future
      of a large number of milk producers in the European Union.
    t: Dobbiamo <a>risolvere</a> la situazione che mette a repentaglio il futuro di
      moltissimi produttori di latte dell’Unione europea.
  - s: With regard to these three principles, I have heard confirmation that you have
      managed to <v>sort</v> <p>out</p> various issues with Member States concerning
      the scope, the certification scheme and the sanctions.
    t: In riferimento a questi tre principi, ho avuto la conferma che siete riusciti
      a <a>risolvere</a> con gli Stati membri diverse questioni relative al campo
      di applicazione, al sistema di certificazione e alle sanzioni.
  - s: Secondly, there will still be a problem to be <v>sorted</v> <p>out</p> with
      the non-euro States that are members of the European Union.
    t: In secondo luogo, rimarrà un problema da <a>risolvere</a> con i paesi non euro,
      membri dell’Unione europea.
  - s: So I assume all this can be <v>sorted</v> <p>out</p>.
    t: Suppongo pertanto che in generale il problema possa venire <a>risolto</a>.
  - s: At least one of the honourable Members who made the point today is in the Chamber
      and perhaps I can deal with it now, for the record, and we can regard it as
      having been <v>sorted</v> <p>out</p>.
    t: mi sembra quindi opportuno parlarne ora per mettere la questione a verbale
      e considerarla <a>risolta</a>.
  - s: in so far as they affect two Member States, these issues should be <v>sorted</v>
      <p>out</p> in bilateral negotiations between the Member States concerned.
    t: Poiché riguardano due Stati membri, questi problemi vanno <a>risolti</a> mediante
      negoziati bilaterali tra i paesi interessati.
  - s: Finally, on the issue of Turkey, I support accession, but the issue of Cyprus
      must be <v>sorted</v> <p>out</p>.
    t: Infine, sulla questione della Turchia, sostengo l’adesione, ma la questione
      di Cipro deve essere <a>risolta</a>.
  - s: We must define for ourselves what we stand for and what unites us - I have
      just discovered that there is relatively little that unites me with Mrs Berès
      - and that is something we now have to <v>sort</v> <p>out</p> internally if
      we are to be able to communicate it to the outside world.
    t: Dobbiamo definire per noi ciò che sosteniamo e ciò che ci unisce - ho appena
      scoperto che è relativamente poco ciò che mi unisce all’onorevole Berès - e
      questo è un problema che dobbiamo <a>risolvere</a> internamente se vogliamo
      essere in grado di comunicarlo al mondo esterno.
  - s: In ours, it is more commercially organized and consequently the best thing
      to do is to invoke the principle of subsidiarity and leave each country to <v>sort</v>
      <p>out</p> the problem as it sees best.
    t: Nei nostri, l’organizzazione ha finalità più commerciali e, di conseguenza,
      la migliore soluzione sarebbe invocare il principio di sussidiarietà e lasciare
      che ogni paese <a>risolva</a> il problema come crede.
  - s: Many problems still have to be <v>sorted</v> <p>out</p> before a final solution
      is achieved.
    t: Dovranno pertanto essere <a>risolti</a> ancora molti problemi prima di trovare
      una soluzione finale.
  - s: I would appeal through you, Mr President, to again ask our new Commissioner,
      Antonio Tajani, to <v>sort</v> this issue <p>out</p> and implement the regulation
      as quickly as possible.
    t: Signor Presidente, farei appello a lei per chiedere un’altra volta al nostro
      nuovo Commissario, Antonio Tajani, di <a>risolvere</a> tale questione e di attuare
      il regolamento il prima possibile.
  - s: We have to <v>sort</v> <p>out</p> the whole question of asylum, visas and immigration
      before enlargement takes place but we must not then use the question of enlargement
      to expect the applicant countries to have higher standards than we ourselves
      are adopting.
    t: Dobbiamo <a>risolvere</a> tutta la questione dell’asilo, dei visti e dell’immigrazione
      prima dell’ampliamento ma non dobbiamo nemmeno usare la questione dell’ampliamento
      come pretesto per fissare standard più elevati per i paesi candidati di quelli
      che adottiamo per noi stessi.
  - s: This vital point for the safety of European citizens will finally be <v>sorted</v>
      <p>out</p>;
    t: Finalmente verrà <a>risolto</a> questo nodo fondamentale per la sicurezza dei
      cittadini europei;
  - s: I urge the June Council to <v>sort</v> <p>out</p> this issue once and for all,
      and to make it quite clear that workers, not politicians, should choose their
      working time.
    t: Esorto il Consiglio di giugno a <a>risolvere</a> il problema una volta per
      tutte e a chiarire definitivamente che spetta ai lavoratori, non ai politici,
      determinare l’orario di lavoro.
  - s: It is important to <v>sort</v> <p>out</p> the structural problems in our economies
      but this will take time.
    t: Pur trattandosi di un lungo processo, è essenziale <a>risolvere</a> i problemi
      strutturali della nostra economia.
  - s: He knows how closely we cooperate, and I think that the success rate in <v>sorting</v>
      <p>out</p> the problems of maladministration or other issues that he is investigating
      is so high because we are cooperating very closely and in a very positive spirit.
    t: Egli sa quanto strettamente collaboriamo e credo che il tasso di successo nel
      <a>risolvere</a> i problemi di cattiva amministrazione o gli altri problemi
      di cui egli si occupa è così elevato, proprio grazie alla nostra stretta collaborazione
      che si colloca in uno spirito molto positivo.
  - s: It is critically important that we get these issues <v>sorted</v> <p>out</p>
      and overcome the difficulties and problems so that we can do our duty to offer
      sanctuary to those people who are genuinely fleeing persecution and of whom
      there are a great number.
    t: È essenziale <a>risolvere</a> questi problemi e superare gli ostacoli e le
      difficoltà per compiere il nostro dovere di offrire rifugio a coloro che sono
      veramente perseguitati e che sono in gran numero.
  - s: I think that if we want at least to <v>sort</v> <p>out</p> this issue within
      Europe, we must reach the stage where we penalise these practices.
    t: È una discussione che ho già affrontato nel mio paese in passato e mi meraviglia
      che qualcuno, con il pretesto di rispettare la cultura dei migranti, si rifiuti
      di penalizzare questo tipo di pratiche, decisione sulla quale dobbiamo raggiungere
      il consenso se davvero vogliamo <a>risolvere</a> la questione almeno in Europa.
  - s: They are the result of a political will to <v>sort</v> everything <p>out</p>
      during the weekend in question, whilst the financial markets are shut from the
      Thursday evening to the Monday morning.
    t: Sono il risultato della volontà politica di <a>risolvere</a> tutto durante
      il fine settimana in questione, mentre i mercati finanziari sono chiusi da giovedì
      sera a lunedì mattina, condizione imprescindibile per il successo dell’operazione.
  - s: In December last year the majority of this House refused to grant discharge
      and it was referred back because there were problems in procedure which have
      now been <v>sorted</v> <p>out</p> by changing our rules to be in line with those
      of the Treaty.
    t: A dicembre la maggioranza di questo Parlamento ha rifiutato di concedere il
      discarico e ha deciso di rinviarlo a causa di una serie di problemi di procedura
      che ora abbiamo <a>risolto</a>, allineando il nostro Regolamento alle disposizioni
      del Trattato.
  - s: What I say, what I think, is that a sound economic policy is a prerequisite
      for the constitution of an economic framework favourable to growth, even if
      - and here I agree with you - it does not make it possible to <v>sort</v> <p>out</p>
      the unemployment problem entirely, and that these policies must be complemented
      by other policies.
    t: Ciò che io dico, ciò che penso, è che la politica economica sana è un precondizione
      per la costituzione di un quadro economico favorevole alla crescita, anche se
      - e qui sono d’accordo con lei - questo non permetterà di <a>risolvere</a> l’intero
      problema della disoccupazione, e che queste politiche devono essere integrate
      da altre.
  - s: That is why I am expressing reservations on the final part of his exposé, and
      I wonder if it is necessary to imagine, on the basis of Article 103, paragraph
      2, a facility similar to the current facility, but intended to <v>sort</v> <p>out</p>
      the problems of budgetary adjustment of Member States.
    t: Ecco perché esprimo riserve sull’ultima parte del suo discorso, e mi chiedo
      se occorre immaginare, sulla base dell’articolo 103, paragrafo 2, un meccanismo
      analogo a quello attuale ma destinato a <a>risolvere</a> i problemi di adeguamento
      del bilancio degli Stati membri.
  - s: I accept what Mr Kirkhope said a few minutes ago, that there are frictions
      and difficulties with the system which need to be <v>sorted</v> <p>out</p>.
    t: Accetto ciò che l’onorevole Kirkhope ha affermato poco fa, ovvero che ci sono
      tensioni e difficoltà legate al sistema che vanno <a>risolte</a>.
  - s: However, this time the needs in category 4 - especially in the areas of Afghanistan
      and the Global Health Fund - have to be <v>sorted</v> <p>out</p>.
    t: Tuttavia questa volta le esigenze per la rubrica 4, in particolare nei settori
      dell’Afghanistan e del Fondo Globale per la salute, andranno <a>risolte</a>.
  - s: When I say it has to be <v>sorted</v> <p>out</p>, I mean we have to find a
      real solution with the Council, not going into a conciliation or trialogues
      and playing the usual games.
    t: Quando dico che occorre <a>risolvere</a>, intendo dire che dobbiamo trovare
      una soluzione reale con il Consiglio senza entrare in una conciliazione o in
      triloghi e ricorrendo ai soliti giochetti.
  - s: I believe that we have <v>sorted</v> <p>out</p> the problem all the parties
      in this House had in finding a suitable wording for an amendment about OLAF’s
      funding for the coming year.
    t: Credo che abbiamo <a>risolto</a> il problema, avvertito da tutte le parti di
      quest’Assemblea, di trovare una formulazione adeguata per un emendamento sul
      finanziamento dell’OLAF per l’anno venturo.
  - s: Those who want everything <v>sorted</v> <p>out</p> in the Convention will perhaps
      be happy with that.
    t: Coloro che vogliono che tutto sia <a>risolto</a> nella Convenzione forse ne
      saranno felici.
  - s: The Member in question may not like this, but it is her own problem and she
      can <v>sort</v> it <p>out</p> with her friends.
    t: Questo può dispiacere al collega in questione, ma è un problema suo, che può
      <a>risolvere</a> con i suoi amici.
  - s: Can we try to find some way of conveying our views to the Russian Government
      and <v>sorting</v> <p>out</p> this question of freedom of the press and expression
      which bedevils relations between the Russian Federation and the European Union?
    t: È possibile trovare il modo di far conoscere la nostra posizione al governo
      russo e di <a>risolvere</a> la questione della libertà di stampa e di opinione
      che inficia le relazioni tra Federazione russa e Unione europea?
  - s: I applaud the work that Mrs Peijs has done and I hope that we have finally
      <v>sorted</v> this issue <p>out</p>.
    t: Plaudo all’operato della onorevole Peijs e spero che la questione sia stata
      finalmente <a>risolta</a>.
  - s: This does not mean that everything has been <v>sorted</v> <p>out</p>.
    t: Ciò non significa che tutti i problemi siano stati <a>risolti</a>.
  - s: I commend that compromise to the House and I remain convinced that, if it is
      adopted and if one or two other minor problems are <v>sorted</v> <p>out</p>
      with this report, we will find it possible to obtain the very broad majority
      which I am sure we are capable of getting for this report and which we should
      indeed aim for as a parliament.
    t: Raccomando all’Aula questo compromesso, nella convinzione che se sarà adottato
      e se saranno <a>risolti</a> ancora un paio di problemi sulla relazione sarà
      possibile mettere insieme una solida maggioranza, che sono sicuro è alla nostra
      portata e a cui dobbiamo sicuramente mirare come Parlamento.
  - s: We have plenty of time to <v>sort</v> this <p>out</p> and get things in order.
    t: Abbiamo dunque tutto il tempo per affrontare e <a>risolvere</a> la questione.
  - s: Mr President, I should like to point out that, at this time of economic crisis,
      with some countries in recession, there are others, such as Greece, which need
      to <v>sort</v> <p>out</p> certain issues relating to questions of sexual equality,
      given that this crisis is hitting women harder than men.
    t: Signor Presidente, vorrei sottolineare che, in un momento di crisi economica,
      con alcuni paesi in recessione, ci sono altri Stati, come la Grecia, che sentono
      il bisogno di <a>risolvere</a> problemi legati alle questioni della parità di
      genere, dato che questa crisi colpisce più duramente le donne, rispetto agli
      uomini.
  - s: We have a backlog of projects to complete and we have underspent the human
      rights budget in the past so I would find it very difficult to justify an increase
      in spending until we have <v>sorted</v> this <p>out</p>.
    t: Abbiamo una mole arretrata di progetti da portare a termine e in passato non
      abbiamo speso l’intera dotazione prevista per i diritti umani, pertanto sarebbe
      molto difficile giustificare un incremento della spesa finché non avremo <a>risolto</a>
      questa situazione.
  - s: We now have a complete overview of everything and of every single item remaining
      to be <v>sorted</v> <p>out</p> in the negotiations, and here I have both bad
      news and good news.
    t: Ora abbiamo una visione completa della situazione e di ogni singolo elemento
      che resta da <a>risolvere</a> nel quadro dei negoziati e a tale proposito vi
      sono notizie sia buone che cattive.
  - s: The good news is that none of it is incapable of being <v>sorted</v> <p>out</p>
      in the timeframe envisaged, so that it seems realistic in terms of the timetable
      to conclude a second round of negotiations by the time of the General Affairs
      Council on 18 November, thus getting a very large number of the still unresolved
      issues out of the way.
    t: La buona notizia è che nessuna di queste è impossibile da <a>risolvere</a>
      nei tempi previsti, pertanto sembra realistico in termini di tempo concludere
      una seconda serie di negoziati entro il Consiglio ’Affari generali? del 18 novembre,
      risolvendo così un elevato numero di questioni ancora in sospeso.
  - s: I am not the right person to <v>sort</v> it <p>out</p>, but I would like to
      request that this version is checked particularly carefully, because many of
      my British colleagues understand the text, having worked on it, but are not
      happy with the version they have seen.
    t: Non tocca a me <a>risolvere</a> questo problema, ma vorrei chiedere che questa
      versione venisse controllata con particolare attenzione, dato che molti colleghi
      britannici hanno inteso il testo perché avevano collaborato ai lavori, ma non
      sono rimasti soddisfatti della versione che hanno visto.
  - s: Faced with such an impertinence, we will not be waving this directive through
      into a fast-track procedure until the workers’ rights issue has been <v>sorted</v>
      <p>out</p> in a manner favourable to them.
    t: Davanti a tanta impertinenza, non daremo il nostro beneplacito affinché la
      direttiva segua una procedura più veloce fino a quando non saranno <a>risolte</a>
      in maniera soddisfacente le questioni legate ai diritti dei lavoratori.
  - s: Mr President, Commissioner, it is - as the previous speaker, Mr Rosati, said
      - pretty astonishing and disappointing that we should, four weeks before the
      end of the year, be debating something that actually should have been <v>sorted</v>
      <p>out</p> ages ago.
    t: Signor Presidente, signor Commissario, come ha detto l’oratore precedente,
      onorevole Rosati, è piuttosto sorprendente e deludente che, quattro settimane
      prima della fine dell’anno, dobbiamo discutere di una questione che avrebbe
      dovuto essere <a>risolta</a> secoli fa.
  - s: You have a difficult problem ahead of you with Kosovo, and you have an exceptional
      opportunity to <v>sort</v> this <p>out</p> for us because you know this region
      very well.
    t: Dinanzi a voi si profila anche il problema del Kosovo, e avete l’eccezionale
      opportunità di <a>risolverlo</a>, data la vostra profonda conoscenza della regione.
  - s: The fundamental interest of the EU is supporting the processes of reform in
      the Western Balkans, and in <v>sorting</v> <p>out</p> the Kosovo situation within
      the framework of the European Perspective in a way that is acceptable to everyone.
    t: L’interesse principale dell’Unione europea è sostenere i processi di riforma
      nei Balcani occidentali, nonché <a>risolvere</a> la situazione del Kosovo, nel
      quadro della prospettiva europea, con un risultato accettabile per tutte le
      parti.
  - s: The reason why I present this strategy - by means of a report that applies
      it and is excellent by the way - is precisely because I think that the European
      Union is not entitled to refrain from taking the initiative in this matter and
      because I tell myself that the situation is so complex and so difficult that
      we have to start by trying to get all the stakeholders around one negotiating
      table in order to <v>sort</v> <p>out</p> the problems that they have in common,
      and to find common solutions, all with the object of putting them in a position
      where there is a prospect of dialogue - a dialogue that is something different
      from discussing without calling a halt to the conflicts between them.
    t: Se mi trovo a presentare questa strategia - per mezzo di una relazione che
      la applica e che trovo in ogni caso eccellente -, è proprio perché ritengo che
      l’Unione europea non possa astenersi dal prendere l’iniziativa in questo caso
      e perché credo che, trattandosi di una situazione così complessa e difficile,
      occorre innanzitutto provare a riunire tutti gli interessati attorno al tavolo
      dei negoziati, al fine di <a>risolvere</a> i problemi che hanno in comune e
      di trovare soluzioni comuni;
  - s: Yesterday I was in Stockholm and talked to the minister responsible for industry
      in order to find out how we can <v>sort</v> <p>out</p> things in an amicable
      way.
    t: Ero a Stoccolma ieri e ho incontrato il Ministro dell’industria per studiare
      come <a>risolvere</a> amichevolmente il problema.
  - s: They kept me informed and it is on this basis that I told the Swedish authorities
      that we still had a problem which needed to be <v>sorted</v> <p>out</p>.
    t: Mi hanno aggiornato ed è sulla base delle loro informazioni che ho fatto presente
      alle autorità svedesi che c’era ancora un problema da <a>risolvere</a>.
  - s: Only then did we find that there was still a problem and then we signalled
      to the government that either we would <v>sort</v> <p>out</p> a mutual agreement
      or we would have to open the procedure and pursue the case further.
    t: abbiamo poi fatto presente al governo che, o lo avremmo <a>risolto</a> di comune
      accordo, o saremmo stati costretti ad avviare un ricorso per risolvere definitivamente
      la questione.
  - s: In truth, here as elsewhere, the national governments are refusing to relinquish
      any real regulatory power over financial markets to the European Union, but
      at this stage let us not ask Europe to find shortcuts to <v>sort</v> <p>out</p>
      the damage done by national policies.
    t: Per la verità, anche su questa materia gli Stati nazionali si rifiutano di
      consegnare all’Unione europea un vero potere di regole sui mercati finanziari,
      ma a questo punto non chiediamo all’Europa di trovare delle scorciatoie per
      <a>risolvere</a> i guai che le politiche nazionali hanno creato.
  - s: There is a great deal of unease about this issue, and I think it needs to be
      <v>sorted</v> <p>out</p> as soon as possible.
    t: A questo livello c’è molta insoddisfazione e ritengo che il problema vada <a>risolto</a>
      quanto prima.
  - s: But this does not <v>sort</v> <p>out</p> the root of the problem, in that this
      is a policy that deserves to be consigned to the rubbish bin.
    t: Ma questo non <a>risolve</a> il problema alla radice, ed è per tale ragione
      che è una politica che merita di essere gettata nel bidone della spazzatura.
  - s: Things like the tunnel and Orient House are in my view precisely the kind of
      things that Palestinians and Israelis have to <v>sort</v> <p>out</p> between
      them.
    t: A mio parere, questioni come quella del tunnel e dell’Orient House sono specificamente
      problemi che palestinesi e israeliani devono <a>risolvere</a> a quattr’occhi
      e di cui noi, in questa fase, faremo bene a non occuparci.
  - s: Presumably at the time people expected the Cuban business to <v>sort</v> itself
      <p>out</p> by itself within a few years.
    t: A suo tempo si era creduto che il caso di Cuba si sarebbe <a>risolto</a> da
      solo nell’arco di qualche anno.
  - s: I have no option but to conclude from the Commission report that the Member
      States wishing to accede still have to <v>sort</v> <p>out</p> an awful lot of
      things.
    t: Sulla scorta della relazione della Commissione, posso solo concludere che gli
      Stati membri che intendono aderire all’Unione europea devono ancora <a>risolvere</a>
      una quantità impressionante di problemi.
