      must do their job first before we have any long-term solution.
    t: Al momento, e su questo punto concordo pienamente con il Commissario Van den
      Broek, per risolvere la questione della base giuridica non possiamo far altro
      che limitarci ad attendere finché il problema non venga <a>risolto</a> tramite
      l’emanazione di regolamenti, ma questo implica che prima ottenere una soluzione
      per il lungo periodo sarà necessario che il legislatore abbia compiuto il suo
      dovere.
