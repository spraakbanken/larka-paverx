- c: 1
  r: 5
  v: gewährt
  x:
  - s: Just yesterday we debated the situation caused by the mortgages <v>given</v>
      <p>out</p> in the United States to groups with limited resources, with high
      prices, in predatory circumstances and with irresponsible promotions.
    t: Erst gestern diskutierten wir über die Situation als Folge der in den USA <a>gewährten</a>
      Hypotheken für Gruppen mit begrenzten Mitteln, zu hohen Preisen, unter ruinösen
      Umständen und mit unverantwortlichen Werbeaktionen.
- c: 1
  r: 5
  v: haben
  x:
  - s: I must of course <v>give</v> special thanks to Mr Potočnik, above all for all
      the work we carried <p>out</p> together on the basis of his suggestions for
      Framework Programme 7.
    t: Mein ganz besonderer Dank gilt selbstredend Herrn Potočnik, vor allem für die
      Arbeit, die wir auf der Grundlage seiner Empfehlungen zum Siebten Rahmenprogramm
      gemeinsam geleistet <a>haben</a>.
- c: 1
  r: 5
  v: geben haben
  x:
  - s: There is also the communications side of the whole issue, though, and that
      side has been abysmal, first of all in Germany, of course, with so many different
      institutes, authorities and even a number of ministers all <v>giving</v> <p>out</p>
      different signals.
    t: Es gibt aber auch noch den Teil des ganzen Problems, bei dem es um die Kommunikation
      geht, und dieser Teil war eine Katastrophe, vor allem natürlich in Deutschland,
      wo so viele verschiedene Organe, Behörden, und sogar eine Reihe von Ministern
      allesamt verschiedene Signale <a>gegeben</a> <a>haben</a>.
- c: 1
  r: 5
  v: nur
  x:
  - s: perhaps they should <v>give</v> <p>out</p> ear protectors to the dolphins and
      whales.
    t: Das Europäische Parlament ist ja nicht <a>nur</a> für den Umweltschutz zuständig,
      sondern auch für Fragen der Sicherheit und der Verteidigung.
- c: 1
  r: 5
  v: notgedrungen Aufgeben
  x:
  - s: The budgetary stranglehold inevitably leads to the question of whether all
      parts of social security can be maintained and whether judicious intervention
      should not be chosen rather than finally <v>giving</v> up rights and entitlements
      <p>out</p> of necessity.
    t: Der budgetäre Würgegriff führt unvermeidlich zu der Frage, ob alle Bestandteile
      der sozialen Sicherheit beibehalten werden können und ob ein vernünftiges Eingreifen
      nicht dem schließlich <a>notgedrungenen</a> <a>Aufgeben</a> von Rechten und
      Einrichtungen vorzuziehen wäre.
- c: 1
  r: 5
  v: Note
  x:
  - s: It is, among other things, an institutional problem when those who will be
      <v>giving</v> <p>out</p> marks at the end of the day who deserve to get bad
      ones, and when, moreover, these people promise something for 2004, namely, an
      almost balanced budget, which we already know to be scarcely achievable.
    t: Das ist auch ein institutionelles Problem, wenn diejenigen am Ende das Zeugnis
      schreiben, die die schlechten <a>Noten</a> bekommen sollen, und wenn diese Leute
      dann auch noch für das Jahr 2004 etwas versprechen, nämlich einen nahezu ausgeglichenen
      Haushalt, von dem man heute schon weiß, dass es kaum zu erreichen sein wird.
- c: 1
  r: 5
  v: hier herausgreifen
  x:
  - s: I will <v>give</v> only one example <p>out</p> of the many I could give - the
      priority given to cooperation in fighting urban youth crime seems a little odd
      and out of place, given that, to make any real impact, the States would do better
      to join forces in order to defeat large-scale organised crime, which increasingly
      operates on an international basis.
    t: 'Ich möchte <a>hier</a> nur ein Beispiel unter vielen <a>herausgreifen</a>:'
- c: 1
  r: 5
  v: setzen werden
  x:
  - s: When air tickets are 42% cheaper today than they were ten years ago, it is
      clear that the wrong price signals are being <v>given</v> <p>out</p>.
    t: Wenn heute die Flugscheine um 42 % billiger sind, als dies noch vor zehn Jahren
      der Fall war, wird deutlich, dass die falschen Zeichen in Bezug auf die Preise
      <a>gesetzt</a> <a>werden</a>.
- c: 1
  r: 5
  v: Signal ausgeben
  x:
  - s: President Medvedev and Prime Minister Putin have <v>given</v> <p>out</p> different
      signals.
    t: Präsident Medwedew und Premierminister Putin haben unterschiedliche <a>Signale</a>
      <a>ausgegeben</a>.
- c: 1
  r: 5
  v: Signal geben werden
  x:
  - s: I think it is difficult to conceive that all of this can happen in the short
      term if there is no strong signal <v>given</v> <p>out</p> to the national States
      as well.
    t: Meines Erachtens ist es schwer vorstellbar, daß dies alles in kurzer Zeit geschehen
      kann, wenn nicht auch den Nationalstaaten ein starkes <a>Signal</a> <a>gegeben</a>
      <a>wird</a>.
- c: 1
  r: 5
  v: verteilen
  x:
  - s: The Commission will now be able to <v>give</v> <p>out</p> good and bad marks
      at will.
    t: Die Kommission wird nun in der Lage sein, ganz nach Belieben gute und schlechte
      Noten zu <a>verteilen</a>.
- c: 1
  r: 5
  v: zukommen lassen
  x:
  - s: We must acknowledge that the Community Civil Protection Mechanism has granted
      Greece the single largest amount of assistance it has <v>given</v> <p>out</p>
      since it was set up in 2001.
    t: Wir erkennen an, dass das Gemeinschaftsverfahren für den Katastrophenschutz
      Griechenland den größten Einzelunterstützungsbetrag seit seiner Einrichtung
      2001 hat <a>zukommen</a> <a>lassen</a>.
- c: 1
  r: 5
  v: Botschaft
  x:
  - s: We would <v>give</v> <p>out</p> the message that a confederation of states
      such as the European Union, which believes itself to be, and indeed is, a community
      ruled by law, wants to evade its responsibilities by using this argument at
      the moment when an illegal situation is being brought to an end.
    t: Die <a>Botschaft</a>, die davon ausgeht, dass eine Staatengemeinschaft wie
      die Europäische Union, die sich für eine Rechtsgemeinschaft hält und eine Rechtsgemeinschaft
      ist, in dem Moment, wo ein Unrechtszustand beendet wird, sich mit dem Argument
      aus der Verantwortung stehlen will, das können wir unseren Bürgerinnen und Bürgern
      als Sicherheitsrisiko nicht zumuten.
- c: 1
  r: 5
  v: herausgeben werden
  x:
  - s: Some of the EU institutions’ information material goes beyond what may be regarded
      as factual information, and some of the information about the EU aimed at children
      and young people should never have been <v>given</v> <p>out</p>.
    t: Ein Teil des Informationsmaterials von EU-Institutionen geht über das hinaus,
      was als sachliche Information angesehen werden kann, und einige der an Kinder
      und Jugendliche gerichteten Informationen über die EU hätten nie <a>herausgegeben</a>
      <a>werden</a> dürfen.
- c: 1
  r: 5
  v: haben diesbezüglich
  x:
  - s: It <v>gave</v> <p>out</p> a few, very unfortunate, press releases in this regard.
    t: Es <a>hat</a> <a>diesbezüglich</a> einige sehr unglückliche Pressemitteilungen
      gegeben.
- c: 1
  r: 5
  v: angeben
  x:
  - s: Anything which is not considered to be in the public domain may still be <v>given</v>
      <p>out</p> with care and the principle of personal protection must not replace
      the principle of openness and the right of each and everyone to gain access
      to information.
    t: Was nicht öffentlich ist, soll jedoch genau <a>angegeben</a> werden, und der
      Schutz der Privatsphäre darf das Öffentlichkeitsprinzip und das Recht eines
      Jeden auf Auskunft nicht verdrängen.
- c: 1
  r: 5
  v: antworten haben
  x:
  - s: Mr President, I believe the Council has already answered the question about
      the case of the journalist, and I would like to point out that the Council altered
      its own position in this case regarding public access to documents so that in
      the end there was just one document, information on which was not to be <v>given</v>
      <p>out</p>.
    t: Herr Präsident, ich meine, daß der Rat bereits auf die Frage im Zusammenhang
      mit dem erwähnten Fall des Journalisten <a>geantwortet</a> <a>hat</a>.
- c: 1
