      keine negativen <a>Signale</a> <a>geben</a>.
- c: 2
  r: 4
  v: weitergeben werden
  x:
  - s: in addition to the Member States’ being informed of how the information is
      used, the individual too must be told what information has been <v>given</v>
      <p>out</p>.
    t: Drittens, neben der Information der Mitgliedstaaten über die Verwendung der
      Daten muss auch der einzelne Bürger darüber informiert werden, welche Daten
      <a>weitergegeben</a> <a>wurden</a>.
  - s: We also must remember that each and every search of TFTP data is verified by
