      <p>out</p>.
    t: Wir müssen uns auch darüber im Klaren sein, dass jede Untersuchung von TFTP-Daten
      von einem SWIFT-Prüfer und einer unabhängigen Rechtsbehörde verifiziert wird,
      bevor Daten <a>weitergegeben</a> <a>werden</a>.
- c: 2
  r: 4
  v: setzen
  x:
  - s: I hope that effect will be positive, and that tomorrow the European Parliament
      will <v>give</v> <p>out</p> a positive message so that we can make further progress
      in our discussions about the directive on the internal market for natural gas.
    t: Ich hoffe, das das Europäische Parlament wird morgen ein positives Zeichen
      <a>setzen</a>, damit wir in der Diskussion über die Richtlinie für den Erdgasbinnenmarkt
      weiter vorankommen.
  - s: Yesterday, on behalf of the Group of the Greens/European Free Alliance, I argued
      in favour of being able to <v>give</v> <p>out</p> this signal.
    t: Gestern habe ich mich im Namen der Verts/ALE-Fraktion dafür ausgesprochen,
      ein solches Zeichen <a>setzen</a> zu können.
- c: 2
  r: 4
  v: herausgeben
  x:
  - s: But it is a bit odd that the Bureau is <v>giving</v> <p>out</p> instructions
      for Question Time.
    t: Aber es ist doch ein wenig seltsam, daß das Präsidium Anweisungen für die Fragestunde
      <a>herausgibt</a>.
  - s: However, when it comes to payments to the European Union budget, the sack is
      then firmly drawn shut and very little is <v>given</v> <p>out</p>.
    t: Wenn es aber um die Entscheidung zur Dotierung des Budgets der Union geht,
      dann wird der Sack fest zugeschnürt, und es wird wenig <a>herausgegeben</a>.
- c: 1
  r: 5
  v: Ausweg bieten
  x:
  - s: Yet if you really want them to go, you have to <v>give</v> them a way <p>out</p>.
    t: Dann müssen Sie den Diktatoren aber auch einen möglichen <a>Ausweg</a> <a>bieten</a>.
- c: 1
  r: 5
  v: draußen geben
  x:
  - s: We do need this to happen and we must <v>give</v> <p>out</p> this signal to
      the outside world.
    t: Wir brauchen eine solche Richtlinie, und wir müssen dieses Signal nach <a>draußen</a>
      <a>geben</a>.
- c: 1
  r: 5
  v: erhalten
  x:
  - s: I believe that they have done so, and I should like to thank Parliament once
      more for the clear messages it has <v>given</v> <p>out</p> all along when it
      comes to the enlargement ahead of us.
    t: Dies finde ich, haben sie getan, und ich möchte dem Parlament für die stets
      klaren Botschaften danken, die wir im Zusammenhang mit der bevorstehenden Erweiterung
      <a>erhalten</a> haben.
- c: 1
  r: 5
  v: erteilen
  x:
  - s: I would request Members to get here in time so that they do not lose their
      place, because I cannot always be sure that I will be able to <v>give</v> them
