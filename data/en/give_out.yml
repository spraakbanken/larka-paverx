---
de:
- c: 7
  r: 1
  v: geben
  x:
  - s: I support the favourable result of the voting by the Council with regard to
      the appointment of Mr Praet as an Executive Board Member of the European Central
      Bank, on the basis of a positive assessment of his Curriculum Vitae and the
      written responses that he provided to the questionnaire <v>given</v> <p>out</p>
      to candidates for the post in question.
    t: Ich unterstütze das positive Ergebnis der Abstimmung im Rat über die Ernennung
      von Herrn Praet zum Mitglied des Direktoriums der Europäischen Zentralbank auf
      der Grundlage einer positiven Bewertung seines Lebenslaufes und seiner schriftlichen
      Antworten, die er auf den Fragenkatalog, der den Kandidaten für den betreffenden
      Posten vorgelegt wurde, <a>gegeben</a> hat.
  - s: I share the rapporteur’s understanding of the need for the European Parliament
      to <v>give</v> <p>out</p> a positive signal in support of the Guinea-Bissau
      authorities’ efforts to stabilise the situation in the country.
    t: Wie der Berichterstatter bin ich der Auffassung, dass es notwendig ist, dass
      das Europäische Parlament ein positives Signal <a>gibt</a>, um die Behörden
      Guinea-Bissaus bei ihren Anstrengungen zur Stabilisierung des Landes zu unterstützen.
  - s: Its basic approach is, on the one hand, to <v>give</v> <p>out</p> money to
      capital and, on the other, to slash any - already paltry - spending on workers,
      small commercial and handicraft enterprises, poor medium-sized farm holdings
      and young people, and to provide even more money for imperialist intervention
      by the EU and for the mechanisms which it uses to repress and persecute the
      people.
    t: Sein Grundgedanke besteht auf der einen Seite darin, den Großunternehmen Geld
      zu <a>geben</a> und auf der anderen Seite darin, die ohnehin schon geringfügigen
      Ausgaben für Arbeitnehmer, kleine Gewerbe- und Handwerksbetriebe, arme mittlere
      Agrarbetriebe und junge Menschen drastisch zu kürzen, und noch mehr Geld für
      die imperialistische Einmischung durch die EU und für die von ihr genutzten
      Mechanismen für die Unterdrückung und Verfolgung der Menschen auszugeben.
  - s: Particularly against the background of anti-western feelings being deliberately
      fanned amongst the Russian population, this specific agreement <v>gives</v>
      <p>out</p> a clear, positive signal to the citizens of Russia.
    t: Gerade vor dem Hintergrund, daß antiwestliche Gefühle unter der russischen
      Bevölkerung bewußt geschürt werden, <a>gibt</a> dieses spezifische Abkommen
      den Bürgern Rußlands insofern ein eindeutiges, positives Signal, als die Europäische
      Union nichtsdestotrotz ihrem Wohlergehen, ihren existentiellen Interessen dienen
      möchte.
  - s: The Union must also guarantee these countries access to the markets for their
      products, which must be assessed from both an ecological and a social point
      of view, because there is little point in <v>giving</v> <p>out</p> aid, on the
      one hand, and excluding these countries from our markets, on the other.
    t: Auch muß die Union den Ländern einen Marktzugang für ihre Produkte, die sowohl
      unter ökologischen als auch sozialen Gesichtspunkten zu bewerten sind, gewährleisten,
      denn es hilft wenig, einerseits Hilfsgelder zu <a>geben</a> und andererseits
      die Länder von unseren Märkten auszuschließen.
  - s: If the single market is to function properly we need qualified civil servants
      who can also <v>give</v> <p>out</p> the right information.
    t: Wenn der Binnenmarkt funktionieren soll, brauchen wir qualifizierte Beamte,
      die auch die richtigen Auskünfte <a>geben</a>.
  - s: It would be questionable firstly because in practice we would not be maintaining
      solidarity with a lot of other countries who say that they could not give out
      money to this kind of dictatorial regime - most other countries do not <v>give</v>
      <p>out</p> money anyway;
    t: Wenn wir heute allerdings das Risiko eingehen zu sagen, daß die Kommission
      und damit die Europäische Union gewillt ist, eine Summe von zehneinhalb Millionen
      ECU als Wahlkampfhilfe nach Kambodscha zu geben, dann ist das sehr bedenklich,
      zum einen, weil wir natürlich die Solidarität mit vielen anderen Staaten, die
      sagen, so einem diktatorischen System dürfen wir kein Geld geben - die meisten
      anderen Staaten <a>geben</a> eben kein Geld -, praktisch nicht mehr einhalten,
      und zum anderen, weil wir uns damit doch sehr aufs Glatteis begeben, weil dies
      ja für andere Staaten eine Beispielwirkung haben könnte, vor allem aber weil
      von seiten der Kommission verlautete, daß das Geld auf jeden Fall ausgezahlt
      wird, auch dann, wenn gewisse Parteien - unter ihnen die Partei des demokratisch
      gewählten Prinz Ranariddh - nicht an den Wahlen teilnehmen können.
- c: 4
  r: 2
  v: Signal
  x:
  - s: It completely staggers me to think that political rearguard action has led
      to a situation where the largest group of this Parliament is now prepared to
      <v>give</v> <p>out</p> negative vibes to the outside world.
    t: Wenn politische Rückzugsgefechte bewirkt haben, daß die stärkste Fraktion in
      diesem Parlament nun bereit ist, der Außenwelt ein negatives <a>Signal</a> zu
      senden, ist das völlig unfaßbar.
  - s: I think, and here I differ a little from you as far as the last part of your
      answer is concerned, that there must be a counterbalance to the powerful signals
      <v>given</v> <p>out</p> by the Union to other parts of the world, which are
      nevertheless close to India, by organising events such as Summits.
    t: Meines Erachtens, und gegenüber dem letzten Teil Ihrer Antwort vertrete ich
      da eine etwas andere Auffassung, müssen die außerordentlich starken <a>Signale</a>
      der Europäischen Union in anderen, Indien jedoch sehr nahegelegenen Regionen
      der Welt durch Ereignisse wie die Veranstaltung von Gipfeln ausgeglichen werden.
  - s: What is crucial now is that the EU must be prepared to work with and recognise
      an interim Palestinian national government of consensus that should emerge from
      the Cairo talks in the next few weeks, and we must <v>give</v> <p>out</p> clear
      signals of our intentions to the international community.
    t: Jetzt ist von grundlegender Bedeutung, dass die EU bereit ist, eine nationale
      palästinensische Konsens-Übergangsregierung zu akzeptieren und mit ihre zusammenzuarbeiten,
      die aus den Kairo-Gesprächen in den kommenden Wochen hervorgehen wird, und wir
      müssen klare <a>Signale</a> für unsere Absichten an die internationale Gemeinschaft
      senden.
  - s: We have work to do in the Union, but it is also important that Turkey <v>gives</v>
      <p>out</p> positive signals during the whole of this process that the country
      is on the right track for development and that the position of democracy and
      human rights in Turkey is being strengthened.
    t: Diese Arbeit muß innerhalb der EU getan werden, aber von der Türkei erwarten
      wir im Verlauf dieses gesamten Prozesses positive <a>Signale</a> für eine richtige
      Orientierung der Entwicklung und für die Festigung der Demokratie und der Menschenrechte
      in der Türkei.
- c: 3
  r: 3
  v: weitergeben
  x:
  - s: The government in Ukraine needs to implement the rule of law and the freedom
      of the media, and it needs to do so effectively, but the opposition, too, needs
      to show that it is responsible and must not <v>give</v> <p>out</p> false information.
    t: Die Regierung in der Ukraine muss die Rechtstaatlichkeit und die Medienfreiheit
      durchsetzen, und zwar effektiv durchsetzen, aber auch die Opposition muss Verantwortung
      zeigen und darf nicht falsche Informationen <a>weitergeben</a>.
  - s: People are, then, also entitled to know what information has been <v>given</v>
      <p>out</p> to whom and how it is used.
    t: Die Menschen haben ein Recht auf Informationen darüber, welche Daten an wen
      <a>weitergegeben</a> und wie sie verwendet werden.
  - s: I have pledged to reform the Data Protection Directive of 1995 in order to
      adapt it to the modern world of technology, but I have also made it very clear
      that it is not because we have to protect society that we can <v>give</v> data
      <p>out</p>.
    t: Ich habe mich dazu verpflichtet, die Datenschutzrichtlinie von 1995 zu reformieren,
      um sie der modernen Welt der Technologie anzupassen, aber ich habe es auch sehr
      klar gemacht, dass wir nicht wegen des notwendigen Schutzes der Gesellschaft
      Daten <a>weitergeben</a> können.
- c: 3
  r: 3
  v: senden
  x:
  - s: Madam President, Baroness Ashton, ladies and gentlemen, the Sudanese Government
      in Khartoum is <v>giving</v> <p>out</p> positive signals, which include the
      smooth running of the referendum and a willingness to accept the referendum
      results in Southern Sudan.
    t: Frau Präsidentin, Frau Ashton, meine Damen und Herren, die sudanesische Regierung
      in Khartum <a>sendet</a> positive Signale, zu denen der reibungslose Ablauf
      des Referendums und die Bereitschaft gehört, das Ergebnis des Referendums in
      Südsudan zu akzeptieren.
  - s: What we need to have as well is energy taxation which <v>gives</v> <p>out</p>
      strong market signals, not the voluntary system we have at the moment but one
      that affects all states in unison, not an additional taxation but a way of reducing
      tax on employment and other areas.
    t: Wir benötigen eine Energieabgabe, die dem Markt starke Signale <a>sendet</a>,
      und nicht das aktuelle freiwillige System, sondern ein System, das alle Staaten
      in gleicher Weise betrifft.
  - s: By implementing the Treaty’s non-discrimination principle swiftly and forcefully,
      Europe wants to <v>give</v> <p>out</p> an unambiguous message to the citizens
      in our own countries and those in the candidate countries.
    t: Mit der raschen und energischen Umsetzung des Nichtdiskriminierungsgrundsatzes
      des Vertrags will Europa nämlich sowohl an die Bürger in unseren jeweiligen
      Ländern als auch an die Bürger in den Beitrittsländern ein unmißverständliches
      Signal <a>senden</a> und damit zeigen, daß es Europa ernst meint mit dem Kampf
      für Gleichbehandlung ohne Unterschied der Rasse oder der ethnischen Herkunft,
      und auch weil man weiß, daß Diskriminierung in unseren Ländern noch wuchert,
      daß es noch immer Rassismus und extremen Nationalismus, der wieder stärker zu
      spüren ist als früher, gibt und weil rassistische politische Parteien mit dem
      Slogan „das eigene Volk zuerst “ auf Stimmenfang gehen.
- c: 2
  r: 4
  v: Signal geben
  x:
  - s: Quite clearly, as regards these accession partnerships we want to <v>give</v>
      <p>out</p> a clear signal again today.
    t: 'Es ist klar, wir wollen auch heute wieder bei diesen Beitrittspartnerschaften
      ein eindeutiges <a>Signal</a> <a>geben</a>:'
  - s: On the other hand, we should avoid <v>giving</v> <p>out</p> discouraging messages
