  - s: Europe should make a strong appeal to Japan to <v>get</v> <p>out</p> of the
      bunker and ensure that something is done about these technical barriers.
    t: L’Europe devrait exhorter le Japon à <a>sortir</a> de son bunker et à faire
      quelque chose pour lever ces obstacles techniques.
  - s: If you do not do so, we will not <v>get</v> ourselves <p>out</p> of this situation.
    t: À défaut, nous ne <a>sortirons</a> pas de la situation.
  - s: While the Greek economy now needs a weak currency to <v>get</v> <p>out</p>
      of the depression, the troika is going to impose a new, even more drastic, fiscal
      austerity package.
    t: Alors que l’économie grecque aurait besoin aujourd’hui d’une monnaie faible
      pour <a>sortir</a> de la dépression, la troïka va imposer un nouveau plan d’austérité
      budgétaire plus drastique encore.
  - s: On this point, the directive has the potential to help us all across Europe
