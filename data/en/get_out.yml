  - s: After the stress tests, you must also give us your idea of how we can <v>get</v>
      <p>out</p> of nuclear technology.
    t: Outre les stress tests, vous devez également nous indiquer comment vous pensez
      que nous pourrions <a>sortir</a> de la technologie nucléaire.
  - s: The problem is not that we do not have rails on which the train should be travelling
