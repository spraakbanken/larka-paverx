  - s: We must <v>get</v> <p>out</p> of this impasse and move forward.
    t: Nous devons <a>sortir</a> de cette situation et aller de l’avant.
  - s: However, effective gender equality policies can form part of the solution to
      the problem of how to <v>get</v> <p>out</p> of this crisis, support recovery
