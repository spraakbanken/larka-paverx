    t: Cependant, il y a des députés ici qui <a>sortent</a> constamment la carte bleue.
  - s: It is ridiculously difficult to <v>get</v> <p>out</p> of this country, to escape.
    t: Le deuxième point que je tiens à évoquer est lié au fait qu’il est ridiculement
