    t: Le marché unique est notre outil le plus important pour <a>sortir</a> l’UE
      de la crise économique.
  - s: The new European strategy, inspired by the guidelines of the Monti report,
      has the merit of indicating concrete measures for <v>getting</v> <p>out</p>
      of this period of economic crisis by restoring productivity and employment levels.
    t: La nouvelle stratégie européenne inspirée des recommandations du rapport Monti
      a le mérite d’indiquer des mesures concrètes pour <a>sortir</a> de cette période
      de crise en restaurant notre productivité et nos emplois.
  - s: Therefore, I would like to ask if it is not high time that we took the opportunity
      presented by this debate today and tomorrow to put aside the question of whether
      or not we should <v>get</v> <p>out</p> of nuclear power, or of whether we are
