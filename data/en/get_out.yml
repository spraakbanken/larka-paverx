    t: Pergunto-vos então por que razão não há uma única palavra sobre investimentos
      - quando temos o mais baixo nível de investimento até à data, o que não nos
      será possível continuar a suportar - porque não há uma única palavra sobre melhoria
      das receitas e nada sobre o acompanhamento dos ciclos ou sobre a necessidade
      imperiosa de aprendermos a crescer em conjunto ou ainda sobre os planos para
      <a>sair</a> da crise.
  - s: Just yesterday the UN made once again the link between development and conflict,
      and pointed out that those countries that are in conflict are, of course, those
      that have the hardest time <v>getting</v> <p>out</p> of poverty.
    t: Ainda ontem, a ONU estabeleceu, uma vez mais, a ligação entre desenvolvimento
      e conflito, salientando que os países em conflito são, evidentemente, aqueles
      que têm mais dificuldade em <a>sair</a> da pobreza.
  - s: I think that this long-term negotiation has shown that this system could not
      function within this great Community, which is increasingly resembling a sort
      of Von Münchhausen strategy aimed at <v>getting</v> the Community <p>out</p>
      of a tight squeeze.
    t: Considero que esta negociação a longo prazo demonstrou que tal sistema não
      pode continuar a funcionar no seio desta grande Comunidade, e que se assemelha
      cada vez mais a uma espécie de estratégia Von Münchhausen para <a>sair</a> de
      apuros.
  - s: Public money is senselessly spent on billboard posters showing the flat faces
      of those who do not know how to <v>get</v> <p>out</p> and meet the people.
    t: O dinheiro público é gasto de modo insensato em cartazes exibindo os rostos
      inexpressivos daqueles que não sabem <a>sair</a> para ir ao encontro das pessoas.
  - s: Or maybe parking bays so motorists can <v>get</v> <p>out</p> and read it all?
    t: Ou então, quem sabe, áreas de estacionamento para que os condutores possam
      <a>sair</a> do carro e ler o texto todo?
  - s: We can do without all kinds of escape clauses to <v>get</v> <p>out</p> from
      underneath.
    t: Não temos qualquer necessidade de toda a espécie de cláusulas de fuga para
      <a>sairmos</a> de debaixo deste tecto.
  - s: I believe this is the only way that Europe can <v>get</v> <p>out</p> of the
      crisis it is in today.
    t: Creio que esta é a única via que permitirá à Europa <a>sair</a> da crise em
      que se encontra actualmente.
  - s: We may have only 10, 15 or a maximum of 20 years to <v>get</v> <p>out</p> of
      a trap which will definitely cause bloodshed, wars, weather anomalies and diseases.
    t: Poderemos ter apenas 10, 15 ou um máximo de 20 anos para <a>sair</a> de uma
      armadilha que, definitivamente, provocará derramamento de sangue, guerras, anomalias
      climáticas e doenças.
  - s: 'Mr President, a year ago, the current NATO General Secretary, George Robertson,
      described the task in Kosovo clearly and succinctly in the following terms:
      ‘The objective is to <v>get</v> the Serbs <p>out</p>, NATO in and the Albanians
      home’.'
    t: «O objectivo é fazer <a>sair</a> os sérvios, fazer entrar a NATO e fazer voltar
      os albaneses».
  - s: the objective is to <v>get</v> the KLA <p>out</p>, the police in and the Serbs
      home to those places in which they have always lived in Kosovo.
    t: O objectivo é fazer <a>sair</a> a UCK, fazer entrar a polícia e fazer com que
      os sérvios voltem para o Kosovo, para os lugares onde sempre viveram.
  - s: I am waiting for an overall package from Mr Barroso, which should show us how
      to <v>get</v> ourselves <p>out</p> of the economic crisis.
    t: Aguardo que o Comissário Barroso apresente um pacote global que nos indique
      como <a>sair</a> da crise económica.
  - s: In view of this, ensuring that those who are vulnerable in our society receive
      a minimum income for living and are given immediate responses to enable them
      to <v>get</v> <p>out</p> of this situation is not only a necessity, but also
      a requirement that we should endorse, and one that must be achieved within a
      framework of responsibility and exigency.
    t: É por isso que assegurar àqueles que se encontram fragilizados na nossa sociedade
      um rendimento mínimo de existência e proporcionar-lhes respostas urgentes para
      que possam <a>sair</a> dessa situação é não só uma necessidade, mas sobretudo
      um imperativo que devemos subscrever e que deve cumprir-se num quadro de responsabilidade
      e exigência.
  - s: It is a curious feature of the construction of Europe that more opportunities
      for cross-border cooperation have been taken by commerce and criminals than
      by civil servants, and it is about time our national public administrations
      made a real effort to <v>get</v> <p>out</p> of their bunkers.
    t: Uma característica curiosa da construção da Europa é que o comércio e os criminosos
      têm tirado mais partido das oportunidades de cooperação transfronteiriça do
      que a administração pública, e está na altura de as administrações públicas
      fazerem um verdadeiro esforço para <a>sair</a> dos seus bunkers.
  - s: Although the numbers require updating, it is significant that the latest ones
      referred to indicate the addition of six new countries to what is sadly known
      as the ‘heavily indebted club’ and that only one of the previous countries has
      succeeded in <v>getting</v> <p>out</p> of this undesirable category.
    t: Embora os números exijam actualização, é significativo que os últimos referidos
      anotem o acréscimo de seis novos países no tristemente chamado «clube dos muito
      endividados» e que só um dos antigos tenha conseguido <a>sair</a> dessa indesejável
      categoria.
  - s: The aim should be to remove the whole debt so that these countries are able
      to <v>get</v> <p>out</p> of the vicious circle in which they find themselves.
    t: O objectivo deve ser eliminar toda a dívida para que esses países possam <a>sair</a>
      do círculo vicioso em que caíram.
  - s: You know as well as I do that the destabilisation brought about by a major
      neighbouring country has had absolutely devastating effects and that it is a
      vicious circle, that without a clear option of accession these countries will
      not be able to <v>get</v> <p>out</p> of the spiral.
    t: ª sabe, tão bem quanto eu, que a desestabilização operada pelo maior país vizinho
      teve consequências absolutamente devastadoras, que degeneraram num ciclo vicioso,
      e que estes países, sem uma opção clara de adesão, não poderão <a>sair</a> desta
      espiral.
  - s: The ineffectiveness of the law reinforces the enslavement of male and female
      prostitutes by pimps, for some, and the impossibility for others of living with
      dignity or of <v>getting</v> <p>out</p> of prostitution.
    t: A ineficácia da lei reforça a sujeição de todos e de todas aos proxenetas,
      a impossibilidade de viver com dignidade ou, para outras, de <a>sair</a>, quebrando
      as frágeis solidariedades e deteriorando ainda mais a imagem de si.
  - s: What we have tabled here today is nothing more - but also nothing less - than
      a clear concept to <v>get</v> us <p>out</p> of the current crisis.
    t: O que temos hoje sobre a mesa não é seguramente mais, mas também não é menos,
      do que um projecto claro que nos permite <a>sair</a> da crise actual.
  - s: the fourteen Heads of State and Government, having been foolish enough to impose
      unjustified sanctions, were then stupid enough not to be able to <v>get</v>
      <p>out</p> of the impasse they had got themselves into.
    t: Relativamente à Áustria, que foi tratada à margem da instância formal do Conselho,
      os catorze Chefes de Estado e de Governo, depois de terem cometido a idiotice
      de imporem sanções injustificadas, passaram pelo ridículo de não saberem <a>sair</a>
      do impasse em que eles próprios se meteram.
  - s: Like him, however, I was very grateful to the Commissioner for the extremely
