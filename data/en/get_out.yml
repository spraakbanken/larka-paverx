    t: Les pays en développement ont besoin d’aide pour réduire la pauvreté et l’isolement,
      de mesures pour contribuer au développement, et de mesures essentielles pour
      <a>sortir</a> de la crise.
  - s: I am firmly convinced, Mr President-in-Office, that the Spring Summits and
