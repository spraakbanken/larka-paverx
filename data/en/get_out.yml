  - s: How in God’s name can we <v>get</v> <p>out</p> of this ambiguous situation?
    t: Mesdames et Messieurs, chers collègues, comment pouvons-nous <a>sortir</a>
      de cette ambiguïté ?
  - s: Mr President, it is up to us to ensure these goals if we are to <v>get</v>
      <p>out</p> of the crisis and promote a new model of development, sustainable
      growth and new quality jobs.
    t: Monsieur le Président, c’est à nous qu’il incombe de donner corps à ces objectifs
