  - s: That is why it is important that we secure and structure the stability mechanism
      in a way that helps Member States <v>get</v> <p>out</p> of difficulties, but
      also helps to ensure that Member States do not get into difficulties.
    t: Aus diesem Grund ist es wichtig, dass wir den Stabilitätsmechanismus auf eine
      Art und Weise sichern und strukturieren, dass die Mitgliedstaaten ihre Schwierigkeiten
      <a>bewältigen</a>, aber auch um sicherzustellen, dass nicht weitere Mitgliedstaaten
      in Schwierigkeiten geraten.
es:
- c: 133
  r: 1
  v: salir
  x:
  - s: We need to <v>get</v> <p>out</p> of this jam, that is to say we have to avoid
      getting further into debt and imposing taxes wherever possible.
    t: Tenemos que encontrar un camino para <a>salir</a> de esta situación empantanada,
      es decir, tenemos que impedir que podamos endeudarnos sencillamente de nuevo,
      lo que es sin duda un problema, y que podamos imponer impuestos en todos los
      lugares donde sea posible.
  - s: We must do what we can at EU level and try to deal with the Social Fund and
      the Globalisation Fund quickly so that the resources <v>get</v> <p>out</p> to
      the Member States.
    t: Debemos hacer lo posible en el ámbito de la UE e intentar ocuparnos rápidamente
      del Fondo Social y del Fondo de Adaptación a la Globalización, de modo que los
      recursos <a>salgan</a> de los Estados miembros.
  - s: The Commission is convinced that the outcome of this crisis will have lasting
      consequences for peace, for reconciliation and for the unity of Sri Lanka and,
      in this context, strongly supports the call issued by Sir John Holmes to the
      Government of Sri Lanka to interrupt hostilities to allow time for the civilian
      population to <v>get</v> <p>out</p> safely and to the LTTE to let the civilians
      go and agree on a peaceful end to the fighting.
    t: La Comisión está convencida de que el resultado de esta crisis tendrá consecuencias
      duraderas sobre la paz, la reconciliación y la unidad de Sri Lanka y, en este
      contexto, apoya firmemente la demanda emitida por el señor John Holmes contra
      el gobierno de Sri Lanka para que interrumpa las hostilidades y permita que
      la población civil disponga de tiempo para <a>salir</a> sin peligro y que los
      TLET dejen que los civiles se vayan y lleguen a un acuerdo sobre un final pacífico
      de los enfrentamientos.
  - s: Regarding the comment that the Council should look more to a market structure,
      I can say that we would like to <v>get</v> <p>out</p> of the dilemma that has
      characterised previous attempts to solve problems whilst discussing market structures,
      for we wish to signal that we respect Parliament and the role of Parliament.
    t: En cuanto al comentario de que el Consejo debería prestar más atención a una
      estructura de mercado, puedo decir que nos gustaría <a>salir</a> del dilema
      que ha caracterizado los intentos anteriores de resolver problemas mientras
      se discutían las estructuras de mercado, por lo que queremos señalar que respetamos
      al Parlamento y el papel del Parlamento.
  - s: The dioxin scandal brought home to us that we have to <v>get</v> <p>out</p>
      of this mess once and for all and regulating additives in feedingstuffs is a
      step in the right direction.
    t: Como resultado del escándalo de la dioxina, todos comprendimos que tenemos
      que <a>salir</a> de una vez de este rincón mugriento.
  - s: I voted against this resolution because it contains no contribution from the
      European Parliament to help us <v>get</v> <p>out</p> of an avoidable, terrible,
      and to cap it all, ineffective war.
    t: He votado en contra de esta resolución porque no contiene ninguna contribución
      del Parlamento Europeo para <a>salir</a> de una guerra inevitable, terrible
      y además ineficaz.
  - s: The force of the downturn is such that nobody has a miracle cure for <v>getting</v>
      <p>out</p> of it quickly.
    t: La fuerza del declive es tal que nadie posee una cura milagrosa para <a>salir</a>
      de él con rapidez.
  - s: We must rapidly <v>get</v> ourselves <p>out</p> of the growing public deficits
      through a coordinated exit strategy and a gradual return to the rules of the
      Stability Pact.
    t: Debemos <a>salir</a> lo antes posible de los crecientes déficits públicos por
      medio de una estrategia de salida coordinada y un retorno gradual a las normas
      del Pacto de Estabilidad.
  - s: Just as Martin Schultz, Rebecca Harms and Joseph Daul mentioned, I believe
      that this is also an opportunity to combat this with a green trend, to bring
      about the low emission economies that we are talking about all over the world
      as another way of <v>getting</v> <p>out</p> of the crisis.
    t: Tal y como los señores Schultz y Daul y la señora Harms han observado, considero
      que ésta es también una oportunidad para combatir la crisis desde una perspectiva
      ecológica, para conseguir en todo el mundo unas economías bajas en emisiones,
      de las que estamos hablando, como otra manera de <a>salir</a> de esa crisis.
  - s: So I share your approach to have a more coordinated European plan, namely to
      <v>get</v> <p>out</p> of this crisis and to build this kind of smart green growth
      we want;
    t: Así que comparto su planteamiento de disponer de un plan europeo más coordinado,
      es decir, para <a>salir</a> de esta crisis y construir esa especie de inteligente
      crecimiento ecológico que deseamos;
  - s: In the European Union we have a whole group of Mongolians who live amongst
      us, who have spent years in gaol in Beijing and in concentration camps in other
      places, and have only <v>got</v> <p>out</p> because of pressure from the West.
    t: En la Unión Europea tenemos un grupo de mongoles que viven entre nosotros,
      que han estado encarcelados durante años en prisiones de Pekín y en otros campos
      de concentración y que solamente han <a>salido</a> por presión de Occidente.
  - s: Unfortunately the rapporteur thinks that only a number of giant steps will
      <v>get</v> us <p>out</p> of this situation.
    t: Por desgracia, el ponente propone algunos pasos de gigante para <a>salir</a>
      de esta situación.
  - s: At the moment, the question that arises is the future of Peru, of knowing whether
      the country will be able to <v>get</v> <p>out</p> of the difficult situation
      in which Mr Fujimori has now placed it.
    t: En este momento, la cuestión que se plantea es el destino del Perú, el saber
      si ese país podrá <a>salir</a> de la situación difícil en la que le ha colocado
      Fujimori en este momento.
  - s: Let us, therefore, ask ourselves what more we could do to support the 2020
      strategy, because there is no other, and of course we do have to <v>get</v>
      <p>out</p> of the crisis.
    t: Preguntémonos, por lo tanto, que más podríamos haber hecho para apoyar la Estrategia
      2020 ya que es obvio que no existen más estrategias y es obvio que tenemos que
      <a>salir</a> de la crisis.
  - s: That is why the anti-imperialist fight needs to be stepped up, the fight to
      <v>get</v> <p>out</p> of the European Union, the fight for people power and
      a people’s economy, the fight for socialism.
    t: Por esa razón, tiene que intensificarse la lucha antiimperialista, la lucha
      para <a>salir</a> de la Unión Europea, la lucha por el poder del pueblo y por
      una economía del pueblo, la lucha por el socialismo.
  - s: Developing countries need aid to reduce poverty and isolation, measures to
      contribute to development and measures essential to <v>get</v> <p>out</p> of
      the crisis.
    t: Los países en desarrollo necesitan ayuda para reducir la pobreza y el aislamiento,
      medidas para contribuir al desarrollo y medidas esenciales para <a>salir</a>
      de la crisis.
  - s: But I would also like to point out that, while it has allowed us to <v>get</v>
      <p>out</p> of trouble, it has not resolved our problem.
    t: Pero señalo también que aunque ello nos ha permitido <a>salir</a> del paso,
      no nos ha resuelto el problema.
  - s: How can we <v>get</v> <p>out</p> of this institutional crisis?
    t: ¿Cómo <a>salir</a> de la crisis institucional?
  - s: It would be a good idea for the Commission and Parliament to start a dialogue
      and to present proposals in a bid to deal with the problems, not only so that
      small and medium-sized farms survive, but also to <v>get</v> them <p>out</p>
      of the crisis over coming years, to activate the intervention mechanism and
      to strengthen the crisis management mechanism - so that even loss of income
      can be covered - and national policies, which could be made more flexible without
      this necessarily meaning cofinancing of the common agricultural policy.
    t: Sería una buena idea que la Comisión y el Parlamento iniciaran un diálogo para
      presentar propuestas en un intento de abordar los problemas, no solo para que
      sobrevivan las explotaciones agrícolas de tamaño pequeño y mediano sino también
      para que <a>salgan</a> de la crisis en los años venideros, para activar el mecanismo
      de intervención y para reforzar el mecanismo de gestión de las crisis —para
      que incluso se pueda paliar la pérdida de ingresos— y las políticas nacionales
      que podrían hacerse más flexibles sin que ello signifique necesariamente la
      cofinanciación de la política agrícola común.
  - s: Therefore, we have the objective conditions for reaching the end of the process,
      but what we do not know is how to <v>get</v> <p>out</p> of the hole we are in
      at the moment.
    t: Por lo tanto, tenemos las condiciones objetivas para llegar al final del proceso,
      lo que no sabemos es cómo <a>salir</a> del hoyo en el que nos encontramos en
      este momento.
  - s: Simplifying the cost eligibility criteria, increasing pre-financing from the
      European Regional Development Fund (ERDF) and the European Social Fund and speeding
      up the expenses for major projects are measures which, I hope, will help Member
      States to <v>get</v> <p>out</p> of the economic and financial crisis.
    t: La simplificación de los criterios de elegibilidad de los costes, el aumento
      de la prefinanciación del Fondo Europeo de Desarrollo Regional (FEDER) y del
      Fondo Social Europeo y la aceleración de los gastos para los grandes proyectos
      son medidas que, espero, ayudarán a los estados miembros a <a>salir</a> de la
      crisis financiera y económica.
  - s: All countries are currently amending their economic policies with the aim of
      <v>getting</v> <p>out</p> of the unfavourable economic situation as quickly
      as possible, and into at least some level of economic growth.
    t: Actualmente, todos los países están modificando sus políticas económicas con
      el objetivo de <a>salir</a> de la situación económica desfavorable lo más rápidamente
      posible, y generar al menos algún crecimiento económico.
  - s: It is also a security challenge due to the activism of the al-qaeda terrorist
      organisation in Islamic Maghreb, and subsequently, it is a humanitarian challenge
      for the Sahrawi people in question, particularly those in the Tindouf camps,
      who cannot <v>get</v> <p>out</p>.
    t: También es un reto para la seguridad debido al activismo de la organización
      terrorista Al-Qaida en el Magreb islámico, es un reto humanitario para los saharauis
      afectados en especial para los de los campos de Tinduf que no pueden <a>salir</a>.
  - s: The only real solution is to <v>get</v> <p>out</p> of the contradiction into
      which the Member States have thrown us, in other words to unblock Community
      expenditure.
    t: La única solución verdadera consiste en <a>salir</a> de la contradicción en
      la que nos sumen los Estados, a saber, el bloqueo del gasto comunitario.
  - s: I was there and I am from the socialist party currently governing the country
      and doing what it can to <v>get</v> it <p>out</p> of the very difficult situation
      caused by right-wing governments and it has had to make concessions on the question
      of collective agreements and I am telling you that we have not yet seen results.
    t: Yo estuve allí y pertenezco al partido socialista que actualmente gobierna
      el país y que está haciendo lo que puede para <a>salir</a> de la difícil situación
      provocada por los gobiernos de derechas y que ha tenido que hacer concesiones
      con respecto a la cuestión de los convenios colectivos, y le aseguro que todavía
      no hemos visto resultados.
  - s: They say that trade should help the poorest countries to <v>get</v> <p>out</p>
      of the situation they are in.
    t: Sostienen que el comercio tiene que ayudar a los países más pobres a <a>salir</a>
      de esa situación.
  - s: We cannot <v>get</v> <p>out</p> of this on our own.
    t: No podemos <a>salir</a> de esto nosotros solos.
  - s: We also want to know your position on these concrete proposals to <v>get</v>
      <p>out</p> of the crisis and finance the consequences.
    t: También queremos conocer su postura sobre estas propuestas concretas para <a>salir</a>
      de la crisis y financiar las consecuencias.
  - s: In this context, the Commission’s initiative comes at the right time, a time
      when we need to refocus on the real economy to <v>get</v> <p>out</p> of the
      crisis.
    t: En este contexto, la iniciativa de la Comisión llega en el momento oportuno,
      un momento en el que necesitamos enfocarnos nuevamente en la economía real para
      <a>salir</a> de la crisis.
  - s: Mr President, ladies and gentlemen, at a time of squeezed public finances,
      investing in innovation could be Europe’s keystone to <v>get</v> <p>out</p>
      of the crisis.
    t: Señor Presidente, señorías, en un momento en que las finanzas públicas sufren
      recortes, invertir en innovación podría ser la pieza clave que permita a Europa
      <a>salir</a> de la crisis.
  - s: The Swedish Presidency has shown that in times of crisis, the European Union
      is able to look for good and non-populist solutions which can help not only
      Europe, but the whole world, to <v>get</v> <p>out</p> of this difficult situation.
    t: La Presidencia sueca ha puesto de manifiesto que, en tiempos de crisis, la
      Unión Europea es capaz de buscar soluciones buenas y no populistas que puedan
      ayudar no sólo a Europa, sino al mundo entero, a <a>salir</a> de esta situación
      difícil.
  - s: Mr President, the reason that I think many of us are interested in trade is
      really the idea of how we help those in the very poorest countries to <v>get</v>
      <p>out</p> of poverty.
    t: Señor Presidente, la razón por la que creo que muchos de nosotros estamos interesados
      en el comercio es realmente la idea de cómo ayudamos a los habitantes de los
      países más pobres a <a>salir</a> de la pobreza.
  - s: The crisis is global in nature, and <v>getting</v> <p>out</p> of it as quickly
      as possible is in the interests of all of us.
    t: La crisis es de naturaleza mundial, y <a>salir</a> de ella lo antes posible
      es algo que nos interesa a todos.
  - s: In other words, would it not make sense to concentrate on al-Qaeda and terrorism
      and then <v>get</v> <p>out</p> of there?
    t: En otras palabras, ¿no sería lógico concentrase en Al Qaida y el terrorismo
      y <a>salir</a> después de allí?
  - s: It is important to take measures to promote development and to <v>get</v> us
      <p>out</p> of the crisis today - in 2010.
    t: Es importante adoptar medidas para fomentar el desarrollo y para <a>salir</a>
      de la crisis hoy, en 2010.
  - s: I say to you in generous terms, please <v>get</v> <p>out</p> more, come and
      spend more time with us and together let us build a real consumer-driven internal
      market.
    t: Le pido amablemente que por favor <a>salga</a> más, venga y nos dedique más
      tiempo, y que juntos creemos un verdadero mercado interior dirigido al consumidor.
  - s: If we want to <v>get</v> drug addicts <p>out</p> of the downward spiral, kicking
      the habit - either voluntarily or otherwise - is the best option.
    t: Si queremos que los drogodependientes <a>salgan</a> de la espiral descendente,
      la mejor solución es eliminar el hábito, ya sea voluntariamente o de otra manera.
  - s: How in God’s name can we <v>get</v> <p>out</p> of this ambiguous situation?
    t: ¿Cómo, en nombre de Dios, podemos <a>salir</a> de esta ambigua situación?
  - s: Mr President, it is up to us to ensure these goals if we are to <v>get</v>
      <p>out</p> of the crisis and promote a new model of development, sustainable
      growth and new quality jobs.
    t: Señor Presidente, de nosotros depende conseguir estos objetivos si queremos
      <a>salir</a> de la crisis y promover un nuevo modelo de desarrollo, crecimiento
      sostenible y nuevos empleos de calidad.
  - s: The new European strategy, inspired by the guidelines of the Monti report,
      has the merit of indicating concrete measures for <v>getting</v> <p>out</p>
      of this period of economic crisis by restoring productivity and employment levels.
    t: La nueva estrategia europea, inspirada por las orientaciones del informe Monti,
      tiene el mérito de que indica medidas concretas para <a>salir</a> de este periodo
      de crisis económica mediante la restauración de la productividad y de los niveles
      de empleo.
  - s: However, we also need to check if the money we pay in return for fishing is
      enough and if it is being used as development aid, to ultimately strengthen
      these countries so that they can <v>get</v> <p>out</p> of the category of least
      developed countries.
    t: Sin embargo, también tenemos que comprobar si el dinero que pagamos por la
      pesca es suficiente y si se utiliza como ayuda al desarrollo, para, en última
      instancia, reforzar estos países a fin de que puedan <a>salir</a> de la categoría
      de países menos adelantados.
  - s: The problem is not that we do not have rails on which the train should be travelling
      but that we have not been able to <v>get</v> the train <p>out</p> of the station.
    t: El problema no es que no dispongamos de los raíles sobre los que el tren pueda
      avanzar, sino que no hemos conseguido que el tren <a>salga</a> de la estación.
  - s: Europe should make a strong appeal to Japan to <v>get</v> <p>out</p> of the
      bunker and ensure that something is done about these technical barriers.
    t: Europa debe hacer un llamamiento decidido a Japón para que <a>salga</a> del
      búnker y se asegure de que se hace algo con respecto a dichas barreras técnicas.
  - s: While the Greek economy now needs a weak currency to <v>get</v> <p>out</p>
      of the depression, the troika is going to impose a new, even more drastic, fiscal
      austerity package.
    t: Aunque la economía griega ahora necesita una moneda débil para <a>salir</a>
      de la depresión, la troika va a imponer un nuevo paquete de austeridad fiscal
      aún más drástico.
  - s: On this point, the directive has the potential to help us all across Europe
      to <v>get</v> <p>out</p> of the economic crisis and create prosperity.
    t: En este aspecto, la Directiva puede ayudar a que toda Europa <a>salga</a> de
      la crisis económica y cree prosperidad.
  - s: This directive forms part of a broader package of legislative proposals which
      aim to promote energy efficiency, which is a matter of top priority for the
      Union, because it can play a decisive role in strengthening energy security,
      reducing emissions of carbon dioxide and reviving the European economy, so that
      it will be able to <v>get</v> <p>out</p> of the recession and the crisis more
      quickly.
    t: Esta Directiva forma parte de un paquete más amplio de propuestas legislativas
      que pretende promover la eficiencia energética, que es una prioridad absoluta
      para la Unión, porque desempeña un papel determinante para reforzar la seguridad
      energética, reducir las emisiones de dióxido de carbono y estimular la economía
      europea a fin de que pueda <a>salir</a> de la recesión y la crisis más rápidamente.
  - s: As our Trade Commissioner you have rightly said that we must avoid protectionism
      in our response to the current economic crisis, as it is widely acknowledged
      that we will not <v>get</v> <p>out</p> of this economic downturn through restricting
      trade.
    t: Como Comisario de Comercio usted ha dicho acertadamente que, en nuestra respuesta
      a la actual crisis económica, debemos evitar el proteccionismo, pues es notorio
      que no <a>saldremos</a> de esta recesión económica restringiendo el comercio.
  - s: And I appeal to my colleagues in Fine Gael, who will be doing everything possible
      to make sure this government successfully achieves the ratification of the Lisbon
      Treaty through the referendum, to <v>get</v> <p>out</p> there and to sell the
      message, to engage with the people, to invest in the message in a PR machine
      that will ensure that we give Europe the answer that it actually deserves.
    t: Hago un llamamiento a mis compañeros en el Fine Gael, que harán todo lo posible
      para garantizar que este Gobierno procure con éxito la ratificación del Tratado
      de Lisboa mediante el referéndum, para <a>salir</a> y divulgar el mensaje, para
      dialogar con la población, para invertir en una maquinaria de relaciones públicas
      que garantice que damos a Europa la respuesta que realmente merece.
  - s: The struggle in which the European Union is engaged to <v>get</v> <p>out</p>
      of the present crisis requires economic growth, which leads to immigration and
      ethnic, economic and cultural minorities, and the need for their integration,
      even with the risks of ghettoisation that are associated with it and which we
      must fight with fair balance.
    t: La lucha de la Unión Europea por <a>salir</a> de la actual crisis exige crecimiento
      económico, que conlleva inmigración y minorías étnicas, económicas y culturales,
      y la necesidad de su integración, incluso con los riesgos asociados de creación
      de guetos, contra los que debemos luchar con un equilibrio imparcial.
  - s: The second time I could not <v>get</v> <p>out</p> to the last plenary;
    t: La segunda vez no pude <a>salir</a> para acudir al último pleno;
  - s: It is ridiculously difficult to <v>get</v> <p>out</p> of this country, to escape.
    t: Es increíblemente difícil <a>salir</a> de ese país, escapar.
  - s: Now surely a genuine refugee’s priority is to <v>get</v> <p>out</p> of the
      particular country, not to get into one.
    t: Sin duda, la auténtica prioridad del refugiado es <a>salir</a> del país en
      cuestión, pero no la de entrar en otro determinado.
  - s: However, it is clear that if we do not <v>get</v> <p>out</p> of the rut we
      are in, there will not be sufficient growth to reduce unemployment.
    t: Pero está claro que si no <a>salimos</a> de este punto muerto, el crecimiento
      no será suficiente para hacer retroceder el desempleo.
  - s: We need to <v>get</v> <p>out</p> of this trap they have set for us as quickly
      as possible.
    t: Tenemos que <a>salir</a> lo antes posible de esta trampa que nos han tendido.
  - s: Under these conditions, it seems to us that to <v>get</v> Europe <p>out</p>
      of the crisis of languor in which it is struggling, it is a matter of urgency
      to change policy and renew our thinking on the radical changes globalisation
      is imposing upon us, a globalisation which up to now we have not been able to
      control.
    t: En estas condiciones creemos que, para <a>salir</a> de la crisis de decaimiento
      en que se debate Europa, es urgente cambiar de política y renovar nuestra reflexión
      sobre las transformaciones en profundidad que impone una mundialización que,
      hasta el momento, no hemos sabido dominar.
  - s: Some of my colleagues think that we need to <v>get</v> <p>out</p> of this bad
      situation by imposing a central and supranational European authority.
    t: Algunos colegas piensan que tenemos que <a>salir</a> de esta nefasta situación
      imponiendo una autoridad europea central y supranacional.
  - s: As for possible ways to <v>get</v> <p>out</p> of the recession quickly, I think
      we should make good use of our greatest asset - the Community’s internal market.
    t: Por lo que respecta a las formas posibles de <a>salir</a> de la recesión con
      rapidez, creo que debemos hacer buen uso de nuestro activo más importante —el
      mercado interno comunitario—.
  - s: My group would like to make it clear that there are no magic solutions in the
      legislative package for <v>getting</v> us <p>out</p> of the crisis.
