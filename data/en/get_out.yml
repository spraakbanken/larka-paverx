  - s: They say that trade should help the poorest countries to <v>get</v> <p>out</p>
      of the situation they are in.
    t: Ils disent que le commerce <a>sortira</a> les pays les plus pauvres de leur
      détresse.
  - s: We also want to know your position on these concrete proposals to <v>get</v>
      <p>out</p> of the crisis and finance the consequences.
    t: Nous voulons aussi connaître votre position sur ces propositions concrètes
      pour <a>sortir</a> de la crise et financer les conséquences.
  - s: In this context, the Commission’s initiative comes at the right time, a time
