    t: Les propositions formulées par la Commission européenne que nous examinons
      aujourd’hui se proposent de donner un nouvel élan aux économies d’Europe et
      à les aider à <a>sortir</a> de la récession.
  - s: All countries are currently amending their economic policies with the aim of
      <v>getting</v> <p>out</p> of the unfavourable economic situation as quickly
      as possible, and into at least some level of economic growth.
    t: Tous les pays modifient actuellement leurs politiques économiques dans le but
