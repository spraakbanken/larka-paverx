  - s: We know that the drop in consumption in Europe combined with increasing imports
      from third countries has resulted in falling prices and falling incomes for
      wine growers and that only a policy of proactive regulation, not all-out liberalisation,
      will <v>get</v> us <p>out</p> of the crisis.
    t: Nous savons que la baisse de la consommation en Europe, couplée à des importations
      croissantes en provenance des pays tiers, a conduit à une chute des prix et
      des revenus des viticulteurs et que seule une politique de régulation volontariste,
      et non une libéralisation à tout va, nous <a>sortira</a> de la crise.
  - s: Now surely a genuine refugee’s priority is to <v>get</v> <p>out</p> of the
      particular country, not to get into one.
    t: Il est évident que la priorité d’un véritable réfugié est de <a>sortir</a>
      d’un pays particulier et pas d’entrer dans un pays précis.
  - s: However, it is clear that if we do not <v>get</v> <p>out</p> of the rut we
      are in, there will not be sufficient growth to reduce unemployment.
    t: Mais il est clair que si nous ne <a>sortons</a> pas de notre train-train, la
      croissance ne sera pas suffisante pour faire reculer le chômage.
  - s: Under these conditions, it seems to us that to <v>get</v> Europe <p>out</p>
      of the crisis of languor in which it is struggling, it is a matter of urgency
      to change policy and renew our thinking on the radical changes globalisation
      is imposing upon us, a globalisation which up to now we have not been able to
      control.
    t: Dans ces conditions, il nous apparaît que, pour <a>sortir</a> de la crise de
      langueur où se débat l’Europe, il est urgent de changer de politique et de renouveler
      notre réflexion sur les mutations en profondeur qu’impose une mondialisation
      que, jusqu’ici, nous n’avons pas su maîtriser.
  - s: Some of my colleagues think that we need to <v>get</v> <p>out</p> of this bad
      situation by imposing a central and supranational European authority.
    t: Certains collègues pensent qu’il faut <a>sortir</a> de ce mauvais système par
      le haut, en imposant une autorité européenne centrale et supranationale.
  - s: At least 50% of the funding set aside by the EU and the Member States to <v>get</v>
      us <p>out</p> of the crisis needs to be invested in a new Green Deal capable
      of creating these new green jobs.
    t: Au moins 50 % du budget réservé par l’Union européenne et par les États membres
      pour nous <a>sortir</a> de la crise doivent être investis dans un nouveau Green
      Deal qui permettra de créer ces nouveaux emplois verts.
  - s: As for possible ways to <v>get</v> <p>out</p> of the recession quickly, I think
      we should make good use of our greatest asset - the Community’s internal market.
    t: Quant aux solutions possibles pour <a>sortir</a> rapidement de la récession,
      je pense que nous devrions utiliser notre meilleur atout, le marché intérieur
      de la Communauté.
  - s: I hope that the Council will get a grip on itself and realise what type of
      decision we need - otherwise we will not <v>get</v> ourselves <p>out</p> of
      this situation.
    t: J’espère que le Conseil se ressaisira et se rendra compte du type de décision
      dont nous avons besoin - faute de quoi, nous ne nous <a>sortirons</a> pas de
      cette situation.
  - s: My group would like to make it clear that there are no magic solutions in the
      legislative package for <v>getting</v> us <p>out</p> of the crisis.
    t: Mon groupe tient à indiquer clairement qu’il n’y a pas de solutions magiques
      dans le paquet législatif pour nous <a>sortir</a> de la crise.
  - s: Perhaps the Commissioner will use his closing remarks to tell us how we are
      going to <v>get</v> <p>out</p> of it.
    t: Peut-être le commissaire profitera-t-il de ses remarques de conclusion pour
      nous dire comment nous allons nous en <a>sortir</a>.
  - s: I would like to express my agreement with his concern that at this time of
      economic uncertainty and difficulty, all available resources should be used
      by the Member States and by the European Union itself to combat unemployment
      and <v>get</v> <p>out</p> of the crisis as soon as possible.
    t: En cette période d’incertitude et de difficulté économique, toutes les ressources
      disponibles devraient être utilisées par les États membres et par l’Union européenne
      elle-même pour lutter contre le chômage et <a>sortir</a> de la crise le plus
      vite possible.
  - s: However, we must <v>get</v> <p>out</p> of this cycle of rescuing the banks,
      which has cost us billions upon billions.
    t: Cependant, nous devons <a>sortir</a> de ce cycle de sauvetage des banques,
      qui nous a couté des milliards et des milliards.
  - s: If Europe wants to exploit all its potential and <v>get</v> <p>out</p> of the
      crisis, we need to ensure that the women’s employment rate is raised to at least
      70% - to be shown through specific gender statistics.
    t: Si l’Europe entend exploiter tout son potentiel et <a>sortir</a> de la crise,
      nous devons nous assurer que le taux d’emploi des femmes atteigne au moins 70
      %, ce qu’il convient de voir corroboré dans des statistiques sexospécifiques.
  - s: We all agree that the priority and the emphasis on the development triangle
      ’education, research, innovation’ is the best investment if we are to <v>get</v>
      <p>out</p> of the crisis and it allows us to be optimistic about the future
      of Europe.
    t: Nous convenons tous qu’il importe de placer toutes les priorités sur le triangle
      du développement «éducation, recherche, innovation», et qu’il s’agit là du meilleur
      investissement que nous puissions consentir si nous entendons <a>sortir</a>
      de la crise et regarder l’avenir de l’Europe avec optimisme.
  - s: Now the other half of the continent is queuing up to get in, yet my constituents
      want to <v>get</v> <p>out</p>.
    t: Maintenant, l’autre moitié fait la file pour y entrer, tandis que mes électeurs
      veulent en <a>sortir</a>.
  - s: Maybe the Commission will tell us how they will <v>get</v> <p>out</p> of the
      dilemma now that they are clearly out of touch with people.
    t: La Commission nous dira peut-être comment elle compte <a>sortir</a> de ce dilemme
      maintenant qu’elle est clairement en déphasage avec les citoyens.
  - s: We must <v>get</v> <p>out</p> of this impasse and move forward.
    t: Nous devons <a>sortir</a> de cette situation et aller de l’avant.
  - s: However, effective gender equality policies can form part of the solution to
      the problem of how to <v>get</v> <p>out</p> of this crisis, support recovery
      and strengthen the economy.
    t: Or, des politiques efficaces en matière d’égalité des sexes peuvent être des
      éléments de solution pour <a>sortir</a> de cette crise, soutenir la relance
      et renforcer l’économie.
  - s: Instead we must <v>get</v> them <p>out</p> of this ghetto.
    t: nous devons <a>sortir</a> de cet autre ghetto.
  - s: I will then ask you why there is not a single word about investments - when
      we have lowest level of investment so far, which we ourselves can no longer
      afford - why there is not a single word about improvements in revenue and nothing
      about following the cycles or about the fact that we must finally learn to grow
      together or how we will <v>get</v> <p>out</p> of the crisis.
    t: Je vais donc vous demander pourquoi il n’y a pas un seul mot sur les investissements
      - alors que nous avons le plus faible niveau d’investissement que nous ayons
      connu jusqu’à présent, ce que nous ne pouvons plus nous permettre - pourquoi
      il n’y a pas un seul mot sur l’amélioration des revenus, et rien sur le suivi
      des cycles, ou sur le fait que nous devons enfin apprendre à nous développer
      ensemble, ni sur la manière dont nous allons nous <a>sortir</a> de la crise.
  - s: Madam President, Commissioner, perhaps you could tell President Barroso that
      we would have liked him to have taken part in this debate as it is the first
      debate on the issues at stake in the Annual Growth Survey, the cornerstone of
      this European Semester that he so very much wanted and which he believes is
      a key element in <v>getting</v> the European Union <p>out</p> of the crisis.
    t: Madame la Présidente, Monsieur le Commissaire, peut-être pourrez-vous dire
      au président Barroso que nous aurions aimé qu’il participe à ce débat car c’est
      le premier débat autour des enjeux de l’examen annuel de croissance, pierre
      angulaire de ce semestre européen qu’il a tant voulu et dont il considère que
      c’est un élément clé pour <a>sortir</a> l’Union européenne de la crise.
  - s: Well, of course not, but we all know - at least those of us who understand
      the sector - that they need electricity to <v>get</v> <p>out</p> of the extremely
      difficult situation they are in.
    t: Certainement pas, mais nous savons tous, du moins ceux qui connaissent le secteur,
      qu’ils ont besoin d’électricité pour <a>sortir</a> de la situation extrêmement
      difficile dans laquelle ils se trouvent.
  - s: how can we <v>get</v> <p>out</p> of this mess?
    t: comment en <a>sortir</a> ?
  - s: Public money is senselessly spent on billboard posters showing the flat faces
      of those who do not know how to <v>get</v> <p>out</p> and meet the people.
    t: L’argent public est dépensé sans compter en affiches arborant les visages de
      personnages incapables de <a>sortir</a> et rencontrer la population.
  - s: Mr President, if I were a Palestinian citizen looking enthusiastically towards
      the European Union to <v>get</v> me <p>out</p> of the impasse I was in, I would
      agree with Mr Swoboda and with Mrs Caroline Lucas and I would be very concerned
      about certain aspects of the Rocard report.
    t: Monsieur le Président, si j’étais un citoyen palestinien regardant de manière
      enthousiaste vers l’Union européenne pour me <a>sortir</a> de l’impasse où je
      me trouve, je donnerais raison à M. Swoboda et à Mme Caroline Lucas et je serais
      très préoccupé par certains aspects du rapport Rocard.
  - s: Mr President, the next European Union-Russia summit will take place between
      a Russian Federation on the rise - be it only provisionally - and an EU not
      only affected by the Irish ’no’ on the Lisbon Treaty but, moreover, by the lack
      of a clear vision on how to <v>get</v> <p>out</p> of this crisis.
    t: Monsieur le Président, le prochain sommet Union européenne-Russie se déroulera
      entre une Russie en phase ascendante, même si c’est seulement provisoire, et
      une UE non seulement marquée par le «non» irlandais sur le traité de Lisbonne,
      mais aussi par l’absence d’une vision claire pour <a>sortir</a> de cette crise.
  - s: I believe this is the only way that Europe can <v>get</v> <p>out</p> of the
      crisis it is in today.
    t: C’est, je pense, la seule manière de <a>sortir</a> l’Europe de la crise dans
      laquelle elle se trouve actuellement.
  - s: We may have only 10, 15 or a maximum of 20 years to <v>get</v> <p>out</p> of
      a trap which will definitely cause bloodshed, wars, weather anomalies and diseases.
    t: Il ne nous reste peut-être plus que 10, 15 ou 20 années au maximum pour <a>sortir</a>
      du piège qui provoquera inévitablement carnages, guerres, anomalies climatiques
      et maladies.
  - s: Consequently, the basic ’polluter pays’ principle is being infringed, especially
      given that the companies using this technique are basically outside Europe and,
      once mining has finished, they <v>get</v> <p>out</p> their handkerchief and
      wave goodbye to us.
    t: En conséquence, le principe fondamental du «pollueur payeur» est enfreint,
      en particulier parce que les sociétés utilisant cette technique se trouvent
      essentiellement en dehors de l’Europe, et lorsqu’elles ont fini l’extraction,
      elles <a>sortent</a> leur mouchoir pour nous dire «au revoir».
  - s: And this at a time when an increasing number of European countries are deciding
      to <v>get</v> <p>out</p> of nuclear power.
    t: Et ce, alors qu’un nombre croissant de pays européens décident de <a>sortir</a>
      du nucléaire.
  - s: Let us <v>get</v> <p>out</p> of the deep water and recognize certain basic
      qualifications.
    t: <a>sortons</a> de notre mauvaise posture et reconnaissons certaines qualifications
      de base.
  - s: In view of this, ensuring that those who are vulnerable in our society receive
      a minimum income for living and are given immediate responses to enable them
      to <v>get</v> <p>out</p> of this situation is not only a necessity, but also
      a requirement that we should endorse, and one that must be achieved within a
      framework of responsibility and exigency.
    t: Dans ce contexte, faire en sorte que les personnes vulnérables dans notre société
      reçoivent un revenu minimum de subsistance et des réponses immédiates leur permettant
      de <a>sortir</a> de cette situation est non seulement une nécessité, mais également
      un impératif que nous devons assumer et qui doit être satisfait dans un cadre
      de responsabilité et d’exigence.
  - s: It is a curious feature of the construction of Europe that more opportunities
      for cross-border cooperation have been taken by commerce and criminals than
      by civil servants, and it is about time our national public administrations
      made a real effort to <v>get</v> <p>out</p> of their bunkers.
    t: Caractéristique curieuse de la construction de l’Europe, le commerce et les
      criminels ont tiré plus de profit des possibilités de coopération transfrontalière
      que les fonctionnaires, et il est grand temps que nos administrations publiques
      nationales fassent réellement un effort pour <a>sortir</a> de leur bunker.
  - s: Firstly, I wonder whether this approach, which to some extent resembles what
      we in the Netherlands call never say die’, will genuinely <v>get</v> us <p>out</p>
      of this vicious circle of debt.
    t: Je me demande tout d’abord si cette approche - qui s’apparente fort à l’expression
      continuez ainsi - nous <a>sortira</a> réellement du cercle vicieux de l’endettement.
  - s: The aim should be to remove the whole debt so that these countries are able
      to <v>get</v> <p>out</p> of the vicious circle in which they find themselves.
    t: L’objectif doit être de la supprimer intégralement, afin que ces pays puissent
      <a>sortir</a> du cercle vicieux dans lequel ils sont entrés.
  - s: You know as well as I do that the destabilisation brought about by a major
      neighbouring country has had absolutely devastating effects and that it is a
      vicious circle, that without a clear option of accession these countries will
      not be able to <v>get</v> <p>out</p> of the spiral.
    t: Vous savez comme moi que la déstabilisation opérée par un grand voisin a produit
      des effets absolument dévastateurs, que c’est un cercle vicieux, que ces pays,
      sans une option claire d’adhésion, ne pourront pas <a>sortir</a> de cette spirale.
  - s: Mr President, the fact that only one of the 50 poorest countries, namely Botswana,
      has managed to <v>get</v> <p>out</p> of the poverty trap over the last 25 years
      proves that the basic system is flawed.
    t: Monsieur le Président, le fait que des 50 États les plus pauvres, un seul,
      le Botswana, a réussi dans les 25 dernières années à <a>sortir</a> de cette
      spirale de misère montre que le système de base n’est pas le bon.
  - s: We really need to <v>get</v> the magnifying glass <p>out</p> and take a close
      look at what projects we can implement in this period.
    t: Nous devons vraiment <a>sortir</a> notre loupe et nous intéresser de très près
      aux projets que nous pouvons mettre en œuvre durant cette période.
  - s: you decide, do you want to slaughter the calves now, irrespective of how fat
      or thin they are, or do you want to <v>get</v> <p>out</p> of production completely?
    t: décidez vous-même si vous souhaitez abattre les veaux maintenant avec un poids
      d’élevage plus ou moins élevé ou si vous souhaitez <a>sortir</a> carrément de
      la production ?
  - s: What we have tabled here today is nothing more - but also nothing less - than
      a clear concept to <v>get</v> us <p>out</p> of the current crisis.
    t: Ce que nous avons aujourd’hui sur la table n’est donc rien de plus, mais également
      rien de moins, qu’un concept clair nous permettant de <a>sortir</a> de la crise
      actuelle.
  - s: the fourteen Heads of State and Government, having been foolish enough to impose
      unjustified sanctions, were then stupid enough not to be able to <v>get</v>
      <p>out</p> of the impasse they had got themselves into.
    t: Sur l’Autriche, qui a été traitée en marge de l’instance formelle du Conseil,
      les quatorze chefs d’État et de gouvernement, après avoir eu la sottise d’imposer
      des sanctions injustifiées, ont eu le ridicule de ne pas savoir <a>sortir</a>
      de l’impasse où ils se sont mis eux-mêmes.
  - s: How do we <v>get</v> Europe <p>out</p> of the crisis in which it finds itself?
    t: Comment <a>sortir</a> l’Europe de la crise où elle se trouve ?
  - s: We, the French, have caused you considerable problems and difficulties, but
      at some point we need to <v>get</v> <p>out</p> of this situation in which everyone
      is watching each other and waiting for someone else to take the initiative.
    t: Nous les Français, nous vous avons valu bien des problèmes et bien des difficultés,
      mais il faudra bien qu’à un moment donné, on <a>sorte</a> de cette situation
      où chacun se regarde en attendant que l’autre prenne une initiative.
  - s: It is true that we must consider how to <v>get</v> Europe <p>out</p> of its
      crisis.
    t: Il est vrai que nous devons trouver un moyen de <a>sortir</a> l’Europe de sa
      crise.
  - s: You are telling us that you are going to <v>get</v> Europe <p>out</p> of the
      crisis.
    t: Vous nous dites que vous allez <a>sortir</a> l’Europe de la crise.
  - s: I have to say, however, that whilst we are finding out more and more about
      what the ex-prime minister of Portugal covered up between 2002 and 2004, the
      results of his initiatives as the head of the European Commission to <v>get</v>
      the Union <p>out</p> of this grey area of non-legality remain completely unknown
      to us.
    t: Mais je dois constater aussi que si nous savons de mieux en mieux ce que l’ex-premier
      ministre du Portugal a couvert de 2002 à 2004, les résultats de ses initiatives
      à la tête de la Commission européenne pour <a>sortir</a> l’Union de la zone
      grise du non-droit restent une page blanche.
  - s: Mr Papandreou, the Prime Minister, has done everything in his power to <v>get</v>
      <p>out</p> of this difficult situation.
    t: M. Papandreou, le Premier ministre, a fait tout ce qui est en son pouvoir pour
      <a>sortir</a> de cette situation difficile.
  - s: The first is economic integration in the shape of the economic governance package,
      which should make it possible to find the best solutions for <v>getting</v>
      <p>out</p> of the economic and financial crisis, as well as concrete measures
      for the countries in especially difficult economic situations;
    t: Il y a, tout d’abord, l’intégration économique, sous la forme du paquet de
      gouvernance économique, qui devrait permettre de trouver les meilleures solutions
      pour <a>sortir</a> de la crise économique et financière et d’adopter des mesures
      concrètes pour les pays dont la situation économique est particulièrement difficile.
  - s: I think that there is only one way to <v>get</v> <p>out</p> of the crisis;
    t: Je pense qu’il n’y a qu’une seule voie à suivre pour <a>sortir</a> de la crise
      ;
  - s: And how do we intend to <v>get</v> <p>out</p> of it?
    t: Et comment entendons-nous en <a>sortir</a> ?
  - s: We members of the Communist Party of Greece voted against the recommendation
      to the Council on Iraq because, while it does not say a word about the invasion
      and occupation, it welcomes the efforts by the Bush administration to <v>get</v>
      <p>out</p> of the impasse and condemns the resistance of the Iraqi people, which
      it qualifies as terrorism.
    t: Les députés du parti communiste grec ont voté contre la recommandation au Conseil
      sur la situation en Irak car, alors que ladite recommandation ne dit pas un
      mot sur l’invasion et l’occupation de l’Irak, elle salue les efforts déployés
      par l’Administration Bush pour <a>sortir</a> de l’impasse tout en condamnant
      la résistance opposée par le peuple irakien et la qualifiant de terrorisme.
  - s: I have voted against the Feio report because it advocates procyclical policies
      which, at best, would not help with <v>getting</v> <p>out</p> of the crisis
      and, at worst, would encourage stagnation and unemployment.
    t: J’ai voté contre le rapport Feio car il défend des politiques procycliques
      qui, au mieux, n’aideraient pas à <a>sortir</a> de la crise et, au pire, encourageraient
      la stagnation et le chômage.
  - s: We are not only talking about how to <v>get</v> <p>out</p> of the crisis or
      how to help a country - a member of the euro area - which is in trouble, but
      also about how to develop in the next 10 years.
    t: Nous ne faisons pas que parler de la façon de <a>sortir</a> de la crise ou
      de la façon d’aider un pays - un membre de la zone euro - qui est en difficulté,
      nous parlons également de la façon dont nous pouvons nous développer au cours
      des dix prochaines années.
  - s: It really ought to appear as a means of <v>getting</v> <p>out</p> of this situation.
    t: Ce point devrait réellement apparaître afin de nous permettre de <a>sortir</a>
      de cette situation.
  - s: The only way to <v>get</v> <p>out</p> of it is to demand that the financial
      perspective be reviewed, particularly Chapter 4.
    t: La seule façon de <a>sortir</a> de ce piège est d’exiger une révision des perspectives
      financières, en particulier sur le chapitre IV.
  - s: weakness, essentially, on the part of the Fourteen countries that have taken
      a political initiative and do not know how to <v>get</v> <p>out</p> of it.
    t: Il s’agit d’un signe de faiblesse, essentiellement des quatorze pays qui ont
      pris une initiative politique et ne savent pas comment en <a>sortir</a>.
  - s: We have to <v>get</v> <p>out</p> of the self-service syndrome.
    t: Il nous faut <a>sortir</a> du syndrome «libre service».
  - s: How can they <v>get</v> <p>out</p> of this situation?
    t: Comment <a>sortir</a> de cette situation ?
  - s: Without us - without our help, without our cooperation - they will not <v>get</v>
      <p>out</p> of the situation described in the Martens report, because they need
      not just trade but also aid and equal relationships to enable them to move beyond
      their past, for which, clearly, we are partly responsible.
    t: Sans nous - sans notre aide, sans notre coopération - ils ne <a>sortiront</a>
      pas de la situation décrite dans le rapport Martens, parce qu’ils ont non seulement
      besoin du commerce, mais aussi d’aide et de relations équitables pour leur permettre
      de dépasser leur passé, dont nous sommes clairement en partie responsables.
  - s: To date, I have heard no answer to these questions, and I believe that if you
      are going to go into something, you have to think about how you are going to
      <v>get</v> <p>out</p> again.
    t: Sur ces points, je n’ai entendu encore aucune réponse jusqu’à aujourd’hui et
      je crois qu’avant de se lancer dans quoi que ce soit, il serait souhaitable
      de savoir comment en <a>sortir</a>.
  - s: Plainly, if the international community is once again willing to help North
      Korea to address its enormous internal problems of shortages of energy, food
      and all other basic needs, this could also assist to <v>get</v> the country
      <p>out</p> of the crisis.
    t: À l’évidence, si la communauté internationale est à nouveau désireuse d’aider
      la Corée du Nord à faire face à ses énormes problèmes internes de pénuries d’énergie
      et de nourriture et à répondre à tous ses autres besoins fondamentaux, cela
      pourrait également permettre de <a>sortir</a> le pays de la crise.
  - s: I believe that we are going to fail if we believe that growth will <v>get</v>
      us <p>out</p> of this mess.
    t: Je suis persuadée que nous échouerons si nous croyons que la croissance nous
      <a>sortira</a> de cette ornière.
  - s: But not a soul is helping this woman to <v>get</v> <p>out</p> of prison.
    t: Personne n’aide cette femme à <a>sortir</a> de prison.
  - s: We will also start discussions that will continue into the Spanish Presidency
      on competitiveness, on how to get better functioning labour markets, and on
      how to <v>get</v> <p>out</p> of the crisis once we see clear signs of recovery.
    t: elles porteront sur la compétitivité, sur la manière d’obtenir un meilleur
      fonctionnement du marché de l’emploi et sur la manière de <a>sortir</a> de la
      crise dès que nous apercevrons des signes clairs de relance.
  - s: Each country has its own immediate priorities for <v>getting</v> themselves
      <p>out</p> of their financial difficulties.
    t: Chaque pays a ses propres priorités immédiates pour se <a>sortir</a> de ses
      difficultés financières.
  - s: The European Parliament has indeed just proved this by getting into an imbroglio
