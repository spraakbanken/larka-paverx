---
de:
- c: 11
  r: 1
  v: herauskommen
  x:
  - s: I voted against this resolution because it contains no contribution from the
      European Parliament to help us <v>get</v> <p>out</p> of an avoidable, terrible,
      and to cap it all, ineffective war.
    t: Ich habe gegen diese Entschließung gestimmt, weil das Europäische Parlament
      damit keinen Beitrag dazu leistet, aus einem vermeidbaren, schrecklichen und
      zudem wirkungslosen Krieg <a>herauszukommen</a>.
  - s: In the European Union we have a whole group of Mongolians who live amongst
      us, who have spent years in gaol in Beijing and in concentration camps in other
      places, and have only <v>got</v> <p>out</p> because of pressure from the West.
    t: Wir haben in der Europäischen Union eine ganze Gruppe von Mongolen, die bei
      uns leben, die jahrelang im Gefängnis in Peking und in anderen Orten in KZs
      gesessen haben, die nur durch den Druck des Westens tatsächlich <a>herausgekommen</a>
      sind.
  - s: How should we describe the sinister filtration camps, which are comparable
      to concentration camps, in which the population is suffering the most dreadful
      humiliation and from which able-bodied men between 15 and 65 years old rarely
      <v>get</v> <p>out</p> alive?
    t: Wie soll man die schändlichen KZähnlichen Filtrationslager bezeichnen, in denen
      die Bevölkerung schlimmsten Demütigungen ausgesetzt ist und aus denen gesunde
      Männer im Alter zwischen 15 und 65 Jahren nur selten lebend <a>herauskommen</a>?
  - s: It is also a security challenge due to the activism of the al-qaeda terrorist
      organisation in Islamic Maghreb, and subsequently, it is a humanitarian challenge
      for the Sahrawi people in question, particularly those in the Tindouf camps,
      who cannot <v>get</v> <p>out</p>.
    t: Es ist wegen des Aktivismus der Terrororganisation Al-Qaida im islamischen
      Maghreb auch eine Herausforderung für die Sicherheit, und folglich eine humanitäre
      Herausforderung für die betroffenen saharaurischen Menschen, vor allem diejenigen
      in den Lagern von Tindouf, die nicht <a>herauskommen</a>.
  - s: Now surely a genuine refugee’s priority is to <v>get</v> <p>out</p> of the
      particular country, not to get into one.
    t: Einem echten Flüchtling geht es ja in erster Linie wohl darum, aus einem bestimmten
      Land <a>herauszukommen</a>, und nicht, in ein bestimmtes Land hineinzukommen.
  - s: As for possible ways to <v>get</v> <p>out</p> of the recession quickly, I think
      we should make good use of our greatest asset - the Community’s internal market.
    t: Wenn wir schnell aus dieser Rezession <a>herauskommen</a> wollen, sollten wir
      meiner Meinung nach unsere größten Werte sorgfältig nutzen - den Binnenmarkt
      der Gemeinschaft.
  - s: For them, <v>getting</v> <p>out</p> of a worst-case scenario must mean doing
      what they have not done before, that is to say negotiating with the new government
      in Palestine the demolition of the wall and the establishment of a secure boundary
      on the other side of it.
    t: Aus dem Schlimmsten <a>herauszukommen</a> heißt, das zu machen, was man bis
      jetzt nicht gemacht hat, nämlich mit der neuen Regierung in Palästina klar in
      Verhandlungen um eine Sicherheitsgrenze jenseits dieser Mauer und den Wiederabbau
      der Mauer zu treten.
  - s: You have trapped people in a Völkerkerker from which it will take great courage
      to <v>get</v> <p>out</p>.
    t: Sie haben die Menschen in einen Völkerkerker gesperrt, aus dem man nur mit
      sehr viel Mut <a>herauskommt</a>.
  - s: It could have 626 members, and possibly even 735 after next year, and then
      I know for sure that we would never <v>get</v> <p>out</p> of it.
    t: Ihm könnten 626 Mitglieder, im nächsten Jahr vielleicht sogar 735 angehören,
      und dann bin ich mir sicher, dass wir dort nie mehr <a>herauskommen</a> würden.
  - s: To date, I have heard no answer to these questions, and I believe that if you
      are going to go into something, you have to think about how you are going to
      <v>get</v> <p>out</p> again.
    t: Darauf habe ich bis heute noch keine Antwort gehört, und ich glaube, wenn man
      in etwas hinein geht, sollte man auch überlegen, wie man wieder <a>herauskommt</a>.
  - s: We must certainly draw serious conclusions from this whole problem, and in
      every country, both within the euro area and outside it, the way out entails
      recognising our problems honestly and providing our own measures for <v>getting</v>
      <p>out</p> of the difficulties, and additionally, solidarity from the European
      Union.
    t: Wir müssen sicherlich ernste Schlüsse aus diesem ganzen Problem ziehen und
      in jedem Land sowohl innerhalb als auch außerhalb der Eurozone liegt der Ausweg
      darin, dass wir unsere Probleme ehrlich zugeben und unsere eigenen Maßnahmen
      planen müssen, um aus den Schwierigkeiten <a>herauszukommen</a> und Solidarität
      aus der Europäischen Union zu erhalten.
- c: 6
  r: 2
  v: überwinden
  x:
  - s: At the moment, the question that arises is the future of Peru, of knowing whether
      the country will be able to <v>get</v> <p>out</p> of the difficult situation
      in which Mr Fujimori has now placed it.
    t: Die Frage, die sich jetzt stellt, ist die nach dem Schicksal Perus, ist die
      Ungewissheit, ob das Land die schwierige Situation <a>überwinden</a> kann, in
      die es durch Fujimori geraten ist.
  - s: is the reintroduction of Greece’s own currency, the drachma, and also Ireland’s,
      not the only long-term solution that will <v>get</v> us <p>out</p> of these
      problems?
    t: Ist die Wiedereinführung der eigenen Währung Griechenlands, der Drachme, und
      auch Irlands nicht die einzige langfristige Lösung, um diese Probleme zu <a>überwinden</a>?
  - s: This directive forms part of a broader package of legislative proposals which
      aim to promote energy efficiency, which is a matter of top priority for the
      Union, because it can play a decisive role in strengthening energy security,
      reducing emissions of carbon dioxide and reviving the European economy, so that
      it will be able to <v>get</v> <p>out</p> of the recession and the crisis more
      quickly.
    t: Diese Richtlinie ist Teil eines größeren Pakets von Gesetzesvorlagen, die darauf
      abzielen die Energieeffizienz zu fördern, die eine Frage höchster Priorität
      für die Union ist, weil sie eine entscheidende Rolle bei der Stärkung der Energiesicherheit,
      der Verringerung des Kohlendioxidausstoßes und der Wiederbelebung der europäischen
      Wirtschaft spielen kann, sodass die Union die Rezession und die Krise <a>überwinden</a>
      kann.
  - s: As our Trade Commissioner you have rightly said that we must avoid protectionism
      in our response to the current economic crisis, as it is widely acknowledged
      that we will not <v>get</v> <p>out</p> of this economic downturn through restricting
      trade.
    t: Als unser Handelskommissar haben Sie zu Recht darauf hingewiesen, dass wir
      bei unseren Maßnahmen gegen die aktuelle Wirtschaftskrise auf Protektionismus
      verzichten müssen, da weithin anerkannt ist, dass wir diese Konjunkturabschwächung
      nicht mit Handelsbarrieren <a>überwinden</a> können.
  - s: I would like to express my agreement with his concern that at this time of
      economic uncertainty and difficulty, all available resources should be used
      by the Member States and by the European Union itself to combat unemployment
      and <v>get</v> <p>out</p> of the crisis as soon as possible.
    t: Ich teile Ihre Sorge, dass in diesen schweren Zeiten der wirtschaftlichen Ungewissheit
      alle verfügbaren Mittel von den Mitgliedstaaten und der Europäischen Union selbst
      aufgebracht werden sollten, um die Arbeitslosigkeit zu bekämpfen und so bald
      wie möglich die Krise zu <a>überwinden</a>.
  - s: We have to <v>get</v> <p>out</p> of the self-service syndrome.
    t: Wir müssen dieses Selbstbedienungssyndrom <a>überwinden</a>.
- c: 4
  r: 3
  v: verlassen
  x:
  - s: If someone says to me, or to anyone for that matter, look, we need to carry
      out a survey because your house may collapse, am I going to stay indoors while
      the survey is carried out or am I going to <v>get</v> <p>out</p> and wait for
      the results?
    t: Wenn man mir oder irgendjemand anderem nun sagen würde, wissen Sie, wir müssen
      eine Untersuchung vornehmen, weil Ihr Haus einsturzgefährdet ist, würde ich
      dann im Haus bleiben, während die Untersuchung erfolgt, oder aber das Haus <a>verlassen</a>
      und die Ergebnisse abwarten?
  - s: We could not <v>get</v> <p>out</p> of Brussels at all;
    t: Wir konnten Brüssel nicht <a>verlassen</a>;
  - s: People do not only want to <v>get</v> <p>out</p> of countries that are poor;
    t: Die Menschen wollen nicht nur Länder <a>verlassen</a>, die arm sind;
  - s: Now is the time for us, the politicians, to <v>get</v> <p>out</p> of the conference
      room and hold a dialogue with the people in our Member States, with a view to
      convincing them of the importance of enlargement.
    t: Jetzt wird es für uns Politiker Zeit, die Tagungssäle zu <a>verlassen</a> und
      uns hinaus zu begeben, um einen Dialog mit den Menschen in unseren Mitgliedstaaten
      zu führen, um sie von der Wichtigkeit der Erweiterung zu überzeugen.
- c: 4
  r: 3
  v: werden
  x:
  - s: I will be voting against this because worse is better and, when the message
      <v>gets</v> <p>out</p>, we in Britain will leave the EU.
    t: Ich werde dagegen stimmen, weil je schlechter, desto besser, und weil wir,
      wenn die Botschaft verstanden <a>wird</a>, in Großbritannien die EU verlassen
      werden.
  - s: I understand that concern, but the rapid reaction facility does not create
      new responsibilities, it tries to <v>get</v> better mileage <p>out</p> of what
      we already have.
    t: Ich verstehe diese Befürchtungen, durch die neue Reaktionsmöglichkeit <a>werden</a>
      jedoch keine neuen Aufgaben geschaffen, sondern wir versuchen, unsere vorhandenen
      Möglichkeiten besser zu nutzen.
  - s: We are told that Mr Habibie’s government is the prisoner of the army in Djakarta,
      that the Army High Command no longer has any control over the troops of East
      Timor and that the militia are <v>getting</v> <p>out</p> of hand everywhere.
    t: Es wird behauptet, die Regierung Habibie würde von der Armee in Djakarta gefangengehalten,
      der Generalstab kontrolliere die Truppen in Ost-Timor nicht mehr und die Milizen
      <a>würden</a> von überall her einfallen.
  - s: If the canary drops dead, you know you have to <v>get</v> <p>out</p> of the
      mine, and that is what these small island states are.
    t: Wenn der canary tot umfällt, muß das mine bekanntlich geräumt <a>werden</a>,
      und das sind die Small Island States .
- c: 4
  r: 3
  v: Überwindung
  x:
  - s: Simplifying the cost eligibility criteria, increasing pre-financing from the
      European Regional Development Fund (ERDF) and the European Social Fund and speeding
      up the expenses for major projects are measures which, I hope, will help Member
      States to <v>get</v> <p>out</p> of the economic and financial crisis.
    t: Die Vereinfachung der Zuschussfähigkeitskriterien, die Anhebung der Vorfinanzierung
      aus dem Europäischen Fonds für regionale Entwicklung (EFRE) und dem Europäischen
      Sozialfonds und die Beschleunigung der Ausgaben für Großprojekte sind Maßnahmen,
      die, so hoffe ich, den Mitgliedstaaten bei der <a>Überwindung</a> der Wirtschafts-
      und Finanzkrise helfen werden.
  - s: We also want to know your position on these concrete proposals to <v>get</v>
      <p>out</p> of the crisis and finance the consequences.
    t: Bitte teilen Sie uns Ihre Position zu diesen konkreten Vorschlägen mit, die
      auf die <a>Überwindung</a> der Krise und die Finanzierung deren Auswirkungen
      abzielen.
  - s: Our side criticised the anti-social, anti-growth Stability Pact, the institutional
      and political weaknesses of EMU, the anti-democratic way in which the ECB functions
      and the unbalanced growth within the EU, and proposed ways of <v>getting</v>
      <p>out</p> of the crisis which respected labour and social rights.
    t: So ist von unserer Seite bereits der Stabilitätspakt als unsozial und wachstumsschwächend,
      die institutionelle und politische Schwäche der EWU, die undemokratische Funktionsweise
      der EZB sowie das unausgewogene Wachstum innerhalb der EU kritisiert und Lösungen
      zur <a>Überwindung</a> der Krise vorgeschlagen worden, bei denen die Rechte
      in den Bereichen Arbeit und Soziales berücksichtigt werden.
  - s: The first is economic integration in the shape of the economic governance package,
      which should make it possible to find the best solutions for <v>getting</v>
      <p>out</p> of the economic and financial crisis, as well as concrete measures
      for the countries in especially difficult economic situations;
    t: Der erste Aspekt ist die wirtschaftliche Integration in Form des Maßnahmenpakets
      zur wirtschaftspolitischen Steuerung, durch das es möglich werden sollte, die
      besten Lösungen zur <a>Überwindung</a> der Wirtschafts- und Finanzkrise sowie
      konkrete Maßnahmen für die Länder, die sich in einer besonders schwierigen wirtschaftlichen
      Lage befinden, zu finden;
- c: 4
  r: 3
  v: aussteigen
  x:
  - s: Madam President, as we currently have no nuclear power stations where, in the
      case of a core meltdown, the effects could be restricted to the reactor, I am
      of the opinion that we should <v>get</v> <p>out</p> of nuclear power.
    t: Da wir bisher keine Atomkraftwerke haben, die im Falle einer Kernschmelze ein
      solches Ereignis auf den Reaktor beschränken können, bin ich der Meinung, man
      sollte <a>aussteigen</a>.
  - s: We have to put an end to this and <v>get</v> <p>out</p> of it.
    t: Wir müssen dem ein Ende machen und <a>aussteigen</a>.
  - s: Fourthly, this week I have got into a lift five times and not been able to
      <v>get</v> <p>out</p> at my own floor.
    t: Ich bin in dieser Woche fünfmal in einen Aufzug gestiegen, aus dem ich nie
      auf meiner Etage <a>aussteigen</a> konnte.
  - s: I wanted to <v>get</v> <p>out</p> on the tenth floor.
    t: Ich wollte auf der zehnten Etage <a>aussteigen</a>.
- c: 3
  r: 4
  v: raus
  x:
  - s: In other words, would it not make sense to concentrate on al-Qaeda and terrorism
      and then <v>get</v> <p>out</p> of there?
    t: Das heißt, ist es nicht sinnvoll, sich auf Al Quaida und den Terrorismus zu
      konzentrieren und dann <a>raus</a>?
  - s: Now the other half of the continent is queuing up to get in, yet my constituents
      want to <v>get</v> <p>out</p>.
    t: Jetzt steht die andere Hälfte des Kontinents Schlange und begehrt Einlaß, aber
      die Leute aus meinem Wahlkreis wollen <a>raus</a>.
  - s: Secondly, I also believe that I did not say the OSCE must <v>get</v> <p>out</p>
      and nobody else must come in;
    t: Ich bin auch der Auffassung, daß ich nicht gesagt habe, die OSZE muß <a>raus</a>
      und es soll nichts rein - vielleicht haben Sie es nicht gehört.
- c: 2
  r: 5
  v: Ende
  x:
  - s: What we must try to <v>get</v> <p>out</p> of these negotiations is clearly
      an agreement that works and will be enforceable.
    t: Am <a>Ende</a> dieser Verhandlungen muß ein Abkommen stehen, das funktioniert
      und durchsetzbar ist.
  - s: The whole world today has the right to show solidarity and to have the resources
      to live better, to <v>get</v> <p>out</p> of this state of international self-centredness.
    t: Heutzutage hat jeder das Recht auf Solidarität, auf ein besseres Leben, auf
      ein <a>Ende</a> des internationalen Egoismus.
- c: 2
  r: 5
  v: ausarten
  x:
  - s: Last but not least, we must not allow the situation to <v>get</v> <p>out</p>
      of hand by imposing measures to increase energy efficiency which are so expensive
      to implement that the cost of living becomes almost unaffordable.
    t: Und nicht zuletzt darf es nicht dahingehend <a>ausarten</a>, dass Maßnahmen
      zur Erhöhung der Energieeffizienz vorgeschrieben werden, deren Umsetzung derart
      teuer ist, dass die Menschen sich das Wohnen nicht mehr leisten können.
  - s: In my opinion, the revision of these procedures must not <v>get</v> <p>out</p>
      of hand to the effect that they are subject to blanket standardisation in the
      name of the freedom to provide services.
    t: Die Revision dieser Spielregeln darf meines Erachtens jedenfalls nicht dahingehend
      <a>ausarten</a>, dass im Namen des freien Dienstleistungsverkehrs pauschal vereinheitlicht
      wird.
- c: 2
  r: 5
  v: umgehen
  x:
  - s: That proposal corresponded, moreover, to the pharmaceutical sector’s clear
      expectation of being able to <v>get</v> <p>out</p> of the legal ban on advertising
      of medicines.
    t: Der Vorschlag entsprach zudem den klaren Erwartungen der Pharmabranche, das
      gesetzliche Werbeverbot für Medikamente zu <a>umgehen</a>.
  - s: That is worrying because we are making an arrangement here in respect of the
      budget, namely if the Commission agrees to that arrangement, it is also responsible
      for the implementation, and it should not try to <v>get</v> <p>out</p> of that
      responsibility via all kinds of legal or illegal backdoors.
    t: Das halte ich insofern für besorgniserregend, als wir hier im Haushalt etwas
      vereinbaren, und die Vereinbarung vorsieht, dass die Kommission, wenn sie zustimmt,
      im Anschluss auch für die Durchführung verantwortlich zeichnet und nicht versuchen
      darf, mit diversen juristischen und nichtjuristischen Tricks die Durchführung
      zu <a>umgehen</a>.
- c: 2
  r: 5
  v: bekommen
  x:
  - s: If I can be slightly mischievous, one wonders just how much value for money
      Telefónica will <v>get</v> <p>out</p> of Martin Bangemann.
    t: Wenn Sie mir gestatten, etwas boshaft zu sein, so fragt man sich doch, was
      die Telefónica von Herrn Bangemann für ihr Geld <a>bekommt</a>.
  - s: On the whole, Germany will continue to be compensated for having had the same
      number of votes in the Council as Italy, the United Kingdom and France, even
      though it currently <v>gets</v> maximum value <p>out</p> of every German in
      the Council.
    t: Insgesamt wird Deutschland weiterhin dafür entschädigt, dass es im Rat die
      gleiche Stimmenzahl hatte wie Italien, das Vereinigte Königreich und Frankreich,
      obwohl es derzeit im Rat den maximalen Wert umgerechnet auf jeden Deutschen
      <a>bekommt</a>.
- c: 2
  r: 5
  v: herausbekommen
  x:
  - s: Several states complain that they are paying more into the Community budget
      than they can <v>get</v> <p>out</p> of it.
    t: Mehrere Staaten beklagen sich, sie zahlten mehr in den Gemeinschaftshaushalt
      ein, als sie <a>herausbekommen</a> können.
  - s: However, the Commission also does absolutely nothing to correct publicly the
      false impression that individual Member States could <v>get</v> <p>out</p> exactly
      as much as they pay in.
    t: Die Kommission tut aber auch gar nichts, um in der Öffentlichkeit den falschen
      Eindruck zu korrigieren, daß die einzelnen Mitgliedstaaten genauso viel <a>herausbekommen</a>
      könnten, wie sie einzahlen.
- c: 2
  r: 5
  v: wieder herauskommen
  x:
  - s: Perhaps the Commissioner will use his closing remarks to tell us how we are
      going to <v>get</v> <p>out</p> of it.
    t: Vielleicht wird der Herr Kommissar uns in seinen abschließenden Bemerkungen
      mitteilen, wie wir da <a>wieder</a> <a>herauskommen</a>.
  - s: And how do we intend to <v>get</v> <p>out</p> of it?
    t: Und wie versuchen wir, da <a>wieder</a> <a>herauszukommen</a>?
- c: 2
  r: 5
  v: haben
  x:
  - s: In fact, the situation has <v>got</v> <p>out</p> of hand, as far as everyone
      is concerned, including the Russians in Russia, especially those close to the
      border.
    t: Ich kann Ihnen weiterhin sagen, dass wir bei unseren Gesprächen in New York
      ausführlich mit unseren russischen Freunden gesprochen <a>haben</a>, wobei wir
      die Frage der an Russland und an das erweiterte Europa angrenzenden Länder unter
      allen Gesichtspunkten und in jeder Hinsicht erörtert haben.
  - s: The Council and the Commission then <v>got</v> <p>out</p> their red pencils.
    t: Da <a>haben</a> Rat und Kommission den Rotstift angesetzt.
- c: 2
  r: 5
  v: hin
  x:
  - s: What do we <v>get</v> <p>out</p> of it?
    t: Ihre Triebkraft sind neue Technologien, neue Wirtschaftsbeziehungen und nationale
      Außenpolitiken verschiedener Gebilde, die von Regierungen bis <a>hin</a> zu
      Zivilgesellschaften reichen.
  - s: They are exactly the same as the Irish who were desperate to <v>get</v> <p>out</p>
      of Ireland at one stage going to America and other places - where they were
      well treated.
    t: Es sind die gleichen Menschen wie die Iren, die einmal voller Verzweiflung
      nach Amerika und anderswo <a>hin</a> auswanderten - wo sie gut behandelt wurden.
- c: 2
  r: 5
  v: gehen
  x:
  - s: So please, stop thinking of yourself as a footnote and <v>get</v> <p>out</p>
      there and make things happen!
    t: Hören Sie also bitte auf, sich nur als Fußnote zu betrachten, <a>gehen</a>
      Sie hinaus und sorgen Sie dafür, dass etwas geschieht!
  - s: We must tell Mr Mubarak to calm down, and the best way to calm things down
      is for him to clear off, to <v>get</v> <p>out</p>.
    t: Wir müssen Herrn Mubarak dazu aufrufen, sich zu beruhigen, und der beste Weg
      zur Beruhigung der Lage ist für ihn zu verschwinden, zu <a>gehen</a>.
- c: 1
  r: 6
  v: sollen hervorheben
  x:
  - s: I repeat, what does Europe <v>get</v> <p>out</p> of it?
    t: Wir <a>sollten</a> auch die bedeutende Rolle <a>hervorheben</a>, die Bildungseinrichtungen
      und Medien bei der Informierung der Öffentlichkeit über die Auswirkungen der
      Globalisierung spielen.
- c: 1
  r: 6
  v: zücken
  x:
  - s: However, there are Members here who are constantly <v>getting</v> the blue
      card <p>out</p>.
    t: Es gibt hier aber Mitglieder, die permanent die blaue Karte <a>zücken</a>.
- c: 1
  r: 6
  v: wirklich herausnehmen
  x:
  - s: We really need to <v>get</v> the magnifying glass <p>out</p> and take a close
      look at what projects we can implement in this period.
    t: Wir müssen <a>wirklich</a> die Lupe <a>herausnehmen</a> und ganz genau betrachten,
      welche Projekte wir in dieser Wahlperiode umsetzen können.
- c: 1
  r: 6
  v: wieder
  x:
  - s: On the other hand, being obliged to use it and still having to wait minutes
      on end to <v>get</v> <p>out</p>, I do not see the reasons for this.
    t: Allerdings verstehe ich nicht, warum man sie einstecken und dann minutenlang
      warten muß, um <a>wieder</a> hinauszugelangen.
- c: 1
  r: 6
  v: Wende werden
  x:
  - s: The force of the downturn is such that nobody has a miracle cure for <v>getting</v>
      <p>out</p> of it quickly.
    t: Die Kraft des Abschwungs ist derartig stark, dass niemand ein Heilmittel hat,
      mit dem eine rasche <a>Wende</a> herbeigeführt <a>werden</a> könnte.
- c: 1
  r: 6
  v: vornehmen
  x:
  - s: I should like to invite both Mr Bushill-Matthews and Mrs Lynne to <v>get</v>
      <p>out</p> and about in Europe and visit a few workplaces and to come to Denmark
      where they will see that it is, in actual fact, possible to work very long hours
