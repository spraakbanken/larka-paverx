  x:
  - s: Regarding the comment that the Council should look more to a market structure,
      I can say that we would like to <v>get</v> <p>out</p> of the dilemma that has
      characterised previous attempts to solve problems whilst discussing market structures,
      for we wish to signal that we respect Parliament and the role of Parliament.
    t: Quant à sa remarque selon laquelle le Conseil devrait davantage examiner les
      structures du marché, je dirai que nous souhaiterions <a>sortir</a> de ce dilemme
      qui a précédemment caractérisé les tentatives visant à résoudre les problèmes
      en même temps que nous discutions des structures du marché.
  - s: At present, Moldova is looking for support in <v>getting</v> <p>out</p> of
      the economic downturn, as well as for allies.
    t: Actuellement, la Moldavie cherche un soutien pour <a>sortir</a> de son déclin
      économique, mais aussi des alliés.
  - s: I voted against this resolution because it contains no contribution from the
      European Parliament to help us <v>get</v> <p>out</p> of an avoidable, terrible,
      and to cap it all, ineffective war.
    t: J’ai voté contre cette résolution car elle ne contient aucune suggestion du
      Parlement européen pour <a>sortir</a> d’une guerre évitable, terrible et de
      plus, inefficace.
  - s: We must rapidly <v>get</v> ourselves <p>out</p> of the growing public deficits
      through a coordinated exit strategy and a gradual return to the rules of the
      Stability Pact.
    t: Nous devons rapidement nous <a>sortir</a> des déficits publics croissants grâce
      à une stratégie de sortie coordonnée et à un retour progressif aux règles du
      pacte de stabilité.
  - s: Just as Martin Schultz, Rebecca Harms and Joseph Daul mentioned, I believe
      that this is also an opportunity to combat this with a green trend, to bring
      about the low emission economies that we are talking about all over the world
      as another way of <v>getting</v> <p>out</p> of the crisis.
    t: Comme M. Schulz, Mme Harms et M. Daul l’ont dit, je crois que c’est aussi une
      occasion de lutter contre ce problème en suivant une tendance verte, de proposer
      les économies faibles en carbone, dont nous parlons partout dans le monde, comme
      autre moyen de <a>sortir</a> de la crise.
  - s: How should we describe the sinister filtration camps, which are comparable
      to concentration camps, in which the population is suffering the most dreadful
      humiliation and from which able-bodied men between 15 and 65 years old rarely
      <v>get</v> <p>out</p> alive?
    t: Comment faut-il qualifier les sinistres camps de filtration, assimilables à
      des camps de concentration, dans lesquels la population subit les pires humiliations
      et d’où les hommes valides de 15 à 65 ans <a>sortent</a> rarement vivants ?
  - s: there are thousands of people whose lives are hanging by a thread and who will
      soon die unless we arrange transport, particularly air transport, to <v>get</v>
      them <p>out</p> of the situation they are in.
    t: des milliers de vies pendues à un fil et qui disparaîtront rapidement si nous
      ne trouvons pas les moyens de transport, surtout aériens, pour <a>sortir</a>
      ces personnes de la situation dans laquelle elles se trouvent.
  - s: At the moment, the question that arises is the future of Peru, of knowing whether
      the country will be able to <v>get</v> <p>out</p> of the difficult situation
      in which Mr Fujimori has now placed it.
    t: Actuellement, on s’interroge sur l’avenir du Pérou, on se demande si ce pays
      pourra <a>sortir</a> de la situation difficile dans laquelle Fujimori l’a mis.
  - s: The only correct response is to <v>get</v> <p>out</p> of atomic energy immediately!
    t: La seule réponse correcte consiste à <a>sortir</a> immédiatement du nucléaire
      !
  - s: Instead of that, we need to <v>get</v> <p>out</p> of atomic energy immediately
      and invest massively in renewable energies, energy research instead of armaments
      research and cooperation in the field of energy foreign policy.
    t: Nous devrions au contraire <a>sortir</a> immédiatement du nucléaire et investir
      massivement dans les énergies renouvelables, dans la recherche sur l’énergie
      plutôt que la recherche militaire et dans la coopération dans le domaine de
      la politique étrangère de l’énergie.
  - s: Let us, therefore, ask ourselves what more we could do to support the 2020
      strategy, because there is no other, and of course we do have to <v>get</v>
      <p>out</p> of the crisis.
    t: Demandons-nous alors ce que nous pourrions faire de plus pour soutenir la stratégie
      2020, parce qu’il n’y en a pas d’autre et que bien sûr nous devons <a>sortir</a>
      de la crise.
  - s: and until we get back to generosity, integrity and solidarity being at the
      heart of corporate and government affairs we will never <v>get</v> <p>out</p>
      of the trouble we are in at the minute.
    t: et à moins que nous ne réintroduisions la générosité, l’intégrité et la solidarité
      au cœur des entreprises et de la gouvernance, nous ne <a>sortirons</a> jamais
      des difficultés dans lesquelles nous sommes en ce moment.
  - s: That is why the anti-imperialist fight needs to be stepped up, the fight to
      <v>get</v> <p>out</p> of the European Union, the fight for people power and
      a people’s economy, the fight for socialism.
    t: C’est pourquoi il faut renforcer la lutte contre l’impérialisme, la lutte pour
      <a>sortir</a> de l’Union européenne, la lutte pour le pouvoir du peuple et pour
      une économie du peuple, la lutte pour le socialisme.
  - s: Developing countries need aid to reduce poverty and isolation, measures to
      contribute to development and measures essential to <v>get</v> <p>out</p> of
      the crisis.
    t: Les pays en développement ont besoin d’aide pour réduire la pauvreté et l’isolement,
      de mesures pour contribuer au développement, et de mesures essentielles pour
      <a>sortir</a> de la crise.
  - s: I am firmly convinced, Mr President-in-Office, that the Spring Summits and
      the preparations for them must be <v>got</v> <p>out</p> of bureaucratic cliques.
    t: Monsieur le Président du Conseil, je suis fermement convaincu que le sommet
      du printemps et sa préparation doivent <a>sortir</a> du cercle bureaucratique.
  - s: Therefore, we have the objective conditions for reaching the end of the process,
      but what we do not know is how to <v>get</v> <p>out</p> of the hole we are in
      at the moment.
    t: Nous disposons donc des conditions objectives permettant d’arriver à la fin
      du processus, mais nous ne savons pas comment <a>sortir</a> de l’impasse dans
      laquelle nous nous trouvons en ce moment.
  - s: The proposals from the European Commission which we are examining today are
      aimed at giving a new impetus to Europe’s economies, as well as helping them
      to <v>get</v> <p>out</p> of the recession.
    t: Les propositions formulées par la Commission européenne que nous examinons
      aujourd’hui se proposent de donner un nouvel élan aux économies d’Europe et
      à les aider à <a>sortir</a> de la récession.
  - s: All countries are currently amending their economic policies with the aim of
      <v>getting</v> <p>out</p> of the unfavourable economic situation as quickly
      as possible, and into at least some level of economic growth.
    t: Tous les pays modifient actuellement leurs politiques économiques dans le but
      de <a>sortir</a> aussi vite que possible de la situation économique défavorable
      dans laquelle ils se trouvent et de retrouver au moins un certain niveau de
      croissance économique.
  - s: is the reintroduction of Greece’s own currency, the drachma, and also Ireland’s,
      not the only long-term solution that will <v>get</v> us <p>out</p> of these
      problems?
    t: la seule solution à long terme qui nous permettra de <a>sortir</a> de ces problèmes
      ne consiste-t-elle pas à réintroduire la devise grecque, la drachme, et aussi
      la devise irlandaise ?
  - s: That proposal corresponded, moreover, to the pharmaceutical sector’s clear
      expectation of being able to <v>get</v> <p>out</p> of the legal ban on advertising
      of medicines.
    t: Cette proposition correspondait d’ailleurs à une attente claire du secteur
      pharmaceutique de pouvoir <a>sortir</a> de l’interdiction légale de la publicité
      pour les médicaments.
  - s: That proposal corresponded, moreover, to the pharmaceutical sector’s clear
      expectation of being able to <v>get</v> <p>out</p> of the legal ban on advertising
      of medicines.
    t: Cette proposition correspondait d’ailleurs à une attente claire du secteur
      pharmaceutique de pouvoir <a>sortir</a> de l’interdiction légale de la publicité
