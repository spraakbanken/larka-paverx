      problems?
    t: la seule solution à long terme qui nous permettra de <a>sortir</a> de ces problèmes
      ne consiste-t-elle pas à réintroduire la devise grecque, la drachme, et aussi
      la devise irlandaise ?
  - s: That proposal corresponded, moreover, to the pharmaceutical sector’s clear
