      seria considerada legal ao abrigo da legislação comunitária, e acerca da verdadeira
      possibilidade de aquilo com que hoje aqui estamos confrontados não ser apenas
      um subterfúgio para <a>sair</a> de uma situação complicada, mas sim uma proposta
      que cumpre a legislação comunitária.
  - s: The suggestion of reaching an agreement on a transitional administration in
      the country is worth investigating as a way of <v>getting</v> <p>out</p> of
