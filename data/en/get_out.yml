  x:
  - s: Too many animals are transported in cramped conditions, without adequate food
      and water, without opportunities to turn round, to <v>get</v> <p>out</p>, to
      exercise on their journeys.
    t: Zu viele Tiere werden auf engstem Raum befördert, ohne ausreichende Nahrung
      und Wasser, ohne die Möglichkeit, sich auf den Fahrten umzudrehen, ohne herauszudürfen
      und sich zu <a>bewegen</a>.
