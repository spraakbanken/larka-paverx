      il existe toujours un risque que quelqu’un tente d’utiliser des moyens violents
      pour barrer la route par laquelle on sort de l’impasse.
  - s: The struggle in which the European Union is engaged to <v>get</v> <p>out</p>
      of the present crisis requires economic growth, which leads to immigration and
      ethnic, economic and cultural minorities, and the need for their integration,
      even with the risks of ghettoisation that are associated with it and which we
      must fight with fair balance.
    t: La lutte dans laquelle l’Union européenne s’est engagée afin de <a>sortir</a>
      de la crise actuelle exige une croissance économique, qui conduit à l’immigration
      et à l’existence de minorités ethniques, économiques et culturelles, et qui
      nécessite leur intégration, même en courant le risque de la ghettoïsation qui
      y est associée et contre lequel nous devons lutter loyalement.
  - s: However, there are Members here who are constantly <v>getting</v> the blue
