      %, ce qu’il convient de voir corroboré dans des statistiques sexospécifiques.
  - s: We all agree that the priority and the emphasis on the development triangle
      ’education, research, innovation’ is the best investment if we are to <v>get</v>
      <p>out</p> of the crisis and it allows us to be optimistic about the future
      of Europe.
    t: Nous convenons tous qu’il importe de placer toutes les priorités sur le triangle
      du développement «éducation, recherche, innovation», et qu’il s’agit là du meilleur
      investissement que nous puissions consentir si nous entendons <a>sortir</a>
      de la crise et regarder l’avenir de l’Europe avec optimisme.
  - s: Now the other half of the continent is queuing up to get in, yet my constituents
      want to <v>get</v> <p>out</p>.
    t: Maintenant, l’autre moitié fait la file pour y entrer, tandis que mes électeurs
      veulent en <a>sortir</a>.
  - s: Maybe the Commission will tell us how they will <v>get</v> <p>out</p> of the
      dilemma now that they are clearly out of touch with people.
    t: La Commission nous dira peut-être comment elle compte <a>sortir</a> de ce dilemme
