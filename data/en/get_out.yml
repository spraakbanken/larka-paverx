  - s: All of this, in any case, must not <v>get</v> <p>out</p> of hand to the extent
      that buildings on which excellent energy efficiency renovation work has been
      carried out stand empty because the rent rises exorbitantly.
    t: Das Ganze darf jedenfalls nicht <a>dahingehend</a> ausarten, dass großartig
      energieeffizient renovierte Gebäude leer stehen, weil die Miete exorbitant steigt.
