    t: Vale a pena analisar a possibilidade de um acordo relativo a uma administração
      transitória do país como forma de <a>sairmos</a> do actual impasse democrático
      em que o Zimbabué se encontra.
  - s: Mr Papandreou, the Prime Minister, has done everything in his power to <v>get</v>
      <p>out</p> of this difficult situation.
    t: O Primeiro-Ministro, Papandreo, tem feito tudo o que está ao seu alcance para
      <a>sair</a> da difícil situação.
  - s: The first is economic integration in the shape of the economic governance package,
      which should make it possible to find the best solutions for <v>getting</v>
      <p>out</p> of the economic and financial crisis, as well as concrete measures
      for the countries in especially difficult economic situations;
    t: '- a integração económica, nomeadamente o pacote de governação económica, que
      deverá permitir encontrar as melhores respostas para <a>sairmos</a> da crise
      económica e financeira;'
  - s: And how do we intend to <v>get</v> <p>out</p> of it?
    t: E de que forma tencionamos <a>sair</a> dessa crise?
  - s: We members of the Communist Party of Greece voted against the recommendation
      to the Council on Iraq because, while it does not say a word about the invasion
      and occupation, it welcomes the efforts by the Bush administration to <v>get</v>
      <p>out</p> of the impasse and condemns the resistance of the Iraqi people, which
      it qualifies as terrorism.
    t: Nós, membros do Partido Comunista da Grécia, votámos contra a recomendação
      ao Conselho sobre o Iraque, porque além de nada dizer sobre a invasão e a ocupação,
      saúda os esforços desenvolvidos pela Administração Bush para <a>sair</a> do
      impasse que criou e condena a resistência do povo iraquiano, que classifica
      como terrorismo.
  - s: Europe needs no lectures from the British Government about what must be done
      to <v>get</v> <p>out</p> of this crisis.
    t: A Europa não precisa de lições do Governo britânico sobre o que deve ser feito
      para <a>sair</a> da crise.
  - s: We have to realise that there are people who are desperate to <v>get</v> <p>out</p>
      of their countries and that there are reasons why they want to leave.
    t: Temos de perceber que existem pessoas desesperadas por <a>saírem</a> dos seus
      países e que existem razões de peso pelas quais querem sair.
  - s: They are exactly the same as the Irish who were desperate to <v>get</v> <p>out</p>
      of Ireland at one stage going to America and other places - where they were
      well treated.
    t: Exactamente como os irlandeses que estavam desesperados por <a>sair</a> da
      Irlanda de uma vez por todas para ir para a América e outros sítios - onde eram
      bem tratados.
  - s: The only way to <v>get</v> <p>out</p> of it is to demand that the financial
      perspective be reviewed, particularly Chapter 4.
    t: A única forma de <a>sair</a> deste engodo é exigir uma revisão das perspectivas
      financeiras, em particular, sobre o capítulo IV.
  - s: weakness, essentially, on the part of the Fourteen countries that have taken
      a political initiative and do not know how to <v>get</v> <p>out</p> of it.
    t: E é um indício de fraqueza essencialmente dos Catorze países que tomaram uma
      iniciativa política e não sabem como <a>sair</a> dela.
  - s: We have to <v>get</v> <p>out</p> of the self-service syndrome.
    t: Temos de <a>sair</a> do sindroma do self-service.
  - s: How can they <v>get</v> <p>out</p> of this situation?
    t: Como podem eles <a>sair</a> desta situação?
  - s: To date, I have heard no answer to these questions, and I believe that if you
      are going to go into something, you have to think about how you are going to
      <v>get</v> <p>out</p> again.
    t: Sobre estes pontos, ainda não ouvi até hoje nenhuma resposta e creio que, antes
      de nos lançarmos no que quer que seja, seria desejável saber como voltar a <a>sair</a>.
  - s: But not a soul is helping this woman to <v>get</v> <p>out</p> of prison.
    t: No entanto, ninguém está a ajudar esta mulher a <a>sair</a> da prisão.
  - s: We will also start discussions that will continue into the Spanish Presidency
      on competitiveness, on how to get better functioning labour markets, and on
      how to <v>get</v> <p>out</p> of the crisis once we see clear signs of recovery.
    t: Daremos igualmente início a debates, que prosseguirão durante a Presidência
      espanhola, sobre a competitividade, sobre como conseguir fazer funcionar melhor
      os mercados de trabalho, e sobre como <a>sair</a> da crise quando virmos nítidos
      sinais de recuperação.
  - s: The European Parliament has indeed just proved this by getting into an imbroglio
      which it has not been able to <v>get</v> <p>out</p> of.
    t: O próprio Parlamento Europeu acaba de o provar ao mergulhar num imbróglio de
      que não conseguiu <a>sair</a>.
  - s: No state that is in so much debt as to be on the brink of insolvency can <v>get</v>
      <p>out</p> of the debt trap if it has to continue to finance this debt by borrowing
      at high interest rates.
    t: Nenhum Estado tão endividado que esteja no limiar da insolvência pode <a>sair</a>
      da armadilha da dívida se tiver de continuar a financiar esta dívida contraindo
      empréstimos a taxas de juro elevadas.
  - s: We have to put an end to this and <v>get</v> <p>out</p> of it.
    t: Temos de acabar com isso, temos de <a>sair</a> dessa situação.
  - s: I think that, as a partner in the Union for the Mediterranean, as an ACP country
      and in the name of the neighbourhood policy, this country deserves our support
      to help it <v>get</v> <p>out</p> of this crisis.
    t: Esse país, que é a Mauritânia, atravessa neste momento uma crise política muito
      grave, e eu penso que, enquanto parceiro da União para o Mediterrâneo, enquanto
      país ACP e em nome da Política Europeia de Vizinhança, esse país merece que
      o ajudemos a <a>sair</a> dessa crise.
  - s: That is why it is important that we secure and structure the stability mechanism
      in a way that helps Member States <v>get</v> <p>out</p> of difficulties, but
      also helps to ensure that Member States do not get into difficulties.
    t: Por esse motivo, é importante estruturar o mecanismo de estabilidade de uma
