    t: Talvez a Comissão nos possa dizer como tenciona <a>sair</a> deste dilema, já
      que, neste aspecto, parece ter perdido nitidamente o contacto com os cidadãos.
  - s: However, effective gender equality policies can form part of the solution to
      the problem of how to <v>get</v> <p>out</p> of this crisis, support recovery
      and strengthen the economy.
    t: Contudo, políticas eficazes em matéria de igualdade entre os géneros podem
      fazer parte da solução para <a>sair</a> desta crise, apoiar a recuperação e
      reforçar a economia.
  - s: Instead we must <v>get</v> them <p>out</p> of this ghetto.
    t: temos de <a>sair</a> deste gueto.
  - s: I will then ask you why there is not a single word about investments - when
