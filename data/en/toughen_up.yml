- c: 1
  r: 2
  v: hårddra
  x:
  - s: The second is the question of the notification procedure which did not work
      and which must be clarified, <v>toughened</v> <p>up</p> and improved.
    t: Den andra är frågan om förfarandet med tidig varning som inte fungerat och
      som behöver klargöras, <a>hårddras</a> och förbättras.
- c: 1
  r: 2
  v: kraftfull
  x:
  - s: When you write to the Council perhaps you could also point out how hopelessly
      ineffective the Council’s own sanctions have been in respect of Zimbabwe and
