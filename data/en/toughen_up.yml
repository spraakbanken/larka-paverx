      de ser clarificado, <a>tornado</a> <a>mais</a> <a>rigoroso</a> e melhorado.
sv:
- c: 4
  r: 1
  v: skärpa
  x:
  - s: We must also hunt out traffickers from their networks with intelligence and
      specialised forces, and at the same time <v>toughen</v> <p>up</p> criminal laws
      in the destination countries.
    t: Vi måste också röka ut människohandlarna ur deras nät med hjälp av underrättelsestyrkor
      och specialister, samtidigt som vi <a>skärper</a> strafflagstiftningen i mottagarländerna.
  - s: Parliament’s approach to ’<v>toughen</v> <p>up</p>’ the legislation in this
      field is very much welcomed.
    t: Parlamentets inriktning att <a>skärpa</a> lagstiftningen på detta område välkomnas
      varmt.
  - s: The tragic example of the bilateral agreement between Italy and Libya, which
      has led to intolerable humanitarian situations, does not seem to have discouraged
      the zeal of those who want to <v>toughen</v> <p>up</p> Article 13 in order to
      strengthen the section on the fight against illegal immigration.
    t: Det tragiska exemplet med det bilaterala avtalet mellan Italien och Libyen,
      som lett till oacceptabla humanitära situationer, verkar inte ha minskat ivern
      hos dem som vill <a>skärpa</a> artikel 13 för att stärka avsnittet om kampen
      mot olaglig invandring.
  - s: In the light of this, it is difficult to understand why the conservative, liberal
      and eurosceptic Members of this House have blindly attempted to <v>toughen</v>
      <p>up</p> the text proposed by the Commission.
    t: Mot denna bakgrund är det svårt att förstå varför de konservativa, liberala
      och euroskeptiska ledamöterna i parlamentet i blindo har försökt <a>skärpa</a>
      den text som kommissionen har föreslagit.
- c: 1
  r: 2
  v: sträng
  x:
  - s: For the acceptance of compensation, the requirements for tendering procedures
      will be <v>toughened</v> <p>up</p>.
    t: För att kompensation skall godtas kommer kraven för anbudsförfaranden att bli
      <a>strängare</a>.
- c: 1
  r: 2
  v: hårt
  x:
  - s: What is the point in complying with and <v>toughening</v> <p>up</p> technical
      measures if the whole sector knows that failure to fulfil these is not penalised
      and that this is the real reason for the capture of juvenile fish?
    t: Vad tjänar det till att uppfylla och vidta <a>hårdare</a> tekniska åtgärder
      om hela sektorn vet att brottet mot att uppfylla dem inte straffas och att detta
      är den verkliga orsaken till fångster av ung fisk?
- c: 1
  r: 2
  v: uppstramning
  x:
  - s: Mr President, I believe that the Commission first published a guidance document
      on the implementation of the Posting of Workers Directive back in 2006, and
      at the time the Socialist Group - in response - led a call in Parliament for
      a <v>toughening</v> <p>up</p> of the Directive.
    t: Jag har för mig att kommissionen först offentliggjorde ett riktlinjedokument
      om utstationeringsdirektivets genomförande redan 2006, och att socialdemokratiska
      gruppen som svar på detta initierade ett upprop i parlamentet för en <a>uppstramning</a>
      av direktivet.
- c: 1
  r: 2
  v: skärpning
  x:
  - s: We could seek the broadest consensus on the system of liability of classification
      societies, on <v>toughening</v> <p>up</p> the system of banning the worst offending
      black-listed flag states, on introducing on-board black boxes, and on putting
      in place immediate inspections for ships posing the highest risks.
    t: Vi kan försöka nå bredast möjliga samförstånd om systemet med klassificeringssällskapens
      ansvar, en <a>skärpning</a> av systemet med förbud mot tillträde för fartyg
      flaggade i stater på ”svarta listan”, införande av manöverskrivare, och införande
