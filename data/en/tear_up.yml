    t: Ensuite, votre voisin décide de <a>déchirer</a> cet accord international et
      déclare unilatéralement qu’il étend massivement sa part de cette ressource naturelle
      dont votre entreprise dépend.
  - s: The problems caused by financial activity in recent years were due to rule
      books being either <v>torn</v> <p>up</p> or ignored by those whose job it was
      to enforce them.
    t: Les problèmes causés par l’activité financière ces dernières années étaient
      dus au fait que les règlements ont été <a>déchirés</a> ou ignorés par ceux dont
      la tâche consistait à les faire appliquer.
  - s: It is cause for rejoicing that Parliament has <v>torn</v> <p>up</p> the ’shopping
      list’ of derogations from second reading, and fortunate that the agricultural
      lobby’s feeble excuses for upper limits on nitrate have been thrown out;
    t: Nous pouvons nous réjouir que le Parlement ait <a>déchiré</a> la «liste des
      courses» des dérogations de la seconde lecture et nous estimer heureux que les
      piètres excuses du lobby agricole pour les limites supérieures relatives au
      nitrate aient été rejetées.
  - s: They have <v>torn</v> it <p>up</p>, they have not shown good faith and it is
      now time for the Commission to clamp down really hard.
    t: Ils l’ont <a>déchiré</a>, ils n’ont pas fait preuve de bonne foi et il est
      maintenant temps que la Commission intervienne avec fermeté.
  - s: We therefore look forward to you <v>tearing</v> <p>up</p> your speech which
      has no doubt been written with very great care by a number of people, and saying
      what you really think.
    t: C’est pourquoi nous sommes impatients de vous voir <a>déchirer</a> votre discours
      qui a sans doute été rédigé avec le plus grand soin par plusieurs personnes,
      pour nous dire ce que vous pensez vraiment.
