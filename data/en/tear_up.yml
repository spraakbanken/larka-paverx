  r: 1
  v: zerreißen werden
  x:
  - s: It is of deep concern that an Ombudsman in any Member State would have their
      work literally <v>torn</v> <p>up</p>.
    t: Es ist hochgradig besorgniserregend, dass die Arbeit eines Bürgerbeauftragten
      eines beliebigen Mitgliedstaats buchstäblich <a>zerrissen</a> <a>wird</a>.
  - s: We therefore look forward to you <v>tearing</v> <p>up</p> your speech which
      has no doubt been written with very great care by a number of people, and saying
      what you really think.
    t: Wir freuen uns darauf, daß Sie nachher Ihren Beitrag, der zweifelsohne von
      einer Reihe von Leuten sorgfältigst vorbereitet wurde, <a>zerreißen</a> <a>werden</a>
      und offen sagen, was Sie wirklich denken.
