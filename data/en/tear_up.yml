  - s: It is cause for rejoicing that Parliament has <v>torn</v> <p>up</p> the ’shopping
      list’ of derogations from second reading, and fortunate that the agricultural
      lobby’s feeble excuses for upper limits on nitrate have been thrown out;
    t: Es motivo de alegría que el Parlamento haya <a>roto</a> la «lista de la compra»
      de derogaciones procedentes de la segunda lectura y una suerte que hayan sido
      desechadas las endebles excusas del grupo de presión agrícola en favor de fijar
      límites superiores para los nitratos;
  - s: We therefore look forward to you <v>tearing</v> <p>up</p> your speech which
      has no doubt been written with very great care by a number of people, and saying
      what you really think.
    t: Por ello desearíamos que <a>rompa</a> su discurso que, sin duda, ha sido escrito
      con sumo cuidado por una serie de personas, y que nos diga lo que realmente
      piensa.
  - s: We think that we should actually use the agreements which we enter into, try
      and ensure, as now, that the strategy of Parliament evolves between first and
      second reading and encourage the Council to come along with Article 12(2) to
      have a discussion with us so that we can then revise the perspectives, but within
      the framework of the interinstitutional agreement, rather than simply <v>tearing</v>
      it <p>up</p> and saying ’we don’t use this’ .
    t: Creemos que debemos hacer uso de los acuerdos que hemos contraído, intentar
      garantizar por ahora que la estrategia del Parlamento evoluciona entre la primera
      y la segunda lectura, y alentar al Consejo a aceptar el apartado 2 del artículo
      12 para que mantenga negociaciones con nosotros de manera que podamos revisar
      las perspectivas, pero dentro del marco del acuerdo interinstitucional, en vez
      de limitarnos a <a>romperlo</a> y decir que no lo utilizaremos.
