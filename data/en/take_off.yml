      durch eine vorgeschriebene Erhöhung der Grundfläche pro Tier verteuert werden.
  - s: This is why we have gone further than Mrs Jensen’s report and requested that
      these highly toxic phthalates be <v>taken</v> <p>off</p> the market immediately.
    t: Daher haben wir über den Bericht von Frau Jensen hinausgehend gefordert, daß
      diese hochtoxischen Phthalate sofort vom Markt <a>genommen</a> werden.
  - s: According to information given to the Commission and its competent services
      and also received by the Council, olive oil made from olive waste has been <v>taken</v>
      <p>off</p> the market in Spain after the Spanish government had activated the
      system for the rapid exchange of information in emergencies on 4 July 2001 on
      account of the fact that polycyclic aromatic compounds (PACs) had been found
      in this oil.
    t: Den der Kommission und ihren zuständigen Dienststellen vorliegenden Informationen,
      die auch der Rat erhalten hat, zufolge wurde von aus spanischen Oliven stammendes
      Oliventresteröl vom Markt <a>genommen</a>, nachdem die spanische Regierung am
      4. Juli 2001 das System für den schnellen Informationsaustausch in Notsituationen
      in Kraft gesetzt hatte, weil in diesem Öl polyzyklische aromatische Kohlenwasserstoffe
      (PAK) vorgefunden worden waren.
  - s: Thirdly, is there also scope for reimbursing those candidates who have expended
      material resources in order to be able to sit this test, who have <v>taken</v>
      a day <p>off</p> and may therefore have been expected to pay their own travel
      expenses?
    t: Drittens, gibt es auch die Möglichkeit eines Schadenersatzes für diejenigen
      Kandidaten, die materielle Mittel aufgewendet haben, um an dieser Prüfung teilnehmen
      zu können, die sich einen dienstfreien Tag <a>genommen</a> haben und denen unter
      Umständen auch zugemutet wurde, Reisekosten selbst zu tragen?
  - s: The task we are taking on by means of this directive must be based on transparent
      measures, which increase confidence, but this process would probably never <v>take</v>
      <p>off</p> if we impose binding targets in its text.
    t: Das Abenteuer, das wir mit dieser Richtlinie eingehen, muss auf transparenten
      Maßnahmen basieren, die das Vertrauen stärken, aber dieser Prozess wird wahrscheinlich
      niemals in Angriff <a>genommen</a> werden, wenn wir verbindliche Ziele in ihren
      Text aufnehmen.
- c: 3
  r: 3
  v: Gang
  x:
  - s: Only when women were given reasonable schooling and access to education did
      emancipation <v>take</v> <p>off</p> in all sectors of society, including politics.
    t: Erst als Frauen eine ordentliche Ausbildung und Zugang zur Bildung erhielten,
      ist die Emanzipation in allen Bereichen der Gesellschaft, einschließlich der
      Politik, in <a>Gang</a> gekommen.
  - s: We all decided to go for the so-called quick start projects - on security infrastructure,
      on the one hand, and on the other hand, on schools in particular, because this
      is an area where everybody can see, feel and maybe even smell that there is
      hope, that we want to instil hope, and that freedom of access and movement is
      indeed one of the necessary conditions, because otherwise economic development
      will not be able to <v>take</v> <p>off</p>.
    t: Wir alle beschlossen, uns auf die so genannten Schnellstartprojekte zu konzentrieren
      - auf die Sicherheitsinfrastruktur einerseits und andererseits insbesondere
      auf die Schulen, denn das ist ein Bereich, wo jeder sehen, fühlen und vielleicht
      sogar riechen kann, dass es Hoffnung gibt, dass wir Hoffnung bringen wollen
      und dass freie Zugangs- und Bewegungsmöglichkeiten in der Tat zu den erforderlichen
      Voraussetzungen gehören, denn sonst kommt die wirtschaftliche Entwicklung nicht
      in <a>Gang</a>.
  - s: Following the adoption of the Nice Declaration on the Future of Europe by the
      Intergovernmental Conference, a lively debate on the European Union’s future
      and its ultimate goals has already <v>taken</v> <p>off</p>.
    t: Nachdem die Regierungskonferenz die Erklärung von Nizza zur Zukunft Europas
      verabschiedet hat, ist eine lebhafte Debatte über Europas Zukunft und seine
      letztendlichen Ziele in <a>Gang</a> gekommen.
- c: 3
  r: 3
  v: ablegen
  x:
  - s: This is, in fact, echoed in Mrs Berger’s remarks, who stated that the internal
      market is not an old hat one can simply <v>take</v> <p>off</p>, the internal
