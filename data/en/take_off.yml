---
de:
- c: 9
  r: 1
  v: starten
  x:
  - s: As you know, just as a plane cannot <v>take</v> <p>off</p> if there are not
      enough stewardesses because they are responsible for passenger safety in the
      event of an emergency, similarly we need conductors and other individuals on
      trains.
    t: So wie ein Flugzeug nicht <a>starten</a> kann, wenn es nicht genügend Stewardessen
      gibt, weil sie für die Sicherheit der Passagiere im Notfall verantwortlich sind,
      so gibt es auch den Schaffner und andere Personen.
  - s: That is very important in order for us to know which aeroplanes can <v>take</v>
      <p>off</p> and when.
    t: Das ist sehr wichtig, um zu wissen, welche Flugzeuge wann <a>starten</a> können.
  - s: I should like to add that the whole of our environmental policy will receive
      a further boost, insofar as SESAR means aircraft being able to <v>take</v> <p>off</p>
      on time and not needing to be stacked, with the result that energy will be saved
      and needless carbon emissions prevented.
    t: Zudem wird unsere gesamte Umweltpolitik damit zusätzlich gestützt werden, denn
      SESAR, das bedeutet Flugzeuge, die pünktlich <a>starten</a> können, die nicht
      unnütz am Himmel kreisen und somit Energie sparen und unnütze Kohlendioxidemissionen
      vermeiden können.
  - s: Madam President, once upon a time, an airport was a place where you bought
      a ticket for a flight, checked in your baggage, showed your passport and <v>took</v>
      <p>off</p> or landed.
    t: Ein Flughafen war einmal ein Ort, an dem man ein Ticket für einen Flug kaufte,
      sein Gepäck aufgab, seinen Reisepass vorzeigte und <a>startete</a> oder landete.
  - s: As you know, air traffic controllers are currently on strike and the aeroplane
      on which I have to return to Athens will not be able to <v>take</v> <p>off</p>
      after 5.30.
    t: Wie Sie wissen, befinden sich die Fluglotsen zurzeit im Streik und das Flugzeug,
      mit dem ich nach Athen zurückkehren soll, wird erst nach 17.30 Uhr <a>starten</a>
      können.
  - s: For example, runway 25 of Fiumicino airport is next to the sea and hardly disturbs
      anybody at all, whereas if an aircraft were to <v>take</v> <p>off</p> from the
      right-hand section of runway 16 it would disturb half a million people or so
      from the Ostia and Fiumicino communities.
    t: würde das Flugzeug jedoch von der rechten Startbahn 16 desselben Flughafens
      <a>starten</a>, würde das eine Belästigung für etwa eine halbe Million Einwohner
      des Ballungsgebiets Ostia und Fiumicino mit sich bringen.
  - s: 30 % of all scheduled flights in Europe <v>take</v> <p>off</p> late 45 % of
      the time.
    t: 30 % aller Linienflüge in Europa <a>starten</a> in 45 % der Fälle mit Verspätung.
  - s: This is obviously annoying for the passengers sitting on board the aircraft
      or waiting at the airport for the aircraft to be cleared for take-off but, on
      the other hand, this procedure is more environment-friendly than having the
      planes <v>take</v> <p>off</p> on time and not being able to land when they get
      to their destination.
    t: Anderseits aber ist dieses Verfahren umweltfreundlicher als würden die Maschinen
      zu ihrer Zeit <a>starten</a> dürfen, dann aber nicht landen können, wenn sie
      ihr Ziel erreicht haben.
  - s: For seven years, no aeroplanes or helicopters have <v>taken</v> <p>off</p>.
    t: Seit sieben Jahren ist kein Flugzeug oder Hubschrauber mehr <a>gestartet</a>.
- c: 6
  r: 2
  v: nehmen
  x:
  - s: 'Of course, they have <v>taken</v> <p>off</p> in recent years:'
    t: Dazu gehört natürlich der Aufschwung, den sie in den letzten Jahren <a>genommen</a>
      haben.
  - s: If we want these greatly improved systems to <v>take</v> <p>off</p> in the
      very near future, we must make it more expensive to keep laying hens in conventional
