  - s: I have quoted what Mrs Berger said earlier about the hat which you cannot simply
      <v>take</v> <p>off</p>.
    t: Frau Berger habe ich mit ihrem Hinweis auf den alten Hut, der nicht einfach
      <a>abgelegt</a> werden darf, schon zitiert.
  - s: President Musharraf has <v>taken</v> <p>off</p> his uniform as promised.
    t: Präsident Musharraf hat seine Uniform wie versprochen <a>abgelegt</a>.
- c: 3
  r: 3
  v: Start
  x:
  - s: Commissioner, Mr President, ladies and gentlemen, this matter of night flights
      and, more generally, noise pollution from aircraft <v>taking</v> <p>off</p>
      and landing at airport complexes is an extremely sensitive issue and embraces
      several areas of concern which require attention.
    t: Diese Frage der Nachtflüge, über die wir heute beraten, sowie generell die
      Frage der Lärmemissionen in Flughafennähe aufgrund der <a>Starts</a> und Landungen
      der Flugzeuge ist eine äußerst heikle Frage;
  - s: It is interesting to see what is happening in Japan today, where the wireless
      Internet has already <v>taken</v> <p>off</p> successfully.
    t: Es ist interessant, heute den Blick auf Japan zu richten, wo das drahtlose
      Internet seinen erfolgreichen <a>Start</a> schon hinter sich hat.
  - s: That being said, our collective view is that another tax should be contemplated,
      other than that relating to fuels, a tax affecting all airlines whenever their
      planes <v>take</v> <p>off</p> and land at European Union airports, so that we
      can circumvent international regulations and be in a position to tax our competitors
      too.
    t: eine Steuer auf die <a>Starts</a> und Landungen sämtlicher Fluggesellschaften
      auf Flughäfen der Europäischen Union, so dass wir die internationalen Vorschriften
      umgehen und auch unsere Konkurrenten besteuern können.
- c: 2
  r: 4
  v: werden
  x:
