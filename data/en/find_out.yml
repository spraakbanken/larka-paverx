  - s: As for the last part of his speech and his desire, I can perfectly understand
      that perhaps it would be better for him to put his question to the Commission
      to <v>find</v> <p>out</p> whether it might take the initiative along the lines
      of what he wants.
    t: Quanto à última parte da sua intervenção, quanto ao seu desejo, que posso compreender
      perfeitamente, talvez também fosse bom interrogar a Comissão para <a>saber</a>
      se ela tomaria uma iniciativa no sentido pretendido pelo senhor deputado.
  - s: Parliament is aware that there are countries which have had good experience
      of concluding environmental agreements, but the difficulty is precisely, as
      Mr Florenz indicated, that of knowing who in the world fits the bill at European
      level within the individual areas, and that is something we need to <v>find</v>
      <p>out</p> in concrete terms.
    t: O Parlamento sabe que alguns países têm boas experiências no que respeita a
      acordos em matéria de ambiente, no entanto a dificuldade reside, justamente,
      como apontou o senhor Florenz, em saber quem é que, nas respectivas áreas, é
      representativo, em termos europeus, e é preciso <a>saber</a> isso concretamente.
  - s: I would like to talk about the issue of quantity, rather than quality, as it
      is interesting to <v>find</v> <p>out</p> how much the public calls upon these
      services.
    t: Gostaria de falar da questão da quantidade mais do que da qualidade, porque
      é também interessante <a>saber</a> quantas vezes têm os cidadãos recurso a estes
      serviços.
  - s: I want to thank Mr Vlasák - I hope I am pronouncing the name correctly, because
      my Czech is non-existent - for his remarks, because it gives me the opportunity
      to say that I am actively looking forward to the possibility of making use of
      the facilities of the Eurobarometer in order to be able to <v>find</v> <p>out</p>
      more about what citizens think and feel about the Ombudsman and about the handling
      of complaints.
    t: Quero agradecer ao senhor deputado Vlasák - espero estar a pronunciar o nome
      correctamente, porque não sei nada de checo - as suas observações, a propósito
      das quais quero dizer que estou a procurar activamente uma oportunidade de utilizar
      os meios do Eurobarómetro para ficar a <a>saber</a> mais sobre o que os cidadãos
      pensam e sentem acerca do Provedor de Justiça e do tratamento das queixas.
  - s: This new proposal says that the fingerprints of illegal immigrants - because
      we are talking about the extension of the existing EURODAC programme to illegal
      immigrants - will only be taken in application of the Dublin Asylum Convention,
      that is to say, only in order to <v>find</v> <p>out</p> whether these immigrants
      have asked for asylum in another Member State of the European Union.
    t: Na referida proposta, diz-se que as impressões digitais dos imigrantes ilegais
      note-se que estamos a falar da extensão do sistema Eurodac, já existente, aos
      imigrantes ilegais serão recolhidas apenas para aplicação do Acordo de Dublim,
      isto é, apenas para <a>saber</a> se esses imigrantes pediram asilo noutro Estado-Membro
      da União Europeia.
  - s: Speaking for myself, I should like to add that I am very keen to <v>find</v>
      <p>out</p> when the debate within the Committee of the Regions will be opened,
      for this is an issue that is being avoided at all costs by those involved.
    t: Gostaria de acrescentar aqui, a título pessoal, que tenho curiosidade em <a>saber</a>
      quando é que o debate no Comité das Regiões será encetado, pois essa é um assunto
      que todos que todos os envolvidos fazem os possíveis por contornar.
  - s: I know there are certain things to which you do not know the answer, but we
      would be very interested to <v>find</v> <p>out</p> whether the regions will
      actually have the role that was assigned for them by the Belgian Presidency.
    t: Sei que há questões a que Vossa Excelência não pode responder, mas estamos
      particularmente curiosos em <a>saber</a> se as regiões irão ter aí, realmente,
      o lugar que a Presidência belga havia previsto.
  - s: Mr President, we have just <v>found</v> <p>out</p> about the Council of Ministers’
      decision to allow staff of the Schengen group working in the Council to become
      European public officials.
    t: Senhor Presidente, acabámos de <a>saber</a> que o Conselho de Ministros tinha
      tomado a decisão de fazer entrar para a função pública europeia os assalariados
      do grupo de Schengen que trabalham no seio do Conselho.
  - s: We are eager to <v>find</v> <p>out</p>!
    t: Estamos ansiosos por <a>saber</a>!
  - s: 'In view of the worsening of the economic and social crisis, unemployment and
      the living conditions of millions of people - to which the plans for real social
      terrorism that the EU intends to impose on Member States contribute a great
      deal - we are all going to <v>find</v> <p>out</p> once again what the true meaning
      of the much vaunted European solidarity is:'
    t: 'Perante o agravamento da crise económica e social, do desemprego e das condições
      de vida de milhões de pessoas - para o que em muito contribuem os planos de
      autêntico terrorismo social que a UE tenta impor aos Estados-Membros - todos
      ficamos a <a>saber</a> novamente qual o verdadeiro significado da tão apregoada
      solidariedade europeia:'
  - s: On this point, as you know, we have today just confirmed the idea of creating
      a working group, which could be involved in the work already carried out by
      the Commission, and we have decided to try, on a occasional basis, to look together
      at the existing problems in order to <v>find</v> <p>out</p> how to cope with
      them, how to deal, for example, with the incredible division between actions
      and requirements relating to ’human rights’, and their authorization or funding.
    t: A este respeito, como sabeis, confirmámos hoje a ideia de criar um grupo de
      trabalho que possa ser associado ao trabalho já efectuado na Comissão e de tentar,
      um a um, examinar os problemas existentes, a fim de <a>saber</a> como enfrentar,
      por exemplo, esse desfasamento incrível entre acções e pedidos de acção «Direitos
      do Homem» e a sua autorização ou financiamento.
  - s: Fishermen could use radios or other electronic devices to <v>find</v> <p>out</p>
      where to land their fish.
    t: Os pescadores poderiam utilizar o rádio ou outros dispositivos electrónicos
      para <a>saber</a> onde é que deveriam desembarcar o seu pescado.
  - s: Therefore, consumers must have the opportunity to make choices, to get information
      and to <v>find</v> <p>out</p> what products exist and what demands can be made.
    t: Por esse motivo, é necessário que os consumidores tenham possibilidade de fazer
      opções, de obter informação, de <a>saber</a> quais os produtos que existem e
      quais os requisitos que devem ser cumpridos.
  - s: Mr President, I have just <v>found</v> <p>out</p> that some observers are taking
      part in votes by raising their hands.
    t: Senhor Presidente, acabei de <a>saber</a> que alguns observadores estão a participar
      nas votações erguendo o braço.
  - s: In the statement which most of us are looking forward to and which Commissioner
      Vitorino mentioned, we must also <v>find</v> <p>out</p> how much the European
      Union is spending on children under the PHARE and TACIS programmes.
    t: Na comunicação que quase todos nós aguardamos com expectativa, como referiu
      o senhor Comissário Vitorino, é preciso também <a>sabermos</a> qual é a parte
      dos programas Phare e Tacis que a União utiliza em benefício das crianças.
  - s: We cannot wait to <v>find</v> <p>out</p> the scientific truth about these weapons,
