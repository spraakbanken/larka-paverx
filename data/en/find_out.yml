      <a>herauszufinden</a>, ob es über den nunmehr bekannten belgischen Fall hinaus
      noch andere spezifische Fälle gibt, in denen nationale Datenschutzbehörden eine
      Akte eröffnen und somit ein Verfahren einleiten können.
  - s: What is not so easy to <v>find</v> <p>out</p>, and what the directive does
