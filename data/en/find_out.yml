  - s: How can people <v>find</v> <p>out</p> if their wage is or is not the product
      of discrimination if there is no transparency whatsoever in the way in which
      their wage is determined?
    t: Como podem as pessoas <a>saber</a> agora se o seu salário é ou não discriminado,
      se não houver transparência na forma como o mesmo é estruturado?
  - s: The Council is currently examining the issue of the adoption of specific instruments
      and measures to facilitate circular migration, and the issue of <v>finding</v>
      <p>out</p> how such measures may be implemented.
    t: A questão de <a>saber</a> de que modo podem ser implementadas as medidas destinadas
      a facilitar a migração circular também está a ser analisada no âmbito do Conselho.
  - s: I think this is completely unacceptable and, of course, it is a good argument
      in favour of ending the closed door method for the Intergovernmental Conferences,
      which has had its day, so that we can hold discussions in public and <v>find</v>
      <p>out</p> who could say such scandalous things.
    t: Afiguraseme absolutamente inadmissível, e apenas dá força àqueles que propugnam
      que se ponha termo ao método de porta fechada utilizado nas Conferências Intergovernamentais,
      um método já ultrapassado, para que os debates sejam públicos e <a>saibamos</a>
      quem é capaz de fazer afirmações tão vergonhosas.
  - s: Above all, I dislike the idea that controls alone should be carried out in
      order to <v>find</v> <p>out</p> what sanctions we impose and what violations
      the Commission detects rather than to show fishermen how to act, concentrating
      on anyone who depends on fishing and not just imposing rules and regulations.
    t: Porque, sobretudo, repugna-me a ideia de que o controle apenas se faça na perspectiva
      de <a>saber</a> quantas sanções fazemos, quantas infracções a Comissão detecta,
      e não na perspectiva de pedagogicamente levar os pescadores, levar todos os
      que dependem da pesca, a não infringir a lei.
  - s: In this way we would <v>find</v> <p>out</p> who wants to continue isolating
      Austria and who, recognising the error, wants to re-establish normal relations
      with this country, thus avoiding the ’misunderstandings’ mentioned by the Secretary
      of State, Mr Seixas da Costa, between the Member States.
    t: Deste modo se ficará a <a>saber</a> quem persiste no isolamento deste país
      e quem, reconhecendo o erro, opta pelo restabelecimento de relações normais
      com a Áustria, evitando a manutenção de «muros de desentendimento», para utilizar
      uma expressão do secretário de Estado Seixas da Costa, entre os Estados membros
      da União.
  - s: I have been trying for a long time to <v>find</v> <p>out</p> what the travelling
      circus to Strasbourg really costs, and what is embarrassing is that no one has
      been able to give me an answer.
    t: Há muito tempo que ando a tentar <a>saber</a> o verdadeiro custo das deslocações
      dos parlamentares a Estrasburgo e o mais vergonhoso é que ninguém consegue dar-me
      uma resposta.
  - s: I would be interested to <v>find</v> <p>out</p>.
    t: É o que eu gostaria de <a>saber</a>.
  - s: I also think that, in order to make things a little more transparent, we should
      authorise and demand that more information should be available on this issue
      via the Internet, so that a consumer who wants to buy a new car can <v>find</v>
      <p>out</p> simply by sitting at his PC at home that a certain car with extra
      equipment has a certain level of fuel consumption, and from this he will know
      the level of CO2 emissions.
    t: Considero igualmente que - para aumentar um pouco mais a transparência - se
      deveria permitir e exigir uma promoção mais forte destas questões via Internet,
      de modo a que um comprador que pretenda adquirir um automóvel, possa também
      <a>saber</a> com exactidão, em casa, através do computador pessoal, que um determinado
      automóvel com determinadas características consome tanto, e as suas emissões
      de CO2 são desta e daquela ordem.
  - s: As a result, I should like to <v>find</v> <p>out</p> what strategy the Council
      and Commission intend to adopt, if indeed such a strategy exists, and what direction
      we are heading in.
    t: Como penso que este Parlamento não é uma máquina de emissão de pareceres nem
      de propostas de alteração a todo e qualquer documento que nos seja enviado,
      devendo ter uma certa visão do que está a fazer e do que as instituições nos
      propõem relativamente a este tema, gostaria muito de <a>saber</a> qual é a estratégia
      do Conselho e da Comissão, se é que existe, e em que direcção estamos a avançar.
  - s: for many years now, Commissioner, long before you were appointed to your post,
      I have been trying to <v>find</v> <p>out</p> - even a rough estimate will do
      - how many people have found work as a result of these employment actions, and
      I still have not succeeded.
    t: há já muitos anos, Senhora Comissária, muito antes da sua nomeação para o cargo
      que ocupa, que procuro <a>saber</a>, mesmo com um cálculo improvisado, quantas
      pessoas encontraram emprego em resultado das acções a favor do emprego, e ainda
      não consegui.
  - s: This text has been exalted as the democratic progress of a citizens’ Europe
      but no one has bothered, of course, to <v>find</v> <p>out</p> what the European
      public actually wants.
    t: Naturalmente, ninguém se preocupou em <a>saber</a> qual a opinião dos povos.
  - s: The second challenge, which is even more important, is to <v>find</v> <p>out</p>
      if there is a social action programme for Europe.
    t: O segundo desafio, bastante mais importante que este, é <a>saber</a> se existe
      um projecto de sociedade para a Europa.
  - s: But we are anxious to <v>find</v> <p>out</p> who in your team will be responsible
      for the development and the drafting of the Charter of Rights.
    t: Todavia, estamos preocupados e gostaríamos de <a>saber</a> quem será o responsável
      na sua equipa pela elaboração, a redacção da Carta dos Direitos.
  - s: However, he also said that the Commission will, of course, be remaining in
      close contact with the socio-economic sector which covers inland waterways,
      and that it will be consulting the sector within the existing committees and
      ad hoc groups in order to <v>find</v> <p>out</p> its opinions, recommendations,
      and so on.
    t: Na segunda pergunta, apresentada por escrito, pretende-se <a>saber</a> em que
      medida poderá ser concedido um eventual alargamento de 5 anos para o chamado
      «regime velho-por-novo «.
  - s: In my opinion, I must logically, as a result of using this Rule, not put the
      committee’s opinion to the vote, but hold a vote to <v>find</v> <p>out</p> who
      wants us to vote on this opinion.
    t: Recebi um pedido para que o Parlamento se pronuncie e, do meu ponto de vista,
      devo em boa lógica, uma vez que me situei na perspectiva desse artigo, não pôr
      à votação o parecer da Comissão dos Assuntos Jurídicos e do Mercado Interno,
      mas sim votarmos para <a>saber</a> quem é que deseja que o votemos.
  - s: Quite right, Mrs Pack, it is not a question of voting on the substance but
