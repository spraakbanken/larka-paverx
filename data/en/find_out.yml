      que los hizo repatriar.
  - s: The committee regards it as important to ensure that SMEs are able to evaluate
      their legal position and can <v>find</v> <p>out</p> for themselves which side
      of the competition rules they are on - or in other words, whether or not they
      are in breach of the rules on competition.
    t: A la comisión le parece importante garantizar a las pequeñas y medianas empresas
      la posibilidad de examinar su situación jurídica, de <a>descubrir</a> ellas
      mismas en qué lado de las normas sobre la competencia se encuentran.
  - s: I am myself a lawyer by profession, but I have no objection to SMEs being able
      to avoid paying too much money to lawyers to help them <v>find</v> <p>out</p>
      whether they are in breach of EU rules.
    t: Soy abogada y, sin embargo, no me opongo a que las pequeñas y medianas empresas
      se libren de pagar sumas excesivas a los abogados que vayan a ayudarles a <a>descubrir</a>
      si infringen las normas comunitarias.
  - s: Madam President, I was dismayed to <v>find</v> <p>out</p> this morning that
      the only Dutch television station we can receive here in Strasbourg has disappeared
      from our screens.
    t: Señora Presidenta, esta mañana he <a>descubierto</a> alarmada que la cadena
      de televisión neerlandesa que podemos recibir aquí en Estrasburgo ha sido suprimida
      de la red.
  - s: Through Eurodac it will be possible to <v>find</v> <p>out</p> whether asylum
      applications are being made in several places by one and the same person.
    t: A través de Eurodac será posible <a>descubrir</a> si una misma persona presenta
      solicitudes de asilo en muchos lugares.
  - s: We want to know and must <v>find</v> <p>out</p> who these people were, of what
      violence they are the victims and what crimes they are alleged to have committed.
    t: Queremos saber y debemos <a>descubrir</a> quiénes son esas personas, de qué
      violencia son víctimas y qué delitos presuntamente cometieron.
  - s: In response to our objections and to the request for clarification which we
      put to Mr Van Miert, to <v>find</v> <p>out</p> what the exceptional grounds
      were for selecting this project, it was explained that the Italian Government
      had put forward strong arguments for it, to the effect that this bridge would
      save 5.5 million Sicilians from isolation.
    t: En respuesta a nuestras objeciones y a la petición de aclaración que hicimos
      al Sr. Van Miert, para <a>descubrir</a> cuáles han sido los motivos excepcionales
      para seleccionar este proyecto, se explicó que el Gobierno italiano ha presentado
      sólidos argumentos a su favor, para que este puente saque a 5,5 millones de
      sicilianos del aislamiento.
  - s: There were many cases, as we travelled across the European Union in our quest
      to <v>find</v> <p>out</p> what had happened, where people said ’thank goodness
      you are organising a public inquiry’.
    t: En muchas ocasiones, cuando estábamos viajando por toda la Unión Europea a
      fin de <a>descubrir</a> qué había ocurrido, la gente decía «menos mal que están
      realizando una investigación oficial».
  - s: One thing we <v>found</v> <p>out</p> was that the US, Australia and New Zealand
      still do not have foot and mouth and they control their imports wholly.
    t: Una cosa que <a>descubrimos</a> es que los Estados Unidos, Australia y Nueva
      Zelandia todavía no tienen fiebre aftosa y controlan todas sus importaciones
      en general.
  - s: There are parliamentary gaps that we need to close in this area, gaps that
      have to do with the monitoring of policies that are being moved from the national
      to the European level, and we are <v>finding</v> <p>out</p> where they are.
    t: Existen vacíos parlamentarios que necesitamos rellenar en este aspecto, vacíos
      que están relacionados con el seguimiento de las políticas que se han desplazado
      desde el ámbito europeo al nacional y cuya ubicación intentamos <a>descubrir</a>.
  - s: The EU seems not to have noticed that Gazprom’s oil pipeline network has already
      covered practically the whole of the EU and very soon we will <v>find</v> <p>out</p>
      who is the master of energy supplies in Europe.
    t: La UE no parece haberse dado cuenta de que la red de oleoductos de Gazprom
      ya ha cubierto prácticamente la totalidad de la UE y muy pronto <a>descubriremos</a>
      quién es el dueño de los suministros energéticos en Europa.
  - s: We are also <v>finding</v> <p>out</p> today that the German company Harles
      and Jentzsch has been adding dioxins to animal fodder, and has supplied up to
      3 000 tonnes of dioxin-contaminated fat to the market since March 2010.
    t: También hemos <a>descubierto</a> que la empresa alemana Harles and Jentzsch
      ha venido añadiendo dioxinas a sus piensos para animales y ha suministrado hasta
      3 000 toneladas de grasas contaminadas con toxinas al mercado desde marzo de
      2010.
  - s: Moreover, it angers me to <v>find</v> <p>out</p> that this happened because
      of persons who have intentionally broken the law, and that it was not out of
      genuine error.
    t: También me enfada <a>descubrir</a> que todo sucedió porque algunas personas
      tenían la intención de violar la ley y que no fue un simple error.
  - s: I imagine that al-Qaeda and other terrorists will almost die laughing when
      they <v>find</v> <p>out</p> that the fire service and the police are responsible
      for preventing the threat of terrorism.
    t: Imagino que Al Qaeda y otros terroristas se morirían de risa al <a>descubrir</a>
      que el servicio de bomberos y la policía son los responsables de impedir la
      amenaza terrorista.
  - s: It is possible to do this, but be careful that you do not experience what we
      experienced with the current Member States in relation to the Structural Funds
      - that we transfer responsibility because the states are supposed to take responsibility,
      and then <v>find</v> <p>out</p> that the systems are not functioning and that
      ’nobody’ was responsible for this.
    t: que transferimos la responsabilidad porque se supone que los Estados asumen
      esa responsabilidad y después <a>descubrimos</a> que los sistemas no funcionan
      y que «nadie» está responsabilizándose.
  - s: But we have got to look at a more long-term solution, to try and <v>find</v>
      <p>out</p> exactly why the food market has ended up like this.
    t: Pero tenemos que buscar una solución a más largo plazo y <a>descubrir</a> exactamente
      el motivo por el que el mercado de los alimentos ha acabado de este modo.
  - s: We have to <v>find</v> <p>out</p> as a matter of principle which dazzling array
