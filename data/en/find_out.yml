  - s: We have not managed to <v>find</v> <p>out</p> anything.
    t: No hemos conseguido <a>saber</a> nada.
  - s: With regard to the Commission’s consistency, we raise questions when we <v>find</v>
      <p>out</p> that it is criticizing a Member State - in this instance, France
      - which, in order to encourage the use of bio-fuels, and thus fuels which represent
      an improvement in environmental terms, is implementing the incentive of a partial
      tax exemption.
    t: En cuanto a la coherencia de la Comisión, nos hacemos serias preguntas al <a>saber</a>
      que ataca a un Estado miembro —Francia, en este caso— cuando, para favorecer
      el uso de biocarburantes, es decir, de carburantes que no van en contra del
      ambiente, Francia aplica una desgravación fiscal parcial que sirva como estímulo.
  - s: We would be interested to <v>find</v> <p>out</p> whether she would be prepared
      to share some of the information.
    t: Tenemos curiosidad por <a>saber</a> si está dispuesta a informarnos al respecto.
  - s: I first <v>found</v> <p>out</p> that the American was there and only then did
      I hear that Mr Mingarelli was also there.
    t: Primero <a>supe</a> que los americanos estaban allí y más tarde escuché que
      el señor Mingarelli también estaba.
  - s: The question is not to <v>find</v> <p>out</p> whether we are in favour of animal
      welfare, but whether animal welfare counts for more than the welfare of the
      poor.
    t: No se trata de <a>saber</a> si somos o no partidarios del bienestar de los
      animales, sino de saber si el bienestar de los animales tiene más peso que el
      de los indigentes.
  - s: I am extremely curious to <v>find</v> <p>out</p>, as the press has barely covered
      the matter, how things went in Helsinki in terms of the third pillar, which
      falls precisely within Commissioner Vitorino’s competence.
    t: Siento extraordinaria curiosidad, porque la prensa prácticamente no se ha referido
      a ese asunto, por <a>saber</a> cómo fueron las cosas en Helsinki en lo referente
      al tercer pilar, que es precisamente el de competencia del Comisario António
      Vitorino.
  - s: When some inspecting was done, it was found that there is different information
      about the same persons in different parts of the Schengen Information System,
      that it is difficult to <v>find</v> <p>out</p> who has had access to the Information
      System and has looked for various sensitive pieces of information, that those
      who have been registered, such as asylum seekers, do not know how to find out
      whether the information is correct, and that certain Member States use the information
      in an incorrect way.
    t: Una vez realizado un cierto control, se ha comprobado que existen diversos
      datos sobre la misma persona en diversas partes del registro Schengen, que es
      difícil <a>saber</a> quién ha tenido acceso al registro y ha obtenido diversos
      informes de naturaleza confidencial, que las personas registradas, por ejemplo
      los que solicitan asilo, no saben cómo pueden comprobar si los datos son correctos,
      y que ciertos Estados miembros hacen un uso incorrecto de ellos.
  - s: For the future of course it is important for us to <v>find</v> <p>out</p> what
      resources and valuable medical substances can be obtained from the sea before
      they are plundered.
    t: De cara al futuro sería importante <a>saber</a> qué riquezas, qué medicamentos
      maravillosos, etc. podemos extraer de los mares antes de que éstos queden expoliados.
  - s: 'In our opinion the problem with transparency is <v>finding</v> <p>out</p>
      whom we are dealing with, what they are doing and who is paying them:'
    t: 'En nuestra opinión, el problema de la transparencia es <a>saber</a> con quién
      estamos tratando, qué está haciendo y quién le paga:'
  - s: This report shows the satisfactory results for real convergence achieved in
      Portugal over recent years but also points out the need for continually monitoring
      those developments in great detail, and to find out more accurately the impact
      of financial measures taken through the Structural Funds as well as the results
      obtained, and <v>finding</v> <p>out</p> exactly what those results were.
    t: El informe confirma los buenos resultados para la convergencia real conseguidos
      en Portugal a lo largo de los últimos años, pero también se advierte la necesidad
      de seguir esa evolución con más detalle, de conocer con más detalle las repercusiones
      de las acciones financiadas por los Fondos estructurales, de conocer con más
      detalle los resultados obtenidos, de <a>saber</a> exactamente cuáles son los
      resultados obtenidos.
  - s: It will take on particular importance if Parliament manages to exercise an
      appropriate political and practical role which will help shed light on this
      sombre event and bring justice for the 81 victims and their families who, for
      more than 19 years, have been waiting to <v>find</v> <p>out</p> what happened,
      why it happened, and who was responsible.
    t: Será especialmente importante si este Parlamento consigue desempeñar un papel
      político apropiado y concreto, al objeto de contribuir a arrojar nueva luz sobre
      este oscuro suceso y de hacer justicia a las 81 víctimas y a sus familias que
      desde hace más de 19 años están esperando <a>saber</a> que ocurrió, por qué
      y quiénes son los responsables.
  - s: We would also have to <v>find</v> <p>out</p> where, for example, the United
      States stands on this conflict, because the United States has always claimed
      to have one position and then adopted a different one on Africa.
    t: También habría que <a>saber</a> cuál es la posición, por ejemplo, de los Estados
      Unidos en todo este conflicto.
  - s: I would like to <v>find</v> <p>out</p> what the European Commission’s strategy
      is with regard to actual diversification and what efforts it is making to achieve
      this.
    t: Quisiera <a>saber</a> cuál es el objetivo de la estrategia de la Comisión Europea
      con respecto a la diversificación efectiva y qué esfuerzos se están haciendo
      para alcanzarlo.
  - s: If we are to do this, we have to <v>find</v> <p>out</p> exactly why nearly
      62% of our population rejected the Constitutional Treaty, and to find the right
      response to that.
    t: Si queremos lograrlo, tenemos que <a>saber</a> exactamente por qué casi el
      62 % de nuestra población rechazó el Tratado constitucional y encontrar la respuesta
      adecuada a este rechazo.
  - s: Mr President, no-one in the European Parliament will be surprised to <v>find</v>
      <p>out</p> that I fully back Mr Soulier’s report.
    t: Señor Presidente, a nadie sorprenderá, en este recinto, <a>saber</a> que apoyaré
      firmemente el informe del Sr. Soulier.
  - s: Parliament would, of course, very much like to save animals from experiments,
      but we are interested in <v>finding</v> <p>out</p> what the Commission’s interpretation
      of Annex 4 is.
    t: Al Parlamento le interesa, obviamente, que el número de animales sacrificados
      sea el menor posible, pero nos gustaría <a>saber</a> cómo interpreta la Comisión
      la aplicación del Anexo IV.
  - s: There is a debate, which is often fuelled here or there, to <v>find</v> <p>out</p>
      if we should examine the process for the accession of candidate countries to
      the Union with regard to the criteria for real convergence or for nominal convergence.
    t: Existe una controversia - que a menudo se alimenta aquí y allí - para <a>saber</a>
      si debemos examinar el proceso de adhesión de los países candidatos a la Unión
      con respecto a los criterios de una convergencia real o de una convergencia
      nominal.
  - s: We would also be very interested to <v>find</v> <p>out</p> whether the Council
      intends to discuss the enlargement of the ASEM with its Asian partners.
    t: También nos gustaría <a>saber</a> si el Consejo quiere hablar con sus colegas
      asiáticos sobre la cuestión de la ampliación de los Estados participantes en
      ASEM.
  - s: And perhaps one day Parliament will <v>find</v> <p>out</p> why there is no
      agreement, who is not in agreement and what reasons they have, perhaps even
      plausible ones, for not taking one road or for taking another.
    t: La única cuestión es decirlo, no hay nada de malo en ello y, quizás, un día
      lograremos <a>saber</a> en este Parlamento por qué no hay acuerdo, cuáles son
      las razones, quién no está de acuerdo y cuáles motivos, incluso admisibles,
      aduce para tomar un camino u otro.
  - s: I should like to <v>find</v> <p>out</p> what steps we can expect very shortly,
      as time is pressing.
    t: Me gustaría <a>saber</a> qué pasos podemos esperar en breve, puesto que el
      tiempo apremia.
  - s: Therefore, I would like to <v>find</v> <p>out</p> what the Commission intends
      to do in the future in the case of other volcanic eruptions.
    t: Por consiguiente, me gustaría <a>saber</a> qué pretende hacer la Comisión en
      el futuro en el caso de nuevas erupciones volcánicas.
  - s: The time has finally come for them to <v>find</v> <p>out</p> - and they have
      the inalienable right to find out, as the Commissioner said - if their loved
      ones are dead or alive and, if they are dead, where they are buried.
    t: Por fin les ha llegado la hora de <a>saber</a> —y como ha dicho el Comisario,
      tienen el derecho inalienable a saberlo— si sus seres queridos están muertos
      o vivos y, si están muertos, dónde están enterrados.
  - s: The time has finally come for them to find out - and they have the inalienable
      right to <v>find</v> <p>out</p>, as the Commissioner said - if their loved ones
      are dead or alive and, if they are dead, where they are buried.
    t: Por fin les ha llegado la hora de saber —y como ha dicho el Comisario, tienen
      el derecho inalienable a <a>saberlo</a>— si sus seres queridos están muertos
      o vivos y, si están muertos, dónde están enterrados.
  - s: This very week, a delegation from my services, from the DirectorateGeneral,
      is in Algiers trying to <v>find</v> <p>out</p> what we should do.
    t: Porque precisamente esta semana se encuentra una delegación de mi servicio,
      de la Dirección General, en Argel intentando <a>saber</a> qué hacemos.
  - s: We are familiar with the fears of the people who are waiting to <v>find</v>
      <p>out</p> about the decision to be made in America.
    t: Estamos familiarizados con los temores de las personas que están esperando
      a <a>saber</a> qué decisión se toma en Estados Unidos.
  - s: When is an impact study going to be carried out to <v>find</v> <p>out</p> what
      the impact of any deal might be, regardless of its size?
    t: ¿Cuándo se va a realizar un estudio de impacto para <a>saber</a> cuál puede
      ser el impacto de cualquier acuerdo, independientemente de su envergadura?
  - s: At the beginning of this month we <v>found</v> <p>out</p> that Son Jong Nam
      was tortured to death in a North Korean prison for spreading the gospel, the
      good news, to his fellow countrymen and women.
    t: A principios de este mes <a>supimos</a> que Son Jong Nam fue torturado hasta
      la muerte en una cárcel de Corea del Norte por difundir el evangelio, la buena
      nueva, a sus compatriotas.
  - s: Mr Cot, you are going to be applauded again since I must now turn to the European
      Parliament to consult it formally and <v>find</v> <p>out</p> whether it agrees
      to elect you by acclamation, since I have received no other nominations.
    t: Señor Cot, van a aplaudirle dos veces, ya que voy a dirigirme a la Asamblea
      para consultarla formalmente y <a>saber</a> si acepta elegirle por aclamación
      puesto que sólo recibí su candidatura.
  - s: As for the last part of his speech and his desire, I can perfectly understand
      that perhaps it would be better for him to put his question to the Commission
      to <v>find</v> <p>out</p> whether it might take the initiative along the lines
      of what he wants.
    t: En lo que se refiere a la última parte de su intervención, de su deseo, que
      puedo comprender perfectamente, quizás sea igualmente útil interrogar a la Comisión
      para <a>saber</a> si ella tomaría una iniciativa en el sentido que desea el
      Sr. Valdivieso de Cué.
  - s: It is an interesting project in itself because researchers in many countries
      were surprised to <v>find</v> <p>out</p> that there were other researchers in
      other countries undertaking similar research as them.
    t: Es ya un trabajo interesante en sí mismo porque buenos investigadores de diferentes
      países estaban sorprendidos de <a>saber</a> que había otros en otros países
      que llevaban a cabo investigaciones similares.
  - s: I feel it is important to <v>find</v> <p>out</p> about this, especially in
      view of the possibility currently being mooted of introducing cofinancing for
      income support as well.
    t: Me parece importante <a>saberlo</a>, especialmente de cara al debate relativo
      a la posibilidad de introducir también la cofinanciación en las ayudas a la
      renta.
  - s: This new proposal says that the fingerprints of illegal immigrants - because
      we are talking about the extension of the existing EURODAC programme to illegal
      immigrants - will only be taken in application of the Dublin Asylum Convention,
      that is to say, only in order to <v>find</v> <p>out</p> whether these immigrants
      have asked for asylum in another Member State of the European Union.
    t: En esta nueva propuesta se dice que las huellas digitales de los inmigrantes
      ilegales —porque estamos hablando de la extensión del existente programa EURODAC
      a los inmigrantes ilegales— serán recogidas solamente para aplicar el Convenio
      de Dublín, es decir, solamente para <a>saber</a> si estos inmigrantes han pedido
      asilo en otro Estado miembro de la Unión Europea.
  - s: Mr President, we have just <v>found</v> <p>out</p> about the Council of Ministers’
      decision to allow staff of the Schengen group working in the Council to become
      European public officials.
    t: Señor Presidente, acabamos de <a>saber</a> que el Consejo de Ministros ha tomado
      la decisión de incorporar a la administración europea a los asalariados del
      grupo de Schengen que trabajan para el Consejo.
  - s: We are eager to <v>find</v> <p>out</p>!
    t: ¡Estamos impacientes por <a>saberlo</a>!
  - s: Madam President, if you want to <v>find</v> <p>out</p> what is really important
      for a person, do not ask them.
    t: Señora Presidenta, si desea <a>saber</a> qué es lo que realmente le importa
      a alguien, no le pregunte.
  - s: Just ask to look through the stubs on their chequebook or the entries on their
      credit card account and you will <v>find</v> <p>out</p>.
    t: Basta con examinar las matrices de su talonario o los registros de la cuenta
      de su tarjeta de crédito para <a>saberlo</a>.
  - s: Perhaps you should do the same thing, so that you can <v>find</v> <p>out</p>
      what people in Germany are thinking.
    t: Tal vez deberían ustedes hacer lo mismo, para que puedan <a>saber</a> lo que
      piensan los ciudadanos de Alemania.
  - s: On this point, as you know, we have today just confirmed the idea of creating
      a working group, which could be involved in the work already carried out by
      the Commission, and we have decided to try, on a occasional basis, to look together
      at the existing problems in order to <v>find</v> <p>out</p> how to cope with
      them, how to deal, for example, with the incredible division between actions
      and requirements relating to ’human rights’, and their authorization or funding.
    t: También acabamos de decidir la posibilidad, sobre una base puntual, de examinar
      juntos los problemas existentes, para <a>saber</a> cómo podemos hacerles frente.
  - s: Therefore, consumers must have the opportunity to make choices, to get information
      and to <v>find</v> <p>out</p> what products exist and what demands can be made.
    t: Por eso los consumidores han de tener posibilidad de elegir, de recibir información,
      de <a>saber</a> qué productos existen y qué condiciones se pueden exigir.
  - s: Mr President, to respond to Mr Rack and to Mrs Doyle, I would merely like to
      <v>find</v> <p>out</p> more about the effectiveness of the Irish office.
    t: Señor Presidente, para responder al señor Rack y la señora Doyle, me gustaría
      <a>saber</a> más acerca de la eficacia del organismo irlandés.
  - s: In the statement which most of us are looking forward to and which Commissioner
      Vitorino mentioned, we must also <v>find</v> <p>out</p> how much the European
      Union is spending on children under the PHARE and TACIS programmes.
    t: Como manifestó el Comisario Vitorino respecto a la comunicación que la mayoría
      de nosotros tiene ante sí, hay que <a>saber</a> también qué parte de los Programas
      PHARE y TACIS destina la Unión a los niños.
  - s: It would be interesting to <v>find</v> <p>out</p> who benefited from this,
      not to mention who will take responsibility for the ensuing situation.
    t: Sería interesante <a>saber</a> quién se benefició de esto, por no mencionar
      quién asumirá la responsabilidad de la situación resultante.
  - s: I would like to ask, and to <v>find</v> <p>out</p>, how you intend to defend
      this objective in a situation in which the pressure to come up with new methods
      is increasing, such as the idea to set up a European Office for the Economy,
      which would lead to closer economic coordination in the euro area.
    t: Me gustaría preguntarle y <a>saber</a> cómo pretende defender este objetivo
      en una situación en la que aumenta la presión para proponer nuevos métodos,
      como la idea de crear una Oficina Europea para la Economía, que permitiría una
      coordinación económica más estrecha en la zona del euro.
  - s: Well, here we are in mid-2010 and Parliament is having to ask the other two
      institutions an oral question in order to <v>find</v> <p>out</p> whether or
      not they are going to meet the commitment that they should have met last year.
    t: Pues bien, hoy estamos a mediados del 2010 y el Parlamento tiene que hacer
      una pregunta oral a las otras dos Instituciones para <a>saber</a> si van a cumplir
      o no el compromiso que tenían que haber realizado el año pasado.
  - s: A woman who is fired as soon as her employer discovers that she is pregnant
      needs to <v>find</v> <p>out</p> if she can turn to someone.
    t: Una mujer que es despedida en cuanto su empleador descubre que está embarazada
      necesita <a>saber</a> si puede acudir a alguien.
  - s: It is quite ridiculous that we sometimes have to go to Stockholm to <v>find</v>
      <p>out</p> what happened at a Council meeting.
    t: A fin de cuentas, es absurdo que a veces tengamos que ir a Estocolmo para <a>saber</a>
      lo que sucede en el Consejo.
  - s: I should like to say to Mr Solana that when, in 1999, we and some of our fellow
      members tried to <v>find</v> <p>out</p> if depleted uranium was being used in
      Kosovo, there was a cover-up and Mrs Wallström - I have the Minutes here - said
      in reply to a question that there was still no confirmation that depleted uranium
      was used in the conflict.
    t: me gustaría decirle al Sr. Solana que cuando en 1999, junto con otros diputados,
      intentamos <a>saber</a> si de estaba utilizando uranio empobrecido en Kosovo,
      hubo ocultación culpable, y la Sra. Wallström —tengo aquí las actas— al responder
      a una pregunta, dijo literalmente que no se había podido constatar la utilización
      de uranio empobrecido.
  - s: In this context, we are also very keen to <v>find</v> <p>out</p> how the facility
      will relate to the ECHO programme.
    t: Sentimos asimismo una gran curiosidad por <a>saber</a> cuál va a ser la relación
      entre el dispositivo y el programa ECHO.
  - s: if the Commission has something up its sleeve in this respect, I should like
      to <v>find</v> <p>out</p> shortly.
    t: si la Comisión se guarda un as en la manga en este sentido me gustaría <a>saberlo</a>
      cuanto antes.
  - s: In other words, do we need new legislation in order to <v>find</v> <p>out</p>
      more about the 30 000 chemicals which surround us every day?
    t: Dicho de otro modo, ¿necesitamos nuevas leyes para <a>saber</a> más sobre las
      30 000 sustancias químicas que nos rodean a diario?
  - s: The main purpose is to receive encouragement, and to <v>find</v> <p>out</p>
      what the people of Europe think can be done in the cultural sphere.
    t: Sobre todo, para recibir aliento y para <a>saber</a> qué es lo que piensa la
      sociedad europea de lo que se puede hacer en el ámbito cultural.
  - s: I would like to <v>find</v> <p>out</p> from the Commission whether, if we really
      do not want to fall behind the United States, we should finance the digitisation
      of European works of art and fund Europeana to a greater extent from the new
      Lisbon Strategy.
    t: Me gustaría <a>saber</a> de la Comisión si, si realmente no queremos quedarnos
      detrás de Estados Unidos, deberíamos entonces financiar la digitalización de
      las obras de arte europeas y financiar en gran medida Europeana desde la nueva
      Estrategia de Lisboa.
  - s: Had we done this before we might have had the television cameras here and our
      constituents might <v>find</v> <p>out</p> what we are doing instead of these
      boring, turgid things we do day in, day out.
    t: Si lo hubiéramos hecho antes, habríamos contado con las cámaras de televisión
      y nuestros votantes habrían <a>sabido</a> lo que hacemos, en lugar de esas tediosas
      y pesadas sesiones que celebramos un día sí y otro también.
  - s: So I believe it is a programme that appeals to infinite numbers of people,
      from six-year-old children to pensioners attending adult-education centres in
      order to <v>find</v> <p>out</p> more about Europe and to see Europe in a new
      light.
    t: Creo que se trata de un programa que afecta a innumerables personas, niños
      a partir de una edad de seis años hasta adultos que participan en cursos de
      formación y que quieren <a>saber</a> más y algo nuevo sobre el tema de Europa.
  - s: Unfortunately, I have not had the opportunity to meet Mr Fischler this morning
      to <v>find</v> <p>out</p> whether he has done any thinking over night, but if
      I have any new information, I shall inform you.
    t: Lamentablemente, no tuve la oportunidad de encontrar al Comisario Fischler
      esta mañana para <a>saber</a> si había reflexionado durante la noche, pero si
      tengo nuevas informaciones, se las comunicaré.
  - s: Therefore, I think that all of this needs to be simplified and would benefit
      from a stocktaking exercise at the end of each year in order to <v>find</v>
      <p>out</p> how the Member States execute these directives and apply these documents,
      to find out what the execution rate was and to find out what the Court of Audit
      has discovered in terms of fraud.
    t: Por tanto, considero que se debería simplificar todo esto y que debería contar
      con un balance al final de cada año para <a>saber</a> la forma como los Estados
      miembros ponen en ejecución esas directivas, estos documentos, para ver cuál
      ha sido el grado de ejecución, como hace el Tribunal de Cuentas con el fraude.
  - s: The worst thing about the declarations is that Europe’s citizens, who have
      to live with the rules and laws which we adopt, have no earthly chance of <v>finding</v>
      <p>out</p> what the rules actually contain, and that the declarations make it
      possible for the rules to be interpreted differently in each Member State.
    t: Lo peor de las declaraciones es que los ciudadanos europeos que han de cumplir
      las normas y leyes que aprobamos no tienen la menor posibilidad de <a>saber</a>
      lo que dicen éstas realmente, ya que las declaraciones permiten una interpretación
      diferente en cada Estado miembro.
  - s: The Commission’s aim was to <v>find</v> <p>out</p> what you, the representatives
      of the European voters, have to bring to the Commission’s attention for the
      formulation of the Lisbon plan.
    t: El propósito de la Comisión era <a>saber</a> lo que ustedes, los representantes
      de los votantes europeos, tienen que sacar a relucir a la atención de la Comisión
      para la formulación del plan de Lisboa, y me complace decir que puedo dar una
      respuesta favorable a gran parte de lo que se ha dicho aquí.
  - s: I think this is completely unacceptable and, of course, it is a good argument
      in favour of ending the closed door method for the Intergovernmental Conferences,
      which has had its day, so that we can hold discussions in public and <v>find</v>
      <p>out</p> who could say such scandalous things.
    t: Me parece absolutamente inaceptable y, desde luego, aboga en favor de que acabemos
      con el método de puerta cerrada de las Conferencias Intergubernamentales, que
      ya ha vivido su hora, para que podamos discutir en público y <a>saber</a> quién
      es capaz de decir cosas tan escandalosas.
  - s: In the future assessment of the Phare programme we should also <v>find</v>
      <p>out</p> how funds have been used to improve the position of children.
    t: En la futura evaluación del Programa PHARE tendremos que <a>saber</a> cómo
      se han empleado los medios para mejorar la situación de los niños.
  - s: I am looking forward to proposals regarding the entry and exit systems because
      it will be very interesting to <v>find</v> <p>out</p> how many overstayers we
      have in Europe.
    t: Espero con interés las propuestas referentes a los sistemas de entrada y salida,
      porque será muy interesante <a>saber</a> cuántos se quedan permanentemente en
      Europa.
  - s: A precondition for that of course is the ability to <v>find</v> <p>out</p>
      what is happening.
    t: No obstante, para eso se necesita que puedan <a>saber</a> lo qué está pasando,
      y por eso me siento muy satisfecha de que una de las iniciativas tomadas por
      el Defensor del Pueblo haya sido estudiar el grado real de conocimiento de los
      ciudadanos sobre la legislación comunitaria.
  - s: Without that, as I said, the public cannot <v>find</v> <p>out</p> what is going
      on.
    t: Lamentablemente, ha llegado a la conclusión de que éste no es satisfactorio,
      y me felicito que el Defensor del Pueblo haya rogado a las instituciones que
      establezcan normas para la difusión de la legislación comunitaria, ya que, como
      he dicho, sin los conocimientos necesarios los ciudadanos no pueden <a>saber</a>
      lo que se está haciendo.
  - s: Above all, I dislike the idea that controls alone should be carried out in
      order to <v>find</v> <p>out</p> what sanctions we impose and what violations
      the Commission detects rather than to show fishermen how to act, concentrating
      on anyone who depends on fishing and not just imposing rules and regulations.
    t: Porque sobre todo me repugna la idea de que sólo se haga el control con vistas
      a <a>saber</a> cuántas sanciones aplicamos, cuántas infracciones descubre la
      Comisión, y no con vistas a incitar pedagógicamente a los pescadores, a incitar
      a todos los que dependen de la pesca, a no infringir la ley.
  - s: In this way we would <v>find</v> <p>out</p> who wants to continue isolating
      Austria and who, recognising the error, wants to re-establish normal relations
      with this country, thus avoiding the ’misunderstandings’ mentioned by the Secretary
      of State, Mr Seixas da Costa, between the Member States.
    t: De ese modo se podrá <a>saber</a> quién persiste en el aislamiento de ese país
      y quién, reconociendo el error, opta por el restablecimiento de relaciones normales
      con Austria, evitando el mantenimiento de «muros de incomprensión», por utilizar
      una expresión del Secretario de Estado Sr. Seixas da Costa, entre los Estados
      miembros de la Unión.
  - s: We have brought them here because we want to demonstrate the enormity and the
      awfulness of the situation of people who have been trying to <v>find</v> <p>out</p>
      for at least one and a half years where their relatives are - their fathers,
      their brothers or even their children.
    t: Las hemos traído aquí pues queremos mostrar lo grave que es el destino de aquellos
      que desde hace al menos un año y medio quieren <a>saber</a> dónde están sus
      parientes, sus padres, hermanos o incluso sus hijos.
  - s: It is unacceptable that when we are making such enormous scientific advances
      we still accept the infliction of pain on small animals in order to <v>find</v>
      <p>out</p> whether a new face cream is safe.
    t: Es inaceptable que ahora que estamos logrando unos avances científicos tan
      enormes sigamos aceptando que se cause dolor a pequeños animales para <a>saber</a>
      si una nueva crema para la cara es segura.
  - s: I therefore turn to you, Commissioner, in order to <v>find</v> <p>out</p> if
      these three prion specialists really abstained, in which case those who voted
      unanimously were not prion specialists and we would then be able to understand
      why the proposals, the compromises and the supplementary questions tabled by
      France have been accepted.
    t: Así, pues, me dirijo a usted, señor Comisario, para <a>saber</a> si esos tres
      especialistas en priones se abstuvieron de verdad, pues en ese caso las personas
      que votaron por unanimidad no eran especialistas en priones y entonces se podría
      entender por qué se aceptan las propuestas y las transacciones y las preguntas
      suplementarias formuladas por Francia.
  - s: I am therefore keen to <v>find</v> <p>out</p> what our next step will be.
    t: Por este motivo, siento una gran curiosidad por <a>saber</a> cuáles serán las
      medidas que adoptemos.
  - s: As a result, I should like to <v>find</v> <p>out</p> what strategy the Council
      and Commission intend to adopt, if indeed such a strategy exists, and what direction
      we are heading in.
    t: Como creo que este Parlamento no es una máquina de emitir dictámenes ni de
      hacer enmiendas a cualquier documento que nos llegue, sino que tiene que tener
      una cierta visión de qué es lo que se está haciendo y qué es lo que las instituciones
      nos proponen en relación con este tema, a mí me gustaría mucho poder <a>saber</a>,
      por parte del Consejo y de la Comisión, cuál es su estrategia, si ésta existe,
      y hacia dónde estamos avanzando.
  - s: for many years now, Commissioner, long before you were appointed to your post,
      I have been trying to <v>find</v> <p>out</p> - even a rough estimate will do
      - how many people have found work as a result of these employment actions, and
      I still have not succeeded.
    t: desde hace muchos años, señora Comisaria, desde mucho antes de que usted asumiera
      su responsabilidad actual, intento <a>saber</a>, aun mediante una estimación
      aproximativa, cuántas personas han encontrado trabajo a través de los planes
      de acción para el empleo, y todavía no lo he conseguido.
  - s: This text has been exalted as the democratic progress of a citizens’ Europe
      but no one has bothered, of course, to <v>find</v> <p>out</p> what the European
      public actually wants.
    t: Naturalmente, nadie se ha preocupado por <a>saber</a> cuál era la opinión de
      los pueblos.
  - s: We need to be able to <v>find</v> <p>out</p> more quickly, for example, when
      new illegal smuggling organisations are discovered in the countries of origin.
    t: Por ejemplo, necesitamos <a>saber</a> más rápidamente sobre el descubrimiento
      de nuevas organizaciones de contrabandistas.
  - s: The second challenge, which is even more important, is to <v>find</v> <p>out</p>
      if there is a social action programme for Europe.
    t: El segundo desafío, aún más importante, es <a>saber</a> si existe un proyecto
      de sociedad para Europa.
  - s: But we are anxious to <v>find</v> <p>out</p> who in your team will be responsible
      for the development and the drafting of the Charter of Rights.
    t: Pero nos preocupa <a>saber</a> quién será responsable de su equipo para la
      elaboración y redacción de la Carta de derechos.
  - s: Quite right, Mrs Pack, it is not a question of voting on the substance but
      of <v>finding</v> <p>out</p> whether or not this is an issue to be placed on
      the agenda.
    t: Precisamente, Sra. Pack, no se trata de votar sobre el fondo, sino de <a>saber</a>
      si votamos o no, es una cuestión que concierne al orden del día.
  - s: However, it is only interested in transparency with regard to public undertakings
      and only in terms of <v>finding</v> <p>out</p> whether state aid distorts competition
      between public and private undertakings.
    t: Pero la única transparencia que interesa concierne únicamente a las empresas
      públicas y se refiere sólo a la cuestión de <a>saber</a> si la ayuda de los
      Estados no podría falsear la competencia entre empresas públicas y empresas
      privadas.
  - s: Perhaps, in doing so, they could use the method the rapporteur is now proposing,
      although we will naturally have to <v>find</v> <p>out</p> what the Commission
      intends to do in this respect.
    t: Y siento que se haya ido el público porque creo que el Presidente los espantó
      un poco porque probablemente estaría en condiciones de ayudarnos y depositar
      algún modelo de utilidad y, quizás, al hacerlo, podría utilizar esa modalidad
      que sugiere ahora el ponente, que por cierto tendremos que <a>saber</a> qué
      es lo que va a hacer la Comisión al respecto, que es la ventanilla única —la
      ventanilla única es un término al que nos hemos acostumbrado en España por otras
      razones—.
  - s: We have to <v>find</v> <p>out</p> what one-stop shopping is;
    t: Y siento que se haya ido el público porque creo que el Presidente los espantó
      un poco porque probablemente estaría en condiciones de ayudarnos y depositar
      algún modelo de utilidad y, quizás, al hacerlo, podría utilizar esa modalidad
      que sugiere ahora el ponente, que por cierto tendremos que <a>saber</a> qué
      es lo que va a hacer la Comisión al respecto, que es la ventanilla única —la
      ventanilla única es un término al que nos hemos acostumbrado en España por otras
      razones—.
  - s: Fingerprinting would make it possible for <v>find</v> <p>out</p> quickly, without
      having to wait a long time, whether the person in question applied for asylum
      in the first host country.
    t: La toma de las impresiones dactilares permitirá <a>saber</a> rápidamente, dentro
      de un plazo breve, si la persona de que se trata ha presentado efectivamente
      su solicitud en el país miembro de origen.
  - s: It would therefore be advisable to <v>find</v> <p>out</p>, first of all, what
      this compromise text involves, especially in relation to paragraph 17 thereof.
    t: Así pues, sería conveniente <a>saber</a> en qué consiste este texto de compromiso,
      sobre todo en relación con su apartado 17.
  - s: it should start investigations to <v>find</v> <p>out</p> whether this expulsion
      of NGOs can be added to the long list of war crimes for which the Sudanese authorities
      must, of course, be held answerable.
    t: que abra una investigación para <a>saber</a> si esta expulsión de ONG puede
      incluso considerarse un añadido más a lo que ya es una larga lista de crímenes
      de guerra de la que lógicamente las autoridades de Sudán deberían rendir cuentas.
  - s: I would also like to say to Mr Watson, who asked me to be a team player, that
      this is exactly what I have done, because as President-in-Office of the Council,
      I spoke to all the Member States to <v>find</v> <p>out</p> what they thought
      and whether any of them were opposed to my taking part - I will speak in a moment
      about the substance;
    t: El señor Watson me ha pedido que juegue en equipo y eso es exactamente lo que
      he hecho, ya que en calidad de Presidente en ejercicio del Consejo, he hablado
      con todos los Estados miembros para <a>saber</a> qué pensaban y si alguno de
      ellos se oponía a mi asistencia a la inauguración —dentro de un momento me ocupare
      del fondo del problema, ahora estoy ocupándome de la forma—.
  - s: Mr President, you asked for the opinion of our colleague Mr Leinen first, in
      order to <v>find</v> <p>out</p> our feelings on this.
    t: Señor Presidente, usted ha solicitado primero la opinión del señor Leinen para
      <a>saber</a> qué pensamos sobre este asunto.
  - s: Mr President, when mass graves are found, wherever they are found, it is imperative
      to <v>find</v> <p>out</p> who the victims are, how and why they were killed,
      who is investigating and who is being investigated.
    t: Señor Presidente, cuando se encuentran fosas comunes, dondequiera que se encuentren,
      resulta imperativo <a>saber</a> quiénes son las víctimas, cómo y por qué fueron
      asesinadas, quién está investigando y a quién se está investigando.
  - s: Why can we not <v>find</v> <p>out</p> what is happening with these Structural
      Funds?
    t: ¿Por qué no podemos <a>saber</a> lo que ocurre con dichos Fondos estructurales?
  - s: It is an autonomous operation requested by the Secretary-General of the United
      Nations, Mr Kofi Annan, who contacted me a few days ago to <v>find</v> <p>out</p>
      whether the European Union would be prepared to commit itself to an operation
      of this nature.
    t: Es pura responsabilidad de la Unión Europea, es una operación autónoma a solicitud
      del Secretario General de las Naciones Unidas, Sr. Koffi Anan, quien se puso
      en contacto conmigo no hace muchos días para <a>saber</a> si la Unión Europea
      estaría dispuesta a comprometerse en una operación de esta naturaleza.
  - s: I would therefore say that, if you want to <v>find</v> <p>out</p> just how
      differently the European Union and the developing countries think about these
      things, you should go and participate in international talks from time to time.
    t: Por lo tanto, si quieren <a>saber</a> hasta qué punto piensan de modo diferente
      la Unión Europea y los países en desarrollo acerca de estos asuntos, asistan
      y participen en las conversaciones internacionales de vez en cuando.
  - s: In the majority of African countries, there is no access to screening and,
      even if it were accessible, surely it is understandable that no one wishes to
      <v>find</v> <p>out</p> their status when discovering that you are HIV positive
      means that all you can do is wait to die.
    t: En la mayoría de los países africanos la detección es inaccesible y, aunque
      no lo fuera, es comprensible que nadie desee <a>saber</a> su situación si ser
      seropositivo implica sólo esperar la muerte.
  - s: What is not so easy to <v>find</v> <p>out</p>, and what the directive does
      not focus on, are the varying safety regulations of the individual states, the
      minimal conformity of work conditions for the crews that are manning the trains
      and the workers securing the operation of the infrastructure and the many differences
      in technical regulations.
    t: Lo que no es fácil de <a>saber</a>, y lo que no aborda la directiva, son las
      distintas normativas de seguridad de los diversos Estados, la precariedad de
      las condiciones de trabajo del personal que maneja los trenes y de los trabajadores
      de las infraestructuras y las numerosas diferencias en las normativas técnicas.
  - s: As a result of negative resolutions from the socialists and liberals, we have
      little interest in <v>finding</v> <p>out</p> what is really happening in the
      Balkans.
    t: Como resultado de las resoluciones negativas de los socialistas y los liberales,
      tenemos poco interés en <a>saber</a> qué es lo que realmente está pasando en
      los Balcanes.
  - s: We obviously need to examine these attacks or apparent attacks to <v>find</v>
      <p>out</p> what went wrong with our security systems, but there is no doubt,
      as has been said time and again here this afternoon, that the counter-terrorism
      policy must be a carefully thought-out, calm and deliberate policy and must
      be applied in a proportional manner.
    t: Es evidente que tenemos que examinar estos atentados o estos presuntos atentados
      para <a>saber</a> qué falló en nuestros sistemas de seguridad, pero no lo es
      menos que, como se ha señalado reiteradamente esta tarde aquí, la política antiterrorista
      tiene que ser una política meditada, sosegada, bien estudiada, que se aplique
      proporcionalmente.
  - s: He has now <v>found</v> <p>out</p> that the European Parliament wants to ban
      the cellulose in his diet and also in his Christmas food.
    t: Ahora ha <a>sabido</a> que el Parlamento Europeo quiere prohibir la celulosa
      de su dieta y también su cena de navidad.
  - s: but we should <v>find</v> <p>out</p> whether or not this meal can be used today
      for feeding other non-ruminants.
    t: debemos, no obstante, <a>saber</a> si hoy estas harinas pueden o no pueden
      ser utilizadas para la alimentación de otros animales no rumiantes.
  - s: Also, it is very necessary for MEPs - and not only MEPs, but the public at
      large - to be able to <v>find</v> <p>out</p> more about what is going on there.
    t: También es muy necesario que los diputados del Parlamento Europeo —y no solamente
      ellos, sino también la opinión pública en general— estén en condiciones de <a>saber</a>
      más acerca de lo que está sucediendo aquí.
  - s: How is the Commission supposed to <v>find</v> <p>out</p> where local innovation
      is really happening if it does not have any control over the system?
    t: ¿Cómo podrá <a>saber</a> la Comisión dónde hay realmente innovaciones locales
      si no tiene un control sobre ello?
  - s: Why are we constantly bemoaning the loss of jobs, yet not doing what is of
      most interest to consumers - namely allowing them to <v>find</v> <p>out</p>
      what they are actually buying by providing the evidence?
    t: ¿Por qué nos lamentamos constantemente de la pérdida de puestos de trabajo
      y, sin embargo, no hacemos algo que presenta un gran interés para los consumidores,
      a saber, permitirles <a>saber</a> lo que realmente compran ofreciéndoles la
      prueba de ello?
  - s: Even though I think we can still have confidence in him, it strikes me as impossible
      that we cannot <v>find</v> <p>out</p> within three minutes where he is in order
      to dispel the misunderstanding.
    t: Aunque creo que todavía podemos confiar en él, me parece imposible que no podamos
      <a>saber</a> en tres minutos dónde está para resolver el malentendido.
  - s: We only <v>found</v> <p>out</p> too late and, as a result, medical inspection
      must be provided, paying special attention to the volunteers who dedicated themselves
      to restoring the environment.
    t: Esto es inaceptable, y lo hemos <a>sabido</a> demasiado tarde, de manera que
      hay que garantizar un seguimiento médico, prestando una muy especial atención
      a los voluntarios que se han esforzado por la restauración del entorno.
  - s: Finally we are waiting for an explanation which will enable us to <v>find</v>
      <p>out</p> if we will be able to vote on this compromise resolution, omitting
      the word Michelin.
    t: Por último, esperamos explicaciones para <a>saber</a> si podremos votar a favor
      de esa resolución de transacción en la que se ha suprimido el nombre de Michelin.
  - s: Last year we were proudly presented with a first annual report - the only source,
      incidentally, from which the public can <v>find</v> <p>out</p> anything at all
      about the way Schengen operates!
    t: El año pasado nos sometieron llenos de orgullo un primer informe anual que,
      por cierto, es la única fuente disponible hasta ahora para que la opinión pública
      pueda <a>saber</a> algo acerca de la manera de funcionar de Schengen.
  - s: Henry Kissinger is said to have once asked for the telephone number to call
      to <v>find</v> <p>out</p> what the position of the European Union was in important
      matters of international policy.
    t: Se dice que Henry Kissinger preguntó una vez a qué número de teléfono tenía
      que llamar para <a>saber</a> qué posición ocupaba la Unión Europea en materia
      de política internacional.
  - s: To <v>find</v> <p>out</p>, you will have to wait to see if the Lisbon Treaty
      is fully ratified and brings about ’a common foreign and security policy, leading
      to a common defence’.
    t: Para <a>saberlas</a>, tendrán que esperar a ver si el Tratado de Lisboa se
      ratifica totalmente y si deriva en una «política exterior y de defensa común
      que dé lugar a una defensa común».
  - s: But no one has tried to <v>find</v> <p>out</p> how much the installation of
      such a system, standardized and centralized on a European scale, could cost,
      or even whether it really can be achieved within a short time.
    t: Pero nadie se ha preocupado por <a>saber</a> cuánto podría costar la creación
      de este sistema uniformizado y centralizado en el ámbito europeo, ni siquiera
      si es realmente viable en breve plazo.
  - s: I do not have a miracle solution, Mr Whitehead, and I have already said that
      I would come and listen to you in the middle of March to <v>find</v> <p>out</p>
      what you are proposing.
    t: Yo no tengo soluciones mágicas, señor Whitehead, y ya he dicho que vendría
      a escucharlo a mediados de marzo para <a>saber</a> lo que propone.
  - s: We call for an epidemiological study to be carried out on the communities to
      <v>find</v> <p>out</p> whether volunteers should, indeed, continue to collect
      fuel oil or not in the event of a problem, etc. I will not go through the entire
      list of points, however.
    t: Pedimos que se efectúe un estudio epidemiológico sobre las poblaciones, para
      <a>saber</a> si, en efecto, los voluntarios deben seguir recogiendo fuel o no
      en caso de problemas, etc. Pero, no voy a hacer todo el inventario.
  - s: There have been so many human tragedies and so many barely healed wounds, and
      this is why it is crucial to <v>find</v> <p>out</p> what decision has been taken
      to recover the thousands of tonnes of fuel that remain in the wreck of the Prestige.
    t: Ha habido tantas tragedias humanas y tantas heridas apenas curadas que es crucial
      <a>saber</a> qué decisión se ha tomado para recuperar los miles de toneladas
      de fuel que se encuentran aún en el pecio del Prestige.
  - s: Why is it that, while I can go to a website and <v>find</v> <p>out</p> where
      every single euro in relation to regional policy and Structural Funds is paid
      out in my area, I cannot do the same in relation to the common agricultural
      policy?
    t: Si puedo visitar la página web y <a>saber</a> dónde en mi zona se paga cada
      euro en relación con la política regional y los fondos estructurales, ¿por qué
      no puedo hacer lo mismo en relación con la política agrícola común?
  - s: I am appalled to <v>find</v> <p>out</p> that you intend to increase these.
    t: Me he quedado consternada al <a>saber</a> que pretenden ustedes aumentarlas.
  - s: '- then you will <v>find</v> <p>out</p> what this method of catching animals
      is really like:'
    t: Pregúntese a alguien si quiere meter aquí la pierna o la mano y si quiere <a>saber</a>
      realmente lo que es un método de captura y de muerte cruel e inhumano.
  - s: But we will never <v>find</v> <p>out</p> if we do not now try to start Turkey
      along the path which will perhaps bring it to a position where, if it wishes,
      it can enter into accession negotiations with us.
    t: Pero nunca lo llegaremos a <a>saber</a> si ahora no realizamos el intento de
      poner a Turquía en el camino que quizás le permita, si así lo quiere, mantener
      negociaciones de adhesión con nosotros.
  - s: However, it should, after the shortest possible period of time, allow people
      to <v>find</v> <p>out</p> exactly what is going on.
    t: Sin embargo, debería permitir, en el plazo más breve posible, <a>saber</a>
      lo que está ocurriendo.
  - s: But today it is not about us somehow being better jurists than the Slovaks,
      but it is up to us to <v>find</v> <p>out</p> from the President and Prime Minister
      Meciar if they still want to lead their country into the European Union or do
      they want to prevent Slovakia’s accession for many years to come?
    t: No se trata hoy de intentar ser unos expertos jurídicos mejores que los mismos
      eslovacos sino de decirles claramente que queremos <a>saber</a> de ellos, del
      Jefe del Estado, del Sr. Presidente del Consejo de Ministros Meciar, si quieren
      llevar su país a la Unión Europea o impedirlo definitivamente durante muchos
      años.
  - s: This crude slander, Mr President, does have at least one merit, that of showing
      up the incompetence and deception of the journalists concerned, who did not
      even bother to <v>find</v> <p>out</p> what we were doing, what we were voting
      on, who had voted, who was in the Chair and so on.
    t: Esta grosera difamación, señor Presidente, tiene al menos el mérito de poner
      en evidencia la incompetencia e impostura de los periodistas implicados, que
      no se preocuparon por <a>saber</a> lo que hacíamos, que votábamos, quién había
      votado, quién presidía…
  - s: For years, we have been told that we must, and indeed shall, welcome the Asian
      Turkey in our midst in due course, but that the small and prosperous region
      of Flanders, located at the heart of Europe, must not become an independent
      Member State of the EU, as we <v>found</v> <p>out</p> last week.
    t: Durante años se nos ha dicho que llegado el momento tendremos que acoger a
      la Turquía asiática entre nosotros, y por supuesto lo haremos, pero la pequeña
      y próspera región de Flandes, situada en el corazón de Europa, no puede convertirse
      en un Estado miembro independiente de la UE, como hemos <a>sabido</a> la semana
      pasada.
  - s: I recently visited a printing company in my constituency of London, where I
      <v>found</v> <p>out</p> more about ink-jet printing.
    t: Recientemente he visitado una empresa de impresión en mi distrito electoral
      de Londres, donde he <a>sabido</a> más cosas sobre la impresión de inyección.
  - s: So I would like to <v>find</v> <p>out</p> from you what you mean by one percent
      in ingredients.
    t: Por lo tanto, me gustaría <a>saber</a> qué quiere decir con ese uno por ciento
      en los ingredientes.
  - s: Effectively it is becoming more and more difficult to <v>find</v> <p>out</p>
      what is happening and whether human rights are being abused as we sit here today
      in this Chamber.
    t: En realidad, cada día es más difícil <a>saber</a> lo que está ocurriendo y
      si se están violando los derechos humanos mientras nosotros estamos aquí sentados
      en esta Cámara.
  - s: I should be very glad indeed if I could <v>find</v> <p>out</p> what is copyright
      and what we can attend to in relation to possible costs.
    t: Me encantaría <a>saber</a> qué es el Copyright y qué es lo que podemos hacer
      en relación con eventuales costes.
  - s: I have often quizzed the Commission to <v>find</v> <p>out</p> to what extent
      it is dealing with this issue.
    t: Con frecuencia he hecho preguntas a la Comisión con el fin de <a>saber</a>
      hasta qué punto se ocupa de esta problemática y, sinceramente, debo decirle,
