      concernés, qui ne se sont même pas préoccupés de <a>savoir</a> ce que nous faisions,
      ce que nous votions, qui avait voté, qui présidait….
  - s: Please make that request and let us know what happens so that we can <v>find</v>
      <p>out</p> what is going on in situ.
    t: S’il vous plaît, présentez cette requête est permettez-nous de <a>savoir</a>
      ce qui se passe sur place.
  - s: It is extremely helpful when he does so, because this is an issue where a number
