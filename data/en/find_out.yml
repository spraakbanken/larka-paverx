      the field of cultural education, is a further chance for creative development.
    t: Proteger a identidade cultural tradicional das várias regiões e a possibilidade
      de a <a>descobrir</a> graças à mobilidade, nomeadamente no domínio da educação
      cultural, representa uma outra oportunidade de desenvolvimento criativo.
  - s: 'The Slovak priest František Dlugoš writes the following in one of his books:
      ’To investigate the events that took place during the 40 years of the communist
      regime, to <v>find</v> <p>out</p> people’s destinies, means revealing the soul
      of the nation.’'
    t: 'O padre eslovaco František Dlugoš escreveu o seguinte num dos seus livros:
      «Investigar os acontecimentos que ocorreram nos 40 anos de regime comunista,
      <a>descobrir</a> o destino das pessoas, significa revelar a alma da nação».'
  - s: Let us ensure that we never have to <v>find</v> <p>out</p> whether what he
      said is true.
    t: Devemos tomar medidas para nunca termos de <a>descobrir</a> se a afirmação
      é verdadeira.
  - s: It is an interesting project in itself because researchers in many countries
      were surprised to <v>find</v> <p>out</p> that there were other researchers in
      other countries undertaking similar research as them.
    t: Trata-se de um trabalho, por si só, interessante, pois muitos investigadores
      de numerosos países ficaram surpreendidos ao <a>descobrir</a> que havia colegas
      noutros países que procediam a investigações semelhantes.
  - s: I therefore think it is the task of this Parliament to organise hearings with
      the relevant committee as quickly as possible, so that we can hear all the parties
      concerned on this matter and <v>find</v> <p>out</p> exactly what is happening
      in the case of Greece.
    t: Por conseguinte, penso que compete a este Parlamento organizar audições com
      a comissão competente o mais rapidamente possível, de modo a podermos ouvir
      o que têm a dizer todas as partes envolvidas neste assunto e <a>descobrir</a>
      exactamente o que se passou no caso da Grécia.
  - s: Maybe it is fear that people will <v>find</v> <p>out</p> that the ministers
      do not respect the mandates of their governments, parliaments and citizens behind
      the closed doors of the Council and that they are therefore doing at European
      level what they lack the courage to do at national level.
    t: Talvez se receie que o povo <a>descubra</a> que os ministros, no sigilo dos
      gabinetes do Conselho, não respeitam o mandato dos seus governos, parlamentos
      e cidadãos e que estão a fazer a nível europeu aquilo que não têm coragem de
      fazer a nível nacional.
  - s: Would it not be reasonable for the initiation of the process that the Commission
      organise some form of arms-length competition across the EU to test the water
      and <v>find</v> <p>out</p> what are the top ten issues on which citizens would
      welcome an initiative with fellow citizens.
    t: Não seria razoável, para dar início ao processo, que a Comissão organizasse
      uma espécie de prova imparcial em toda a UE, para ver qual é a sensibilidade
      e <a>descobrir</a> quais as dez questões mais importantes nas quais os cidadãos
      desejariam uma iniciativa com os seus concidadãos?
  - s: It is simply a matter of together <v>finding</v> <p>out</p> the best practices,
      without, a priori, setting targets in precise detail beforehand and of allowing
      each country to draw their own conclusions.
    t: Trata-se apenas, sem definir antecipadamente objectivos quantificados, de <a>descobrir</a>
      o conjunto das melhores práticas, deixando cada país livre de retirar as respectivas
      conclusões.
  - s: We must also monitor the situation and <v>find</v> <p>out</p> who is going
      to agree and who is going to resist.
    t: Temos também de acompanhar a situação e <a>descobrir</a> quem vai concordar
      e que vai opor resistência.
  - s: We may never know the full impact of the disaster but we must make every effort,
      as outlined in this resolution, to <v>find</v> <p>out</p> all we can and provide
      effective assistance to help the worst-affected areas.
    t: É possível que nunca venhamos a conhecer o impacto total do desastre, mas temos
      de envidar todos os esforços, tal como se salienta na resolução, para <a>descobrir</a>
      tudo o que possamos e prestar uma ajuda concreta às áreas mais severamente afectadas.
  - s: When that was <v>found</v> <p>out</p>, then, of course, the individual had
      to pay.
    t: Quando esse facto foi <a>descoberto</a>, os indivíduos tiveram, naturalmente,
      de pagar.
  - s: We are currently <v>finding</v> <p>out</p> how much we are affected when the
      opposite happens.
    t: Estamos neste momento a <a>descobrir</a> até que ponto somos afectados quando
      oposto acontece.
  - s: In the case of many of them, it is not known whether they are still alive,
      and an urgent enquiry needs to be made in order to <v>find</v> <p>out</p> where
      these individuals are;
    t: Em relação a muitos deles nem se sabe se ainda estão vivos, pelo que é necessário
      proceder-se a uma investigação urgente a fim de se <a>descobrir</a> qual é exactamente
      o seu paradeiro;
  - s: Who and when will we <v>find</v> <p>out</p> the truth about the death of Anna
      Politkovskaya?
    t: Quem e quando é que se <a>descobrirá</a> a verdade sobre a morte da Anna Politkovskaya?
  - s: Mr President, after today’s vote I <v>found</v> <p>out</p> - perhaps it was
      only I who found this out - that the Identity, Tradition and Sovereignty Group
      ceased to exist at the time that the President of the Parliament announced this
      information.
    t: Senhor Presidente, após a votação de hoje <a>descobri</a>, e talvez tenha sido
      o único, que o Grupo Identidade, Tradição, Soberania deixou de existir na altura
      em que o Presidente do Parlamento deu esta informação.
  - s: For the last few months I have been trying to <v>find</v> <p>out</p> exactly
      when he is going to divulge the contents of the study his department has been
      carrying out.
    t: Nestes últimos meses tenho andado a tentar <a>descobrir</a> exactamente quando
      é que o senhor comissário vai divulgar o conteúdo do estudo que o seu departamento
      tem andado a realizar.
  - s: The mothers of Beslan, trying to <v>find</v> <p>out</p> who ordered the attack
      on the school and the use of bazookas and heavy machine guns against everybody
      there, including their children, should not have court cases initiated against
      them.
    t: As mães de Beslan, que tentam <a>descobrir</a> quem ordenou o ataque à escola
      e a utilização de bazucas e de armas pesadas contra quem estava no local, incluindo
      os seus filhos, não deverão ser alvo de processos judiciais.
  - s: I am looking forward to proposals regarding the entry and exit systems because
      it will be very interesting to <v>find</v> <p>out</p> how many overstayers we
      have in Europe.
    t: Aguardo com expectativa propostas respeitantes aos regimes de entrada e de
      saída, pois será muito interessante <a>descobrir</a> quantas pessoas prolongam
      a sua estada na Europa após o termo da validade do seu visto.
  - s: which means giving discharge, as otherwise the citizens could <v>find</v> <p>out</p>
      that the EU finances are not under control.
    t: ', se assim não fosse, os cidadãos poderiam <a>descobrir</a> que as contas
      não estão sob controlo.'
  - s: What is that company doing exporting vast quantities of the same material to
      Algeria, having been fined 18 times, without any public transfer and without
      the Commission <v>finding</v> <p>out</p>?
    t: O que faz essa companhia que exporta grandes quantidades do mesmo material
      para a Argélia, depois de ter sido multada 18 vezes, sem qualquer transferência
      pública e sem que a Comissão <a>descobrisse</a>?
  - s: I have to say that I am extremely annoyed about <v>finding</v> <p>out</p> that,
      unknown to Parliament, negotiations are being held with certain Member States
      or that, in the case of software, Parliament’s view is simply being ignored.
    t: Devo dizer que fiquei profundamente irritada ao <a>descobrir</a> que estão
      a ser realizadas negociações com certos Estados-Membros sem o conhecimento do
      Parlamento, ou que, no caso do, a opinião do Parlamento está simplesmente a
      ser ignorada.
  - s: When I <v>found</v> <p>out</p>, I shrieked and, as the walls have ears here,
      the service may already know and may already have made the necessary change.
    t: Quando <a>descobri</a> isso, dei um grito e, como aqui as paredes têm ouvidos,
      é possível que o serviço em causa já tenha tido conhecimento e já tenha procedido
      à modificação necessária.
  - s: Our stability is determined by their stability as we unfortunately <v>found</v>
      <p>out</p> in the 1990s.
    t: A nossa estabilidade é determinada pela estabilidade desses países, como, infelizmente,
      <a>descobrimos</a> na década de 1990.
  - s: Well, we have <v>found</v> <p>out</p> that the Spanish are a European nation.
    t: Bom, <a>descobrimos</a> que a Espanha é uma nação europeia.
  - s: And, the investigation to <v>find</v> <p>out</p> if Saddam Hussein has weapons
      of mass destruction should extend to anyone who has provided materials or know-how.
    t: Além disso, a investigação para <a>descobrir</a> se Saddam Hussein possui armas
      de destruição em massa deverá ser estendida a todos os países que lhe tiverem
      fornecido materiais ou know-how.
  - s: And the new areas of radiation protection research need to be urgently pursued
      by the EU, such as Genomic Instability and DNA mini-satellite research, so that
      we <v>find</v> <p>out</p> the long-term effects of low-level exposure.
    t: E é preciso que se continuem a desenvolver novas áreas de protecção contra
      radiações por parte da UE, tais como a instabilidade do genoma e a investigação
      mini satélite do ADN, a fim de que possam <a>descobrir</a><a>-se</a> os efeitos
      a longo prazo da exposição a níveis baixos.
  - s: I am myself a lawyer by profession, but I have no objection to SMEs being able
      to avoid paying too much money to lawyers to help them <v>find</v> <p>out</p>
      whether they are in breach of EU rules.
    t: Eu própria sou jurista, mas não tenho qualquer objecção a que as PME consigam
      evitar ter de pagar muito dinheiro a juristas para que as ajudem a <a>descobrir</a>
      se estão, ou não, a transgredir as regras da UE.
  - s: Madam President, I was dismayed to <v>find</v> <p>out</p> this morning that
      the only Dutch television station we can receive here in Strasbourg has disappeared
      from our screens.
    t: Senhora Presidente esta manhã fiquei sobressaltada ao <a>descobrir</a> que
      o único canal holandês de televisão, disponível aqui em Estrasburgo tinha desaparecido
      da rede.
  - s: Nevertheless, I would like the French Presidency to organise a meeting of all
      specialists from all European countries so that we can share best practice,
      so that our researchers can pool their skills to <v>find</v> <p>out</p> more
      about this disease and so that together we can find a solution.
    t: Não obstante, gostaria que a Presidência francesa organizasse um encontro com
      todos os especialistas de todos os países europeus para partilharmos as melhores
      práticas, para que os nossos investigadores possam unir as suas competências,
      <a>descobrindo</a> mais sobre esta doença, e para que, juntos, possamos encontrar
      uma solução.
  - s: We want to know and must <v>find</v> <p>out</p> who these people were, of what
      violence they are the victims and what crimes they are alleged to have committed.
    t: Queremos saber e temos de <a>descobrir</a> quem eram estas pessoas, de que
      tipo de violência foram vítimas e que crimes terão alegadamente cometido.
  - s: Mr President, when mass graves are found, wherever they are found, it is imperative
      to <v>find</v> <p>out</p> who the victims are, how and why they were killed,
      who is investigating and who is being investigated.
    t: Senhor Presidente, quando são encontradas valas comuns, independentemente do
      local onde são encontradas, é imperativo <a>descobrir</a> quem são as vítimas,
      como e porquê foram mortas, quem está a investigar e quem está a ser investigado.
  - s: One thing we <v>found</v> <p>out</p> was that the US, Australia and New Zealand
      still do not have foot and mouth and they control their imports wholly.
    t: Mas uma das coisas que <a>descobrimos</a> foi que nos Estados Unidos, na Austrália
      e na Nova Zelândia não há febre aftosa e que esses países controlam todas as
      suas importações.
  - s: This will ultimately enable us to <v>find</v> <p>out</p> what this policy could
      achieve with the targeted use of financial resources in all the individual regions
      by the end of the period and could therefore contribute to the central objectives
      of Europe 2020.
    t: Isto permitir-nos-á <a>descobrir</a>, em última análise, o que esta política
      pode alcançar com a utilização direccionada dos recursos financeiros em todas
      as várias regiões no final do período, podendo, por isso, contribuir para os
      objectivos centrais da estratégia Europa 2020.
  - s: We have been trying to <v>find</v> <p>out</p> for 10 years, but the time has
      come to clarify this point, and if we concentrate too much on crisis management,
      we will overlook the crucial debate, which is to know how, with a single currency,
      we can carry out intelligent joint action.
    t: Temos vindo a tentar <a>descobri</a><a>-lo</a> há dez anos, mas chegou o tempo
      de clarificar esta questão, e a verdade é que se nos concentrarmos demasiado
      na gestão das crises, acabaremos por perder o debate essencial, que é o de saber
      como, tendo uma moeda única, podemos levar a cabo uma acção conjunta inteligente.
  - s: That is why - and this is especially true during a dictatorship - the secret
      services tried to <v>find</v> <p>out</p>, so that they could put me on file.
    t: Por este motivo - e isto aplica-se principalmente às ditaduras -, os serviços
      secretos tentaram <a>descobri</a>-lo, para poderem criar um ficheiro com os
      meus dados.
  - s: When we sink our teeth into the European Commission’s Turkey 2007 progress
      report, we <v>find</v> <p>out</p> that, although some progress has been made,
      the legislation adopted in regard to national minorities has not yet been sufficiently
      implemented.
    t: Quando mergulhamos no texto do relatório de 2007 da Comissão Europeia referente
      aos progressos realizados pela Turquia, <a>descobrimos</a> que, embora tenham
      sido feitos alguns progressos, a legislação adoptada relativa às minorias nacionais
      ainda não foi implementada de forma satisfatória.
  - s: Mr President, firstly I would like to thank Mrs Paulsen for the inclusive approach
      she has given all the other groups during first and second reading and secondly
      congratulate her on the way she represented Parliament during conciliation,
      particularly when dealing with some of our friends in the German Green Group,
      a difficult task at the best of times as I am sure Chancellor Schroeder has
      <v>found</v> <p>out</p> and will continue to find out.
    t: Senhor Presidente, em primeiro lugar, gostaria de agradecer à senhora deputada
      Paulsen a abordagem inclusiva que proporcionou a todos os outros grupos durante
      a primeira e a segunda leituras e, em segundo lugar, quero felicitá-la pela
      forma como representou o Parlamento durante o processo de conciliação, em particular
      ao lidar com alguns dos nossos amigos do Grupo dos Verdes alemão, uma tarefa
      no mínimo difícil, como certamente o Chanceler Schroeder já <a>descobriu</a>
      e vai continuar a descobrir.
  - s: Mr President, firstly I would like to thank Mrs Paulsen for the inclusive approach
      she has given all the other groups during first and second reading and secondly
      congratulate her on the way she represented Parliament during conciliation,
      particularly when dealing with some of our friends in the German Green Group,
      a difficult task at the best of times as I am sure Chancellor Schroeder has
      found out and will continue to <v>find</v> <p>out</p>.
    t: Senhor Presidente, em primeiro lugar, gostaria de agradecer à senhora deputada
      Paulsen a abordagem inclusiva que proporcionou a todos os outros grupos durante
      a primeira e a segunda leituras e, em segundo lugar, quero felicitá-la pela
      forma como representou o Parlamento durante o processo de conciliação, em particular
      ao lidar com alguns dos nossos amigos do Grupo dos Verdes alemão, uma tarefa
      no mínimo difícil, como certamente o Chanceler Schroeder já descobriu e vai
      continuar a <a>descobrir</a>.
  - s: As I <v>found</v> <p>out</p> when I was rapporteur on the report for the same
      subject for 1994, the level of surveillance and control of EU vessels varies
      widely from one country to another, but nowhere at all is it satisfactory.
    t: Como eu própria <a>descobri</a> quando fui relatora sobre o relatório que incidia
      sobre o mesmo assunto para o ano de 1994, o nível de vigilância e de controlo
      dos navios da UE varia consideravelmente de um país para outro, mas não é satisfatório
      em nenhum.
  - s: I would therefore say that, if you want to <v>find</v> <p>out</p> just how
      differently the European Union and the developing countries think about these
      things, you should go and participate in international talks from time to time.
    t: Por isso, gostaria de dizer que, se querem <a>descobrir</a> como é tão divergente
      o pensamento dos países em vias de desenvolvimento sobre estas questões do da
      União Europeia, deveriam participar, de vez em quando, em conversações internacionais.
  - s: I am also pleased to note that it looks like the Social Democrats have <v>found</v>
      <p>out</p> that it is not a good idea to vote against it in any event.
    t: É com todo o prazer que noto que, aparentemente, os Sociais-Democratas <a>descobriram</a>
      que, em todo o caso, não é boa ideia votar contra isso.
  - s: The EU seems not to have noticed that Gazprom’s oil pipeline network has already
      covered practically the whole of the EU and very soon we will <v>find</v> <p>out</p>
      who is the master of energy supplies in Europe.
    t: A UE parece não ter reparado que a rede de oleodutos da Gazprom já cobriu praticamente
      toda a UE e, daqui a muito pouco tempo, vamos <a>descobrir</a> quem é que controla
      os fornecimentos de energia na Europa.
  - s: and we can <v>find</v> this <p>out</p> by means of databases and specialised
      sources.
    t: e podemos <a>descobrir</a> tudo isto através de bases de dados e de fontes
      especializadas.
  - s: Secondly, we need to <v>find</v> <p>out</p> and analyse if these scanners are
      compatible with people’s right to privacy and intimacy, which is of concern
      to the Council, the Commission, and to this House.
    t: Em segundo lugar, temos de <a>descobrir</a> e analisar se esses scanners são
      compatíveis com o direito das pessoas à privacidade e à intimidade, que é algo
      que preocupa o Conselho, a Comissão e esta Assembleia.
  - s: This makes it a unique possibility to try and <v>find</v> <p>out</p> exactly
      what is happening.
    t: Este é talvez um dos melhores exemplos que temos de qualquer coisa que vem
      exacerbar o problema das alterações climatéricas e que é provocada, à partida,
      pelos resultados do problema das alterações climatéricas - o que faz desta situação
      uma possibilidade única para tentar <a>descobrir</a> exactamente o que é que
      se está a passar.
  - s: There are very many different sorts, sizes and states of development in developing
      countries, as I am <v>finding</v> <p>out</p>.
    t: Tenho vindo a <a>descobrir</a> que, nos países em desenvolvimento, há muitos
      tipos, dimensões e estádios de desenvolvimento diferentes.
  - s: I also hope that these measures will be implemented as quickly as possible,
      as I do not believe that this legislation is sufficient, and the only way for
      us to <v>find</v> <p>out</p> if it is in fact sufficient is for us to get it
      through quickly so that we can test it.
    t: Espero também que estas medidas sejam executadas o mais rapidamente possível,
      pois não acredito que esta legislação seja suficiente e a única maneira de <a>descobrirmos</a>
      se ela é, de facto, suficiente é aprová-la rapidamente para a podermos testar.
  - s: We are also <v>finding</v> <p>out</p> today that the German company Harles
      and Jentzsch has been adding dioxins to animal fodder, and has supplied up to
      3 000 tonnes of dioxin-contaminated fat to the market since March 2010.
    t: Estamos hoje também a <a>descobrir</a> que a empresa alemã Harles & Jentzsch
      tem adicionado dioxinas a alimentos para animais e, desde Março de 2010, abasteceu
      o mercado com cerca de 3 000 toneladas de gordura contaminada com dioxinas.
  - s: I imagine that al-Qaeda and other terrorists will almost die laughing when
      they <v>find</v> <p>out</p> that the fire service and the police are responsible
      for preventing the threat of terrorism.
    t: Imagino que a Al-Qaeda e outros terroristas praticamente morram a rir ao <a>descobrir</a>
      que o serviço de bombeiros e a polícia são responsáveis pela prevenção de ameaças
      de terrorismo.
  - s: It is possible to do this, but be careful that you do not experience what we
      experienced with the current Member States in relation to the Structural Funds
      - that we transfer responsibility because the states are supposed to take responsibility,
      and then <v>find</v> <p>out</p> that the systems are not functioning and that
      ’nobody’ was responsible for this.
    t: É possível fazê-lo, mas é necessário ter cuidado para não passar por situações
      como a que experimentámos com os Estados-Membros relativamente aos Fundos Estruturais
      - transferimos responsabilidade devido a esperarmos que os Estados assumam responsabilidade,
      e depois viemos a <a>descobrir</a> que «ninguém» era responsável pela situação.
  - s: How is the Commission supposed to <v>find</v> <p>out</p> where local innovation
      is really happening if it does not have any control over the system?
    t: Como é que a Comissão conseguirá <a>descobrir</a> onde é que existem as verdadeiras
      inovações locais, se não dispõe de nenhum controlo sobre elas?
  - s: Why are we constantly bemoaning the loss of jobs, yet not doing what is of
      most interest to consumers - namely allowing them to <v>find</v> <p>out</p>
      what they are actually buying by providing the evidence?
    t: Porque é que lamentamos constantemente a perda de postos de trabalho, sem no
      entanto fazermos aquilo que é do maior interesse dos consumidores - a saber,
      dar-lhes a possibilidade de <a>descobrir</a> o que de facto estão a comprar,
      fornecendo-lhes provas que o confirmam?
  - s: While shareholders are selling their stock and making a gain, men and women
      are <v>finding</v> <p>out</p> that they will be the only ones to suffer from
      the situation.
    t: Enquanto os accionistas vendem títulos e realizam mais-valias, homens e mulheres
      <a>descobrem</a> que serão os únicos lesados da situação.
  - s: We have tried to address the issues in committee, but we shall only <v>find</v>
      <p>out</p> later how this actually works.
    t: Tentámos abordar as questões em sede de comissão, mas só mais tarde iremos
      <a>descobrir</a> como isto funciona de facto.
  - s: Mr President, ladies and gentlemen, the Mediterranean has made a dramatic return
      to the global political agenda and Europe has <v>found</v> <p>out</p> that it
      is very weak indeed.
    t: Senhor Presidente, Senhoras e Senhores Deputados, o Mediterrâneo regressou
      de forma dramática à agenda política mundial e a Europa <a>descobriu</a> que
      é efectivamente muito fraca.
  - s: It is very easy to set targets and to make promises - as Chancellor Schröder
      has <v>found</v> <p>out</p> - but the jobless need action and not words.
    t: É muito fácil estabelecer objectivos e fazer promessas - como o Chanceler Schröder
      <a>descobriu</a> -, mas é de actos, não de palavras, que os desempregados necessitam.
  - s: However, it should, after the shortest possible period of time, allow people
      to <v>find</v> <p>out</p> exactly what is going on.
    t: Não obstante, um mecanismo desse tipo deveria, após o mais breve prazo possível,
      permitir que se <a>descobrisse</a> o que estaria exactamente a acontecer.
  - s: It is completely impossible even for organisations with academic employees
      to <v>find</v> <p>out</p> how extensive the ’acquis’ is, and it is apparently
      impossible for Mr Vanhengen to give the entire acquis to a Member of the European
      Parliament who is quite prepared to go through it and distribute the tasks among
      the different employees in order to see what positions are to be adopted on
      its various aspects.
    t: É totalmente impossível, mesmo às empresas com funcionários que possuem formação
      académica, <a>descobrir</a> o âmbito do aquis comum e, aparentemente, também
      não é possível ao senhor Comissário Verheugen fornecer o aquis comum a um membro
      do Parlamento que está na disposição de o estudar e repartir as tarefas entre
      os diferentes colaboradores, com vista a estudar a posição a adoptar relativamente
      aos diferentes aspectos.
