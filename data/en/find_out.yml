    t: Das Problem liegt nicht bei den Institutionen, die schließlich und endlich
      fähig sein werden, hinsichtlich der Grundrechtscharta aus dem Labyrinth des
      Rates <a>herauszufinden</a>.
  - s: In accordance with the mandate given to us by the House and on the basis of
