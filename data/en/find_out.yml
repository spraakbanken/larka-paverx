    t: Si un citoyen, rusé, arrivait malgré tout à <a>découvrir</a> l’existence d’un
      tel document, ces mêmes fonctionnaires prendront alors une décision à propos
      de la demande.
  - s: When that was <v>found</v> <p>out</p>, then, of course, the individual had
