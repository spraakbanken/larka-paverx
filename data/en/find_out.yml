      sobre sus repercusiones sociales, jurídicas y laborales.
  - s: 'This is indeed crucial if we are to prevent similar disasters from occurring
      again, to <v>find</v> <p>out</p> the causes and the consequences of what has
      happened as objectively as possible:'
    t: 'Es esencial si se quiere evitar una nueva catástrofe, <a>conocer</a> lo más
