      we have already become on the United States in this area.
    t: Como cuestión de principios, tenemos que <a>descubrir</a> la extraordinaria
      gama de sistemas de navegación por satélite en funcionamiento actualmente y
      la gran dependencia de los Estados Unidos que ya hemos desarrollado en este
      ámbito.
  - s: This means we will have to discuss a number of matters with each other, perhaps
      not with a view to doing everything in the same way but with a view to <v>finding</v>
      <p>out</p> how we can all learn from each other’s experience.
    t: Esto significa que tendremos que debatir una serie de cuestiones entre nosotros,
      quizás no con la intención de hacer todo de la misma manera, sino de <a>descubrir</a>
      cómo todos podemos aprender de la experiencia de los demás.
  - s: In fact people often think that it has already been settled, and they are then
      disappointed to <v>find</v> <p>out</p> that free movement is not as free as
      they thought.
    t: De hecho, la gente a menudo opina que ya está solventada, y les decepciona
      <a>descubrir</a> que la libre circulación no es tan libre como pensaban.
  - s: Commission services are currently trying to verify reports that Irish beef
