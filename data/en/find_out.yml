  - s: And perhaps one day Parliament will <v>find</v> <p>out</p> why there is no
      agreement, who is not in agreement and what reasons they have, perhaps even
      plausible ones, for not taking one road or for taking another.
    t: e talvez consigamos um dia, neste Parlamento, <a>saber</a> por que não se chega
      a um acordo, quais os motivos, quem não está de acordo e que razões, talvez
      até plausíveis, invoca para não enveredar por uma determinada via ou por optar
