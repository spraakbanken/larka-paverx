    t: ¿Quién y cuándo se <a>descubrirá</a> la verdad sobre la muerte de Anna Politkovskaya?
  - s: The delegation to the Russian Duma recently went to the north, where we <v>found</v>
      <p>out</p> about the serious problems caused by nuclear waste.
    t: Hace poco, la delegación de la Duma rusa se trasladó al norte, donde <a>descubrimos</a>
      los graves problemas causados por los residuos nucleares.
  - s: I hope that this has allowed you to <v>find</v> <p>out</p> that the Commission
