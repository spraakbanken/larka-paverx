      <a>veta</a> av WTO:s system för tvistlösning om vår nuvarande reviderade ordning
      för bananhandel är förenlig med WTO:s regler eller inte och, i den mån den inte
      är det, måste vi rätta till detta.
  - s: Therefore, I think that all of this needs to be simplified and would benefit
      from a stocktaking exercise at the end of each year in order to <v>find</v>
      <p>out</p> how the Member States execute these directives and apply these documents,
      to find out what the execution rate was and to find out what the Court of Audit
      has discovered in terms of fraud.
    t: Jag tror alltså att allt detta borde förenklas och att det borde redovisas
      varje år för att man skall <a>få</a> <a>veta</a> hur medlemsstaterna verkställer
      dessa direktiv, dessa dokument, för att man skall kunna konstatera i vilken
      omfattning de har genomförts, precis som Revisionsrätten gör när det gäller
      bedrägerier.
  - s: I think this is completely unacceptable and, of course, it is a good argument
      in favour of ending the closed door method for the Intergovernmental Conferences,
      which has had its day, so that we can hold discussions in public and <v>find</v>
      <p>out</p> who could say such scandalous things.
    t: Jag anser att det är totalt oacceptabelt och naturligtvis talar detta för att
      vi skall upphöra med de lyckta dörrarnas metod vid regeringskonferenserna, vilket
      tillhör det förflutna, så att vi öppet skall kunna diskutera och <a>få</a> <a>veta</a>
      vem som är kapabel att säga så skandalösa saker.
  - s: If we have had the opportunity to <v>find</v> <p>out</p> about what has happened
      in Afghanistan, it is partly thanks to the journalists who decided to go and
      report on this war on the spot.
    t: Om vi har haft någon möjlighet att <a>få</a> <a>veta</a> vad som har hänt i
      Afghanistan, så beror det även på de journalister som har bestämt sig för att
      åka dit och berätta om detta krig på nära håll.
  - s: Only a few days after its application for membership of NATO was turned down,
      Romania <v>found</v> <p>out</p> that she was not amongst the countries with
      which the Commission considered the European Union could open accession negotiations.
    t: Bara några dagar efter att ha <a>fått</a> <a>veta</a> att dess kandidatur till
      NATO skjuts på framtiden, meddelades Rumänien att det inte är ett av de länder
      som kommissionen ansåg att Europeiska unionen kunde påbörja medlemskapsförhandlingar
      med.
  - s: In the future assessment of the Phare programme we should also <v>find</v>
      <p>out</p> how funds have been used to improve the position of children.
    t: I den framtida utvärderingen av Phare-programmen bör vi också <a>få</a> <a>veta</a>
      hur medel har använts för att förbättra barnens situation.
  - s: I am looking forward to proposals regarding the entry and exit systems because
      it will be very interesting to <v>find</v> <p>out</p> how many overstayers we
      have in Europe.
    t: Jag ser fram emot förslag som berör systemen för inresa och utresa, för det
      kommer att bli mycket intressant att <a>få</a> <a>veta</a> hur många människor
      som stannar kvar olagligt i Europa.
  - s: We are waiting in eager anticipation for the individual Member States’ Lisbon
      action plans, while being no less eager to <v>find</v> <p>out</p> what is in
      the Financial Perspective and the budget proposals for all these programmes
      for 2007.
    t: Vi väntar ivrigt på de enskilda medlemsstaternas Lissabonhandlingsplaner, och
      vi är lika angelägna om att <a>få</a> <a>veta</a> vad som finns i budgetplanen
      och budgetförslagen för alla dessa program för 2007.
  - s: Yesterday in Spain we <v>found</v> <p>out</p> that the government is now considering
      reducing the transfer from the Ebro by half through measures such as saving
      water in agriculture and re-using it.
    t: I går <a>fick</a> vi spanjorer <a>veta</a> att regeringen nu överväger att
      minska överledningen av vatten från Ebro till hälften genom åtgärder som besparingar
      inom jordbruket och återanvändning av vatten.
  - s: We <v>found</v> <p>out</p> at the last meeting of our ACP/EU assembly in Abuja
      that in Nigeria, for example, which has restored democracy, one of the last
      dictators diverted several billion euros to private accounts.
    t: Med anledning av det senaste sammanträdet mellan AVS och EU i Abuja <a>fick</a>
      vi <a>veta</a> att t.ex. i Nigeria, som har gått över till demokrati igen, en
      av de sista diktatorerna hade dirigerat om flera miljarder euro till privata
      konton.
  - s: I also think that, in order to make things a little more transparent, we should
      authorise and demand that more information should be available on this issue
      via the Internet, so that a consumer who wants to buy a new car can <v>find</v>
      <p>out</p> simply by sitting at his PC at home that a certain car with extra
      equipment has a certain level of fuel consumption, and from this he will know
      the level of CO2 emissions.
    t: Jag tror också att man - för att ytterligare öka insynen - borde tillåta och
      kräva ett större Internet-utbud på den punkten, så att en konsument som vill
      köpa en ny bil redan hemma framför datorn kan <a>få</a> <a>veta</a> att den
      här bilen med den extrautrustningen förbrukar så och så mycket, och då får jag
      det och det koldioxidutsläppet.
  - s: We also want to <v>find</v> something <p>out</p> from you - you are still not
      able to say much about the definite schedule - because from Parliament’s point
      of view it is also significant, of course, in view of the upcoming elections
      in 2009, for our strategy as to how we continue to deal with the Frame of Reference.
    t: Vi vill också <a>få</a> <a>veta</a> någonting av er - ni kan fortfarande inte
      säga så mycket om den slutgiltiga tidsplanen - eftersom det ur parlamentets
      synvinkel och naturligtvis med tanke på det kommande valet 2009 är viktigt för
      vår strategi hur vi ska fortsätta arbeta med referensramen.
  - s: I therefore turn to you, Commissioner, in order to <v>find</v> <p>out</p> if
      these three prion specialists really abstained, in which case those who voted
      unanimously were not prion specialists and we would then be able to understand
      why the proposals, the compromises and the supplementary questions tabled by
      France have been accepted.
    t: Jag vänder mig således till er, herr kommissionär, för att <a>få</a> <a>veta</a>
      om de tre prionexperterna verkligen lade ner sina röster.
  - s: When I <v>found</v> <p>out</p>, I shrieked and, as the walls have ears here,
      the service may already know and may already have made the necessary change.
    t: När jag <a>fick</a> <a>veta</a> detta skrek jag, och eftersom väggarna har
      öron här kanske sessionstjänsten redan känner till saken och kanske redan har
      gjort den nödvändiga ändringen.
  - s: We need to be able to <v>find</v> <p>out</p> more quickly, for example, when
      new illegal smuggling organisations are discovered in the countries of origin.
    t: Vi behöver exempelvis snabbare <a>få</a> <a>veta</a> när nya kriminella smugglingsorganisationer
      upptäcks i ursprungsländerna.
  - s: But we are anxious to <v>find</v> <p>out</p> who in your team will be responsible
      for the development and the drafting of the Charter of Rights.
    t: Men vi väntar otåligt på att <a>få</a> <a>veta</a> vem i er kommission som
      skall ansvara för att utarbeta och redigera stadgan över rättigheter, och vi
      har också frågor till er om denna diskussion om den framtida utformningen av
      unionen.
  - s: In this context, it is naturally also of interest to us to <v>find</v> <p>out</p>,
      in view of the European Union’s policies, to what extent free movement of persons
      can genuinely be developed in this area, and, furthermore, how issues such as
      asylum policy can be dealt with.
    t: I detta sammanhang är det naturligtvis också intressant för oss att <a>få</a>
      <a>veta</a> på vilket vis den fria rörligheten för personer verkligen kan utvecklas,
      med tanke på Europeiska unionens politik på detta område, och hur dessutom frågor
      som rör asylpolitik etc. kan regleras.
  - s: Any member of the committee can consult these minutes and <v>find</v> <p>out</p>
      the result.
    t: Åtminstone kan alla ledamöter i utskottet alltså läsa protokollet och <a>få</a>
      <a>veta</a> resultatet.
  - s: Perhaps, in doing so, they could use the method the rapporteur is now proposing,
      although we will naturally have to <v>find</v> <p>out</p> what the Commission
      intends to do in this respect.
    t: Jag beklagar att besökarna har gått, och jag tror att ordföranden skrämde dem
      litet, för de hade troligen kunnat hjälpa oss och lämna någon bruksmodell, och
      om de hade gjort det kanske man hade kunna använda den metod som föredraganden
      nu föreslår, vilken vi för övrigt måste <a>få</a> <a>veta</a> vad kommissionen
      kommer att göra med, det vill säga förfarandet med en enda ansökningsinstans
      - en enda ansökningsinstans är en term som vi har vant oss vid i Spanien av
      olika skäl -.
  - s: It would be good if consumers really could <v>find</v> <p>out</p> exactly what
      their conversations cost or if they at least received a follow-up SMS straight
      away, telling them what the call had cost.
    t: Det vore bra om konsumenten kunde <a>få</a> <a>veta</a> vad samtalet kostar
      i realtid, eller åtminstone hade rätt att i efterhand få ett SMS kortmeddelande
      så snabbt som möjligt som anger samtalskostnaden.
  - s: It would therefore be advisable to <v>find</v> <p>out</p>, first of all, what
      this compromise text involves, especially in relation to paragraph 17 thereof.
    t: Det skulle således vara bra att först och främst <a>få</a> <a>veta</a> vad
      kompromisstexten innehåller, i synnerhet vad gäller punkt 17.
  - s: Nevertheless, I would like the French Presidency to organise a meeting of all
      specialists from all European countries so that we can share best practice,
      so that our researchers can pool their skills to <v>find</v> <p>out</p> more
      about this disease and so that together we can find a solution.
    t: Jag skulle ändå vilja att det franska ordförandeskapet anordnar ett möte för
      alla specialister från alla europeiska länder, så att vi kan utbyta bra metoder,
      så att våra forskare kan förena sina kunskaper för att <a>få</a> <a>veta</a>
      mer om denna sjukdom och så att vi tillsammans kan hitta en lösning.
  - s: Why can we not <v>find</v> <p>out</p> what is happening with these Structural
      Funds?
    t: Varför kan vi inte <a>få</a> <a>veta</a> vad som händer med strukturfonderna?
  - s: The Green Group put forward a number of amendments in committee, precisely
      in order to ensure that the European Parliament becomes more involved and can
      <v>find</v> <p>out</p> what has happened.
    t: V-gruppen lade ju fram ett antal ändringsförslag i utskottet, just för att
      man skulle se till att Europaparlamentet blir mer involverat och skulle <a>få</a>
      <a>veta</a> vad som har hänt.
  - s: Therefore, certain Asturian Mayors, very concerned about some complaints made
      to the Commission by certain Asturian local organisations, came here to <v>find</v>
      <p>out</p> how the executive Commission was dealing with those complaints.
    t: Därför har några asturianska borgmästare, som är mycket oroade över några klagomål
      som inkommit till kommissionen från vissa grannsammanslutningar i Asturien,
      kommit hit för att <a>få</a> <a>veta</a> på vilket sätt den verkställande kommissionen
      hanterat dessa anmälningar.
  - s: Last night, as we were leaving Jerusalem, when we <v>found</v> <p>out</p> that
      Ariel Sharon was opposed to a fact-finding mission to the Jenin camp, despite
      the fact that this mission would be UN-led and made up of such figures as the
      former president of the International Committee of the Red Cross, and the former
      High Commissioner for Refugees, we immediately understood the reason behind
      the new challenge that the Israeli prime minister had placed before the international
      community.
    t: När vi i natt skulle lämna Jerusalem och <a>fick</a> <a>veta</a> att Ariel
      Sharon motsatte sig att en kommission skulle komma dit, för att fastställa vad
      som hänt i lägret i Jenin, så länge denna kommission under överinseende av FN
      består av personer som den tidigare ordföranden för Röda korsets internationella
      kommitté eller den tidigare flyktingkommissarien, då förstod vi alla omedelbart
      anledningen till denna nya utmaning från den israeliska premiärministern till
      det internationella samfundet.
  - s: We <v>found</v> <p>out</p>, interestingly, that restructuring, which may be
      necessary on occasions, can be implemented more efficiently if employees are
      informed and involved.
    t: Vi <a>fick</a> intressant nog <a>veta</a> att omstruktureringar som ibland
      är nödvändiga kunde genomföras mer effektivt när arbetstagarna informerades
      och engagerades i större utsträckning.
  - s: He has now <v>found</v> <p>out</p> that the European Parliament wants to ban
      the cellulose in his diet and also in his Christmas food.
    t: Han har nu <a>fått</a> <a>veta</a> att ni i Europaparlamentet vill förbjuda
      cellulosan i hans diet och även i hans julmat.
  - s: I also hope that these measures will be implemented as quickly as possible,
      as I do not believe that this legislation is sufficient, and the only way for
      us to <v>find</v> <p>out</p> if it is in fact sufficient is for us to get it
      through quickly so that we can test it.
    t: I övrigt hoppas jag att detta genomförs så snabbt som möjligt, för jag tror
      inte att denna lagstiftning räcker och det enda sättet för oss att <a>få</a>
      <a>veta</a> om den gör det är att vi nu snabbt får igenom den, så att vi kan
      testa den.
  - s: Today, a small delegation of workers is here with us in the gallery, anxious
      to <v>find</v> <p>out</p> what their future will be, what solidarity the European
      Union will offer them and what policy it will adopt to prevent the multinationals
      acting solely and exclusively in the interest of their own market and profits.
    t: I dag har vi en liten delegation av anställda hos oss på åhörarläktaren, ivriga
      att <a>få</a> <a>veta</a> hur deras framtid kommer att bli och vilken solidaritet
      Europeiska unionen kan erbjuda, vilka politiska åtgärder vi kommer att vidta
      för att förhindra att de multinationella företagen enbart och uteslutande handlar
      i eget intresse för att skydda marknadsandelar och vinster.
  - s: Last year we were proudly presented with a first annual report - the only source,
      incidentally, from which the public can <v>find</v> <p>out</p> anything at all
      about the way Schengen operates!
    t: Förra året presenterade man stolt den första årsrapporten, för övrigt den enda
      källa där allmänheten kan <a>få</a> <a>veta</a> något om hur Schengensamarbetet
      fungerar.
  - s: Henry Kissinger is said to have once asked for the telephone number to call
      to <v>find</v> <p>out</p> what the position of the European Union was in important
      matters of international policy.
    t: Henry Kissinger ska en gång ha begärt ett telefonnummer för att <a>få</a> <a>veta</a>
      Europeiska unionens ståndpunkt i viktiga internationella politiska frågor.
  - s: This astonishing statement sheds a very dangerous light on Articles 61 onwards
      of the Treaty of Amsterdam and could be sufficient cause for France to halt
      the ratification of the Treaty in order to <v>find</v> <p>out</p> more.
    t: Denna skandalösa teori belyser på ett mycket farligt sätt artikel 61 och följande
      i Amsterdamfördraget och skulle ensam motivera att man i Frankrike avbryter
      ratificeringen av fördraget för att <a>få</a> <a>veta</a> mer om det.
  - s: I have often quizzed the Commission to <v>find</v> <p>out</p> to what extent
      it is dealing with this issue.
    t: Jag har ofta ställt frågor till kommissionen för att <a>få</a> <a>veta</a>
      i vilken utsträckning man tar itu med den här problematiken.
  - s: The possibility of an agreement certainly exists, but we need the Council here
      in order to <v>find</v> <p>out</p>.
    t: Ett avtal är säkert möjligt, men för att <a>få</a> <a>veta</a> det krävs det
      att rådet är här.
  - s: Therefore, we never <v>find</v> <p>out</p> whether or not they would be a success.
    t: Det överskuggande problemet är att utvecklingsprogrammen inte genomförs i medlemsländerna,
      vilket gör att vi aldrig <a>får</a> <a>veta</a> om de kunde ha haft någon framgång
      eller inte.
  - s: transparency, the right to <v>find</v> <p>out</p> and control what is being
      done with the billions being paid to farmers.
    t: öppenhet, rätten att <a>få</a> <a>veta</a> och kontrollera vad som görs med
      de miljarder som betalas ut till jordbrukare.
  - s: Our citizens will be able to check and <v>find</v> <p>out</p> for what purposes
      we are handing out EU money.
    t: Våra medborgare kommer att kunna kontrollera och <a>få</a> <a>veta</a> för
      vilka ändamål vi delar ut EU-pengar.
  - s: I wish to call on the Commission to actively apply best practice and benchmarking
      processes, because it is very important for the Member States, and particularly
      for the accession states, to <v>find</v> <p>out</p> where the best and worst
      values are to the found.
    t: Jag vill uppmana kommissionen att intensivt bedriva best practice och benchmarking,
      eftersom det för medlemsstaterna och i synnerhet för de blivande medlemmarna
      är mycket viktigt att <a>få</a> <a>veta</a> var de bästa och var de sämsta värdena
      finns.
- c: 30
  r: 2
  v: veta
  x:
  - s: I would like to <v>find</v> <p>out</p> what guarantees are being built in so
      that the solidarity fund will actually benefit the smaller clubs and the training
      clubs, and can actually contribute to the social function of the sport.
    t: Jag skulle gärna vilja <a>veta</a> vilka garantier som bakats in för solidaritetsfonden
      verkligen skall vara till nytta för de mindre klubbarna och de utbildande klubbarna
      och verkligen kan bidra till idrottens sociala funktion.
  - s: When consumers are preparing for the important decision of going to a dealer
      - because, as one of you said, it is a major expense for all consumers and households
      - they want to <v>find</v> <p>out</p> about prices and quality, to be able to
      make comparisons, and they can do that.
    t: Inför det viktiga beslutet att bege sig till bilhandlaren - som en av er konstaterade
      är detta en stor utgift för alla konsumenter och hushåll - så vill konsumenterna
      <a>veta</a> mer om priser och kvalitet, så att de kan göra jämförelser.
  - s: We have not managed to <v>find</v> <p>out</p> anything.
    t: Vi har inte fått <a>veta</a> något.
  - s: When I <v>find</v> <p>out</p> that part of the reason for the delay is reindeer
      running on the runway of the international airport in Strasbourg, I find that
      utterly incredible.
    t: När jag fick <a>veta</a> att en del av orsaken till förseningen var att en
      ren sprang omkring på landningsbanan på Strasbourgs internationella flygplats
      fann jag det vara högst ofattbart.
  - s: In addition, I should like to <v>find</v> <p>out</p> his reaction to the statements
      by President Bush who talks about the axis of evil and the three countries he
      refers to by this.
    t: Jag skulle också gärna vilja <a>veta</a> hur han reagerar på president Bushs
      uttalanden när han talar om djävulsaxeln och de tre länder han då avser.
  - s: I should like to <v>find</v> <p>out</p> from the European Commission tomorrow
      morning why it does not in fact adopt certain elements.
    t: Jag skulle gärna vilja <a>veta</a> av Europeiska kommissionen i morgon bitti
      varför de inte övertar vissa saker.
  - s: We would also be very interested to <v>find</v> <p>out</p> whether the Council
      intends to discuss the enlargement of the ASEM with its Asian partners.
    t: Vi skulle också gärna vilja <a>veta</a> om rådet kommer att diskutera frågan
      om utvidgning av ASEM-deltagarländerna med sina asiatiska kolleger.
  - s: Concerned by the consequences, I sought to <v>find</v> <p>out</p> what provisions
      the Commission intended to adopt, given that the principles upon which the WTO
      rules are based (the environment, work, non-harmful products, counterfeiting)
      were being violated by China.
    t: Jag var oroad över följderna av detta och ville <a>veta</a> vilka bestämmelser
      kommissionen hade för avsikt att införa, med tanke på att Kina bryter mot de
      principer som WTO-reglerna bygger på (miljön, arbete, icke-skadliga produkter
      och produktförfalskningar).
  - s: Therefore, I would like to <v>find</v> <p>out</p> what the Commission intends
      to do in the future in the case of other volcanic eruptions.
    t: Därför skulle jag vilja <a>veta</a> vad kommissionen tänker göra om det blir
      ett nytt vulkanutbrott i framtiden.
  - s: I should like to <v>find</v> <p>out</p> from the Commissioner what specific
      contingency measures he intends to put in place in this connection.
    t: Jag skulle gärna från kommissionären vilja <a>veta</a> vilka konkreta åtgärder
      som han tänkt vidta på kort sikt i det sammanhanget.
  - s: I do not think it is right that we should <v>find</v> <p>out</p> on the same
      day that we come to the Chamber.
    t: Att vi får <a>veta</a> det samma dag som vi kommer till sessionen är enligt
      min mening inte tillfredsställande.
  - s: Madam President, if you want to <v>find</v> <p>out</p> what is really important
      for a person, do not ask them.
    t: Om man vill <a>veta</a> vad som verkligen är viktigt för en person, skall man
      inte fråga.
  - s: Perhaps you should do the same thing, so that you can <v>find</v> <p>out</p>
      what people in Germany are thinking.
    t: Kanske du bör göra samma sak, så att du får <a>veta</a> vad folk i Tyskland
      tycker.
  - s: I would like to <v>find</v> <p>out</p> from you how much money has actually
      been spent on the democracy and human rights instrument without the consent
      of the governments of the countries in question.
    t: Jag skulle vilja <a>veta</a> hur mycket pengar som faktiskt har använts för
      instrumentet för demokrati och mänskliga rättigheter utan medgivande från regeringarna
      i länderna i fråga.
  - s: Mr President, to respond to Mr Rack and to Mrs Doyle, I would merely like to
      <v>find</v> <p>out</p> more about the effectiveness of the Irish office.
    t: Som svar till Reinhard Rack och Avril Doyle vill jag bara <a>veta</a> mer om
      det irländska kontorets effektivitet.
  - s: Commissioner, I would like to <v>find</v> <p>out</p> from you what concrete
      action you intend to take in order to reduce the incidence of this sort of thing.
    t: Jag skulle gärna vilja <a>veta</a>, fru kommissionär, vilka konkreta åtgärder
      ni kommer att vidta för att stävja också den här sortens frågor.
  - s: I would like to <v>find</v> <p>out</p> what you think should be done, in the
      context of what was said about a common energy policy, with an undertaking which
      is today more German and Russian than European?
    t: Jag skulle vilja <a>veta</a> vad ni anser bör göras när det gäller den gemensamma
      energipolitik som nämndes, med ett åtagande som idag är mer tyskt och ryskt
      än europeiskt?
  - s: I would be interested to <v>find</v> <p>out</p>.
    t: Det skulle jag gärna vilja <a>veta</a>.
  - s: What is that company doing exporting vast quantities of the same material to
      Algeria, having been fined 18 times, without any public transfer and without
      the Commission <v>finding</v> <p>out</p>?
    t: Vad gör det här företaget för att kunna exportera stora mängder av samma material
      till Algeriet, bötfällas 18 gånger utan att överlåtas till staten och utan att
      kommissionen får <a>veta</a> något?
  - s: As a result, I should like to <v>find</v> <p>out</p> what strategy the Council
