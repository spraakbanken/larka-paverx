  - s: I do not think it is right that we should <v>find</v> <p>out</p> on the same
      day that we come to the Chamber.
    t: Es geht meiner Meinung nach nicht an, daß wir erst am Sitzungstag davon <a>erfahren</a>.
  - s: I therefore think it is the task of this Parliament to organise hearings with
      the relevant committee as quickly as possible, so that we can hear all the parties
      concerned on this matter and <v>find</v> <p>out</p> exactly what is happening
      in the case of Greece.
    t: Ich denke daher, dass es Aufgabe dieses Parlaments ist, so schnell wie möglich
      Anhörungen mit dem zuständigen Ausschuss einzuberufen, damit wir alle Beteiligten
      in dieser Angelegenheit anhören können, um genau zu <a>erfahren</a>, was derzeit
      in Griechenland vor sich geht.
  - s: I therefore repeat the proposal that this oral question to the Commission and
      the Council should be retained so that we can <v>find</v> <p>out</p>, once and
      for all, the positions of these two bodies regarding the proposal which is relatively
      modest but which would give a clear message to public opinion, particularly
      after the tide of feeling generated by the failure of the Seattle Conference.
    t: Ich wiederhole also den Vorschlag, diese mündliche Anfrage an die Kommission
      und den Rat aufrechtzuerhalten, um ein für alle Mal die Meinung dieser beiden
      Institutionen zu diesem relativ bescheidenen Vorschlag zu <a>erfahren</a>, der
      für die Öffentlichkeit ein wichtiges Signal wäre, insbesondere nach der Aufregung
      im Gefolge des Scheiterns der Konferenz von Seattle.
  - s: When did the Commission <v>find</v> <p>out</p> about this?
    t: Wann hat die Kommission davon <a>erfahren</a>?
  - s: A few weeks ago I visited Mexico for a number of reasons, one of which was
      to <v>find</v> <p>out</p> what Mexicans think of the new framework for relations
      between their country and the European Union, announced with great fanfare in
      most of the media.
    t: Ich war vor einigen Wochen in Mexiko, um unter anderem die Meinung der Mexikaner
      zu den neuen Beziehungen zwischen ihrem Land und der Europäischen Union, für
      die in den Medien viel Reklame gemacht worden ist, zu <a>erfahren</a>.
  - s: in the Commission, a very clear, public and well-known division, which we <v>found</v>
      <p>out</p> about from the press.
    t: und wird haben in der Kommission eine ganz eindeutige öffentliche und offenkundige
      Spaltung, von der wir aus der Presse <a>erfahren</a>.
  - s: Mr President, to respond to Mr Rack and to Mrs Doyle, I would merely like to
      <v>find</v> <p>out</p> more about the effectiveness of the Irish office.
    t: Auf die Fragen von Herrn Rack und Frau Doyle möchte ich antworten, dass ich
      gern mehr über die Effektivität des irischen Büros <a>erfahren</a> möchte.
  - s: So I believe it is a programme that appeals to infinite numbers of people,
      from six-year-old children to pensioners attending adult-education centres in
      order to <v>find</v> <p>out</p> more about Europe and to see Europe in a new
      light.
    t: Ich denke also, es ist ein Programm, das unendlich viele Menschen anspricht,
      Kinder im Alter ab sechs Jahren bis zu den Erwachsenen in den Seniorenbildungsstätten,
      die sich zum Thema Europa Neues sagen lassen wollen und Europa neu <a>erfahren</a>
      wollen.
  - s: Who and when will we <v>find</v> <p>out</p> the truth about the death of Anna
      Politkovskaya?
    t: Durch wen und wann werden wir die Wahrheit über den Tod von Anna Politkowskaja
      <a>erfahren</a>?
  - s: My Group has emphasised that there is no sector that can survive these conditions
      and that is why it wanted to bring everyone together today, including the Council
      and the Commission, to <v>find</v> <p>out</p> more about this issue and debate
      the package of measures.
    t: Meine Fraktion hat betont, dass unter solchen Bedingungen kein Sektor überleben
      kann, und deshalb möchte sie heute alle an einen Tisch bringen, den Rat und
      die Kommission, um mehr zu diesem Thema zu <a>erfahren</a> und das Maßnahmenpaket
      zu diskutieren.
  - s: firstly, that the participation of workers should take place before decisions
      are made, for if this is not the case, they will carry on <v>finding</v> things
      <p>out</p> through the papers and they will really be under the impression that
      the work that has been carried out here in Parliament, in Council and in the
      Commission is a joke.
    t: Zum einen muss die Unterrichtung und Anhörung der Arbeitnehmer erfolgen, bevor
      eine Entscheidung getroffen wird, da diese ansonsten weiterhin durch die Zeitungen
      von den Ereignissen <a>erfahren</a> und dann die Arbeit, die von diesem Parlament,
      dem Rat und der Kommission geleistet wurde, für einen Ulk halten;
  - s: Mr President, I had the opportunity, as Vice-Chairman of the Committee on Budgetary
      Control, to lead a delegation to Romania, the object of which was to <v>find</v>
      <p>out</p> more about the use to which European funds are put.
    t: Als stellvertretender Vorsitzender des Haushaltskontrollausschusses hatte ich
      Gelegenheit, im September eine Delegation nach Rumänien zu führen, um mehr über
      die Verwendung der europäischen Gelder zu <a>erfahren</a>.
  - s: Mr President, Commissioner, ladies and gentlemen, I <v>found</v> <p>out</p>
      about this speech only a couple of minutes ago, but this is a very serious matter.
    t: Ich habe erst vor ein paar Minuten von diesem Redebeitrag <a>erfahren</a>,
      aber es handelt sich um eine wirklich ernste Angelegenheit, es geht um Menschenleben.
  - s: We need to be able to <v>find</v> <p>out</p> more quickly, for example, when
      new illegal smuggling organisations are discovered in the countries of origin.
    t: So müssen wir beispielsweise schneller <a>erfahren</a>, wenn neue kriminelle
      Schmugglerorganisationen in den Ursprungsländern entdeckt werden.
  - s: I, today, have just <v>found</v> <p>out</p> about two new reasons to re-examine
      this report and it surprises me, because in fact it deals with something else,
      of another political approach, and I would welcome its being done clearly.
    t: Ich habe heute von zwei neuen Gründen für eine erneute Prüfung dieses Berichts
      <a>erfahren</a>, und dies verwundert mich, geht es doch in Wirklichkeit um etwas
      anderes, um einen anderen politischen Ansatz, und es wäre begrüßenswert, dies
      deutlich kundzutun.
  - s: Nevertheless, I would like the French Presidency to organise a meeting of all
      specialists from all European countries so that we can share best practice,
      so that our researchers can pool their skills to <v>find</v> <p>out</p> more
      about this disease and so that together we can find a solution.
    t: Ich würde mir jedoch wünschen, dass die französische Präsidentschaft ein Treffen
      aller Fachleute aus all unseren europäischen Ländern organisiert, um die besten
      Praktiken zusammenzutragen, damit unsere Wissenschaftler ihre Kompetenzen bündeln
      können und damit man mehr über diese Krankheit <a>erfahren</a> und eine Lösung
      finden kann.
  - s: Are you aware that in Belgium it is impossible to <v>find</v> <p>out</p> how
      many illegal immigrants there are or how much the immigration policy costs the
      taxpayer?
    t: Ist Ihnen bekannt, daß es in Belgien unmöglich ist, die Zahl der illegalen
      Einwanderer zu <a>erfahren</a> oder herauszubekommen, wieviel die Einwanderungspolitik
      den Steuerzahler kostet.
  - s: My group demands that not a penny should be paid in travel expenses to committees
      we do not know or cannot <v>find</v> <p>out</p> about.
    t: Meine Fraktion fordert, daß nicht ein Pfennig für Reisevergütungen an Ausschüsse
      ausgezahlt wird, die wir nicht kennen oder über die wir nichts <a>erfahren</a>
      können.
  - s: I would like to tell you something which I <v>found</v> <p>out</p> at the weekend
      in Prague, namely that the process of registering a foreign commercial company
      in the Czech trade register takes about a year - unless you are prepared to
      pay EUR 2000.
    t: Ich möchte Ihnen von etwas berichten, was ich am Wochenende in Prag <a>erfahren</a>
      habe, dass nämlich die Eintragung einer ausländischen Handelsgesellschaft in
      das tschechische Handelsregister etwa ein Jahr dauert - außer man investiert
      2 000 Euro.
  - s: In the majority of African countries, there is no access to screening and,
      even if it were accessible, surely it is understandable that no one wishes to
      <v>find</v> <p>out</p> their status when discovering that you are HIV positive
      means that all you can do is wait to die.
    t: In den meisten afrikanischen Ländern bestehen keine Möglichkeiten zur Vorsorgeuntersuchung,
      und selbst wenn es sie gäbe, ist zu verstehen, daß niemand seinen Zustand <a>erfahren</a>
      möchte, wenn die Mitteilung einer Seropositivität lediglich bedeutet, auf seinen
      Tod warten zu müssen.
  - s: We <v>found</v> <p>out</p>, interestingly, that restructuring, which may be
      necessary on occasions, can be implemented more efficiently if employees are
      informed and involved.
    t: Wir <a>erfuhren</a> interessanterweise, dass Umstrukturierungen, die gelegentlich
      notwendig sind, umso effizienter verwirklicht werden können, je stärker Arbeitnehmerinnen
      und Arbeitnehmer informiert und einbezogen sind.
  - s: Mr Swoboda, I, too, have only just <v>found</v> this <p>out</p>.
    t: Ich habe das auch eben <a>erfahren</a>.
  - s: When we see what the employers’ associations - and others, incidentally - are
      currently putting forward, which is something I would also like to <v>find</v>
      <p>out</p> more about from the Commissioner, namely that there is a conflict
      between ILO - the international labour organisation - conventions 137, which
      concerns port activities, and 152, which concerns the working conditions for
      such port activities - and the EU directive in its present form, then I wonder
      whether we have not jumped the gun.
    t: Wenn wir sehen, was derzeit von Arbeitnehmerverbänden - und übrigens auch von
      anderen - vorgebracht wird, worüber ich von der Frau Kommissarin gern mehr <a>erfahren</a>
      würde, nämlich dass von einer Inkompatibilität der Konventionen Nr. 137 über
      Hafenarbeit und Nr. 152 über Arbeitsschutz bei der Hafenarbeit der ILO - der
      Internationalen Arbeitsorganisation - mit der EU-Richtlinie in der nun vorliegenden
      Form die Rede ist, dann frage ich mich, ob wir nicht voreilig gehandelt haben.
  - s: We only <v>found</v> <p>out</p> too late and, as a result, medical inspection
      must be provided, paying special attention to the volunteers who dedicated themselves
      to restoring the environment.
    t: Wir haben es zudem zu spät <a>erfahren</a>, so daß jetzt medizinische Kontrolluntersuchungen
      insbesondere bei den Freiwilligen erforderlich sind, die mit großem Einsatz
      an der Wiederherstellung der Umwelt gearbeitet haben.
  - s: Last year we were proudly presented with a first annual report - the only source,
      incidentally, from which the public can <v>find</v> <p>out</p> anything at all
      about the way Schengen operates!
    t: Letztes Jahr wurde uns voller Stolz ein erster Jahresbericht präsentiert, übrigens
      die einzige Quelle, aus der die Öffentlichkeit überhaupt jemals etwas über die
      Funktionsweise von Schengen <a>erfahren</a> kann!
  - s: Finally, Baroness Ashton, I was really curious when I <v>found</v> <p>out</p>
      - I had not been aware of this, but my fellow Members brought it up - that a
      couple of weeks ago in the American press, a report circulated that there is,
      in actual fact, to be a list of serious violations of human rights in the Islamic
      Republic of Iran and of those responsible, from top to bottom, right down to
      the jailors in the prisons.
    t: Schließlich, Baroness Ashton, war ich wirklich neugierig, als ich <a>erfahren</a>
      habe - denn ich wusste dies gar nicht, sondern meine Kolleginnen und Kollegen
      haben mich darauf gebracht -, dass in der amerikanischen Presse vor zwei Wochen
      ein Bericht zirkulierte, dass es tatsächlich eine Liste schwerer Menschenrechtsverletzungen
      in der Islamischen Republik Iran mit den Verantwortlichen geben soll, angefangen
      bei den höchsten Posten bis hinunter zu den Wärtern in den Gefängnissen.
  - s: '- then you will <v>find</v> <p>out</p> what this method of catching animals
      is really like:'
    t: Man könnte die Frage stellen, ob sich jemand traut, hier das Bein oder den
      Arm hineinzustecken, um etwas über eine wahrhaft inhumane Fang- und Tötungsmethode
      zu <a>erfahren</a>.
  - s: I recently visited a printing company in my constituency of London, where I
      <v>found</v> <p>out</p> more about ink-jet printing.
    t: Vor Kurzem habe ich einer Druckerei in meinem Wahlkreis in London einen Besuch
      abgestattet und habe dort mehr über Tintenstrahldruck <a>erfahren</a>.
  - s: This is what I wished to <v>find</v> <p>out</p> from you.
    t: Das wollte ich gern von Ihnen <a>erfahren</a>.
  - s: I can well understand therefore that the honourable Member would wish to <v>find</v>
      <p>out</p> about the latest news from Euronews.
    t: Daher verstehe ich, daß Sie interessiert sind, die letzten Neuigkeiten über
      Euronews zu <a>erfahren</a>.
  - s: We have to <v>find</v> <p>out</p> from the Commission why this is.
    t: Wir müssen von der Kommission den Grund dafür <a>erfahren</a>.
  - s: The United Nations <v>found</v> <p>out</p> earlier this month how difficult
      aid operations are to manage in the region, when eighty-three of their staff
      had to be evacuated because - according to a UN spokesperson - local groups
      that had not managed to secure reconstruction projects had been pitting the
      people against them.
    t: Die Vereinten Nationen <a>erfuhren</a> Anfang dieses Monats, wie schwierig
      Hilfsoperationen in der Region zu leiten sind, als 83 ihrer Mitarbeiter evakuiert
      werden mussten, weil - einem UN-Sprecher zufolge - lokale Gruppen, die keine
      Wiederaufbauprojekte für sich sichern konnten, die Bevölkerung gegen sie aufgebracht
      hatten.
- c: 39
  r: 2
  v: herausfinden
  x:
  - s: It is imperative that this budget is increased so that we can ultimately <v>find</v>
      <p>out</p> the cause of cancer and cure those who contract it.
    t: Es ist dringend angebracht, dass dieses Budget erhöht wird, so dass wir endlich
      die Ursache von Krebs <a>herausfinden</a> und jene, die daran erkrankt sind,
      heilen können.
  - s: As we <v>find</v> <p>out</p> the extent of the damage caused to the real economy
      and the labour market by the financial crisis, we must take measures to improve
      access to the Union’s financing instruments.
    t: Indem wir das Ausmaß des Schadens der Finanzkrise für die Realwirtschaft und
      den Arbeitsmarkt <a>herausfinden</a>, müssen wir Maßnahmen setzen, um den Zugriff
      auf die Finanzierungsinstrumente der Union zu verbessern.
  - s: What is this committee supposed to <v>find</v> <p>out</p>?
    t: Was soll dieser Ausschuß <a>herausfinden</a>?
  - s: We will <v>find</v> <p>out</p>, too, if the talks with President Barack Obama
      are treated as the beginning of specific dialogue or if they prove to be a courtesy
      meeting on the occasion of the NATO summit which will be under way.
    t: Wir werden außerdem <a>herausfinden</a>, ob die Gespräche mit Präsident Obama
      der Beginn eines spezifischen Dialogs sein sollen oder ob sich herausstellt,
      dass dies nur ein Höflichkeitstreffen aus Anlass des bevorstehenden NATO-Gipfels
      wird.
  - s: Therefore, in order to <v>find</v> <p>out</p> all these things and to control
      them in the EU’s interest, the European institutions should be concerned with
      drawing up this strategy.
    t: Um all diese Dinge <a>herauszufinden</a> und sie im Interesse der EU unter
      Kontrolle zu halten, sollten sich daher die Organe der EU mit der Entwicklung
      einer solchen Strategie befassen.
  - s: The proposed measure of promoting European heritage using a transnational website
      appeals to young Europeans and could encourage them to find out more about the
      continent’s history, to familiarise themselves with multinational heritage and
      shared cultural heritage, and to <v>find</v> <p>out</p> more about the people
      and ideas that led to the creation of the European Union itself.
    t: Die vorgeschlagene Maßnahme zur Förderung des europäischen Erbes durch Nutzung
      einer transnationalen Website richtet sich an junge Europäerinnen und Europäer
      und könnte ein Anreiz für sie sein, mehr über die Geschichte des Kontinents
      zu erfahren, sich mit dem multinationalen Erbe und dem gemeinsamen Kulturerbe
      vertraut zu machen und mehr über die Menschen und Ideen, die zur Schaffung der
      Europäischen Union selbst geführt haben, <a>herauszufinden</a>.
  - s: We therefore need to have expert analyses of what happened in Fukushima if
      we are to <v>find</v> <p>out</p> at all the real reasons for the nuclear accident
      and the damage to the core.
    t: Daher müssen wir Expertenanalysen darüber durchführen lassen, was in Fukushima
      passiert ist, wenn wir überhaupt alle wirklichen Ursachen für den atomaren Unfall
      und die Beschädigung des Reaktorkerns <a>herausfinden</a> wollen.
  - s: That is why I said that we need to analyse the causes which have led to this
      nuclear accident and that we need to <v>find</v> <p>out</p> whether they are
      at all possible in Europe and how we can avoid them.
    t: Deshalb habe ich gesagt, dass wir die Ursachen, die zu diesem atomaren Unfall
      geführt haben, analysieren müssen, und dass wir <a>herausfinden</a> müssen,
      ob es überhaupt möglich ist, dass sie auch in Europa auftreten, und wie wir
      sie vermeiden können.
  - s: I have tried to <v>find</v> <p>out</p>, after Taoiseach and Tánaiste, what
      would be the proper name for yourself, but I am afraid I was not able to until
      now.
    t: Ich habe versucht <a>herauszufinden</a>, was nach Taoiseach und Tánaiste der
      richtige Name für Sie wäre, aber leider ist mir dies bislang nicht gelungen.
  - s: The first works on the pretext that it is necessary to <v>find</v> <p>out</p>
      certain information, for example in the case of dangerous terrorism.
    t: Die eine arbeitet mit dem Vorwand, es sei notwendig, bestimmte Informationen
      <a>herauszufinden</a>, etwa im Falle von gefährlichem Terrorismus.
  - s: The report is trying to <v>find</v> <p>out</p>, bearing in mind European values,
      what women could do to prevent conflict and restore peace.
    t: Im Bericht wird versucht, ausgehend von europäischen Werten <a>herauszufinden</a>,
      wie Frauen zur Konfliktverhütung und zur Wiederherstellung von Frieden beitragen
      können.
  - s: I leave you to <v>find</v> this <p>out</p> for yourselves, although it does
      seem that they were not far away.
    t: Ich überlasse es Ihnen, das <a>herauszufinden</a>, obgleich es scheint, dass
      sie nicht weit davon entfernt waren.
  - s: Let us ensure that we never have to <v>find</v> <p>out</p> whether what he
      said is true.
    t: Lassen Sie uns dafür sorgen, dass wir niemals <a>herausfinden</a> müssen, ob
      er recht hatte.
  - s: It makes no sense to suggest that we should adopt a resolution now and then
      send experts to China to <v>find</v> <p>out</p> whether, and where exactly,
      bilingualism is under threat.
    t: Es macht keinen Sinn, dass hier gesagt wird, jetzt beschließen wir einmal,
