      a working group, which could be involved in the work already carried out by
      the Commission, and we have decided to try, on a occasional basis, to look together
      at the existing problems in order to <v>find</v> <p>out</p> how to cope with
      them, how to deal, for example, with the incredible division between actions
      and requirements relating to ’human rights’, and their authorization or funding.
    t: A este respeito, como sabeis, confirmámos hoje a ideia de criar um grupo de
      trabalho que possa ser associado ao trabalho já efectuado na Comissão e de tentar,
      um a um, examinar os problemas existentes, a fim de <a>saber</a> como enfrentar,
      por exemplo, esse desfasamento incrível entre acções e pedidos de acção «Direitos
      do Homem» e a sua autorização ou financiamento.
  - s: Fishermen could use radios or other electronic devices to <v>find</v> <p>out</p>
      where to land their fish.
    t: Os pescadores poderiam utilizar o rádio ou outros dispositivos electrónicos
      para <a>saber</a> onde é que deveriam desembarcar o seu pescado.
  - s: Therefore, consumers must have the opportunity to make choices, to get information
      and to <v>find</v> <p>out</p> what products exist and what demands can be made.
    t: Por esse motivo, é necessário que os consumidores tenham possibilidade de fazer
      opções, de obter informação, de <a>saber</a> quais os produtos que existem e
      quais os requisitos que devem ser cumpridos.
  - s: Mr President, I have just <v>found</v> <p>out</p> that some observers are taking
      part in votes by raising their hands.
    t: Senhor Presidente, acabei de <a>saber</a> que alguns observadores estão a participar
      nas votações erguendo o braço.
  - s: In the statement which most of us are looking forward to and which Commissioner
      Vitorino mentioned, we must also <v>find</v> <p>out</p> how much the European
      Union is spending on children under the PHARE and TACIS programmes.
    t: Na comunicação que quase todos nós aguardamos com expectativa, como referiu
      o senhor Comissário Vitorino, é preciso também <a>sabermos</a> qual é a parte
      dos programas Phare e Tacis que a União utiliza em benefício das crianças.
  - s: We cannot wait to <v>find</v> <p>out</p> the scientific truth about these weapons,
      but if they had been used to prevent Vukovar being raised to the ground as it
      was, we would have spared the lives of tens, hundreds of thousands of Bosnians,
      Kosovars, Serbs and others in Croatia.
    t: Estamos à espera com urgência de <a>saber</a> a verdade científica sobre estas
      armas, mas se tivessem sido usadas para impedir que Vukovar fosse arrasada,
      como foi, na Croácia teríamos poupado a vida de dezenas, de centenas de milhares
      de bósnios, kosovares, sérvios e outros.
  - s: I should like to say to Mr Solana that when, in 1999, we and some of our fellow
      members tried to <v>find</v> <p>out</p> if depleted uranium was being used in
      Kosovo, there was a cover-up and Mrs Wallström - I have the Minutes here - said
      in reply to a question that there was still no confirmation that depleted uranium
      was used in the conflict.
    t: Solana que, quando em 1999, juntamente com outros colegas, procurámos <a>saber</a>
      se estava a ser utilizado urânio empobrecido no Kosovo, a questão foi abafada
      de forma lamentável e a senhora Comissária Wallström tenho aqui a acta, em resposta
      a uma pergunta, afirmou textualmente que ainda não tinha sido confirmado que
      estava a ser utilizado urânio empobrecido.
  - s: Consumers should <v>find</v> <p>out</p> for themselves what tastes best.
    t: Os consumidores <a>hãode</a> <a>saber</a> o que sabe melhor!
  - s: In other words, do we need new legislation in order to <v>find</v> <p>out</p>
      more about the 30 000 chemicals which surround us every day?
    t: Por outras palavras, será que precisamos de nova legislação para <a>saber</a>
      mais sobre as cerca de 30 000 substâncias químicas de que vivemos rodeados todos
      os dias?
  - s: In the reply we also <v>found</v> <p>out</p> that a lot will depend on informal
      meetings in the so-called Eurocouncil.
    t: Através da resposta, ficámos também a <a>saber</a> que o chamado Conselho do
      Euro se realizará em grande parte através de reuniões informais.
  - s: I am looking forward to <v>finding</v> <p>out</p> how the situation in the
      outermost regions that produce in the same sector will be affected and subsequently
      taken into account following the changes to the terms of trade between the two
      parties.
    t: Aguardo com expectativa para <a>saber</a> como vai ser afectada a situação
      das regiões ultraperiféricas que produzem neste mesmo sector e posteriormente
      tida em conta na sequência da modificação das condições comerciais entre as
      duas Partes.
  - s: Mrs Lagendijk asked me the question to <v>find</v> <p>out</p> if contacts had
      been established and how they have been arranged.
    t: A senhora deputada Lagendijk colocoume a questão de <a>saber</a> se havia contactos
      e de que maneira estavam organizados.
  - s: You pick up a bottle - like this elegant Pomerol, for example - and try to
      <v>find</v> <p>out</p> something about it.
    t: Pegamos numa garrafa - como este elegante, por exemplo - e tentamos <a>saber</a>
      alguma coisa a seu respeito.
  - s: I wonder how to <v>find</v> <p>out</p> the facts on whether aid has been paid
      out to the companies involved.
    t: Pergunto como será possível <a>saber</a> se foram ou não pagos subsídios à
      empresa em questão.
  - s: Unfortunately, I have not had the opportunity to meet Mr Fischler this morning
      to <v>find</v> <p>out</p> whether he has done any thinking over night, but if
      I have any new information, I shall inform you.
    t: Infelizmente, esta manhã, não tive a oportunidade de encontrar o senhor comissário
      Fischler para <a>saber</a> se ele tinha reflectido esta noite mas, se eu tiver
      novas informações, transmiti-las-ei à Assembleia.
  - s: A year later and, perhaps I have not <v>found</v> <p>out</p> about it, but
      to my knowledge, nobody has been condemned for attacking people and goods from
      other European countries that have to go through France.
    t: Decorrido um ano, talvez por ignorância minha, continuo sem <a>saber</a> como
      se chama nenhum dos condenados por atacarem pessoas e mercadorias provenientes
      de outros países europeus que têm, necessariamente, de passar por território
      francês.
  - s: That way, the Serbian authorities will also <v>find</v> <p>out</p> that the
      European Parliament will not agree to the Stabilisation and Association Agreement
      between Brussels and Belgrade until such time as Hungarians and other minorities
      in Vojvodina can live in a truly democratic, constitutional state.
    t: Deste modo, as autoridades sérvias ficarão a <a>saber</a> também que o Parlamento
      Europeu só dará o seu aval ao Acordo de Estabilização e Associação entre Bruxelas
      e Belgrado quando os húngaros e outras minorias na Voivodina puderem viver num
      verdadeiro Estado de direito democrático.
  - s: The worst thing about the declarations is that Europe’s citizens, who have
      to live with the rules and laws which we adopt, have no earthly chance of <v>finding</v>
      <p>out</p> what the rules actually contain, and that the declarations make it
      possible for the rules to be interpreted differently in each Member State.
    t: O pior, em relação às declarações, é que os cidadãos da Europa, que terão de
      cumprir as regras e as leis que nós aprovamos, não têm a mínima possibilidade
      de <a>saber</a> qual o verdadeiro conteúdo das disposições, nem, tão pouco,
      que as declarações permitem uma interpretação diferente em cada Estado-membro.
  - s: How can people <v>find</v> <p>out</p> if their wage is or is not the product
      of discrimination if there is no transparency whatsoever in the way in which
      their wage is determined?
    t: Como podem as pessoas <a>saber</a> agora se o seu salário é ou não discriminado,
      se não houver transparência na forma como o mesmo é estruturado?
  - s: The Council is currently examining the issue of the adoption of specific instruments
      and measures to facilitate circular migration, and the issue of <v>finding</v>
      <p>out</p> how such measures may be implemented.
    t: A questão de <a>saber</a> de que modo podem ser implementadas as medidas destinadas
      a facilitar a migração circular também está a ser analisada no âmbito do Conselho.
  - s: I think this is completely unacceptable and, of course, it is a good argument
      in favour of ending the closed door method for the Intergovernmental Conferences,
      which has had its day, so that we can hold discussions in public and <v>find</v>
      <p>out</p> who could say such scandalous things.
    t: Afiguraseme absolutamente inadmissível, e apenas dá força àqueles que propugnam
      que se ponha termo ao método de porta fechada utilizado nas Conferências Intergovernamentais,
      um método já ultrapassado, para que os debates sejam públicos e <a>saibamos</a>
      quem é capaz de fazer afirmações tão vergonhosas.
  - s: Above all, I dislike the idea that controls alone should be carried out in
      order to <v>find</v> <p>out</p> what sanctions we impose and what violations
      the Commission detects rather than to show fishermen how to act, concentrating
      on anyone who depends on fishing and not just imposing rules and regulations.
    t: Porque, sobretudo, repugna-me a ideia de que o controle apenas se faça na perspectiva
      de <a>saber</a> quantas sanções fazemos, quantas infracções a Comissão detecta,
      e não na perspectiva de pedagogicamente levar os pescadores, levar todos os
      que dependem da pesca, a não infringir a lei.
  - s: In this way we would <v>find</v> <p>out</p> who wants to continue isolating
      Austria and who, recognising the error, wants to re-establish normal relations
      with this country, thus avoiding the ’misunderstandings’ mentioned by the Secretary
      of State, Mr Seixas da Costa, between the Member States.
    t: Deste modo se ficará a <a>saber</a> quem persiste no isolamento deste país
      e quem, reconhecendo o erro, opta pelo restabelecimento de relações normais
      com a Áustria, evitando a manutenção de «muros de desentendimento», para utilizar
      uma expressão do secretário de Estado Seixas da Costa, entre os Estados membros
      da União.
  - s: I have been trying for a long time to <v>find</v> <p>out</p> what the travelling
      circus to Strasbourg really costs, and what is embarrassing is that no one has
      been able to give me an answer.
    t: Há muito tempo que ando a tentar <a>saber</a> o verdadeiro custo das deslocações
      dos parlamentares a Estrasburgo e o mais vergonhoso é que ninguém consegue dar-me
      uma resposta.
  - s: I would be interested to <v>find</v> <p>out</p>.
    t: É o que eu gostaria de <a>saber</a>.
  - s: I also think that, in order to make things a little more transparent, we should
      authorise and demand that more information should be available on this issue
      via the Internet, so that a consumer who wants to buy a new car can <v>find</v>
      <p>out</p> simply by sitting at his PC at home that a certain car with extra
      equipment has a certain level of fuel consumption, and from this he will know
      the level of CO2 emissions.
    t: Considero igualmente que - para aumentar um pouco mais a transparência - se
      deveria permitir e exigir uma promoção mais forte destas questões via Internet,
      de modo a que um comprador que pretenda adquirir um automóvel, possa também
      <a>saber</a> com exactidão, em casa, através do computador pessoal, que um determinado
      automóvel com determinadas características consome tanto, e as suas emissões
      de CO2 são desta e daquela ordem.
  - s: As a result, I should like to <v>find</v> <p>out</p> what strategy the Council
      and Commission intend to adopt, if indeed such a strategy exists, and what direction
      we are heading in.
    t: Como penso que este Parlamento não é uma máquina de emissão de pareceres nem
      de propostas de alteração a todo e qualquer documento que nos seja enviado,
      devendo ter uma certa visão do que está a fazer e do que as instituições nos
      propõem relativamente a este tema, gostaria muito de <a>saber</a> qual é a estratégia
      do Conselho e da Comissão, se é que existe, e em que direcção estamos a avançar.
  - s: for many years now, Commissioner, long before you were appointed to your post,
      I have been trying to <v>find</v> <p>out</p> - even a rough estimate will do
      - how many people have found work as a result of these employment actions, and
      I still have not succeeded.
    t: há já muitos anos, Senhora Comissária, muito antes da sua nomeação para o cargo
      que ocupa, que procuro <a>saber</a>, mesmo com um cálculo improvisado, quantas
      pessoas encontraram emprego em resultado das acções a favor do emprego, e ainda
      não consegui.
  - s: This text has been exalted as the democratic progress of a citizens’ Europe
      but no one has bothered, of course, to <v>find</v> <p>out</p> what the European
      public actually wants.
    t: Naturalmente, ninguém se preocupou em <a>saber</a> qual a opinião dos povos.
  - s: The second challenge, which is even more important, is to <v>find</v> <p>out</p>
      if there is a social action programme for Europe.
    t: O segundo desafio, bastante mais importante que este, é <a>saber</a> se existe
      um projecto de sociedade para a Europa.
  - s: But we are anxious to <v>find</v> <p>out</p> who in your team will be responsible
      for the development and the drafting of the Charter of Rights.
    t: Todavia, estamos preocupados e gostaríamos de <a>saber</a> quem será o responsável
      na sua equipa pela elaboração, a redacção da Carta dos Direitos.
  - s: However, he also said that the Commission will, of course, be remaining in
      close contact with the socio-economic sector which covers inland waterways,
      and that it will be consulting the sector within the existing committees and
      ad hoc groups in order to <v>find</v> <p>out</p> its opinions, recommendations,
      and so on.
    t: Na segunda pergunta, apresentada por escrito, pretende-se <a>saber</a> em que
      medida poderá ser concedido um eventual alargamento de 5 anos para o chamado
      «regime velho-por-novo «.
  - s: In my opinion, I must logically, as a result of using this Rule, not put the
      committee’s opinion to the vote, but hold a vote to <v>find</v> <p>out</p> who
      wants us to vote on this opinion.
    t: Recebi um pedido para que o Parlamento se pronuncie e, do meu ponto de vista,
      devo em boa lógica, uma vez que me situei na perspectiva desse artigo, não pôr
      à votação o parecer da Comissão dos Assuntos Jurídicos e do Mercado Interno,
      mas sim votarmos para <a>saber</a> quem é que deseja que o votemos.
  - s: Quite right, Mrs Pack, it is not a question of voting on the substance but
      of <v>finding</v> <p>out</p> whether or not this is an issue to be placed on
      the agenda.
    t: Precisamente, Senhora Deputada Pack, não se trata de votar quanto à matéria
      de fundo, mas sim de <a>saber</a> se, sim ou não, se trata de uma questão relativa
      à ordem do dia.
  - s: In this context, it is naturally also of interest to us to <v>find</v> <p>out</p>,
      in view of the European Union’s policies, to what extent free movement of persons
      can genuinely be developed in this area, and, furthermore, how issues such as
      asylum policy can be dealt with.
    t: Neste contexto, tem naturalmente interesse para nós <a>saber</a>, tendo em
      conta a política da União Europeia neste domínio, em que medida a livre circulação
      de pessoas pode ser verdadeiramente desenvolvida e, além disso, de que modo
      se podem regulamentar questões como a política de asilo, entre outras.
  - s: So, you are talking of a new Europe, Mr Rasmussen, but let us consult the people
      of Europe directly and by a referendum to <v>find</v> <p>out</p> if they would
      rather Europe stayed as it is at present.
    t: Então, o senhor está a falar de uma nova Europa, Senhor Presidente em exercício
      do Conselho Rasmussen, mas tem de consultar directamente e por referendo os
      povos europeus para <a>saber</a> se eles não prefeririam muito simplesmente
      conservar a Europa actual.
  - s: Finally let me earnestly encourage the Commission to arrange for a thorough
      overall evaluation so that we can <v>find</v> <p>out</p> what benefit we have
      from the money we spend and so that we can be sure of support from EU citizens
      for continuation of the various programmes.
    t: Para terminar exorto, com veemência, a Comissão a tomar medidas com vista a
      uma avaliação conjunta rigorosa, para que possamos <a>saber</a> quais os proveitos
      que se tiram do dinheiro gasto e para que possamos garantir que os cidadãos
      da UE apoiem a continuação dos diversos programas.
  - s: But if you read through the Commission’s programme then you <v>find</v> <p>out</p>
      why it isn’t part of the auto-oil programme, because the Commission is not actually
      proposing anything except to say that it believes a voluntary agreement is the
      panacea in this particular sector, starting from Europe.
    t: Quando se lê o seu programa, fica-se a <a>saber</a> por que razão ela não faz
      parte do programa Auto/Oil, porque não propõe nada, excepto o facto de acreditar
      que neste domínio o acordo voluntário partindo da Europa é a via ideal.
  - s: Fingerprinting would make it possible for <v>find</v> <p>out</p> quickly, without
      having to wait a long time, whether the person in question applied for asylum
      in the first host country.
    t: A recolha das impressões digitais permitirá <a>saber</a> rapidamente, sem esperas,
      se a pessoa em questão apresentou o seu pedido no país do primeiro acolhimento.
  - s: Austria was hoping so too because, in short, they were waiting to <v>find</v>
      <p>out</p> what the Swiss toll would be so as to apply a heavier one to the
      Brenner and thus encourage the largest lorries to go through Switzerland.
    t: Na realidade, é isso que pretende também a Áustria, que, em poucas palavras,
      está à espera de <a>saber</a> o valor da portagem suíça para poder aplicar uma
      mais pesada no Bréner, desencorajando, desse modo, a passagem dos grandes autocarros
      a caminho da Suíça.
  - s: I have therefore asked the head of my private office, who was present in Brussels
      at that time, to write to the Spanish authorities to <v>find</v> <p>out</p>
      whether the president of the Supreme Court was, in the eyes of Spanish law,
      the competent authority, in application of the regulation, to send us this request.
    t: Assim, pedi ao meu Chefe de Gabinete, que estava presente em Bruxelas nessa
      altura, para escrever às autoridades espanholas no sentido de <a>saber</a> se
      o Presidente do Supremo Tribunal constituía, ao abrigo do direito espanhol,
      a autoridade competente para nos dirigir esse pedido.
  - s: It would therefore be advisable to <v>find</v> <p>out</p>, first of all, what
      this compromise text involves, especially in relation to paragraph 17 thereof.
    t: Por conseguinte, seria primeiro aconselhável <a>saber</a> em que consiste na
      verdade este texto de compromisso, nomeadamente no que se refere ao número 17.
  - s: Rather than merely applying sanctions, it is important to identify the risks
      competently, <v>find</v> <p>out</p> whether they are the country’s responsibility
      or whether they result from external impacts, and make correct, timely and practicable
      recommendations.
    t: Mais do que sancionar, importa identificar competentemente os riscos, <a>saber</a>
      se eles são da responsabilidade do país ou se resultam de impactos vindos do
      exterior e importa fazer recomendações correctas, a tempo e exequíveis.
  - s: In response to our objections and to the request for clarification which we
      put to Mr Van Miert, to <v>find</v> <p>out</p> what the exceptional grounds
      were for selecting this project, it was explained that the Italian Government
      had put forward strong arguments for it, to the effect that this bridge would
      save 5.5 million Sicilians from isolation.
    t: Em resposta às nossas objecções e ao pedido de esclarecimento que apresentámos
      ao Senhor Comissário Van Miert, no sentido de <a>saber</a> quais os fundamentos
      excepcionais subjacentes à escolha deste projecto, foi-nos explicado que o Governo
      italiano tinha apresentado argumentos sólidos, afirmando que esta ponte salvaria
      do isolamento 5,5 milhões de sicilianos.
  - s: 'That is also why the next G20 Summit is so important, not because it is an
      opportunity to <v>find</v> <p>out</p> who is closest to Barack Obama, but because
      it is an opportunity to prove that we can provide answers and leadership:'
    t: É por isso também que a próxima Cimeira do G20 é tão importante, não porque
      seja a oportunidade de <a>saber</a> quem está mais perto de Barack Obama, mas
      por ser a oportunidade de provar que temos respostas e lideranças, cooperando
      com as novas potências nas reformas que são necessárias, mas sabendo que só
      o modelo económico assente na força criadora dos homens permitirá criar riqueza
      - digo riqueza e não digo ganância -, empregos, desenvolvimento, e superar a
      crise.
  - s: It is an autonomous operation requested by the Secretary-General of the United
      Nations, Mr Kofi Annan, who contacted me a few days ago to <v>find</v> <p>out</p>
      whether the European Union would be prepared to commit itself to an operation
      of this nature.
    t: É uma operação autónoma, a pedido do Secretário-Geral das Nações Unidas, senhor
      Kofi Annan, que entrou em contracto comigo há poucos dias para <a>saber</a>
      se a União Europeia estaria preparada para se comprometer com uma operação desta
      natureza.
  - s: If - as Mr Wibe has intimated - this report is meant to enable journalists,
      for example, to <v>find</v> <p>out</p> who has been in contact with whom, it
      is obvious that this information will be incomplete and thus wrong.
    t: Se o objectivo deste relatório, como o deputado Wibe acabou de exigir, é informar
      os jornalistas, por exemplo, para <a>saber</a> com quem foram estabelecidos
      contactos, há que reconhecer que a informação é insuficiente e portanto errada.
  - s: I would therefore consider it important to <v>find</v> <p>out</p> what purification
      plants and what wastewater treatment plants are being considered in order to
      improve the quality of the river water accordingly.
    t: Assim, penso que é importante <a>saber</a> que estações de tratamento e que
      instalações de tratamento de águas residuais estão a ser ponderadas para, de
      forma adequada, melhorar a qualidade da água do rio.
  - s: Many of those who are injured, and their families, face an agonising wait to
      <v>find</v> <p>out</p> whether they have contracted a blood-borne infection
      such as HIV or hepatitis C.
    t: Muitos dos que sofrem ferimentos, assim como as suas famílias, enfrentam uma
      espera angustiante até <a>saberem</a> se contraíram uma infecção transmitida
      por via sanguínea, como o VIH ou a hepatite C.
  - s: Stephen mentioned implementing guidelines, and I would like to <v>find</v>
      <p>out</p> really whether you do know whether the Commission is thinking of
      bringing forward any implementing guidelines for this;
    t: O senhor deputado Stephen Hughes referiu as orientações de execução, e eu gostaria
      de <a>saber</a> se tem conhecimento de a Comissão estar a ponderar a elaboração
      de orientações de execução nesta matéria;
  - s: After all, it would be unacceptable if, in the meantime, we were plunged back
      into a situation in which the Commission had to write to the Member States to
      <v>find</v> <p>out</p> how the Directive on sewage sludge was being interpreted.
    t: O que não pode acontecer é tornarmos a ficar na situação de a Comissão ter
      de se dirigir por escrito aos Estados-Membros para <a>saber</a> como está a
      ser interpretada, por exemplo, a directiva sobre a instalação de depuração de
      lamas.
  - s: What options do I have for <v>finding</v> <p>out</p> about what is happening
      with my data, who is accessing it and whether it is correct?
    t: Que posso eu fazer para tentar <a>saber</a> que tratamento está a ser dado
      aos meus dados, quem tem acesso a eles e se eles são correctos?
  - s: Mr Ortuondo, in relation to your intervention on Article 6, on responsibility
      in the case of less serious pollution, I can tell you that the first thing I
      am going to <v>find</v> <p>out</p> is what the Council thinks, but Parliament
      has already adopted a position on this issue.
    t: Senhor Deputado Ortuondo Larrea, relativamente à sua intervenção sobre o artigo
      6º, relativo à responsabilidade em caso de poluição de menor gravidade, posso
      dizerlhe que começarei por tentar <a>saber</a> qual é a opinião do Conselho,
      mas que já existe uma posição do Parlamento.
  - s: He has now <v>found</v> <p>out</p> that the European Parliament wants to ban
      the cellulose in his diet and also in his Christmas food.
    t: <a>Soube</a> agora que o Parlamento Europeu quer proibir a celulose na sua
      alimentação e até na sua ceia de Natal.
  - s: Moreover, it angers me to <v>find</v> <p>out</p> that this happened because
      of persons who have intentionally broken the law, and that it was not out of
