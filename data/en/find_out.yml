      in technical regulations.
    t: Was nicht so einfach <a>herauszufinden</a> ist und worauf sich die Richtlinie
      nicht konzentriert, sind die unterschiedlichen Sicherheitsbestimmungen der einzelnen
      Staaten, die Mindestübereinstimmung der Arbeitsbedingungen für die Belegschaften,
