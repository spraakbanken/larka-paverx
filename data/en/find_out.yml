      che fanno delle procedure d’infrazione, che chiedono di aprire delle procedure
      d’infrazione, di <a>sapere</a> perché sono chiuse o perché sono aperte, sta
      assolutamente diminuendo.
  - s: I would like to <v>find</v> <p>out</p> what guarantees are being built in so
      that the solidarity fund will actually benefit the smaller clubs and the training
      clubs, and can actually contribute to the social function of the sport.
    t: Vorrei <a>sapere</a> quali garanzie vengono inserite in tale regime affinché
      il fondo di solidarietà vada davvero a beneficio delle società più piccole e
      delle società che fanno la formazione e affinché possa veramente contribuire
      alla funzione sociale dello sport.
  - s: We have not managed to <v>find</v> <p>out</p> anything.
    t: Non siamo riusciti a <a>sapere</a> nulla;
  - s: I would like to <v>find</v> <p>out</p> from the Commission whether it accepts
      the amendment that has been tabled.
    t: Vorrei <a>sapere</a> dalla Commissione se accetta l’emendamento che è stato
      presentato.
  - s: We would be interested to <v>find</v> <p>out</p> whether she would be prepared
      to share some of the information.
    t: Siamo curiosi di <a>sapere</a> se può farci qualche rivelazione.
  - s: The question is not to <v>find</v> <p>out</p> whether we are in favour of animal
      welfare, but whether animal welfare counts for more than the welfare of the
      poor.
    t: La questione non è tanto di <a>sapere</a> se siamo fautori o meno del benessere
      degli animali, bensì se il benessere degli animali vale di più di quello dei
      poveri.
  - s: We should not feel under any obligation to <v>find</v> <p>out</p> from Washington
      what our opinions as Europeans should be before we express them.
    t: Non dobbiamo affatto pensare di avere l’obbligo di consultare Washington per
      <a>sapere</a> quali dovrebbero essere le nostre idee di europei prima di esprimerle.
  - s: I only recently <v>found</v> <p>out</p> from the newspapers that for criticising
      this decision in the EU-Slovenia Joint Parliamentary Committee a sitting MP
      has been the subject of a procedure which is wholly incompatible with parliamentary
      and democratic traditions.
    t: Ho <a>saputo</a> solo in questi giorni dai giornali che, per aver criticato
      tale decisione in sede di commissione mista Parlamento europeo/parlamento sloveno,
      un parlamentare in carica è stato oggetto di un procedimento anomalo nelle tradizioni
      parlamentari e democratiche.
  - s: For the future of course it is important for us to <v>find</v> <p>out</p> what
      resources and valuable medical substances can be obtained from the sea before
      they are plundered.
    t: Per il futuro sarebbe naturalmente importante <a>sapere</a> quali preziosi
      medicinali ecc. si possano ricavare dai mari, prima che questi siano completamente
      saccheggiati.
  - s: In addition, I should like to <v>find</v> <p>out</p> his reaction to the statements
      by President Bush who talks about the axis of evil and the three countries he
      refers to by this.
    t: Vorrei <a>sapere</a> anche cosa pensa delle esternazioni del presidente Bush,
      che parla di cenere del diavolo e dei tre paesi ai quali si riferisce.
  - s: It will take on particular importance if Parliament manages to exercise an
      appropriate political and practical role which will help shed light on this
      sombre event and bring justice for the 81 victims and their families who, for
      more than 19 years, have been waiting to <v>find</v> <p>out</p> what happened,
      why it happened, and who was responsible.
    t: Sarà soprattutto importante se questo Parlamento riuscirà ad esercitare un
      ruolo politico, adeguato e concreto, per contribuire a far luce su questa oscura
      vicenda, per rendere giustizia alle 81 vittime e alle loro famiglie, che da
      più di 19 anni attendono di <a>sapere</a> cosa è successo, perché e chi sono
      i responsabili.
  - s: We would also have to <v>find</v> <p>out</p> where, for example, the United
      States stands on this conflict, because the United States has always claimed
      to have one position and then adopted a different one on Africa.
    t: Occorrerebbe, inoltre, <a>sapere</a> qual è la posizione, per esempio, degli
      Stati Uniti in relazione a questo conflitto.
  - s: Today I have <v>found</v> <p>out</p> that a council of war sentenced the person
      who killed this aid worker to thirty years in prison and has awarded compensation
      of EUR 40 000 to the family of the victim.
    t: Vorrei comunicarle che oggi ho <a>saputo</a> che un consiglio di guerra ha
      condannato l’assassino di questa volontaria a trent’anni di carcere e ad un’indennità
      di 40 000 euro per la famiglia della vittima.
  - s: I would like to <v>find</v> <p>out</p> what the European Commission’s strategy
      is with regard to actual diversification and what efforts it is making to achieve
      this.
    t: Vorrei <a>sapere</a> qual è la strategia della Commissione europea riguardo
      ad un’effettiva diversificazione e quali sforzi sta compiendo per raggiungerla.
  - s: Mr President, no-one in the European Parliament will be surprised to <v>find</v>
      <p>out</p> that I fully back Mr Soulier’s report.
    t: Signor Presidente, nessuno in questa Aula si stupirà di <a>sapere</a> che sono
      un convinto sostenitore della relazione dell’onorevole Soulier, non solo per
      la sua obiettività ma anche per la sua moderazione.
  - s: In particular, I regret that the Council is not here today because I would
      have liked to <v>find</v> <p>out</p> from them the chances of having the statute
      for Members and for assistants which are mentioned in the report and on which
      we need decisions by the European Council as soon as possible.
    t: Mi rammarico in modo particolare del fatto che il Consiglio non sia presente
      oggi in Aula dal momento che avrei voluto <a>sapere</a> quali possibilità ci
      sono di avere quello statuto per i deputati e i loro assistenti di cui parla
      la relazione e in merito ai quali il Consiglio europeo dovrà decidere prima
      possibile.
  - s: I should like to <v>find</v> <p>out</p> from the European Commission tomorrow
      morning why it does not in fact adopt certain elements.
    t: Vorrei <a>sapere</a> stamattina dalla Commissione europea perché non riprende
      taluni aspetti.
  - s: We would also be very interested to <v>find</v> <p>out</p> whether the Council
      intends to discuss the enlargement of the ASEM with its Asian partners.
    t: Desideriamo inoltre <a>sapere</a> se il Consiglio intende discutere con i colleghi
      asiatici la questione dell’ampliamento del numero dei paesi dell’ASEM.
  - s: And perhaps one day Parliament will <v>find</v> <p>out</p> why there is no
      agreement, who is not in agreement and what reasons they have, perhaps even
      plausible ones, for not taking one road or for taking another.
    t: e forse arriveremo un giorno in questo Parlamento a <a>sapere</a> perché non
      c’è accordo;
  - s: The time has finally come for them to find out - and they have the inalienable
      right to <v>find</v> <p>out</p>, as the Commissioner said - if their loved ones
      are dead or alive and, if they are dead, where they are buried.
    t: Finalmente è giunto il momento di scoprire - e queste famiglie hanno il diritto
      inalienabile di <a>saperlo</a>, come ha ricordato il signor Commissario - se
      i loro cari sono morti o vivi e, se sono deceduti, dove sono sepolti.
  - s: Mr Cot, you are going to be applauded again since I must now turn to the European
      Parliament to consult it formally and <v>find</v> <p>out</p> whether it agrees
      to elect you by acclamation, since I have received no other nominations.
    t: Onorevole Cot, lei riceverà un secondo applauso, poiché sto per rivolgermi
      all’Assemblea per consultarla formalmente e <a>sapere</a> se accetta di eleggerla
      per acclamazione, dal momento che ho ricevuto solo la sua candidatura.
  - s: As for the last part of his speech and his desire, I can perfectly understand
      that perhaps it would be better for him to put his question to the Commission
      to <v>find</v> <p>out</p> whether it might take the initiative along the lines
      of what he wants.
    t: Per quanto si riferisce all’ultimo punto del suo intervento e al suo desiderio,
      che posso perfettamente comprendere, forse sarebbe altrettanto opportuno interrogare
      la Commissione per <a>sapere</a> se sia disposta a prendere un’iniziativa nel
      senso auspicato dall’onorevole parlamentare.
  - s: Furthermore, I should like to <v>find</v> <p>out</p> from Mr Bolkestein what
      he expects to achieve in the next two months with the United States, since hardly
      any headway has been made in the course of six months?
    t: 'Desidererei <a>sapere</a> dal Commissario Bolkestein anche questo:'
  - s: I should like to <v>find</v> <p>out</p> from the Commissioner whether he would
      be prepared to help us think about setting up a programme of this kind.
    t: Vorrei <a>sapere</a> dal Commissario se è disposto a riflettere con noi circa
      la possibilità di mettere a punto un programma di questo tipo.
  - s: I should like to <v>find</v> <p>out</p> from the Commissioner what specific
      contingency measures he intends to put in place in this connection.
    t: Vorrei <a>sapere</a> dal Commissario quali misure rapide e concrete egli intenda
      adottare in tale campo.
  - s: This new proposal says that the fingerprints of illegal immigrants - because
      we are talking about the extension of the existing EURODAC programme to illegal
      immigrants - will only be taken in application of the Dublin Asylum Convention,
      that is to say, only in order to <v>find</v> <p>out</p> whether these immigrants
      have asked for asylum in another Member State of the European Union.
    t: Nella nuova proposta si afferma che le impronte digitali degli immigranti clandestini
      - perché stiamo parlando di estendere l’esistente programma EURODAC agli immigranti
      clandestini - saranno prese soltanto per consentire l’applicazione dell’accordo
      di Dublino, vale a dire, solamente al fine di <a>sapere</a> se questi emigranti
      hanno chiesto asilo ad un altro Stato membro dell’Unione europea.
  - s: Speaking for myself, I should like to add that I am very keen to <v>find</v>
      <p>out</p> when the debate within the Committee of the Regions will be opened,
      for this is an issue that is being avoided at all costs by those involved.
    t: A titolo personale, aggiungo che sono curiosa di <a>sapere</a> quando inizierà
      la discussione all’interno del Comitato delle regioni, perché tutti gli interessati
      evitano con la massima accuratezza di affrontare questo punto.
  - s: Maybe it is fear that people will <v>find</v> <p>out</p> that the ministers
      do not respect the mandates of their governments, parliaments and citizens behind
      the closed doors of the Council and that they are therefore doing at European
      level what they lack the courage to do at national level.
    t: Forse il timore che si <a>sappia</a> che i ministri, nel segreto del Consiglio,
      non rispettano il mandato del loro governo, del loro Parlamento, dei cittadini,
      e che quindi fanno, a livello europeo, quello che non hanno il coraggio di fare
      a livello nazionale?
  - s: I would like to <v>find</v> <p>out</p> from you how much money has actually
      been spent on the democracy and human rights instrument without the consent
      of the governments of the countries in question.
    t: Vorrei <a>sapere</a> da lei quanto è stato effettivamente speso per lo strumento
      per la democrazia e i diritti umani senza il consenso dei governi dei paesi
      interessati.
  - s: The only way we have of <v>finding</v> <p>out</p> about such matters is by
      buying newspapers.
    t: A noi non resta che comprare i giornali per <a>sapere</a> cosa sta succedendo.
  - s: Fishermen could use radios or other electronic devices to <v>find</v> <p>out</p>
      where to land their fish.
    t: I pescatori potrebbero utilizzare le radio o altre strumentazioni elettroniche
      per <a>sapere</a> dove sbarcare il pesce.
  - s: This is an issue which touches on the sensitivity mainly of the new Europeans,
      who take part in competitions and interviews in their thousands and do not have
      the right to <v>find</v> <p>out</p> why they failed.
    t: Questo tema è particolarmente importante e delicato per i nuovi cittadini europei,
      che a migliaia partecipano a concorsi e colloqui di lavoro, senza avere il diritto
      di <a>sapere</a> perché l’esito sia stato negativo.
  - s: In the statement which most of us are looking forward to and which Commissioner
      Vitorino mentioned, we must also <v>find</v> <p>out</p> how much the European
      Union is spending on children under the PHARE and TACIS programmes.
    t: Dalla comunicazione menzionata dal Commissario Vitorino, che molti di noi attendono
      con impazienza, noi desideriamo venire a <a>sapere</a> anche quale sia la parte
      destinata all’infanzia nel quadro dei programmi TACIS e PHARE.
  - s: A woman who is physically abused by her husband, who calls the police only
      to be told that this is a family affair and they cannot intervene, needs to
      <v>find</v> <p>out</p> if the officers are right or if she can find help, and
      from whom.
    t: Una donna vittima di violenze fisiche da parte del marito che si sente dire
      dagli agenti di polizia che, trattandosi di questioni familiari, non è possibile
      per loro intervenire, ha bisogno di <a>sapere</a> se i poliziotti hanno ragione
      o se può ricevere aiuto e da chi.
  - s: A woman who is fired as soon as her employer discovers that she is pregnant
      needs to <v>find</v> <p>out</p> if she can turn to someone.
    t: Una donna che viene licenziata non appena il datore di lavoro scopre che è
      incinta deve <a>sapere</a> se può rivolgersi a qualcuno.
  - s: These results should be published on the programme’s website so that citizens
      can <v>find</v> <p>out</p> how the programme is going and performing.
    t: Tali risultati dovrebbero essere pubblicati sul sito Internet del programma,
      in modo che i cittadini possano <a>sapere</a> come esso procede e a quali risultati
      sta portando.
  - s: It is quite ridiculous that we sometimes have to go to Stockholm to <v>find</v>
      <p>out</p> what happened at a Council meeting.
    t: È, invero, una follia che talvolta si debba andare a Stoccolma per <a>sapere</a>
      cosa ha fatto il Consiglio europeo.
  - s: We cannot wait to <v>find</v> <p>out</p> the scientific truth about these weapons,
      but if they had been used to prevent Vukovar being raised to the ground as it
      was, we would have spared the lives of tens, hundreds of thousands of Bosnians,
      Kosovars, Serbs and others in Croatia.
    t: Aspettiamo con urgenza di <a>sapere</a> la verità scientifica su queste armi,
      ma se fossero state usate per impedire che Vukovar fosse rasa al suolo, come
      lo fu, in Croazia avremmo risparmiato la vita di decine, di centinaia di migliaia
      di bosniaci, di kosovari, di serbi, di altri.
  - s: In this context, we are also very keen to <v>find</v> <p>out</p> how the facility
      will relate to the ECHO programme.
    t: Siamo anche curiosi di <a>sapere</a> quale sarà il rapporto tra il predetto
      dispositivo e il programma ECHO.
  - s: Could we <v>find</v> <p>out</p> from the Commission if this is the case?
    t: È possibile <a>sapere</a> dalla Commissione se le cose stanno effettivamente
      così?
  - s: if the Commission has something up its sleeve in this respect, I should like
      to <v>find</v> <p>out</p> shortly.
    t: se la Commissione sta pensando a qualcosa, vorrei <a>saperlo</a> presto.
  - s: The main purpose is to receive encouragement, and to <v>find</v> <p>out</p>
      what the people of Europe think can be done in the cultural sphere.
    t: Tutti i paesi sono rappresentati e l’incontro avviene ogni volta con una dozzina
      di persone soprattutto per assorbire idee e <a>sapere</a> cosa la società europea
      pensa sia possibile fare in campo culturale.
  - s: I would like to <v>find</v> <p>out</p> from the Commission whether, if we really
      do not want to fall behind the United States, we should finance the digitisation
      of European works of art and fund Europeana to a greater extent from the new
      Lisbon Strategy.
    t: Vorrei <a>sapere</a> dalla Commissione se, poiché non vogliamo effettivamente
      rimanere indietro rispetto agli Stati Uniti, non sia il caso di finanziare la
      digitalizzazione delle opere d’arte europee e sostenere ulteriormente Europeana
      attraverso la nuova strategia di Lisbona.
  - s: Fifth, we must, as Mr Chichester has mentioned, <v>find</v> <p>out</p> what
      is going to happen in the year 2000?
    t: In quinto luogo, come ha affermato l’onorevole Chichester, dobbiamo <a>sapere</a>
      cosa succederà negli anni 2000.
  - s: Unfortunately, I have not had the opportunity to meet Mr Fischler this morning
      to <v>find</v> <p>out</p> whether he has done any thinking over night, but if
      I have any new information, I shall inform you.
    t: Sfortunatamente non ho avuto occasione di incontrare il commissario Fischler
      stamattina, per <a>sapere</a> se stanotte abbia riflettuto;
  - s: How can people <v>find</v> <p>out</p> if their wage is or is not the product
      of discrimination if there is no transparency whatsoever in the way in which
      their wage is determined?
    t: Come può un lavoratore <a>sapere</a> se viene discriminato a livello retributivo
      nel momento in cui non c’ è trasparenza per quanto riguarda il modo in cui si
      forma la retribuzione?
  - s: Only a few days after its application for membership of NATO was turned down,
      Romania <v>found</v> <p>out</p> that she was not amongst the countries with
      which the Commission considered the European Union could open accession negotiations.
    t: Solo pochi giorni dopo aver visto rifiutare la sua candidatura alla NATO, la
      Romania ha <a>saputo</a> di non fare parte del gruppo di paesi con cui la Commissione
      prevedeva che l’Unione europea potesse avviare i negoziati per l’adesione.
  - s: I would also like to <v>find</v> <p>out</p> from the Commission what concrete
      steps it intends to take in terms of ECHO funding, extra funding and emergency
      aid, but also - and mainly - by way of democratic encouragement of that country
      through making extra funding available to it through the TACIS programme, possibly
      in advance of the 2002 budget.
    t: Vorrei inoltre <a>sapere</a> dalla Commissione che cosa intende fare concretamente
      per quanto concerne i fondi ECHO, i fondi supplementari, gli aiuti di emergenza,
      ma anche e soprattutto per quanto concerne la promozione della democrazia in
      Mongolia.
  - s: Above all, I dislike the idea that controls alone should be carried out in
      order to <v>find</v> <p>out</p> what sanctions we impose and what violations
      the Commission detects rather than to show fishermen how to act, concentrating
      on anyone who depends on fishing and not just imposing rules and regulations.
    t: Infatti non mi piace l’idea che il controllo venga effettuato unicamente per
      <a>sapere</a> quante sanzioni vengono applicate, quante infrazioni vengono individuate
      dalla Commissione e non invece con la prospettiva di esortare pedagogicamente
      i pescatori, e tutti coloro che dipendono dalla pesca, e non infrangere la legge.
  - s: In this way we would <v>find</v> <p>out</p> who wants to continue isolating
      Austria and who, recognising the error, wants to re-establish normal relations
      with this country, thus avoiding the ’misunderstandings’ mentioned by the Secretary
      of State, Mr Seixas da Costa, between the Member States.
    t: In questo modo, si <a>saprà</a> chi persiste nell’isolare l’Austria e chi invece,
      riconoscendo l’errore, opta per il ripristino di normali relazioni con quel
      paese, smantellando quei «muri di malinteso», mutuando un’espressione del Segretario
      di stato Seixas da Costa, venutisi a creare fra gli Stati membri dell’Unione.
  - s: We have brought them here because we want to demonstrate the enormity and the
      awfulness of the situation of people who have been trying to <v>find</v> <p>out</p>
      for at least one and a half years where their relatives are - their fathers,
      their brothers or even their children.
    t: Le abbiamo portate qui perché volevamo mostrare quale terribile destino sia
      riservato a quanti, da almeno un anno e mezzo, vogliono <a>sapere</a> dove siano
      i loro familiari, i loro padri, i loro fratelli o anche i loro figli.
  - s: We Italian Radicals call it the ’public register of elected representatives’,
      in other words a register where we can <v>find</v> <p>out</p> everything about
      the activities of MEPs, who is present, who is absent, how they vote and, of
      course, the money they are paid.
    t: Come radicali italiani la chiamiamo «anagrafe pubblica degli eletti» cioè un
      registro dove si <a>sappia</a> tutto delle attività parlamentari, delle presenze,
      delle assenze, di come si vota e naturalmente dei soldi che si percepiscono.
  - s: I would be interested to <v>find</v> <p>out</p>.
    t: Vorrei davvero <a>saperlo</a>.
  - s: We also want to <v>find</v> something <p>out</p> from you - you are still not
      able to say much about the definite schedule - because from Parliament’s point
      of view it is also significant, of course, in view of the upcoming elections
      in 2009, for our strategy as to how we continue to deal with the Frame of Reference.
    t: Desideriamo inoltre <a>sapere</a> qualcosa da voi, dato che ancora non siete
      in grado di dire granché sulla tabella di marcia definitiva, perché dal punto
      di vista del Parlamento è importante sapere, ovviamente, anche in vista delle
      prossime elezioni del 2009, per la nostra strategia, come continueremo ad elaborare
      il Quadro di riferimento.
  - s: I therefore turn to you, Commissioner, in order to <v>find</v> <p>out</p> if
      these three prion specialists really abstained, in which case those who voted
      unanimously were not prion specialists and we would then be able to understand
      why the proposals, the compromises and the supplementary questions tabled by
      France have been accepted.
    t: Mi rivolgo quindi a lei, signor Commissario, per <a>sapere</a> se costoro si
      sono davvero astenuti;
  - s: for many years now, Commissioner, long before you were appointed to your post,
      I have been trying to <v>find</v> <p>out</p> - even a rough estimate will do
      - how many people have found work as a result of these employment actions, and
      I still have not succeeded.
    t: da anni, da molto prima che lei diventasse Commissario, insisto per <a>sapere</a>,
      anche con una certa approssimazione, quante persone hanno trovato lavoro grazie
      alle azioni per l’occupazione, ma non ho ancora ricevuto risposta.
  - s: This text has been exalted as the democratic progress of a citizens’ Europe
      but no one has bothered, of course, to <v>find</v> <p>out</p> what the European
      public actually wants.
    t: Naturalmente, nessuno si è curato di <a>sapere</a> quale fosse il parere dei
      popoli.
  - s: We need to be able to <v>find</v> <p>out</p> more quickly, for example, when
      new illegal smuggling organisations are discovered in the countries of origin.
    t: Occorre, per esempio, <a>sapere</a> più rapidamente della scoperta di nuove
      organizzazioni criminali nei paesi d’origine.
  - s: But we are anxious to <v>find</v> <p>out</p> who in your team will be responsible
      for the development and the drafting of the Charter of Rights.
    t: Ci preme però <a>sapere</a> chi, nella sua squadra, sarà il responsabile dell’elaborazione,
      della redazione della Carta dei diritti.
  - s: If we are waiting to <v>find</v> <p>out</p> what the latest situation is, why
      have we made reductions in Category 1 already?
    t: Se vogliamo aspettare di <a>sapere</a> qual è la situazione più aggiornata,
      perché abbiamo già previsto delle riduzioni per la categoria 1?
  - s: In my opinion, I must logically, as a result of using this Rule, not put the
      committee’s opinion to the vote, but hold a vote to <v>find</v> <p>out</p> who
      wants us to vote on this opinion.
    t: Ho una richiesta che il Parlamento si pronunci e dal mio punto di vista, per
      coerenza, visto che mi sono situata nell’ambito di detto articolo, non devo
      mettere ai voti il parere della commissione giuridica, ma piuttosto votare per
      <a>sapere</a> chi sono quelli che desiderano che si voti.
  - s: Quite right, Mrs Pack, it is not a question of voting on the substance but
      of <v>finding</v> <p>out</p> whether or not this is an issue to be placed on
      the agenda.
    t: Giustamente, onorevole Pack, non si tratta di votare sul merito, bensì per
      <a>sapere</a> se sì o no. Si tratta di una questione che riguarda l’ordine del
      giorno.
  - s: I would therefore like to <v>find</v> <p>out</p> from the Commission whether
      this was the case here, and if not, whether this is likely to happen in future.
    t: Vorrei quindi <a>sapere</a> dalla Commissione se è stato così in questo caso
      e, se no, se è probabile che ciò accada in futuro.
  - s: So, you are talking of a new Europe, Mr Rasmussen, but let us consult the people
      of Europe directly and by a referendum to <v>find</v> <p>out</p> if they would
      rather Europe stayed as it is at present.
    t: Pertanto, Presidente Rasmussen, se parla di una nuova Europa, dovrebbe consultare
      i cittadini europei direttamente attraverso un referendum per <a>sapere</a>
      se non preferirebbero semplicemente che l’Europa rimanesse così.
  - s: Finally let me earnestly encourage the Commission to arrange for a thorough
      overall evaluation so that we can <v>find</v> <p>out</p> what benefit we have
      from the money we spend and so that we can be sure of support from EU citizens
      for continuation of the various programmes.
    t: Vorrei in conclusione invitare caldamente la Commissione a cercare di produrre
      una valutazione generale corretta, affinché possiamo <a>sapere</a> che cosa
      ricaviamo dai soldi che utilizziamo, e affinché possiamo assicurarci il sostegno
      dei cittadini dell’UE per il proseguimento dei vari programmi.
  - s: I would be interested to <v>find</v> <p>out</p> from Commissioner Verheugen
      how he rates our chance of success in July.
    t: Vorrei <a>sapere</a> dal Commissario Verheugen se ritiene che in luglio vi
      siano buone opportunità di successo.
  - s: Fingerprinting would make it possible for <v>find</v> <p>out</p> quickly, without
      having to wait a long time, whether the person in question applied for asylum
      in the first host country.
    t: Il fatto di prendere le impronte digitali permetterà di <a>sapere</a> subito,
      senza lunghi tempi di attesa, se la persona in questione ha effettivamente presentato
      la propria domanda nel paese di prima accoglienza.
  - s: Mrs Green, had you arrived a few minutes earlier, you would have heard that
      I contacted Mr Hume’s office in an attempt to <v>find</v> <p>out</p> whether
      or not he would arrive in time to hear these statements.
    t: Onorevole Pauline Green, se lei fosse arrivata qualche minuto prima, avrebbe
      sentito che avevo consultato il suo gabinetto per <a>sapere</a> se l’onorevole
      Hume sarebbe arrivato in tempo per ascoltare questi interventi.
  - s: Why can we not <v>find</v> <p>out</p> what is happening with these Structural
      Funds?
    t: Perché non possiamo <a>sapere</a> cosa accade con questi Fondi strutturali?
  - s: This will ultimately enable us to <v>find</v> <p>out</p> what this policy could
      achieve with the targeted use of financial resources in all the individual regions
      by the end of the period and could therefore contribute to the central objectives
      of Europe 2020.
    t: In questo modo potremo <a>sapere</a> che cosa può conseguire questa politica
      mediante un uso mirato delle risorse finanziarie in tutte le singole regioni
      entro la fine del periodo e potremo quindi contribuire a centrare agli obiettivi
      principali di Europa 2020.
  - s: It is an autonomous operation requested by the Secretary-General of the United
      Nations, Mr Kofi Annan, who contacted me a few days ago to <v>find</v> <p>out</p>
      whether the European Union would be prepared to commit itself to an operation
      of this nature.
    t: si tratta di un’operazione autonoma avviata su richiesta del Segretario generale
      delle Nazioni Unite, Kofi Annan, che qualche giorno fa mi ha contattato per
      <a>sapere</a> se l’Unione europea sarebbe stata disposta ad impegnarsi in un’impresa
      di questo tipo.
  - s: I would therefore say that, if you want to <v>find</v> <p>out</p> just how
      differently the European Union and the developing countries think about these
      things, you should go and participate in international talks from time to time.
    t: Se volete <a>sapere</a> quanto sia diverso il modo in cui l’Unione europea
      e i paesi in via di sviluppo considerano questi aspetti, vi consiglio di partecipare
      qualche volta ai negoziati internazionali.
  - s: Stephen mentioned implementing guidelines, and I would like to <v>find</v>
      <p>out</p> really whether you do know whether the Commission is thinking of
      bringing forward any implementing guidelines for this;
    t: io desidererei <a>sapere</a> se, secondo voi, la Commissione intende proporre
      eventuali criteri guida di attuazione riguardanti questa tematica, che ritengo
      di grande importanza.
  - s: Madam President, I should like to state - also on behalf of my group - that
      referring this report back to the committee responsible in accordance with Rule
      144 of the Rules of Procedure would actually be the correct course of action
      for Parliament to adopt, because I prepared a report and only <v>found</v> <p>out</p>
      afterwards that the Council had plans in this field.
    t: Ho appena concluso la preparazione di una relazione, ma poi ho <a>saputo</a>
      che il Consiglio ha i suoi piani in questo settore.
  - s: Why are we constantly bemoaning the loss of jobs, yet not doing what is of
      most interest to consumers - namely allowing them to <v>find</v> <p>out</p>
      what they are actually buying by providing the evidence?
    t: Perché ci lamentiamo costantemente della perdita di posti di lavoro e non facciamo
      quello che interessa di più ai consumatori, vale a dire dare loro la possibilità
      di <a>sapere</a> quello che stanno acquistando fornendo loro le prove?
  - s: When we see what the employers’ associations - and others, incidentally - are
      currently putting forward, which is something I would also like to <v>find</v>
      <p>out</p> more about from the Commissioner, namely that there is a conflict
      between ILO - the international labour organisation - conventions 137, which
      concerns port activities, and 152, which concerns the working conditions for
      such port activities - and the EU directive in its present form, then I wonder
      whether we have not jumped the gun.
    t: desidero cioè <a>sapere</a> se sussiste un conflitto tra le Convenzioni internazionali
      dell’OIL - precisamente la n. 137 sulle attività portuali e la n. 152 sulle
      condizioni di lavoro nei porti - e la direttiva dell’UE nella sua versione attuale,
      e mi chiedo se non si sia trattato di una falsa partenza.
  - s: Finally we are waiting for an explanation which will enable us to <v>find</v>
      <p>out</p> if we will be able to vote on this compromise resolution, omitting
      the word Michelin.
    t: Infine, ci aspettiamo di ricevere chiarimenti per <a>sapere</a> se approvare
      o meno la risoluzione di compromesso in cui è scomparso il nome della Michelin.
  - s: Something was added at the end, but I do not think that this is the way forward
      and I would like to <v>find</v> <p>out</p> from the Commissioner whether he
      intends to do anything about this in the future.
    t: In un secondo momento abbiamo ricevuto altra documentazione, ma non credo che
      si possa andare avanti così e gradirei <a>sapere</a> dal Commissario se è sua
      intenzione risolvere la questione in futuro.
  - s: To <v>find</v> <p>out</p>, you will have to wait to see if the Lisbon Treaty
      is fully ratified and brings about ’a common foreign and security policy, leading
      to a common defence’.
    t: Per <a>saperlo</a> occorre vedere se il trattato di Lisbona sarà ratificato
      integralmente e porterà a una «politica estera e di sicurezza comune finalizzata
      a una difesa comune».
  - s: But no one has tried to <v>find</v> <p>out</p> how much the installation of
      such a system, standardized and centralized on a European scale, could cost,
      or even whether it really can be achieved within a short time.
    t: Ma nessuno ha cercato di <a>sapere</a> quanto potrebbe costare l’introduzione
      di un sistema del genere, uniformato e centralizzato su scala europea, e neppure
      se sia veramente realizzabile a breve scadenza.
  - s: I do not have a miracle solution, Mr Whitehead, and I have already said that
      I would come and listen to you in the middle of March to <v>find</v> <p>out</p>
      what you are proposing.
    t: Io non ho una soluzione miracolosa, onorevole Whitehead, e ho già detto che
      sarei venuta ad ascoltarvi a metà marzo per <a>sapere</a> quello che proponete.
  - s: It is also important to <v>find</v> <p>out</p> how the programme in Spain and
      Portugal will be implemented in 2003.
    t: Poi è essenziale <a>sapere</a> come verrà attuato il programma in Spagna e
      in Portogallo nel 2003.
  - s: We call for an epidemiological study to be carried out on the communities to
      <v>find</v> <p>out</p> whether volunteers should, indeed, continue to collect
      fuel oil or not in the event of a problem, etc. I will not go through the entire
      list of points, however.
    t: Chiediamo che venga svolto uno studio epidemiologico sulle comunità per <a>sapere</a>
      se i volontari debbano continuare a raccogliere l’olio combustibile oppure no,
      qualora sopravvengano problemi, eccetera.
  - s: There have been so many human tragedies and so many barely healed wounds, and
      this is why it is crucial to <v>find</v> <p>out</p> what decision has been taken
      to recover the thousands of tonnes of fuel that remain in the wreck of the Prestige.
    t: Proprio perché i drammi umani e le ferite non rimarginate sono stati numerosi,
      è urgente <a>sapere</a> quale decisione sia stata presa per recuperare le migliaia
      di tonnellate di nafta che si trovano ancora nel relitto della Prestige.
  - s: '- then you will <v>find</v> <p>out</p> what this method of catching animals
      is really like:'
    t: Potrei chiedere se qualcuno di voi vuole mettere qui dentro una gamba o una
      mano per <a>sapere</a> esattamente che cosa significhi metodo di cattura e di
      uccisione crudele e disumano.
  - s: But we will never <v>find</v> <p>out</p> if we do not now try to start Turkey
      along the path which will perhaps bring it to a position where, if it wishes,
      it can enter into accession negotiations with us.
    t: Tuttavia non lo <a>sapremo</a> mai se adesso non tentiamo di portare la Turchia
      sulla strada che forse - se lo vorrà - le permetterà di condurre con noi negoziati
      di adesione.
  - s: On that front too, I should like to <v>find</v> <p>out</p> from the Commission
      whether or not the Belgian Government has been in touch to date.
    t: Anche su questo fronte, vorrei <a>sapere</a> dalla Commissione se il governo
      belga si è fatto vivo o meno.
  - s: This crude slander, Mr President, does have at least one merit, that of showing
      up the incompetence and deception of the journalists concerned, who did not
      even bother to <v>find</v> <p>out</p> what we were doing, what we were voting
      on, who had voted, who was in the Chair and so on.
    t: quello di mettere in piena luce l’incompetenza e la falsità dei giornalisti
      coinvolti, che non si sono nemmeno preoccupati di <a>sapere</a> ciò che stavamo
      facendo, ciò per cui stavamo votando, chi aveva votato, chi presiedeva….
  - s: I wanted to <v>find</v> <p>out</p> about the situation regarding the refusal
      to grant them visas.
    t: Volevo <a>sapere</a> qual è la situazione relativa alla mancata concessione
      dei visti.
  - s: Wasn’t there a letter from Mrs Scrivener starting ’My dear Franz, if ever the
      ministers were to <v>find</v> <p>out</p> that you signed a secret agreement,
      etc….’
    t: Non vi è forse una lettera della signora Scrivener, che inizia con «Caro Franz,
      qualora i ministri venissero a <a>sapere</a> che hai firmato un accordo segreto,
      ecc.»?
  - s: If we are to prevent corruption and fight fraud, one necessary condition is
      that every citizen and every journalist should be in a position to <v>find</v>
      <p>out</p> what is going on within the Commission and the other EU institutions.
    t: Per prevenire la corruzione e combattere le frodi, è indispensabile che ogni
      cittadino e ogni giornalista possano <a>sapere</a> ciò che accade all’interno
      della Commissione e delle altre istituzioni dell’Unione.
  - s: I have often quizzed the Commission to <v>find</v> <p>out</p> to what extent
      it is dealing with this issue.
    t: Ho ripetutamente posto interrogazioni alla Commissione per <a>sapere</a> qual
      è l’impegno di quest’Istituzione rispetto alla problematica citata.
  - s: I would like to <v>find</v> <p>out</p> from Commissioner Byrne when this will
      eventually happen so that we have a powerful and independent bureau in the European
      Union which can actually take action and which can adopt powers from national
      Member States.
    t: Vorrei <a>sapere</a> dal Commissario Byrne quando avremo finalmente nell’Unione
      europea un’Agenzia indipendente ed efficace che possa intervenire con decisione
      e assumere alcune competenze che ora spettano agli Stati membri.
  - s: This is what I wished to <v>find</v> <p>out</p> from you.
    t: Questo è ciò che vorrei <a>sapere</a> da lei.
  - s: It is a well-known fact that the Dutch Government is in favour of drastic financial
      cutbacks, and I should like to <v>find</v> <p>out</p> from you how this fits
      in with the ambitions which you mentioned in the motto, because, in addition
      to an effective treasury, at the moment, what Europe needs more than anything
      else is vision, decisive action and political leadership, and I look forward
      to a successful Presidency.
    t: Vorrei <a>sapere</a> da lei come questo si concilia con le ambizioni da lei
      menzionate nel motto, poiché, più che di una tesoreria efficiente, ciò di cui
      l’Europa ha maggiormente bisogno in questo momento è una visione, un’azione
      decisa e una politica.
  - s: But on a technical level, the way in which the regulation will be introduced
      - the notification of which has already been given to Member States - it would
      be possible to <v>find</v> <p>out</p> the details from them rather than from
      me.
    t: Ma sugli aspetti tecnici, sul modo cioè in cui si introdurrà il regolamento
      - peraltro già notificato agli Stati membri - è possibile <a>sapere</a> i dettagli
      proprio dagli Stati membri piuttosto che da me.
  - s: transparency, the right to <v>find</v> <p>out</p> and control what is being
      done with the billions being paid to farmers.
    t: la trasparenza, il diritto di <a>sapere</a> e controllare come vengono impiegati
      i miliardi versati a favore degli agricoltori.
  - s: Who takes their computer with them on holiday to <v>find</v> <p>out</p> whether
      they can bathe within microbiological safety limits?
    t: Chi porta il proprio in vacanza per <a>sapere</a> se può fare il bagno in condizioni
      di sicurezza microbiologica?
  - s: I wish to call on the Commission to actively apply best practice and benchmarking
      processes, because it is very important for the Member States, and particularly
      for the accession states, to <v>find</v> <p>out</p> where the best and worst
      values are to the found.
    t: Esorto la Commissione a seguire con attenzione le best practices e a svolgere
      un esercizio di benchmarking perché per gli Stati membri, in particolare per
      quelli che lo diventeranno, è estremamente importante <a>sapere</a> dove si
      registrano i valori migliori e dove quelli peggiori.
- c: 37
  r: 3
  v: capire
  x:
  - s: This is a serious incident and we must respond to it with specific measures
      and, I would advocate, an internal inquiry as well to <v>find</v> <p>out</p>
      how this can possibly have happened.
    t: a questo episodio va risposto con misure precise, e io dico anche con un’inchiesta
      interna per <a>capire</a> come sia stato possibile che ciò accadesse.
  - s: 'We welcome the initiative by Vice-President Frattini on a questionnaire to
      be distributed to the EU Member States to <v>find</v> <p>out</p> what instruments
      they have put in place and what responses have been produced by these instruments,
      including in the sphere of respect for the fundamental rights of citizens, but
      on this point we would like to let you know that this Parliament intends nonetheless
      to instigate a follow-up to the conclusions of the committee of enquiry on the
      CIA and to put the formal question:'
    t: 'Apprezziamo l’iniziativa del Vicepresidente Frattini su un questionario da
      diffondere tra gli Stati membri dell’Unione europea per <a>capire</a> quali
      strumenti abbiano messo in campo e che risposte abbiano prodotto questi strumenti,
      anche sul piano del rispetto dei diritti fondamentali dei cittadini, ma in tal
      senso anticipiamo che questo Parlamento intende promuovere comunque un monitoraggio
      sulle conclusioni della commissione d’inchiesta sulla CIA e chiedere in sede
      formale:'
  - s: The preparatory work we have undertaken in the Committee on Employment and
      Social Affairs was first and foremost a discussion, to <v>find</v> <p>out</p>
      whether this decision answered the demand put by the social parties.
    t: Il lavoro preparatorio che abbiamo fatto in seno alla commissione per gli affari
      sociali è stato un lavoro innanzitutto di dialogo, per <a>capire</a> se questa
      decisione rispondeva a una domanda anche delle parti sociali.
  - s: Madam President, Baroness Ashton, ladies and gentlemen, this crisis should
      give us the impetus to <v>find</v> <p>out</p> whether the European Union really
      wants a foreign policy role.
    t: Signora Presidente, onorevoli colleghi, gentile baronessa, noi dobbiamo prendere
      spunto da questa crisi per <a>capire</a> se l’Unione europea vuole davvero svolgere
      un ruolo in politica estera.
  - s: I have <v>found</v> <p>out</p> exactly what the situation was.
    t: Ho <a>capito</a> esattamente qual era la sua situazione.
  - s: It is therefore extremely important to <v>find</v> <p>out</p> how this has
      happened, and it has to do with the fact that, despite the peace treaties of
      Lusaka and Arusha, the wars are being waged by plundering the mineral wealth
      which should really only benefit the people of Congo.
    t: È pertanto estremamente importante <a>capire</a> come si sia creata questa
      situazione, dovuta al fatto che, nonostante i trattati di pace di Lusaka e Arusha,
      vengono scatenate guerre per lo sfruttamento delle ricchezze minerarie di cui
      dovrebbe beneficiare solo la popolazione del Congo.
  - s: If we are to do this, we have to <v>find</v> <p>out</p> exactly why nearly
      62% of our population rejected the Constitutional Treaty, and to find the right
      response to that.
    t: A tal fine, dobbiamo <a>capire</a> esattamente perché quasi il 62 per cento
      della nostra popolazione ha respinto il Trattato costituzionale e trovare una
      risposta adeguata.
  - s: That is why, over the last 10 years, we have been very concerned to <v>find</v>
      <p>out</p> whether we could have managed things better than we managed the events
      surrounding Chernobyl.
    t: Per questo, nei 10 anni passati, siamo stati molto occupati a <a>capire</a>
      se saremmo riusciti a cavarcela meglio di quanto abbiamo fatto con Cernobil.
  - s: This is why it is sensible to <v>find</v> <p>out</p> how the railway industry
      could function better and how its market share in Europe can grow.
    t: È quindi opportuno tentare di <a>capire</a> come le ferrovie possano funzionare
      meglio e incrementare la loro quota di mercato in Europa.
  - s: On this point, as you know, we have today just confirmed the idea of creating
      a working group, which could be involved in the work already carried out by
      the Commission, and we have decided to try, on a occasional basis, to look together
      at the existing problems in order to <v>find</v> <p>out</p> how to cope with
      them, how to deal, for example, with the incredible division between actions
      and requirements relating to ’human rights’, and their authorization or funding.
    t: A questo proposito, come sapete, abbiamo appena confermato l’idea di creare
      un gruppo di lavoro che possa essere associato al lavoro già svolto in seno
      alla Commissione, nonché di decidere di tentare insieme l’esame, su basi meglio
      definite, dei problemi esistenti per <a>capire</a> come affrontarli.
  - s: We must also monitor the situation and <v>find</v> <p>out</p> who is going
      to agree and who is going to resist.
    t: Occorre sostenere questi paesi sotto pressione e occorre monitorare la situazione
      per <a>capire</a> chi accetterà e chi resisterà.
  - s: Well, here we are in mid-2010 and Parliament is having to ask the other two
      institutions an oral question in order to <v>find</v> <p>out</p> whether or
      not they are going to meet the commitment that they should have met last year.
    t: Orbene, siamo a metà del 2010 e il Parlamento è costretto a porre un’interrogazione
      orale alle altre due istituzioni per <a>capire</a> se onoreranno o meno l’impegno
      al quale avrebbero dovuto ottemperare lo scorso anno.
  - s: I would like to emphasise that it is also vital to <v>find</v> <p>out</p> what
      conditions are like in the countries that people are fleeing from.
    t: Vorrei sottolineare che è vitale anche <a>capire</a> qual è la situazione nei
      paesi dai quali la gente scappa.
  - s: As I have said before in this House, we are stuck in the middle trying to <v>find</v>
      <p>out</p> what is right and what is wrong.
    t: Come ho già detto in altre occasioni, qui in Aula, noi ci troviamo nel mezzo
      e dobbiamo cercare di <a>capire</a> ciò che è giusto e ciò che è sbagliato.
  - s: The worst thing about the declarations is that Europe’s citizens, who have
      to live with the rules and laws which we adopt, have no earthly chance of <v>finding</v>
      <p>out</p> what the rules actually contain, and that the declarations make it
      possible for the rules to be interpreted differently in each Member State.
    t: La cosa peggiore con le dichiarazioni è che i cittadini dell’Europa, che devono
      rispettare le regole e le leggi che approviamo, non hanno la minima possibilità
      di <a>capire</a> che cosa contengano effettivamente tali regole, e che le dichiarazioni
      permettono di interpretare le regole in modo diverso in ogni stato membro.
  - s: We must therefore use a different sort of language, try to speak to the ordinary
      citizen in his own language and <v>find</v> <p>out</p> what kind of information
      he needs.
    t: Occorre allora usare un altro tipo di linguaggio e studiare come riuscire a
      parlare al cittadino comune col suo linguaggio, <a>capire</a> qual è il tipo
      d’informazione di cui ha bisogno.
  - s: Without that, as I said, the public cannot <v>find</v> <p>out</p> what is going
      on.
    t: Il Mediatore deve quindi - stavo quasi per dire - purtroppo concludere che
      tale accesso non è sufficiente, ma proprio per questo sono estremamente lieta
      che il Mediatore raccomandi alle istituzioni di definire regole per l’accesso
      agli atti, altrimenti i cittadini non riescono, come ho già detto, a <a>capire</a>
      che cosa effettivamente accade.
  - s: Given that this has been possible, I believe we should open a UN investigation
      to <v>find</v> <p>out</p> who has broken the arms embargo that has caused the
      Iraqi people such great suffering.
    t: Se questo è stato possibile, io credo che bisognerebbe aprire un’inchiesta
      delle Nazioni Unite per <a>capire</a> chi ha violato l’embargo sulle armi, che
      è costato una sofferenza così grande alla popolazione.
  - s: It should take place in the political groups, since we need to <v>find</v>
      <p>out</p> if we can do anything more.
    t: Onorevole Rehder, non desidero continuare con questa discussione, che dovrebbe
      proseguire nei vari gruppi politici per <a>capire</a> se sia possibile fare
      qualcosa di più.
  - s: We tried to <v>find</v> <p>out</p> what happened regarding mosquito nets.
    t: Abbiamo tentato di <a>capire</a> cosa è successo nel caso delle zanzariere.
  - s: 'That is also why the next G20 Summit is so important, not because it is an
      opportunity to <v>find</v> <p>out</p> who is closest to Barack Obama, but because
      it is an opportunity to prove that we can provide answers and leadership:'
    t: 'Anche per questo motivo il prossimo vertice G20 è così importante, non perché
      è un’opportunità per <a>capire</a> chi è più vicino a Barack Obama, ma perché
      rappresenta un’occasione per dimostrare che siamo in grado di dare risposte
      e ad assicurare una guida:'
  - s: We shall attempt to <v>find</v> <p>out</p> whether you have struck the right
      balance, or whether there is a need for any further fine-tuning or improvement.
    t: Cercheremo di <a>capire</a> se gli equilibri che avete trovato sono quelli
      giusti, o se possano e debbano essere ulteriormente affinati e migliorati.
  - s: You are aware that actions and further investigations are being carried out
      by the national data protection authorities with the aim of shedding some light
      on the issue and of <v>finding</v> <p>out</p> whether, apart from the Belgian
      case, which is now well known, there are other specific cases in which national
