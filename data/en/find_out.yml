  - s: Mr President, Commissioner, I <v>found</v> <p>out</p> today that France has
      banned rugby.
    t: Ich habe heute <a>erfahren</a>, dass Frankreich Rugby verboten hat.
  - s: Anyone who contracted Creutzfeldt-Jakob disease would never be able to claim
