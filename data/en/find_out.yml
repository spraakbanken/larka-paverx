  - s: Commissioner, I would like to <v>find</v> <p>out</p> from you what concrete
      action you intend to take in order to reduce the incidence of this sort of thing.
    t: Je voudrais <a>savoir</a>, Madame la Commissaire, quelles actions concrètes
      vous entreprendrez pour réduire aussi l’incidence de ce genre de choses.
  - s: I should like to say to Mr Solana that when, in 1999, we and some of our fellow
