  - s: Consumers should <v>find</v> <p>out</p> for themselves what tastes best.
    t: ¡Los consumidores deben <a>descubrir</a> por sí mismos cuál es el que mejor
      sabe!
  - s: I have just returned from a visit to Cyprus - one of the accession countries
