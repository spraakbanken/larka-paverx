  - s: This is an excellent opportunity to <v>find</v> <p>out</p> where the role of
      the Commission is limited and where it is challenged, and what the clear purposes
      of the Commission’s policy are.
    t: Esta es una excelente oportunidad para <a>descubrir</a> en qué está limitado
      el papel de la Comisión y cuáles son sus desafíos, además de saber cuáles son
      los claros propósitos de la política de la Comisión.
  - s: that is, we should put more resources into <v>finding</v> <p>out</p> how Nature’s
