      have always been very open in the European Union to <v>finding</v> <p>out</p>
      the facts as to whether the latter really exist.
    t: Dennoch gibt es keinen Zweifel daran, dass die Europäische Union sich in dieser
      Frage sehr klar ausgedrückt und diese Haftanstalten immer abgelehnt hat, egal
      ob es sich um bekannte Haftanstalten wie Guantánamo oder um geheime Haftanstalten
      gehandelt hat, und wir in der Europäischen Union waren immer sehr offen in Bezug
      darauf, <a>herauszufinden</a>, ob die Letzteren wirklich existieren.
  - s: But we have got to look at a more long-term solution, to try and <v>find</v>
      <p>out</p> exactly why the food market has ended up like this.
    t: Aber wir müssen eine langfristigere Lösung anstreben und versuchen <a>herauszufinden</a>,
      weshalb der Lebensmittelmarkt in diese Lage geraten ist.
  - s: To <v>find</v> <p>out</p>, you will have to wait to see if the Lisbon Treaty
      is fully ratified and brings about ’a common foreign and security policy, leading
      to a common defence’.
    t: Um das <a>herauszufinden</a>, müssen wir abwarten, ob der Vertrag von Lissabon
      vollständig ratifiziert wird und „eine gemeinsame Außen- und Sicherheitspolitik
      herbeiführt, die zu einer gemeinsamen Verteidigungspolitik führt“.
  - s: First of all, we had to <v>find</v> <p>out</p> as much as possible about the
      Prestige in order to learn lessons from it.
    t: Zunächst mussten wir so viel wie möglich über die Prestige <a>herausfinden</a>,
      um daraus Lehren ziehen zu können.
  - s: My other reason for voting against this amendment is that I have finally been
      able to <v>find</v> <p>out</p> what it is about.
    t: Zweitens werde ich dagegen stimmen, weil ich endlich <a>herausgefunden</a>
      habe, um was es sich handelt.
  - s: It was a great pleasure and honour for me to be the general rapporteur and
      <v>find</v> <p>out</p> and monitor the outcomes of the big UN conferences -
      ranging from the education conference which was held in Thailand to the recent
      conference in Rome on food security - and to monitor what happened and what
      was still outstanding.
    t: Ich hatte die große Freude und Ehre, Generalberichterstatterin zu sein und
      einmal <a>herauszufinden</a> und zu überprüfen, wie die Ergebnisse der großen
      UN-Konferenzen aussehen - von dem Bildungskongreß, der seinerzeit in Thailand
      stattgefunden hat, bis hin zu den letzten Konferenzen in Rom zur Ernährungssicherheit
      -, und zu überprüfen, was ist geschehen und was steht noch offen.
  - s: Our citizens will be able to check and <v>find</v> <p>out</p> for what purposes
      we are handing out EU money.
    t: Unsere Bürger werden dann <a>herausfinden</a> können, zu welchen Zwecken wir
      EU-Gelder ausgeben.
  - s: 'Mr President, anyone who reads the newspapers today will <v>find</v> <p>out</p>
      two things:'
    t: 'Herr Präsident, jeder, der heute Zeitung liest, wird zwei Dinge <a>herausfinden</a>:'
  - s: They all turned on their radios and listened to Radio Free Europe or Voice
      of America or the BBC, to <v>find</v> <p>out</p> the truth about what was happening
      in Poland.
    t: Sie alle schalteten ihre Radios ein und hörten Radio Free Europe oder Voice
      of America oder BBC, um <a>herauszufinden</a>, was in Wirklichkeit in Polen
      passierte.
