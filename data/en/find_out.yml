  x:
  - s: Finally, I am delighted to <v>find</v> <p>out</p> that the Commission adopted
      a regulation on sales stimulation yesterday.
    t: Enfin, je me réjouis d’<a>apprendre</a> que la Commission a approuvé hier un
      règlement en matière de promotion des ventes.
  - s: We suggested this morning that the chairman of the Committee on Foreign Affairs,
      the chairman of the Subcommittee on Human Rights, Vice-President Renzo Imbeni
      and the head of the Delegation for relations with south-east Europe should travel
      to see him in order to <v>find</v> <p>out</p> from him how the situation looks
      in Kosovo, what has been done to him, and where things should go from here.
    t: Nous avons également demandé que le président de la commission des affaires
      étrangères, de la sécurité et de la politique de défense, le président de la
      sous-commission des droits de l’homme, le vice-président du Parlement européen,
      M. Renzo Imbeni, et le président de la délégation pour les relations avec l’Europe
      du Sud-Est se rendent auprès de lui afin d’<a>apprendre</a> de sa bouche l’évolution
      de la situation au Kosovo, ce qu’on lui a fait et comment la crise va évoluer.
  - s: We did not expect, however, to <v>find</v> <p>out</p> some weeks later from
      the President of the HADEP party himself, Mr Murat Bozlak, that he was summoned
      before the Constitutional Court to face a likely ban on the political party
      that he leads.
    t: Nous ne nous attendions pas pour autant à <a>apprendre</a> quelques semaines
      plus tard, de la bouche du président du parti HADEP, M. Murat Bozlak, qu’il
      était convoqué devant la Cour constitutionnelle en vue d’une probable interdiction
      de la formation politique qu’il dirige.
  - s: With regard to the Commission’s consistency, we raise questions when we <v>find</v>
      <p>out</p> that it is criticizing a Member State - in this instance, France
      - which, in order to encourage the use of bio-fuels, and thus fuels which represent
      an improvement in environmental terms, is implementing the incentive of a partial
      tax exemption.
    t: Sur le plan de la cohérence de la Commission, nous nous posons des questions
      lorsque nous <a>apprenons</a> qu’elle attaque un État membre (en l’occurrence
      la France), lorsque, pour favoriser l’utilisation de biocarburants, et donc
      de carburants améliorateurs sur le plan environnemental, la France pratique
      une défiscalisation partielle incitative.
  - s: Mr President, before I start, may I say how pleased I am to <v>find</v> <p>out</p>
      that your parents are in the Chamber, not just because it is nice to have an
      audience, but so they can see how your fair chairmanship of these sittings has
      earned you respect across the Chamber, including even from British Conservatives.
    t: Monsieur le Président, avant toute chose j’aimerais vous dire que je suis ravi
      d’<a>apprendre</a> que vos parents se trouvent dans l’Hémicycle, non seulement
      parce que c’est toujours un plaisir d’avoir un public mais aussi parce qu’ils
      vont pouvoir constater à quel point votre sage présidence des séances vous a
      permis de gagner le respect de l’Assemblée ainsi que des conservateurs britanniques.
  - s: This seems to be an illegal decision, in that the unions and the Works Councils
      were not notified and the workers <v>found</v> <p>out</p> what would their fate
      would be from the radio.
    t: Il s’agit là d’une décision qui semble illégale, dans la mesure où les syndicats
      et les comités d’entreprise n’ont pas été alertés et où les travailleurs ont
      <a>appris</a> leur sort par la radio.
  - s: We have <v>found</v> <p>out</p> how to smack and we are slapping everyone we
      can.
    t: Nous avons <a>appris</a> comment user du bâton et nous nous en prenons à présent
      à tout le monde.
  - s: Today I have <v>found</v> <p>out</p> that a council of war sentenced the person
      who killed this aid worker to thirty years in prison and has awarded compensation
      of EUR 40 000 to the family of the victim.
    t: Aujourd’hui, j’ai <a>appris</a> qu’un conseil de guerre avait condamné l’auteur
      des faits à trente ans de prison et avait accordé 40 000 euros de dommages et
      intérêts à la famille de la victime.
  - s: Well, we have <v>found</v> <p>out</p> today that there are still Member States,
      such as Belgium, which reward illegal immigration, for political and ideological
      reasons.
    t: Nous avons <a>appris</a> aujourd’hui que certains États membres, comme la Belgique,
      récompensent encore l’immigration illégale, pour des raisons politiques et idéologiques.
  - s: Since the choice of legal basis in the first pillar still elicits questions
      on the part of the Council, and on the part of some colleagues of my group,
      as I <v>found</v> <p>out</p> a moment ago, I will make a few enlightening observations
      which I hope, incidentally, will also convert the cynics.
    t: Étant donné que le choix d’une base juridique dans le cadre du premier pilier
      suscite encore des questions au sein du Conseil - et également chez certains
      collègues de mon groupe parlementaire, comme je viens de l’<a>apprendre</a>
      -, je me permets de formuler quelques remarques explicatives grâce auxquelles
      j’espère également convaincre les sceptiques.
  - s: It is an interesting project in itself because researchers in many countries
      were surprised to <v>find</v> <p>out</p> that there were other researchers in
      other countries undertaking similar research as them.
    t: C’est déjà un travail intéressant en soi parce que des bons chercheurs de différents
      pays étaient surpris d’<a>apprendre</a> qu’il y en avait d’autres, dans d’autres
      pays, qui faisaient des recherches similaires.
  - s: Mr President, we have just <v>found</v> <p>out</p> about the Council of Ministers’
      decision to allow staff of the Schengen group working in the Council to become
      European public officials.
    t: Monsieur le Président, nous venons d’<a>apprendre</a> que le Conseil de ministres
      avait pris la décision de faire entrer dans la fonction publique européenne
      les salariés du groupe de Schengen travaillant au sein du Conseil.
  - s: That is something you could <v>find</v> <p>out</p> if you were at last to talk
      with the public instead of constantly peering at your books!
    t: Vous l’<a>apprendriez</a> si vous vous décidiez enfin à parler avec les citoyens,
      au lieu de vous contenter de feuilleter vos livres !
  - s: Mr President, I have just <v>found</v> <p>out</p> that some observers are taking
      part in votes by raising their hands.
    t: Monsieur le Président, étant donné que je viens d’<a>apprendre</a> que certains
      collègues observateurs participent aux votes en levant leur main, je voudrais
      vous demander de rappeler que seuls les membres à temps plein de ce Parlement
      sont évidemment autorisés à participer au vote, et ce afin d’éviter toute erreur.
  - s: We may never know the full impact of the disaster but we must make every effort,
      as outlined in this resolution, to <v>find</v> <p>out</p> all we can and provide
      effective assistance to help the worst-affected areas.
    t: Il se peut que nous ne connaissions jamais le plein impact du désastre mais
      nous devons consentir tous les efforts, comme le souligne la résolution, en
      vue d’<a>apprendre</a> tout ce que nous pouvons et de fournir une aide efficace
      aux régions les plus touchées.
  - s: The more I <v>find</v> <p>out</p> about Tunisia, the more positive an impression
      it makes.
    t: Plus j’en <a>apprends</a> sur la Tunisie, plus ce pays m’impressionne.
  - s: Thanks to the excellent services of Mr Korakas, we recently <v>found</v> <p>out</p>
      that we in Europe fail to see eye to eye in this respect.
    t: Nous avons <a>appris</a> récemment, grâce aux bons services de M. Korakas,
      que cette question ne fait pas l’unanimité en Europe.
  - s: Now that I have <v>found</v> this <p>out</p>, I am withdrawing my offer which
      I made in writing and circulated and I assume that the debate will go ahead
      tomorrow.
    t: Ayant <a>appris</a> cela, la proposition que j’avais fait circuler par écrit
      devient caduque et je considère donc que l’examen du rapport aura bien lieu
      demain.
  - s: Only a few days after its application for membership of NATO was turned down,
      Romania <v>found</v> <p>out</p> that she was not amongst the countries with
      which the Commission considered the European Union could open accession negotiations.
    t: Quelques jours seulement après avoir vu repoussée sa candidature à l’OTAN,
      la Roumanie a <a>appris</a> qu’elle ne faisait pas partie des pays avec lesquels
      la Commission estimait que l’Union européenne pouvait entamer des négociations
      d’adhésion.
  - s: On the other hand, I have to tell you - because we here do not get to know
      everything that you can only <v>find</v> <p>out</p> by talking with people on
      the spot - that the extremist nationalist politician Selesj is currently a university
      professor in the law faculty.
    t: Face à cela, il faut dire - ce que nous ne savons pas tous ici, on ne l’<a>apprend</a>
      que quand on parle avec des gens sur place - que le nationaliste extrémiste
      Seselj enseigne pour l’instant à la faculté de droit !
  - s: It is not a good sign when you <v>find</v> <p>out</p> that this lack of political
      will is giving us cause to believe - Dominique Baudis is right - that the summit
      on 7 June is in the balance.
    t: Ce n’est pas bon signe lorsque l’on <a>apprend</a> que ce défaut de volonté
      politique nous amène - effectivement, Dominique Baudis avait raison - à penser
      que le sommet du 7 est aujourd’hui en question.
  - s: I recently <v>found</v> <p>out</p> that the German Government imposes extra
      taxes on workers from companies doing contract work there.
    t: J’ai <a>appris</a> récemment que le gouvernement allemand levait des taxes
      supplémentaires sur les travailleurs des entreprises qui obtiennent des commandes
      dans ce pays.
  - s: Madam President, I was dismayed to <v>find</v> <p>out</p> this morning that
      the only Dutch television station we can receive here in Strasbourg has disappeared
      from our screens.
    t: Madame le Président, j’ai été effarée d’<a>apprendre</a> ce matin que la seule
      chaîne de télévision néerlandaise que nous pouvions capter ici, à Strasbourg,
      avait été supprimée du réseau câblé.
  - s: What is remarkable in this whole story, however, is that the public has only
      just <v>found</v> <p>out</p> about these sweating flasks, while the people who
      operate the flasks have known about it for a long time and have been measuring
      the sweating for a long time.
    t: Le côté remarquable de toute cette affaire est tout de même que le public vient
      seulement d’<a>apprendre</a> le suintement des châteaux de transport, alors
      que ceux qui les exploitent étaient au courant et avaient mesuré le suintement
      depuis longtemps.
  - s: We can just as easily <v>find</v> <p>out</p> what happened from the newspapers.
    t: Ce que nous y <a>apprenons</a>, nous pouvons tout aussi bien le lire tranquillement
      dans le journal.
  - s: We know very well that wherever we go in Europe, we <v>find</v> <p>out</p>
      that it is not such and such a programme that provides the appropriate financing
      but these often talked about Structural Funds.
    t: On sait très bien que chaque fois que l’on va dans un coin d’Europe, on nous
      <a>apprend</a> que ce n’est pas tel ou tel programme qui donne le financement
      mais ces fameux Fonds structurels.
  - s: Last night, as we were leaving Jerusalem, when we <v>found</v> <p>out</p> that
      Ariel Sharon was opposed to a fact-finding mission to the Jenin camp, despite
      the fact that this mission would be UN-led and made up of such figures as the
      former president of the International Committee of the Red Cross, and the former
      High Commissioner for Refugees, we immediately understood the reason behind
      the new challenge that the Israeli prime minister had placed before the international
      community.
    t: Quand nous avons <a>appris</a> cette nuit, lors de notre départ de Jérusalem,
      qu’Ariel Sharon s’opposait à la venue d’une commission pour l’établissement
      des faits intervenus dans le camp de Jénine tant que cette commission, placée
      sous l’égide de l’ONU, serait composée de personnes telles que l’ancien président
      du comité international de la Croix-Rouge, ou l’ancienne Haut commissaire aux
      réfugiés, chacune et chacun de nous avaient immédiatement compris la raison
      de ce nouveau défi lancé par le premier ministre israélien à la communauté internationale.
  - s: They simply did not want to <v>find</v> <p>out</p> the truth because they knew
      full well from polls carried out in the course of the elections that they were
      facing a major defeat.
    t: Le fait est qu’ils n’ont pas voulu <a>apprendre</a> la vérité, car ils savaient
      déjà, grâce aux sondages réalisés en cours d’élection, qu’ils allaient essuyer
      une grave défaite.
  - s: Mr Swoboda, I, too, have only just <v>found</v> this <p>out</p>.
    t: Monsieur Swoboda, je viens moi-même de l’<a>apprendre</a>.
  - s: Madam President, I should like to state - also on behalf of my group - that
      referring this report back to the committee responsible in accordance with Rule
      144 of the Rules of Procedure would actually be the correct course of action
      for Parliament to adopt, because I prepared a report and only <v>found</v> <p>out</p>
      afterwards that the Council had plans in this field.
    t: Madame la Présidente, je voudrais déclarer, et ce aussi au nom de mon groupe,
      que le renvoi du rapport auprès de la commission compétente, conformément à
      l’article 144 du règlement, est la procédure que devrait suivre notre Parlement,
      car ayant été chargé de la préparation de ce rapport, j’ai <a>appris</a> ensuite
      que le Conseil avait l’intention de faire quelque chose à ce sujet.
