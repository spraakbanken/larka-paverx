    t: Viele Mittelständler wissen überhaupt nicht - oder für sie ist es sehr schwer
      <a>herauszufinden</a> -, wo überhaupt eine Förderung auf europäischer Ebene
      stattfindet.
  - s: That is why - and this is especially true during a dictatorship - the secret
