  - s: I would really like to <v>find</v> <p>out</p> from the Council and the Commission,
      however, what tangible measures they are going to put in place in the short
      term.
    t: Ich möchte jedoch vom Rat und von der Kommission wirklich gern <a>erfahren</a>,
      welche handfesten Maßnahmen kurzfristig ergriffen werden.
  - s: The only condition is that they should be offered beforehand the simplest possible
      opportunity to <v>find</v> <p>out</p> about the cultural wealth in the area
      where they live.
    t: Die einzige Bedingung ist, dass ihnen vorab die einfachst mögliche Gelegenheit
      geboten werden sollte, um etwas über den kulturellen Reichtum der Region zu
      <a>erfahren</a>, in der sie leben.
  - s: This seems to be an illegal decision, in that the unions and the Works Councils
      were not notified and the workers <v>found</v> <p>out</p> what would their fate
      would be from the radio.
    t: Diese Entscheidung ist offenkundig ungesetzlich, da die Gewerkschaften und
      die Betriebsräte nicht unterrichtet wurden und die Arbeitnehmer von ihrem Schicksal
      aus dem Radio <a>erfuhren</a>.
  - s: I am sure that, as the hearings progress, I will <v>find</v> <p>out</p> more
      about what is meant by that, but I have to say that I think it rather insubstantial.
    t: Ich werde im Verlauf der Hearings sicherlich noch <a>erfahren</a>, was damit
      gemeint ist, aber ich finde, es ist ein bisschen dünn.
  - s: I voted for the report on the European Heritage Label because Europe has set
      itself the goal of creating a common identity, bringing the EU closer to its
      citizens through awareness of this rich and diverse historical and cultural
      heritage with which everyone identifies and through which young people can learn
      and <v>find</v> <p>out</p> about their own identity, sharing it with the other
      young Europeans.
    t: Ich habe für den Bericht über das Europäische Kulturerbe-Siegel gestimmt, weil
      sich Europa das Ziel gesetzt hat, eine gemeinsame Identität zu schaffen und
      die EU durch das Bewusstsein für dieses reiche und vielfältige historische und
      kulturelle Erbe, mit dem sich jeder identifiziert und durch das junge Menschen
      etwas über ihre eigene Identität lernen und <a>erfahren</a> können, indem sie
      es mit anderen jungen Europäerinnen und Europäern teilen, näher an ihre Bürgerinnen
      und Bürger heranzurücken.
  - s: they should know who is preparing many of the reports of this Parliament, which
      they can <v>find</v> <p>out</p> through this Parliament’s webpage, and they
      should know, through a register, who is spending hundreds of hours in the corridors
      of Parliament.
    t: sie sollen wissen, wer viele der Berichte dieses Parlaments erarbeitet, und
      sie sollen dies auf der Webseite des Parlaments <a>erfahren</a>;
  - s: We hope to <v>find</v> <p>out</p>, in the Letter of Amendment which is to be
