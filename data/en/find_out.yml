      institutions an oral question in order to <v>find</v> <p>out</p> whether or
      not they are going to meet the commitment that they should have met last year.
    t: Pues bien, hoy estamos a mediados del 2010 y el Parlamento tiene que hacer
      una pregunta oral a las otras dos Instituciones para <a>saber</a> si van a cumplir
      o no el compromiso que tenían que haber realizado el año pasado.
  - s: A woman who is fired as soon as her employer discovers that she is pregnant
      needs to <v>find</v> <p>out</p> if she can turn to someone.
    t: Una mujer que es despedida en cuanto su empleador descubre que está embarazada
      necesita <a>saber</a> si puede acudir a alguien.
  - s: It is quite ridiculous that we sometimes have to go to Stockholm to <v>find</v>
      <p>out</p> what happened at a Council meeting.
    t: A fin de cuentas, es absurdo que a veces tengamos que ir a Estocolmo para <a>saber</a>
      lo que sucede en el Consejo.
  - s: I should like to say to Mr Solana that when, in 1999, we and some of our fellow
      members tried to <v>find</v> <p>out</p> if depleted uranium was being used in
      Kosovo, there was a cover-up and Mrs Wallström - I have the Minutes here - said
      in reply to a question that there was still no confirmation that depleted uranium
      was used in the conflict.
    t: me gustaría decirle al Sr. Solana que cuando en 1999, junto con otros diputados,
      intentamos <a>saber</a> si de estaba utilizando uranio empobrecido en Kosovo,
      hubo ocultación culpable, y la Sra. Wallström —tengo aquí las actas— al responder
      a una pregunta, dijo literalmente que no se había podido constatar la utilización
      de uranio empobrecido.
  - s: In this context, we are also very keen to <v>find</v> <p>out</p> how the facility
      will relate to the ECHO programme.
    t: Sentimos asimismo una gran curiosidad por <a>saber</a> cuál va a ser la relación
      entre el dispositivo y el programa ECHO.
  - s: if the Commission has something up its sleeve in this respect, I should like
      to <v>find</v> <p>out</p> shortly.
    t: si la Comisión se guarda un as en la manga en este sentido me gustaría <a>saberlo</a>
      cuanto antes.
  - s: In other words, do we need new legislation in order to <v>find</v> <p>out</p>
      more about the 30 000 chemicals which surround us every day?
    t: Dicho de otro modo, ¿necesitamos nuevas leyes para <a>saber</a> más sobre las
      30 000 sustancias químicas que nos rodean a diario?
  - s: The main purpose is to receive encouragement, and to <v>find</v> <p>out</p>
      what the people of Europe think can be done in the cultural sphere.
    t: Sobre todo, para recibir aliento y para <a>saber</a> qué es lo que piensa la
      sociedad europea de lo que se puede hacer en el ámbito cultural.
  - s: I would like to <v>find</v> <p>out</p> from the Commission whether, if we really
      do not want to fall behind the United States, we should finance the digitisation
      of European works of art and fund Europeana to a greater extent from the new
      Lisbon Strategy.
    t: Me gustaría <a>saber</a> de la Comisión si, si realmente no queremos quedarnos
      detrás de Estados Unidos, deberíamos entonces financiar la digitalización de
      las obras de arte europeas y financiar en gran medida Europeana desde la nueva
      Estrategia de Lisboa.
  - s: Had we done this before we might have had the television cameras here and our
      constituents might <v>find</v> <p>out</p> what we are doing instead of these
      boring, turgid things we do day in, day out.
    t: Si lo hubiéramos hecho antes, habríamos contado con las cámaras de televisión
      y nuestros votantes habrían <a>sabido</a> lo que hacemos, en lugar de esas tediosas
      y pesadas sesiones que celebramos un día sí y otro también.
  - s: So I believe it is a programme that appeals to infinite numbers of people,
      from six-year-old children to pensioners attending adult-education centres in
      order to <v>find</v> <p>out</p> more about Europe and to see Europe in a new
      light.
    t: Creo que se trata de un programa que afecta a innumerables personas, niños
      a partir de una edad de seis años hasta adultos que participan en cursos de
      formación y que quieren <a>saber</a> más y algo nuevo sobre el tema de Europa.
  - s: Unfortunately, I have not had the opportunity to meet Mr Fischler this morning
      to <v>find</v> <p>out</p> whether he has done any thinking over night, but if
      I have any new information, I shall inform you.
    t: Lamentablemente, no tuve la oportunidad de encontrar al Comisario Fischler
      esta mañana para <a>saber</a> si había reflexionado durante la noche, pero si
      tengo nuevas informaciones, se las comunicaré.
  - s: Therefore, I think that all of this needs to be simplified and would benefit
      from a stocktaking exercise at the end of each year in order to <v>find</v>
      <p>out</p> how the Member States execute these directives and apply these documents,
      to find out what the execution rate was and to find out what the Court of Audit
      has discovered in terms of fraud.
    t: Por tanto, considero que se debería simplificar todo esto y que debería contar
      con un balance al final de cada año para <a>saber</a> la forma como los Estados
      miembros ponen en ejecución esas directivas, estos documentos, para ver cuál
      ha sido el grado de ejecución, como hace el Tribunal de Cuentas con el fraude.
  - s: The worst thing about the declarations is that Europe’s citizens, who have
      to live with the rules and laws which we adopt, have no earthly chance of <v>finding</v>
      <p>out</p> what the rules actually contain, and that the declarations make it
      possible for the rules to be interpreted differently in each Member State.
    t: Lo peor de las declaraciones es que los ciudadanos europeos que han de cumplir
      las normas y leyes que aprobamos no tienen la menor posibilidad de <a>saber</a>
      lo que dicen éstas realmente, ya que las declaraciones permiten una interpretación
      diferente en cada Estado miembro.
  - s: The Commission’s aim was to <v>find</v> <p>out</p> what you, the representatives
      of the European voters, have to bring to the Commission’s attention for the
      formulation of the Lisbon plan.
    t: El propósito de la Comisión era <a>saber</a> lo que ustedes, los representantes
      de los votantes europeos, tienen que sacar a relucir a la atención de la Comisión
      para la formulación del plan de Lisboa, y me complace decir que puedo dar una
      respuesta favorable a gran parte de lo que se ha dicho aquí.
  - s: I think this is completely unacceptable and, of course, it is a good argument
      in favour of ending the closed door method for the Intergovernmental Conferences,
      which has had its day, so that we can hold discussions in public and <v>find</v>
      <p>out</p> who could say such scandalous things.
    t: Me parece absolutamente inaceptable y, desde luego, aboga en favor de que acabemos
      con el método de puerta cerrada de las Conferencias Intergubernamentales, que
      ya ha vivido su hora, para que podamos discutir en público y <a>saber</a> quién
      es capaz de decir cosas tan escandalosas.
  - s: In the future assessment of the Phare programme we should also <v>find</v>
      <p>out</p> how funds have been used to improve the position of children.
    t: En la futura evaluación del Programa PHARE tendremos que <a>saber</a> cómo
      se han empleado los medios para mejorar la situación de los niños.
  - s: I am looking forward to proposals regarding the entry and exit systems because
      it will be very interesting to <v>find</v> <p>out</p> how many overstayers we
      have in Europe.
    t: Espero con interés las propuestas referentes a los sistemas de entrada y salida,
      porque será muy interesante <a>saber</a> cuántos se quedan permanentemente en
      Europa.
  - s: A precondition for that of course is the ability to <v>find</v> <p>out</p>
      what is happening.
    t: No obstante, para eso se necesita que puedan <a>saber</a> lo qué está pasando,
      y por eso me siento muy satisfecha de que una de las iniciativas tomadas por
      el Defensor del Pueblo haya sido estudiar el grado real de conocimiento de los
      ciudadanos sobre la legislación comunitaria.
  - s: Without that, as I said, the public cannot <v>find</v> <p>out</p> what is going
      on.
    t: Lamentablemente, ha llegado a la conclusión de que éste no es satisfactorio,
      y me felicito que el Defensor del Pueblo haya rogado a las instituciones que
      establezcan normas para la difusión de la legislación comunitaria, ya que, como
      he dicho, sin los conocimientos necesarios los ciudadanos no pueden <a>saber</a>
      lo que se está haciendo.
  - s: Above all, I dislike the idea that controls alone should be carried out in
      order to <v>find</v> <p>out</p> what sanctions we impose and what violations
      the Commission detects rather than to show fishermen how to act, concentrating
      on anyone who depends on fishing and not just imposing rules and regulations.
    t: Porque sobre todo me repugna la idea de que sólo se haga el control con vistas
      a <a>saber</a> cuántas sanciones aplicamos, cuántas infracciones descubre la
      Comisión, y no con vistas a incitar pedagógicamente a los pescadores, a incitar
      a todos los que dependen de la pesca, a no infringir la ley.
  - s: In this way we would <v>find</v> <p>out</p> who wants to continue isolating
      Austria and who, recognising the error, wants to re-establish normal relations
      with this country, thus avoiding the ’misunderstandings’ mentioned by the Secretary
      of State, Mr Seixas da Costa, between the Member States.
    t: De ese modo se podrá <a>saber</a> quién persiste en el aislamiento de ese país
      y quién, reconociendo el error, opta por el restablecimiento de relaciones normales
      con Austria, evitando el mantenimiento de «muros de incomprensión», por utilizar
      una expresión del Secretario de Estado Sr. Seixas da Costa, entre los Estados
      miembros de la Unión.
  - s: We have brought them here because we want to demonstrate the enormity and the
      awfulness of the situation of people who have been trying to <v>find</v> <p>out</p>
      for at least one and a half years where their relatives are - their fathers,
      their brothers or even their children.
    t: Las hemos traído aquí pues queremos mostrar lo grave que es el destino de aquellos
      que desde hace al menos un año y medio quieren <a>saber</a> dónde están sus
      parientes, sus padres, hermanos o incluso sus hijos.
  - s: It is unacceptable that when we are making such enormous scientific advances
      we still accept the infliction of pain on small animals in order to <v>find</v>
      <p>out</p> whether a new face cream is safe.
    t: Es inaceptable que ahora que estamos logrando unos avances científicos tan
      enormes sigamos aceptando que se cause dolor a pequeños animales para <a>saber</a>
      si una nueva crema para la cara es segura.
  - s: I therefore turn to you, Commissioner, in order to <v>find</v> <p>out</p> if
      these three prion specialists really abstained, in which case those who voted
      unanimously were not prion specialists and we would then be able to understand
      why the proposals, the compromises and the supplementary questions tabled by
      France have been accepted.
    t: Así, pues, me dirijo a usted, señor Comisario, para <a>saber</a> si esos tres
      especialistas en priones se abstuvieron de verdad, pues en ese caso las personas
      que votaron por unanimidad no eran especialistas en priones y entonces se podría
      entender por qué se aceptan las propuestas y las transacciones y las preguntas
      suplementarias formuladas por Francia.
  - s: I am therefore keen to <v>find</v> <p>out</p> what our next step will be.
    t: Por este motivo, siento una gran curiosidad por <a>saber</a> cuáles serán las
      medidas que adoptemos.
  - s: As a result, I should like to <v>find</v> <p>out</p> what strategy the Council
      and Commission intend to adopt, if indeed such a strategy exists, and what direction
      we are heading in.
    t: Como creo que este Parlamento no es una máquina de emitir dictámenes ni de
      hacer enmiendas a cualquier documento que nos llegue, sino que tiene que tener
      una cierta visión de qué es lo que se está haciendo y qué es lo que las instituciones
      nos proponen en relación con este tema, a mí me gustaría mucho poder <a>saber</a>,
      por parte del Consejo y de la Comisión, cuál es su estrategia, si ésta existe,
      y hacia dónde estamos avanzando.
  - s: for many years now, Commissioner, long before you were appointed to your post,
      I have been trying to <v>find</v> <p>out</p> - even a rough estimate will do
      - how many people have found work as a result of these employment actions, and
      I still have not succeeded.
    t: desde hace muchos años, señora Comisaria, desde mucho antes de que usted asumiera
      su responsabilidad actual, intento <a>saber</a>, aun mediante una estimación
      aproximativa, cuántas personas han encontrado trabajo a través de los planes
      de acción para el empleo, y todavía no lo he conseguido.
  - s: This text has been exalted as the democratic progress of a citizens’ Europe
      but no one has bothered, of course, to <v>find</v> <p>out</p> what the European
      public actually wants.
    t: Naturalmente, nadie se ha preocupado por <a>saber</a> cuál era la opinión de
      los pueblos.
  - s: We need to be able to <v>find</v> <p>out</p> more quickly, for example, when
      new illegal smuggling organisations are discovered in the countries of origin.
    t: Por ejemplo, necesitamos <a>saber</a> más rápidamente sobre el descubrimiento
      de nuevas organizaciones de contrabandistas.
  - s: The second challenge, which is even more important, is to <v>find</v> <p>out</p>
      if there is a social action programme for Europe.
    t: El segundo desafío, aún más importante, es <a>saber</a> si existe un proyecto
      de sociedad para Europa.
  - s: But we are anxious to <v>find</v> <p>out</p> who in your team will be responsible
      for the development and the drafting of the Charter of Rights.
    t: Pero nos preocupa <a>saber</a> quién será responsable de su equipo para la
      elaboración y redacción de la Carta de derechos.
  - s: Quite right, Mrs Pack, it is not a question of voting on the substance but
      of <v>finding</v> <p>out</p> whether or not this is an issue to be placed on
      the agenda.
    t: Precisamente, Sra. Pack, no se trata de votar sobre el fondo, sino de <a>saber</a>
      si votamos o no, es una cuestión que concierne al orden del día.
  - s: However, it is only interested in transparency with regard to public undertakings
      and only in terms of <v>finding</v> <p>out</p> whether state aid distorts competition
      between public and private undertakings.
    t: Pero la única transparencia que interesa concierne únicamente a las empresas
      públicas y se refiere sólo a la cuestión de <a>saber</a> si la ayuda de los
      Estados no podría falsear la competencia entre empresas públicas y empresas
      privadas.
  - s: Perhaps, in doing so, they could use the method the rapporteur is now proposing,
      although we will naturally have to <v>find</v> <p>out</p> what the Commission
      intends to do in this respect.
    t: Y siento que se haya ido el público porque creo que el Presidente los espantó
      un poco porque probablemente estaría en condiciones de ayudarnos y depositar
      algún modelo de utilidad y, quizás, al hacerlo, podría utilizar esa modalidad
      que sugiere ahora el ponente, que por cierto tendremos que <a>saber</a> qué
      es lo que va a hacer la Comisión al respecto, que es la ventanilla única —la
      ventanilla única es un término al que nos hemos acostumbrado en España por otras
      razones—.
  - s: We have to <v>find</v> <p>out</p> what one-stop shopping is;
    t: Y siento que se haya ido el público porque creo que el Presidente los espantó
      un poco porque probablemente estaría en condiciones de ayudarnos y depositar
      algún modelo de utilidad y, quizás, al hacerlo, podría utilizar esa modalidad
      que sugiere ahora el ponente, que por cierto tendremos que <a>saber</a> qué
      es lo que va a hacer la Comisión al respecto, que es la ventanilla única —la
      ventanilla única es un término al que nos hemos acostumbrado en España por otras
      razones—.
  - s: Fingerprinting would make it possible for <v>find</v> <p>out</p> quickly, without
      having to wait a long time, whether the person in question applied for asylum
      in the first host country.
    t: La toma de las impresiones dactilares permitirá <a>saber</a> rápidamente, dentro
      de un plazo breve, si la persona de que se trata ha presentado efectivamente
      su solicitud en el país miembro de origen.
  - s: It would therefore be advisable to <v>find</v> <p>out</p>, first of all, what
      this compromise text involves, especially in relation to paragraph 17 thereof.
    t: Así pues, sería conveniente <a>saber</a> en qué consiste este texto de compromiso,
      sobre todo en relación con su apartado 17.
  - s: it should start investigations to <v>find</v> <p>out</p> whether this expulsion
      of NGOs can be added to the long list of war crimes for which the Sudanese authorities
      must, of course, be held answerable.
    t: que abra una investigación para <a>saber</a> si esta expulsión de ONG puede
      incluso considerarse un añadido más a lo que ya es una larga lista de crímenes
      de guerra de la que lógicamente las autoridades de Sudán deberían rendir cuentas.
  - s: I would also like to say to Mr Watson, who asked me to be a team player, that
      this is exactly what I have done, because as President-in-Office of the Council,
      I spoke to all the Member States to <v>find</v> <p>out</p> what they thought
      and whether any of them were opposed to my taking part - I will speak in a moment
      about the substance;
    t: El señor Watson me ha pedido que juegue en equipo y eso es exactamente lo que
      he hecho, ya que en calidad de Presidente en ejercicio del Consejo, he hablado
      con todos los Estados miembros para <a>saber</a> qué pensaban y si alguno de
      ellos se oponía a mi asistencia a la inauguración —dentro de un momento me ocupare
      del fondo del problema, ahora estoy ocupándome de la forma—.
  - s: Mr President, you asked for the opinion of our colleague Mr Leinen first, in
      order to <v>find</v> <p>out</p> our feelings on this.
    t: Señor Presidente, usted ha solicitado primero la opinión del señor Leinen para
      <a>saber</a> qué pensamos sobre este asunto.
  - s: Mr President, when mass graves are found, wherever they are found, it is imperative
      to <v>find</v> <p>out</p> who the victims are, how and why they were killed,
      who is investigating and who is being investigated.
    t: Señor Presidente, cuando se encuentran fosas comunes, dondequiera que se encuentren,
      resulta imperativo <a>saber</a> quiénes son las víctimas, cómo y por qué fueron
      asesinadas, quién está investigando y a quién se está investigando.
  - s: Why can we not <v>find</v> <p>out</p> what is happening with these Structural
      Funds?
    t: ¿Por qué no podemos <a>saber</a> lo que ocurre con dichos Fondos estructurales?
  - s: It is an autonomous operation requested by the Secretary-General of the United
      Nations, Mr Kofi Annan, who contacted me a few days ago to <v>find</v> <p>out</p>
      whether the European Union would be prepared to commit itself to an operation
      of this nature.
    t: Es pura responsabilidad de la Unión Europea, es una operación autónoma a solicitud
      del Secretario General de las Naciones Unidas, Sr. Koffi Anan, quien se puso
      en contacto conmigo no hace muchos días para <a>saber</a> si la Unión Europea
      estaría dispuesta a comprometerse en una operación de esta naturaleza.
  - s: I would therefore say that, if you want to <v>find</v> <p>out</p> just how
      differently the European Union and the developing countries think about these
      things, you should go and participate in international talks from time to time.
    t: Por lo tanto, si quieren <a>saber</a> hasta qué punto piensan de modo diferente
      la Unión Europea y los países en desarrollo acerca de estos asuntos, asistan
      y participen en las conversaciones internacionales de vez en cuando.
  - s: In the majority of African countries, there is no access to screening and,
      even if it were accessible, surely it is understandable that no one wishes to
      <v>find</v> <p>out</p> their status when discovering that you are HIV positive
      means that all you can do is wait to die.
    t: En la mayoría de los países africanos la detección es inaccesible y, aunque
      no lo fuera, es comprensible que nadie desee <a>saber</a> su situación si ser
      seropositivo implica sólo esperar la muerte.
  - s: What is not so easy to <v>find</v> <p>out</p>, and what the directive does
      not focus on, are the varying safety regulations of the individual states, the
      minimal conformity of work conditions for the crews that are manning the trains
      and the workers securing the operation of the infrastructure and the many differences
      in technical regulations.
    t: Lo que no es fácil de <a>saber</a>, y lo que no aborda la directiva, son las
      distintas normativas de seguridad de los diversos Estados, la precariedad de
      las condiciones de trabajo del personal que maneja los trenes y de los trabajadores
      de las infraestructuras y las numerosas diferencias en las normativas técnicas.
  - s: As a result of negative resolutions from the socialists and liberals, we have
      little interest in <v>finding</v> <p>out</p> what is really happening in the
      Balkans.
    t: Como resultado de las resoluciones negativas de los socialistas y los liberales,
      tenemos poco interés en <a>saber</a> qué es lo que realmente está pasando en
      los Balcanes.
  - s: We obviously need to examine these attacks or apparent attacks to <v>find</v>
      <p>out</p> what went wrong with our security systems, but there is no doubt,
      as has been said time and again here this afternoon, that the counter-terrorism
      policy must be a carefully thought-out, calm and deliberate policy and must
      be applied in a proportional manner.
    t: Es evidente que tenemos que examinar estos atentados o estos presuntos atentados
      para <a>saber</a> qué falló en nuestros sistemas de seguridad, pero no lo es
      menos que, como se ha señalado reiteradamente esta tarde aquí, la política antiterrorista
      tiene que ser una política meditada, sosegada, bien estudiada, que se aplique
      proporcionalmente.
  - s: He has now <v>found</v> <p>out</p> that the European Parliament wants to ban
      the cellulose in his diet and also in his Christmas food.
    t: Ahora ha <a>sabido</a> que el Parlamento Europeo quiere prohibir la celulosa
      de su dieta y también su cena de navidad.
  - s: but we should <v>find</v> <p>out</p> whether or not this meal can be used today
      for feeding other non-ruminants.
    t: debemos, no obstante, <a>saber</a> si hoy estas harinas pueden o no pueden
      ser utilizadas para la alimentación de otros animales no rumiantes.
  - s: Also, it is very necessary for MEPs - and not only MEPs, but the public at
      large - to be able to <v>find</v> <p>out</p> more about what is going on there.
    t: También es muy necesario que los diputados del Parlamento Europeo —y no solamente
      ellos, sino también la opinión pública en general— estén en condiciones de <a>saber</a>
      más acerca de lo que está sucediendo aquí.
  - s: How is the Commission supposed to <v>find</v> <p>out</p> where local innovation
      is really happening if it does not have any control over the system?
    t: ¿Cómo podrá <a>saber</a> la Comisión dónde hay realmente innovaciones locales
      si no tiene un control sobre ello?
  - s: Why are we constantly bemoaning the loss of jobs, yet not doing what is of
      most interest to consumers - namely allowing them to <v>find</v> <p>out</p>
      what they are actually buying by providing the evidence?
    t: ¿Por qué nos lamentamos constantemente de la pérdida de puestos de trabajo
      y, sin embargo, no hacemos algo que presenta un gran interés para los consumidores,
      a saber, permitirles <a>saber</a> lo que realmente compran ofreciéndoles la
      prueba de ello?
  - s: Even though I think we can still have confidence in him, it strikes me as impossible
      that we cannot <v>find</v> <p>out</p> within three minutes where he is in order
      to dispel the misunderstanding.
    t: Aunque creo que todavía podemos confiar en él, me parece imposible que no podamos
      <a>saber</a> en tres minutos dónde está para resolver el malentendido.
  - s: We only <v>found</v> <p>out</p> too late and, as a result, medical inspection
      must be provided, paying special attention to the volunteers who dedicated themselves
      to restoring the environment.
    t: Esto es inaceptable, y lo hemos <a>sabido</a> demasiado tarde, de manera que
      hay que garantizar un seguimiento médico, prestando una muy especial atención
      a los voluntarios que se han esforzado por la restauración del entorno.
  - s: Finally we are waiting for an explanation which will enable us to <v>find</v>
      <p>out</p> if we will be able to vote on this compromise resolution, omitting
      the word Michelin.
    t: Por último, esperamos explicaciones para <a>saber</a> si podremos votar a favor
      de esa resolución de transacción en la que se ha suprimido el nombre de Michelin.
  - s: Last year we were proudly presented with a first annual report - the only source,
      incidentally, from which the public can <v>find</v> <p>out</p> anything at all
      about the way Schengen operates!
