      taken into account following the changes to the terms of trade between the two
      parties.
    t: Aguardo com expectativa para <a>saber</a> como vai ser afectada a situação
      das regiões ultraperiféricas que produzem neste mesmo sector e posteriormente
      tida em conta na sequência da modificação das condições comerciais entre as
      duas Partes.
  - s: Mrs Lagendijk asked me the question to <v>find</v> <p>out</p> if contacts had
      been established and how they have been arranged.
    t: A senhora deputada Lagendijk colocoume a questão de <a>saber</a> se havia contactos
      e de que maneira estavam organizados.
  - s: You pick up a bottle - like this elegant Pomerol, for example - and try to
      <v>find</v> <p>out</p> something about it.
    t: Pegamos numa garrafa - como este elegante, por exemplo - e tentamos <a>saber</a>
      alguma coisa a seu respeito.
  - s: I wonder how to <v>find</v> <p>out</p> the facts on whether aid has been paid
      out to the companies involved.
    t: Pergunto como será possível <a>saber</a> se foram ou não pagos subsídios à
      empresa em questão.
  - s: Unfortunately, I have not had the opportunity to meet Mr Fischler this morning
      to <v>find</v> <p>out</p> whether he has done any thinking over night, but if
      I have any new information, I shall inform you.
    t: Infelizmente, esta manhã, não tive a oportunidade de encontrar o senhor comissário
      Fischler para <a>saber</a> se ele tinha reflectido esta noite mas, se eu tiver
