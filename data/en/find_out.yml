      estava a ser utilizado urânio empobrecido.
  - s: Consumers should <v>find</v> <p>out</p> for themselves what tastes best.
    t: Os consumidores <a>hãode</a> <a>saber</a> o que sabe melhor!
  - s: In other words, do we need new legislation in order to <v>find</v> <p>out</p>
      more about the 30 000 chemicals which surround us every day?
    t: Por outras palavras, será que precisamos de nova legislação para <a>saber</a>
      mais sobre as cerca de 30 000 substâncias químicas de que vivemos rodeados todos
      os dias?
  - s: In the reply we also <v>found</v> <p>out</p> that a lot will depend on informal
