      but with different results.
    t: Sarebbe inoltre l’occasione perché l’Europa <a>scoprisse</a> se può davvero
      intervenire e svolgere il ruolo un tempo degli USA, ma con risultati diversi.
  - s: In April 1999, this Parliament <v>found</v> <p>out</p> about this scandalous
