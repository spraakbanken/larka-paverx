      in this House.
    t: Espero que esto les haya permitido <a>descubrir</a> que la Comisión ha respetado
      de forma escrupulosa los principios que señalé en mis intervenciones anteriores
      en esta Cámara.
  - s: It is important that we support the work of the Ombudsman, as well as the work
      of the Committee on Petitions, as it is through handling complaints and petitions
