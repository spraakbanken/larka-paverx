      but with different results.
    t: Además, esta será una oportunidad para que Europa <a>descubra</a> si realmente
      puede intervenir y adoptar el papel que en su día adoptaron los Estados Unidos,
      pero con resultados diferentes.
  - s: In April 1999, this Parliament <v>found</v> <p>out</p> about this scandalous
      state of affairs.
    t: Este Parlamento <a>descubrió</a> en abril de 1999 la vergonzosa situación que
      se estaba produciendo.
  - s: I think, as Mr Andersson said, that we need to study these examples and <v>find</v>
