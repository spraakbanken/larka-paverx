  x:
  - s: We have to wait for the US and other stakeholders in the process to inform
      us of their plans, and that is what we intend to <v>find</v> <p>out</p> about
      at the meeting with Mr Obama’s Administration in Prague in early April.
    t: Wir müssen warten, bis uns die USA und andere an dem Prozess Beteiligte über
