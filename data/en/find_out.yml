  - s: One of the regular ways of <v>finding</v> <p>out</p> what those representing
      our partners in the developing world want is the ACP-EU Joint Parliamentary
      Assembly.
    t: Una de las vías regulares para <a>descubrir</a> qué quieren los representantes
      de nuestros socios en el mundo en desarrollo es la Asamblea Parlamentaria Paritaria
      ACP-UE.
  - s: Who and when will we <v>find</v> <p>out</p> the truth about the death of Anna
