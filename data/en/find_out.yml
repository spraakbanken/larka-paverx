  - s: We have a duty to <v>find</v> <p>out</p> what the actual situation is and who
      is not acting properly and not meeting our expectations.
    t: Nous devons <a>déterminer</a> quelle est la situation réelle et qui n’agit
      pas correctement et ne répond pas à nos attentes.
  - s: Some things have been brought to our attention which we are looking into at
      the moment to <v>find</v> <p>out</p> whether the system is proceeding in a completely
      non-discriminatory way.
    t: On nous a bien signalé quelques cas que nous examinons actuellement pour <a>déterminer</a>
      si tout s’est bien passé sans aucune discrimination.
  - s: When is an impact study going to be carried out to <v>find</v> <p>out</p> what
      the impact of any deal might be, regardless of its size?
    t: Quand une étude d’incidence va-t-elle être réalisée afin de <a>déterminer</a>
      les effets de tout accord possible, quelle que soit sa portée ?
  - s: Could we <v>find</v> <p>out</p> why this has happened?
    t: Pourrions-nous <a>déterminer</a> pourquoi cela s’est passé ?
  - s: Would it not be reasonable for the initiation of the process that the Commission
      organise some form of arms-length competition across the EU to test the water
      and <v>find</v> <p>out</p> what are the top ten issues on which citizens would
      welcome an initiative with fellow citizens.
    t: Pourquoi la Commission n’organiserait-elle pas, au lancement du processus,
      une sorte de concours à distance dans toute l’UE pour prendre la température
      et <a>déterminer</a> quelles sont les dix principales questions que les Européens
      seraient prêts à défendre au sein d’une initiative avec leurs concitoyens ?
  - s: We must also monitor the situation and <v>find</v> <p>out</p> who is going
      to agree and who is going to resist.
    t: Nous devons également évaluer la situation et <a>déterminer</a> qui y consentira
      et qui y résistera.
  - s: In order to be able to ensure, in future, that we produce more targeted legislation,
      we also propose in the report that the mandatory production of accident statistics
      be introduced at EU level so that we can <v>find</v> <p>out</p> in a more targeted
      way where there is a need for legislation based on what kind of accidents occur
      with products on the internal market.
    t: Pour être en mesure de garantir, à l’avenir, que nous produirons des législations
      plus ciblées, nous proposons également, dans le rapport, que la production de
      statistiques relatives aux accidents soit introduite au niveau de l’UE, de manière
      à pouvoir <a>déterminer</a>, de manière plus ciblée, où une législation est
      nécessaire sur la base des types d’accidents qui se produisent avec des produits
      sur le marché intérieur.
  - s: Consumers should <v>find</v> <p>out</p> for themselves what tastes best.
    t: C’est aux consommateurs qu’il incombe de <a>déterminer</a> ce qui a le meilleur
      goût !
  - s: Later on in this process we need to <v>find</v> <p>out</p> what needs to be
      changed in the budget for the coming year and what needs to be improved.
    t: Cette procédure d’exécution nous permet également de <a>déterminer</a> les
      modifications et les améliorations à apporter au budget de l’année suivante.
  - s: The Europol Information System, EIS, enables Member States to <v>find</v> <p>out</p>
      whether the law enforcement authorities of other Member States hold any information
      needed at operational level.
    t: Le système d’information d’Europol, le SIE, permet aux États membres de <a>déterminer</a>
      si les forces de l’ordre d’autres États membres détiennent des informations
      nécessaires au niveau opérationnel.
  - s: Will the Greek Presidency launch an urgent investigation to <v>find</v> <p>out</p>
      who is responsible for these criminal acts and work towards an immediate solution
      to the problem?
    t: La présidence grecque entend-elle lancer d’urgence une enquête afin de <a>déterminer</a>
      qui est à l’origine de tels actes criminels et ?uvrer en faveur d’une solution
      immédiate à ce problème ?
  - s: I went to a considerable amount of trouble to try to <v>find</v> <p>out</p>
      how frequent a risk this was going to be.
    t: J’ai rencontré d’énormes difficultés pour tenter de <a>déterminer</a> la fréquence
      de ce risque.
  - s: Could the Commission tell me whether it intends, with these issues in mind,
      to set up an SME consultation, and to start a debate to <v>find</v> <p>out</p>
      whether European initiatives are necessary?
    t: La Commission pourrait-elle me faire savoir si elle envisage de lancer une
      concertation avec les PME afin de solutionner cette problématique, ou de lancer
      un débat permettant de <a>déterminer</a> si des initiatives européennes sont
      nécessaires ?
  - s: And, the investigation to <v>find</v> <p>out</p> if Saddam Hussein has weapons
      of mass destruction should extend to anyone who has provided materials or know-how.
    t: Et l’enquête visant à <a>déterminer</a> si Saddam Hussein possède des armes
      de destruction massive devrait s’étendre à tous ceux lui ayant fourni des matériaux
      ou du savoir-faire.
  - s: Secondly - and in my view this is at least as important - we should also be
      carefully re-examining individual noise emission sources in order to <v>find</v>
      <p>out</p> how, at European level - and perhaps more quickly and more effectively
      than by means of local action plans - we might achieve a reduction in the noise
      from aircraft and motor vehicles caused, for example, by their tyres.
    t: Deuxièmement - et je trouve cela au moins aussi important -, nous devrions
      étudier chaque source de bruit de façon précise afin de <a>déterminer</a> si
      l’on peut imposer, au niveau européen de façon peut-être plus efficace et plus
      rapide que par des plans d’action nationaux, une diminution du bruit généré
      par les avions et les véhicules à moteurs, notamment par le biais des pneumatiques.
  - s: And the new areas of radiation protection research need to be urgently pursued
      by the EU, such as Genomic Instability and DNA mini-satellite research, so that
      we <v>find</v> <p>out</p> the long-term effects of low-level exposure.
    t: Et il est indispensable que l’UE suive les nouvelles pistes en matière de protection
      contre les radiations, comme par exemple la recherche dans le domaine de l’instabilité
      génomique et des mini-satellites d’ADN, afin de <a>déterminer</a> les effets
      à long terme de l’exposition à des niveaux peu élevés.
  - s: The committee regards it as important to ensure that SMEs are able to evaluate
      their legal position and can <v>find</v> <p>out</p> for themselves which side
      of the competition rules they are on - or in other words, whether or not they
      are in breach of the rules on competition.
    t: La commission a à cur de s’assurer que les petites et moyennes entreprises
      soient au fait de leur situation juridique et qu’elles puissent <a>déterminer</a>
      elles-mêmes où elles se situent par rapport aux règles de concurrence.
  - s: I am myself a lawyer by profession, but I have no objection to SMEs being able
      to avoid paying too much money to lawyers to help them <v>find</v> <p>out</p>
      whether they are in breach of EU rules.
    t: Je suis moi-même juriste de profession, mais je ne vois aucun inconvénient
      à ce que les petites et moyennes entreprises soient dispensées de payer au prix
      fort des juristes qui les aident à <a>déterminer</a> si elles contreviennent
      aux règles de l’UE.
  - s: Different interpretations have been given of the event, and so we call upon
      the Dutch authorities to hold an inquiry in order to <v>find</v> <p>out</p>
      who was responsible, and we demand that this sort of incident is never repeated.
    t: c’est pourquoi nous demandons aux autorités néerlandaises de mener une enquête
      pour en <a>déterminer</a> la responsabilité et voulons que des épisodes de ce
      genre ne se reproduisent plus jamais.
  - s: Mr President, when mass graves are found, wherever they are found, it is imperative
      to <v>find</v> <p>out</p> who the victims are, how and why they were killed,
      who is investigating and who is being investigated.
    t: Monsieur le Président, dès lors que l’on découvre des fosses communes, et quel
      que soit l’endroit, il est impératif de <a>déterminer</a> qui sont les victimes,
      comment et pourquoi elles ont été tuées, qui enquête et sur qui.
  - s: Rather than merely applying sanctions, it is important to identify the risks
      competently, <v>find</v> <p>out</p> whether they are the country’s responsibility
      or whether they result from external impacts, and make correct, timely and practicable
      recommendations.
    t: Au lieu de se contenter d’appliquer des sanctions, il importe d’identifier
      les risques de manière compétente, de <a>déterminer</a> si c’est le pays qui
      en est responsable, ou si ces risques résultent d’incidences extérieures, puis
      de formuler des recommandations adéquates, judicieuses et applicables.
  - s: Last Friday, Commissioner Barnier organised a meeting in Brussels with the
      national regulators precisely to <v>find</v> <p>out</p> what we know about the
      action of some of these speculators against sovereign debt.
    t: Vendredi dernier, le commissaire Barnier a organisé une réunion à Bruxelles
      avec les régulateurs nationaux, précisément afin de <a>déterminer</a> ce que
      nous savons de l’action de certains de ces spéculateurs contre les dettes souveraines.
  - s: It is other parties that are the problem here and they will have to <v>find</v>
      <p>out</p> if they want an alternative, should there be one, or how they will
      cope with the continuation, the second commitment period.
    t: Ce sont les autres parties qui posent problème ici et celles-ci devront <a>déterminer</a>
      si elles souhaitent une alternative, s’il y en a une, ou comment elles aborderont
      la poursuite du protocole, la seconde période d’engagement.
  - s: I also want to call for an independent investigation, as requested in the motion
      for a resolution before us which we support, to <v>find</v> <p>out</p> who carried
      out the attacks, what they represented and what has failed in the security system
      of East Timor, both within East Timor and, in particular, internationally.
    t: Je souhaite aussi demander une enquête indépendante, comme le requiert la présente
      proposition de résolution que nous soutenons, pour <a>déterminer</a> qui a mené
      ces attaques, ce qu’elles représentaient et ce qui a fait défaut dans le système
      de sécurité du Timor-Oriental, aussi bien au Timor que, surtout, internationalement.
  - s: it is a policy which calls for knowledge, for an independent international
      inquiry to <v>find</v> <p>out</p> what really happened and is happening in Tibet.
    t: c’est une politique qui appelle à la connaissance, à une enquête internationale
      indépendante pour <a>déterminer</a> ce qui s’est réellement passé et ce qui
      se passe au Tibet.
  - s: On your second question, the purpose of my trip to Croatia is precisely to
      <v>find</v> <p>out</p> whether what you say is true.
    t: Pour ce qui est de la deuxième question, le but de mon voyage en Croatie est
      précisément de <a>déterminer</a> si ce que vous venez de dire est exact.
  - s: I will obviously pursue it with the Commission to <v>find</v> <p>out</p> what
      exactly happened.
    t: Je ne manquerai pas quant à moi de m’enquérir auprès de la Commission pour
      <a>déterminer</a> ce qui s’est produit exactement.
