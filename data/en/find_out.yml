      we can carry out intelligent joint action.
    t: Seit zehn Jahren versuchen wir dies <a>herauszufinden</a>, aber die Zeit ist
      gekommen, diesen Punkt zu klären, und wenn wir uns zu sehr auf das Krisenmanagement
      konzentrieren, werden wir die entscheidende Diskussion übersehen, nämlich, wie
      wir mit einer einzelnen Währung intelligente gemeinsame Maßnahmen ergreifen
      können.
  - s: Many owners of SMEs have no idea, or it is very hard for them to <v>find</v>
