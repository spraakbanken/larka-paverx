    t: Jag fick i dag <a>reda</a> på att en krigsrätt har dömt den person som dödade
      denna hjälparbetare till 30 års fängelse och tilldelat offrets familj ett skadestånd
      på 40 000 euro.
  - s: I leave you to <v>find</v> this <p>out</p> for yourselves, although it does
      seem that they were not far away.
    t: Det får ni ta <a>reda</a> på själva, men det verkar ju inte som om de var särskilt
      långt borta.
  - s: In particular, I regret that the Council is not here today because I would
      have liked to <v>find</v> <p>out</p> from them the chances of having the statute
      for Members and for assistants which are mentioned in the report and on which
      we need decisions by the European Council as soon as possible.
    t: Jag ångrar särskilt att rådet inte är närvarande här i dag, eftersom jag av
      detta hade velat få <a>reda</a> på vilka chanserna är för att få till stånd
      den ledamotsstadga och de tjänsteföreskrifter för assistenter som nämns i betänkandet
      och beträffande vilka vi behöver ett beslut av Europeiska rådet så snart som
      möjligt.
  - s: We should take this situation seriously and urgently try to <v>find</v> <p>out</p>
      the causes of these diseases, provide more intensive treatment and compare the
      results, as well as raising social awareness and providing more information
      about their social, legal and employment impact.
    t: Vi borde ta den här situationen på allvar och omedelbart försöka ta <a>reda</a>
      på orsakerna till dessa sjukdomar, tillhandahålla mer intensiv behandling och
      jämföra resultaten samt öka omgivningens medvetenhet och tillhandahålla mer
      information om dessa sjukdomars sociala, juridiska och sysselsättningsmässiga
      följder.
  - s: Parliament is aware that there are countries which have had good experience
      of concluding environmental agreements, but the difficulty is precisely, as
      Mr Florenz indicated, that of knowing who in the world fits the bill at European
      level within the individual areas, and that is something we need to <v>find</v>
      <p>out</p> in concrete terms.
    t: Parlamentet vet, att det finns länder, som har haft vissa goda erfarenheter
      av att sluta miljöavtal, men att svårigheten just är den, som Florenz pekat
      på, nämligen vem i all världen det är, som på de olika områdena tecknar bilden
      på europeisk nivå, och det är det som vi helt konkret måste ta <a>reda</a> på.
  - s: When we do that, fellow Members, we only ever <v>find</v> <p>out</p> the number
      of ’Yes’ votes cast for a candidate - which also decides the order in which
      Members are elected to the Bureau.
    t: När vi gör det tar vi bara <a>reda</a> på antalet Ja-röster för en kandidat
      - vilket också bestämmer i vilken ordning ledamöterna väljs in i presidiet.
  - s: If we had to give a title to the results of this initiative having <v>found</v>
      <p>out</p> the results of the vote, it would be Rebellion in the halls.
    t: Om vi måste sätta en rubrik på resultatet av detta initiativ, sedan vi hade
      tagit <a>reda</a> på resultatet av omröstningen skulle den lyda Uppror i salarna.
  - s: What prospects do we have of <v>finding</v> <p>out</p> at some point, albeit
      from one action if not more generally?
    t: Vilka är utsikterna att vi skall få <a>reda</a> på detta, om så bara siffran
      för en enda åtgärd, om inte den totala siffran?
  - s: So, you are talking of a new Europe, Mr Rasmussen, but let us consult the people
      of Europe directly and by a referendum to <v>find</v> <p>out</p> if they would
      rather Europe stayed as it is at present.
    t: Ni talar alltså om ett nytt Europa, men fråga de europeiska folken först genom
      en folkomröstning för att ta <a>reda</a> på, om de inte helt enkelt skulle föredra
      att behålla det nuvarande Europa.
  - s: Madam President, I had to <v>find</v> <p>out</p> about these facts through
      a journalist who rang from Spain.
    t: Fru talman, jag fick <a>reda</a> på detta via en journalist som ringde mig
      från Spanien.
  - s: We can just as easily <v>find</v> <p>out</p> what happened from the newspapers.
    t: Det som vi får veta där kan vi också få <a>reda</a> på i tidningen efteråt.
  - s: As the objective of this railway package was to open up the rail transport
      market by separating infrastructure, passenger transport and freight transport,
      it is possible to <v>find</v> <p>out</p> relatively easily whether the Member
      States, following transition periods of varying lengths, have fulfilled the
      formal requirements of the directive.
    t: Eftersom målet med detta järnvägspaket var att öppna marknaden för järnvägstransporter
      genom åtskillnad mellan infrastruktur, passagerartransport och godstransport,
      är det möjligt att relativt enkelt ta <a>reda</a> på om medlemsstaterna, efter
      övergångsperioder av varierande längd, har uppfyllt de formella kraven i direktivet.
  - s: 'On the one hand, we have an entirely justified and necessary interest on the
      part of most persons involved in the political process, which is to inform themselves
      and to <v>find</v> <p>out</p> more quickly and in detail about linkages which
      may exist, especially in the corporate sector, and how they work, especially
      across borders:'
    t: Å ena sidan har vi ett mycket berättigat och nödvändigt intresse från de flesta
      som är engagerade i den politiska processen, nämligen att informera sig och
      snabbare och i detalj ta <a>reda</a> på de kopplingar som kan finnas, framför
      allt inom företagssektorn och hur de fungerar, framför allt över gränserna.
  - s: Sometimes, not enough is <v>found</v> <p>out</p> about what happened to the
      child in his or her country of origin.
    t: Ibland tar man inte i tillräcklig utsträckning <a>reda</a> på vad som har hänt
      barnet i ursprungslandet.
  - s: Mr President, I would just ask that, following the vote on all the amendments,
      we have a five-minute break in which to <v>find</v> <p>out</p> what has been
      adopted and to decide whether to vote in favour of the proposal or against it,
      or else abstain from voting in the end.
    t: Jag vill be om fem minuters paus efter omröstningen om alla ändringsförslag
      så att vi kan ta <a>reda</a> på vilka av dem som har antagits.
- c: 1
  r: 13
  v: redan
  x:
  - s: As for financing the CFSP activities, you have certainly <v>found</v> <p>out</p>
      about the intention to conclude an interinstitutional agreement on this subject
      between the European Parliament, the Council and the Commission.
    t: När det gäller finansieringen av GUSP-verksamheterna är ni otvivelaktigt <a>redan</a>
      informerade om avsikten att sluta ett interinstitutionellt avtal mellan Europaparlamentet,
      rådet och kommissionen.
- c: 1
  r: 13
  v: reda på
  x:
  - s: The people who installed the system have been here for some time trying to
      <v>find</v> <p>out</p> where the problem is.
    t: De som installerade systemet har varit här en tid för att försöka ta <a>reda</a>
      <a>på</a> var problemet finns någonstans.
  - s: The citizens have to be able to <v>find</v> <p>out</p> how their government
      has voted on highly important matters.
    t: Medborgarna borde kunna ta <a>reda</a> <a>på</a> hur de egna regeringarna röstade
      i viktiga frågor.
  - s: The media representatives, in particular, are warmly invited to support our
      parliamentarians and to work together with us so that we can <v>find</v> <p>out</p>
      all the things the citizen wants to know and needs to know.
    t: Särskilt mediernas företrädare är hjärtligt välkomna att stödja oss parlamentsledamöter
      och gemensamt med oss göra undersökningar, så att vi får <a>reda</a> <a>på</a>
      allt som medborgaren vill och måste veta.
  - s: Precisely how many people lost their lives on those May days in Andijan is
      something that the global public has until now been unable to <v>find</v> <p>out</p>.
    t: Exakt hur många som miste livet i Andizjan de där dagarna i maj är något som
      den globala allmänheten ännu inte har lyckats ta <a>reda</a> <a>på</a>.
  - s: This is a serious incident and we must respond to it with specific measures
      and, I would advocate, an internal inquiry as well to <v>find</v> <p>out</p>
      how this can possibly have happened.
    t: Jag tycker också att vi skall göra en intern utredning för att ta <a>reda</a>
      <a>på</a> hur detta kunde hända.
  - s: In my opinion, the time has come to <v>find</v> <p>out</p> who is responsible
      for this delay, make an in-depth assessment of the situation and find solutions
      that will make this project technically viable and restore its already weakened
      credibility.
    t: Enligt min mening är det dags att ta <a>reda</a> <a>på</a> vem som är ansvarig
      för denna försening, göra en ordentlig utvärdering av läget och hitta lösningar
      för att göra detta projekt tekniskt genomförbart samt återställa dess redan
      försvagade trovärdighet.
  - s: I hope that an independent audit of the project can be launched in order to
      <v>find</v> <p>out</p> who is responsible.
    t: Jag hoppas att en oberoende granskning av projektet kommer att inledas för
      att ta <a>reda</a> <a>på</a> vem som är ansvarig.
  - s: The real question is to <v>find</v> <p>out</p> whether the provisions of the
      1982 and 1986 Seveso directives, which provide for all the necessary procedures
      and all the danger scenarios, are being observed on such sites in the European
      Union and to check whether the risk reports are updated on a regular basis.
    t: Den verkliga frågan består i att ta <a>reda</a> <a>på</a> om man på alla berörda
      områden i Europeiska unionen följer bestämmelserna i Seveso-direktiven från
      1982 och 1986, där alla nödvändiga förfaranden och riskscenarier anges, och
      att kontrollera om riskstudier regelbundet uppdateras.
  - s: You do not <v>find</v> <p>out</p> that a chicken contains coccidiostats until
      it is dead and by then it is too late.
    t: Man får inte <a>reda</a> <a>på</a> att en kyckling innehåller koccidiostatika
      förrän den är död, och då är det för sent.
  - s: 'We welcome the initiative by Vice-President Frattini on a questionnaire to
      be distributed to the EU Member States to <v>find</v> <p>out</p> what instruments
      they have put in place and what responses have been produced by these instruments,
      including in the sphere of respect for the fundamental rights of citizens, but
      on this point we would like to let you know that this Parliament intends nonetheless
      to instigate a follow-up to the conclusions of the committee of enquiry on the
      CIA and to put the formal question:'
    t: 'Vi välkomnar vice ordförande Franco Frattinis initiativ gällande ett frågeformulär
      som ska delas ut till EU:s medlemsstater för att ta <a>reda</a> <a>på</a> vilka
      instrument de har infört och vilka åtgärder som vidtagits med hjälp av dessa
      instrument, även när det gäller respekten för medborgarnas grundläggande rättigheter,
      men i det sammanhanget vill vi tala om för er att parlamentet ändå har för avsikt
      att följa upp slutsatserna från undersökningsutskottet för CIA och att ställa
      den formella frågan:'
  - s: The people of Europe will be able to <v>find</v> <p>out</p> via their representatives
      what criteria have been used to select the countries that join the single currency
      in 1999.
    t: Européerna kan av sina representanter få <a>reda</a> <a>på</a> vilka kriterier
      som har använts för att välja ut de länder som kan gå med i tredje fasen av
      den gemensamma valutan 1999.
  - s: We can see that with regard to the new point that we developed together, in
      other words the issue of transparency, progress has been rather slow and in
      fact, with the new regulations on access to documents, the opportunity for those
      who carry out infringement proceedings, or who request that infringement proceedings
      be opened, to <v>find</v> <p>out</p> why they have been closed or why they have
      been opened, is decreasing by any standards.
    t: De möjligheter som öppnades med de nya förordningarna om tillgång till handlingar
      för dem som driver överträdelseförfaranden, eller begär att sådana ska inledas,
      att ta <a>reda</a> <a>på</a> varför förfaranden har avslutats eller inletts,
      begränsas nu på alla sätt och vis.
  - s: We want to <v>find</v> <p>out</p> how we can help.
    t: Vi vill ta <a>reda</a> <a>på</a> hur vi kan hjälpa till. Vi har inte funnit
      några bevis som stöder beskyllningarna att de algeriska säkethetsstyrkorna skulle
      vara inblandade.
  - s: Would you as the representative of the EU for six months be able to propose
      that a delegation from, for example, the EU, the OSCE or the UN be sent to Turkey
      to <v>find</v> <p>out</p> what is happening there and to create good relations
      with the country?
    t: Skulle ni som representant för EU under sex månader kunna föreslå att en delegation
      som exempelvis EU, OSSE eller FN sändes till Turkiet, för att ta <a>reda</a>
      <a>på</a> vad som sker där och skapa goda relationer med landet?
  - s: I would like to <v>find</v> <p>out</p> from the Commission whether it accepts
      the amendment that has been tabled.
    t: Jag vill ta <a>reda</a> <a>på</a> från kommissionen om den godkänner det ändringsförslag
      som har lagts fram.
  - s: We need to <v>find</v> <p>out</p> openly and simply and in comparative format
      to what extent countries are fulfilling their promises - in other words, how
      much solidarity there is between us.
    t: Vi måste på ett öppet och enkelt sätt och i ett jämförbart format få <a>reda</a>
      <a>på</a> i vilken utsträckning länderna uppfyller sina löften - med andra ord,
      hur stor solidaritet det finns mellan oss.
  - s: In order to investigate - because it is part of the investigation, not part
      of the decision-making, that is the difference - from time to time we have to
      <v>find</v> <p>out</p> some specific things and so we call in experts.
    t: För att kunna utreda - eftersom det är en del av utredningen, inte en del av
      beslutsfattandet, det är skillnaden - måste vi då och då ta <a>reda</a> <a>på</a>
      vissa specifika saker och då kallar vi in experter.
  - s: Secondly, it is apparently of no interest whatsoever to one of the budgetary
      authorities to <v>find</v> <p>out</p> what is happening to the taxpayers’ money.
    t: Sedan vill jag säga att det för den ena av budgetmyndigheterna tycks vara ointressant
      att ta <a>reda</a> <a>på</a> vad som händer med skattebetalarnas pengar.
  - s: the presence of a representative would have enabled us to <v>find</v> <p>out</p>
      what the Council thinks.
    t: Om en företrädare hade varit med hade vi kunnat få <a>reda</a> <a>på</a> vad
      rådet anser.
  - s: Therefore, in order to <v>find</v> <p>out</p> all these things and to control
      them in the EU’s interest, the European institutions should be concerned with
      drawing up this strategy.
    t: För att ta <a>reda</a> <a>på</a> och i EU:s intresse få kontroll över detta
      bör EU:s institutioner se till att utarbeta en sådan strategi.
  - s: We will have to see how we can apply the use of the black box to <v>find</v>
      <p>out</p> who pollutes, where pollution occurs, and, if necessary, how much
      pollution is involved.
    t: Vi måste se hur vi kan använda svarta lådan för att ta <a>reda</a> <a>på</a>
      vem som förorenar, var det sker och, om det behövs, hur mycket föroreningar
      det handlar om.
  - s: To start with, I call on the European Commission to quickly send a delegation
      to Egypt in order to <v>find</v> <p>out</p> what the situation is on the ground.
    t: Först och främst uppmanar jag kommissionen att snarast skicka en delegation
      till Egypten för att ta <a>reda</a> <a>på</a> hur situationen ser ut på fältet.
  - s: That is why I said that we need to analyse the causes which have led to this
      nuclear accident and that we need to <v>find</v> <p>out</p> whether they are
      at all possible in Europe and how we can avoid them.
    t: Det var därför som jag sade att vi måste analysera orsakerna till denna kärnkraftsolycka
      och ta <a>reda</a> <a>på</a> om en sådan olycka överhuvudtaget skulle kunna
      ske i Europa och hur vi i så fall kan undvika detta.
  - s: However, the task of this special committee was to <v>find</v> <p>out</p> how
      much money we need in order to be able to deal appropriately with the new political
      challenges faced.
    t: Uppgiften för det här särskilda utskottet var dock att ta <a>reda</a> <a>på</a>
      hur mycket pengar vi behöver för att på ett lämpligt sätt kunna hantera de nya
      politiska utmaningar vi står inför.
  - s: Madam President, I think I should tell Mr Seppänen that I have just used my
      mobile phone, because this telephone is out of order, to warn the secretary-general
      of my group to <v>find</v> <p>out</p> what has happened to Mr Seppänen’s film.
    t: Jag kan meddela kollega Seppänen att jag via vår grupps generalsekreterare
      just har försökt att via min mobiltelefon, eftersom den här telefonen inte fungerar
      ordentligt, påkalla uppmärksamhet samt ta <a>reda</a> <a>på</a> vart Seppänens
      filmrulle tog vägen.
  - s: If we are to do this, we have to <v>find</v> <p>out</p> exactly why nearly
      62% of our population rejected the Constitutional Treaty, and to find the right
      response to that.
    t: Om vi ska kunna göra det så måste vi ta <a>reda</a> <a>på</a> exakt varför
      nästan 62 procent av befolkningen tillbakavisade konstitutionsfördraget och
      finna det rätta svaret på detta.
  - s: The report is trying to <v>find</v> <p>out</p>, bearing in mind European values,
      what women could do to prevent conflict and restore peace.
    t: I betänkandet försöker man ta <a>reda</a> <a>på</a> vad kvinnor kan göra för
      att förebygga konflikter och återupprätta freden samtidigt som man har de europeiska
      värderingarna i minnet.
  - s: In order to <v>find</v> <p>out</p> how to best address the challenges arising
      from the development of the Internet and new technologies, the Commission has
      consulted widely on the existing legal framework for data protection throughout
      2009 and 2010.
    t: För att ta <a>reda</a> <a>på</a> vilket som är det bästa sättet att hantera
      de utmaningar som uppstår genom utvecklingen av Internet och den nya tekniken
      har kommissionen gjort omfattande utredningar av det befintliga juridiska ramverket
      för dataskydd under 2009 och 2010.
  - s: I then went to the technicians’ office to have it tested, to <v>find</v> <p>out</p>
      that my old card, which I was dependent on in this House for the four or five
      months of this year, was not functioning correctly.
    t: Då gick jag till teknikerna för att få det testat och då fick jag <a>reda</a>
      <a>på</a> att mitt gamla kort, vilket jag varit beroende av i den här kammaren
      i fyra eller fem månader i år, inte fungerade som det skulle.
  - s: I should like to <v>find</v> <p>out</p> what steps we can expect very shortly,
      as time is pressing.
    t: Jag vill ta <a>reda</a> <a>på</a> vilka åtgärder vi kan förvänta oss inom kort,
      eftersom vi har ont om tid.
  - s: We are not here to <v>find</v> <p>out</p> whether Cesare Battisti is guilty
      or not guilty.
    t: Vi är inte här för att ta <a>reda</a> <a>på</a> om Cesare Battisti är skyldig
      eller inte.
  - s: I believe that it is very long overdue that we should <v>find</v> <p>out</p>
      and make public the actual costs arising within the EU as a consequence of economic
      migration, those economic migrants who have come here ostensibly as asylum-seekers,
      and those who are here illegally, especially as regards the burdens they impose
      on our social security systems.
    t: Jag anser att det är mycket hög tid för oss att ta <a>reda</a> <a>på</a> och
      offentliggöra de faktiska kostnaderna inom EU till följd av ekonomisk migration
      och de ekonomiska migranter som utger sig för att vara asylsökande och dem som
      vistas här olagligt, framför allt med tanke på att de utgör en belastning för
      våra sociala trygghetssystem.
  - s: We have a duty to <v>find</v> <p>out</p> what the actual situation is and who
      is not acting properly and not meeting our expectations.
    t: Det är vår skyldighet att ta <a>reda</a> <a>på</a> hur den aktuella situationen
      ser ut och vem som inte agerar korrekt och inte uppfyller våra förväntningar.
  - s: I think we need this evaluation you have mentioned, on the one hand, and also
      this meeting with the relevant authorities, in order to <v>find</v> <p>out</p>
      exactly how far we have got and how things are progressing.
    t: Jag anser att det är nödvändigt att inte enbart hålla sig till rekommendationen
      utan det är också nödvändigt att genomföra, å ena sidan, den utveckling som
      har nämnts, och å den andra, detta möte med behöriga myndigheter för att, genom
      dessa möten, kunna få <a>reda</a> <a>på</a> vart man kommer och hur man kommer
      dit.
  - s: However, we will have to <v>find</v> <p>out</p> whether the financial arrangements
      are workable against the background of our foreign policy challenges.
    t: Vi måste dock ta <a>reda</a> <a>på</a> om de finansiella åtgärderna är genomförbara
      mot bakgrund av våra utrikespolitiska utmaningar.
  - s: When is an impact study going to be carried out to <v>find</v> <p>out</p> what
      the impact of any deal might be, regardless of its size?
    t: När kommer man att göra en konsekvensanalys för att ta <a>reda</a> <a>på</a>
      vad ett avtal kan få för effekter, oavsett dess storlek?
  - s: As for the last part of his speech and his desire, I can perfectly understand
      that perhaps it would be better for him to put his question to the Commission
      to <v>find</v> <p>out</p> whether it might take the initiative along the lines
      of what he wants.
    t: När det gäller den sista delen av inlägget, önskemålet, som jag helt och hållet
      kan förstå, skulle det kanske också vara bra att vända sig till kommissionen
      för att ta <a>reda</a> <a>på</a> om den skulle kunna ta det initiativ som ledamoten
      önskar se.
  - s: For many years, I have tried, through the Council and the Commission, to <v>find</v>
      <p>out</p> why none of the institutions is actively participating in, and working
      for, conflict resolution in the Western Sahara, which is occupied by Morocco.
    t: Jag har under flera år via rådet och kommissionen försökt få <a>reda</a> <a>på</a>
      varför ingen av institutionerna aktivt deltar och arbetar för konfliktlösning
      vad gäller det av Marocko ockuperade Västsahara.
  - s: By the way, Mrs Paliadeli, the shoe can also be on the other foot, namely that
      information is made available to an NGO and a company or individual then seeks
      to <v>find</v> <p>out</p> exactly what information has been shared.
    t: Man kan för övrigt också vända på det, det vill säga att information lämnas
      ut till en icke-statlig organisation och ett företag eller en privatperson sedan
      vill ha <a>reda</a> <a>på</a> exakt vilken information som har lämnats ut.
  - s: I want to thank Mr Vlasák - I hope I am pronouncing the name correctly, because
      my Czech is non-existent - for his remarks, because it gives me the opportunity
      to say that I am actively looking forward to the possibility of making use of
      the facilities of the Eurobarometer in order to be able to <v>find</v> <p>out</p>
      more about what citizens think and feel about the Ombudsman and about the handling
      of complaints.
    t: Jag vill tacka Oldřich Vlasák - jag hoppas att jag uttalar hans namn rätt,
      eftersom min tjeckiska är obefintlig - för hans synpunkter, eftersom han ger
      mig tillfälle att säga att jag verkligen ser fram emot möjligheten att utnyttja
      Eurobarometern för att få <a>reda</a> <a>på</a> mer om vad medborgarna tycker
      om ombudsmannen och om behandlingen av klagomål.
  - s: I was not there and I have not had the time to <v>find</v> <p>out</p>.
    t: Jag var inte där och jag har inte haft tid att ta <a>reda</a> <a>på</a> det,
      ursäkta.
  - s: Mr President, for all of us who have worked to put things in order and <v>find</v>
      <p>out</p> how taxpayers’ money is being spent, it is a step forward to see
      the emergence of OLAF.
    t: För alla oss som har arbetat för att få ordning och <a>reda</a> <a>på</a> skattebetalarnas
      pengar är det ett framsteg att vi nu får se att OLAF genomförs.
  - s: It is a good idea to <v>find</v> <p>out</p> whether there are parallel ongoing
      proceedings for the same facts in other Member States.
    t: Det är bra att ta <a>reda</a> <a>på</a> om det pågår parallella förfaranden
      för samma sakförhållanden i flera medlemsstater.
  - s: When did the Commission <v>find</v> <p>out</p> about this?
    t: När fick kommissionen <a>reda</a> <a>på</a> det här?
  - s: Just ask to look through the stubs on their chequebook or the entries on their
      credit card account and you will <v>find</v> <p>out</p>.
    t: Om man bara ber att få titta igenom de kvarblivna checkhalvorna i deras checkhäfte,
      eller posterna i deras kreditkortkonto, så får man <a>reda</a> <a>på</a> det.
  - s: A few weeks ago I visited Mexico for a number of reasons, one of which was
      to <v>find</v> <p>out</p> what Mexicans think of the new framework for relations
      between their country and the European Union, announced with great fanfare in
      most of the media.
    t: För bara några veckor sedan besökte jag av olika skäl Mexiko, bland annat för
      att ta <a>reda</a> <a>på</a> vad mexikanarna anser om de nya ramarna för förbindelserna
      mellan deras land och Europeiska unionen, som med pukor och trumpeter har tillkännagivits
      i flera medier i samhället.
  - s: On this point, as you know, we have today just confirmed the idea of creating
      a working group, which could be involved in the work already carried out by
      the Commission, and we have decided to try, on a occasional basis, to look together
      at the existing problems in order to <v>find</v> <p>out</p> how to cope with
      them, how to deal, for example, with the incredible division between actions
      and requirements relating to ’human rights’, and their authorization or funding.
    t: I det avseendet har vi i dag, som ni vet, just ratificerat idén om att skapa
      en arbetsgrupp, som kan knytas till det arbete som redan har utförts av kommissionen,
      samt beslutet om att tillsammans försöka, på punktuell basis, granska de existerande
      problemen för att ta <a>reda</a> <a>på</a> hur vi skall bemöta dem. Hur skall
      vi t.ex. bemöta den orimliga klyftan mellan handling och krav på handling, på
      området för mänskliga rättigheter, samt beviljandet eller finansieringen av
      åtgärder?
  - s: I would like to ask, and to <v>find</v> <p>out</p>, how you intend to defend
      this objective in a situation in which the pressure to come up with new methods
      is increasing, such as the idea to set up a European Office for the Economy,
      which would lead to closer economic coordination in the euro area.
    t: Jag skulle vilja fråga och få <a>reda</a> <a>på</a> hur ni har för avsikt att
      försvara detta mål i en situation då påtryckningarna om att ta fram nya metoder
      ökar, såsom tanken om att skapa ett europeiskt ekonomiskt kontor som skulle
      leda till närmare ekonomisk samordning på euroområdet.
  - s: A woman who is physically abused by her husband, who calls the police only
      to be told that this is a family affair and they cannot intervene, needs to
      <v>find</v> <p>out</p> if the officers are right or if she can find help, and
      from whom.
    t: En kvinna som misshandlas fysiskt av sin man och som ringer polisen och bara
      får till svar att detta är en familjeangelägenhet och att de inte kan ingripa,
      hon måste kunna ta <a>reda</a> <a>på</a> om poliserna har rätt eller om hon
      kan få hjälp och från vem.
  - s: A woman who has three children and is rejected for the twentieth time at a
      job interview for made-up reasons should be able to <v>find</v> <p>out</p> if
      she has a chance for legal redress.
    t: En kvinna som har tre barn och som för tjugonde gången får nej efter en anställningsintervju
      av påhittade skäl ska kunna få <a>reda</a> <a>på</a> om hon har någon chans
      till juridisk gottgörelse.
  - s: I would like to emphasise that it is also vital to <v>find</v> <p>out</p> what
      conditions are like in the countries that people are fleeing from.
    t: Jag skulle gärna vilja stryka under att det också måste vara angeläget att
      hålla <a>reda</a> <a>på</a> hur förhållandena är i de länder från vilka människorna
      flyr.
  - s: I should like to say to Mr Solana that when, in 1999, we and some of our fellow
      members tried to <v>find</v> <p>out</p> if depleted uranium was being used in
      Kosovo, there was a cover-up and Mrs Wallström - I have the Minutes here - said
      in reply to a question that there was still no confirmation that depleted uranium
      was used in the conflict.
    t: Jag skulle vilja säga till herr Solana att år 1999 då jag tillsammans med andra
      kolleger försökte ta <a>reda</a> <a>på</a> om utarmat uran användes i Kosovo
      fanns ett skuldmedvetet hemlighållande och fru Wallström - jag har här protokollet
      - sade ordagrant som svar på en fråga att det ännu inte hade bekräftats att
      utarmat uran hade använts.
  - s: As for us, we would like to take the hearings for what they are, that is, as
      an opportunity to listen to the Commissioners, to question them, to ask them
      questions so that we might better understand their objective and above all to
      <v>find</v> <p>out</p> to what extent their expertise, competence and motivation
      are appropriate to their positions.
    t: Men vad oss beträffar, vill vi ta dessa utfrågningar för vad de är, dvs. ett
      tillfälle för oss att lyssna till kommissionärerna, att fråga ut dem, att ställa
      frågor till dem för att ta <a>reda</a> <a>på</a> deras mål, och framför allt
      se om det finns en överensstämmelse mellan de uppdrag ni har anförtrott dem
      och deras kunskaper, kompetens och arbetsvilja.
  - s: We may never know the full impact of the disaster but we must make every effort,
      as outlined in this resolution, to <v>find</v> <p>out</p> all we can and provide
      effective assistance to help the worst-affected areas.
    t: Vi kanske aldrig får kännedom om katastrofens hela vidd, men vi måste göra
      allt vi kan, som nämnts i denna resolution, för att ta <a>reda</a> <a>på</a>
      allt som är möjligt och ge en effektiv hjälp till de värst drabbade områdena.
  - s: In the reply we also <v>found</v> <p>out</p> that a lot will depend on informal
      meetings in the so-called Eurocouncil.
    t: I svaret fick vi också <a>reda</a> <a>på</a> att det skulle handla mycket om
      informella möten i det s.k. eurorådet.
  - s: I have just returned from a visit to Cyprus - one of the accession countries
      - where I <v>find</v> <p>out</p> that not only is there no fuel duty on the
      use of petrol but that petrol is actually subsidised.
    t: Jag har just återvänt från ett besök på Cypern - ett av kandidatländerna -
      där jag fick <a>reda</a> <a>på</a> att det inte är nog med att det inte finns
      någon bränsleskatt för användningen av bensin, bensin är faktiskt subventionerat.
  - s: You pick up a bottle - like this elegant Pomerol, for example - and try to
      <v>find</v> <p>out</p> something about it.
    t: Du tar upp en flaska - som denna eleganta Pomerol, till exempel - och försöker
      få <a>reda</a> <a>på</a> något om den.
  - s: Had we done this before we might have had the television cameras here and our
      constituents might <v>find</v> <p>out</p> what we are doing instead of these
      boring, turgid things we do day in, day out.
    t: Hade vi haft sådana debatter tidigare hade vi kanske haft tv-kameror här och
      då skulle våra valkretsar kanske ha fått <a>reda</a> <a>på</a> vad vi gör, i
      stället för dessa tråkiga, bombastiska uttalanden som vi gör dag ut och dag
      in.
  - s: I can understand that there are divisions of labour between the Commission
      and the Council but I cannot understand why the Council has not tried to <v>find</v>
      <p>out</p> what conclusions the Commission have arrived at during the long months
      since the question was asked.
    t: Jag kan förstå om det finns uppdelningar av arbetsuppgifter mellan kommissionen
      och rådet, men jag kan inte förstå varför rådet inte försöker ta <a>reda</a>
      <a>på</a> vad kommissionen kanske har kommit fram till under den dryga månad
      som gått sedan frågan ställdes.
  - s: Fifth, we must, as Mr Chichester has mentioned, <v>find</v> <p>out</p> what
      is going to happen in the year 2000?
    t: För det femte måste vi, vilket Chichester var inne på, ta <a>reda</a> <a>på</a>
      vad som händer på 2000-talet.
  - s: We have to <v>find</v> <p>out</p> where the problems are and the Commission
      has a duty to police implementation.
    t: Vi måste ta <a>reda</a> <a>på</a> var problemen ligger och kommissionen har
      en skyldighet att vaka över genomförandet.
  - s: The Commission’s aim was to <v>find</v> <p>out</p> what you, the representatives
      of the European voters, have to bring to the Commission’s attention for the
      formulation of the Lisbon plan.
    t: Kommissionens syfte var att ta <a>reda</a> <a>på</a> vad ni, företrädarna för
      de europeiska väljarna, vill göra kommissionen uppmärksam på inför utarbetandet
      av Lissabonplanen.
  - s: For the last few months I have been trying to <v>find</v> <p>out</p> exactly
      when he is going to divulge the contents of the study his department has been
      carrying out.
    t: Under de senaste månaderna har jag försökt få <a>reda</a> <a>på</a> när exakt
      han hade tänkt sig att avslöja innehållet i den undersökning hans avdelning
      genomfört.
  - s: Mrs Wallström said this morning that it was important to <v>find</v> <p>out</p>
      why people had voted no.
    t: Margot Wallström sa i förmiddags att det var viktigt att ta <a>reda</a> <a>på</a>
      varför folk hade röstat nej.
  - s: The mothers of Beslan, trying to <v>find</v> <p>out</p> who ordered the attack
      on the school and the use of bazookas and heavy machine guns against everybody
      there, including their children, should not have court cases initiated against
      them.
    t: Mödrarna i Beslan, som försöker att ta <a>reda</a> <a>på</a> vem som beordrade
      attacken på skolan och användningen av raketgevär och tunga kulsprutor mot alla
      där, däribland deras barn, borde inte bli föremål för domstolsförfaranden.
  - s: we need to <v>find</v> <p>out</p> whether this new model is in line with what
      the voters want, voters who, at least in France and the Netherlands, have rejected
      the proposals made by the Convention.
    t: Vi behöver få <a>reda</a> <a>på</a> om denna nya modell stämmer med det som
      väljarna vill ha, väljare som åtminstone i Frankrike och Nederländerna har förkastat
      de förslag som konventet lade fram.
  - s: Mr President, I had the opportunity, as Vice-Chairman of the Committee on Budgetary
      Control, to lead a delegation to Romania, the object of which was to <v>find</v>
      <p>out</p> more about the use to which European funds are put.
    t: Som vice ordförande för budgetkontrollutskottet fick jag tillfälle att leda
      en delegation till Rumänien för att ta <a>reda</a> <a>på</a> mer om för vilka
      ändamål EU-medlen används.
  - s: A precondition for that of course is the ability to <v>find</v> <p>out</p>
      what is happening.
    t: Men det kräver naturligtvis, att medborgarna kan ta <a>reda</a> <a>på</a> vad
      som händer, och därför är jag särskilt glad över, att ett av de initiativ ombudsmannen
      har tagit är att undersöka hur stor insikt medborgarna verkligen har om ärendenas
      behandling.
  - s: This is a very serious matter, Mr President, and it should be explicitly condemned,
      as Mrs Napoletano said - but I do not want to be drawn into a lengthy discussion
      here - we must <v>find</v> <p>out</p> who invited these delinquents to Parliament.
    t: Detta, herr talman, är något mycket allvarligt som kräver ett tydligt fördömande
      och, som Napoletano mycket riktigt påpekade - men jag vill inte bli för långrandig
      - så måste vi ta <a>reda</a> <a>på</a> vem som har bjudit in dessa huliganer
      till parlamentet.
  - s: On the other hand, I have to tell you - because we here do not get to know
      everything that you can only <v>find</v> <p>out</p> by talking with people on
      the spot - that the extremist nationalist politician Selesj is currently a university
      professor in the law faculty.
    t: Som ett svar på detta måste man säga - det vi inte kan uppleva här, det får
      man bara <a>reda</a> <a>på</a> när man kan tala med människorna på platsen -
      att den extremistiske nationalistiske politikern Selesj för närvarande är professor
      vid universitetet vid juridiska fakulteten!
  - s: The issue is to work out how we can achieve our goal, and I think the Commission
      should not be asking for yet another study, as the Environment Council did yesterday
      to <v>find</v> <p>out</p> if climate degradation is really so bad that we should
      be stepping up Europe’s CO2 reduction - even though it is utterly ridiculous
      to ask for a new study.
    t: Kruxet är att hitta ett sätt för oss att uppnå vårt mål. Jag tycker inte att
      kommissionen ska begära en studie till. Det gjorde rådet (miljö) i går, för
      att ta <a>reda</a> <a>på</a> om det verkligen är så illa ställt med klimatutvecklingen
      att EU bör minska sina koldioxidutsläpp ännu mer - men det är ju rena vanvettet
      att kräva ännu en studie.
  - s: Secondly, there should be a thorough study of the tax systems in the Member
      States, with one of the aims of the exercise being to <v>find</v> <p>out</p>
      whether the VAT system currently in force is the best solution.
    t: För det andra borde det genomföras en grundlig studie av skattesystemen i medlemsstaterna,
      där ett av syftena skulle vara att ta <a>reda</a> <a>på</a> om det nuvarande
      systemet för mervärdeskatt är den bästa lösningen.
  - s: I have been trying for a long time to <v>find</v> <p>out</p> what the travelling
      circus to Strasbourg really costs, and what is embarrassing is that no one has
      been able to give me an answer.
    t: Jag har länge försökt att få <a>reda</a> <a>på</a> vad flyttcirkusen till Strasbourg
      egentligen kostar och det pinsamma är att ingen har kunnat svara!
  - s: For example, animals are not able to <v>find</v> <p>out</p> about medicines
      themselves.
    t: Djur kan till exempel inte själva ta <a>reda</a> <a>på</a> information om läkemedel.
  - s: If you have any information from recent years to back up your accusation, I
      would like to <v>find</v> <p>out</p> more specific details, so that I can refute
      your claim.
    t: Om ni har information från de senaste åren som styrker era anklagelser så vill
      jag gärna få <a>reda</a> <a>på</a> mer specifika detaljer så att jag kan motbevisa
      ert påstående.
  - s: It is unacceptable that when we are making such enormous scientific advances
      we still accept the infliction of pain on small animals in order to <v>find</v>
      <p>out</p> whether a new face cream is safe.
    t: Det är oacceptabelt att vi när vi gör sådana enorma vetenskapliga framsteg
      fortfarande accepterar att man tillfogar små djur smärta för att ta <a>reda</a>
      <a>på</a> om en ny ansiktskräm är säker att använda.
  - s: Would it not be preferable to <v>find</v> <p>out</p> how, possibly via re-training
      routes, these people could find employment?
    t: Vore det inte bättre att först ta <a>reda</a> <a>på</a> hur man kan hjälpa
      dessa människor att få arbete, eventuellt via omskolning?
  - s: As Members have said, it is important to endeavour to ascertain why obstacles
      still stand in the way of achieving equality between women and men and to <v>find</v>
      <p>out</p> how they can be overcome.
    t: Precis som olika ledamöter har sagt är det viktigt att göra en kraftansträngning
      för att fastställa varför det fortfarande ligger hinder i vägen vid försök att
      uppnå jämställdhet och för att ta <a>reda</a> <a>på</a> hur de kan övervinnas.
  - s: We cannot want to strengthen the liability system and at the same time reject
      the idea of a parliamentary body such as ours going to the scene to <v>find</v>
      <p>out</p> what happened and drawing the appropriate conclusions.
    t: Man kan inte vilja införa hårdare regler och samtidigt vara emot att en parlamentarisk
      institution som vår beger sig till platsen för att ta <a>reda</a> <a>på</a>
      vad som har hänt och sedan drar slutsatser därav.
  - s: As far as the first part of the question is concerned, this should also be
      addressed to the British authorities to <v>find</v> <p>out</p> what is happening
      in Great Britain.
    t: Vad gäller den första delen av frågan, bör den även ställas till de brittiska
      myndigheterna för att ta <a>reda</a> <a>på</a> vad som händer i Förenade kungariket.
  - s: On the contrary, it is our responsibility to analyse the underlying causes
      of the disasters that are repeated year after year, and to <v>find</v> <p>out</p>
      what we are doing wrong or, quite simply, what we are failing to do.
    t: Tvärtom är det vårt ansvar att analysera de underliggande orsakerna till dessa
      katastrofer som återkommer år efter år och ta <a>reda</a> <a>på</a> vad vi gör
      för fel eller helt enkelt vad vi inte gör.
  - s: for many years now, Commissioner, long before you were appointed to your post,
      I have been trying to <v>find</v> <p>out</p> - even a rough estimate will do
      - how many people have found work as a result of these employment actions, and
      I still have not succeeded.
    t: Jag har under många års tid, fru kommissionär, sedan långt innan ni utnämndes
      till er tjänst, försökt få <a>reda</a> <a>på</a>, om så bara en preliminär uppskattning,
      hur många personer som har fått jobb till följd av sysselsättningsåtgärderna,
      men jag har ännu inte lyckats få reda på någonting.
  - s: I have therefore asked the head of my private office, who was present in Brussels
      at that time, to write to the Spanish authorities to <v>find</v> <p>out</p>
      whether the president of the Supreme Court was, in the eyes of Spanish law,
      the competent authority, in application of the regulation, to send us this request.
    t: Jag bad därför min kanslichef, som var i Bryssel vid det tillfället, att skriva
      till de spanska myndigheterna för att ta <a>reda</a> <a>på</a> om högsta domstolens
      ordförande - med hänsyn till spansk rätt och enligt arbetsordningen - är behörig
      att sända en sådan begäran till oss.
  - s: Mr President, Commissioner, naturally, the Group of the European Liberal, Democrat
      and Reform Party strongly condemns the murder of the Irishman, Archbishop Courtney,
      and demands that the authorities immediately carry out an extensive investigation
      to <v>find</v> <p>out</p> who murdered him.
    t: Den liberala gruppen fördömer naturligtvis med kraft mordet på irländaren Monsignore
      Courtney och kräver att myndigheterna omedelbart genomför en omfattande undersökning
      för att ta <a>reda</a> <a>på</a> vem som mördade honom.
  - s: The Italian authorities have invited representatives of Parliament to travel
      to Italy to <v>find</v> <p>out</p> more, and have also offered to provide further
      information.
    t: De italienska myndigheterna har bjudit in företrädare från Europaparlamentet
      till Italien för att ta <a>reda</a> <a>på</a> mer, och de har också erbjudit
      sig att ge ytterligare information.
  - s: I would also like to say to Mr Watson, who asked me to be a team player, that
      this is exactly what I have done, because as President-in-Office of the Council,
      I spoke to all the Member States to <v>find</v> <p>out</p> what they thought
      and whether any of them were opposed to my taking part - I will speak in a moment
      about the substance;
    t: Som rådsordförande samrådde jag med samtliga medlemsstater för att ta <a>reda</a>
      <a>på</a> vad de tyckte och om någon invände mot att jag deltog.
  - s: I have to say, however, that whilst we are <v>finding</v> <p>out</p> more and
      more about what the ex-prime minister of Portugal covered up between 2002 and
      2004, the results of his initiatives as the head of the European Commission
      to get the Union out of this grey area of non-legality remain completely unknown
      to us.
    t: Jag måste dock säga att samtidigt som vi får <a>reda</a> <a>på</a> mer och
      mer om vad Portugals före detta premiärminister mörklade mellan 2002 och 2004
      så är resultatet av hans initiativ som ordförande för Europeiska kommissionen
      för att få ut unionen ur denna gråzon av olaglighet fortfarande helt okänt för
      oss.
  - s: Rather than merely applying sanctions, it is important to identify the risks
      competently, <v>find</v> <p>out</p> whether they are the country’s responsibility
      or whether they result from external impacts, and make correct, timely and practicable
      recommendations.
    t: I stället för att enbart tillämpa sanktioner är det viktigt att identifiera
      riskerna på ett kompetent sätt, ta <a>reda</a> <a>på</a> om de är landets eget
      ansvar eller om de beror på yttre påverkan, och göra korrekta, snabba och praktiska
      rekommendationer.
  - s: There were many cases, as we travelled across the European Union in our quest
      to <v>find</v> <p>out</p> what had happened, where people said ’thank goodness
      you are organising a public inquiry’.
    t: 'När vi reste omkring i Europeiska unionen för att försöka ta <a>reda</a> <a>på</a>
      vad som hade hänt stötte vi på många fall då folk sade:'
  - s: We have been trying to <v>find</v> <p>out</p> for 10 years, but the time has
      come to clarify this point, and if we concentrate too much on crisis management,
      we will overlook the crucial debate, which is to know how, with a single currency,
      we can carry out intelligent joint action.
    t: Vi har försökt ta <a>reda</a> <a>på</a> det i 10 år, men nu är det dags att
      skapa tydlighet på den här punkten, och om vi koncentrerar oss för mycket på
      krishantering kommer vi att missa den avgörande debatten som handlar om hur
      vi med en enda valuta ska kunna vidta rationella och gemensamma åtgärder.
  - s: Many owners of SMEs have no idea, or it is very hard for them to <v>find</v>
      <p>out</p>, where any kind of support at a European level is to be had.
    t: Många medelstora företag känner överhuvud taget inte till - eller också är
      det mycket svårt för dem att ta <a>reda</a> <a>på</a> - var det överhuvud taget
      förekommer något stöd på europeisk nivå.
  - s: That is why - and this is especially true during a dictatorship - the secret
      services tried to <v>find</v> <p>out</p>, so that they could put me on file.
    t: Därför - och detta stämmer särskilt under diktaturer - försökte säkerhetstjänster
      att ta <a>reda</a> <a>på</a> det, så att de kunde registrera mig.
  - s: When we sink our teeth into the European Commission’s Turkey 2007 progress
      report, we <v>find</v> <p>out</p> that, although some progress has been made,
      the legislation adopted in regard to national minorities has not yet been sufficiently
      implemented.
    t: När man fördjupar sig i Europeiska kommissionens 2007 års lägesrapport om Turkiet
      får man <a>reda</a> <a>på</a> att den lagstiftning som antagits om nationella
