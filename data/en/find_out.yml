    t: Paradoxalement, ce sont d’ordinaire les sociétés d’investissement qui <a>découvrent</a>
      la vérité cachée derrière les chiffres.
  - s: Hopefully, they would also <v>find</v> <p>out</p> what you did five years ago.
    t: Avec un peu de chance, ils <a>découvriraient</a> aussi ce que vous avez fait
