    t: No queremos alinear a los miembros de la Comisión y <a>descubrir</a> que no
      hay más que incoherencia.
  - s: This clearly shows that the countries have very different interests, but one
      of the things we have to work on is trying to <v>find</v> <p>out</p> where,
      in particular, we can make a contribution in the individual countries.
    t: Muestran claramente cómo los países tienen intereses muy diferentes, sin embargo,
      algo en lo que hemos de trabajar es en tratar de <a>descubrir</a> dónde podemos
      hacer un esfuerzo especial en cada país.
  - s: The only condition is that they should be offered beforehand the simplest possible
      opportunity to <v>find</v> <p>out</p> about the cultural wealth in the area
      where they live.
    t: La única condición es que deberían recibir antes la oportunidad más simple
      posible de <a>descubrir</a> la riqueza cultural en el área donde residen.
  - s: And now we <v>find</v> <p>out</p> that people are cheating and spying on this
      market, creating distortions of competition.
    t: Y al final se <a>descubre</a> que en el mercado se hacen trampas, se espía,
      que hay distorsiones de competencia.
  - s: Mr President, two and a half years ago, I <v>found</v> <p>out</p> that the
      European Commission had initiated proceedings against Denmark in the European
      Court of Justice because Denmark had introduced a 2% threshold for hydrogenated
      fats in food.
    t: Señor Presidente, hace dos años y medio, <a>descubrí</a> que la Comisión Europea
      había iniciado procedimientos contra Dinamarca ante el Tribunal de Justicia
      Europeo porque Dinamarca había introducido un umbral del 2 % para grasas hidrogenadas
      en los alimentos.
  - s: I have to confess I relied upon my daughter to help me <v>find</v> <p>out</p>
      just what would happen if you type in ’porn’ .
    t: He de confesar que pedí ayuda a mi hija para <a>descubrir</a> qué pasaría si
      buscaba en «porno».
  - s: There is no point in carrying out research to <v>find</v> <p>out</p> what pollution
      is related to pollution-related diseases, and what is causing pollution-related
      diseases, if these findings are only going to be put on a shelf and nothing
      done about them.
    t: Carece de sentido llevar a cabo investigaciones para <a>descubrir</a> qué contaminación
      está relacionada con las enfermedades relacionadas con la contaminación y cuál
      es su causa, si vamos a limitarnos a dejar esas conclusiones en un estante y
      no vamos a hacer nada al respecto.
  - s: You cannot <v>find</v> <p>out</p> how votes went in the Council.
    t: Es imposible <a>descubrir</a> cuál fue el desarrollo de la votación en el Consejo.
  - s: As I read my Bible each day one of the things I have <v>found</v> <p>out</p>
      is that so much of what appears in the Bible coincides with common sense.
    t: Como leo la Biblia todos los días, una de las cosas que he <a>descubierto</a>
      es que mucho de lo que aparece en ella coincide con el sentido común.
  - s: We should not feel under any obligation to <v>find</v> <p>out</p> from Washington
      what our opinions as Europeans should be before we express them.
    t: No deberíamos sentirnos obligados a <a>descubrir</a> en Washington cuáles deberían
      ser nuestras opiniones antes de que las expresemos.
  - s: Secondly, it is apparently of no interest whatsoever to one of the budgetary
      authorities to <v>find</v> <p>out</p> what is happening to the taxpayers’ money.
    t: En segundo lugar, parece que las autoridades presupuestarias no tengan ningún
      interés en <a>descubrir</a> qué ocurre con el dinero de los contribuyentes.
  - s: Therefore, in order to <v>find</v> <p>out</p> all these things and to control
      them in the EU’s interest, the European institutions should be concerned with
      drawing up this strategy.
    t: Por tanto, con el fin de <a>descubrir</a> todo esto y controlarlo en interés
      de la UE, las instituciones europeas deberían preocuparse de elaborar esta estrategia.
  - s: This Chamber <v>found</v> <p>out</p> only recently how politicians do need
      to be regulated, but the funding of political parties for a European ideal can
      never be right.
    t: Esta Cámara acaba de <a>descubrir</a> recientemente hasta qué punto hay que
      regular a los políticos pero la financiación de los partidos políticos por un
      ideal europeo no puede ser nunca lo correcto.
  - s: It is in the EU’s interests to promote personal dignity and respect for social
      rights in all the Member States, creating, for that purpose, a mechanism for
      <v>finding</v> <p>out</p> who is not offering these rights to their workers
      and penalising them.
    t: El interés de la UE consiste en promover la dignidad personal y el respeto
      de los derechos sociales en todos los Estados miembros, creando, para ello,
      un mecanismo <a>descubrir</a> quién no ofrece estos derechos a sus trabajadores
      a fin de penalizarlos por ello.
  - s: Everything that is said in this immensely complicated package has to be measured
      against the dissatisfaction at <v>finding</v> <p>out</p> that the Norwegians,
      who have been found guilty of subsidy and dumping, are getting out of gaol,
      so to speak, or certainly escaping a fine.
    t: Todo lo que se indica en este conjunto de medidas inmensamente complicado ha
      de compararse con la falta de satisfacción producida al <a>descubrir</a> que
      los noruegos, que hemos encontrando culpables de dumping y de recibir subvenciones,
      están saliendo de la cárcel, como quien dice, o evitando la imposición de una
      multa.
  - s: Well, we have <v>found</v> <p>out</p> today that there are still Member States,
      such as Belgium, which reward illegal immigration, for political and ideological
      reasons.
    t: Bien, hoy hemos <a>descubierto</a> que sigue habiendo Estados miembros, como
      Bélgica que recompensan la inmigración ilegal por motivos políticos e ideológicos.
  - s: Likewise the viewpoints of the scientists can change if they get together with
      the fishermen and <v>find</v> <p>out</p> that they are not all baddies, intent
      on destroying stocks.
    t: También puede cambiar la opinión de los científicos si se reúnen con los pescadores
      y <a>descubren</a> que no son tan perversos y que no tienen la intención de
      destruir los bancos de peces.
  - s: The negotiations are simply about <v>finding</v> <p>out</p> whether the applicant
      states, and not least we ourselves, are ready for the Community law which we
      have enacted to be incorporated into the applicant states’ legislation.
    t: Las negociaciones tratan únicamente de <a>descubrir</a> cuándo los países solicitantes
      y especialmente cuándo nosotros mismos estaremos listos para que el derecho
      comunitario, que hemos aprobado, pueda ser incorporado a las legislaciones de
      los países solicitantes.
  - s: You <v>find</v> <p>out</p> the reasons.
    t: Y se <a>descubren</a> los motivos.
  - s: Last year, the European Parliament’s Committee on Transport and Tourism organised
      a delegation to the Danube region to <v>find</v> <p>out</p> about and promote
      the potential offered by this river as part of EU policies.
    t: El pasado año, la Comisión de Transportes y Turismo del Parlamento Europeo
      organizó una delegación a la región del Danubio para <a>descubrir</a> y promover
      el potencial que ofrece este río como parte de las políticas de la UE.
  - s: This has created momentum, but also strong public opinion to <v>find</v> <p>out</p>
      the truth.
    t: Esto le ha dado impulso, pero también una sólida opinión pública para <a>descubrir</a>
      la verdad.
  - s: We have a duty to <v>find</v> <p>out</p> what the actual situation is and who
      is not acting properly and not meeting our expectations.
    t: Tenemos la obligación de <a>descubrir</a> cuál es la situación real y quién
      no está actuando como es debido ni cumpliendo nuestras expectativas.
  - s: Protecting the traditional cultural identity of individual regions and the
      ability to <v>find</v> <p>out</p> about them thanks to mobility, including in
      the field of cultural education, is a further chance for creative development.
    t: Proteger la identidad cultural tradicional de las regiones individuales y la
      capacidad para <a>descubrirlas</a> gracias a la movilidad, incluyendo el ámbito
      de la educación cultural, supone una mayor oportunidad para el desarrollo creativo.
  - s: It seems to me to be a good thing for the not-so-powerful inventors in particular
      to be allowed such a period of time so that they can <v>find</v> <p>out</p>
      whether there is a market for their products.
    t: En mi opinión, es algo positivo, sobre todo para los inventores no tan poderosos,
      que se les dé un periodo de tiempo para que <a>descubran</a> si hay mercado
      para sus productos.
  - s: Let us ensure that we never have to <v>find</v> <p>out</p> whether what he
      said is true.
    t: Asegurémonos de que nunca tengamos que <a>descubrir</a> si lo que él decía
      era cierto.
  - s: I <v>found</v> <p>out</p> only in passing that the text today being presented
      to the European Parliament is not the same as the one that the Committee voted
      for.
    t: Al escucharlo, he <a>descubierto</a> que el texto presentado hoy al Parlamento
      Europeo no es conforme al que fue votado por la comisión.
  - s: That is a good way of <v>finding</v> <p>out</p> if there are alarming and urgent
      matters needing swift action.
    t: Es un buen modo de <a>descubrir</a> si existen asuntos urgentes o que siembren
      la alarma que necesiten una intervención rápida.
  - s: That is something you could <v>find</v> <p>out</p> if you were at last to talk
      with the public instead of constantly peering at your books!
    t: Esto lo podrían <a>descubrir</a> si finalmente se deciden a hablar con el público
      en lugar de andar siempre hurgando en los libros.
  - s: We <v>found</v> <p>out</p> very quickly that it makes life easier and we quickly
      learned to benefit from it.
    t: <a>Descubrimos</a> muy rápidamente que nos hacía la vida más fácil y aprendimos
      enseguida a beneficiarnos de ello.
  - s: It is simply a matter of together <v>finding</v> <p>out</p> the best practices,
      without, a priori, setting targets in precise detail beforehand and of allowing
      each country to draw their own conclusions.
    t: Se trata solamente, sin fijar previamente objetivos cifrados a priori, de <a>descubrir</a>
      conjuntamente las mejores prácticas, dejando cada país libre de sacar sus conclusiones.
  - s: Paradoxically, it is usually the hedge funds who <v>find</v> <p>out</p> the
      truth behind the numbers.
    t: Paradójicamente, los fondos de cobertura por lo general <a>descubren</a> la
      verdad que se encuentra detrás de las cifras.
  - s: Hopefully, they would also <v>find</v> <p>out</p> what you did five years ago.
    t: Esperemos que también <a>descubran</a> lo que hizo hace cinco años.
  - s: We may never know the full impact of the disaster but we must make every effort,
      as outlined in this resolution, to <v>find</v> <p>out</p> all we can and provide
      effective assistance to help the worst-affected areas.
    t: Es posible que nunca conozcamos todas las repercusiones del desastre, pero
      no debemos escatimar esfuerzos, como se manifiesta en la presente resolución,
      para <a>descubrir</a> todo lo posible y proporcionar asistencia eficaz para
      ayudar a las zonas más afectadas.
  - s: Consumers should <v>find</v> <p>out</p> for themselves what tastes best.
    t: ¡Los consumidores deben <a>descubrir</a> por sí mismos cuál es el que mejor
      sabe!
  - s: I have just returned from a visit to Cyprus - one of the accession countries
      - where I <v>find</v> <p>out</p> that not only is there no fuel duty on the
      use of petrol but that petrol is actually subsidised.
    t: Acabo de regresar de una visita a Chipre —uno de los países candidatos—, donde
      he <a>descubierto</a> que no sólo no hay fiscalidad de la gasolina, sino que,
      además, está en realidad subvencionada.
  - s: And I need to know before I go, not <v>find</v> <p>out</p> later.
    t: Esto tengo que saberlo antes de ir, no <a>descubrirlo</a> más tarde.
  - s: Of course, once the legislative proposals reflecting these ideas for reform
      are on the table, we will <v>find</v> <p>out</p> just how much we can rely on
      those statements.
    t: Por supuesto, una vez se presenten las propuestas legislativas que reflejan
      estas ideas, <a>descubriremos</a> hasta qué punto podemos fiarnos de esas declaraciones.
  - s: One of the regular ways of <v>finding</v> <p>out</p> what those representing
      our partners in the developing world want is the ACP-EU Joint Parliamentary
      Assembly.
    t: Una de las vías regulares para <a>descubrir</a> qué quieren los representantes
      de nuestros socios en el mundo en desarrollo es la Asamblea Parlamentaria Paritaria
      ACP-UE.
  - s: Who and when will we <v>find</v> <p>out</p> the truth about the death of Anna
      Politkovskaya?
    t: ¿Quién y cuándo se <a>descubrirá</a> la verdad sobre la muerte de Anna Politkovskaya?
  - s: The delegation to the Russian Duma recently went to the north, where we <v>found</v>
      <p>out</p> about the serious problems caused by nuclear waste.
    t: Hace poco, la delegación de la Duma rusa se trasladó al norte, donde <a>descubrimos</a>
      los graves problemas causados por los residuos nucleares.
  - s: I hope that this has allowed you to <v>find</v> <p>out</p> that the Commission
      has scrupulously respected the principles that I laid out in my previous interventions
      in this House.
    t: Espero que esto les haya permitido <a>descubrir</a> que la Comisión ha respetado
      de forma escrupulosa los principios que señalé en mis intervenciones anteriores
      en esta Cámara.
  - s: It is important that we support the work of the Ombudsman, as well as the work
      of the Committee on Petitions, as it is through handling complaints and petitions
      on EU matters from citizens that we can <v>find</v> <p>out</p> what is not working
      well at European level and take corrective measures.
    t: Es importante que apoyemos el trabajo del Defensor del Pueblo, así como el
      de la Comisión de Peticiones, puesto que a través del tratamiento de reclamaciones
      y peticiones de los ciudadanos sobre asuntos de la UE podemos <a>descubrir</a>
      qué es lo que no funciona bien a escala comunitaria y poder adoptar las medidas
      correctoras pertinentes.
  - s: The Europol Information System, EIS, enables Member States to <v>find</v> <p>out</p>
      whether the law enforcement authorities of other Member States hold any information
      needed at operational level.
    t: El Sistema de Información de Europol, EIS, permite a los Estados miembros <a>descubrir</a>
      si las autoridades del orden público de otros Estados disponen de la información
      que necesitan a nivel operacional.
  - s: We cannot want to strengthen the liability system and at the same time reject
      the idea of a parliamentary body such as ours going to the scene to <v>find</v>
      <p>out</p> what happened and drawing the appropriate conclusions.
    t: No podemos pretender reforzar el sistema de responsabilidades y, al mismo tiempo,
      rechazar la idea de que un organismo parlamentario como el nuestro acuda al
      lugar de los hechos para <a>descubrir</a> lo que ha sucedido y llegar a las
      conclusiones apropiadas.
  - s: 'I have been astonished in the time I have been working on this to <v>find</v>
      <p>out</p> how wide a range of interests are involved in this particular project:'
    t: 'En el tiempo que llevo ocupándome de esta cuestión he <a>descubierto</a> con
      asombro que hay una enorme gama de intereses involucrados en este proyecto concreto:'
  - s: Given that this has been possible, I believe we should open a UN investigation
      to <v>find</v> <p>out</p> who has broken the arms embargo that has caused the
      Iraqi people such great suffering.
    t: En caso de que esto haya sido posible, opino que deberíamos abrir una investigación
      de la ONU para <a>descubrir</a> quién ha roto el embargo armamentístico que
      tanto sufrimiento ha provocado a la población iraquí.
  - s: And, the investigation to <v>find</v> <p>out</p> if Saddam Hussein has weapons
      of mass destruction should extend to anyone who has provided materials or know-how.
    t: Además, la investigación para <a>descubrir</a> si Sadam Husein dispone de armas
      de destrucción masiva se debería extender a todo aquel que haya facilitado materiales
      o conocimientos técnicos.
  - s: I am of the opinion that it is important to create a particular specialism
      in the embassies of the Member States in order to <v>find</v> <p>out</p> whether
      it is possible, in some cases, to keep in touch with people who have returned
      so that we can be sure - really sure - that their return was a considered judgment
      by the person who sent them back.
    t: Soy del parecer que es importante crear una especialidad en las embajadas de
      los Estados miembros a fin de <a>descubrir</a> si, en algunos casos, es posible
      mantenerse en contacto con personas que han regresado a fin de estar seguros
      - realmente seguros - de que su regreso fue una decisión meditada por la persona
      que los hizo repatriar.
  - s: The committee regards it as important to ensure that SMEs are able to evaluate
      their legal position and can <v>find</v> <p>out</p> for themselves which side
      of the competition rules they are on - or in other words, whether or not they
      are in breach of the rules on competition.
    t: A la comisión le parece importante garantizar a las pequeñas y medianas empresas
      la posibilidad de examinar su situación jurídica, de <a>descubrir</a> ellas
      mismas en qué lado de las normas sobre la competencia se encuentran.
  - s: I am myself a lawyer by profession, but I have no objection to SMEs being able
      to avoid paying too much money to lawyers to help them <v>find</v> <p>out</p>
      whether they are in breach of EU rules.
    t: Soy abogada y, sin embargo, no me opongo a que las pequeñas y medianas empresas
      se libren de pagar sumas excesivas a los abogados que vayan a ayudarles a <a>descubrir</a>
      si infringen las normas comunitarias.
  - s: Madam President, I was dismayed to <v>find</v> <p>out</p> this morning that
      the only Dutch television station we can receive here in Strasbourg has disappeared
      from our screens.
    t: Señora Presidenta, esta mañana he <a>descubierto</a> alarmada que la cadena
      de televisión neerlandesa que podemos recibir aquí en Estrasburgo ha sido suprimida
      de la red.
  - s: Through Eurodac it will be possible to <v>find</v> <p>out</p> whether asylum
      applications are being made in several places by one and the same person.
    t: A través de Eurodac será posible <a>descubrir</a> si una misma persona presenta
      solicitudes de asilo en muchos lugares.
  - s: We want to know and must <v>find</v> <p>out</p> who these people were, of what
      violence they are the victims and what crimes they are alleged to have committed.
    t: Queremos saber y debemos <a>descubrir</a> quiénes son esas personas, de qué
      violencia son víctimas y qué delitos presuntamente cometieron.
  - s: In response to our objections and to the request for clarification which we
      put to Mr Van Miert, to <v>find</v> <p>out</p> what the exceptional grounds
      were for selecting this project, it was explained that the Italian Government
      had put forward strong arguments for it, to the effect that this bridge would
      save 5.5 million Sicilians from isolation.
    t: En respuesta a nuestras objeciones y a la petición de aclaración que hicimos
      al Sr. Van Miert, para <a>descubrir</a> cuáles han sido los motivos excepcionales
      para seleccionar este proyecto, se explicó que el Gobierno italiano ha presentado
      sólidos argumentos a su favor, para que este puente saque a 5,5 millones de
      sicilianos del aislamiento.
  - s: There were many cases, as we travelled across the European Union in our quest
      to <v>find</v> <p>out</p> what had happened, where people said ’thank goodness
      you are organising a public inquiry’.
    t: En muchas ocasiones, cuando estábamos viajando por toda la Unión Europea a
      fin de <a>descubrir</a> qué había ocurrido, la gente decía «menos mal que están
      realizando una investigación oficial».
  - s: One thing we <v>found</v> <p>out</p> was that the US, Australia and New Zealand
      still do not have foot and mouth and they control their imports wholly.
    t: Una cosa que <a>descubrimos</a> es que los Estados Unidos, Australia y Nueva
      Zelandia todavía no tienen fiebre aftosa y controlan todas sus importaciones
      en general.
  - s: There are parliamentary gaps that we need to close in this area, gaps that
      have to do with the monitoring of policies that are being moved from the national
      to the European level, and we are <v>finding</v> <p>out</p> where they are.
    t: Existen vacíos parlamentarios que necesitamos rellenar en este aspecto, vacíos
      que están relacionados con el seguimiento de las políticas que se han desplazado
      desde el ámbito europeo al nacional y cuya ubicación intentamos <a>descubrir</a>.
  - s: The EU seems not to have noticed that Gazprom’s oil pipeline network has already
      covered practically the whole of the EU and very soon we will <v>find</v> <p>out</p>
      who is the master of energy supplies in Europe.
    t: La UE no parece haberse dado cuenta de que la red de oleoductos de Gazprom
      ya ha cubierto prácticamente la totalidad de la UE y muy pronto <a>descubriremos</a>
      quién es el dueño de los suministros energéticos en Europa.
  - s: We are also <v>finding</v> <p>out</p> today that the German company Harles
      and Jentzsch has been adding dioxins to animal fodder, and has supplied up to
      3 000 tonnes of dioxin-contaminated fat to the market since March 2010.
    t: También hemos <a>descubierto</a> que la empresa alemana Harles and Jentzsch
      ha venido añadiendo dioxinas a sus piensos para animales y ha suministrado hasta
      3 000 toneladas de grasas contaminadas con toxinas al mercado desde marzo de
      2010.
  - s: Moreover, it angers me to <v>find</v> <p>out</p> that this happened because
      of persons who have intentionally broken the law, and that it was not out of
      genuine error.
    t: También me enfada <a>descubrir</a> que todo sucedió porque algunas personas
      tenían la intención de violar la ley y que no fue un simple error.
  - s: I imagine that al-Qaeda and other terrorists will almost die laughing when
      they <v>find</v> <p>out</p> that the fire service and the police are responsible
      for preventing the threat of terrorism.
    t: Imagino que Al Qaeda y otros terroristas se morirían de risa al <a>descubrir</a>
      que el servicio de bomberos y la policía son los responsables de impedir la
      amenaza terrorista.
  - s: It is possible to do this, but be careful that you do not experience what we
      experienced with the current Member States in relation to the Structural Funds
      - that we transfer responsibility because the states are supposed to take responsibility,
      and then <v>find</v> <p>out</p> that the systems are not functioning and that
      ’nobody’ was responsible for this.
    t: que transferimos la responsabilidad porque se supone que los Estados asumen
      esa responsabilidad y después <a>descubrimos</a> que los sistemas no funcionan
      y que «nadie» está responsabilizándose.
  - s: But we have got to look at a more long-term solution, to try and <v>find</v>
      <p>out</p> exactly why the food market has ended up like this.
    t: Pero tenemos que buscar una solución a más largo plazo y <a>descubrir</a> exactamente
      el motivo por el que el mercado de los alimentos ha acabado de este modo.
  - s: We have to <v>find</v> <p>out</p> as a matter of principle which dazzling array
      of satellite navigation systems are currently in operation and how dependent
      we have already become on the United States in this area.
    t: Como cuestión de principios, tenemos que <a>descubrir</a> la extraordinaria
      gama de sistemas de navegación por satélite en funcionamiento actualmente y
      la gran dependencia de los Estados Unidos que ya hemos desarrollado en este
      ámbito.
  - s: This means we will have to discuss a number of matters with each other, perhaps
      not with a view to doing everything in the same way but with a view to <v>finding</v>
      <p>out</p> how we can all learn from each other’s experience.
    t: Esto significa que tendremos que debatir una serie de cuestiones entre nosotros,
      quizás no con la intención de hacer todo de la misma manera, sino de <a>descubrir</a>
      cómo todos podemos aprender de la experiencia de los demás.
  - s: In fact people often think that it has already been settled, and they are then
      disappointed to <v>find</v> <p>out</p> that free movement is not as free as
      they thought.
    t: De hecho, la gente a menudo opina que ya está solventada, y les decepciona
      <a>descubrir</a> que la libre circulación no es tan libre como pensaban.
  - s: Commission services are currently trying to verify reports that Irish beef
      has been excluded from supermarkets and <v>find</v> <p>out</p>, if it is the
      case, whether the exclusion is due to restrictive practices or for other reasons.
    t: Los servicios de la Comisión están intentando actualmente comprobar los rumores
      de que la carne de vacuno irlandesa ha sido excluida de los supermercados y,
