    t: Es importante que apoyemos el trabajo del Defensor del Pueblo, así como el
      de la Comisión de Peticiones, puesto que a través del tratamiento de reclamaciones
      y peticiones de los ciudadanos sobre asuntos de la UE podemos <a>descubrir</a>
      qué es lo que no funciona bien a escala comunitaria y poder adoptar las medidas
      correctoras pertinentes.
  - s: The Europol Information System, EIS, enables Member States to <v>find</v> <p>out</p>
      whether the law enforcement authorities of other Member States hold any information
      needed at operational level.
    t: El Sistema de Información de Europol, EIS, permite a los Estados miembros <a>descubrir</a>
      si las autoridades del orden público de otros Estados disponen de la información
      que necesitan a nivel operacional.
  - s: We cannot want to strengthen the liability system and at the same time reject
      the idea of a parliamentary body such as ours going to the scene to <v>find</v>
      <p>out</p> what happened and drawing the appropriate conclusions.
    t: No podemos pretender reforzar el sistema de responsabilidades y, al mismo tiempo,
      rechazar la idea de que un organismo parlamentario como el nuestro acuda al
      lugar de los hechos para <a>descubrir</a> lo que ha sucedido y llegar a las
      conclusiones apropiadas.
  - s: 'I have been astonished in the time I have been working on this to <v>find</v>
      <p>out</p> how wide a range of interests are involved in this particular project:'
    t: 'En el tiempo que llevo ocupándome de esta cuestión he <a>descubierto</a> con
      asombro que hay una enorme gama de intereses involucrados en este proyecto concreto:'
  - s: Given that this has been possible, I believe we should open a UN investigation
      to <v>find</v> <p>out</p> who has broken the arms embargo that has caused the
      Iraqi people such great suffering.
    t: En caso de que esto haya sido posible, opino que deberíamos abrir una investigación
      de la ONU para <a>descubrir</a> quién ha roto el embargo armamentístico que
      tanto sufrimiento ha provocado a la población iraquí.
  - s: And, the investigation to <v>find</v> <p>out</p> if Saddam Hussein has weapons
      of mass destruction should extend to anyone who has provided materials or know-how.
    t: Además, la investigación para <a>descubrir</a> si Sadam Husein dispone de armas
      de destrucción masiva se debería extender a todo aquel que haya facilitado materiales
      o conocimientos técnicos.
  - s: I am of the opinion that it is important to create a particular specialism
      in the embassies of the Member States in order to <v>find</v> <p>out</p> whether
      it is possible, in some cases, to keep in touch with people who have returned
      so that we can be sure - really sure - that their return was a considered judgment
      by the person who sent them back.
    t: Soy del parecer que es importante crear una especialidad en las embajadas de
      los Estados miembros a fin de <a>descubrir</a> si, en algunos casos, es posible
      mantenerse en contacto con personas que han regresado a fin de estar seguros
