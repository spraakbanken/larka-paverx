      <p>out</p> how the Union is run and why it is run in that way.
    t: Wenn wir das Wissen und das Engagement für das Projekt Europa erhöhen wollen,
      müssen die Bürger zumindest problemlos <a>herausfinden</a> können, wie und warum
      die Union geführt wird.
  - s: and we can <v>find</v> this <p>out</p> by means of databases and specialised
      sources.
    t: und wir können das durch Datenbanken und Spezialquellen <a>herausfinden</a>.
  - s: Secondly, we need to <v>find</v> <p>out</p> and analyse if these scanners are
