  - s: This has created momentum, but also strong public opinion to <v>find</v> <p>out</p>
      the truth.
    t: Ne è derivato un grande clamore, ma si è anche creata un’opinione pubblica
      forte per <a>scoprire</a> la verità.
  - s: The time has finally come for them to <v>find</v> <p>out</p> - and they have
      the inalienable right to find out, as the Commissioner said - if their loved
      ones are dead or alive and, if they are dead, where they are buried.
    t: Finalmente è giunto il momento di <a>scoprire</a> - e queste famiglie hanno
      il diritto inalienabile di saperlo, come ha ricordato il signor Commissario
      - se i loro cari sono morti o vivi e, se sono deceduti, dove sono sepolti.
  - s: But I am not going to play the dangerous game of saying that I agree to the
      categories and then <v>find</v> <p>out</p> in about six months’ time that categories
      have been adopted under the committee procedure that make me shake my head in
      disbelief.
    t: Ma non posso accettare di giocare d’azzardo e votare a favore di determinate
      categorie, per poi <a>scoprire</a> più avanti, fra sei mesi, nell’ambito della
      comitatologia, che si tratta di categorie che meritano solo la mia disapprovazione.
  - s: I also think that people like Daniel Hannan really ought to read and <v>find</v>
      <p>out</p> about what is going on in this Parliament.
    t: Credo anche che le persone come Daniel Hannan dovrebbero realmente leggere
      e <a>scoprire</a> cosa si sta facendo in questo Parlamento.
  - s: At a given moment, we <v>found</v> <p>out</p> about a terrible situation, when
      a group of young people from Isfahan were punished for dancing forbiddenly close,
      a few centimetres from each other.
    t: In un dato momento, abbiamo <a>scoperto</a> una situazione terribile, quando
      un gruppo di giovani dell’Isfahan sono stati puniti per avere ballato in modo
      troppo stretto, a pochi centimetri gli uni dagli altri.
  - s: However, we will have to <v>find</v> <p>out</p> whether the financial arrangements
      are workable against the background of our foreign policy challenges.
    t: Tuttavia, dovremo <a>scoprire</a> se le disposizioni finanziarie possano funzionare
      nel contesto delle nostre sfide in materia di politica estera.
  - s: We are familiar with the fears of the people who are waiting to <v>find</v>
      <p>out</p> about the decision to be made in America.
    t: Conosciamo bene i timori dei lavoratori che sono in attesa di <a>scoprire</a>
      le decisioni che verranno prese in America.
  - s: At the beginning of this month we <v>found</v> <p>out</p> that Son Jong Nam
      was tortured to death in a North Korean prison for spreading the gospel, the
      good news, to his fellow countrymen and women.
    t: All’inizio del mese si è <a>scoperto</a> che Son Jong Nam è stato torturato
      a morte in una prigione nordcoreana per avere annunciato il vangelo, la buona
      novella, al suo prossimo.
  - s: It seems to me to be a good thing for the not-so-powerful inventors in particular
      to be allowed such a period of time so that they can <v>find</v> <p>out</p>
      whether there is a market for their products.
    t: Mi sembra positivo che agli inventori che non dispongono di grandi mezzi venga
      concesso in particolare tale periodo in modo che possano <a>scoprire</a> se
      esiste un mercato per i loro prodotti.
  - s: 'This is indeed crucial if we are to prevent similar disasters from occurring
      again, to <v>find</v> <p>out</p> the causes and the consequences of what has
      happened as objectively as possible:'
    t: 'È essenziale, se si vuole evitare il ripetersi di una simile catastrofe, <a>scoprire</a>
      nel modo più obiettivo possibile le cause e le conseguenze di ciò che è accaduto:'
  - s: 'The Slovak priest František Dlugoš writes the following in one of his books:
      ’To investigate the events that took place during the 40 years of the communist
      regime, to <v>find</v> <p>out</p> people’s destinies, means revealing the soul
      of the nation.’'
    t: 'Il prete slovacco František Dlugoš scrive quanto segue in uno dei suoi libri:
      «Indagare sugli eventi che si sono verificati nei 40 anni di regime comunista,
      <a>scoprire</a> i destini del nostro popolo, significa rivelare l’anima della
      nazione».'
  - s: That is a good way of <v>finding</v> <p>out</p> if there are alarming and urgent
      matters needing swift action.
    t: L’approccio adottato sicuramente può servire a <a>scoprire</a> se vi sono questioni
      preoccupanti o urgenti da affrontare in tempi rapidi, ma non è così che si conduce
      uno studio scientifico approfondito sull’impatto di una legge sulla società
      civile e sulla vita dell’Unione europea.
  - s: We are eager to <v>find</v> <p>out</p>!
    t: Siamo ansiosi di <a>scoprirlo</a>!
  - s: I therefore think it is the task of this Parliament to organise hearings with
      the relevant committee as quickly as possible, so that we can hear all the parties
      concerned on this matter and <v>find</v> <p>out</p> exactly what is happening
      in the case of Greece.
    t: Ritengo che sia pertanto compito di questo Parlamento organizzare quanto prima
      audizioni con la commissione competente in maniera da poter ascoltare tutte
      le parti interessate al riguardo e <a>scoprire</a> esattamente ciò che sta succedendo
      nel paese.
  - s: This applies also to staff, assistants, etc. The only way we will really <v>find</v>
      <p>out</p> whether there is more than anecdotal evidence is to have regular
      reports to the medical services.
    t: L’unico modo per <a>scoprire</a> se vi sono prove più che semplicemente aneddotiche
      è riferire regolarmente ai servizi medici.
  - s: Madam President, if you want to <v>find</v> <p>out</p> what is really important
      for a person, do not ask them.
    t: Signora Presidente, per <a>scoprire</a> che cosa stia veramente a cuore a una
      persona, non bisogna chiederlo all’interessato stesso;
  - s: Perhaps you should do the same thing, so that you can <v>find</v> <p>out</p>
      what people in Germany are thinking.
    t: Forse dovreste fare altrettanto per <a>scoprire</a> ciò che pensano i tedeschi.
  - s: Would it not be reasonable for the initiation of the process that the Commission
      organise some form of arms-length competition across the EU to test the water
      and <v>find</v> <p>out</p> what are the top ten issues on which citizens would
      welcome an initiative with fellow citizens.
    t: Non sarebbe forse ragionevole all’avvio del processo che la Commissione organizzasse
      una sorta di gara in tutta l’Unione per sondare il terreno e <a>scoprire</a>
      quali sono le dieci problematiche rispetto alle quali i cittadini europei auspicano
      un’iniziativa insieme ad altri europei?
  - s: It is simply a matter of together <v>finding</v> <p>out</p> the best practices,
      without, a priori, setting targets in precise detail beforehand and of allowing
      each country to draw their own conclusions.
    t: Si tratta soltanto, senza per questo fissare in partenza obiettivi quantitativi
      a priori, di <a>scoprire</a> insieme le migliori pratiche, lasciando a ogni
      paese la libertà di trarne le conclusioni.
  - s: It would be interesting to <v>find</v> <p>out</p> who benefited from this,
      not to mention who will take responsibility for the ensuing situation.
    t: Sarebbe interessante <a>scoprire</a> chi ne ha tratto vantaggio, per non dire
      chi si assumerà la responsabilità della situazione che ne è conseguita.
  - s: A woman who has three children and is rejected for the twentieth time at a
      job interview for made-up reasons should be able to <v>find</v> <p>out</p> if
      she has a chance for legal redress.
    t: Una donna, madre di tre figli, respinta dopo l’ennesimo colloquio di lavoro
      per ragioni puramente inventate dovrebbe poter <a>scoprire</a> se può ricorrere
      alle vie legali.
  - s: Commissioner, I would like to <v>find</v> <p>out</p> from you what concrete
      action you intend to take in order to reduce the incidence of this sort of thing.
    t: Signora Commissario, vorrei <a>scoprire</a> da lei quali azioni concrete intende
      adottare per ridurre l’incidenza di questo fenomeno.
  - s: Should a clever citizen <v>find</v> <p>out</p> that the document exists after
      all, the same officials will decide on the application.
    t: Se, ciò nonostante, un cittadino astuto riuscisse a <a>scoprire</a> l’esistenza
      di un simile documento, saranno gli stessi funzionari a decidere in merito alla
      sua domanda di consultazione.
  - s: We may never know the full impact of the disaster but we must make every effort,
      as outlined in this resolution, to <v>find</v> <p>out</p> all we can and provide
      effective assistance to help the worst-affected areas.
    t: Forse non sapremo mai qual è stato l’impatto del disastro, ma come sottolineato
      nella risoluzione, dobbiamo fare tutto il possibile per <a>scoprire</a> ciò
      che è avvenuto e per fornire una reale assistenza alle aree più colpite.
  - s: When that was <v>found</v> <p>out</p>, then, of course, the individual had
      to pay.
    t: Quando questo veniva <a>scoperto</a>, naturalmente era l’individuo a dover
      pagare.
  - s: It took us quite some time to <v>find</v> <p>out</p> what was actually being
      said by the learned individuals concerned.
    t: Ci è voluto un bel po’ di tempo per <a>scoprire</a> cosa avevano detto veramente
      gli esperti in questione.
  - s: The more I <v>find</v> <p>out</p> about Tunisia, the more positive an impression
      it makes.
    t: Più cose <a>scopro</a> sulla Tunisia, migliore è l’impressione che ne traggo.
  - s: I have just returned from a visit to Cyprus - one of the accession countries
      - where I <v>find</v> <p>out</p> that not only is there no fuel duty on the
      use of petrol but that petrol is actually subsidised.
    t: Sono appena tornato da un viaggio a Cipro, uno dei paesi candidati all’adesione,
      dove ho <a>scoperto</a> che non solo non si applica alcuna tassa sul combustibile
      per l’uso della benzina, ma che la benzina è addirittura oggetto di sovvenzioni.
  - s: One of the regular ways of <v>finding</v> <p>out</p> what those representing
      our partners in the developing world want is the ACP-EU Joint Parliamentary
      Assembly.
    t: Uno dei modi canonici per <a>scoprire</a> ciò che vogliono i rappresentanti
      dei nostri partner nel mondo in via di sviluppo è l’Assemblea parlamentare paritetica
      ACP-UE.
  - s: Had we done this before we might have had the television cameras here and our
      constituents might <v>find</v> <p>out</p> what we are doing instead of these
      boring, turgid things we do day in, day out.
    t: Se l’avessimo fatto prima, avremmo avuto le telecamere televisive e i nostri
      elettori avrebbero <a>scoperto</a> quello che facciamo oltre alle solite noiose
      e pompose discussioni che si tengono ogni giorno.
  - s: We have to <v>find</v> <p>out</p> where the problems are and the Commission
      has a duty to police implementation.
    t: Dobbiamo <a>scoprire</a> dove sono i problemi e la Commissione ha il dovere
      di controllare l’attuazione, ma la Commissione è in difficoltà perché, malgrado
      le voci, non dispone di grandi risorse per farlo.
  - s: Who and when will we <v>find</v> <p>out</p> the truth about the death of Anna
      Politkovskaya?
    t: Chi e quando <a>scoprirà</a> la verità sulla morte di Anna Politkovskaja?
  - s: Mr President, after today’s vote I <v>found</v> <p>out</p> - perhaps it was
      only I who found this out - that the Identity, Tradition and Sovereignty Group
      ceased to exist at the time that the President of the Parliament announced this
      information.
    t: Signor Presidente, dopo la votazione odierna ho <a>scoperto</a> - forse sono
      stato l’unico a farlo - che il gruppo Identità, tradizione e sovranità aveva
      cessato di esistere nel momento in cui il Presidente del Parlamento aveva dato
      l’annuncio.
  - s: For the last few months I have been trying to <v>find</v> <p>out</p> exactly
      when he is going to divulge the contents of the study his department has been
      carrying out.
    t: In questi ultimi mesi ho cercato di <a>scoprire</a> quando esattamente egli
      abbia intenzione di divulgare il contenuto dello studio elaborato dal suo dipartimento.
  - s: Mrs Wallström said this morning that it was important to <v>find</v> <p>out</p>
      why people had voted no.
    t: Il Commissario Wallström ha detto questa mattina che era importante <a>scoprire</a>
      perché le persone avevano votato no. Contro cosa avevano votato? ha chiesto.
  - s: The mothers of Beslan, trying to <v>find</v> <p>out</p> who ordered the attack
      on the school and the use of bazookas and heavy machine guns against everybody
      there, including their children, should not have court cases initiated against
      them.
    t: Contro le madri di Beslan, che tentano di <a>scoprire</a> chi ha ordinato l’attacco
      alla scuola e l’uso di bazooka e mitragliatrici pesanti contro chiunque presente
      tra quelle mura, compresi i loro figli, non dovrebbe essere stato avviato alcun
      procedimento.
  - s: The delegation to the Russian Duma recently went to the north, where we <v>found</v>
      <p>out</p> about the serious problems caused by nuclear waste.
    t: La delegazione alla Duma russa si è recata di recente nel nord, dove abbiamo
      <a>scoperto</a> i gravi problemi causati dalle scorie nucleari.
  - s: I am looking forward to proposals regarding the entry and exit systems because
      it will be very interesting to <v>find</v> <p>out</p> how many overstayers we
      have in Europe.
    t: Desidero esprimere soddisfazione per le proposte relative ai sistemi di entrata
      e uscita perché sarà molto interessante <a>scoprire</a> quanti overstayer abbiamo
      in Europa.
  - s: Secondly, there should be a thorough study of the tax systems in the Member
      States, with one of the aims of the exercise being to <v>find</v> <p>out</p>
      whether the VAT system currently in force is the best solution.
    t: Secondo, dovrebbe essere condotto uno studio approfondito sui sistemi fiscali
      negli Stati membri, e uno degli obiettivi di questo esercizio dovrebbe essere
      quello di <a>scoprire</a> se il regime IVA attualmente in vigore sia la soluzione
      migliore.
  - s: We have asked for that information and we are sure that, within the context
      of the transparency initiative that he is heading and which this Parliament
      will support, we will <v>find</v> <p>out</p> the details.
    t: Abbiamo chiesto tale informazione e siamo certi che, nell’ambito dell’iniziativa
      di trasparenza che il Vicepresidente Kallas sta conducendo e che il Parlamento
      sosterrà, <a>scopriremo</a> i dettagli.
  - s: I have been trying for a long time to <v>find</v> <p>out</p> what the travelling
      circus to Strasbourg really costs, and what is embarrassing is that no one has
      been able to give me an answer.
    t: Da tempo cerco di <a>scoprire</a> quanto costa realmente il circo itinerante
      che si sposta a Strasburgo, e la cosa imbarazzante è che nessuno è stato in
      grado di fornirmi una risposta.
  - s: It is unacceptable that when we are making such enormous scientific advances
      we still accept the infliction of pain on small animals in order to <v>find</v>
      <p>out</p> whether a new face cream is safe.
    t: È inaccettabile che mentre si compiono progressi scientifici enormi, si accetti
      ancora di far soffrire deliberatamente animali di piccola taglia per <a>scoprire</a>
      se una nuova crema per il viso è sicura.
  - s: which means giving discharge, as otherwise the citizens could <v>find</v> <p>out</p>
      that the EU finances are not under control.
    t: Di fronte a ciò, il Parlamento sceglie di chiudere gli occhi, ossia di concedere
      il discarico, altrimenti i cittadini potrebbero <a>scoprire</a> che la contabilità
      non è in ordine.
  - s: Will the Greek Presidency launch an urgent investigation to <v>find</v> <p>out</p>
      who is responsible for these criminal acts and work towards an immediate solution
      to the problem?
    t: Intende la Presidenza del Consiglio greca avviare un’indagine urgente per <a>scoprire</a>
      chi sia il mandante di tali azioni criminali e adoperarsi per porvi rimedio
      con urgenza?
  - s: I have to say that I am extremely annoyed about <v>finding</v> <p>out</p> that,
      unknown to Parliament, negotiations are being held with certain Member States
      or that, in the case of software, Parliament’s view is simply being ignored.
    t: Devo dire che mi ha profondamente disturbato <a>scoprire</a> che, all’insaputa
      del Parlamento, si stanno tenendo negoziati con alcuni Stati membri oppure che,
      nel caso del, l’opinione del Parlamento viene bellamente ignorata.
  - s: Can the Commission <v>find</v> <p>out</p> whether there are also customers
      from other Member States or EU candidate countries and whether such practices
      exist in other candidate countries against payment?
    t: La Commissione potrebbe <a>scoprire</a> se vi sono clienti anche in altri Stati
      membri o in paesi candidati all’adesione, e se tali commerci vengono praticati
      dietro compenso anche in altri paesi candidati?
  - s: I am therefore keen to <v>find</v> <p>out</p> what our next step will be.
    t: Anch’io sono molto curioso di <a>scoprire</a> come agiremo.
  - s: We cannot betray all the thousands, indeed hundreds of thousands, of democracy
      activists, political prisoners and young people who secretly surf the Net to
      <v>find</v> <p>out</p> what is really happening.
    t: Non possiamo tradire tutte le migliaia, anzi, centinaia di migliaia di attivisti
      democratici, prigionieri politici e persone che navigano in segreto su per <a>scoprire</a>
      ciò che sta effettivamente accadendo.
  - s: When I <v>found</v> <p>out</p>, I shrieked and, as the walls have ears here,
      the service may already know and may already have made the necessary change.
    t: Quando l’ho <a>scoperto</a>, ho urlato con quanto fiato avevo in gola e, siccome
      qui i muri hanno orecchie, il servizio dovrebbe già esserne al corrente e aver
      quindi apportato la necessaria modifica.
  - s: I went to a considerable amount of trouble to try to <v>find</v> <p>out</p>
      how frequent a risk this was going to be.
    t: Ho avuto molte difficoltà quando ho tentato di <a>scoprire</a> la frequenza
      del rischio.
  - s: 'I have been astonished in the time I have been working on this to <v>find</v>
      <p>out</p> how wide a range of interests are involved in this particular project:'
    t: 'Occupandomi di questo tema mi sono stupito di <a>scoprire</a> l’ampia gamma
      di interessi coinvolti in questo particolare progetto:'
  - s: As far as the first part of the question is concerned, this should also be
      addressed to the British authorities to <v>find</v> <p>out</p> what is happening
      in Great Britain.
    t: Per quanto concerne la prima parte della domanda si tratta di un quesito da
      porre anche alle autorità britanniche per <a>scoprire</a> cosa sta accadendo
      in Gran Bretagna.
  - s: Our stability is determined by their stability as we unfortunately <v>found</v>
      <p>out</p> in the 1990s.
    t: La nostra stabilità dipende dalla loro stabilità, come abbiamo purtroppo <a>scoperto</a>
      negli anni ’90.
  - s: to <v>find</v> <p>out</p> where there are specific local problems and to discover
      what is actually happening.
    t: Lo scopo primario delle indagini che verranno svolte a breve sarà proprio <a>scoprire</a>
      dove sussistono problemi locali specifici e capire cosa sta effettivamente succedendo.
  - s: Having received these gruesome reports, it now falls to us to <v>find</v> <p>out</p>
      whether the reports in circulation are actually true.
    t: Dopo la ricezione di queste terribili notizie, spetta ora a noi <a>scoprire</a>
      se si tratta di informazioni realmente vere;
  - s: I am of the opinion that it is important to create a particular specialism
      in the embassies of the Member States in order to <v>find</v> <p>out</p> whether
      it is possible, in some cases, to keep in touch with people who have returned
      so that we can be sure - really sure - that their return was a considered judgment
      by the person who sent them back.
    t: Personalmente ritengo importante creare un ramo specifico nelle ambasciate
      degli Stati membri al fine di <a>scoprire</a> se sia possibile, in alcuni casi,
      mantenere i contatti con persone che sono rientrate in modo da essere sicuri
      - veramente sicuri - che il loro rientro sia stato frutto di una decisione ponderata.
  - s: We have <v>found</v> <p>out</p> that the system operating in the Coal and Steel
      Union operates incredibly badly.
    t: Abbiamo <a>scoperto</a> che il sistema utilizzato dalla CECA funziona incredibilmente
      male.
  - s: Madam President, I was dismayed to <v>find</v> <p>out</p> this morning that
      the only Dutch television station we can receive here in Strasbourg has disappeared
      from our screens.
    t: Signora Presidente, stamane ho <a>scoperto</a> con mio grande sgomento che
      l’unica emittente televisiva olandese che riceviamo qui a Strasburgo è stata
      tolta dalla rete.
  - s: Through Eurodac it will be possible to <v>find</v> <p>out</p> whether asylum
      applications are being made in several places by one and the same person.
    t: Tramite Eurodac sarà possibile <a>scoprire</a> se uno stesso profugo presenti
      domanda d’asilo in più Stati.
  - s: Mr President, Commissioner, naturally, the Group of the European Liberal, Democrat
      and Reform Party strongly condemns the murder of the Irishman, Archbishop Courtney,
      and demands that the authorities immediately carry out an extensive investigation
      to <v>find</v> <p>out</p> who murdered him.
    t: Signor Presidente, signor Commissario, naturalmente il gruppo del Partito europeo
      dei liberali, democratici e riformatori condanna con fermezza l’assassinio dell’Arcivescovo
      irlandese Courtney e chiede che le autorità conducano immediatamente indagini
      approfondite per <a>scoprire</a> chi l’abbia ucciso.
  - s: I would also like to say to Mr Watson, who asked me to be a team player, that
      this is exactly what I have done, because as President-in-Office of the Council,
      I spoke to all the Member States to <v>find</v> <p>out</p> what they thought
      and whether any of them were opposed to my taking part - I will speak in a moment
      about the substance;
    t: Mi rivolgo anche all’onorevole Watson, che mi ha chiesto di essere un giocatore
      di squadra, il che è esattamente ciò che sto facendo, poiché in qualità di Presidente
      in carica del Consiglio, ho domandato a tutti gli Stati membri di <a>scoprire</a>
      che cosa pensavano e se qualcuno di loro si opponesse alla mia partecipazione;
  - s: Mr President, you asked for the opinion of our colleague Mr Leinen first, in
      order to <v>find</v> <p>out</p> our feelings on this.
    t: Signor Presidente lei ha chiesto in primo luogo l’opinione del nostro collega
      onorevole Leinen, al fine di <a>scoprire</a> cosa ne pensassimo al riguardo.
  - s: We want to know and must <v>find</v> <p>out</p> who these people were, of what
      violence they are the victims and what crimes they are alleged to have committed.
    t: Vogliamo sapere e dobbiamo <a>scoprire</a> chi erano queste persone, di quale
      violenza sono vittime e quali crimini si presume abbiano commesso.
  - s: Mr President, when mass graves are found, wherever they are found, it is imperative
      to <v>find</v> <p>out</p> who the victims are, how and why they were killed,
      who is investigating and who is being investigated.
    t: Signor Presidente, quando vengono scoperte le fosse comuni, ovunque ciò accada,
      è d’obbligo <a>scoprire</a> chi siano le vittime, come e perché sono state uccise,
      chi sta indagando e chi è oggetto di indagine.
  - s: I invite anyone who would like to <v>find</v> <p>out</p> first hand about the
      Romanian model for resolving minority problems to take a look at the real situation
      first hand before they express their views at various European forums.
    t: Invito tutti coloro che vogliono <a>scoprire</a> direttamente come funziona
      il modello rumeno per la risoluzione dei problemi delle minoranze a toccare
      con mano la situazione reale prima di esprimere le loro opinioni nelle diverse
      sedi europee.
  - s: As for the Singapore issues, Mr President I should like to ask you to <v>find</v>
      <p>out</p> whether, in addition to the intense technical preparation for Cancún,
      which was perfect, a new initiative should not be taken to take the pressure
      of the negotiations away from the topics, and thus to create a freer forum for
