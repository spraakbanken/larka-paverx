  - s: Mr President, firstly I would like to thank Mrs Paulsen for the inclusive approach
      she has given all the other groups during first and second reading and secondly
      congratulate her on the way she represented Parliament during conciliation,
      particularly when dealing with some of our friends in the German Green Group,
      a difficult task at the best of times as I am sure Chancellor Schroeder has
      <v>found</v> <p>out</p> and will continue to find out.
    t: För det första vill jag tacka Paulsen för det fullständiga stöd hon gett alla
      andra grupper under den första och den andra behandlingen, och för det andra
      vill jag gratulera henne till det sätt hon företrädde parlamentet på under förlikningen,
      detta gäller särskilt hur hon hanterade några av våra vänner i den tyska gröna
      gruppen, en svår uppgift under alla omständigheter, vilket jag är övertygad
      om att förbundskansler Schröder redan har blivit <a>varse</a> <a>om</a> och
      kommer att märka även i fortsättningen.
  - s: Mr President, ladies and gentlemen, the Mediterranean has made a dramatic return
      to the global political agenda and Europe has <v>found</v> <p>out</p> that it
      is very weak indeed.
    t: Medelhavsområdet har på ett dramatiskt sätt åter hamnat på den globala politiska
