      possible for the rules to be interpreted differently in each Member State.
    t: O pior, em relação às declarações, é que os cidadãos da Europa, que terão de
      cumprir as regras e as leis que nós aprovamos, não têm a mínima possibilidade
      de <a>saber</a> qual o verdadeiro conteúdo das disposições, nem, tão pouco,
