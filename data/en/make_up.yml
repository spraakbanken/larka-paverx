  - s: Women <v>make</v> <p>up</p> half the population, half the strength of the planet.
    t: As mulheres <a>representam</a> metade da população, metade do potencial do
      planeta.
  - s: I would like to confirm that we are not talking about generic declarations,
      that the informal meeting last weekend in Aranjuez, in Spain, is going to bring
      proposals to the Barcelona Council so that the countries make reductions in
      timetables, reductions in administrative costs and use new technologies intensively
      in order to achieve this, and that, furthermore, the Commission, before the
      end of the Spanish Presidency, will make a series of recommendations on certain
      issues which are essential to small and medium-sized businesses such as the
      transfer of ownership of family businesses, which over the next ten years may
      <v>make</v> <p>up</p> approximately 30 to 40% of property transfers within European
      companies.
    t: desejo confirmar que não se está a falar já de declarações genéricas, que a
      reunião informal do passado fim-de-semana em Aranjuez, em Espanha, remeterá
      ao Conselho de Barcelona propostas para que os países estabeleçam reduções de
      calendários, reduções de custos administrativos e a utilização maciça das novas
      tecnologias para alcançar estes objectivos e que, além disso, a Comissão, até
      ao final do semestre da Presidência espanhola, apresentará uma série de recomendações
      sobre certas questões que são essenciais para as pequenas e médias empresas,
      como sejam as questões de transmissão da propriedade das empresas familiares,
      que podem <a>representar</a>, nos próximos dez anos aproximadamente, 30 ou 40%
      das mudanças de propriedade nas empresas europeias.
  - s: Domestic work <v>makes</v> <p>up</p> between 5% and 9% of total employment.
    t: O trabalho doméstico <a>representa</a> entre 5% e 9% do emprego total.
  - s: According to the statistics, women aged between 59 and 60 <v>make</v> <p>up</p>
      only 25% of employees in this age range.
    t: Segundo as estatísticas, as mulheres com idades compreendidas entre 59 e os
      60 anos <a>representam</a> apenas 25% dos empregados nesta faixa etária.
  - s: Muslims, who were previously a minority, now <v>make</v> <p>up</p> 90 % of
      those who live there thanks to a soaring population, continuous immigration
      and the collapse of the Serbian birth rate.
    t: Os muçulmanos, outrora minoritários, <a>representam</a> já 90 % da população
      graças a uma demografia galopante, a uma imigração contínua e à queda da natalidade
      sérvia.
  - s: Women <v>make</v> <p>up</p> 80 % of the people who carry out secretarial and
      office work, while men occupy 87 % of the managerial positions.
    t: As mulheres <a>representam</a> 80 % dos funcionários que desempenham trabalhos
      de secretariado e de escritório, enquanto os homens ocupam 87 % dos cargos de
      chefia.
  - s: They <v>make</v> <p>up</p> about 4 to 7% of the population.
    t: <a>Representam</a> 4 a 7% da população.
  - s: In 2050, it is only expected to <v>make</v> <p>up</p> 5%.
    t: Em 2050, deverá <a>representar</a> apenas 5%.
  - s: The EU Member States <v>make</v> <p>up</p> 15 of the 21 importing country members
      of the International Coffee Organisation.
    t: Os Estados-Membros da UE <a>representam</a> 15 dos 21 países importadores membros
      da Organização Internacional do Café.
  - s: Last but not least I would like to remind the House that the EU budget is not
      permitted to show a public deficit, which is why it is essential that it is
      implemented properly, and that it <v>makes</v> <p>up</p> only 2% of total public
      spending.
    t: Por último, mas não menos importante, gostaria de recordar que no orçamento
      da UE não são permitidos défices públicos, pelo que é essencial que seja correctamente
      implementado, e que o orçamento <a>representa</a> apenas 2% da despesa pública
      total.
  - s: In the service sector, which <v>makes</v> <p>up</p> a major proportion not
      only of our economy, but also of our employment and our competitiveness, a revamping
      and revision were not only logical, but essential.
    t: Nos sectores dos serviços, que <a>representam</a> uma parte importante não
      só da nossa economia, mas também dos nossos empregos e da nossa competitividade,
      uma «limpeza» e uma revisão tornaram-se não só lógicas, mas sobretudo indispensáveis.
  - s: Once renewable energy <v>makes</v> <p>up</p> a proportion of 40% or more, the
      Member States will only be responsible for 60% or less and this will mean that
      we will be making progress on the subject of powers at a European level with
      the knowledge and consent of the Member States.
    t: Assim que a energia renovável <a>representar</a> uma proporção de 40% ou mais,
      os Estados-Membros só serão responsáveis por 60% ou menos, e isso significará
      que estamos a fazer progressos em matéria de poderes a nível europeu com o conhecimento
