      composée de personnes soutenues par aucun mouvement populaire, qui ne doit répondre
      à personne et qui n’est mandatée par aucun citoyen, qui peut déposer des propositions.
  - s: Well, the EU is governed by a Commission made up of officials with absolutely
      no popular mandate, and it is only this Commission, <v>made</v> <p>up</p> of
      people with no popular movement behind them, no one to report to and no mandate
      from the citizens, that can table proposals.
    t: Eh bien l’UE est régie par une Commission composée de fonctionnaires qui n’ont
      absolument aucun mandat populaire, et c’est uniquement cette Commission, <a>composée</a>
      de personnes soutenues par aucun mouvement populaire, qui ne doit répondre à
      personne et qui n’est mandatée par aucun citoyen, qui peut déposer des propositions.
  - s: From this point of view, for the future of both our education system and our
      economic system, which is <v>made</v> <p>up</p> almost entirely of SMEs, one
      hopes that the need to strengthen the connection between institutions, particularly
      vocational training institutions, and the world of enterprise, will be recognised.
    t: De ce point de vue, pour l’avenir de notre système éducatif mais aussi de notre
      système économique, qui se <a>compose</a> quasi exclusivement de PME, il faut
      espérer que la nécessité de renforcer le lien entre les établissements - les
      établissements de formation professionnelle en particulier - et le monde des
      entreprises sera enfin reconnue.
  - s: The competent Committee on Missing Persons, which is <v>made</v> <p>up</p>
      of representatives of the Turkish Cypriots, the Greek Cypriots and the UN, has
      already made progress on the question of the exhumation and identification of
      remains.
    t: Le comité compétent pour les personnes disparues, qui est <a>composé</a> de
      représentants des Chypriotes turcs, des Chypriotes grecs et des Nations unies,
      a déjà progressé sur la question de l’exhumation et de l’identification des
      restes.
  - s: Furthermore, the new Advisory Committee that has been created is <v>made</v>
      <p>up</p> of representatives of the taxpaying Member States.
    t: D’ailleurs, le nouveau comité consultatif créé est <a>composé</a> de représentants
      des États membres contribuables.
  - s: The FVO is <v>made</v> <p>up</p> of independent scientists and vets and so
      on who travel from some location where there is an airport - quite clearly we
      have an airport in Dublin.
    t: Le OAV est <a>composé</a> de scientifiques et de vétérinaires indépendants,
      etc., qui se déplacent d’endroits qui comprennent un aéroport - et il est clair
      que nous disposons d’un aéroport à Dublin.
  - s: That is why it is important to set up a follow-up committee <v>made</v> <p>up</p>
      of experts, magistrates, lawyers, users of the justice system and representatives
      of national parliaments with the task of assessing and evaluating the way in
      which our recommendations are put into effect.
    t: C’est pourquoi il est important de mettre en place un comité de suivi <a>composé</a>
      d’experts, de magistrats, d’opérateurs du droit, d’usagers de la justice et
      de représentants des parlements nationaux ayant pour tâche d’apprécier et d’évaluer
      la manière dont nos recommandations sont mises en œuvre.
  - s: Mr President, I voted for the motion and welcome this document on the European
      Union’s relations with the South Caucasus - which, as we know, is <v>made</v>
      <p>up</p> of Armenia, Azerbaijan and Georgia - which states that the inhabitants
      of these three states feel European.
    t: Monsieur le Président, j’ai voté favorablement et j’ai lu avec plaisir ce document
      qui parle des relations entre l’Union européenne et le Sud du Caucase - <a>composé</a>,
      comme nous le savons, de l’Arménie, de l’Azerbaïdjan et de la Géorgie - et dans
      lequel on apprend que les habitants de ces trois pays se sentent européens.
  - s: I would like to hope that this will not happen any more because the proposals
      drawn up by the European Parliament - which is after all <v>made</v> <p>up</p>
      of Members elected by the people of Europe - are extremely important.
    t: J’espère que cela ne se produira plus, parce que ce qui est proposé au niveau
      du Parlement européen - <a>composé</a> de personnes élues par le peuple au suffrage
      universel - est extrêmement important.
  - s: Before suspending the sitting for a short while, I am going to give myself
      leave to very warmly welcome a group of visitors <v>made</v> <p>up</p> of pensioners
      from the province of Toledo, in my region of Castilla-La Mancha, because they
      are here to fulfil their duty as Europeans.
    t: Avant de suspendre la séance quelques minutes, je vais me permettre de souhaiter
      très chaleureusement la bienvenue à un groupe de visiteurs <a>composé</a> de
      pensionnés venus de la province de Toledo, dans ma région de Castilla-La-Mancha,
      car ils sont ici présents pour accomplir leur devoir en tant qu’Européens.
  - s: A European citizens’ debate organised in all of the EU Member States is the
      best way of reassuring people that things in the European Union really do depend
      on the citizens of the countries that <v>make</v> it <p>up</p>.
    t: Un débat citoyen européen organisé dans tous les États membres de l’Union est
      la meilleure manière de rassurer les gens sur le fait que les choses dans l’Union
      européenne dépendent vraiment des citoyens des pays qui la <a>composent</a>.
  - s: Yet here in the European Parliament representatives of the Conservative and
      Liberal parties that <v>make</v> <p>up</p> the UK Government somehow find it
      within themselves to vote to retain farming expenditure up to 2013 and beyond
      2013 at 2013 levels.
    t: Cependant ici au Parlement européen, les représentants des partis conservateurs
      et libéraux qui <a>composent</a> d’une manière ou d’une autre le gouvernement
      du Royaume-Uni s’y retrouvent pour voter le maintien des dépenses agricoles
      jusqu’en 2013 et au-delà de 2013 aux niveaux de 2013.
  - s: I hope that the Council of Environment Ministers, which after all is <v>made</v>
      <p>up</p> of individual Environment Ministers who find a great deal to say at
      home about preventive environmental protection and about how important it is
      for us to protect the climate and how important it is to pursue environmentally
      compatible agriculture and about how important sustainable, environmentally
      compatible development is for industry will, when Parliament has taken its decision
      tomorrow in favour of the environment, also recognize Parliament’s viewpoint
      when it comes to a conciliation procedure, or perhaps even earlier, because
      we still have a great deal to do.
    t: Le conseil des ministres de l’environnement est évidemment <a>composé</a> des
      différents ministres chargés de cette compétence dans leurs pays respectifs,
      et ceux-ci trouvent certainement les mots appropriés pour parler de mesures
      préventives pour la protection de l’environnement, pour dire combien il est
      important de préserver notre climat, de repenser l’agriculture en harmonie avec
      la nature, d’imaginer le développement industriel dans une perspective durable
      et non polluante.
  - s: Whilst women <v>make</v> <p>up</p> 70% of the staff in category C, not one
      of Parliament’s Directors-General is a woman.
    t: Alors que le personnel de la catégorie C est <a>composé</a> à 70% de femmes,
      aucun directeur général du Parlement n’est une femme.
  - s: In accordance with this spirit of providing incentive, I believe it is enormously
      important to create networks and that they are not just <v>made</v> <p>up</p>
      of the European consumers’ associations already consolidated.
    t: Dans cet esprit de stimulation, je pense qu’il est extrêmement important de
      créer des réseaux qui ne se <a>composent</a> pas uniquement d’associations européennes
      de consommateurs déjà consolidées.
  - s: A technical working party <v>made</v> <p>up</p> of Council and Parliament representatives
      met in January 1999 to try and reconcile the positions of the two institutions.
    t: Un groupe de travail technique <a>composé</a> de représentants du Conseil et
      du Parlement s’est réuni en janvier 1999 pour tenter de rapprocher les positions
      de nos deux institutions.
  - s: In particular, as a House of Lords report has regretfully shown, a second Chamber
      <v>made</v> <p>up</p> of members of national parliaments ’would be an unreal
      solution to some real problems’ .
    t: En particulier - comme l’a mis en évidence un rapport de la Chambre des Lords
      - une seconde chambre, <a>composée</a> de députés nationaux, constituerait an
      unreal solution to some real problems (une solution irréaliste à des problèmes
      réels).
  - s: In this context, Mr President-in-Office of the Council, I would like to know
      whether you agree with the view that this rich diversity in the territorial
      organisation of the States <v>making</v> <p>up</p> the Union is something which
      stimulates, enriches and strengthens European democracy, which prevents homogenising
      reductionism - despite what Mr Ortuondo seems to think - and that, of course,
      it must be fully respected by the Community institutions.
    t: Dans ce contexte, Monsieur le Président en exercice du Conseil, je souhaiterais
      savoir si vous approuvez le point de vue selon lequel cette riche diversité
      dans l’organisation territoriale des États <a>composant</a> l’Union est un aspect
      qui dynamise, enrichit et renforce la démocratie européenne, qui n’admet aucun
      réductionnisme uniformisé - comme semble le rechercher M. Ortuondo - et qui,
      bien sûr, doit être absolument respecté par les institutions communautaires.
  - s: With regard to the role of the States of the Union, we fully agree with the
      approach taken in the report by Mr Glante, that is, the creation of a monitoring
      committee <v>made</v> <p>up</p> of representatives of the Member States, so
      that those States may closely and continuously monitor the activities of the
      Joint Undertaking.
    t: Quant au rôle des États de l’Union, nous partageons totalement l’idée du rapport
      de M. Glante, de créer un comité de surveillance <a>composé</a> de représentants
      des États membres, leur permettant de suivre de près et régulièrement les activités
      de l’entreprise commune.
  - s: These regions are either subject to a development lag or industrial decline,
      or they are <v>made</v> <p>up</p> of rural or urban areas that are experiencing
      serious problems.
    t: Ces régions sont soit en retard de développement, soit en déclin industriel,
      soit encore elles sont <a>composées</a> de zones rurales ou urbaines confrontées
      à de graves problèmes.
  - s: In contrast, the Council, which is <v>made</v> <p>up</p> of the representatives
      of the governments, does have a certain democratic legitimacy.
    t: Au contraire, le Conseil, <a>composé</a> des représentants des gouvernements
      a, lui, une légitimité démocratique certaine.
  - s: In this framework, a working group <v>made</v> <p>up</p> of experts from the
      Member States was set up around the theme of synergies between culture and education.
    t: Dans ce cadre, un groupe de travail <a>composé</a> d’experts issus des États
      membres a été établi autour du thème des synergies entre la culture et l’éducation.
  - s: Perhaps we should remember that the United States is one single state, albeit
      federal, and that the European Union is <v>made</v> <p>up</p> of fifteen countries,
      with all the cultural differences that this entails, as well as differences
      in terms of representative role and weight in science and technology, in research
      and development relations, and in priorities.
    t: Peut-être faudrait-il rappeler que les États-Unis sont un seul État, fût-il
      fédéral, et que l’Union européenne est <a>composée</a> de quinze pays, avec
      ce que cela suppose de différences culturelles, ainsi que de différences en
      termes de représentation du rôle et du poids de la science et de la technologie,
      de relations à la recherche-développement et de hiérarchie dans les priorités.
  - s: This Council is being held to ransom by the Organisation of the Islamic Conference,
      which is <v>made</v> <p>up</p> of countries which protect each other and which
      seek to provoke the fine state of Israel and to falsely accuse it.
    t: Il est tenu à la gorge par l’Organisation de la Conférence islamique, qui se
      <a>compose</a> de pays qui se protègent les uns les autres et qui cherchent
      à provoquer l’État d’Israël et à l’accuser à tort.
  - s: Mr President, if this House really does believe in human rights, then it should
      condemn the steady stream of resolutions which seek to strangle freedom of expression,
      as well as flagrant human rights violations committed by the countries which
      <v>make</v> <p>up</p> the Human Rights Council.
    t: Monsieur le Président, si cette Assemblée croit réellement dans les droits
      de l’homme, il devrait alors condamner le flot constant de résolutions qui cherchent
      à museler la liberté d’expression, ainsi que les violations flagrantes des droits
      de l’homme commises par les pays qui <a>composent</a> le CDH.
  - s: Nevertheless, the names of too many of the countries that <v>make</v> <p>up</p>
      this large majority - China, Saudi Arabia, Pakistan - give us pause for thought
      and make us concerned about its composition.
    t: Néanmoins, les noms des trop nombreux pays <a>composant</a> cette écrasante
      majorité - la Chine, l’Arabie saoudite, le Pakistan - nous forcent à nous arrêter,
      à réfléchir et à nous inquiéter de sa composition.
  - s: Mr President, when a governing body receives orders from no-one and is <v>made</v>
      <p>up</p> of a very small number of people, what is it called?
    t: Monsieur le Président, quand un directoire ne reçoit des ordres de personne,
      est <a>composé</a> d’un tout petit nombre, comment cela s’appelle-t-il ?
  - s: We have to put this down to the fact that the European Union is <v>made</v>
      <p>up</p> of a number of Member States who are much more interested in their
      own gains when it comes to construction projects, rather than a union of individual
      members who are capable of outstepping themselves in order to meet their responsibility.
    t: Cela va sans dire, il faut imputer cette situation au fait que l’Union européenne
      se <a>compose</a> bien plus d’un certain nombre d’États membres davantage préoccupés
      par leur profit personnel que par de projets de construction, que de membres
      qui cherchent à se surpasser et prennent réellement leurs responsabilités.
  - s: Madam President, as someone who has a parent who was born in India and has
      many friends from India in the various and diverse communities of faith which
      <v>make</v> <p>up</p> India’s rich mosaic of cultures, I can assure you that
      it gives me no pleasure to move this resolution today.
    t: Madame le Président, j’ai un parent né en Inde, j’ai de nombreux amis appartenant
      aux diverses communautés religieuses qui <a>composent</a> la riche mosaïque
      de cultures indiennes et je peux vous assurer que le fait d’introduire cette
      résolution aujourd’hui ne me fait pas plaisir.
  - s: The Council clearly recognised that the best way to help achieve a diplomatic
      solution was not to use the complex and uncertain machinery of the CFSP, but
      to lend resolute support to the work of the ’contact group’ <v>made</v> <p>up</p>
      of the powers inside and outside Europe which are best placed to play a decisive
      role in finding a way out of the crisis.
    t: Le Conseil a reconnu avec lucidité que la manière la plus efficace de contribuer
      à la recherche d’une solution diplomatique n’était nullement de faire appel
      aux complexes et incertains mécanismes de la PESC, mais de soutenir résolument
      l’action du «groupe de contact» <a>composé</a> des puissances européennes et
      extra-européennes les mieux aptes à jouer un rôle déterminant dans la recherche
      d’une issue à la crise.
  - s: Madam President, the European Parliament represents European society, which
      is <v>made</v> <p>up</p> of 492 million individuals and 27 countries.
    t: Madame la Présidente, le Parlement européen représente la société européenne,
      qui est <a>composée</a> de 492 millions de personnes et de 27 pays.
  - s: A ’citizens’ committee’ <v>made</v> <p>up</p> of individuals from at least
      seven Member States can register an initiative with the Commission.
    t: Un «comité des citoyens» <a>composé</a> de personnes provenant d’au moins sept
      États membres différents pourra enregistrer une initiative auprès de la Commission.
  - s: Although this is exclusively a matter for the States <v>making</v> <p>up</p>
      that body, it would be appropriate for the European Commission to maintain pressure
      on the States in that region and to reinforce what it calls the critical dialogue
      that it seems to have instituted.
    t: Certes, si elle relève des compétences exclusives des pays <a>composant</a>
      cette instance, il conviendrait que la Commission européenne maintienne la pression
      sur les États de cette zone et qu’elle renforce ce qu’elle appelle le dialogue
      critique qu’elle semble avoir engagé.
  - s: The European edifice will not be built simply by the addition of those who
      <v>make</v> it <p>up</p>;
    t: 'La construction européenne n’existera pas par la simple addition de ceux qui
      la <a>composent</a> :'
  - s: We would have preferred some genuine self-criticism on the part of those who
      are genuinely responsible, namely the governments of the Fifteen, and a policy
      reversal, which would enable the people of the Member States to free themselves
      from the fate of standardisation that is being prepared for them by an ill-assorted
      group <v>made</v> <p>up</p> of technocrats who believe in the divine right of
      federalism and of globalised speculators.
    t: Nous aurions préféré une véritable autocritique des véritables responsables,
      c’est-à-dire les gouvernements des Quinze, et un retournement de logique permettant
      aux peuples des États membres de se libérer du sort normalisé qui leur est fabriqué
      par un tandem hétéroclite <a>composé</a> de technocrates de droit divin fédéraliste
      et de spéculateurs mondialisés.
  - s: These must be determined in conjunction with the Regional Advisory Councils
      proposed by the Commission, <v>made</v> <p>up</p> of professionals, labour experts,
      scientists and civil societies that can adapt them to the specific problems
      on the ground.
    t: Celles-ci doivent être déterminées en collaboration avec les conseils consultatifs
      régionaux que propose la Commission, <a>composés</a> de professionnels, prud’hommes,
      scientifiques et sociétés civiles capables de les adapter aux spécificités du
      terrain.
  - s: Reunified Germany is the economic powerhouse of the 27 countries that <v>make</v>
      <p>up</p> the Union.
    t: L’Allemagne réunifiée est la puissance économique la plus forte des vingt-sept
      qui <a>composent</a> l’Union.
  - s: The European Union is already dealing with massive and uncontrolled immigration
      that is severely damaging the identity as well as the economy and society of
      the nations that <v>make</v> it <p>up</p>.
    t: L’Union européenne fait déjà face à une immigration massive et incontrôlée
      qui détériore profondément l’identité ainsi que le niveau économique et social
      des nations qui la <a>composent</a>.
  - s: With regard to the NGOs, last January the creation of the Council for the protection
      of human rights in Chechnya was agreed, which would be <v>made</v> <p>up</p>
      of representatives of these non-governmental organisations, the public prosecutor’s
      office, the security forces and local authorities, and which would meet on a
      monthly basis.
    t: Pour ce qui est des ONG, un accord a été pris en janvier de cette année en
      vue de constituer un Conseil pour la protection des droits de l’homme en Tchétchénie,
      <a>composé</a> des représentants de ces organisations non gouvernementales,
      du ministère public et des corps et forces de sécurité ainsi que des autorités
      locales ;
  - s: The Member’s salary would then be <v>made</v> <p>up</p> of a fixed amount,
      from the national government, which would be subject to national tax, and a
      variable amount, drawn from the European Parliament’s budget and subject to
      Community tax.
    t: La rémunération du député serait alors <a>composée</a> d’une partie fixe, d’origine
      nationale et soumise à l’impôt national, et d’une partie variable, imputée au
      budget du Parlement européen et soumise à l’impôt communautaire.
  - s: It also states that the constitutional principle of collective equality between
      peoples that <v>make</v> <p>up</p> the country, which derives from the definition
      of Bosnians, Croatians and Serbs as the peoples that make up the country, prohibits
      any special privilege for any one of these peoples, any predominance of one
      side in government structures or any ethnic homogenisation as the result of
      divisions on a territorial basis.
    t: Le jugement indique également que le principe constitutionnel de l’égalité
      collective entre peuples <a>composant</a> le pays - principe découlant de la
      définition des Bosniaques, Croates et Serbes en tant que peuples composant le
      pays - interdit tout privilège particulier à l’un de ceux-ci, toute prédominance
      d’une partie dans les structures gouvernementales et toute homogénéisation ethnique
      résultant de divisions sur une base territoriale.
  - s: It also states that the constitutional principle of collective equality between
      peoples that make up the country, which derives from the definition of Bosnians,
      Croatians and Serbs as the peoples that <v>make</v> <p>up</p> the country, prohibits
      any special privilege for any one of these peoples, any predominance of one
      side in government structures or any ethnic homogenisation as the result of
      divisions on a territorial basis.
    t: Le jugement indique également que le principe constitutionnel de l’égalité
      collective entre peuples composant le pays - principe découlant de la définition
      des Bosniaques, Croates et Serbes en tant que peuples <a>composant</a> le pays
      - interdit tout privilège particulier à l’un de ceux-ci, toute prédominance
      d’une partie dans les structures gouvernementales et toute homogénéisation ethnique
      résultant de divisions sur une base territoriale.
  - s: A new law was also passed in order to safeguard the representation of the three
      peoples that <v>make</v> <p>up</p> the country at all levels of governance and
      throughout the public sector.
    t: Une nouvelle loi a également été votée pour garantir la représentation des
      trois peuples <a>composant</a> le pays à tous les niveaux de pouvoir et dans
      l’ensemble du secteur public.
  - s: At the mini-plenary session in Brussels, Parliament adopted an important report
      granting macro-financial aid to that country and, to take an obvious example,
      a delegation from the Committee on Foreign Affairs, <v>made</v> <p>up</p> of
      Mrs De Keyser, Mrs Gomes, Mr Belder and myself, visited the country last week,
      so that, like various ministers from the Member States, we could express our
      solidarity with the cause of peace, for understanding, harmony and reconciliation
      in the country.
    t: Une délégation de la commission des affaires étrangères <a>composée</a> de
      Mme De Keyser, Mme Gomes, M. Belder et moi-même s’est rendue au Liban la semaine
      dernière afin d’exprimer, comme plusieurs ministres des États membres, notre
      solidarité à la cause de la paix, de l’entente, de l’harmonie et de la réconciliation
      dans ce pays.
  - s: Imitation foods such as cheese analogues and processed meat that is <v>made</v>
      <p>up</p> of small pieces pressed together should be labelled as such on the
      front of the packaging.
    t: Les imitations de denrées alimentaires, telles que les succédanés de fromage
      et la viande transformée <a>composée</a> de petits morceaux pressés ensemble
      devraient être étiquetées comme telles sur la partie avant de l’emballage.
  - s: As we have already pointed out, confirming and effectively implementing the
      principle of establishing all the languages of the EU countries as official
      and working languages is all the more important because we are now seeing a
      trend in which some languages - those of the most populous countries, such as
      the United Kingdom, France, Germany, Spain, Italy - demonstrate a real and ever-growing
      preponderance, to the detriment of the languages of the other countries that
      <v>make</v> <p>up</p> the European Union.
    t: Comme nous l’avons déjà souligné, confirmer et mettre réellement en œuvre le
      principe établissant comme langues officielles et de travail la totalité des
      langues des pays de l’UE est d’autant plus important que nous observons une
      tendance à la prédominance réelle et croissante de certaines langues - celles
      des pays les plus peuplés, comme le Royaume-Uni, la France, l’Allemagne, l’Espagne,
      l’Italie - au détriment des langues des autres pays qui <a>composent</a> l’Union
      européenne.
  - s: The economic crisis we are seeing is <v>made</v> <p>up</p> of a continuum of
      three crises that are linked to one another.
    t: La crise économique que nous constatons est <a>composée</a> d’une série de
      trois crises liées entre elles.
  - s: I even heard you say that Socialists do not only support the right and Europe
      is not <v>made</v> <p>up</p> solely of the right.
    t: Je vous ai même entendu dire que les socialistes ne soutenaient pas uniquement
      la droite et que l’Europe n’était pas <a>composée</a> que de la droite.
  - s: But the European Union is <v>made</v> <p>up</p> of a rich diversity of different
      peoples.
    t: En soi, cela n’est pas si grave, puisqu’un statut communautaire peut alimenter
      l’impression que le Parlement représente un seul peuple, alors que l’Union européenne
      se <a>compose</a> d’un vaste éventail de peuples divers.
  - s: This openness is vital, for what we do not want to see is a Parliament <v>made</v>
      <p>up</p> of two blocks with rigid voting patterns and so on, as tends to be
      the case with the first-past-the-post electoral system.
    t: Cette ouverture est primordiale et doit prendre le pas sur un Parlement <a>composé</a>
      de deux blocs avec des rapports électoraux très rigides, comme c’est souvent
