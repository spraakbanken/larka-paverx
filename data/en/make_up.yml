      emergency economic aid programme for the Comoros.
    t: Då dessa ansvarsförhållanden fastställts, verkar det som att Europeiska unionen
      har skyldighet att <a>kompensera</a> de vanliga protagonisternas oförmåga på
      Komorerna genom att inleda ett politiskt initiativ för försoning mellan öarna,
      ett betydande humanitärt stöd särskilt till Anjouan, samt en första plan för
      brådskande ekonomiskt stöd åt den komorianska staten.
  - s: I should like to look at two aspects which I believe have not yet been discussed,
      namely the fact that we need an integrated energy system in Europe, which will
      interconnect the different types of energy and which will interconnect the different
      grids in such a way that it would be possible to <v>make</v> <p>up</p> for any
      outages.
    t: Jag vill titta på två aspekter som jag inte tror har diskuterats ännu, nämligen
      det faktum att vi behöver ett integrerat energisystem i Europa, som kan anslutas
      till olika typer av energi och som kan anslutas till olika nät på ett sådant
      sätt att det skulle vara möjligt att <a>kompensera</a> för avbrott.
  - s: I would like to start by pointing out that the climate change conference in
      Cancún is another big chance to do something for future generations, and at
      least partly <v>make</v> <p>up</p> for what we failed to do in Copenhagen.
    t: Jag skulle vilja börja med att påpeka att klimatkonferensen i Cancún är ännu
      en stor möjlighet att göra något för kommande generationer och att åtminstone
      delvis <a>kompensera</a> för det vi misslyckades med att göra i Köpenhamn.
  - s: They can use information campaigns and monitoring reports to <v>make</v> <p>up</p>
      for the lack of activity at national or European level.
    t: De kan använda informationskampanjer och övervakningsrapporter för att <a>kompensera</a>
      bristande aktivitet på nationell nivå eller EU-nivå.
  - s: If we are to have a regulation on rest and driving times, we must at least
      say what driving time actually is, and so this House has made a great effort
      to <v>make</v> <p>up</p> for those things that are lacking in ways that the
      legislator itself could have done.
    t: Om vi skall ha en förordning om vilo- och körtider måste vi åtminstone säga
      vad som faktiskt är körtid och därför har denna kammare gjort stora insatser
      för att <a>kompensera</a> för sådant som saknas på sätt som lagstiftaren själv
      hade kunnat göra.
  - s: In any event, we have already agreed that at the next part-session there will
      be ten extra minutes to <v>make</v> <p>up</p> for the ten minutes we shall miss
      today because he has to leave at 6.50 p.m. for reasons outside his control.
    t: Det är därför lämpligt att vi försöker koncentrera frågorna för att hinna med
      så många som möjligt, och så att Verheugen kan besvara dem. I vilket fall som
      helst har jag redan gjort upp med honom om att han under nästa sammanträdesperiod
      skall vara här tio minuter längre för att <a>kompensera</a> de tio minuter som
      i dag, av skäl han inte kan rå för, tvingar honom att ge sig iväg kl. 18.50.
  - s: I have just mentioned the automobile industry where aid can only be given for
      investment in order to <v>make</v> <p>up</p> for disadvantages.
    t: Jag erinrade just om stödramarna för bilindustrin, som bara gör det möjligt
      att ge stöd till investeringar för att <a>kompensera</a> brister.
  - s: The Council will then be in possession of all the necessary data to ensure
      the continuity of the process, in order to <v>make</v> <p>up</p> for the delays.
    t: Rådet kommer då att ha alla nödvändiga uppgifter för att kunna garantera processens
      kontinuitet och <a>kompensera</a> för förseningarna.
  - s: National parliaments really do act as models for us, but in this case we need
      to copy them cum grano salis, with caution, as the proliferation of groups in
      European democracy can <v>make</v> <p>up</p> for the lack of representativity
      that hurls Europe from one crisis to another.
    t: Nationella parlament är verkligen förebilder för oss, men i det här fallet
      ska vi ta dem med en nypa salt, med viss skepsis, eftersom en stor spridning
      av grupper inom europeisk demokrati kan <a>kompensera</a> för den brist på representantskap
      som gör att Europa kastas från den ena krisen till den andra.
  - s: Proliferation here may <v>make</v> <p>up</p> for the persistent divorce between
      European citizens and those who represent them.
    t: Spridningen kan här <a>kompensera</a> för den varaktiga klyftan mellan Europas
      medborgare och deras representanter.
  - s: Thirdly, although I do not expect the mobile operators to <v>make</v> <p>up</p>
      for the shortfall by raising prices on the domestic market, they will presumably
      cut investment in development and almost certainly break the cycle of falling
      domestic prices.
    t: För det tredje kommer mobiloperatörerna - även om jag inte väntar mig att de
      ska <a>kompensera</a> bortfallet genom prishöjningar på sin hemmamarknad - troligen
      att skära ned på sina utvecklingsinvesteringar och så gott som säkert bryta
      trenden med minskande inhemska priser.
  - s: Citizens have the right to object to such a construction, and politicians must
      respect their wishes and <v>make</v> <p>up</p> for the democratic deficit in
      the European Union.
    t: Medborgarna har rätt att invända mot ett sådant bygge och politikerna måste
      respektera deras önskemål och <a>kompensera</a> för det demokratiska underskottet
      i EU.
  - s: For my part, I can only agree with Mr Lehne and hope that we can <v>make</v>
      <p>up</p> for lost time and provide practical responses to the European Union
      on the topic of the Statute for a European Company from the second half of next
      year, through specific guidelines that can really satisfy the requests not only
      from Parliament but also from the EU-wide economic and employment sector.
    t: För min del kan jag bara hålla med Klaus-Heiner Lehne och hoppas att vi kan
      <a>kompensera</a> för den förlorade tiden och ge EU praktiska svar om stadgan
      för europabolag från andra halvåret nästa år, genom specifika riktlinjer som
      verkligen motsvarar önskemålen, inte bara från parlamentet utan också från den
      sektor som står för ekonomin och sysselsättningen inom EU.
  - s: Furthermore, I would also like to ask the Commission how the decision to formally
      recognise the necessity of a social mix whilst speaking out against social segregation
      can be compatible with the fact that, at the same time, a fixed proportion of
      no more than 10% above the EUR 30 000 threshold has been laid down whilst the
      Commission also states that if, at any point, more than 10% above this EUR 30
      000 social housing threshold obtain housing, this will have to be <v>made</v>
      <p>up</p> for in other areas in the Netherlands?
    t: Samtidigt säger man att detta, om mer än 10 procent över detta tak på 30 000
      euro vid något tillfälle erhåller subventionerat boende, måste <a>kompenseras</a>
      i andra delar av Nederländerna.
  - s: I ask everyone to be generous in implementing alternatives to <v>make</v> <p>up</p>
      for the incapacities of the institutions.
    t: Jag ber alla att vara generösa och genomföra alternativ för att <a>kompensera</a>
      institutionernas oförmåga.
  - s: Parliament sometimes has the impression that, with Croatia, an attempt is being
      made to <v>make</v> <p>up</p> for some of the precision that previous enlargements
      lacked.
    t: Parlamentet får ibland intrycket att man försöker <a>kompensera</a> för att
      man inte var tillräckligt noggrann under de föregående anslutningarna.
  - s: Mr Radwan will go down in history for having reminded us that the independence
      of the Central Bank is not to be equated with accountability but, on the contrary,
      implies maximum transparency, mainly in order to <v>make</v> <p>up</p>, he should
      have added, for its lack of legitimacy.
    t: Vi noterar bl.a. att Radwan erinrar om att centralbankens oberoende inte får
      likställas med att inte vara skyldig att redovisa sin verksamhet, utan att detta
      oberoende tvärtom förutsätter en maximal öppenhet och insyn, framför allt för
      att - det borde man ha tillagt - <a>kompensera</a> dess avsaknad av legitimitet.
  - s: It is time to <v>make</v> <p>up</p> for the underestimates and delays of the
      past.
    t: Det är dags att <a>kompensera</a> för tidigare underskattningar och förseningar.
  - s: We will no longer be able to rectify, to amend compromises we have reached,
      or to <v>make</v> <p>up</p> for mistakes at a second reading.
    t: Vi kommer inte längre att kunna korrigera, ändra kompromisser som vi har kommit
      fram till eller <a>kompensera</a> för misstag vid en andra behandling.
  - s: The pollution that we avoid by means of our sacrifices is more than <v>made</v>
      <p>up</p> for by their CO2 production.
    t: Den förorening som vi undviker genom våra uppoffringar <a>kompenseras</a> mer
      än väl av deras koldioxidproduktion.
  - s: The challenge for the Caribbean countries, therefore, will be to <v>make</v>
      <p>up</p> the losses in customs revenue by increasing the volume of trade with
      the European Union.
    t: Utmaningen för de västindiska länderna kommer därför att vara att <a>kompensera</a>
      för de förlorade tullinkomsterna genom att öka volymen av handeln med EU.
  - s: 'The second thing that <v>makes</v> <p>up</p> for the hint of sadness, ladies
      and gentlemen, is the fact that we know that this is not the end:'
    t: Det andra skälet, ärade ledamöter, som <a>kompenserar</a> denna ledsamhet är
      att vi vet att detta inte upphör.
  - s: These amendments, Mr President, were devised with the special needs of the
      fisheries sector in mind, consisting mainly of small-scale companies which are
      obliged, when they feel the need to <v>make</v> <p>up</p> for a drop in the
      price of fish, to boost productivity by increasing their catches.
    t: Dessa ändringsförslag, herr ordförande, har utarbetats med tanke på fiskesektorns
      specifika egenskaper, en sektor som huvudsakligen består av traditionella företag,
      som, när de måste <a>kompensera</a> prissänkningar för fisk, tvingas att öka
      produktiviteten genom att öka antalet fångster.
  - s: In accordance with the principles of solidarity and subsidiarity, which are
      fundamental principles of the Union, cohesion policy should support those regions
      which have the greatest distance to <v>make</v> <p>up</p> in terms of infrastructure,
