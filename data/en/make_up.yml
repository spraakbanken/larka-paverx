      anche dalla realizzazione dell’accordo del G21 - col quale dobbiamo cooperare
      - <a>costituito</a> soprattutto da paesi in via di sviluppo che già godono dei
      benefici della globalizzazione e che per questo sono diventati forti competitori
      e giustamente reclamano il proprio spazio - dalla Cina al Brasile, per tutti
      - mentre esiste un mondo, nel sud - gli ACP e gli Stati africani - che ancora
      non godono, semmai le subiscono, delle conseguenze della globalizzazione.
  - s: These black oil slicks and this black money always involve groups with structures
      much more like mafias than like businesses, <v>made</v> <p>up</p> of companies
      with ridiculous assets in order to evade responsibilities and covered by insurance
      which is also ridiculous.
    t: Questa marea nera e quella del denaro sporco sono sempre riconducibili a gruppi
      dotati di strutture più di stampo mafioso che imprenditoriale, <a>costituiti</a>
      da società dagli attivi ridicoli al fine di eludere le responsabilità e coperte
      da assicurazioni altrettanto ridicole.
  - s: On the question of at what point the Commission establishes that there is a
      dominant position, there is case-law <v>made</v> <p>up</p> of Commission decisions
      and judgments of the courts, on the basis of which further decisions are made.
    t: Per quanto riguarda la domanda volta a sapere quando la Commissione stabilisce
      che sussiste una posizione dominante, esiste una giurisprudenza <a>costituita</a>
      da decisioni della Commissione e sentenze dei giudici sulla base della quale
      si procede ad adottare ulteriori decisioni.
  - s: In the case of cohesion policy, the legislative framework is <v>made</v> <p>up</p>
      of directly applicable regulations.
    t: Nel caso della politica di coesione, il quadro legislativo è <a>costituito</a>
      da regolamenti direttamente applicabili.
  - s: Since 99% of the housing stock in Europe is <v>made</v> <p>up</p> of old buildings,
      I call on the Commission and Member States to increase the rate of the ERDF
      allocation which each Member State can use to boost energy efficiency in housing
      from 4% to 15% in the future Multiannual Financial Framework.
    t: Poiché il 99 per cento del patrimonio abitativo in Europa è <a>costituiti</a>
      da edifici vetusti, invito la Commissione e gli Stati membri ad elevare, nell’ambito
      del futuro quadro finanziario pluriennale, dal 4 al 15 per cento la quota degli
      stanziamenti del Fondo europeo di sviluppo regionale che ciascuno Stato membro
      può utilizzare per aumentare l’efficienza energetica degli edifici.
  - s: This directive is part of the legislative package on so-called ’economic governance’,
      which is <v>made</v> <p>up</p> of six legislative texts, and which is a veritable
      attack on social and labour rights, as well as democracy itself.
    t: Questa direttiva fa parte di un pacchetto legislativo sulla cosiddetta «governance
      economica», <a>costituito</a> da sei testi legislativi nonché vero e proprio
      attentato ai diritti sociali e del lavoro, oltre che alla stessa democrazia.
  - s: This directive is part of the legislative package on so-called ’economic governance’,
      which is <v>made</v> <p>up</p> of six legislative texts, and which is a veritable
      attack on social and labour rights.
    t: Questa direttiva fa parte del pacchetto legislativo sulla cosiddetta «governance
      economica», <a>costituito</a> da sei testi legislativi, e rappresenta un vero
      e proprio attentato ai diritti sociali e del lavoro, oltre a far parte della
      crociata dell’Unione europea contro l’indipendenza nazionale e la sovranità.
  - s: The European Union is a complex body, <v>made</v> <p>up</p> of distinct, individual
      countries which have been united institutionally.
    t: L’Unione europea è un organismo complesso, <a>costituito</a> da paesi distinti
      e individuali che sono stati uniti istituzionalmente.
  - s: The four directives with you today, together with the Spectrum Decision, <v>make</v>
      <p>up</p> the new regulatory framework for electronic communications - a cornerstone
      of the eEurope strategy, the information society for all agreed at the Lisbon
      European Council.
    t: 'Le quattro direttive sottoposte oggi al vostro esame, unitamente alla decisione
      sullo spettro, <a>costituiscono</a> il nuovo quadro normativo per le comunicazioni
      elettroniche:'
  - s: I attach the greatest importance to the establishment of some sort of watchdog,
      <v>made</v> <p>up</p> of representatives of employers, employees and the Commission,
      to monitor how the situation develops.
    t: Attribuisco la massima importanza alla creazione di una sorta di organismo
      di controllo, <a>costituito</a> da rappresentanti delle parti sociali e dalla
      Commissione, che segua l’evoluzione della situazione e possa funzionare come
      un sistema di preallarme destinato a risolvere rapidamente i problemi che possono
      sorgere.
  - s: We would like to appeal for this process to be clear and plain, so that it
      will be understandable to us as the representatives of the individual voters
      who, after all, <v>make</v> <p>up</p> the European Union.
    t: Vorremmo chiedere che questo processo sia chiaro e semplice, in modo che sia
      comprensibile a noi, rappresentanti dei singoli elettori che, dopo tutto, <a>costituiscono</a>
      l’Unione europea.
  - s: During the current crisis which Europe is going through, the private sector
      <v>made</v> <p>up</p> of small and medium-sized companies (including, therefore,
      micro-enterprises) must be encouraged, while also being regarded, in this difficult
      climate, as an area for absorbing the workforce made redundant by the state
      or private corporate sector.
    t: Nell’attuale crisi che l’Europa sta attraversando, il settore privato <a>costituito</a>
      da piccole e medie imprese (pertanto microentità incluse) va incoraggiato, e
      al contempo va considerato, in questo difficile clima, come un settore atto
      ad assorbire la forza lavoro licenziata dal settore aziendale statale o privato.
  - s: Mr President, the share of renewable energy resources in the production of
      energy in the EU stands at less than 6%, and hydro-electric power <v>makes</v>
      <p>up</p> the bulk of this.
    t: Signor Presidente, le risorse energetiche rinnovabili delle quali, per giunta,
      la maggior parte è <a>costituita</a> da energia derivante da fonti idriche,
      ammontano a meno del sei percento della produzione di energia nell’Unione europea.
  - s: Indeed, their prospects are not at all encouraging if we consider that roughly
      half the Roma population is <v>made</v> <p>up</p> of minors due to the high
      birth rate and short life expectancy.
    t: Infatti le loro prospettive non sono affatto incoraggianti, se consideriamo
      che all’incirca la metà della popolazione rom è <a>costituita</a> da minorenni
      in ragione dell’elevato tasso di natalità e della breve aspettativa di vita.
  - s: We cannot allow a peace group to be active there that is <v>made</v> <p>up</p>,
      on the one hand, of Russia, one party to the conflict, and on the other hand,
      of the major party that has virtually occupied the area and is now also providing
      the peacekeeping force.
    t: Non possiamo permettere che nella regione sia presente un gruppo di pace <a>costituito</a>,
      da un lato, dalla Russia, una delle parti in conflitto, e, dall’altro, dal principale
      partner che ha virtualmente occupato l’area e ora fornisce anche i contingenti
      di mantenimento della pace.
  - s: A lasting basis for human rights is <v>made</v> <p>up</p> of the ideals of
      democracy and freedom, as well as social and economic justice.
    t: Una base duratura per i diritti umani è <a>costituita</a> dagli ideali di democrazia
      e libertà, nonché dalla giustizia sociale ed economica.
  - s: Similarly, given that more than 90% of Europe’s productive fabric is <v>made</v>
      <p>up</p> of small and medium-sized businesses, we believe that it is vital
      to provide them with easier access to European aid and programmes, particularly
      with regard to innovation.
    t: Analogamente, visto che oltre il 90 per cento del tessuto produttivo dell’Europa
      è <a>costituito</a> da piccole e medie imprese, crediamo che sia vitale assicurare
      loro un accesso più agevole agli aiuti e ai programmi europei, soprattutto in
      relazione all’innovazione.
  - s: Eurojust, <v>made</v> <p>up</p> of public prosecutors, magistrates and police
      liaison officers, has become the object of everyone’s attention.
    t: EUROJUST, <a>costituita</a> da procuratori, magistrati e poliziotti di collegamento,
      è stata al centro di tutte queste attenzioni.
  - s: We have adapted to the special realities of Nigeria, where the states play
      a powerful role, and in fact the bulk of our work relating to water and sanitation
      is being done in six of the 36 states that <v>make</v> <p>up</p> the Federal
      Republic of Nigeria.
    t: Ci siamo adeguati alle specifiche realtà della Nigeria, dove gli Stati svolgono
      un potente ruolo, e infatti il grosso del nostro lavoro in merito alle risorse
      idriche e alle reti fognarie è in corso in sei dei 36 Stati che <a>costituiscono</a>
      la Repubblica federale di Nigeria.
  - s: This region is <v>made</v> <p>up</p> of a variety of ethnic and cultural groups.
    t: La regione è <a>costituita</a> da vari gruppi etnici e culturali, e pertanto
      un cambiamento rilevante non può avvenire dall’oggi al domani.
  - s: A mutual understanding and openness to others lies at the foundation of a common,
      united Europe, as does respect for cultural differences between countries and
      the roots and traditions of the nations which <v>make</v> <p>up</p> the European
      Union.
    t: La comprensione reciproca e l’apertura verso gli altri costituiscono il fondamento
      di un’Europa comune e unita, come pure il rispetto per le differenze culturali
      tra i vari paesi, le origini e le tradizioni delle nazioni che <a>costituiscono</a>
      l’Unione europea.
  - s: The litmus test of any civilisation is not how it treats its majority, but
      how it treats the minorities that <v>make</v> <p>up</p> that majority.
    t: La prova del nove per qualsiasi civiltà non consiste nel verificare come viene
      trattata la maggioranza ma come vengono trattate le minoranze che <a>costituiscono</a>
      questa maggioranza.
  - s: Minister, I would like to draw attention to the importance of integrating renewable
      energy sources into the national power grid, with the European power grid being
      <v>made</v> <p>up</p> of the Member States’ power networks.
    t: Signor Ministro, vorrei attirare l’attenzione sull’importanza di integrare
      le fonti di energia rinnovabile nelle reti elettriche nazionali, che in ultima
      istanza <a>costituiscono</a> la rete elettrica europea.
  - s: Indeed, I think that in the context of a negative economic situation like the
      present, it is absolutely essential to recognise the importance of the role
      played by small and medium-sized enterprises, which <v>make</v> <p>up</p> one
      of the fundamental foundation blocks on which our economy is based.
    t: Ritengo infatti indispensabile, nel quadro di una congiuntura economica negativa
      come quella attuale, riconoscere l’importanza del ruolo rivestito dalle piccole
      e medie imprese, che <a>costituiscono</a> uno dei pilastri fondamentali su cui
      poggia la nostra economia.
  - s: The European teams will be <v>made</v> <p>up</p> of nuclear experts from the
      various Member States and Commission officials.
    t: I team europei saranno <a>costituiti</a> da esperti in materia di nucleare
      provenienti dai vari Stati membri coadiuvati da funzionari della Commissione.
  - s: I wonder whether the group of seven people will be so <v>made</v> <p>up</p>
      as to consist of representatives of the European Commission and of the regulatory
      bodies, or will it also include independent experts?
    t: Mi chiedo se il gruppo di sette persone sarà <a>costituito</a> in modo da comprendere
      rappresentanti della Commissione europea e degli organismi normativi o includerà
      anche esperti indipendenti?
  - s: Will Mrs Haug be a St Lucy for pensioners and elderly people?’ Sadly, the answer
      is no, for despite the fact that pensioners <v>make</v> <p>up</p> 30% of the
      population of the European Union, our budget does not set aside commensurate
      financial support to solve their problems.
    t: Sarà una Santa Lucia la signora Haug per gli anziani e i pensionati?» Purtroppo
      debbo rispondere di no perché, nonostante i pensionati <a>costituiscano</a>
      nell’Unione europea circa il 30 per cento della popolazione, nel nostro bilancio
      non si dà altrettanto sostegno finanziario per risolvere i loro problemi.
  - s: The workforce that we are talking about is mostly <v>made</v> <p>up</p> of
      women and they have previously been invisible.
    t: La forza lavoro di cui stiamo parlando è <a>costituita</a> principalmente da
      donne che in passato erano invisibili.
  - s: 'The inner circle would be the Federation of Europe, <v>made</v> <p>up</p>
      of an integrated group of EU states that had progressed the furthest:'
    t: Il cerchio più interno sarebbe <a>costituito</a> dalla Federazione europea
      che si comporrebbe degli Stati dell=Unione europea che si sarebbero spinti più
      avanti nel processo di integrazione, ossia gli Stati che fanno parte sia della
      Nato che dell=area euro.
  - s: The Russian leadership, however, apparently fears it is losing those regions
      whose population is mainly <v>made</v> <p>up</p> of ethnic and religious minorities.
    t: Tuttavia, i dirigenti russi adesso temono probabilmente di perdere le regioni
      la cui popolazione è <a>costituita</a> per la maggior parte da minoranze etniche
      e religiose.
  - s: In addition, during the elections the electoral commission was <v>made</v>
      <p>up</p> entirely of spokespersons from the governing party and opposition
      parties were kept away from the polling stations and the count.
    t: inoltre, abbiamo visto durante le elezioni che le commissioni elettorali erano
      <a>costituite</a> solo da esponenti del partito di governo e che i partiti di
      opposizione erano tenuti lontani dal luogo dello svolgimento delle elezioni
      e dello scrutinio;
  - s: As far as fisheries are concerned, I would like to say once again that fisheries
      and aquaculture, of course, <v>make</v> <p>up</p> a substantial part of the
      integrated maritime policy.
    t: Per quanto attiene alla pesca, vorrei ribadire ancora una volta che pesca e
      acquacoltura <a>costituiscono</a>, naturalmente, elementi sostanziali della
      politica marittima integrata.
  - s: The Council is wrong if it thinks that the presence of the European Union should
      be confined to trips and contacts and that it should not include recommendations
      on the specific issues and problems which <v>make</v> <p>up</p> the Middle East
      question.
    t: Il Consiglio sbaglia se crede che la presenza dell’UE si limiterà a qualche
      viaggio e ai contatti, senza avanzare proposte sulle questioni specifiche che
      <a>costituiscono</a> la problematica mediorientale.
  - s: Just like the cube, it should bear the symbols, it should have a message and
      be a keystone and a foundation for our joint European building, but, at the
      same time, it is <v>made</v> <p>up</p> of 27 pieces.
    t: Proprio come il cubo, dovrebbe recare i simboli, dovrebbe trasmettere un messaggio
      e costituire una chiave di volta, un fondamento della nostra comune costruzione
      europea, ma nel contempo è <a>costituito</a> da 27 pezzi.
  - s: It also has to be recognised that, since much of this law is <v>made</v> <p>up</p>
      of directives which have to be transposed into the Member States’ domestic legal
      systems, once they have been transposed, the instrument concerned belongs to
      domestic law and any infringement must be dealt with by the national courts.
    t: È anche stato riconosciuto che buona parte di questa normativa è <a>costituita</a>
      da direttive che devono essere recepite negli ordinamenti giuridici degli Stati
      membri;
  - s: We must stop giving the impression that the monetary Union is a business that
      is run by the ministers of finance, the bankers and the big investors and big
      businesses and that it actually works against the most basic rights of workers,
      who do, after all, <v>make</v> <p>up</p> the majority of the population in Europe.
    t: Dobbiamo smetterla di dare l’impressione che l’Unione monetaria sia un’impresa
      gestita dai ministri delle Finanze, dai banchieri, dai grandi investitori e
      dalle grandi imprese e che in realtà opera contro i diritti elementari dei lavoratori,
      i quali dopo tutto <a>costituiscono</a> la maggioranza della popolazione in
      Europa.
  - s: The EU is not a sovereign political entity, and therefore its revenues should
      basically be <v>made</v> <p>up</p> of the contributions of Member States.
    t: L’UE non è un’entità politica sovrana, e quindi le sue entrate devono essere
      <a>costituite</a> fondamentalmente dai contributi degli Stati membri.
  - s: I agreed with this report, because EU industry accounts for roughly a third
      of gross value added in the EU, with almost three quarters of European exports
      being <v>made</v> <p>up</p> of industrial goods, and a third of employment,
      providing subsistence to some 57 million people.
    t: Concordo con questa relazione, perché l’industria europea rappresenta circa
      un terzo del valore aggiunto lordo dell’UE, i beni industriali <a>costituiscono</a>
      quasi tre quarti delle esportazioni europee e un terzo dell’occupazione, dando
      da vivere a quasi 57 milioni di persone.
  - s: The third Europe is <v>made</v> <p>up</p> of the countries of Eastern and South-Eastern
      Europe (Ukraine, Croatia, Bosnia-Herzegovina, Albania, Macedonia and Moldova),
      which have not yet reached the station, although they wish to do so.
    t: La terza Europa è <a>costituita</a> dai paesi dell’Europa orientale e sudorientale
      (Ucraina, Croazia, Bosnia Erzegovina, Albania, Macedonia e Moldavia), che non
      hanno ancora raggiunto la stazione, sebbene desiderino farlo.
  - s: Women <v>make</v> <p>up</p> approximately 40% of the members of the trade unions
      in the European Union, but there is no proportionality between their presence
      within the membership of the trade unions, on the one hand, and within the decision-making
      and governing bodies of the trade unions, on the other.
    t: Le donne <a>costituiscono</a> circa il 40 per cento del totale degli affiliati
      dei sindacati dell’Unione europea, ma non esiste un rapporto proporzionale tra
      la loro presenza in ambito sindacale da un lato e la loro rappresentanza in
      seno agli organi decisionali e dirigenziali di tali organizzazioni di lavoratori
      dall’altro.
  - s: Lastly, the third reason we welcome the debate is that paragraph 10 of the
      resolution appears to accept a more flexible Europe that is <v>made</v> <p>up</p>
      of various circles.
    t: Infine, terzo motivo di soddisfazione, sembra che il paragrafo 10 della risoluzione
      significhi l’accettazione di un’Europa più flessibile, <a>costituita</a> da
      gruppi differenziati.
  - s: In this case, this request could be extended to the other regional or national
      parliaments in which the representation of women is still low in comparison
      with the percentage of women, who <v>make</v> <p>up</p> half the population,
      and in some cases rather more than half the population.
    t: In questo caso, tale richiesta potrebbe essere estesa agli altri parlamenti
      nazionali e regionali in cui la rappresentanza femminile è ancora scarsa in
      rapporto alla percentuale di donne, che <a>costituiscono</a> metà della popolazione,
      e in alcuni casi anche più della metà.
  - s: For reference, may I remind you that the Commission finances the costs of five
      international observers, who <v>make</v> <p>up</p> the majority of the staff
      of this office.
    t: A titolo di informazione, ricordo che la Commissione finanzia la presenza di
      cinque osservatori internazionali, che <a>costituiscono</a> tra l’altro il nucleo
      essenziale del personale dell’ufficio.
  - s: These declarations of intent are more than anything motivated, I fear, by the
      determination to establish a European sovereignty on the pretext of protecting
      the Community budget, which, I must remind you, is <v>made</v> <p>up</p> of
      contributions from our Member States.
    t: Temo che queste dichiarazioni d’intenti siano soprattutto motivate dalla volontà
      di fare emergere una sovranità europea prendendo a pretesto la protezione del
      bilancio comunitario che, ricordo, è <a>costituito</a> dai contributi dei nostri
      Stati membri.
  - s: It would be initially an office under a board <v>made</v> <p>up</p> of all
      the External Relations Commissioners though, as I say, the option of moving
      to externalisation in the longer term remains on the table.
    t: All’inizio si tratterebbe di un ufficio posto sotto il controllo di un consiglio
      <a>costituito</a> da tutti i Commissari responsabili delle relazioni esterne,
      sebbene, come ho già detto, permane valida la possibilità, a lunga scadenza,
      di appaltarne la gestione
  - s: That is only one example of how cooperation must be differentiated within the
      large heterogeneous group <v>made</v> <p>up</p> of the 70 ACP countries.
    t: È solo un esempio di come occorra differenziare la cooperazione nella vasta,
      eterogenea schiera <a>costituita</a> dai 70 paesi ACP.
  - s: It would have been more fitting to allow a body <v>made</v> <p>up</p> mainly
      of members of parliament to elect its own chairman.
    t: Infatti, sarebbe stato meglio che un organismo <a>costituito</a> per la maggior
      parte da deputati si fosse scelto da solo la sua presidenza.
  - s: A single language and press and the fact that each country in isolation <v>makes</v>
      <p>up</p> a smaller unit than the EU will make it easier to maintain democratic
      control over money that is used on the citizen’s behalf.
    t: Il fatto di avere una lingua comune e una stampa comune, unitamente al fatto
      che i singoli Stati <a>costituiscono</a> unità più piccole rispetto all’Unione
      europea, renderà più semplice il controllo democratico dei fondi utilizzati
      per conto dei cittadini.
  - s: Today, your Parliament, <v>made</v> <p>up</p> of representatives directly elected
      by the European public, is being asked to give its verdict on the new College
      of Commissioners.
    t: Oggi, al vostro Parlamento, <a>costituito</a> da rappresentanti eletti direttamente
      dal popolo europeo, viene chiesto il verdetto sul nuovo Collegio dei commissari.
  - s: All the new Commissioners were questioned and given an audience in the European
      Parliament, where they could express their expectations and projects in their
      respective areas of competency, always stressing the importance of sharing responsibilities
      by means of interaction between the different portfolios and competences which
      <v>make</v> <p>up</p> the European Commission.
    t: Tutti i nuovi commissari sono stati interrogati e ascoltati in seno al Parlamento
      europeo, dove hanno potuto esprimere le loro aspettative e i loro progetti nelle
      rispettive aree di competenza, sempre sottolineando l’importanza della condivisione
      delle responsabilità per mezzo dell’interazione tra i diversi portafogli e le
      competenze che <a>costituiscono</a> la Commissione europea.
  - s: We have a new Commission which has assumed its mandate at a difficult time,
      but which is <v>made</v> <p>up</p> of a group of professionals on whose shoulders
      lie the responsibilities of all 27 Member States.
    t: Abbiamo una nuova Commissione che assume il suo mandato in un momento difficile,
      ma che è <a>costituita</a> da un gruppo di professionisti sulle cui spalle gravano
      le responsabilità di tutti i 27 Stati membri.
  - s: For these reasons, I have rejected the proposal for the Commission-designate
      <v>made</v> <p>up</p> in this way.
    t: Per questi motivi ho rifiutato la proposta della Commissione designata <a>costituita</a>
      in questo modo.
  - s: When the time comes, further down the line, we will have to gradually incorporate
      the market aspects which - as I have said - <v>make</v> <p>up</p> the second
      phase, since the first phase is to generate a sufficient quantity of renewable
      energy.
    t: Dopodiché, più avanti si dovrà gradualmente tener conto degli aspetti di mercato,
      che - ripeto - <a>costituiscono</a> il secondo passo, mentre il primo è disporre
      di una quantità sufficiente di energia rinnovabile.
  - s: 'This is a structure of intergovernmental cooperation within the Council and
      is <v>made</v> <p>up</p> of three officers from each of the fifteen Member States
      of the European Union:'
    t: In materia di frode comunitaria e di affari giuridici, sarebbe preferibile
      e molto più sensato in questo caso far ricorso a Eurojust, struttura di cooperazione
      intergovernativa presso il Consiglio, <a>costituita</a> da 3 responsabili per
      ognuno dei quindici Stati membri dell’Unione, ossia 1 giudice, 1 rappresentante
      della Procura (procuratore) e 1 commissario di polizia.
  - s: We promised to increase women’s participation in conflict resolution and protect
      women in armed conflicts, yet women still <v>make</v> <p>up</p> the overwhelming
      majority of those affected by armed conflict but are absent from peace negotiations
      and peace transition initiatives.
    t: Abbiamo promesso di rafforzare il ruolo delle donne nella soluzione dei conflitti
      e di proteggerle nei conflitti armati, ma le donne <a>costituiscono</a> ancora
