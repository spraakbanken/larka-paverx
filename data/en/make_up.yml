  - s: Farmers <v>make</v> <p>up</p> a significant proportion of the working population,
      but there is also a significant number of elderly farmers.
    t: Os agricultores <a>representam</a> uma percentagem significativa da população
      activa, mas existe igualmente um número elevado de agricultores idosos.
  - s: Given the manner in which they operate, capital markets are of no use to SMEs,
      particularly the small and micro-enterprises which <v>make</v> <p>up</p> some
