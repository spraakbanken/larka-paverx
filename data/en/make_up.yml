    t: Dobbiamo <a>recuperare</a> terreno nei prossimi due decenni rispetto a quanto
      è stato sviluppato negli ultimi due secoli nel caso dei collegamenti stradali
      e ferroviari e negli ultimi dieci anni nel caso del mondo digitale.
  - s: I should like to see Malta in our midst as soon as possible to <v>make</v>
      <p>up</p> for lost time.
    t: Signora Presidente, una sola manciata di secondi per salutare con soddisfazione,
      a questo proposito, l’avvento del Forum europarlamentare mediterraneo così come
      il ritorno di Malta nel processo di integrazione europea, integrazione che vorrei
      avvenisse per Malta nel più breve tempo possibile, per <a>recuperare</a> quel
      tempo ormai perduto e in precedenza non acquisito.
  - s: So we have a whole year’s worth of backlog to <v>make</v> <p>up</p> and that
      means we need to increase not only our staff but also the rhythm of our meetings.
    t: Ciò significa che dobbiamo <a>recuperare</a> un ritardo pari ad un intero anno
      parlamentare, e per poterlo fare occorre impegnarsi sia ad aumentare il personale
      sia ad accelerare i nostri ritmi di riunione.
  - s: That does not just mean that all the original appropriations were used up in
      1996, contrary to the situation in the two preceding years, but also that a
      small part of the backlog at the beginning of the programme period could be
      <v>made</v> <p>up</p>.
    t: Questo significa non solo che nel 1996 le risorse originarie sono state utilizzate
      completamente, contrariamente ai due anni precedenti, ma che si è potuta <a>recuperare</a>
      anche una parte dei fondi inutilizzati, accumulati dall’inizio del programma.
  - s: Mr President, I shall confine myself to expressing the simple wish that we
      can <v>make</v> <p>up</p> for lost time and that Malta can join the European
      Union soon.
    t: Signor Presidente, mi limito a esprimere il semplice auspicio che si possa
      <a>recuperare</a> il tempo perduto e che Malta possa presto entrare nell’Unione
      europea.
  - s: We can only hope that the White Paper on Sport will act as a wake-up call and
      reverse the trend once and for all, so as to <v>make</v> <p>up</p> for an excessive
      lack of sensitivity and too many sins of omission.
    t: Resta l’auspicio che il Libro bianco sullo sport sia una puntuale denuncia
      destinata ad operare una decisa inversione di tendenza per <a>recuperare</a>
      troppa insensibilità e troppe colpevoli omissioni.
  - s: We have to <v>make</v> <p>up</p> that lost time and essentially respond to
      citizens, for what they want is participation.
    t: Dobbiamo <a>recuperare</a> il tempo perduto e soprattutto dare una riposta
      ai cittadini e alla loro volontà di partecipazione.
  - s: Mr President, in order to <v>make</v> <p>up</p> for the accumulated delay,
      I will on this occasion make you very happy by being particularly brief.
    t: Signor Presidente, per <a>recuperare</a> il ritardo accumulato dianzi, questa
      volta la farò contento essendo particolarmente breve.
  - s: The European Council in Ghent has just taken note of a Commission report on
      the preparation for the changeover to euro notes and coins, which presents forty
      ‘good practices’ suggested to banks, governments and retailers in Member States
      ‘in order to <v>make</v> <p>up</p> for lost time’.
    t: Il Consiglio europeo di Gand ha esaminato una relazione della Commissione sulla
      preparazione del passaggio all’euro fiduciario che contiene quaranta «buone
      prassi» suggerite alle banche, ai governi e ai rivenditori al dettaglio dei
      paesi membri al fine di «<a>recuperare</a> il tempo perduto».
  - s: The Council will then be in possession of all the necessary data to ensure
      the continuity of the process, in order to <v>make</v> <p>up</p> for the delays.
    t: il Consiglio avrà così in mano tutti i dati necessari per assicurare la continuità
      del processo, in modo da <a>recuperare</a> il ritardo.
  - s: I would also like to acknowledge the Hungarian Presidency - which inherited
      this thorny problem only in the final stage of the procedure - for having made
      every possible effort to <v>make</v> <p>up</p> for lost time.
    t: Desidero esprimere il mio riconoscimento alla Presidenza ungherese - che ha
      ereditato questa spinosa questione solamente nell’ultima fase della procedura
      - per aver profuso tutti gli sforzi possibili per <a>recuperare</a> il tempo
      perduto.
  - s: Mr President, Commissioner, in the European Year of People with Disabilities,
      the European Union has the chance to provide a great opportunity for <v>making</v>
      <p>up</p> for a huge amount of lost time.
    t: Signor Presidente, signora Commissario, nell’Anno europeo dei disabili l’Unione
      europea ha la possibilità di offrire una grande occasione per <a>recuperare</a>
      il tantissimo tempo perduto.
  - s: These delays do indeed exist, but here gain we have a good chance of <v>making</v>
      them <p>up</p>.
    t: Ma anche qui esistono buone opportunità di <a>recupero</a>.
  - s: Economically, legally and socially, Poland, and especially the Baltic States
      still have much ground to <v>make</v> <p>up</p>.
    t: Economicamente, legalmente e socialmente, la Polonia e, soprattutto, gli Stati
      Baltici hanno ancora molto terreno da <a>recuperare</a>.
  - s: At the same time we should recognise the efforts made by countries like Lithuania
      to, as it were, <v>make</v> <p>up</p> for lost time.
    t: Parallelamente, dovremmo riconoscere gli sforzi fatti da paesi quali la Lituania
      per <a>recuperare</a> il tempo perso, per quanto possibile.
  - s: For my part, I can only agree with Mr Lehne and hope that we can <v>make</v>
      <p>up</p> for lost time and provide practical responses to the European Union
      on the topic of the Statute for a European Company from the second half of next
      year, through specific guidelines that can really satisfy the requests not only
      from Parliament but also from the EU-wide economic and employment sector.
    t: Per quel che mi riguarda, non posso che concordare con il presidente Lehne,
      auspicando che si possa <a>recuperare</a> il tempo perduto e dare risposte concrete
      all’Unione europea sul tema della società europea, a partire dalla metà del
      prossimo anno, con delle indicazioni concrete che possano veramente dare delle
      risposte alle istanze provenienti non soltanto dal Parlamento ma anche dal mondo
      economico e del lavoro dell’intera Unione europea.
  - s: The Union had a duty towards its own citizens and towards the peoples involved
      to <v>make</v> <p>up</p> for the delays and hesitations which hampered it when
      the Yugoslav crisis broke.
    t: L’Unione aveva il dovere, verso i propri cittadini e verso le popolazioni interessate,
      di <a>recuperare</a> i ritardi e le esitazioni che avevano appesantito la sua
      azione all’inizio della crisi jugoslava;
  - s: then we <v>make</v> <p>up</p> for lost time when the government is in a position
      to defend itself.
    t: Ci schieriamo dalla sua parte fino al ritorno a casa, poi <a>recuperiamo</a>
      il tempo perso quando il governo è in condizione di difendersi.
  - s: Now, it seems as though, all of a sudden, we want to <v>make</v> <p>up</p>
      for lost time, which is why this project was probably too ambitious.
    t: Ora sembra che, all’improvviso, si voglia <a>recuperare</a> il tempo perso,
      motivo per cui il progetto era probabilmente troppo ambizioso.
  - s: Parliament sometimes has the impression that, with Croatia, an attempt is being
      made to <v>make</v> <p>up</p> for some of the precision that previous enlargements
      lacked.
    t: Il Parlamento in alcuni casi ha l’impressione che, per quanto riguarda la Croazia,
      sia stato fatto un tentativo per <a>recuperare</a> quella precisione che mancava
      ai precedenti allargamenti.
  - s: Mr President, ladies and gentlemen, although I exceeded my speaking time at
      the beginning, at least I <v>made</v> <p>up</p> for the time we did not have
      in December to prepare the Council’s dossiers.
    t: Signor Presidente, onorevoli parlamentari, anche se ho oltrepassato il tempo
      di parola impartitomi inizialmente, ho <a>recuperato</a> il tempo che non abbiamo
      avuto in dicembre per preparare i fascicoli del Consiglio.
  - s: We also intend to push through the successful implementation of our common
      policies, such as the agricultural policy, in an enlarged Union and help the
      new Member States <v>make</v> <p>up</p> substantial economic ground.
    t: Vogliamo inoltre attuare con successo le nostre altre politiche comuni, ad
      esempio la politica agricola, in un’Unione allargata, aiutando i nuovi Stati
      membri a <a>recuperare</a> ampiamente il loro svantaggio economico.
  - s: We are already a couple of months behind, but will be able to <v>make</v> <p>up</p>
      for them.
    t: Siamo già in ritardo di un paio di mesi, ma potremo <a>recuperare</a>.
  - s: Because we can still <v>make</v> <p>up</p> for lost time.
    t: Perché è ancora possibile <a>recuperare</a> il tempo perduto.
  - s: If we make an exception for one, we will have to <v>make</v> <p>up</p> for
      it somewhere else.
    t: Se facciamo un’eccezione per un settore, dovremo <a>recuperare</a> in un altro.
  - s: Mr President, Commissioner, ladies and gentlemen, I will be very brief and
      thus hope to <v>make</v> <p>up</p> some of the extra time which my colleagues
      have previously taken.
    t: Signor Presidente, signor Commissario, onorevoli colleghi, sarò brevissimo
      sperando di <a>recuperare</a> così in parte il tempo usato in eccesso dai colleghi.
  - s: However, it should be possible for a woman, once she returns to work, to <v>make</v>
      <p>up</p> for lost working time.
    t: Le donne dovrebbero tuttavia avere la possibilità, una volta ripreso il lavoro,
      di <a>recuperare</a> il tempo perduto.
  - s: Commissioner Barnier probably said to you today, Commissioner Wallström, that
      all European programmes should be able to start without undue delay because
      it can be extremely difficult to <v>make</v> <p>up</p> for lost time later on.
    t: Commissario Wallström, probabilmente il Commissario Barnier le avrà detto oggi
      che tutti i programmi europei dovrebbero poter cominciare senza inutili ritardi,
      visto che in seguito è estremamente difficile <a>recuperare</a> il tempo perduto.
  - s: In any case, membership will allow Croatia to <v>make</v> <p>up</p> for some
      of the time it has lost in joining the EU.
    t: In ogni caso, l’adesione consentirà alla Croazia di <a>recuperare</a> parte
      del tempo perso nel processo.
  - s: They must be encouraged to acquire their own political identity and for this
      purpose, they must be given the opportunity, via education and awareness-raising,
      of <v>making</v> <p>up</p> for an unfair disadvantage that has built up over
      the centuries.
    t: a tale fine occorre dare loro l’opportunità di <a>recuperare</a> l’ingiusto
      ritardo, accumulato nei secoli, grazie ad un’adeguata opera di formazione e
      sensibilizzazione.
  - s: It is difficult to <v>make</v> <p>up</p> that lost time, but we can learn something
      from it.
    t: Non è semplice <a>recuperare</a> il tempo perduto, ma possiamo imparare molto
      da questo.
  - s: We welcome, in this report, the attempt to identify ways of <v>making</v> <p>up</p>
      for lost time and ensuring that the prevention systems proposed are the most
      correct and appropriate for victims of collisions with motor vehicles.
    t: Accogliamo con favore la relazione, il tentativo di trovare modi per <a>recuperare</a>
      il tempo perduto e assicurare che i sistemi di prevenzione proposti siano i
      più corretti e adeguati per le vittime di collisioni con veicoli a motore.
  - s: In the meantime, we saw to it that the Budget included funds to help the women
      <v>make</v> <p>up</p> a great deal of lost ground, and that it was again possible
      for self-help organisations such as the Revolutionary Association of the Women
      of Afghanistan (RAWA) to receive support from Budget funds.
    t: Nel frattempo, abbiamo accertato che il bilancio includesse fondi mirati ad
      aiutare le donne a <a>recuperare</a> gran parte del terreno perduto e che fosse
      di nuovo possibile per le organizzazioni di auto-aiuto come l’Associazione rivoluzionaria
      delle donne afghane (RAWA) ricevere un sostegno dai fondi di bilancio.
  - s: It will return to Europe and in future share in the building of our common
      future, and it will <v>make</v> <p>up</p> for what 40 years of Communism withheld
      from it.
    t: Essa ritornerà verso l’Europa ed in seguito collaborerà a creare il nostro
      futuro comune, <a>recuperando</a> ciò di cui è stata privata in quaranta anni
      di comunismo.
  - s: At the same time, I regret that the budget is not sufficient to <v>make</v>
      <p>up</p> the leeway on our American and Japanese competitors, who are investing
      more than twice as much on research as we are.
    t: Al tempo stesso, mi rammarico che il bilancio non sia sufficiente per <a>recuperare</a>
      il ritardo rispetto ai nostri concorrenti americani e giapponesi, che investono
      più del doppio di noi nella ricerca.
  - s: On the basis of these elements, we can restore the impetus that the creators,
      the founders, of the Lisbon strategy — if I may use that expression — had in
      mind five years ago, and <v>make</v> <p>up</p> for the time lost;
    t: Sulla base di questi elementi, possiamo ritrovare l’impulso che avevano in
      mente i creatori, i fondatori, della strategia di Lisbona - se mi è consentito
      usare quest’espressione - cinque anni fa, e <a>recuperare</a> il tempo perduto;
  - s: The proposal in the opinion delivered by the Committee on Industry, Research
      and Energy that funds be held in reserve for the Supervisory Authority in the
      first instance was intended by us as an admonition to all parties to move forward
      and <v>make</v> <p>up</p> for lost time.
    t: La proposta contenuta nel parere della commissione per l’industria, la ricerca
      e l’energia secondo cui i finanziamenti dovrebbero essere tenuti a disposizione,
      in prima istanza, dell’Autorità di controllo era, nelle nostre intenzioni, una
      sollecitazione a tutte le parti ad attivarsi e <a>recuperare</a> il tempo perduto.
  - s: Only an innovation offensive will create the necessary conditions for <v>making</v>
      <p>up</p> the ground we have lost to the USA and Japan, preventing a mass exodus
      of researchers and finally achieving international competitiveness.
    t: Con un’offensiva mirata all’innovazione si potrebbero creare i presupposti
      necessari per <a>recuperare</a> terreno sugli USA e sul Giappone, per interrompere
      la massiccia fuga di ricercatori e per raggiungere infine una posizione concorrenziale
      su scala internazionale.
  - s: in particular, that there is a major EU country that needs to <v>make</v> <p>up</p>
      for lost time in its solidarity with America, and this country is therefore
      susceptible to pressure.
    t: Orbene, sono altresì consapevole del fatto che alcuni paesi dell’Unione europea
      sono rimasti indietro rispetto ad altri e, in particolare, che un grosso Stato
      membro ha bisogno di <a>recuperare</a> il tempo perso in materia di solidarietà
      con l’America e che questo paese è quindi sottoposto a pressioni.
  - s: I therefore call on the Commissioners responsible to <v>make</v> <p>up</p>
      for lost time and I rely - also on behalf of the committee which I have the
      honour to chair - on the Commission’s willingness to study with all due attention
      and urgency the texts that have been submitted to us on the basis of Directive
      95/46/EC.
    t: Invito pertanto i Commissari competenti a <a>recuperare</a> il tempo perduto
      e - anche a nome della commissione che ho l’onore di presiedere - conto sulla
      volontà della Commissione di esaminare con tutta l’attenzione e l’urgenza necessarie
      i testi che ci sono stati sottoposti sulla base della direttiva 95/46/CE.
  - s: Let us not forget that these countries are coming to us to consolidate peace
      on the continent of Europe, develop their infrastructures and <v>make</v> <p>up</p>
      for having been behind economically because of their insufficiently developed
      infrastructures.
    t: non dimentichiamo che essi vengono verso di noi per consolidare la pace sul
      continente europeo, per sviluppare le loro infrastrutture e per <a>recuperare</a>
      il loro ritardo economico.
  - s: Mr President, I will try to <v>make</v> <p>up</p> for the time which Mr García-Margallo
      has used.
    t: Signor Presidente, tenterò di <a>recuperare</a> il tempo utilizzato dall’onorevole
      García-Margallo.
  - s: Nearly a third of the budget is set aside for structural policy, in order to
      help regions in economic difficulty overcome their problems and <v>make</v>
      <p>up</p> economic ground, especially through the Cohesion Fund.
    t: Circa un terzo del bilancio è impegnato per le politiche strutturali per offrire
      aiuto alle regioni che attraversano difficoltà economiche, per ovviare a tali
      difficoltà e per <a>recuperare</a> i ritardi economici, in particolare tramite
      il Fondo di coesione.
  - s: We therefore need to <v>make</v> <p>up</p> for lost time, considering that
      half of the time laid down for them has already passed.
    t: Occorre dunque <a>recuperare</a> il tempo perduto, considerato che già metà
      di quello prefissato è trascorso.
  - s: This is where we urgently need to <v>make</v> <p>up</p> for lost time.
    t: È su queste cose che dobbiamo <a>recuperare</a> urgentemente i ritardi accumulati.
  - s: This is the only way in which we can <v>make</v> <p>up</p> the backlog and
      achieve the objective of administering the Funds with greater awareness and
      consistency between expenditure and commitments entered into.
    t: Solo in questo modo possiamo <a>recuperare</a> il ritardo e arrivare alla fine
      della gestione dei Fondi con maggiore consapevolezza e coerenza fra spese e
      impegni assunti.
  - s: It is there that we have fallen behind the United States and we have to <v>make</v>
      <p>up</p> that difference because our employment rate has been falling for the
      past 25 years.
    t: Il nostro tasso occupazionale è sceso nel corso degli ultimi 25 anni, e occorrerà
      <a>recuperare</a> il terreno perduto.
  - s: To conclude, we can <v>make</v> <p>up</p> for lost time, but on this topic
      we are a long way behind.
    t: In conclusione, possiamo <a>recuperare</a> il tempo perduto, ma su questo tema
      siamo fortemente in ritardo.
  - s: And so now we have to try to <v>make</v> <p>up</p> for lost time by entering
      these matters of social, environmental and health costs on the agenda for Seattle.
    t: Dobbiamo cercare di <a>recuperare</a> il tempo perduto inserendo all’ordine
      del giorno di Seattle la questione dei costi sociali, ambientali e sanitari.
  - s: They can neither <v>make</v> <p>up</p> for lost ground nor correct errors.
    t: non è possibile <a>recuperare</a> ciò che è stato perduto, né riparare agli
      errori.
  - s: This shows that Malta has <v>made</v> <p>up</p> the time lost through the 22-month
      suspension of negotiations and is therefore well placed to be in the first round
      of new Member States.
    t: Viene in tal modo evidenziato che Malta ha <a>recuperato</a> il tempo perduto
      dato dall’interruzione dei negoziati per 22 mesi e pertanto ha buone possibilità
      di poter figurare nel primo gruppo dei nuovi Stati membri.
  - s: They would like, first and foremost, to <v>make</v> <p>up</p> for their slowness
      in penetrating the Latin American markets, which are already in a parlous state
      due to the presence of even more powerful predators, such as the North American
      multinationals.
    t: Vorrebbero, innanzitutto e soprattutto, <a>recuperare</a> il ritardo accumulato
      nella penetrazione dei mercati dell’America latina, già abbastanza devastati
      dalla presenza di altri predatori più potenti, come le multinazionali nordamericane.
  - s: There is, however, a chance, at least in the future, to <v>make</v> <p>up</p>
      some ground in this area if we can achieve many of the objectives we set ourselves
      in Johannesburg and if we can really achieve significant progress in a number
      of areas.
    t: C’è tuttavia la possibilità, perlomeno in futuro, di <a>recuperare</a> un po’
      di terreno in questo ambito se riusciremo a conseguire molti degli obiettivi
      che ci eravamo prefissati in quella sede e se riusciremo davvero a registrare
      progressi significativi in alcuni contesti.
  - s: We need to <v>make</v> <p>up</p> ground in MEDA and guarantee greater efficiency
      in Serbia, for example, whilst at the same time effectively implementing the
      European Union’s traditional policies in this field.
    t: Per quanto riguarda il programma MEDA occorre <a>recuperare</a> e per la Serbia
      occorre garantire una maggiore efficacia, per esempio, in contemporanea con
      l’effettiva realizzazione delle politiche tradizionali dell’Unione europea in
      questo campo.
  - s: I will take the opportunity - since several Members have raised very delicate
      issues - to tell you quite frankly that, as Mr Coelho has just said, we primarily
      view this initiative as an opening initiative that demonstrates the political
      will of the Council to <v>make</v> <p>up</p> the ground lost in the field of
      judicial cooperation in comparison to police cooperation.
    t: Colgo l’occasione, poiché numerosi parlamentari hanno sollevato questioni assai
      delicate, per affermare in tutta franchezza, come ha appena detto l’onorevole
      Coelho, che tale iniziativa ci sembra essenzialmente una prima iniziativa che
      dimostra la volontà politica del Consiglio di <a>recuperare</a> il ritardo esistente
      in materia di cooperazione giudiziaria rispetto alla cooperazione di polizia.
  - s: we know that Chinese exporters are arriving in Europe with negative quotations
      for their goods but are <v>making</v> <p>up</p> the GAP differential through
      the payment of exorbitant selling rights on handover which are then transferred
      back to the same Chinese exporter.
    t: sappiamo che giungono in Europa esportatori cinesi con quotazioni negative
      dove il GAP differenziale viene <a>recuperato</a> allo sbarco attraverso il
      pagamento di esosi diritti di cessione, poi bonificati allo stesso esportatore
      cinese.
  - s: In order to <v>make</v> <p>up</p> for the delayed start in the implementation
      of the Cohesion Fund in this programme period, the beneficiary Member States
      will have to redouble their efforts and their care and, most of all, the Commission
      will have to give it top priority, especially by increasing the human and financial
      resources allocated to monitoring the fund.
    t: Affinché si possa <a>recuperare</a> il ritardo accumulato nell’applicazione
      del Fondo di coesione in questo periodo di programmazione, sarà richiesto uno
      sforzo e un’attenzione raddoppiati da parte degli Stati membri beneficiari e
      sarà soprattutto essenziale che la Commissione le attribuisca la massima priorità,
      rafforzando specialmente le risorse umane e finanziarie destinate al controllo.
  - s: it shows that we all hope to be able to <v>make</v> <p>up</p> the last two
      years’ lack of growth over coming years.
    t: ciò significa che tutti noi confidiamo che, nei prossimi anni, sarà possibile
      <a>recuperare</a> il ritardo di crescita registrato negli ultimi due anni.
  - s: Nevertheless, I shall do my best to <v>make</v> <p>up</p> for the delay, without
      going too fast.
    t: Cionondimeno farò del mio meglio per <a>recuperare</a> il ritardo accumulato
      senza accelerare troppo.
  - s: We need to <v>make</v> <p>up</p> for the severe delays that Europe has accumulated
      in this sector, and, as we all know, political timing does not always coincide
      with the needs of the environment.
    t: Bisogna <a>recuperare</a> i gravi ritardi che l’Europa ha accumulato in questo
      settore e i tempi della politica, si sa, non sempre coincidono con le esigenze
      della natura.
  - s: As for enlargement and the rapporteur’s proposal to select a flagship project
      on the protection of biodiversity, we must not forget that the candidate countries
      want to join the Union in order to <v>make</v> <p>up</p> for their economic
      and social shortfalls as quickly as possible and to modernise their infrastructures.
    t: Riguardo all’ampliamento e alla proposta della relatrice di scegliere un progetto
      pilota di protezione della biodiversità, non dobbiamo dimenticare che i paesi
      candidati desiderano aderire all’Unione per <a>recuperare</a> al più presto
      il loro ritardo economico e sociale e ammodernare le loro infrastrutture.
  - s: Yet it is precisely this that was recently thought could offer us the possibility
      to <v>make</v> <p>up</p> ground in the competition with the USA.
    t: Inoltre i gestori non potranno offrire ai clienti una connessione senza fili
