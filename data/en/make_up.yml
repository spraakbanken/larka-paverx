    t: Tillåt mig att välkomna talesmannen för kollektivet ”Oljebältet”, <a>bestående</a>
      av medborgare från departementet Morbihan;
  - s: I envisage that the board’s membership will be <v>made</v> <p>up</p> from stakeholders
      or representatives of stakeholders.
    t: Jag föreställer mig att styrelsen kommer att <a>bestå</a> av finansiärerna
      eller av företrädare för dessa.
  - s: The FVO is <v>made</v> <p>up</p> of independent scientists and vets and so
