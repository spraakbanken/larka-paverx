      en Cancún, el proceso no continuará más allá de la fecha límite del 1 de enero
      de 2005.
  - s: We need to <v>make</v> <p>up</p> ground in MEDA and guarantee greater efficiency
      in Serbia, for example, whilst at the same time effectively implementing the
      European Union’s traditional policies in this field.
    t: Es necesario <a>recuperar</a> en MEDA y garantizar otra eficacia en Serbia,
