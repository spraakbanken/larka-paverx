      <v>made</v> <p>up</p>, since Germany has mixed passenger and freight traffic
      and no separate high-speed networks.
    t: Den kommer dessutom att leda till konkurrensnackdelar som inte kan <a>kompenseras</a>
      eftersom Tyskland har blandad passagerar- och godstrafik och inga separata höghastighetsnät.
  - s: If we make an exception for one, we will have to <v>make</v> <p>up</p> for
      it somewhere else.
    t: Om vi gör undantag för ett område kommer vi att tvingas <a>kompensera</a> för
      det någon annanstans.
  - s: A general slaughter premium for dairy cows might also be considered - as a
      second strand of the organisation of the market in beef and veal - to <v>make</v>
      <p>up</p> for the price reduction.
    t: Likaså vore det tänkbart med ett allmänt slaktbidrag för mjölkkor inom ramen
      för den gemensamma organisationen av marknaden för nötkött, för att <a>kompensera</a>
      prissänkningen.
  - s: I believe, however, that we must also <v>make</v> <p>up</p> for the mistakes
      we committed there.
    t: Jag tror dock att vi också måste <a>kompensera</a> för våra misstag där.
  - s: The fishermen, in trying to <v>make</v> <p>up</p> for the increase in fuel
      prices, are increasing the volume of their catches and sailing further to fishing
      grounds, which, in turn, means that their boats use more fuel.
    t: Yrkesfiskarna försöker <a>kompensera</a> för bränsleprishöjningen genom att
      öka fångstvolymen och fiska i fångstområden längre bort, vilket i sin tur innebär
      att fartygen drar mer bränsle.
  - s: This voice from the European Parliament is striving to <v>make</v> <p>up</p>
      for 10 to 20 years of delay.
    t: Denna röst från Europaparlamentet försöker <a>kompensera</a> för 10-20 års
      fördröjning.
  - s: I think this is fair because it partly <v>makes</v> <p>up</p> for the lower
      wages women receive when they work.
    t: Jag tycker att det är rätt, eftersom det till en del <a>kompenserar</a> den
      lägre lön kvinnorna har när de arbetar.
  - s: They cannot <v>make</v> <p>up</p> for the continued absence of a comprehensive
      evaluation system which is needed to improve the basis for the Commission’s
      actions, Parliament’s opinions and the Council’s decisions.
    t: De kan inte <a>kompensera</a> avsaknaden av ett heltäckande bedömningssystem,
      som är nödvändigt för att förbättra grundvalen för kommissionens verksamhet,
      parlamentets yttranden och rådets beslut.
  - s: The benefits this brings would <v>make</v> <p>up</p> for the disadvantages
      the time limit imposes on some countries.
    t: De fördelar som detta ger skulle <a>kompensera</a> de nackdelar som giltighetstiden
      medför för vissa länder.
  - s: Trades unions and industry find, thanks to immigration, the reinforcements
      that they so much require to <v>make</v> <p>up</p> for European workers’ lack
      of interest, and, of course, the bosses welcome the new labour force arriving
      on the market.
    t: Syndikalisterna inom industrin får tack vare invandringen det tillskott de
      behöver för att <a>kompensera</a> de europeiska arbetstagarnas bristande intresse.
  - s: Mr President, I will be very brief in order to <v>make</v> <p>up</p> for Mr
      Nicholson and ensure that we do not run late.
    t: Jag ska fatta mig mycket kort för att <a>kompensera</a> för James Nicholson
      och se till att vi inte drar över på tiden.
  - s: In order to <v>make</v> <p>up</p> for this omission, the European Parliament
      is demanding that the information policy be stepped up, increasing appropriations
      by approximately 30%, to EUR 38 million per annum.
    t: För att <a>kompensera</a> denna lucka begär Europaparlamentet att kommunikationspolitiken
      skall intensifieras genom att anslagen ökas med omkring trettio procent, upp
      till trettioåtta miljoner euro per år.
  - s: The Commission’s efforts to make sources of funding available here so as to
      <v>make</v> <p>up</p> for this shortcoming are to be welcomed.
    t: Kommissionens ansträngningar att här ge ekonomiska möjligheter för att <a>kompensera</a>
      denna brist, kan välkomnas.
  - s: This would <v>make</v> <p>up</p> for what the European Union currently lacks,
      namely a space where a common diplomatic culture can be patiently nurtured.
    t: Detta skulle <a>kompensera</a> vad Europeiska unionen för närvarande saknar,
      nämligen en plats där en gemensam diplomatisk kultur långsamt kan gro.
  - s: The only reason we voted for Amendment No 7 to the Lage report and Amendment
      No 5 to the Cunha report is because at least they have the merit of formally
      specifying the amount of financial compensation, without making any advance
      judgment on the question of whether this sum really <v>makes</v> <p>up</p> for
      the loss of this natural resource.
    t: Den enda anledningen till att vi röstat för ändringsförslag 7 i Lages betänkande
      och ändringsförslag 5 i Cunhas betänkande är att de ändå har förtjänsten att
      ange ett bestämt belopp för den ekonomiska kompensationen, utan att avge något
      förhastat omdöme om huruvida detta belopp verkligen <a>kompenserar</a> förlusten
      av denna naturresurs.
  - s: They do not see what the Union does to invest, to support growth, to integrate
      those with fewer opportunities and to <v>make</v> <p>up</p> for development
      imbalances between regions.
    t: De ser inte vad unionen gör för att investera, stödja tillväxt, integrera dem
      med sämre möjligheter och <a>kompensera</a> olikheterna i utveckling mellan
      regioner.
  - s: The population trend in the rich countries is, conversely, now stationary,
      but the balance achieved depends on a longer life expectancy, which <v>makes</v>
      <p>up</p> for the slump in the birth rate.
    t: Ökningstakten i de rika länderna har i stället avstannat, men den balans som
      uppnåtts beror på att den genomsnittliga livslängden har ökat, vilket <a>kompenserar</a>
      krisen när det gäller födelsetalen.
  - s: it shows that we all hope to be able to <v>make</v> <p>up</p> the last two
      years’ lack of growth over coming years.
    t: Vi anser följaktligen att det är mycket viktigt att rådet, vid sitt vårmöte,
      och parlamentet håller fast vid målen från Lissabon, vilket betyder att vi alla
      hoppas att vi under de närmaste åren kommer att kunna <a>kompensera</a> det
      tillväxtunderskott som vi haft de två senaste åren.
  - s: It is therefore essential that structural aid granted to the outermost regions,
      even if not in itself sufficient, should benefit from special rules in order
      to allow European countries to <v>make</v> <p>up</p>, at least partially, for
      their structural handicap and the threats that they will face in the coming
      years.
    t: Även om det givetvis inte kommer att vara tillräckligt är det därför absolut
      nödvändigt att strukturstödet till de yttersta randområdena omfattas av särskilda
      villkor som gör det möjligt för dessa europeiska territorier att åtminstone
      delvis <a>kompensera</a> sina strukturella nackdelar och därtill de hot de kommer
      att överhopas med under de kommande åren.
  - s: It would be suicide, as today others have repeatedly advocated, to think that
      European leaders can put pressure on the Central Bank so that it will <v>make</v>
      <p>up</p> for their inability to relaunch the economy through structural reforms,
      liberalisation of the markets - the job market first and foremost - and tight
      budgetary policy which must be coupled with a reduction of the tax burden on
      people and firms.
    t: Det skulle vara självmord, vilket andra talare redan har strukit under, att
      tänka sig att de styrande i Europa skulle kunna trycka på för att Europeiska
      centralbanken skall <a>kompensera</a> deras oförmåga att få fart på ekonomin
      genom strukturella reformer, avreglering av marknaderna, framför allt arbetsmarknaden,
      och den återhållsamhet när det gäller budgeten som måste följas av en sänkning
      av skattetrycket för individer och företag.
  - s: Moreover, in the long term, the EU must also <v>make</v> <p>up</p> for its
      shortcomings in the sense that it does not intervene when Member States are
      in breach of human rights.
    t: På lång sikt måste EU även <a>kompensera</a> för sina brister när det gäller
      att ingripa mot medlemsstaternas överträdelser på människorättsområdet.
  - s: Just recently, one of the British Prime Minister’s most important advisers,
      Lord Turner, described the axiom that immigrants are necessary to <v>make</v>
      <p>up</p> for the shortage of workers as, and I quote, ’economically illiterate
      and completely incorrect’.
    t: Alldeles nyligen beskrev en av den brittiske premiärministerns viktigaste rådgivare,
      Lord Turner, axiomet att invandrare behövs för att <a>kompensera</a> för bristen
      på arbetstagare, och jag citerar, som ”ekonomiskt okunnigt och fullständigt
      inkorrekt”.
  - s: I regret that neither the Council nor the Commission has stressed the absolute
      and immediate need to bring grass and oil seed subsidies in line with those
      for cereals in order to avoid genetically modified soya being used to <v>make</v>
      <p>up</p> for the lack of proteins next year.
    t: Jag beklagar faktiskt att varken rådet eller kommissionen har framhållit det
      absoluta och omedelbara kravet på att justera bidragen till gräs och proteinrika
      växter efter spannmålsbidragen, för att inte nästa år behöva <a>kompensera</a>
      bristen på proteiner genom att ta in genetiskt modifierad soja.
  - s: Mr President, ladies and gentlemen, the institutions of the European Union
      are <v>making</v> <p>up</p> for long-standing neglect.
    t: EU:s institutioner <a>kompenserar</a> en långvarig försummelse.
  - s: stresses that humanitarian agencies cannot and must not continue to <v>make</v>
      <p>up</p> for the weaknesses of the Haitian State or to take its place, and
      that urgent action must finally be taken to ensure long-term development, in
      particular, as regards access to healthcare and drinking water and urban renewal.
    t: Det betonas även att de humanitära organisationerna inte kan eller ska <a>kompensera</a>
