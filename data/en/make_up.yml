      measures.
    t: Denna arbetsgrupp borde <a>bestå</a> av experter på områdena handel och utvecklingspolitik,
      och den skulle kunna hjälpa till att utveckla och genomföra särskilda åtgärder
      som förbättrar handeln.
  - s: Today, the European Union is <v>made</v> <p>up</p> of 27 Member States, of
      which 12 are post-communist countries.
    t: I dag <a>består</a> EU av 27 medlemsstater av vilka 12 tidigare var kommunistiska.
  - s: I also appeal to the Austrian President, that he might yet look into all the
