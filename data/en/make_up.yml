      European citizens and those who represent them.
    t: En este sentido, la proliferación podría <a>compensar</a> el divorcio permanente
      entre los ciudadanos europeos y sus representantes.
  - s: Moreover, this decision is extremely cynical as it is very likely that the
      European Union will have to <v>make</v> <p>up</p> for the financial shortfall
      in any case.
    t: Además, esta decisión es sumamente cínica ya que es muy probable que la Unión
      Europea tenga que <a>compensar</a> el déficit financiero en cualquier caso.
  - s: We are demanding the complete abolition of VAT, and its replacement by a tax
      on incomes and on wealth which would be highly progressive, to the point where
      the tax paid by the wealthy classes would <v>make</v> <p>up</p> for the loss
      of earnings caused by the abolition of indirect taxes.
    t: Reivindicamos la supresión completa del IVA y su sustitución por un impuesto
      sobre la renta y el patrimonio altamente progresivo, de manera que los impuestos
      pagados por las clases ricas <a>compense</a> la pérdida de ingresos causada
      por la supresión de los impuestos indirectos.
  - s: The balance is wrong, although this is <v>made</v> <p>up</p> for by the fact
      that this one point is more far reaching than the others.
    t: Falta equilibrio, pero se <a>compensa</a> porque el contenido de dicho apartado
      es más avanzado que el resto.
  - s: For my part, I can only agree with Mr Lehne and hope that we can <v>make</v>
      <p>up</p> for lost time and provide practical responses to the European Union
      on the topic of the Statute for a European Company from the second half of next
      year, through specific guidelines that can really satisfy the requests not only
      from Parliament but also from the EU-wide economic and employment sector.
    t: Por mi parte, estoy de acuerdo con el señor Lehne, y espero que podamos <a>compensar</a>
      el tiempo perdido y dar respuestas prácticas a la Unión Europea en lo referente
      al Estatuto de la Sociedad Anónima Europea a partir de la segunda mitad del
      próximo año, mediante directrices específicas que puedan realmente satisfacer
      las solicitudes no solo del Parlamento, sino también del sector de empleo y
      económico de toda la UE.
  - s: All that this can do is to <v>make</v> <p>up</p> for a loss.
    t: En todo caso se podrá <a>compensar</a> una pérdida.
  - s: The agreement will seek to <v>make</v> <p>up</p> for Libya’s shortcomings by
      providing greater protection of human and democratic rights and developing commercial
      cooperation, as well as by establishing strict joint controls over illegal immigration.
    t: El acuerdo intentará <a>compensar</a> las carencias de Libia mediante una mayor
      protección de los derechos humanos y democráticos y el desarrollo de la cooperación
      comercial, así como mediante el establecimiento de unos controles conjuntos
      estrictos sobre la inmigración ilegal.
  - s: The US is having to import bees to <v>make</v> <p>up</p> the losses.
    t: Los EE.UU. se están viendo obligados a importar abejas para <a>compensar</a>
      las pérdidas.
  - s: Furthermore, I would also like to ask the Commission how the decision to formally
      recognise the necessity of a social mix whilst speaking out against social segregation
      can be compatible with the fact that, at the same time, a fixed proportion of
      no more than 10% above the EUR 30 000 threshold has been laid down whilst the
      Commission also states that if, at any point, more than 10% above this EUR 30
      000 social housing threshold obtain housing, this will have to be <v>made</v>
      <p>up</p> for in other areas in the Netherlands?
    t: ¿cómo la decisión de reconocer formalmente la necesidad de una mezcla social
      al mismo tiempo que se pronuncia contra la segregación social puede ser compatible
      con el establecimiento, simultáneamente, de una proporción fija no superior
      al 10 % del umbral de los 30 000 euros mientras la Comisión también declara
      que si, en algún momento, más de un 10 % de este umbral de los 30 000 euros
      para viviendas sociales obtiene una vivienda, tendrá que ser <a>compensada</a>
      en otras zonas de los Países Bajos?
  - s: Why should they, therefore, contribute towards <v>making</v> <p>up</p> for
      the lost profits of airline companies?
    t: Por tanto, ¿por qué deben ellos contribuir a <a>compensar</a> los beneficios
      perdidos de las compañías aéreas?
  - s: Now, it seems as though, all of a sudden, we want to <v>make</v> <p>up</p>
      for lost time, which is why this project was probably too ambitious.
    t: Pero ahora parece como si de pronto quisiésemos <a>compensar</a> el tiempo
      perdido, motivo por el que probablemente este proyecto era demasiado ambicioso.
  - s: It is time to <v>make</v> <p>up</p> for the underestimates and delays of the
      past.
    t: Es hora de <a>compensar</a> los bajas estimaciones y retrasos del pasado.
  - s: The pollution that we avoid by means of our sacrifices is more than <v>made</v>
      <p>up</p> for by their CO2 production.
    t: La contaminación que nosotros evitamos con nuestros sacrificios se ve <a>compensada</a>
      con creces por el CO2 que producen ellos.
  - s: 'The second thing that <v>makes</v> <p>up</p> for the hint of sadness, ladies
      and gentlemen, is the fact that we know that this is not the end:'
    t: El segundo motivo, que <a>compensa</a>, Señorías, esta tristeza es que sabemos
      que esto no termina.
  - s: At the same time, we must <v>make</v> <p>up</p> for our neglect.
    t: Al mismo tiempo, debemos <a>compensar</a> nuestra negligencia.
  - s: The extra taxes we must pay to <v>make</v> <p>up</p> for these losses runs
      to several billion pounds annually.
    t: El incremento de los impuestos que tenemos que pagar para <a>compensar</a>
      esas pérdidas asciende cada año a varios miles de millones de libras.
  - s: These amendments, Mr President, were devised with the special needs of the
      fisheries sector in mind, consisting mainly of small-scale companies which are
      obliged, when they feel the need to <v>make</v> <p>up</p> for a drop in the
      price of fish, to boost productivity by increasing their catches.
    t: Dichas enmiendas han sido elaboradas, señor Presidente, teniendo presente la
      especificidad del sector de la pesca, compuesto esencialmente de empresas artesanales
      que, cuando deben <a>compensar</a> un descenso de los precios del pescado, se
      ven obligadas a aumentar su productividad mediante un aumento de sus capturas.
  - s: In accordance with the principles of solidarity and subsidiarity, which are
      fundamental principles of the Union, cohesion policy should support those regions
      which have the greatest distance to <v>make</v> <p>up</p> in terms of infrastructure,
      the economy, technology, employment or social integration and which, on the
      strength of their own resources, are unable to bridge this gap.
    t: De acuerdo con los principios de solidaridad y de subsidiariedad, que son principios
      fundamentales de la Unión, la política de cohesión debería apoyar a aquellas
      regiones que tienen una mayor distancia que <a>compensar</a> en cuanto a infraestructura,
      economía, tecnología, empleo o integración social y que, con sus propios recursos,
      no son capaces de salvar esta distancia.
  - s: The need to observe social legislation is the second major point in the report
      and there is no doubt that Member States must ensure that both Community and
      national social provisions apply to airline employees if aircraft and their
      crew are leased out to cover peak season traffic or <v>make</v> <p>up</p> for
      the shortfalls of airline operators based in other countries.
    t: La necesidad de respetar la legislación social es el segundo punto importante
      del informe, y no hay duda de que los Estados miembros deben garantizar que
      tanto el Derecho comunitario como la legislación nacional en materia social
      se apliquen a los trabajadores del sector aéreo en el marco del arrendamiento
      de la aeronave y su personal para cubrir el tráfico de las temporadas punta
      o <a>compensar</a> la carencia de los operadores de las compañías aéreas de
      terceros países.
  - s: They aim at <v>making</v> <p>up</p> for the lack of any mention of the serious
      consequences of the liberalisation of the textile and clothing industry at global
      level, with the closure and relocation of numerous undertakings, in particular
      to North Africa and Asia, leaving a trail of unemployment and serious socio-economic
      crises;
    t: Éstas tienen por objeto <a>compensar</a> que no se haya hecho mención alguna
      a las graves consecuencias de la liberalización de la industria textil y de
      la confección a escala mundial, como el cierre y la deslocalización de numerosas
      empresas, en particular a África del Norte y Asia, lo que dejará a su paso desempleo
      y una grave crisis socioeconómica, además de dejar patente que el «sistema de
      vigilancia» de doble control no servirá de nada si no impide que se repita la
      situación de 2005, y que se necesitan nuevas medidas de protección que permitan
      proteger y promover el empleo y las empresas en el sector de de la confección
      en la UE.
  - s: If we make an exception for one, we will have to <v>make</v> <p>up</p> for
      it somewhere else.
    t: Si hacemos una excepción con un sector, tendremos que <a>compensar</a> por
      otro lado.
  - s: We welcome the financial and macro-economic aid given by the World Bank and
      the IMF, but the EU will have to change its own economic and trade policy, because
      humanitarian aid can never <v>make</v> <p>up</p> for the loss of export opportunities
      and the blocking of transport links with the Union.
    t: Nos causa satisfacción la ayuda financiera y macroeconómica del Banco Mundial
      y el FMI, pero la UE tendrá que adaptar su política económica y financiera,
      porque la ayuda humanitaria no puede nunca <a>compensar</a> el descenso de las
      oportunidades de exportación y contrarrestar el bloqueo de los enlaces y comunicaciones
      con la Unión.
  - s: In any case, membership will allow Croatia to <v>make</v> <p>up</p> for some
      of the time it has lost in joining the EU.
    t: En cualquier caso, la adhesión permitirá a Croacia <a>compensar</a> parte del
      tiempo que ha perdido en la adhesión a la UE.
  - s: I believe, however, that we must also <v>make</v> <p>up</p> for the mistakes
      we committed there.
    t: No obstante, creo que debemos <a>compensar</a> también los errores cometidos
      en este caso.
  - s: Madam President, ladies and gentlemen, I gave a definite ’no’ to a document
      further impaired by the adoption of various amendments which have made it worse,
      and in particular because of the introduction of sugaring which we had managed
      to stave off for years, taking the view that sugaring is no more than a way
      of <v>making</v> <p>up</p> for nature.
    t: Señora Presidenta, señorías, he rechazado de plano un documento empeorado adicionalmente
      por la adopción de varias enmiendas, y en particular, debido a la introducción
      del azucarado, que habíamos conseguido evitar durante años, adoptando la perspectiva
      de que esta práctica no es más que una manera de <a>compensar</a> la naturaleza.
  - s: The fishermen, in trying to <v>make</v> <p>up</p> for the increase in fuel
      prices, are increasing the volume of their catches and sailing further to fishing
      grounds, which, in turn, means that their boats use more fuel.
    t: los pescadores para tratar de <a>compensar</a> la subida de los precios del
      carburante aumentan el volumen de capturas y navegan más lejos de las zonas
      pesqueras, lo que, a su vez, conlleva que sus barcos utilicen más combustible.
  - s: How then can we refuse to give our remote departments and territories the funding
      they need to <v>make</v> <p>up</p> for the costs involved in transportation,
      dealing with cyclones and investing in universities or hospitals?
    t: ¿Cómo se puede, pues, negar a nuestros departamentos y territorios remotos
      los presupuestos necesarios para <a>compensar</a> los costes de transporte,
      los estragos de los huracanes, las inversiones en el ámbito universitario u
      hospitalario?
  - s: This voice from the European Parliament is striving to <v>make</v> <p>up</p>
      for 10 to 20 years of delay.
    t: Esta voz del Parlamento Europeo está esforzándose por <a>compensar</a> diez
      o veinte años de retraso.
  - s: I think this is fair because it partly <v>makes</v> <p>up</p> for the lower
      wages women receive when they work.
    t: Creo que es justo porque <a>compensa</a> en parte el reducido salario que cobran
      las mujeres cuando trabajan.
  - s: The first reviews will try to <v>make</v> <p>up</p> the shortfall by 2010 taking
      into account total emissions for the Community as a whole as set out in the
      Commission original proposal.
    t: Las primeras revisiones intentarán <a>compensar</a> el déficit antes de 2010
      teniendo en cuenta el total de emisiones en toda la Comunidad tal y como establece
      la propuesta original de la Comisión.
  - s: We welcome, in this report, the attempt to identify ways of <v>making</v> <p>up</p>
      for lost time and ensuring that the prevention systems proposed are the most
      correct and appropriate for victims of collisions with motor vehicles.
    t: Acogemos con satisfacción en este informe el intento de identificar maneras
      de <a>compensar</a> el tiempo perdido y de garantizar que los sistemas de prevención
      propuestos son los más correctos y apropiados para las víctimas de colisiones
      con vehículos de motor.
  - s: They cannot <v>make</v> <p>up</p> for the continued absence of a comprehensive
      evaluation system which is needed to improve the basis for the Commission’s
      actions, Parliament’s opinions and the Council’s decisions.
    t: Es justo reconocer las recientes mejoras en la información de la Comisión sobre
      la utilización de las oportunidades de pesca y la ejecución de las líneas presupuestarias
      en cuestión, así como la mayor rapidez con que se han remitido los nuevos protocolos,
      pero estas mejoras distan mucho de ser suficientes y no pueden <a>compensar</a>
      la persistente carencia de un sistema global de evaluación, que es necesario
      para mejorar la base de referencia para las acciones de la Comisión, los dictámenes
      del Parlamento y las decisiones del Consejo.
  - s: The regulation <v>makes</v> <p>up</p> for a situation of inferiority for EU
      citizens and also proposes anew the legitimate right to reciprocity.
    t: El reglamento <a>compensa</a> una situación de inferioridad de los ciudadanos
      de la UE y también propone de nuevo el derecho legítimo a la reciprocidad.
  - s: This ability is further weakened by the Community budget, which does not <v>make</v>
      <p>up</p> the shortfall in Member States’ redistribution and solidarity needs.
    t: Esta capacidad se ve aún más limitada por el presupuesto comunitario, que no
      <a>compensa</a> las carencias en cuanto a las necesidades de redistribución
      y solidaridad entre los Estados miembros.
  - s: Trades unions and industry find, thanks to immigration, the reinforcements
      that they so much require to <v>make</v> <p>up</p> for European workers’ lack
      of interest, and, of course, the bosses welcome the new labour force arriving
      on the market.
    t: Los sindicalistas de la industria recuperan, gracias a la inmigración, unos
      cuantos refuerzos que les hacen buena falta para <a>compensar</a> el desinterés
      de los trabajadores europeos.
  - s: Mr President, I will be very brief in order to <v>make</v> <p>up</p> for Mr
      Nicholson and ensure that we do not run late.
    t: Señor Presidente, seré muy breve para <a>compensar</a> con James Nicholson
      y asegurarnos de que no nos retrasamos.
  - s: The Commission cannot, unfortunately, afford to <v>make</v> <p>up</p> the loss
      of income in full.
    t: Con sus posibilidades financieras, la Comisión no está desgraciadamente en
      situación de <a>compensar</a> totalmente las pérdidas de ingresos.
  - s: It is there that we have fallen behind the United States and we have to <v>make</v>
      <p>up</p> that difference because our employment rate has been falling for the
      past 25 years.
    t: En ese sector es en el que hemos quedado rezagados respecto de los Estados
      Unidos y tenemos que <a>compensar</a> esa diferencia, porque nuestra tasa de
      empleo ha ido reduciéndose en los 25 últimos años.
  - s: To conclude, we can <v>make</v> <p>up</p> for lost time, but on this topic
      we are a long way behind.
    t: Para concluir, podemos <a>compensar</a> el tiempo perdido, pero en este tema
      vamos muy rezagados.
  - s: We can still <v>make</v> <p>up</p> for this.
    t: Todavía podemos <a>compensar</a> esto.
  - s: Local initiatives cannot <v>make</v> <p>up</p> for failures on the part of
      government.
    t: Las negligencias de los Gobiernos no se pueden <a>compensar</a> con iniciativas
      locales.
  - s: What we are doing is not enough to <v>make</v> <p>up</p> for the faults that
      the European economy has at the moment, and I think that the caricature of blaming
      everything on the mistakes of the lazy, the lying and the wrong - compared with
      the virtuous who have no problems - is an extremely dangerous caricature that
      we must all avoid.
    t: Lo que estamos haciendo no basta para <a>compensar</a> los defectos que la
      economía europea tiene en este momento, y creo que la práctica de echar la culpa
      de todo a los errores de los perezosos, los mentirosos y los que están equivocados
      —en comparación con los virtuosos que no tienen problemas— es una caricatura
      extremadamente peligrosa que todos debemos evitar.
  - s: The only reason we voted for Amendment No 7 to the Lage report and Amendment
      No 5 to the Cunha report is because at least they have the merit of formally
      specifying the amount of financial compensation, without making any advance
      judgment on the question of whether this sum really <v>makes</v> <p>up</p> for
      the loss of this natural resource.
    t: La única razón por la que hemos votado a favor de las enmiendas 7 al informe
      Lage y 5 al informe Cunha radica en que, al menos, tienen el mérito de acordar
      un importe preciso respecto a la compensación financiera, a pesar de no tener
      en cuenta la cuestión de saber si dicho importe <a>compensa</a> realmente la
      pérdida de este recurso natural.
  - s: Imports will <v>make</v> <p>up</p> the shortfall;
    t: Que las importaciones <a>compensarán</a> la escasez es una propuesta de una
      simpleza infantil.
  - s: It is better to provide in the first place than to <v>make</v> <p>up</p> for
      deficiencies afterwards, and that is particularly true in the case of water,
      which we need for our own survival.
    t: Es mejor prever de entrada, que luego tener que <a>compensar</a> las deficiencias,
      y eso es especialmente cierto en el caso del agua, que necesitamos para nuestra
      propia supervivencia.
  - s: It should not be necessary to mobilise the flexibility instrument to <v>make</v>
      <p>up</p> for the shortfall in funds.
    t: No debería ser necesario movilizar el Instrumento de Flexibilidad para <a>compensar</a>
      la insuficiencia en materia de fondos.
  - s: The population trend in the rich countries is, conversely, now stationary,
      but the balance achieved depends on a longer life expectancy, which <v>makes</v>
      <p>up</p> for the slump in the birth rate.
    t: Por el contrario, la tendencia de crecimiento en los países más ricos se ha
      frenado, pero el equilibrio alcanzado depende de la mayor esperanza de vida
      que <a>compensa</a> el descenso de la natalidad.
  - s: do you have any recommendations on how fragmentation could be avoided, and
      above all how the information deficit, which obviously exists, could be <v>made</v>
      <p>up</p>?
    t: ¿tiene usted recomendaciones sobre el modo de evitar la dispersión y, sobre
      todo, de <a>compensar</a> el déficit de información que por lo visto existe?
  - s: quality of public spending, sustainable development objectives, employment
      policy, climate change, but also, of course, the need to <v>make</v> <p>up</p>
      for the shortfalls of the previous administration as quickly as possible, so
      that these countries that we are helping can reach the level required.
    t: calidad en el gasto público, objetivos de crecimiento sostenible, política
      de pleno empleo, lucha contra el cambio climático y, evidentemente, el requisito
      de <a>compensar</a> el déficit de la administración pasada en cuanto sea posible
      para que los países que están recibiendo esta ayuda puedan alcanzar el nivel
      necesario.
  - s: I hope that the quality of the projects which we are now to have will <v>make</v>
      <p>up</p> for the lack of financial resources.
    t: Espero que la calidad de los proyectos que vamos a tener ahora, <a>compense</a>
      los fondos financieros de que no disponemos.
  - s: When it comes to integrated maritime policy, we must go beyond the stage of
      good intentions and give fresh impetus to a strategy that will represent a route
      to growth and development in the European Union, <v>making</v> <p>up</p> for
      the huge amount of time lost in the prevention of environmental disasters, and
      in the fight against climate change and pollution.
    t: Cuando se trata de la Política Marítima Integrada, debemos ir más allá de la
      fase de buenas intenciones y dar un nuevo impulso a una estrategia que representará
      una ruta para el crecimiento y el desarrollo en la Unión Europea, <a>compensando</a>
      la gran cantidad de tiempo perdido en la prevención de catástrofes medioambientales
      y en la lucha contra el cambio climático y la contaminación.
  - s: It is therefore essential that structural aid granted to the outermost regions,
      even if not in itself sufficient, should benefit from special rules in order
      to allow European countries to <v>make</v> <p>up</p>, at least partially, for
      their structural handicap and the threats that they will face in the coming
      years.
    t: En consecuencia, es indispensable - aunque, naturalmente, no será suficiente
      -, que la ayuda estructural concedida a las RUP contemple modalidades específicas
      para que estos territorios europeos puedan <a>compensar</a>, al menos de forma
      parcial, no solamente su handicap estructural, sino también las amenazas que
      van a sufrir durante los próximos años.
  - s: We need to <v>make</v> <p>up</p> for the severe delays that Europe has accumulated
      in this sector, and, as we all know, political timing does not always coincide
      with the needs of the environment.
    t: Tenemos que <a>compensar</a> los graves retrasos que Europa ha acumulado en
      este sector, y, como todos sabemos, el calendario político no siempre coincide
      con las necesidades del medio ambiente.
  - s: Moreover, in the long term, the EU must also <v>make</v> <p>up</p> for its
      shortcomings in the sense that it does not intervene when Member States are
      in breach of human rights.
    t: Además, a largo plazo, la UE ha de <a>compensar</a> sus deficiencias en el
      sentido de que no interviene cuando los Estados miembros incumplen los derechos
      humanos.
  - s: Its primary objective must be to define its most likely tasks and competences
      in order to <v>make</v> <p>up</p> for current deficiencies, such as investigations
      that last years, technical and diplomatic procedures or conflicts of jurisdiction,
      which put a stop to cooperation.
    t: El primer objetivo debe ser definir sus tareas y competencias inmediatas para
      <a>compensar</a> las carencias actuales, como las investigaciones suspendidas
      durante años, complicadas vías procedimentales técnicas o diplomáticas o conflictos
      de competencias que bloquean la cooperación.
  - s: Just recently, one of the British Prime Minister’s most important advisers,
      Lord Turner, described the axiom that immigrants are necessary to <v>make</v>
      <p>up</p> for the shortage of workers as, and I quote, ’economically illiterate
      and completely incorrect’.
    t: Hace poco, uno de los asesores más importantes del Primer Ministro británico,
      Lord Turner, calificó el axioma de que los inmigrantes son necesarios para <a>compensar</a>
      la escasez de trabajadores como, y cito textualmente, «una afirmación económicamente
      analfabeta y completamente incorrecta».
  - s: All of the standards of international law will not <v>make</v> <p>up</p> for
      what we hear so desperately little of in this conflict - an appeal for humaneness.
    t: 'Todos los criterios del Derecho internacional no <a>compensarán</a> lo poco
      que tan desesperadamente escuchamos en este conflicto:'
  - s: And, without doubt, the European Parliament has never been more willing to
      support an ambitious policy to <v>make</v> <p>up</p> for the 10 years lost in
      the interminable institutional debate.
    t: Y, sin lugar a dudas, el Parlamento Europeo nunca ha estado tan dispuesto a
      apoyar una política ambiciosa que <a>compense</a> los 10 años perdidos en el
      interminable debate institucional.
  - s: I regret that neither the Council nor the Commission has stressed the absolute
      and immediate need to bring grass and oil seed subsidies in line with those
      for cereals in order to avoid genetically modified soya being used to <v>make</v>
      <p>up</p> for the lack of proteins next year.
    t: De hecho, lamento que ni el Consejo ni la Comisión hayan insistido en la necesidad
      absoluta e inmediata de ajustar las primas a la utilización de hierba y de proteaginosas
      en la alimentación animal a las primas a la utilización de cereales, a fin de
      evitar tener que <a>compensar</a>, el año próximo, la falta de proteínas mediante
      el aporte de soja modificada genéticamente.
  - s: The direct compensation payments intended to offset the price reductions are
      not sufficient to <v>make</v> <p>up</p> for income losses.
    t: Los pagos compensatorios directos previstos como compensación por la reducción
