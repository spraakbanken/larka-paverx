  - s: Let me point out that the European tourist industry - a potential source of
      additional jobs - is <v>made</v> <p>up</p> to a large degree of small firms.
    t: Jag vill hänvisa till att även den europeiska turismindustrin - en möjlig källa
      till fler arbetsplatser - <a>består</a> av en hög procentandel småföretag.
  - s: This is the difference between a civilized parliament, <v>made</v> <p>up</p>
      of civilized people, and circles and people who can be classified differently.
    t: Detta är faktiskt skillnaden mellan ett civiliserat parlament, <a>bestående</a>
      av civiliserade människor, och andra typer av personer och miljöer.
  - s: It is a paradox that the majority of NGOs that play an active role in peace
      negotiations and post-conflict processes are <v>made</v> <p>up</p> of women.
    t: Det är en paradox att majoriteten av de icke-statliga organisationer som spelar
      en aktiv roll i fredsförhandlingar och i utvecklingen efter konflikter <a>består</a>
      av kvinnor.
  - s: The entire lagoon is heavily polluted, and the industrial hinterland on the
      mainland is mainly <v>made</v> <p>up</p> of huge chemical works which place
