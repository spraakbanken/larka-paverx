  - s: As for women, we <v>make</v> <p>up</p> 83 % of all part-time workers, and have
      an unemployment level which is 4 % greater than the Community average.
    t: Vad gäller kvinnorna så <a>utgör</a> vi 83 % av alla deltidsanställda och 4
      % över hälften av de arbetslösa i gemenskapen.
  - s: Indeed, I think that in the context of a negative economic situation like the
      present, it is absolutely essential to recognise the importance of the role
      played by small and medium-sized enterprises, which <v>make</v> <p>up</p> one
      of the fundamental foundation blocks on which our economy is based.
    t: I en sådan svår ekonomisk situation som den vi har nu anser jag faktiskt att
      det är absolut nödvändigt att vi inser hur viktiga de små och medelstora företagen
      är, eftersom de <a>utgör</a> en av grundpelarna för vår ekonomi.
  - s: However, when we look at the latest figures, we can see that during the period
      2003-2009, imports <v>made</v> <p>up</p> around only 2% of total preserved and
      prepared fish imports and around only 3% of preserved and prepared tuna imports.
    t: Men om vi tittar på de senaste siffrorna kan vi se att under perioden 2003-2009
      <a>utgjorde</a> denna import bara cirka 2 procent av den totala importen av
      beredd och konserverad fisk och endast cirka 3 procent av importen av beredd
      och konserverad tonfisk.
  - s: the Commission proposal submitted 15 months ago has now gone through every
      stage, with all of the three parts which <v>make</v> <p>up</p> the triangle
      of forces involved now having made their own distinctive contributions.
    t: kommissionens förslag som lades fram för 15 månader sedan har gått igenom alla
      stadier, i och med att alla de tre parter som <a>utgör</a> den deltagande makttriangeln
      nu har gjort sina egna bestämda bidrag.
  - s: Finally, in order to promote the constant clarification of the rules, a fruitful
      exchange of experiences and practices in relation to respect for them and active
      participation by all the Member States in the application of the Regulation,
      the Commission proposes the creation of an advisory committee <v>made</v> <p>up</p>
      of national experts from each of the Member States of the Union.
    t: Kommittén skall <a>utgöras</a> av nationella experter från alla medlemsstater,
      och man kommer att samarbeta och föra en dialog med unionens vägtransportsektor.
  - s: Great emphasis has been placed on the fact that, after enlargement, these countries
      - those which have actually entered, having been given the political green light
      - will <v>make</v> <p>up</p> 20% of the population but only provide 5 or 6%
      of income.
    t: I samband med utvidgningen insisterade vi kraftigt på att dessa länder - de
      som faktiskt kommit med, för ett politiskt grönt ljus har getts - <a>utgör</a>
      20 procent av befolkningen och bara 5-6 procent av intäkterna.
  - s: At the same time people over the age of 80, who <v>made</v> <p>up</p> 3.6%
      of the population in 2000 are likely to make up 6% in 2025 and 10% in 2050.
    t: Parallellt med detta borde den andel av befolkningen som är över 80 år och
      som 2000 <a>utgjorde</a> 3,6 procent av befolkningen, uppgå till 6 procent 2025
      och 10 procent 2050.
  - s: Elderly people do not <v>make</v> <p>up</p> an homogenous group and their needs
      therefore also vary.
    t: De äldre <a>utgör</a> inte en homogen grupp, och de har följaktligen olika
      behov.
  - s: This meant that the populations of the seven countries that together still
      <v>made</v> <p>up</p> Yugoslavia at that time were free to travel throughout
      much of Europe.
    t: Detta innebar att befolkningarna i de sju länder som på den tiden tillsammans
      <a>utgjorde</a> Jugoslavien kunde resa fritt i en stor del av Europa.
  - s: It is time for the world to recognise the political, social and cultural rights
      of the Kurds, who <v>make</v> <p>up</p> a population of more than 40 million
      human beings.
    t: Kurderna <a>utgör</a> en befolkning om mer än 40 miljoner människor.
  - s: I want to refer specifically to the position of women, who <v>make</v> <p>up</p>
      over 80 % of part-time workers in the European Union.
    t: Jag skulle specifikt vilja referera till kvinnornas ställning, vilka ju <a>utgör</a>
      över 80 % av de deltidsarbetande inom Europeiska unionen.
  - s: Cost incentives will <v>make</v> <p>up</p> an important element of this, but
      we will also have to do much more.
    t: Kostnadsincitament kommer att <a>utgöra</a> en stor del av detta, men vi måste
      även vidta många andra åtgärder.
  - s: In reality, behind the environmentalist spirit of Eurovignette and the ’polluter
      pays’ principle lies a major competitive disadvantage for some countries compared
      with others, with serious repercussions not only on their section of the haulage
      industry, which is, to a great extent, <v>made</v> <p>up</p> of small and medium-sized
      enterprises, but also on their national systems.
    t: Bakom miljöandan i Eurovinjetten och principen om att förorenaren betalar ligger
      i själva verket stora konkurrensnackdelar för vissa länder i förhållande till
      andra länder, vilket får allvarliga konsekvenser inte bara för deras del av
      transportnäringen, som till stor del <a>utgörs</a> av små och medelstora företag,
      utan även för deras nationella system.
  - s: advantageous taxation, that is, fiscal measures that offer conditions that
      are truly competitive in this market to the production sector - 95% of which,
      I would point out, is <v>made</v> <p>up</p> of small and medium-sized businesses,
      which is equivalent to 2 million small and medium-sized businesses in the European
      tourism sector;
    t: skattemässiga fördelar, dvs. åtgärder inom skatteområdet som skulle kunna ge
      denna produktionssektor - som till 95 procent <a>utgörs</a> av små och medelstora
      företag, dvs. 2 miljoner små och medelstora företag verksamma inom den europeiska
      turismen, - verkligt konkurrenskraftiga villkor på marknaden;
  - s: Matters relating to the issue of doping often <v>make</v> <p>up</p> quite a
      conspicuous part of the sports news in the media.
    t: Frågor med anknytning till dopning <a>utgör</a> ofta en relativt framträdande
      del av idrottsnyheterna i medierna.
  - s: In fact, the committee should now be asking which countries are behind schedule
      with this, which countries <v>make</v> <p>up</p> the 50% and when do they expect
      to achieve this.
    t: Utskottet bör nu ta reda på vilka länder som ligger efter i tidtabellen, vilka
      länder som <a>utgör</a> de 50 procenten och när de förväntas komma ikapp.
  - s: Because if there is no money in this case, I regret to say that I am not at
      all optimistic about whether the euro will have positive repercussions for the
      tourist industry, especially for the SMEs which <v>make</v> <p>up</p> 90 % of
      this industry.
    t: För om det vid detta tillfälle inte finns pengar så beklagar jag, men jag är
      inte alls optimistisk angående de positiva resultaten av euron för turistnäringen
      och särskilt för de små och medelstora företagen inom turismindustrin som <a>utgör</a>
      90 procent av denna.
  - s: Given that employment is a priority objective in all the European regions,
      and that training and new jobs are both absolutely essential, especially for
      the women who <v>make</v> <p>up</p> 30 % of the unemployed in the Valencian
      Community, does the Commission think that region should retain its Objective
      1 status?
    t: Tycker kommissionen att Valenciaregionen bör bibehållas som mål 1, med tanke
      på att sysselsättningen är ett prioriterat mål i alla europeiska regioner och
      såväl utbildning som arbetstillfällen, dessutom, är livsnödvändiga, framför
      allt för kvinnor, som <a>utgör</a> 30 procent av de arbetslösa i Valenciaregionen?
  - s: Because services <v>make</v> <p>up</p> 70% of the volume of our economy, communication
      skills are of great importance in economic growth.
    t: Eftersom tjänster <a>utgör</a> 70 procent av vår ekonomis volym är kommunikativa
      färdigheter av största betydelse för vår ekonomiska tillväxt.
  - s: As far as fisheries are concerned, I would like to say once again that fisheries
      and aquaculture, of course, <v>make</v> <p>up</p> a substantial part of the
      integrated maritime policy.
    t: När det gäller fisket vill jag upprepa att fiske och jordbruk naturligtvis
      <a>utgör</a> en viktig del av den integrerade havspolitiken.
  - s: The GCC countries, which <v>make</v> <p>up</p> a quarter of Arab League member
      states, play a very important role in the peace process.
    t: GCC-länderna, som <a>utgör</a> en fjärdedel av medlemmarna i Arabförbundet,
      spelar en mycket viktig roll i fredsprocessen.
  - s: The Council is wrong if it thinks that the presence of the European Union should
      be confined to trips and contacts and that it should not include recommendations
      on the specific issues and problems which <v>make</v> <p>up</p> the Middle East
      question.
    t: Rådet begår ett misstag, om det tror att Europeiska unionens närvaro skall
      leda framåt med enbart resor och möten, utan att förslag om de konkreta frågor
      och problem som <a>utgör</a> Mellanöstern-frågan inbegrips.
  - s: As you know, the Altener and SAVE programmes will <v>make</v> <p>up</p> by
      far the largest part of the framework programme for energy, which has been adopted
      and is already in operation as regards the remaining programmes.
    t: Som ni vet kommer Altener- och Saveprogrammen att <a>utgöra</a> den största
      delen av ramprogrammet för energi, som har godkänts och som också har kommit
      igång, i alla fall vad avser dess andra del, det vill säga vad gäller de övriga
      programmen.
  - s: This call is aimed at the six Member States that <v>make</v> <p>up</p> the
      Eurocorps.
    t: Detta krav riktar sig till de sex medlemsstater som <a>utgör</a> Eurocorps.
  - s: Given that children <v>make</v> <p>up</p> half of the world’s population, we
      must consider that the rights of children are a priority in the European Union’s
      development policy.
    t: Barnen <a>utgör</a> hälften av världens befolkning och barnens rättigheter
      måste vara en prioriteringsfråga inom Europeiska unionens utvecklingspolitik.
  - s: It also has to be recognised that, since much of this law is <v>made</v> <p>up</p>
      of directives which have to be transposed into the Member States’ domestic legal
      systems, once they have been transposed, the instrument concerned belongs to
      domestic law and any infringement must be dealt with by the national courts.
    t: Man måste också förstå att - eftersom denna lagstiftning till stora delar <a>utgörs</a>
      av direktiv som måste införlivas i medlemsstaternas inhemska rättssystem - när
      lagstiftningen väl har införlivats, tillhör rättsakterna den inhemska lagstiftningen
      och alla överträdelser måste hanteras av de nationella domstolarna.
  - s: At this moment, and from this hemicycle within the new European Parliament
      complex, my country has the great privilege of addressing Europe, through the
      elected representatives of the people of the fifteen countries which currently
      <v>make</v> <p>up</p> the European Union.
    t: I detta ögonblick och i denna kammare i Europaparlamentets nya byggnader, har
      mitt land privilegiet att tala till Europa, inför de folkvalda företrädarna
      från de femton länder som för närvarande <a>utgör</a> Europeiska unionen.
  - s: We must stop giving the impression that the monetary Union is a business that
      is run by the ministers of finance, the bankers and the big investors and big
      businesses and that it actually works against the most basic rights of workers,
      who do, after all, <v>make</v> <p>up</p> the majority of the population in Europe.
    t: Vi måste sluta ge intrycket av att den monetära unionen är ett företag som
      sköts av finansministrarna, bankdirektörerna och de stora investerarna och storföretagen
      och att den i själva verket motverkar de mest grundläggande rättigheterna för
      arbetstagarna som, när allt kommer omkring, <a>utgör</a> majoriteten av EU:s
      befolkning.
  - s: We have now reached second reading stage, and the greater part of the Commission
      proposal is <v>made</v> <p>up</p> of the Common Position, which limits the number
      of derogations and takes on board most of the amendments adopted by Parliament
      at first reading stage, notably the regular revision of the list of allergenic
      substances and of the way in which it is to be interpreted, the inclusion of
      celery and mustard in the list and the mandatory indication on the labels of
      preparations of sauces or mustards of ingredients amounting to less than 5%
      of the end-product.
    t: Den begränsar undantagsbestämmelserna och tar hänsyn till flertalet av de ändringar
      som parlamentet antog under den första behandlingen, särskilt en regelbunden
      granskning av listan över allergiframkallande ämnen och tolkningen av dessa,
      inkluderandet av selleri och senap i denna lista och märkningsskyldigheten för
      ingredienser som härrör från sås- och senapsframställning, och som <a>utgör</a>
      mindre än 5 procent av slutprodukten.
  - s: The Roma population has highly dynamic demographics, unlike other ethnic groups,
      and it is thought that in some countries, such as Hungary, they will <v>make</v>
      <p>up</p> more than 50% of the economically active population by 2050.
    t: Den romska befolkningen har en mycket dynamisk demografi, till skillnad från
      andra etniska grupper, och man tror att romerna i vissa länder, exempelvis Ungern,
      kommer att <a>utgöra</a> över 50 procent av den ekonomiskt aktiva befolkningen
      2050.
  - s: In Hungary, where the Roma currently <v>make</v> <p>up</p> between 6% and 8%
      of the population, they will exceed 50% of the working population by 2050.
    t: I Ungern, där romerna för närvarande <a>utgör</a> mellan 6 och 8 procent av
      befolkningen, kommer romerna att utgöra över 50 procent av den arbetsföra befolkningen
      senast 2050.
  - s: I agreed with this report, because EU industry accounts for roughly a third
      of gross value added in the EU, with almost three quarters of European exports
      being <v>made</v> <p>up</p> of industrial goods, and a third of employment,
      providing subsistence to some 57 million people.
    t: Jag samtyckte till detta betänkande, eftersom industrin inom EU står för uppskattningsvis
      en tredjedel av bruttoförädlingsvärdet i unionen, det vill säga nästan tre fjärdedelar
      av EU:s export <a>utgörs</a> av industriprodukter, och för en tredjedel av sysselsättningen,
      vilket innebär att den försörjer omkring 57 miljoner människor.
  - s: EU industry accounts for roughly a third of gross value added in the EU, with
      almost three quarters of European exports being <v>made</v> <p>up</p> of industrial
      goods, and a third of employment, providing subsistence to some 57 million citizens
      (plus its multiplying effect whereby each job in industry creates approximately
      two extra jobs in related services).
    t: Industrin inom EU står för uppskattningsvis en tredjedel av bruttoförädlingsvärdet
      i unionen, det vill säga nästan tre fjärdedelar av EU:s export <a>utgörs</a>
      av industriprodukter, och för en tredjedel av sysselsättningen, vilket innebär
      att den försörjer omkring 57 miljoner människor (plus dess multipliceringseffekt,
      i och med att man uppskattar att varje industriarbete skapar ytterligare två
      arbetstillfällen inom näraliggande tjänster).
  - s: European industry accounts for roughly a third of gross value added in the
      EU, with almost three quarters of European exports being <v>made</v> <p>up</p>
      of industrial goods, and a third of employment, providing subsistence to some
      57 million people.
    t: Vid plenarsammanträdet i dag röstade vi om Bernd Langes betänkande om industripolitik
      för en globaliserad tid. Industrin inom EU står för uppskattningsvis en tredjedel
      av bruttoförädlingsvärdet i unionen - nästan tre fjärdedelar av EU:s export
      <a>utgörs</a> av industriprodukter - och för en tredjedel av sysselsättningen,
      vilket innebär att den försörjer omkring 57 miljoner människor.
  - s: We must work to ensure we have a cultural policy in the Union which highlights,
      among the main features of its spiritual richness and that of the Old World,
      its cultural, linguistic, architectural and artistic diversity and all those
      elements that <v>make</v> <p>up</p> our common cultural heritage.
    t: Min jaröst till De Veyrac-betänkandet om tillämpningen av konventionen om skydd
      för världsnatur- och kulturarvet inom Europeiska unionens medlemsstater, grundas
      på övertygelsen att det bör ske framsteg inom Europeiska unionens kulturella
      dimension och vi bör arbeta för att säkerställa att unionen för en kulturell
      politik som understryker ett av de främsta kännetecknen för unionens och den
      gamla kontinentens andliga rikedom, nämligen den kulturella, språkliga, arkitektontiska
      och konstnärliga mångfalden, liksom alla de beståndsdelar som <a>utgör</a> vårt
      gemensamma kulturella arv.
  - s: Let us therefore make it an active policy, both in fisheries agreements with
      third countries, adapted to each individual situation, and in the regional fishery
      organisations, in which we must play a leading role, as we have often said,
      and let us not resign ourselves to a situation in which the 15 states that today
      <v>make</v> <p>up</p> the European Union - tomorrow perhaps 20 or 25 - must
      forever have as much weight as, for instance, Estonia has now.
    t: Vi måste därför föra en aktiv politik, både avseende fiskeavtal med tredje
      land, som anpassas till varje situation, och vi måste gå i spetsen för de regionala
      fiskeorganisationerna, vilket vi har sagt många gånger, och inte bara vara nöjda
      med att de femton medlemsstater som i dag <a>utgör</a> Europeiska unionen, och
      som i framtiden kanske blir tjugo eller tjugofem, alltid kommer att ha samma
      betydelse som de nu har, till exempel Estland.
  - s: The third Europe is <v>made</v> <p>up</p> of the countries of Eastern and South-Eastern
      Europe (Ukraine, Croatia, Bosnia-Herzegovina, Albania, Macedonia and Moldova),
      which have not yet reached the station, although they wish to do so.
    t: Det tredje Europa <a>utgörs</a> av de länder i Öst- och Sydösteuropa (Ukraina,
      Kroatien, Bosnien-Herzegovina, Albanien, Makedonien och Moldavien) som ännu
      inte kommit fram till stationen trots att de vill det.
  - s: Women <v>make</v> <p>up</p> approximately 40% of the members of the trade unions
      in the European Union, but there is no proportionality between their presence
      within the membership of the trade unions, on the one hand, and within the decision-making
      and governing bodies of the trade unions, on the other.
    t: Kvinnorna <a>utgör</a> cirka 40 procent av fackföreningarnas medlemmar inom
      Europeiska unionen, men det finns ingen balanserad relation mellan å ena sidan
      denna andel kvinnliga medlemmar och å andra sidan deras representation i beslutande
      organ och i ledande befattningar inom arbetstagarorganisationerna.
  - s: Furthermore, women, although the data on this is rather imprecise, <v>make</v>
      <p>up</p> a minority in the upper levels of company organisations.
    t: Kvinnor <a>utgör</a> dessutom en minoritet på chefsnivå i arbetsgivarorganisationerna,
      men exakta uppgifter om detta saknas.
  - s: We must do this because we acknowledge that Turkey has a long way to go, basically
      in the area of human rights and of the rights of their various peoples and minorities,
      whether they are recognised as such or not, who <v>make</v> <p>up</p> the population
      of that country.
    t: Detta bör göras i det vi erkänner att Turkiet har lång väg kvar att gå, huvudsakligen
      vad gäller situationen för de mänskliga rättigheterna för befolkningarna och
      minoriteterna, erkända eller ej, vilka <a>utgör</a> befolkningen i det landet
      och även vad gäller Turkiets agerande gentemot Cypern.
  - s: Moreover, I would like to note that the Christian Democrats of the PPE and
      their allies, along with the Socialists, <v>make</v> <p>up</p> a real block
      that supports the Commission in and against everything.
    t: Jag konstaterar också att kristdemokraterna i PPE och deras allierade tillsammans
      med socialisterna <a>utgör</a> ett verkligt block som stöder kommissionen gentemot
      allt.
  - s: It is a well-known fact that Romania is a community of people <v>made</v> <p>up</p>,
      for the most part, of the descendants of Roman soldiers who had set up a large
      camp there.
    t: Alla vet att Rumänien är ett samhälle vars medborgare till största delen <a>utgörs</a>
      av avkomman till de romerska legioner som där hade anlagt ett stort läger.
  - s: Rural areas <v>make</v> <p>up</p> over 80% of the EU’s territory and 25% of
      the population live in them.
    t: Landsbygdsområdena <a>utgör</a> över 80 procent av EU:s yta, och 25 procent
      av befolkningen lever här.
  - s: In this case, this request could be extended to the other regional or national
      parliaments in which the representation of women is still low in comparison
      with the percentage of women, who <v>make</v> <p>up</p> half the population,
      and in some cases rather more than half the population.
    t: I detta fall skulle denna begäran kunna utvidgas till övriga regionala eller
      nationella parlament i vilka kvinnors representation fortfarande är låg jämfört
      med kvinnornas andel, som <a>utgör</a> hälften av befolkningen, och i vissa
      fall mer än hälften av befolkningen.
  - s: For reference, may I remind you that the Commission finances the costs of five
      international observers, who <v>make</v> <p>up</p> the majority of the staff
      of this office.
    t: Jag vill erinra om att kommissionen finansierar fem internationella observatörer,
      vilka för övrigt <a>utgör</a> huvudparten av personalen på det här kontoret.
  - s: This Fund is <v>made</v> <p>up</p> of multi-annual programmes, which is not
      the case for the budget of the trans-European networks, decisions on which are
      taken on an annual basis, thus the same comments also apply to Amendment No
      12 which I mentioned earlier.
    t: Dessa senare <a>utgör</a> i själva verket fleråriga program, vilket inte är
      fallet när det gäller budgeten för de transeuropeiska näten där besluten fattas
      på en årlig basis.
  - s: 'Mountains, which <v>make</v> <p>up</p> 40% of European territory and are home
      to 90 million people, have, up to now, been seen as disadvantaged areas:'
    t: Bergsområdena, som <a>utgör</a> 40 procent av det europeiska territoriet och
      där 90 miljoner människor är bosatta, har hittills setts som missgynnade områden,
      men genom en innovativ och konsekvent energipolitik kan dessa regioner övervinna
      detta handikapp och tillhandahålla en viktig stimulans för att uppnå de målsättningar
      som satts upp i 20-20-20-strategin, och visa att självförsörjning i fråga om
      energi är möjligt, till en acceptabel kostnad, om det finns en tydlig politisk
      vilja.
  - s: People living with disabilities <v>make</v> <p>up</p> 10% of Europe’s population,
      and therefore their integration and ability to function is not merely a social
      question but a mutual interest, since the creation of workplaces for disabled
      people, and their involvement in lifelong education and vocational training
      contributes not only to improving their living conditions, but to the development
      of the economy of Europe as well.
    t: Funktionshindrade personer <a>utgör</a> tio procent av EU:s befolkning, och
      därför är deras integrering och funktionsförmåga inte bara en social fråga utan
      också ett ömsesidigt intresse, eftersom inrättandet av anpassade arbetsplatser
      för funktionshindrade och deras deltagande i livslångt lärande och yrkesinriktad
      utbildning inte bara bidrar till att förbättra deras levnadsförhållanden, utan
      även till att utveckla EU:s ekonomi.
  - s: In the end, the most instructive part of the report is the three pages of ’citations’,
      which <v>make</v> <p>up</p> at least a third of the text.
    t: Slutligen är den mest instruktiva delen av betänkandet de tre sidorna med ”beaktanden”,
      som <a>utgör</a> minst en tredjedel av texten.
  - s: I would remind you here of the Werner report from the beginning of the 1970s,
      in which the then Luxembourg Prime Minister created the elements to <v>make</v>
      <p>up</p> the future single currency, elements which were ultimately used to
      create the euro.
    t: Jag hänvisar här till Wernerplanen från början av 1970-talet, i vilken den
