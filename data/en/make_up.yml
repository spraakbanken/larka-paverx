  - s: Agricultural subsidies <v>make</v> <p>up</p> a huge proportion of the European
      budget.
    t: Senhor Presidente, as subvenções à agricultura <a>representam</a> uma elevada
      percentagem do orçamento europeu.
  - s: Women <v>make</v> <p>up</p> approximately 40% of the members of the trade unions
      in the European Union, but there is no proportionality between their presence
      within the membership of the trade unions, on the one hand, and within the decision-making
      and governing bodies of the trade unions, on the other.
    t: As mulheres <a>representam</a> aproximadamente 40% dos membros dos sindicatos
      na União Europeia, mas não existe proporcionalidade entre, por um lado, a sua
      presença ao nível da filiação nos sindicatos, e, por outro, a sua representação
      nos órgãos decisores e directivos desses mesmos sindicatos.
  - s: The final plan estimates EUR 6 billion for research into wind energy, which,
      according to the Commission, could <v>make</v> <p>up</p> a fifth of EU energy
      provision by 2020;
    t: O Plano Final apresenta uma estimativa de 6 mil milhões de euros para a investigação
      no domínio da energia eólica, que, de acordo com a Comissão, poderá <a>representar</a>
      um quinto do aprovisionamento energético da UE até 2020;
  - s: 'Mountains, which <v>make</v> <p>up</p> 40% of European territory and are home
      to 90 million people, have, up to now, been seen as disadvantaged areas:'
    t: 'As montanhas, que <a>representam</a> 40% do território europeu e albergam
      90 milhões de habitantes, têm sido, até agora, encaradas como regiões desfavorecidas:'
  - s: Women still <v>make</v> <p>up</p> the majority of the population.
    t: Ora, as mulheres continuam a <a>representar</a> a maioria da população.
  - s: We <v>make</v> <p>up</p> 8% of the world’s population.
    t: <a>Representamos</a> 8% da população mundial.
  - s: It will be vital to protect the activities of small businesses at this difficult
      time because SMEs <v>make</v> <p>up</p> a large proportion of our economy.
    t: É fundamental proteger as pequenas empresas nestes tempos difíceis, porque
      as PME <a>representam</a> uma grande parte da nossa economia.
