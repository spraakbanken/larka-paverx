  - s: It will return to Europe and in future share in the building of our common
      future, and it will <v>make</v> <p>up</p> for what 40 years of Communism withheld
      from it.
    t: Va a regresar a Europa y participar en nuestro futuro común y va a <a>recuperar</a>
      lo que 40 años de comunismo le han sustraído.
  - s: In particular in the sphere of environmental policy great deficits must be
      <v>made</v> <p>up</p>, obsolete nuclear power stations represent a safety risk.
