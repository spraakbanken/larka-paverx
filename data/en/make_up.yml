    t: Får jag först och främst tacka herr Graça Moura för att ha vävt sin väg genom
      de ganska hårda vävnader och trådar som denna förlikningsvävnad <a>bestod</a>
      av.
  - s: It was <v>made</v> <p>up</p> of finance ministers who were threatened with
      a downgrading of their sovereign debt.
    t: Den <a>bestod</a> av finansministrar som hotades med minskad statsskuld.
  - s: Moreover, this same watchdog is <v>made</v> <p>up</p> of elected members of
      the sole party in government.
    t: Dessutom <a>består</a> vakthunden av valda medlemmar av det enda partiet i
      regeringen.
  - s: Although currently only Papua New Guinea and the Republic of the Fiji Islands
      have signed the agreement, this is an important step towards the future economic
      development of this region, which is <v>made</v> <p>up</p> of 14 states and
      is crucial to the development of international trade.
    t: Även om det för närvarande endast är Papua Nya Guinea och Republiken Fijiöarna
      som har undertecknat avtalet är detta ett viktigt steg mot den framtida ekonomiska
      utvecklingen i denna region som <a>består</a> av 14 stater och som har en avgörande
      betydelse för den internationella handelns utveckling.
- c: 50
  r: 3
  v: kompensera
  x:
  - s: But Europe must not come along and act as a kind of noise extinguisher to <v>make</v>
      <p>up</p> for mistakes in land use planning.
    t: Men Europa får inte komma och spela eldsläckare och <a>kompensera</a> för misstag
