  v: rattraper
  x:
  - s: Strenuous efforts have now been made to <v>make</v> <p>up</p> for lost time.
    t: Il a fallu déployer de gros efforts pour <a>rattraper</a> tout ce temps.
  - s: The European Council recognised, however, that progress on this was slower
      and less substantial than expected and that new impetus and new guidelines were
      needed in order to <v>make</v> <p>up</p> for the delay.
    t: Le Conseil européen a reconnu cependant que les progrès étaient moins rapides
      et moins substantiels que prévu et qu’il fallait une nouvelle impulsion et de
      nouvelles orientations afin de <a>rattraper</a> le retard enregistré.
  - s: Today, Macedonia has returned to peace and we are more determined than ever
      to <v>make</v> <p>up</p> for lost time.
    t: La Macédoine a aujourd’hui retrouvé la paix et nous sommes plus déterminés
      que jamais à <a>rattraper</a> le temps perdu.
  - s: Lastly, Mr President, I would like to thank Mr Wijsenbeek for his good words
      and to assure him that DirectorateGeneral XXIII is now very actively engaged
      in trying to <v>make</v> <p>up</p> for the time that has been lost and to achieve
      more rational use of the available Community resources, meagre as they are.
    t: Enfin, Monsieur le Président, je tiens à remercier M. Wijsenbeek pour ses bonnes
      paroles et à lui assurer que la DG XXIII joue effectivement un rôle important
      pour <a>rattraper</a> le temps perdu et obtenir une utilisation rationnelle
      des fonds communautaires, serait-ce les crédits infimes qui sont alloués.
  - s: Mr Sturdy has tried to <v>make</v> <p>up</p> for the reduction in monthly premiums,
      but always playing this game of tight-fisted rigour.
    t: M. Sturdy a essayé de <a>rattraper</a> la réduction des majorations mensuelles,
      mais comme c’est toujours le cas dans ce jeu du misérabilisme et de la rigueur,
      il a rencontré plus expert-comptable que lui, je veux parler de M. MacSharry,
      qui a tout repoussé.
  - s: Thinking of culture as a strategic element of foreign policy would, in fact,
      enable Europe to <v>make</v> <p>up</p> the deficit with regard to certain states.
    t: Penser la culture comme un élément stratégique de la politique étrangère permettrait
      en effet à l’Europe de <a>rattraper</a> son retard par rapport à certains États
      - la Chine investit notamment beaucoup dans la diplomatie culturelle pour améliorer
      son image et attirer les touristes.
  - s: In order to <v>make</v> <p>up</p> the backlog, and we acknowledge that it is
      a huge problem, obsolete contracts and appropriations will be scrapped.
    t: Pour <a>rattraper</a> le retard, et il s’agit d’un problème important, nous
      le reconnaissons, les contrats et engagements dépassés seront éliminés.
  - s: I would like to start by pointing out that the climate change conference in
      Cancún is another big chance to do something for future generations, and at
      least partly <v>make</v> <p>up</p> for what we failed to do in Copenhagen.
    t: Je voudrais commencer par souligner que la conférence sur le changement climatique
      de Cancún constitue une nouvelle chance majeure de faire quelque chose pour
      les générations à venir, et d’au moins en partie <a>rattraper</a> notre échec
      de Copenhague.
  - s: So we have a whole year’s worth of backlog to <v>make</v> <p>up</p> and that
      means we need to increase not only our staff but also the rhythm of our meetings.
    t: Il faut donc <a>rattraper</a> un arriéré qui porte sur toute une période, ce
      qui exige un renforcement de personnel et une intensification du rythme de nos
      réunions.
  - s: the latecomers will of course be able to <v>make</v> <p>up</p> their delay
      in comparison with the others.
    t: les pays retardataires pourront, bien entendu, <a>rattraper</a> le retard qu’ils
      ont sur d’autres.
  - s: We have to <v>make</v> <p>up</p> that lost time and essentially respond to
      citizens, for what they want is participation.
    t: Nous devons <a>rattraper</a> ce temps perdu et répondre aux citoyens, qui ne
      demandent qu’à participer.
  - s: Mr President, in order to <v>make</v> <p>up</p> for the accumulated delay,
      I will on this occasion make you very happy by being particularly brief.
    t: Monsieur le Président, afin de <a>rattraper</a> le retard accumulé tout à l’heure,
      je vais cette fois vous faire plaisir en étant particulièrement bref.
  - s: The European Council in Ghent has just taken note of a Commission report on
      the preparation for the changeover to euro notes and coins, which presents forty
      ‘good practices’ suggested to banks, governments and retailers in Member States
