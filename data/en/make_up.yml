      the Commission, and representatives both of those countries which have been
      part of the European Union from the beginning and of those which are about to
      become full members of our great family.
    t: per l’appunto una Convenzione, <a>composta</a> dai rappresentanti dei parlamenti
      nazionali, del Parlamento europeo, della Commissione, dei paesi membri da sempre
      dell’Europa come di quelli che sono in procinto di entrare a pieno titolo nella
      nostra grande famiglia.
  - s: It is no secret that, within our group, which is a large one, the PPE component
