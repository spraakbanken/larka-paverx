      strength of their own resources, are unable to bridge this gap.
    t: I enlighet med principerna om solidaritet och subsidiaritet, som är Europeiska
      unionens grundläggande principer, bör sammanhållningspolitiken stödja de regioner
      som har störst avstånd att <a>kompensera</a> för i fråga om infrastruktur, ekonomi,
      teknik, sysselsättning eller social integration och inte har förmågan att överbrygga
      denna klyfta med egna medel.
  - s: For Deutsche Bahn, the one-stop shop strategy will mean that, as the only player
      facing competition in a liberalised German network, it will be a measure equivalent
