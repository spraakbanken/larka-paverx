  - s: Mr President, ladies and gentlemen, Mr Vice-President of the Commission, the
      first comment I want to make is that today the United Mexican States <v>make</v>
      <p>up</p> a nation which, since the start of this decade, has been turning itself
      into a forceful and promising economy.
    t: Det första beaktande jag vill uttrycka gäller det faktum att Mexikos förenta
      stater i dag <a>utgör</a> en nation som, från början av detta decennium, har
      blivit en kraftig och lovande ekonomi.
  - s: The European Union is <v>made</v> <p>up</p> of a wide range of regions, with
      differences that enrich them and give meaning to this project.
    t: Europeiska unionen <a>utgörs</a> av en lång rad regioner med olikheter som
      berikar dem och ger mening till detta projekt.
  - s: Mr President, Commissioners, ladies and gentlemen, fisheries and aquaculture
      products <v>make</v> <p>up</p> an important part of the European diet, as we
      all know, and this means that we need to import more than 60% of these products
      to meet our needs, as Commissioner Damanaki has rightly stated.
    t: Som vi alla vet <a>utgör</a> fiskeri- och vattenbruksprodukter en viktig del
      av kosten i Europa, och det innebär att vi måste importera mer än 60 procent
      av dessa produkter för att fylla vårt behov, vilket kommissionsledamot Damanaki
      mycket riktigt konstaterat.
  - s: Yet here in the European Parliament representatives of the Conservative and
      Liberal parties that <v>make</v> <p>up</p> the UK Government somehow find it
      within themselves to vote to retain farming expenditure up to 2013 and beyond
      2013 at 2013 levels.
    t: Här i Europaparlamentet kan ändå företrädarna för de konservativa och liberala
      partier som <a>utgör</a> Storbritanniens regering på något sätt tänka sig att
      rösta för att behålla jordbruksutgifterna fram till 2013 och efter 2013 på 2013
      års nivåer.
  - s: Given that the ΙΡΑ will cover sectors such as the strengthening of institutions
      and regional and cross-border cooperation, among others, payment of the planned
      assistance needs to be linked to strict terms of political conditionality, terms
      which <v>make</v> <p>up</p> the political .
    t: Med tanke på att IPA bland annat kommer att omfatta sektorer som förstärkande
      av institutioner och regionalt och gränsöverskridande samarbete, måste utbetalningen
      av det planerade stödet kopplas till stränga bestämmelser för politiska villkor,
      nämligen de bestämmelser som <a>utgör</a> gemenskapens politiska regelverk.
  - s: In accordance with this spirit of providing incentive, I believe it is enormously
      important to create networks and that they are not just <v>made</v> <p>up</p>
      of the European consumers’ associations already consolidated.
    t: I överensstämmelse med denna anda av att ge incitament anser jag att det är
      oerhört viktigt att skapa nätverk, och att dessa inte bara <a>utgörs</a> av
      de redan etablerade europeiska konsumentorganisationerna.
  - s: The third basic principle safeguarded in the report is the proposal for a general
      - and I stress the word general - review of all the institutional bodies that
      <v>make</v> <p>up</p> the European Union.
    t: Den tredje grundläggande principen som konsolideras i betänkandet är just förslaget
      om en allmän - jag betonar ordet allmän - översyn av alla de institutioner som
      <a>utgör</a> Europeiska unionen.
  - s: I recall, for instance, that the oil company TOTAL has holdings in Burma that
      <v>make</v> <p>up</p> 7% of the Burmese junta’s budget.
    t: Jag vet att t.ex. oljebolaget Total har intressen i Burma som <a>utgör</a>
      sju procent av den burmesiska juntans budget.
  - s: These regions are either subject to a development lag or industrial decline,
      or they are <v>made</v> <p>up</p> of rural or urban areas that are experiencing
      serious problems.
    t: Dessa regioner är endera eftersatta, i en industriell svacka, eller också <a>utgörs</a>
      de av landsbygds- eller stadsområden som står inför allvarliga problem.
  - s: The Commission’s proposals for joint action on the temporary protection of
      displaced persons and solidarity in the reception and stay of those benefiting
      from such protection <v>make</v> <p>up</p> a whole.
    t: Kommissionens förslag till gemensam åtgärd om solidaritet vad avser mottagandet
      av fördrivna personer som omfattas av tillfälligt skydd och deras uppehåll,
      <a>utgör</a> en helhet.
  - s: This is where primary and secondary schools <v>make</v> <p>up</p> a very important
      target group, one in which I therefore believe greater investment to be needed.
    t: Grundskolor och gymnasieskolor <a>utgör</a> en mycket viktig målgrupp.
  - s: Mr President, if this House really does believe in human rights, then it should
      condemn the steady stream of resolutions which seek to strangle freedom of expression,
      as well as flagrant human rights violations committed by the countries which
      <v>make</v> <p>up</p> the Human Rights Council.
    t: Om parlamentet verkligen tror på mänskliga rättigheter så borde det fördöma
      den stadiga ström av resolutioner som syftar till att strypa yttrandefriheten
      samt de uppenbara brott mot de mänskliga rättigheterna som begås av de länder
      som <a>utgör</a> rådet för mänskliga rättigheter.
  - s: Nevertheless, the names of too many of the countries that <v>make</v> <p>up</p>
      this large majority - China, Saudi Arabia, Pakistan - give us pause for thought
      and make us concerned about its composition.
    t: Alltför många länder av dem som <a>utgör</a> denna stora majoritet - Kina,
      Saudiarabien, Pakistan - gör oss emellertid betänksamma och oroliga över människorättsrådets
      sammansättning.
  - s: It is my expectation that we will be able to create real possibilities for
      large numbers of Belarusian citizens to study in Europe, because it is they
      who <v>make</v> <p>up</p> civil society.
    t: Jag förväntar mig att vi ska kunna skapa verkliga möjligheter för många vitryska
      medborgare att studera i EU, eftersom det är de som <a>utgör</a> civilsamhället.
  - s: Poverty has a female face, including here in the European Union, where women
      <v>make</v> <p>up</p> the majority of the 85 million people who live in poverty.
    t: Fattigdomen har ett kvinnligt ansikte, även här i Europeiska unionen, där kvinnor
      <a>utgör</a> en majoritet av de 85 miljoner som lever i fattigdom.
  - s: There are almost 300 000 Poles in Lithuania, in regions where they <v>make</v>
      <p>up</p> 60-80% of the population, but they are not entitled to use their mother
      tongue as an auxiliary language in official situations.
    t: Det finns nära 300 000 polacker i Litauen, i regioner där de <a>utgör</a> 60-80
      procent av befolkningen, men de har inte rätt att använda sitt modersmål som
      officiellt minoritetsspråk i officiella situationer.
  - s: Madam President, as someone who has a parent who was born in India and has
      many friends from India in the various and diverse communities of faith which
      <v>make</v> <p>up</p> India’s rich mosaic of cultures, I can assure you that
      it gives me no pleasure to move this resolution today.
    t: I egenskap av någon som har en förälder som föddes i Indien, och som har många
      vänner från Indien från de olika och mångskiftande trossamfund som <a>utgör</a>
      Indiens rika mosaik av kulturer, så kan jag försäkra er om att det inte ger
      mig någon glädje att rekommendera denna resolution i dag.
  - s: It proposes pragmatic solutions, which are likely to increase consumer protection
      and at the same time allow businesses, in particular small- and medium-sized
      ones, which <v>make</v> <p>up</p> the social fabric of Europe, to offer their
      services and products to consumers resident within the internal market.
    t: Nåväl, jag är således stolt över att betänkandet är väl avvägt och nyanserat,
      innehåller förslag på pragmatiska lösningar som kan förbättra konsumentskyddet
      och samtidigt göra det möjligt för företag, i synnerhet de små och medelstora,
      de som <a>utgör</a> det europeiska sociala nätet, att erbjuda sina tjänster
      och produkter till konsumenter bosatta på den inre marknaden.
  - s: Madam President - with my warm congratulations on your election, Commissioner,
      the Government Procurement Agreement has hitherto applied only to the OECD states,
      and their expenditure on public contracts in respect of supplies, services and
      building works <v>make</v> <p>up</p> something between 10% and 25% of their
      GDP.
    t: Avtalet om offentlig upphandling har hittills enbart gällt OECD-länderna, och
      deras utgifter för offentliga kontrakt för varor, tjänster och byggnadsarbeten
      <a>utgör</a> mellan 10 och 25 procent av deras BNP.
  - s: We must therefore thoroughly reform the instrument, which must become less
      aggressive and more selective, to avoid, in particular, by-catches which sometimes
      <v>make</v> <p>up</p> 80% of a haul, including juvenile fish.
    t: Man kan alltså inte göra besparingar genom att reformera verktyget, som måste
      bli mindre aggressivt och mer selektivt, eller genom att undvika exempelvis
      bifångsterna som ibland <a>utgör</a> 80 procent av fångsten, och omfattar även
      unga fiskar.
  - s: The almost ECU 600 million which <v>makes</v> <p>up</p> the difference between
      the Council’s and the European Parliament’s first reading includes an item for
      ECU 200 million which Parliament has combined with the ECU 150 million which
      has been proposed for employment.
    t: I de nära 600 miljoner ecu som <a>utgör</a> skillnaden mellan rådets och Europaparlamentets
      första behandling ingår en post på 200 miljoner ecu, som parlamentet har lagt
      ihop med de 150 miljoner som har anslagits till sysselsättning.
  - s: 'Now they <v>make</v> <p>up</p> no more than 10 % of the population, for two
      reasons:'
    t: 'I dag <a>utgör</a> de endast 10 procent, och det har två orsaker:'
  - s: The proliferation of warring movements and the atrocities they have committed
      <v>make</v> <p>up</p> some of the saddest pages in the history of Africa.
    t: Det ökande antalet krigsrörelser och de illdåd som de har begått <a>utgör</a>
      några av de sorgligaste kapitlen i Afrikas historia.
  - s: In future, we will have to pay much more attention than we have paid so far
      in the Social Fund and in the entire EU 2020 strategy to the local dimension
      and small businesses, which <v>make</v> <p>up</p> 99% of Europe’s economic fabric.
    t: Hädanefter måste vi mycket mer än vad vi hittills har gjort ta hänsyn till
      den lokala dimensionen och de små företagen, som <a>utgör</a> 99 procent av
      Europas ekonomiska struktur, både när det gäller socialfonden och hela Europa
      2020-strategin.
  - s: The second is the concept of preventive diplomacy, which I think is the most
      important proposal, because prevention means avoidance of the disagreeable facts
      which nowadays <v>make</v> <p>up</p> the picture of the international system.
    t: Den andra är uppfattningen om den förebyggande diplomatin, som jag tror är
      det viktigaste förslaget, därför att förebyggande åtgärder betyder undvikande
      av otrevliga händelser som idag <a>utgör</a> bilden av de internationella systemen.
  - s: Mr President, we all knew that there was going to be a humanitarian disaster
      and that it was going to affect women and children especially, who <v>make</v>
      <p>up</p> the majority of the Iraqi population.
    t: Vi visste alla att det skulle uppstå en humanitär katastrof, som särskilt skulle
      drabba barnen, som <a>utgör</a> majoriteten av Iraks befolkning.
  - s: One of the primary objectives of the new reunified Europe, with its 25 Member
      States, will have to be the achievement of a preferential relationship with
      these neighbouring countries of both Eastern Europe, Russia and Asia, such as
      Kazakhstan, and those which <v>make</v> <p>up</p> the Middle East region and
      lie on the Mediterranean Basin.
    t: Ett av de första målen för det nya återförenade Europa, med sina 25 stater,
      måste vara att skapa prioriterade förhållanden med dessa grannländer, både med
      Östeuropa och Ryssland, både med Asien och Kazakstan, och med de länder vid
      Medelhavets strand som <a>utgör</a> Mellanöstern.
  - s: The Commission draft does not live up to these requirements, however, since
      it is based on assumptions and suppositions concerning consumers’ wishes and
      requirements, imposes unrealistic labelling requirements - such as the 3 mm
      font size, which does not even ensure that the information is legible, and favours
      big business to the detriment of SMEs - which actually <v>make</v> <p>up</p>
      80% of the food sector.
    t: Genom förslaget införs också orealistiska krav på märkning - som t.ex. en teckenstorlek
      på minst 3 mm, vilket inte ens garanterar att informationen är läsbar - och
      stora företag gynnas på bekostnad av små och medelstora företag, som i själva
      verket <a>utgör</a> 80 procent av livsmedelssektorn.
  - s: Neither should we put obstacles in the way of the many small and medium-sized
      enterprises that <v>make</v> <p>up</p> the food industry.
    t: Vi får inte heller skapa hinder för de många små och medelstora företag som
      <a>utgör</a> livsmedelsindustrin.
  - s: Women <v>make</v> <p>up</p> 60% of university graduates and we do not ’utilise’
      them in the labour market but, if we are going for the smart growth, the green
      economy where we need the minds and where we cannot leave those very well trained
      intellectual women aside, we will never reach our goals without women.
    t: Kvinnor <a>utgör</a> 60 procent av de universitetsutbildade och vi ”använder”
      dem inte på arbetsmarknaden.
  - s: The choice of legal instrument that <v>makes</v> <p>up</p> the regulation plays
      a significant part in this.
    t: Valet av det rättsliga instrument som förordningen <a>utgör</a> är i sig betecknande.
  - s: 'Third, Mr Rehn, fiscal consolidation is important, but it cannot coexist with
      growing divergence between the Member States that <v>make</v> <p>up</p> the
      Union:'
    t: 'För det tredje är skattekonsolidering viktigt, men det kan inte existera samtidigt
      som det finns växande skillnader mellan de medlemsstater som <a>utgör</a> unionen:'
  - s: Lastly, the third and final issue will be the reform of the resources that
      <v>make</v> <p>up</p> the European budget.
    t: Slutligen kommer den tredje och sista frågan att bli reformen av de resurser
      som <a>utgör</a> EU:s budget.
  - s: But there is also a need for all the peoples who <v>make</v> <p>up</p> the
      European Union, all the national identities, to have the ability to send their
      own elected representatives to this Parliament.
    t: Men dessutom är det nödvändigt att alla folk som <a>utgör</a> Europeiska unionen,
      alla nationella identiteter, har möjligheter att sända valda företrädare till
      detta parlament.
  - s: I believe that our fellow parliamentarians from Macedonia should be able to
      view these proposals for a solution without fear or suspicion, for they are
      the channels through which a climate can be established in which the two great
      communities that <v>make</v> <p>up</p> Macedonia today can coexist peacefully.
    t: Jag tycker våra makedonska kolleger borde se på dessa förslag till lösning
      utan förutfattade meningar, utan rädsla, för de leder fram till möjligheten
      att skapa förutsättningar för de två stora folk som för närvarande <a>utgör</a>
      Makedonien att existera sida vid sida.
  - s: in particular I suggest that we look into the issue of the elderly, who <v>make</v>
      <p>up</p> for the majority of the victims and the injuries that originate from
      violence against women, which I believe is quite a large number, and of course
      road accidents, car accidents and also sports accidents as well as accidents
      that are caused by products and services.
    t: Jag föreslår att vi särskilt tittar på skador bland äldre personer, som <a>utgör</a>
      den största delen av de drabbade, och skador som beror på våld mot kvinnor,
      vilket jag anser är ett mycket stort antal, och naturligtvis trafikolyckor,
      bilolyckor och även idrottsolyckor samt olyckor som orsakas av produkter och
      tjänster.
  - s: On the other hand, in attempting to manage the project with a ’Joint Undertaking’,
      where the Commission, together with the ESA, would <v>make</v> <p>up</p> one
      of the two pillars, we would be running the risk of paralysing its implementation,
      causing disagreements, bureaucracy and delays and making it impossible to call
      upon competences outside the Union and so on.
    t: Att däremot vilja bedriva projektet i form av ett ”gemensamt företag”, där
      kommissionen tillsammans med Europeiska rymdorganisationen <a>utgör</a> en av
      två pelare riskerar att paralysera genomförandet, leda till oenighet, byråkrati,
      förseningar och göra det omöjligt att anlita extern kompetens utanför unionen…
      För oss verkar den enda effektiva vägen vara ett särskilt program inom Europeiska
      rymdorganisationen, som har visat sig ha flexibla och effektiva mekanismer.
  - s: Nor should we underestimate the existentialist threat posed by the terrorists
      of Abu Sayyaf and how they are destabilising the whole of the society that <v>makes</v>
      <p>up</p> the Philippine state.
    t: Inte heller bör vi underskatta det existentiella hotet från terroristerna i
      Abu Sayyaf och hur de destabiliserar hela det samhälle som <a>utgör</a> den
      filippinska staten.
  - s: It is extremely important that governments, local governments, non-governmental
      organisations and citizens work together with the European Union on the development
      and realisation of solutions which are adopted, because, together with us, they
      <v>make</v> <p>up</p> the European Union.
    t: Det är mycket viktigt att regeringar, lokala myndigheter, icke-statliga organisationer
      och medborgare arbetar tillsammans med EU för att utveckla och förverkliga lösningar
      som har antagits, för tillsammans med oss <a>utgör</a> de Europeiska unionen.
  - s: We inhabitants of the European Union <v>make</v> <p>up</p> barely 7.5% of the
      world population but we take up 23% of world GNI.
    t: Vi EU-invånare <a>utgör</a> knappt 7,5 procent av världens befolkning, men
      vi står för 23 procent av världens BNI.
  - s: In Africa, women <v>make</v> <p>up</p> 52% of the total population but perform
      75% of the agricultural work and produce and market 60-80% of the food.
    t: I Afrika <a>utgörs</a> 52 procent av den totala befolkningen av kvinnor, men
      kvinnorna utför 75 procent av jordbruksarbetet och producerar och saluför 60-80
      procent av livsmedlen.
  - s: And why, as your report points out, do women <v>make</v> <p>up</p> 70% of the
      1.3 billion people living in absolute poverty?
    t: Och varför, liksom er föredragande påpekar, <a>utgör</a> kvinnor 70 procent
      av de 1,3 miljarder människor som lever i absolut fattigdom?
  - s: The reality is stated in the explanatory statement, for example in Africa,
      where women <v>make</v> <p>up</p> 52% of the population but perform 75% of the
      agricultural work and produce and market up to 80% of food.
    t: Verkligheten konstateras i motiveringen, till exempel att kvinnorna i Afrika
      <a>utgör</a> 52 procent av befolkningen men utför 75 procent av jordbruksarbetet
      och producerar och saluför upp till 80 procent av livsmedlen.
  - s: SMEs, which <v>make</v> <p>up</p> over 90% of all companies, cannot cope with
      it, for they quite simply lack the human and financial resources required to
      give an all-round picture of their CSR.
    t: Små och medelstora företag, som <a>utgör</a> mer än 90 procent av alla företag,
      kan inte klara av något sådant, eftersom de helt enkelt saknar den personal
      och de ekonomiska resurser som krävs för att ge en helhetsbild av deras sociala
      ansvarstagande.
  - s: We have established that the quota system will be voluntary, and on this subject
      I have to say - and it was a very wide-ranging discussion - that everyone here
      in this House wants European programmes, and European films, to <v>make</v>
      <p>up</p> the largest contingent of our programmes.
    t: Vi har fastslagit kvotreglernas frivillighet, och vi måste i samband med denna
      tematik konstatera - det har ju varit en mycket omfattande diskussion - att
      samtliga här i kammaren vill att europeiska sändningar, europeiska filmer skall
      <a>utgöra</a> den största andelen av vårt program.
  - s: To conclude, Mr President, ladies and gentlemen, allow me, after the vote this
      morning on Agenda 2000, to insist again on the need to prolong the cohesion
      efforts undertaken and to be very careful to organize a substantial transition
      stage for the Member States which currently <v>make</v> <p>up</p> the European
      Union and which, like Belgium, will not benefit from objective 1.
    t: Slutligen, herr ordförande, kära kolleger, låt mig, efter omröstningen i morse
      om Agenda 2000, återigen insistera på nödvändigheten av att förlänga de åtgärder
      som vidtagits på sammanhållningens område och att noga övervaka en ordentlig
      övergångsfas för de medlemsstater som för närvarande <a>utgör</a> Europeiska
      unionen och som, liksom Belgien, inte längre drar nytta av mål 1.
  - s: That is one of the areas of diversity that <v>makes</v> <p>up</p> the richness
      of Europe and its quality of life.
    t: Det är denna mångfald som också <a>utgör</a> Europas rikedom och livskvalitet.
  - s: Mr President, ladies and gentlemen, with regard to this report on fraud for
      the year 2004, we should keep in mind that the irregularities, and I stress
      again that these are irregularities and not fraud - since fraud usually only
      <v>makes</v> <p>up</p> a fraction thereof - remain relatively stable at hardly
      1% of the EU budget.
    t: När det gäller betänkandet om bedrägerier för 2004 bör vi komma ihåg att oegentligheterna,
      och jag vill återigen betona att det handlar om oegentligheter och inte bedrägerier,
      som vanligtvis bara <a>utgör</a> en bråkdel av dessa, i stort sett håller sig
      på en nivå motsvarande knappt 1 procent av EU:s budget.
  - s: The twenty-seven Member States are home to 500 million people, who <v>make</v>
      <p>up</p> 8% of the world’s population, and that percentage is tending to decrease.
    t: De tjugosju medlemsstaterna hyser 500 miljoner människor, vilket <a>utgör</a>
      8 procent av världens befolkning, och denna procentandel visar en tendens att
      sjunka.
  - s: As we open up our markets to the cheap imported goods eagerly awaited by European
      consumers who <v>make</v> <p>up</p> our electorate, we should keep rising unemployment
      and the thousands of collapsing companies in the forefront of our minds.
    t: När vi öppnar upp våra marknader för de billiga importerade varor som de europeiska
      konsumenterna, som <a>utgör</a> vår valmanskår, ivrigt har väntat på bör vi
      inte glömma den ökande arbetslösheten och de tusentals företag som går under.
  - s: This is crucial as SMEs <v>make</v> <p>up</p> 99% of all European enterprises,
      but the sector is suffering in the current climate.
    t: Detta är avgörande eftersom små och medelstora företag <a>utgör</a> 99 procent
      av alla europeiska företag, men sektorn lider under det nuvarande klimatet.
  - s: The average per capita income of the wealthiest regions, which <v>make</v>
      <p>up</p> 10% of the Union’s population, is still 2.6 times higher than in the
      regions in which 10% of the poorest inhabitants live.
    t: Den genomsnittliga inkomsten per capita i de rikaste regionerna, som <a>utgör</a>
      10 procent av unionens befolkning, är fortfarande 2,6 gånger högre än i de regioner
      där 10 procent av den fattigaste befolkningen bor.
  - s: It is a matter of urgency, as one cannot talk about further collaboration with
      a country where the trafficking of living and dead humans <v>makes</v> <p>up</p>
      a significant part of the economy.
    t: Det är bråttom, för man kan inte tala om fördjupat samarbete med ett land där
      handel med levande och döda människor <a>utgör</a> en betydande del av ekonomin.
  - s: In other words, we wondered whether the Commission was taking on board the
      fact that strictly Community related research <v>makes</v> <p>up</p> only a
      small percentage of global research activity in the European Union.
    t: Med andra ord, om man beaktade att gemenskapens forskning i strikt mening endast
      <a>utgör</a> en liten andel av de samlade forskningsinsatserna inom Europeiska
      unionen.
  - s: The volume of dangerous goods currently being transported within the European
