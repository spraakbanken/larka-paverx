      obrigadas, quando têm de <a>compensar</a> uma baixa da cotação do peixe, a aumentar
      a sua produtividade através de um aumento das capturas.
  - s: The need to observe social legislation is the second major point in the report
      and there is no doubt that Member States must ensure that both Community and
      national social provisions apply to airline employees if aircraft and their
      crew are leased out to cover peak season traffic or <v>make</v> <p>up</p> for
      the shortfalls of airline operators based in other countries.
    t: A necessidade de observar a legislação social é o segundo grande tema do relatório,
      e não há dúvida de que os Estados-Membros têm de assegurar que as normas sociais,
      tanto comunitárias como nacionais, se apliquem aos empregados da companhia aérea
      quando o avião e a sua tripulação são alugados para cobrir picos sazonais de
      tráfego ou para <a>compensar</a> as falhas de operadores das companhias aéreas
      de países terceiros.
  - s: I would also remind you that so long as some people are hiding their income
      and thus avoiding paying taxes, the rest of us have to pay more tax to <v>make</v>
      <p>up</p> for it.
    t: Gostaria também de recordar que, enquanto algumas pessoas escondem os seus
      rendimentos e evitam o pagamento de impostos, nós, os restantes temos de pagar
      mais impostos para <a>compensar</a>.
  - s: We welcome the financial and macro-economic aid given by the World Bank and
      the IMF, but the EU will have to change its own economic and trade policy, because
      humanitarian aid can never <v>make</v> <p>up</p> for the loss of export opportunities
      and the blocking of transport links with the Union.
    t: Congratulamo-nos, pois, com ajuda macrofinanceira por parte do Banco Mundial
      e do FMI, mas pensamos que a própria União Europeia terá de adaptar a sua política
      comercial, uma vez que a ajuda humanitária jamais poderá <a>compensar</a> a
      quebra de oportunidades de exportação e o bloqueio das vias de comunicação com
      a União Europeia.
  - s: You also know that we applied the lessons from this to the reform of the common
      fisheries policy in order to <v>make</v> <p>up</p> for the shortcomings you
      highlight, which had become evident to all.
    t: Como sabe, aplicámos as lições retiradas destes programas à reforma da Política
      Comum das Pescas, para <a>compensar</a> as deficiências que a senhora deputada
      destaca e que se haviam tornado evidentes aos olhos de todos.
  - s: I believe, however, that we must also <v>make</v> <p>up</p> for the mistakes
      we committed there.
    t: Penso, porém, que temos também de <a>compensar</a> os erros que cometemos nesse
      país.
  - s: Madam President, ladies and gentlemen, I gave a definite ’no’ to a document
      further impaired by the adoption of various amendments which have made it worse,
      and in particular because of the introduction of sugaring which we had managed
      to stave off for years, taking the view that sugaring is no more than a way
      of <v>making</v> <p>up</p> for nature.
    t: Senhora Presidente, Senhoras e Senhores Deputados, disse um «não» rotundo a
      um documento que ainda ficou pior com a adopção de várias alterações, em especial,
      devido à introdução da adição do açúcar que nós conseguimos evitar durante anos,
      tendo em conta que a adição do açúcar não é mais do que uma maneira de <a>compensar</a>
      a natureza.
  - s: It is, however, with some satisfaction that we can consider Albania, a country
      which has managed to <v>make</v> <p>up</p> for the fraudulent elections held
      in 2001 by electing a consensus president, something very few people expected,
      including the Commission.
    t: No entanto, é com satisfação que olhamos para a Albânia, um país que conseguiu
      <a>compensar</a> as eleições fraudulentas de 2001, através da eleição de um
      Presidente consensual, algo que muito poucos esperavam, incluindo a Comissão.
  - s: How then can we refuse to give our remote departments and territories the funding
      they need to <v>make</v> <p>up</p> for the costs involved in transportation,
      dealing with cyclones and investing in universities or hospitals?
    t: Como é possível, então, recusar aos nossos departamentos e territórios afastados
      os orçamentos necessários para <a>compensar</a> os custos de transporte, dos
      ciclones, dos investimentos em universidades ou em hospitais?
  - s: It is difficult to <v>make</v> <p>up</p> that lost time, but we can learn something
      from it.
    t: É difícil <a>compensar</a> o tempo perdido, mas podemos aprender alguma coisa
      com ele.
  - s: Failure to respect Community preference, profiting Chinese honey that now accounts
      for 30 % of world production or Mexican or Argentine honeys, requires compensation
      in the form of a premium to <v>make</v> <p>up</p> for that situation.
    t: A não observância da preferência comunitária em benefício do mel chinês, que
      representa 30 % da produção mundial, ou do mel do México ou da Argentina, exigiria
      uma contrapartida sob a forma de um prémio que <a>compensasse</a> precisamente
      os efeitos negativos da não observância da preferência pelos nossos apicultores.
  - s: I think this is fair because it partly <v>makes</v> <p>up</p> for the lower
      wages women receive when they work.
    t: Penso que é justo, pois <a>compensa</a>, em parte, o reduzido salário auferido
      pelas mulheres quando trabalham.
  - s: they are acting to <v>make</v> <p>up</p> for our political failure.
    t: agem para <a>compensar</a> o nosso fracasso político.
  - s: in particular, that there is a major EU country that needs to <v>make</v> <p>up</p>
      for lost time in its solidarity with America, and this country is therefore
      susceptible to pressure.
    t: Ora, também sei que há países na União Europeia com um défice a compensar,
      em particular um grande país da União Europeia que tem um défice a <a>compensar</a>
      no diz respeito à solidariedade com a América e, por isso, esse país está receptivo
      à pressão.
  - s: Trades unions and industry find, thanks to immigration, the reinforcements
      that they so much require to <v>make</v> <p>up</p> for European workers’ lack
      of interest, and, of course, the bosses welcome the new labour force arriving
      on the market.
    t: Os sindicatos da indústria voltam a dispor, graças à imigração, de alguns reforços
      de que precisavam para <a>compensar</a> o desinteresse dos trabalhadores europeus.
  - s: I hope that this ground can be <v>made</v> <p>up</p> in practice as well.
    t: Espero que este atraso possa, de igual modo, ser <a>compensado</a> na prática.
  - s: The Commission cannot, unfortunately, afford to <v>make</v> <p>up</p> the loss
      of income in full.
    t: A Comissão, com as disponibilidades financeiras de que dispõe, não está infelizmente
      em condições de <a>compensar</a> integralmente as perdas de rendimento.
  - s: In order to <v>make</v> <p>up</p> for this omission, the European Parliament
      is demanding that the information policy be stepped up, increasing appropriations
      by approximately 30%, to EUR 38 million per annum.
    t: Para <a>compensar</a> esta lacuna, o Parlamento Europeu pede a intensificação
      da política de comunicação, aumentado as dotações em cerca de 30%, até 38 milhões
      de euros por ano.
  - s: They can neither <v>make</v> <p>up</p> for lost ground nor correct errors.
    t: Elas não podem <a>compensar</a> o que não se fez, nem corrigir os erros.
  - s: This shows that Malta has <v>made</v> <p>up</p> the time lost through the 22-month
      suspension of negotiations and is therefore well placed to be in the first round
      of new Member States.
    t: Verifica-se assim que Malta <a>compensou</a> o tempo perdido com a interrupção
      das negociações por 22 meses e que, por isso, está em boa posição para se encontrar
      entre os Estados a aderir na primeira ronda.
  - s: The only reason we voted for Amendment No 7 to the Lage report and Amendment
      No 5 to the Cunha report is because at least they have the merit of formally
      specifying the amount of financial compensation, without making any advance
      judgment on the question of whether this sum really <v>makes</v> <p>up</p> for
      the loss of this natural resource.
    t: A única razão pela qual votámos a favor das alterações 7, ao relatório Lage,
      e 5, ao relatório Cunha, prende-se com o facto de estas terem, pelo menos, o
      mérito de determinar formalmente um montante preciso para a compensação financeira,
      sem, no entanto, se antecipar qualquer julgamento quanto à questão de se saber
      se o montante <a>compensa</a> efectivamente a perda deste recurso natural.
  - s: Some of these enterprises operate on an extremely small scale and <v>make</v>
      <p>up</p> in flexibility, innovation and quality what they lose in economies
      of scale.
    t: Algumas destas empresas operam numa escala extremamente diminuta e <a>compensam</a>
      em flexibilidade, inovação e qualidade o que perdem em economias de escala.
  - s: It should not be necessary to mobilise the flexibility instrument to <v>make</v>
      <p>up</p> for the shortfall in funds.
    t: Não deveria ser necessário mobilizar o instrumento de flexibilidade para <a>compensar</a>
      a escassez de fundos.
  - s: The population trend in the rich countries is, conversely, now stationary,
      but the balance achieved depends on a longer life expectancy, which <v>makes</v>
      <p>up</p> for the slump in the birth rate.
    t: Pelo contrário, a tendência de crescimento nos países ricos encontra-se actualmente
      estagnada, embora o equilíbrio alcançado decorra do prolongamento do tempo médio
      de vida, que <a>compensa</a> as crises de natalidade.
  - s: However, the need to <v>make</v> <p>up</p> for this organ shortage should not
      lead us to sacrifice our values.
    t: A necessidade de <a>compensar</a> esta escassez de órgãos não deve, contudo,
      levar-nos a sacrificar os nossos valores.
  - s: We wanted to use this guarantee fund to <v>make</v> <p>up</p> for this deficiency
      and if we want fine words to become reality it will depend on this guarantee
      fund also becoming reality.
    t: Nós pretendemos <a>compensar</a> essa falha através deste Fundo de Garantia,
      e se conseguirmos concretizar na prática as palavras bonitas, então o que vai
      acontecer é que este Fundo de Garantia também vai ser aplicado na prática.
  - s: I hope that the quality of the projects which we are now to have will <v>make</v>
      <p>up</p> for the lack of financial resources.
    t: Espero que a qualidade dos projectos que iremos ter agora <a>compense</a> as
      dotações financeiras que não temos!
  - s: It is therefore essential that structural aid granted to the outermost regions,
      even if not in itself sufficient, should benefit from special rules in order
      to allow European countries to <v>make</v> <p>up</p>, at least partially, for
      their structural handicap and the threats that they will face in the coming
      years.
    t: É, por conseguinte, indispensável, ainda que não seja, naturalmente, suficiente,
      que a ajuda estrutural às RUP beneficie de modalidades específicas de modo a
      permitir a estes territórios europeus <a>compensarem</a>, pelo menos parcialmente,
      o seu défice estrutural, mas também as ameaças que se farão sentir ao longo
      dos próximos anos.
  - s: Nevertheless, I shall do my best to <v>make</v> <p>up</p> for the delay, without
      going too fast.
    t: Farei todos os possíveis, contudo, para <a>compensar</a> o atraso, sem ir muito
      depressa.
  - s: It would be suicide, as today others have repeatedly advocated, to think that
      European leaders can put pressure on the Central Bank so that it will <v>make</v>
      <p>up</p> for their inability to relaunch the economy through structural reforms,
      liberalisation of the markets - the job market first and foremost - and tight
      budgetary policy which must be coupled with a reduction of the tax burden on
      people and firms.
    t: Seria suicida, tal como outros colegas afirmaram hoje, pensar que os governantes
      europeus podem fazer pressão no sentido de o Banco Central <a>compensar</a>
      a sua própria incapacidade de relançar a economia através das reformas estruturais,
      da liberalização dos mercados - a começar pelo mercado de trabalho - e do rigor
      orçamental, que deve ser acompanhado de uma redução da carga fiscal sobre pessoas
      e empresas.
  - s: Moreover, in the long term, the EU must also <v>make</v> <p>up</p> for its
      shortcomings in the sense that it does not intervene when Member States are
      in breach of human rights.
    t: Mais do que isso, a longo prazo, a UE tem também de <a>compensar</a> as suas
      falhas de não intervenção quando os Estados-Membros violam os direitos humanos.
  - s: Its primary objective must be to define its most likely tasks and competences
      in order to <v>make</v> <p>up</p> for current deficiencies, such as investigations
      that last years, technical and diplomatic procedures or conflicts of jurisdiction,
      which put a stop to cooperation.
    t: O primeiro objectivo deve ser definir as suas tarefas e competências prioritárias,
      para <a>compensar</a> as deficiências existentes, como por exemplo investigações
      que ficam suspensas durante anos, processos técnicos e diplomáticos complicados,
      ou conflitos de competências, que bloqueiam a cooperação.
  - s: And, without doubt, the European Parliament has never been more willing to
      support an ambitious policy to <v>make</v> <p>up</p> for the 10 years lost in
      the interminable institutional debate.
    t: E não há dúvida de que jamais o Parlamento Europeu esteve tão disposto a apoiar
      uma política ambiciosa para <a>compensar</a> os dez anos perdidos em intermináveis
      debates institucionais.
  - s: Following the period of institutional uncertainty that Europe has experienced,
      they also want us all to get to work in order to <v>make</v> <p>up</p> for lost
      time and immediately launch this new political phase, this new situation in
      Europe, the definitive Europe of the 21st century.
    t: No seguimento da incerteza institucional que a Europa viveu, os cidadãos exigem
      também que arregacemos as mangas e comecemos a trabalhar, para <a>compensar</a>
      o tempo perdido e inaugurar esta nova fase política, este novo quadro europeu,
      a Europa definitiva do século XXI.
  - s: To <v>make</v> <p>up</p> this deficit, Washington has to borrow each day more
      than USD 5 billion.
    t: Para <a>compensar</a> este défice, Washington tem de pedir emprestados mais
      de 5 mil milhões de dólares todos os dias.
  - s: I regret that neither the Council nor the Commission has stressed the absolute
      and immediate need to bring grass and oil seed subsidies in line with those
      for cereals in order to avoid genetically modified soya being used to <v>make</v>
      <p>up</p> for the lack of proteins next year.
    t: Com efeito, lamento que nem o Conselho nem a Comissão tenham insistido na necessidade
      absoluta e imediata de ajustar os prémios pela criação no pasto e os prémios
      às proteaginosas pelos dos cereais, para evitar <a>compensar</a>, no próximo
      ano, a falta de proteínas com o recurso à soja geneticamente modificada.
  - s: I have listened to the minister’s reply, I have heard that not one government
      has called for transitional measures and I merely wish to ask the minister if
      the Council is prepared to approve national subsidies to save thousands of small
      and medium-sized cotton farms in Greece, if it intends to allow Greece to pay
      national aid to <v>make</v> <p>up</p> what is, for them, a totally inadequate,
      ruinous income.
    t: Ouvi com atenção a resposta do Senhor Ministro, ouvi-o dizer que nenhum governo
      solicitou a adopção de medidas transitórias, e só lhe quero perguntar se o Conselho
      está disposto a aprovar subsídios nacionais para salvar milhares de pequenos
      e médios produtores de algodão gregos, e se tenciona autorizar a Grécia a pagar
      subsídios nacionais a fim de <a>compensar</a> aquilo que é para eles um rendimento
      totalmente insuficiente e ruinoso.
  - s: The direct compensation payments intended to offset the price reductions are
      not sufficient to <v>make</v> <p>up</p> for income losses.
    t: Os pagamentos compensatórios directos previstos como compensação para a redução
      de preços não são suficientes para <a>compensar</a> a redução dos rendimentos.
  - s: Loyola de Palacio concealed the fact that the extra 550 000 tonnes for the
      milk quota does not attract a premium, and for bovine animals the increases
      will not <v>make</v> <p>up</p> for the agreed reduction of 20 % in prices, thereby
      producing a fall in incomes in this sector of some 30 000 million pesetas.
    t: A Ministra Loyola de Palacio ocultou que as 550 000 toneladas de aumento da
      quota leiteira não têm direito a prémio e que, no que se refere ao gado bovino,
      os aumentos não serão suficientes para <a>compensar</a> a redução acordada de
      20 % dos preços, conduzindo a uma redução dos rendimentos neste sector da ordem
      dos 30 000 milhões de pesetas.
  - s: But it is unfair to expect ACP countries to make long-term decisions on liberalisation
      and regional integration without having a long-term view of the amount of assistance
      that would be available to help them put together the regional regulatory frameworks
      to instigate new methods of collecting government revenues to <v>make</v> <p>up</p>
      for the loss of the tariff income or to construct a type of infrastructure which
      we know from our own experience in the EU is so important to developing our
      regional economy.
    t: Mas é injusto esperar que os países ACP tomem decisões de longo prazo sobre
      a liberalização e a integração regional sem terem uma perspectiva de longo prazo
      quanto ao montante da assistência que estará disponível para os ajudar a conceber
      um quadro regulamentar regional que crie novos métodos de angariação de receitas
      públicas para <a>compensar</a> a perda das receitas decorrentes dos direitos
      ou para construírem o tipo de infra-estrutura que, sabemos pela nossa própria
      experiência na UE, é tão importante para o desenvolvimento da economia regional.
  - s: However, over the long term, it is clear that humanitarian agencies cannot
      and must not continue to <v>make</v> <p>up</p> for the weaknesses of the Haitian
      State or to take its place, and that urgent action must finally be taken to
      ensure long-term development, in particular, as regards access to healthcare
      and drinking water and urban renewal.
    t: No entanto, a longo prazo, é evidente que as agências humanitárias não podem
      nem devem continuar a <a>compensar</a> as fraquezas do Estado haitiano ou a
      substituir-se-lhe e que é urgente actuar a longo prazo em matéria de desenvolvimento,
      nomeadamente no que se refere ao acesso aos cuidados de saúde, à água potável
      e ao saneamento.
- c: 60
  r: 4
  v: recuperar
  x:
  - s: Strenuous efforts have now been made to <v>make</v> <p>up</p> for lost time.
    t: Fizeram-se, agora, esforços denodados para <a>recuperar</a> o tempo perdido.
  - s: The European Council recognised, however, that progress on this was slower
      and less substantial than expected and that new impetus and new guidelines were
      needed in order to <v>make</v> <p>up</p> for the delay.
    t: Reconheceu, todavia, o Conselho Europeu que os progressos eram menos rápidos
      e menos substanciais do que o previsto, e que, portanto, era necessário um novo
      impulso e novas orientações para <a>recuperar</a> o atraso verificado.
  - s: Today, Macedonia has returned to peace and we are more determined than ever
      to <v>make</v> <p>up</p> for lost time.
    t: Hoje, a Macedónia está de novo em paz, e estamos mais determinados do que nunca
      em <a>recuperar</a> o tempo perdido.
  - s: Lastly, Mr President, I would like to thank Mr Wijsenbeek for his good words
      and to assure him that DirectorateGeneral XXIII is now very actively engaged
      in trying to <v>make</v> <p>up</p> for the time that has been lost and to achieve
      more rational use of the available Community resources, meagre as they are.
    t: Finalmente, Senhor Presidente, quero agradecer ao senhor deputado Wijsenbeek
      o seu belo discurso e quero garantir-lhe que, de facto, a Direcção-Geral XXIII
      desempenha agora um papel substancial com vista a <a>recuperar</a> o tempo que
      perdeu no passado e a conseguir assegurar o aproveitamento mais racional possível
      das verbas comunitárias, mesmo das verbas mínimas que são disponibilizadas.
  - s: We now have to <v>make</v> <p>up</p> this lost ground and we are doing so with
      enlargement, which consists of integrating into the great European family all
      these countries that were cruelly separated from it.
    t: Temos agora que <a>recuperar</a> esse terreno.
  - s: I would welcome it if those visitors’ quotas that cannot be made use of because
      visits have been cancelled, could be set aside for future dates rather than
      be lost, so that these groups that, for understandable reasons, are not visiting
      Parliament now, may <v>make</v> <p>up</p> for it at a later date.
    t: congratular-me-ia particularmente se os contingentes de visitas, que agora
      não podem ser utilizados devido ao cancelamento, pudessem ser mantidos em suspenso
      para o futuro, de modo a não ficarem perdidos e a permitir que estes grupos,
      que agora não visitaram o Parlamento por razões compreensíveis, possam <a>recuperar</a>
      a possibilidade de visitar o Parlamento numa data posterior.
  - s: The alignment of study programmes and corresponding mutual recognition must
      be achieved in all areas of training and education, in particular, in manual
      trades, where there is a lot of ground to <v>make</v> <p>up</p>.
    t: O alinhamento dos programas de estudos com o correspondente reconhecimento
      mútuo tem de ser alcançado em todos os domínios da formação e da educação, em
      particular nas profissões artesanais, em que há muito terreno para <a>recuperar</a>.
  - s: In order to <v>make</v> <p>up</p> the backlog, and we acknowledge that it is
      a huge problem, obsolete contracts and appropriations will be scrapped.
    t: Para <a>recuperar</a> o atraso - que reconhecemos com sendo um problema grave
      - as autorizações e os contratos obsoletos serão suprimidos.
  - s: We need to <v>make</v> <p>up</p> some ground in the next two decades in terms
      of what has been developed in the last two centuries in the case of road and
      rail and in the last ten years in the case of the digital world.
    t: Temos de <a>recuperar</a> algum terreno nas próximas duas décadas em termos
      daquilo que foi desenvolvido nos últimos dois séculos, no caso das vias rodoviárias
      e ferroviárias, e nos últimos dez anos, em termos do mundo digital.
  - s: I should like to see Malta in our midst as soon as possible to <v>make</v>
      <p>up</p> for lost time.
    t: Senhora Presidente, apenas alguns segundos para, a este propósito, saudar com
      satisfação o próximo Fórum euro-parlamentar mediterrânico, bem como o regresso
      de Malta ao processo de integração europeia, integração que desejaria que acontecesse
      para aquele país o mais brevemente possível, para <a>recuperar</a> o tempo perdido
      e não aproveitado anteriormente.
  - s: That does not just mean that all the original appropriations were used up in
      1996, contrary to the situation in the two preceding years, but also that a
      small part of the backlog at the beginning of the programme period could be
      <v>made</v> <p>up</p>.
    t: Isso significa não só que todas as verbas inicialmente afectadas ao exercício
      de 1996 foram aplicadas, ao contrário do que se verificou nos dois exercícios
      transactos, mas também que o atraso existente no início do programa pôde ser
      parcialmente <a>recuperado</a>.»
  - s: Mr President, I shall confine myself to expressing the simple wish that we
      can <v>make</v> <p>up</p> for lost time and that Malta can join the European
      Union soon.
    t: Senhor Presidente, limito-me a manifestar o simples desejo de que se possa
      <a>recuperar</a> o tempo perdido e de que Malta possa aderir brevemente à União
      Europeia.
  - s: in those in which it is lagging behind the other world partners, it must <v>make</v>
      <p>up</p> lost ground.
    t: A União precisa de preservar o seu lugar nos domínios em que se encontra na
      dianteira e precisa também de <a>recuperar</a> naqueles onde perde aceleradamente
      terreno face aos outros parceiros mundiais.
  - s: Mr President, in order to <v>make</v> <p>up</p> for the accumulated delay,
      I will on this occasion make you very happy by being particularly brief.
    t: Senhor Presidente, a fim de <a>recuperar</a> o atraso acumulado há pouco, irei,
      desta vez, ter a gentileza de ser muito breve.
  - s: As always, we have some candidates who are lagging behind, but I am sure they
      will <v>make</v> <p>up</p> the ground.
    t: Há, como sempre, alguns candidatos mais atrasados, mas estou convencido que
      irão <a>recuperar</a> o atraso.
  - s: At the same time we should recognise the efforts made by countries like Lithuania
      to, as it were, <v>make</v> <p>up</p> for lost time.
    t: Ao mesmo tempo, deveremos reconhecer os esforços desenvolvidos por países como
      a Lituânia para <a>recuperar</a> o tempo perdido, por assim dizer.
  - s: There is no <v>making</v> <p>up</p> for lost time.
    t: Não é possível <a>recuperar</a> o tempo perdido.
  - s: For my part, I can only agree with Mr Lehne and hope that we can <v>make</v>
      <p>up</p> for lost time and provide practical responses to the European Union
      on the topic of the Statute for a European Company from the second half of next
      year, through specific guidelines that can really satisfy the requests not only
      from Parliament but also from the EU-wide economic and employment sector.
    t: Pela minha parte, só posso concordar com o senhor deputado Lehne e esperar
      que possamos <a>recuperar</a> o tempo perdido e dar respostas concretas à União
      Europeia sobre o tema do estatuto da sociedade europeia a partir do segundo
      semestre do próximo ano, através de orientações específicas que possam de facto
      responder aos pedidos não só do Parlamento como também do sector económico e
      laboral de toda a UE.
  - s: The Union had a duty towards its own citizens and towards the peoples involved
      to <v>make</v> <p>up</p> for the delays and hesitations which hampered it when
      the Yugoslav crisis broke.
    t: Era dever da União, para com os seus cidadãos e para com as populações envolvidas,
      <a>recuperar</a> dos atrasos e das hesitações que dificultaram a sua acção no
      início da crise jugoslava;
  - s: There is still a lot of lost ground to be <v>made</v> <p>up</p> where fuels
      and materials are concerned, and this programme should provide an opportunity
      for that to be done, but we must also - as my colleague has already mentioned
      - give very serious attention to the environment, and I attach particular importance
      to this.
    t: Há ainda muito terreno perdido para ser <a>recuperado</a> no que respeita a
      combustíveis e materiais, para o que este programa devia proporcionar uma oportunidade.
  - s: Because we can still <v>make</v> <p>up</p> for lost time.
    t: Porque ainda vamos a tempo de <a>recuperar</a> o tempo perdido.
  - s: In accordance with the principles of solidarity and subsidiarity, which are
      fundamental principles of the Union, cohesion policy should support those regions
      which have the greatest distance to <v>make</v> <p>up</p> in terms of infrastructure,
      the economy, technology, employment or social integration and which, on the
      strength of their own resources, are unable to bridge this gap.
    t: De acordo com os princípios da solidariedade e da subsidiariedade, que são
      princípios fundamentais da União, a política de coesão deve apoiar as regiões
      que têm o maior atraso a <a>recuperar</a> em termos de infra-estruturas, economia,
      tecnologia, emprego e integração social e que, com base unicamente nos seus
      recursos, não são capazes de superar esse défice.
  - s: Mr President, Madam Commissioner, ladies and gentlemen, a declared aim of European
      policy is to <v>make</v> <p>up</p> for the dangerous, and by now almost permanent,
      way in which Europe is lagging behind the USA and Japan in terms of innovation.
    t: Senhor Presidente, Senhora Comissária, Senhores Deputados, um dos objectivos
      declarados da política europeia é o de <a>recuperar</a> o persistente e perigoso
      atraso da Europa face aos Estados Unidos e ao Japão no domínio da inovação.
  - s: Commissioner Barnier probably said to you today, Commissioner Wallström, that
      all European programmes should be able to start without undue delay because
      it can be extremely difficult to <v>make</v> <p>up</p> for lost time later on.
    t: O senhor Comissário Barnier develhe ter dito hoje, senhora Comissária Wallström,
      que todos os programas europeus deverão poder ser iniciados sem demoras indevidas,
      pois mais tarde poderá ser muito difícil <a>recuperar</a> o tempo perdido.
  - s: The time has now come to <v>make</v> <p>up</p> for years and years of lost
      time.
    t: Impõe-se, agora, <a>recuperar</a> anos e anos perdidos.
  - s: In any case, membership will allow Croatia to <v>make</v> <p>up</p> for some
      of the time it has lost in joining the EU.
    t: De qualquer forma, a adesão irá permitir que a Croácia <a>recupere</a> parte
      do tempo perdido durante o processo de adesão.
  - s: We welcome, in this report, the attempt to identify ways of <v>making</v> <p>up</p>
      for lost time and ensuring that the prevention systems proposed are the most
      correct and appropriate for victims of collisions with motor vehicles.
    t: Reconhecemos neste relatório a tentativa de enunciar formas de <a>recuperar</a>
      o atraso existente e asseverar que os sistemas de prevenção propostos são os
      mais correctos e os mais convenientes para as vítimas de colisões com veículos
      a motor.
  - s: In the meantime, we saw to it that the Budget included funds to help the women
      <v>make</v> <p>up</p> a great deal of lost ground, and that it was again possible
      for self-help organisations such as the Revolutionary Association of the Women
      of Afghanistan (RAWA) to receive support from Budget funds.
    t: Entretanto, fizemos diligências para que o orçamento incluísse fundos para
      ajudar as mulheres a <a>recuperar</a> uma grande parte do lugar que tinham perdido,
      tendo voltado a ser possível a organizações de entreajuda, como, por exemplo,
      a RAWA, receberem apoio de fundos do orçamento.
  - s: In particular in the sphere of environmental policy great deficits must be
      <v>made</v> <p>up</p>, obsolete nuclear power stations represent a safety risk.
    t: Sobretudo no sector da política ambiental é preciso <a>recuperar</a> grandes
      défices.
  - s: In fact, innovative measures under Article 6 of the European Social Fund can
      play a vital role in increasing employment and enhancing regional and social
      cohesion, the sine qua non to our strategic objectives, and we must not just
      make use of them, we must also take action to <v>make</v> <p>up</p> for lost
      time and lost resources, because the guidelines for innovative measures were
      only finally adopted a full year after the adoption of the structural fund regulations,
      which made delays in implementation unavoidable.
    t: Com efeito, as acções inovadoras ao abrigo do artigo 6º do Fundo Social Europeu
      podem desempenhar um papel vital no crescimento do emprego e na melhoria da
      coesão regional e social, que são condições indispensáveis para alcançar os
      nossos objectivos estratégicos, e devemos não só aproveitá-las mas também mobilizar-nos
      a fim de <a>recuperarmos</a> o tempo e os recursos perdidos, uma vez que as
      linhas de orientação para as acções inovadoras só foram definitivamente aprovadas
      um ano depois da votação dos regulamentos dos Fundos Estruturais, o que atrasou
      inevitavelmente a sua entrada em vigor.
  - s: The proposal in the opinion delivered by the Committee on Industry, Research
      and Energy that funds be held in reserve for the Supervisory Authority in the
      first instance was intended by us as an admonition to all parties to move forward
      and <v>make</v> <p>up</p> for lost time.
    t: A nossa intenção com a proposta contida no parecer da Comissão da Indústria,
      da Investigação e da Energia, no sentido de começar por reter os fundos destinados
      à Autoridade de Supervisão, era que esta constituísse uma advertência para que
      todas as partes avançassem e <a>recuperassem</a> o tempo perdido.
  - s: It should be admitted that the European Union has a lot of ground to <v>make</v>
      <p>up</p> in the area of communication, and indeed especially in the area of
      dialogue with citizens.
    t: Deve reconhecer-se que a União Europeia tem muito terreno a <a>recuperar</a>
      no domínio da comunicação mas também, e sobretudo, no domínio do diálogo com
      os cidadãos.
  - s: Only an innovation offensive will create the necessary conditions for <v>making</v>
      <p>up</p> the ground we have lost to the USA and Japan, preventing a mass exodus
      of researchers and finally achieving international competitiveness.
    t: Somente através de uma ofensiva da inovação é possível criar as condições necessárias
      para <a>recuperar</a> o atraso em relação aos Estados Unidos e ao Japão, para
      acabar com o grande êxodo de investigadores e, por fim, para poder competir
      a nível internacional.
  - s: I therefore call on the Commissioners responsible to <v>make</v> <p>up</p>
      for lost time and I rely - also on behalf of the committee which I have the
      honour to chair - on the Commission’s willingness to study with all due attention
      and urgency the texts that have been submitted to us on the basis of Directive
      95/46/EC.
    t: Convido, por conseguinte, os Comissários responsáveis a <a>recuperar</a> o
      tempo perdido e confio - faço-o também em nome da comissão a que tenho a honra
      de presidir -, na disponibilidade da Comissão para analisar com a devida atenção
      e urgência os textos que nos forem submetidos com base na Directiva 95/46/CE.
  - s: Let us not forget that these countries are coming to us to consolidate peace
      on the continent of Europe, develop their infrastructures and <v>make</v> <p>up</p>
      for having been behind economically because of their insufficiently developed
      infrastructures.
    t: não esqueçamos que esses países se chegam a nós para consolidar a paz no continente
      europeu, desenvolver as suas infra-estruturas e <a>recuperar</a> o seu consequente
      atraso económico.
  - s: Mr President, I will try to <v>make</v> <p>up</p> for the time which Mr García-Margallo
      has used.
    t: Senhor Presidente, na tentativa de <a>recuperar</a> o tempo utilizado pelo
      senhor deputado García-Margallo, quero apenas manifestar o nosso apoio, em nome
      do meu grupo, às propostas do senhor deputado Olle Schmidt, que felicito pelo
      seu árduo trabalho de relator do Parlamento Europeu.
  - s: We therefore need to <v>make</v> <p>up</p> for lost time, considering that
      half of the time laid down for them has already passed.
    t: Temos, portanto, de <a>recuperar</a> o tempo perdido, visto que já passou metade
      do prazo estabelecido para atingir esses objectivos.
  - s: The Council due to meet on 25 to 26 March is being called upon to take even
      more anti-grass roots measures, in order to <v>make</v> <p>up</p> the ground
      lost thanks to grass-roots reactions and demonstrations.
    t: O Conselho, que deverá reunir-se nos dias 25 e 26 de Março, está a ser convidado
      a adoptar medidas ainda mais antipopulares, a fim de <a>recuperar</a> o terreno
      perdido em consequência das reacções e manifestações populares.
  - s: This is where we urgently need to <v>make</v> <p>up</p> for lost time.
    t: É neste ponto que temos, urgentemente, de <a>recuperar</a> o tempo perdido.
  - s: This is the only way in which we can <v>make</v> <p>up</p> the backlog and
      achieve the objective of administering the Funds with greater awareness and
      consistency between expenditure and commitments entered into.
    t: Só deste modo podemos <a>recuperar</a> o atraso e chegar ao termo da gestão
      dos Fundos com um maior conhecimento e uma maior coerência entre despesas e
      obrigações assumidas.
  - s: To conclude, we can <v>make</v> <p>up</p> for lost time, but on this topic
      we are a long way behind.
    t: Para concluir, direi que podemos <a>recuperar</a> o tempo perdido, mas em relação
      a este tema registamos um grande atraso.
  - s: And so now we have to try to <v>make</v> <p>up</p> for lost time by entering
      these matters of social, environmental and health costs on the agenda for Seattle.
    t: Por conseguinte é preciso tentar agora <a>recuperar</a> o tempo perdido, inscrevendo
      as questões dos custos sociais, ambientais e sanitários na ordem do dia de Seattle.
  - s: They would like, first and foremost, to <v>make</v> <p>up</p> for their slowness
      in penetrating the Latin American markets, which are already in a parlous state
      due to the presence of even more powerful predators, such as the North American
      multinationals.
    t: Gostariam, antes de mais, e acima de tudo, de <a>recuperar</a> o seu atraso
      em matéria de penetração nos mercados da América Latina, já bastante saqueados
      pela presença de outros predadores mais poderosos, como as multinacionais norte-americanas.
  - s: If we do not <v>make</v> <p>up</p> in the coming weeks in Geneva what we lost
      at Cancún, the process will go on way beyond the deadline of 1 January 2005.
    t: Se não <a>recuperarmos</a> nas próximas semanas, em Genebra, o que perdemos
      em Cancún, o processo arrastar-se-á muito para além do prazo de 1 de Janeiro
      de 2005.
  - s: There is, however, a chance, at least in the future, to <v>make</v> <p>up</p>
      some ground in this area if we can achieve many of the objectives we set ourselves
      in Johannesburg and if we can really achieve significant progress in a number
      of areas.
    t: Mas existe, contudo, uma hipótese de, pelo menos no futuro, <a>recuperarmos</a>
      algum terreno nesta área, se conseguirmos cumprir muitos dos objectivos que
      nos propusemos em Joanesburgo e se conseguirmos realmente alcançar progressos
      significativos numa série de áreas.
  - s: Sometimes we have to support measures designed to <v>make</v> <p>up</p> for
      delays in development, which means that public finance is essential.
    t: Por vezes, temos de apoiar medidas destinadas a <a>recuperar</a> atrasos no
      desenvolvimento, o que torna os financiamentos públicos essenciais.
  - s: In my view, there is a good deal of ground to be <v>made</v> <p>up</p> with
      the installation of decent computer systems at all border controls throughout
      the Community, and this is something for which the Member States are responsible.
    t: Creio que há um grande atraso a <a>recuperar</a> no domínio da introdução de
      sistemas informáticos adequados em todas as partes da Comunidade, em todos os
      controlos fronteiriços.
  - s: Unfortunately, however, we cannot <v>make</v> <p>up</p> for lost time.
    t: Porém, não vamos, infelizmente, <a>recuperar</a> o tempo perdido.
  - s: We need to <v>make</v> <p>up</p> ground in MEDA and guarantee greater efficiency
      in Serbia, for example, whilst at the same time effectively implementing the
      European Union’s traditional policies in this field.
    t: É preciso <a>recuperar</a> no MEDA e assegurar outra eficácia na Sérvia, por
      exemplo, ao mesmo tempo que se executam efectivamente as políticas tradicionais
      da União Europeia neste domínio.
  - s: I will take the opportunity - since several Members have raised very delicate
      issues - to tell you quite frankly that, as Mr Coelho has just said, we primarily
      view this initiative as an opening initiative that demonstrates the political
      will of the Council to <v>make</v> <p>up</p> the ground lost in the field of
      judicial cooperation in comparison to police cooperation.
    t: Aproveito esta ocasião - já que alguns deputados levantaram questões muito
      delicadas - para lhes dizer muito francamente, como acaba de fazer o senhor
      deputado Coelho, que esta iniciativa nos surge sobretudo como uma primeira iniciativa
      que demonstra a vontade política do Conselho de <a>recuperar</a> o atraso que
      existe em matéria de cooperação judiciária comparativamente à cooperação policial.
  - s: In order to <v>make</v> <p>up</p> for the delayed start in the implementation
      of the Cohesion Fund in this programme period, the beneficiary Member States
      will have to redouble their efforts and their care and, most of all, the Commission
      will have to give it top priority, especially by increasing the human and financial
      resources allocated to monitoring the fund.
    t: Para que a execução do Fundo de Coesão <a>recupere</a> do atraso com que partiu
      neste período de programação, será necessário um esforço e uma atenção redobrados
      por parte dos Estados-Membros beneficiários e, acima de tudo, que a Comissão
      lhe dê a máxima prioridade, nomeadamente reforçando os meios humanos e financeiros
      dedicados ao seu acompanhamento.
  - s: We regret the fact that growth, productivity and employment are falling, and
      that we are not <v>making</v> <p>up</p> ground but are lagging behind, and some
      of us think that the response to this diagnosis is more state intervention and
      more debt.
    t: Lamentamos que o crescimento, a produtividade e o emprego estejam a decrescer
      e que nós, em vez de <a>recuperarmos</a>, estejamos a ficar para trás.
  - s: The new Member States must be given the opportunity to <v>make</v> <p>up</p>
      for lost time.
    t: Aos novos Estados-Membros têm de ser dada a oportunidade de <a>recuperar</a>
      o tempo perdido.
  - s: Let us find a way of <v>making</v> <p>up</p> the lost time that is obvious
      to everyone, with an adapted budget.
    t: Saibamos então <a>recuperar</a> um atraso evidente para todos, com um orçamento
      adequado.
  - s: Nevertheless we will <v>make</v> <p>up</p> for it tonight and it is a pleasure
      to have you here.
    t: Seja como for, tentaremos esta noite <a>recuperar</a> o tempo perdido, e é
      um prazer tê-lo entre nós.
  - s: We need to <v>make</v> <p>up</p> for the severe delays that Europe has accumulated
      in this sector, and, as we all know, political timing does not always coincide
      with the needs of the environment.
    t: É preciso <a>recuperar</a> os enormes atrasos que a Europa acumulou neste sector
      e, como sabemos, os prazos políticos nem sempre coincidem com as necessidades
      ambientais.
  - s: Mr Ephremidis, we will note this in the Minutes but, with your cooperation,
      we will try to <v>make</v> <p>up</p> the lost time.
    t: Senhor Deputado Ephremidis, anotaremos a sua observação na acta, mas com o
      seu bom sentido de cooperação, iremos tentar <a>recuperar</a> o tempo perdido.
  - s: The latter have the most ground to <v>make</v> <p>up</p>, for historical reasons.
    t: Curiosamente, essa tendência coincidiu com a expansão da União Europeia para
      incluir os países da Europa Central e Oriental, os quais, por razões históricas,
      têm mais terreno a <a>recuperar</a>.
  - s: Nevertheless - and we left this very explicitly set out in the programme -
      we are especially concerned about this backward step, and we are aware that
      such backward steps have to be <v>made</v> <p>up</p> later.
    t: Todavia, e este aspecto figura de forma muito explícita no programa, preocupa-nos
      este retrocesso e estamos conscientes de que importa <a>recuperar</a> a situação
      anterior futuramente.
  - s: We are now quickly trying to <v>make</v> <p>up</p> for lost ground, although
      this is clearly far from easy.
    t: Estamos agora a tentar <a>recuperar</a> rapidamente o tempo perdido, o que
      está longe de ser fácil, como é evidente.
