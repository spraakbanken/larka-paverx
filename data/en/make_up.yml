      o seu acesso equitativo ao mercado de trabalho.
  - s: At the same time people over the age of 80, who made up 3.6% of the population
      in 2000 are likely to <v>make</v> <p>up</p> 6% in 2025 and 10% in 2050.
    t: Paralelamente, é provável que as pessoas com mais de 80 anos de idade, que
      correspondem a 3,6% da população em 2000 passem a <a>representar</a> 6%, em
      2025, e 10%, em 2050.
  - s: Because if there is no money in this case, I regret to say that I am not at
      all optimistic about whether the euro will have positive repercussions for the
      tourist industry, especially for the SMEs which <v>make</v> <p>up</p> 90 % of
      this industry.
    t: Porque, se não há dinheiro para isso, lamento, mas não estou nada optimista
      quanto à possibilidade de o euro ter efeitos positivos na indústria do turismo
      e, de modo especial, nas pequenas e médias empresas que <a>representam</a> 90
      % do sector.
  - s: Given that employment is a priority objective in all the European regions,
      and that training and new jobs are both absolutely essential, especially for
      the women who <v>make</v> <p>up</p> 30 % of the unemployed in the Valencian
