  - s: 'The package is <v>made</v> <p>up</p> of six proposals:'
    t: 'Il pacchetto si <a>compone</a> di sei proposte:'
  - s: It could have ensured greater transparency, it could have ensured a Europe
      <v>made</v> <p>up</p> of its cultural peoples and the historic nation states
      in equal partnership, diverse, federated and subsidiary in its internal design,
      but united and strong outwardly in order to represent European interests.
    t: Avrebbe potuto garantire un’Europa <a>composta</a> dai suoi popoli, dalle loro
      culture e dagli storici Stati nazione riuniti in un partenariato paritario,
      un’Europa diversa, federale e sussidiaria nella sua struttura interna, ma unita
      e forte all’esterno nel rappresentare gli interessi europei.
  - s: For the first time in the history of European integration, the task was not
      entrusted to - albeit esteemed - government officials, but to a genuinely democratic,
      representative assembly, in other words to a Convention <v>made</v> <p>up</p>
