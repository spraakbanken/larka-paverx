---
de:
- c: 69
  r: 1
  v: ausmachen
  x:
  - s: lower charges for local calls, which in France <v>make</v> <p>up</p> 83% of
      the average bill of private individuals;
    t: Senkung der Grundgebühr und der Gebühren für Ortsgespräche, die in Frankreich
      im Durchschnitt 83 % der Telefonrechnung von Privathaushalten <a>ausmachen</a>;
  - s: There is a delicate balance of power between the indigenous population and
      the population of Indian origin, who <v>make</v> <p>up</p> 44% of the population.
    t: Da sind die sensiblen Machtverhältnisse zwischen der autochthonen Bevölkerung
      und den Einwohnern indischer Herkunft, die 44 % der Bevölkerung <a>ausmachen</a>.
  - s: We have a package of proposals which <v>make</v> <p>up</p> a coherent and reasonable
      immigration policy.
    t: Wir haben ein Paket mit Vorschlägen, die eine kohärente und vernünftige Zuwanderungspolitik
      <a>ausmachen</a>.
  - s: 'in other words, they will <v>make</v> <p>up</p> less than 4% of all vehicles:'
    t: mit anderen Worten, sie werden weniger als 4 % des gesamten Fahrzeugbestands
      <a>ausmachen</a>.
  - s: Allow me to recall that distribution costs <v>make</v> <p>up</p>, on average,
      30% of the price of a new car.
    t: Erlauben Sie mir, daran zu erinnern, dass die Vertriebskosten im Durchschnitt
      30 % des Preises eines Neuwagens <a>ausmachen</a>.
  - s: Culture should therefore be integrated across the board in the wide spectrum
      of actions that <v>make</v> <p>up</p> the EU’s foreign policy.
    t: Kultur sollte daher durch die Bank in das breite Spektrum von Maßnahmen integriert
      werden, die die Außenpolitik der EU <a>ausmachen</a>.
  - s: 'Culture should be a vital and horizontally integrated element among the broad
      spectrum of external policies which <v>make</v> <p>up</p> the EU’s foreign policy:'
    t: 'Kultur sollte ein wesentliches und horizontal integriertes Element des breiten
      Spektrums an außenpolitischen Maßnahmen sein, die die Außenpolitik der EU <a>ausmachen</a>:'
  - s: It would be desirable to direct a substantial part of the European Globalisation
      Adjustment Fund to restructuring and retraining in the textile sector, in particular
      for the small and medium-sized enterprises that <v>make</v> <p>up</p> the majority
      of the sector in the European Union.
    t: Ein wesentlicher Teil des Europäischen Fonds zur Anpassung an die Globalisierung
      sollte für die Umstrukturierung und Umschulung im Textilsektor bereitgestellt
      werden, für allem für die kleinen und mittelständischen Betriebe, die in der
      Europäischen Union den größten Teil dieses Sektors <a>ausmachen</a>.
  - s: We should accept this as the price we have to pay if we want to retain this
      diversity which <v>makes</v> <p>up</p> the richness of our continent.
    t: Aber das ist eben der Preis, den wir zahlen müssen, wenn wir die Vielfalt,
      die den Reichtum unseres Kontinents <a>ausmacht</a>, bewahren wollen.
  - s: It is these farms which are excluded, although they <v>make</v> <p>up</p> at
      least 95% of all farms in the European Union.
    t: Gerade diese landwirtschaftlichen Betriebe werden ausgeschlossen, obgleich
      sie mindestens 95 % aller landwirtschaftlichen Betriebe in der Europäischen
      Union <a>ausmachen</a>.
  - s: Renewables will <v>make</v> <p>up</p> 70% of all power investments in Europe
      over the next ten years.
    t: In den nächsten zehn Jahren werden erneuerbare Energien 70 % aller Strominvestitionen
      in Europa <a>ausmachen</a>.
  - s: With regard to the Balkans, I will naturally pay special attention to the elements
      which <v>make</v> <p>up</p> the Stability Pact.
    t: In bezug auf den Balkan werde ich natürlich jenen Elementen besondere Aufmerksamkeit
      widmen, die den Stabilitätspakt <a>ausmachen</a>.
  - s: I think that shows how women’s questions are treated, how we women, who actually
      <v>make</v> <p>up</p> half of society, are treated here in our House too.
    t: Ich denke, daran sieht man auch, wie die Frauenthemen behandelt werden, wie
      wir Frauen, die wir eigentlich doch die Hälfte der Gesellschaft <a>ausmachen</a>,
      auch hier in unserem Haus behandelt werden.
  - s: We must respect the diversities which <v>make</v> <p>up</p> the rich heritage
      of the European Union, but the limits are defined by respect for the Copenhagen
      criteria, for the principles of democracy and the rule of law, and these criteria
      and principles must not just be proclaimed but enforced and lived.
    t: Wir müssen die Unterschiede, die den Reichtum der Europäischen Union <a>ausmachen</a>,
      respektieren, doch die Grenzen sind durch die Einhaltung der Kriterien von Kopenhagen,
      der demokratischen und rechtsstaatlichen Grundsätze vorgegeben, die nicht nur
      deklamiert, sondern verwirklicht und gelebt werden müssen.
  - s: We really must help young people and women in particular who <v>make</v> <p>up</p>
      two-thirds of all unemployed people.
    t: Erforderlich ist ferner eine verstärkte Förderung von Jugendlichen und Frauen,
      die zwei Drittel der Arbeitslosen <a>ausmachen</a>.
  - s: All nations and countries, we all have a different, varied historical experience,
      often painful, but it is these differences that go together to <v>make</v> <p>up</p>
      our family and form our European identity.
    t: Wir alle, alle Nationen und Staaten, blicken auf unterschiedliche, vielfältige
      und oftmals schmerzhafte historische Erfahrungen zurück, jedoch sind es genau
      diese Unterschiede, die zusammen unsere Familie und unsere europäische Identität
      <a>ausmachen</a>.
  - s: 'I shall now refer to the six key actions that <v>make</v> <p>up</p> this specific
      programme:'
    t: 'Aber ich will über die sechs Schlüsselaktionen sprechen, die dieses spezifische
      Programm <a>ausmachen</a>:'
  - s: It is however more relevant than ever, because of course our social development
      is moulded by many different factors, together <v>making</v> <p>up</p> what
      we call the European development model.
    t: Was die Welt im Innersten zusammenhält, ist eine Frage, die nicht sehr originell
      ist, weil sie schon sehr alt ist, aber aktueller denn je, weil natürlich unsere
      gesellschaftliche Entwicklung geprägt ist von ganz vielen verschiedenen Faktoren,
      die zusammen das <a>ausmachen</a>, was wir als europäisches Entwicklungsmodell
      bezeichnen.
  - s: Diplomats put forward by the Member States are to <v>make</v> <p>up</p> only
      one third of the whole corps.
    t: Von den Mitgliedstaaten vorgeschlagene Diplomaten sollen nur ein Drittel des
      gesamten Korps <a>ausmachen</a>.
  - s: Once renewable energy <v>makes</v> <p>up</p> a proportion of 40% or more, the
      Member States will only be responsible for 60% or less and this will mean that
      we will be making progress on the subject of powers at a European level with
      the knowledge and consent of the Member States.
    t: Wenn einmal die erneuerbaren Energien 40 % oder mehr <a>ausmachen</a>, bleibt
      den Mitgliedstaaten 60 % oder weniger, und damit kommen wir beim Thema Zuständigkeit
      auf europäischer Ebene mit Wissen und Wollen der Mitgliedstaaten voran.
  - s: In 2100, we will <v>make</v> <p>up</p> 3% of that population.
    t: 2100 werden wir 3 % dieser Bevölkerung <a>ausmachen</a>.
  - s: 'The two-thirds majority - very often invoked here, and which, in fact, comes
      from 50% rather than two thirds of the votes cast by Hungarian citizens, since
      they <v>make</v> <p>up</p> two thirds of the Members of the Hungarian Parliament,
      but only 50% of the votes - serves for one thing everywhere:'
    t: 'Die Zweidrittelmehrheit - die oftmals hier vorgebracht wird und die eigentlich
      von 50 % der Stimmen der Bürgerinnen und Bürger Ungarns stammen und nicht von
      zwei Dritteln, da sie zwei Drittel des ungarischen Parlaments <a>ausmachen</a>
      aber nur 50 % der Stimmen - dient allerorts dem einen Zweck:'
  - s: The time has come, accordingly, for NATO and its members to act, and since
      European Union Member States <v>make</v> <p>up</p> over half of the 19 members
      of NATO, the EU has a special responsibility to promote action.
    t: Folglich ist es für die NATO und ihre Mitglieder an der Zeit zu handeln, und
      da die Mitgliedstaaten der Europäischen Union über die Hälfte der 19 NATO-Staaten
      <a>ausmachen</a>, trägt die EU eine besondere Verantwortung für die Förderung
      von Maßnahmen.
  - s: The Agency will support the operational implementation, under the auspices
      of the competent Member State authorities, of the common rules on external border
      control that <v>make</v> <p>up</p> the Schengen.
    t: Aufgabe der Agentur wird - und zwar unter der Aufsicht der zuständigen nationalen
      Behörden - die operative Umsetzung der gemeinsamen Vorschriften zur Kontrolle
      der Außengrenzen sein, die den Besitzstand von Schengen <a>ausmachen</a>.
  - s: For us in Europe, large enterprises are like large trees, but these large trees
      do not <v>make</v> <p>up</p> the whole enterprise wood.
    t: Für uns in Europa sind die großen Unternehmen wie große Bäume, wobei diese
      großen Bäume aber nicht den ganzen unternehmerischen Wald <a>ausmachen</a>.
  - s: Most of them are Moldovans, <v>making</v> <p>up</p> 40 percent of the population,
      with Ukrainians at nearly 28 percent, and the Russian ethnic group occupying
      third place.
    t: Den größten Anteil an der Bevölkerung haben mit 40 Prozent die Moldauer, während
      die Ukrainer fast 28 Prozent <a>ausmachen</a> und die ethnische Gruppe der Russen
      auf Platz drei folgt.
  - s: Most businesses, in particular smaller enterprises, which <v>make</v> <p>up</p>
      the majority of employers, quite rightly complain that excessive red tape hampers
      their operation and development.
    t: Die meisten Unternehmen, insbesondere kleinere Unternehmen, die den überwiegenden
      Teil der Arbeitgeber <a>ausmachen</a>, beklagen zu Recht, dass die übermäßige
      Bürokratie ihre Geschäftstätigkeit und ihre Entwicklung behindert.
  - s: I therefore believe, Madam President, that it is absolutely right to consider
      all of the factors <v>making</v> <p>up</p> the European Union’s Euro-Mediterranean
      policy - taking account of all of the possibilities provided by the instruments
      of the new neighbourhood policy and particularly the significant financial resources
      available to us - but I believe, Commissioner, that politics must be a priority,
      and in that regard, I believe that the decisions taken at the last Barcelona
      Summit, and specifically the code of conduct on terrorism, should be a fundamental
      factor that has a bearing on the work of the next Summit of the Arab League
      at the end of the month in Riyadh.
    t: Deshalb, Frau Präsidentin, ist es völlig richtig, alle Faktoren, die die euromediterrane
      Politik der Europäischen Union <a>ausmachen</a> - unter Berücksichtigung aller
      Möglichkeiten, die uns die Instrumente der neuen Nachbarschaftspolitik bieten,
      und insbesondere der uns zur Verfügung stehenden erheblichen Finanzmittel -,
      in Betracht zu ziehen, doch nach meiner Ansicht, Herr Kommissar, muss die Politik
      Priorität haben.
  - s: Member States with a tradition of neutrality, which <v>make</v> <p>up</p> one-third
      of the Fifteen, have accepted the integration into the Treaty of all the Petersberg
      tasks, but have however clearly refused the collective defence guarantee instituted
      by the Brussels Treaty among members of the WEU.
    t: Die Mitgliedstaaten, die an ihrer traditionellen Neutralität festhalten möchten
      und die ein Drittel der fünfzehn Mitgliedstaaten <a>ausmachen</a>, haben sich
      zwar mit der Einbeziehung sämtlicher Petersberg-Missionen in den Vertrag einverstanden
      erklärt, doch haben sie die durch den Brüsseler Vertrag zwischen den WEU-Mitgliedern
      eingeführte Garantie einer kollektiven Verteidigung klar abgelehnt.
  - s: As chair of the US delegation here in this Parliament, I am only too well aware
      of the many slings and arrows of outrageous fortune that <v>make</v> <p>up</p>
      the trade disputes between the EU and the United States of America.
    t: Als Vorsitzende der Delegation für die Beziehungen zu den USA hier im Parlament
      weiß ich nur zu gut um die zahlreichen Pfeil’ und Schleudern des wütenden Geschicks,
      die die Handelsstreitigkeiten zwischen der EU und den USA <a>ausmachen</a>.
  - s: Nevertheless, the names of too many of the countries that <v>make</v> <p>up</p>
      this large majority - China, Saudi Arabia, Pakistan - give us pause for thought
      and make us concerned about its composition.
    t: Die Namen zu vieler der Länder, die diese große Mehrheit <a>ausmachen</a>,
      - China, Saudi-Arabien, Pakistan - geben uns jedoch Anlass zum Nachdenken und
      zur Sorge über die Zusammensetzung des Rates.
  - s: We must therefore thoroughly reform the instrument, which must become less
      aggressive and more selective, to avoid, in particular, by-catches which sometimes
      <v>make</v> <p>up</p> 80% of a haul, including juvenile fish.
    t: Wir kommen also nicht umhin, eine Reform des Instrumentariums in Angriff zu
      nehmen, um es weniger aggressiv und selektiver zu gestalten und vor allem die
      Beifänge zu vermeiden, die zuweilen 80 % der Fänge <a>ausmachen</a>, einschließlich
      Jungfische.
  - s: The almost ECU 600 million which <v>makes</v> <p>up</p> the difference between
      the Council’s and the European Parliament’s first reading includes an item for
      ECU 200 million which Parliament has combined with the ECU 150 million which
      has been proposed for employment.
    t: In den fast 600 Millionen ECU, die den Unterschied zwischen der ersten Lesung
      des Rates und des Europäischen Parlaments <a>ausmachen</a>, ist ein Posten von
      200 Millionen ECU enthalten, den das Parlament den 150 Millionen zugeschlagen
      hat, die für Beschäftigung vorgesehen sind.
  - s: The Commission draft does not live up to these requirements, however, since
      it is based on assumptions and suppositions concerning consumers’ wishes and
      requirements, imposes unrealistic labelling requirements - such as the 3 mm
      font size, which does not even ensure that the information is legible, and favours
      big business to the detriment of SMEs - which actually <v>make</v> <p>up</p>
      80% of the food sector.
    t: Der Kommissionsentwurf wird aber diesen Anforderungen nicht gerecht, denn er
      basiert auf Annahmen und Vermutungen zu Verbraucherwünschen und Bedürfnissen,
      er macht unrealistische Kennzeichnungsvorgaben - wie die 3 mm Schriftgröße,
      die die Lesbarkeit der Angaben eben nicht garantiert - er bevorzugt die großen
      Lebensmittelkonzerne und benachteiligt die KMU, die aber wiederum 80 % des Lebensmittelsektors
      <a>ausmachen</a>.
  - s: Lastly, the third and final issue will be the reform of the resources that
      <v>make</v> <p>up</p> the European budget.
    t: Schließlich wird das dritte und letzte Thema die Reform der Ressourcen sein,
      die den europäischen Haushaltsplan <a>ausmachen</a>.
  - s: The reality is stated in the explanatory statement, for example in Africa,
      where women <v>make</v> <p>up</p> 52% of the population but perform 75% of the
      agricultural work and produce and market up to 80% of food.
    t: Die Realität wird im erläuternden Statement geschildert, beispielsweise in
      Afrika, wo die Frauen 52 % der Bevölkerung <a>ausmachen</a>, aber 75 % der Arbeit
      in der Landwirtschaft verrichten und 80 % der Lebensmittel erzeugen und vermarkten.
  - s: Particularly given that this area <v>makes</v> <p>up</p> the majority of the
      European Union’s spending, the comparatively low error rate of 2% can be seen
      as satisfactory.
    t: Vor allem vor dem Hintergrund, dass dieser Bereich den Großteil der Ausgaben
      der Europäischen Union <a>ausmacht</a>, und mit der vergleichsweise doch geringen
      Fehlerquote von 2 % kann man überaus zufrieden sein.
  - s: We have established that the quota system will be voluntary, and on this subject
      I have to say - and it was a very wide-ranging discussion - that everyone here
      in this House wants European programmes, and European films, to <v>make</v>
      <p>up</p> the largest contingent of our programmes.
    t: Wir haben die Freiwilligkeit der Quotenregelung festgeschrieben, und wir müssen
      bei dieser Thematik feststellen - es war ja eine sehr breite Diskussion -, daß
      alle hier im Hause wollen, daß europäische Programme, europäische Filme den
      größten Anteil an unserem Programm <a>ausmachen</a>.
  - s: It is a matter of urgency, as one cannot talk about further collaboration with
      a country where the trafficking of living and dead humans <v>makes</v> <p>up</p>
      a significant part of the economy.
    t: Und zwar dringend, denn man kann nicht über die weitere Zusammenarbeit mit
      einem Land reden, in dem der Handel mit lebenden und toten Menschen einen bedeutenden
      Teil der Wirtschaft <a>ausmacht</a>.
  - s: In Kazakhstan, where the Kazakhs <v>make</v> <p>up</p> 40 % of the population,
      and where there is a Russian minority amounting to 38 %, it is most important
      that this question of property rights should be cleared up;
    t: In Kasachstan, wo die Kasachen 40 % der Bevölkerung <a>ausmachen</a>, und eine
      russische Minderheit mit 38 % vorhanden ist, sind Klärungen dieser Eigentumsrechte
      daher von größter Bedeutung;
  - s: Supporting SMEs is crucial for the EU to meet its employment targets, as small
      and medium-sized businesses provide two-thirds of all private sector jobs across
      Europe, and <v>make</v> <p>up</p> 98% of all businesses in the UK.
    t: Die Unterstützung von KMU ist zur Erreichung der Beschäftigungsziele der EU
      äußerst wichtig, da in ganz Europa kleine und mittlere Unternehmen zwei Drittel
      aller Arbeitsplätze im privaten Sektor stellen und in Großbritannien 98 % aller
      Unternehmen <a>ausmachen</a>.
  - s: Amendment No 6 aims chiefly to abolish the derogation from labelling provided
      for in the proposal for ingredients which <v>make</v> <p>up</p> preparations
      of sauces and mustards constituting less than 5% of the foodstuffs.
    t: Änderungsantrag 6 sieht die Streichung der Ausnahmeregelung für die Auflistung
      von Zutaten in Saucen- und Senfzubereitungen vor, die weniger als 5 % des Enderzeugnisses
      <a>ausmachen</a>.
  - s: 'The action that is taking place requires the provision of sufficient funds
      to finance the various aspects that <v>make</v> <p>up</p> the common fisheries
      policy in its various facets:'
    t: 'Die derzeit durchgeführten Aktionen erfordern eine Ausstattung mit ausreichenden
      Mitteln zur Finanzierung der verschiedenen Aspekte, die die gemeinsame Fischereipolitik
      in ihren unterschiedlichen Facetten <a>ausmachen</a>:'
  - s: In other words, women, who <v>make</v> <p>up</p> more than half of the world’s
      population, are seriously under-represented in political, economic and social
      areas.
    t: Die Frauen, die mehr als die Hälfte der Weltbevölkerung <a>ausmachen</a>, sind
      nämlich im politischen, wirtschaftlichen und sozialen Leben stark unterrepräsentiert.
  - s: However, when supporting them, we must talk about the values which <v>make</v>
      <p>up</p> that world - freedom of the press and freedom of expression are a
      fundamental value, and we should make this very plain.
    t: Jedoch müssen wir, wenn wir sie unterstützen auch über die Werte, die diese
      Welt <a>ausmachen</a>, sprechen - Pressefreiheit und Freiheit der Meinungsäußerung
      sind Grundwerte, dies sollten wir sehr deutlich darlegen.
  - s: policies on agriculture and the structural funds together <v>make</v> <p>up</p>
      80 % of the European Community budget, and this structural policy is then extrapolated
      as well.
    t: Gleichzeitig wird von verschiedenen Schätzungen ausgegangen wie beispielsweise,
      daß die Agrar- und Strukturfondspolitik zusammen 80 % des Gemeinschaftshaushalts
      <a>ausmachen</a>;
  - s: If you really want to improve competitiveness, then what you will do this weekend
      is look at the 91 000 pages of close-type legislation that <v>make</v> <p>up</p>
      the acquis communautaire and decide to get rid of a substantial chunk of it.
    t: Wenn Sie die Wettbewerbsfähigkeit wirklich erhöhen wollen, werden Sie sich
      an diesem Wochenende die 91 000 Seiten eng bedruckter Rechtsvorschriften, die
      den gemeinschaftlichen Besitzstand <a>ausmachen</a>, ansehen und beschließen
      müssen, einen wesentlichen Teil davon abzuschaffen.
  - s: We can accept three groups of amendments which, altogether, <v>make</v> <p>up</p>
      more or less half of them.
    t: Wir können drei Gruppen von Änderungsanträgen akzeptieren, die in etwa die
      Hälfte der insgesamt vorliegenden Änderungsanträge <a>ausmachen</a>.
  - s: But the 200 grammes that <v>make</v> <p>up</p> the difference will be seized
      upon by many private and therefore profitable bodies.
    t: Doch die 200 g, die den Unterschied <a>ausmachen</a>, sind heißbegehrt von
      zahlreichen privaten und somit rentablen Einrichtungen.
  - s: I do not know what percentage of the Italian population is <v>made</v> <p>up</p>
      of Roma children, but I do know that when a government goes and says ’they will
      be registered as by a police records department;
    t: Ich weiß nicht, wie viel Prozent die Roma-Kinder an der italienischen Bevölkerung
      <a>ausmachen</a>, aber ich weiß, dass wenn eine Regierung hingeht und sagt,
      die werden wie bei einem Erkennungsdienst erfasst, die müssen ihre Fingerabdrücke
      abgeben, angeblich um sie sozial zu schützen, dies ein schwerwiegender Verstoß
      gegen die Grundrechte in Europa ist.
  - s: I view as positive the decision adopted by the bank in 2008 to allocate 42%
      more loans than in the previous year to SMEs, since they <v>make</v> <p>up</p>
      99% of all of the European Union’s companies and employ more than 100 million
      people.
    t: Ich sehe die von der Bank im Jahre 2008 übernommene Entscheidung, das Darlehensvolumen
      für KMU im Vergleich zum Vorjahr um 42 % zu erhöhen, als positiv an, weil sie
      99 % der Unternehmen in der Europäischen Union <a>ausmachen</a> und mehr als
      100 Millionen Menschen beschäftigen.
  - s: Rather, I believe that this situation is entirely to be expected, given the
      number of states which <v>make</v> <p>up</p> the Union and their particular
      histories and interests.
    t: Ich glaube viel mehr, dass diese Situation in Anbetracht der Anzahl der Staaten,
      die die Union <a>ausmachen</a>, sowie ihrer individuellen Geschichtshintergründe
      und Interessen, nur zu erwarten war.
  - s: The strengths of the internal market are the qualifications of European citizens
      and the small and medium-sized enterprises, which <v>make</v> <p>up</p> 90%
      of the economy.
    t: Die Stärken des Binnenmarktes sind die Qualifikationen der Bürgerinnen und
      Bürger Europas und die kleinen und mittelständischen Unternehmen, die 90 % der
      Wirtschaft <a>ausmachen</a>.
  - s: We hope that by 2020 renewable energies will <v>make</v> <p>up</p> 20% of the
      overall European energy mix, and we would like that approach to be included
      in the second Energy Action Plan for 2010-2014, which we hope to see adopted
      under the Spanish Presidency.
    t: Wir hoffen, dass bis 2020 erneuerbare Energien 20 % des gesamten europäischen
      Energiemixes <a>ausmachen</a> werden, und wir wollen, dass dieser Ansatz auch
      in den zweiten Aktionsplan für erneuerbare Energien für 2010-2014 miteinbezogen
      wird, von dem wir hoffen, dass er unter dem spanischen Ratsvorsitz verabschiedet
      wird.
  - s: It is time for the world to recognise the political, social and cultural rights
      of the Kurds, who <v>make</v> <p>up</p> a population of more than 40 million
      human beings.
    t: Es ist an der Zeit, dass die Welt die politischen, sozialen und kulturellen
      Rechte der Kurden anerkennt, die eine Bevölkerung von mehr als 40 Millionen
      Menschen <a>ausmachen</a>.
  - s: I want to refer specifically to the position of women, who <v>make</v> <p>up</p>
      over 80 % of part-time workers in the European Union.
    t: Ich beziehe mich insbesondere auf die Stellung der Frauen, die über 80 % der
      Teilzeitbeschäftigten in der Europäischen Union <a>ausmachen</a>.
  - s: For the first time, the citizen is recognised as having rights not just as
      an economic entity but as a person, as the holder of individual rights which,
      together with general rights, <v>make</v> <p>up</p> European citizenship.
    t: Zum ersten Mal wird der Bürger bei der Zuerkennung von Rechten nicht als Subjekt
      von wirtschaftlichem Interesse, sondern als Person, als Inhaber individueller
      Rechte betrachtet, die zusammen mit den allgemeinen Rechten die Unionsbürgerschaft
      <a>ausmachen</a>.
  - s: It is very important that a compromise has been reached and an improvement
      made to the situation of self-employed people, who <v>make</v> <p>up</p> about
      10% of all people in the labour market.
    t: Es ist sehr wichtig, dass ein Kompromiss erzielt worden ist und die Situation
