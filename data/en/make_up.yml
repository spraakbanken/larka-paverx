    t: En av dessa lagar syftar till att inrätta ett organ <a>bestående</a> av företrädare
      för icke-statliga organisationer i Turkiet som skall ha till uppgift att övervaka
      fängelsevården.
  - s: The Japanese delegation is led by Mr Taro Nakayama, a great friend of Europe,
      and is <v>made</v> <p>up</p> of seven members of the House of Representatives
      and two members of the House of Councillors.
    t: Den japanska delegationen leds av Taro Nakayama, en stor vän av EU, och <a>består</a>
      av sju ledamöter från underhuset och två ledamöter från överhuset.
  - s: We did not understand why the Council was not on our side, because the Council
      is <v>made</v> <p>up</p> of elected representatives of the Member States.
    t: Vi förstod inte varför rådet inte var på vår sida, eftersom rådet <a>består</a>
      av valda företrädare för medlemsstaterna.
  - s: Africa is <v>made</v> <p>up</p> of young nations which are consolidating their
      democratic systems with every day that goes by.
    t: Afrika <a>består</a> av unga nationer, under utveckling, som dag för dag befäster
      sina demokratiska system.
  - s: The first of these is the proactive aspect of the training of crews <v>made</v>
      <p>up</p> of nationals of Member States of the European Union, before we encourage
      and facilitate the recruitment of sailors who are nationals of third countries,
      which is what the present directive tends to do.
    t: Den första grunden är en föregripande satsning på att utbilda besättningar
      <a>bestående</a> av medborgare i Europeiska unionens medlemsstater, innan vi
      uppmuntrar och underlättar anställning av sjömän från tredje länder, vilket
      detta direktiv tenderar att göra.
  - s: I also wish to add that, at the moment, 71% of the DAPHNE Committee is <v>made</v>
      <p>up</p> of women, which means that in this sphere the Commission has implemented
      the general decision on the composition of committees and of experts that are
      consulted.
    t: Jag vill även tillägga att Daphnekommittén för närvarande <a>består</a> av
      71 procent kvinnor, vilket betyder att kommissionen på detta område har genomfört
      det allmänna beslutet om sammansättningen när det gäller kommittéer och sakkunniga
      som rådfrågas.
  - s: I will not hide from you that this week I received a very interesting report
      from the Scientific and Technical Committee for the Multifactorial Study of
      Disorders of Bees, which is <v>made</v> <p>up</p> of eminent scientists.
    t: Jag skall inte hemlighålla för er att jag i veckan fick en intressant rapport
      från den vetenskapliga och tekniska kommittén för studier av olika orsaker till
      bisjukdomar, som <a>består</a> av framstående forskare.
  - s: Furthermore, the reinstatement of a forum of experts <v>made</v> <p>up</p>
      of representatives of the Member States, of Parliament and of social actors,
      to assist the board in planning the Institute’s activities is undoubtedly a
      good thing.
    t: Dessutom är det onekligen bra att man återinför ett expertforum <a>bestående</a>
      av företrädare från medlemsstaterna, parlamentet och arbetsmarknadens parter
      och som ska hjälpa styrelsen med planeringen av institutets verksamhet.
  - s: Furthermore, the Council urged the Bailers authorities to respect its commitment
      to initiate talks with the thirteenth Supreme Soviet, elected with the aim of
      establishing a true separation of powers and of commencing a dialogue within
      a tripartite work group which is <v>made</v> <p>up</p> of representatives of
      the Bailers government, of the thirteenth Supreme Soviet and of experts from
      the European Union, the Council of Europe and the CSCE.
    t: Vidare uppmanade rådet regimen i Vitryssland att respektera sitt åtagande att
      inleda överläggningar med den trettonde valda Högsta Sovjet, för att genomföra
      en verklig delning av maktbefogenheterna och inleda en dialog i dessa frågor
      inom ramen för en tredelad arbetsgrupp <a>bestående</a> av företrädare för Vitrysslands
      regering, trettonde Högsta Sovjet och experter från Europeiska unionen, Europarådet
      och OSSE.
  - s: Without prejudice to article 146, first paragraph of the EC treaty which foresees
      that the Council is <v>made</v> <p>up</p> of one representative at ministerial
      level from each Member State, if there is a minister who is skilled at advising
      the government of his state and the rules relating to quorum are met which,
      as you know, demand the minimum presence of the Council to be able to proceed
      to a vote, then it is for each member of the Council to make up his delegation
      in the way which seems most appropriate to him.
    t: Utan att det påverkar tillämpningen av artikel 146 första stycket i EG-fördraget
      som föreskriver att rådet skall <a>bestå</a> av en företrädare för varje medlemsstat
      på ministernivå, i detta fall en minister med befogenhet att fatta bindande
      beslut för denna medlemsstats regering, och fastställer reglerna för det beslutsmässiga
      antal som kräver ett minsta antal närvarande i rådet för att en omröstning skall
      kunna ske, åligger det varje rådsmedlem att sammanställa sin delegation på det
      sätt han eller hon finner lämpligt.
  - s: At the moment this committee is <v>made</v> <p>up</p> entirely of entrepreneurs.
    t: Den kommittén <a>består</a> just nu endast av företagare.
  - s: As far as the Committee on Commerce and Distribution is concerned, however,
      I would like to remind you that this is <v>made</v> <p>up</p> of representatives
      of Chambers of Commerce that have been recommended in the European Commission
      by the national Chambers of Commerce, or of representatives of the trade associations
      of the Member States.
    t: Vad gäller speciellt Kommittén för handel- och distribution skulle jag vilja
      påminna er om att denna <a>består</a> av representanter för handelskammare,
      vilka föreslås till Europeiska Kommittén av de nationella handelskamrarna, eller
      av representanterna för medlemsstaternas handelsföreningar.
  - s: such a person would soon develop into a European President, and so I would
      propose a rota system for three presidencies, each lasting one and a half years,
      <v>made</v> <p>up</p> of one large, one medium-sized and one small Member State.
    t: En sådan person skulle snabbt utvecklas till en europeisk president, så jag
      vill föreslå ett roterande system med tre ordförandeskap som vart och ett varar
      i ett och ett halvt år, <a>bestående</a> av en stor, en medelstor och en liten
      medlemsstat.
  - s: 'Parliament is <v>made</v> <p>up</p> of Members appointed in accordance with
      national law, by means of decisions by national authorities:'
    t: Parlamentet <a>består</a> av ledamöter som har utsetts i enlighet med nationella
      lagar genom nationella myndigheter som kan vara administrativa, valrelaterade
      eller rättsliga.
  - s: Despite the recommendations of the Beijing Action Platform, despite Resolution
      1325 of the United Nations Security Council, which recommends including women
      in all peace processes, and despite the fact that we women know a lot about
      giving, preserving and caring for life, about fighting courageously for subsistence,
      about negotiating and reaching agreements, it is a paradox that the majority
      of NGOs that play an active role in peace negotiations and in post-conflict
      reconstruction processes are <v>made</v> <p>up</p> of women, and we in the institutions
      must support them and help them, and we must take measures to increase the presence
      of women wherever decisions are made that affect our collective destiny, because
      furthermore, ladies and gentlemen, the absence of women indicates a democratic
      deficit.
    t: Trots rekommendationerna från Peking, trots resolution nr 1325 från FN:s säkerhetsråd,
      där man rekommenderar att kvinnor ska vara delaktiga i alla fredsprocesser,
      och trots att vi kvinnor vet mycket om att ge, bevara och ta hand om livet,
      om att modigt kämpa för tillvaron, om att förhandla och nå överenskommelser
      är det en paradox att majoriteten av de icke-statliga organisationer som spelar
      en aktiv roll i fredsförhandlingarna och i återuppbyggnadsprocesser efter konflikter
      <a>består</a> av kvinnor, och vi inom institutionerna måste stödja och hjälpa
      dem och vi måste vidta åtgärder för att öka kvinnors närvaro oavsett var de
      beslut fattas som påverkar vårt gemensamma öde, eftersom, mina damer och herrar,
      avsaknaden av kvinnor visar på ett demokratiskt underskott.
  - s: A Convention, <v>made</v> <p>up</p> of 62 delegates from the governments of
      the fifteen Member States and members of European and national parliaments draws
      up a Charter of Fundamental Rights for over 380 million Europeans.
    t: Ett konvent, <a>bestående</a> av 62 företrädare för de femton medlemsstaternas
      regeringar och europeiska och nationella parlamentsledamöter, utarbetar en stadga
      om grundläggande rättigheter för över 380 miljoner européer.
  - s: Things should have been sorted out once and for all, and a special interim
      Commission brought in, <v>made</v> <p>up</p> of management experts, with the
      task of providing a remedy, just as the independent experts provided a diagnosis.
    t: Det är absolut nödvändigt med en uppstädning och det är nödvändigt att utnämna
      en speciell tillfällig kommission, <a>bestående</a> av förvaltningsexperter
      med uppdraget att ställa saker och ting till rätta, liksom de oberoende experterna
      ställde diagnosen.
  - s: Moreover, I fully agree with the rapporteur that in addition to setting up
      a committee of senior police officers we should also establish a multi-disciplinary
      group <v>made</v> <p>up</p> of heads of police, customs and other law enforcement
      authorities so as to bring about genuine operational cooperation as swiftly
      as possible.
    t: Jag delar därför helt och hållet föredragandens uppfattning när han bekräftar
      att man inte bör begränsa sig till att inrätta en kommitté med ledande polistjänstemän,
      och att det är nödvändigt att inrätta en blandad grupp <a>bestående</a> av polischefer,
      tullmyndigheter och rättsliga myndigheter, för att så snabbt som möjligt upprätta
      ett verkligt funktionsdugligt samarbete.
  - s: Basically, Turkey is still a long way from respecting the values of the European
      nations, as demonstrated by the situation of the countless ethnic and religious
      minorities which <v>make</v> <p>up</p> the country.
    t: I själva verket befinner sig Turkiet fortfarande långt ifrån att respektera
      de europeiska nationernas värderingar, som visats genom situationen med oräkneliga
      etniska och religiösa minoriteter som landet <a>består</a> av.
  - s: The Union could, for instance, directly organise technical teams, <v>made</v>
      <p>up</p> of recent graduates or senior citizens with experience, who are specialists
      in building infrastructures, in the food processing industry and in other sectors
      that are vital for the development of Togo and other similar countries.
    t: Europeiska unionen kunde exempelvis direkt organisera teknikergrupper <a>bestående</a>
      av nyutexaminerade eller äldre erfarna medborgare som är specialister inom uppbyggnad
      av infrastruktur, livsmedelsindustri och andra sektorer av vital betydelse för
      utvecklingen i Togo och andra liknande länder.
  - s: The response must therefore constitute an integral part of the global strategy,
      which is <v>made</v> <p>up</p> of mutually supportive policies.
    t: Lösningen på problemet måste också vara en viktig del av den globala strategi
      som <a>består</a> av ömsesidigt förstärkande åtgärder.
  - s: Some members also speak about the inability of European institutions even to
      cope with the realities of a disparate Europe, <v>made</v> <p>up</p> of 27 Member
      States, in which many of the countries that have recently joined have a different
      level of development and type of economy.
    t: Vissa ledamöter talade också om EU-institutionernas oförmåga att klara av verkligheten
      med ett olikartat EU <a>bestående</a> av 27 medlemsstater, där flera av de länder
      som nyligen anslutit sig har en annan utvecklingsnivå och en annan typ av ekonomi.
  - s: More than 70% of the inland navigation sector is <v>made</v> <p>up</p> of small
      businesses, often owner-boatmen.
    t: Över 70 procent av inlandssjöfartssektorn <a>består</a> av små företag, ofta
      fartygsägare.
  - s: Let me, in this connection, welcome the presence in the visitors’ gallery of
      Mrs Javette-Le Besque, spokesperson for the oil slick action group ‘Marée noire’,
