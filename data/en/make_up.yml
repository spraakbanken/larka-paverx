      have an airport in Dublin.
    t: FEO <a>består</a> av oberoende vetenskapsmän och veterinärer och så vidare
      som reser från någon plats där det finns en flygplats - och det har vi helt
      klart i Dublin.
  - s: This task should be taken over by a committee which will guarantee high standards
      in public life, and this should be a standing committee, not elected, presumably
      <v>made</v> <p>up</p> of another group of experts.
    t: Enligt experterna borde parlamentet inte ha kontrollmakten över Europeiska
      kommissionen och borde i denna uppgift ersättas av en permanent och inte vald
      kommitté för normer för det offentliga livet, vilken förmodligen skulle <a>bestå</a>
      av en annan grupp experter.
  - s: Mr President, I voted for the motion and welcome this document on the European
      Union’s relations with the South Caucasus - which, as we know, is <v>made</v>
      <p>up</p> of Armenia, Azerbaijan and Georgia - which states that the inhabitants
      of these three states feel European.
    t: Jag röstade för och det var med nöje jag läste detta dokument, i vilket man
