    t: Hela lagunen är offer för kraftig nedsmutsning, och Venedigs industriella bakland
      som befinner sig på fastlandet <a>består</a> främst av jättelika kemiska företag
      vilka står för en mycket tung överbelastning av miljön.
  - s: They are pluripotent by nature, and may be of assistance in regenerating all
      the types of tissue that go to <v>make</v> <p>up</p> the human body.
    t: De är av naturen pluripotenta och kan hjälpa till när det gäller att återskapa
      alla de vävnader som den mänskliga kroppen <a>består</a> av.
  - s: The European Union is one of the world’s leading economies, the engine of which
      is <v>made</v> <p>up</p> of small and medium-sized enterprises.
    t: Europeiska unionen är en av världens ledande ekonomier vars motor <a>består</a>
      av små och medelstora företag.
  - s: LIFE is being implemented by the Commission’s services with the help of a management
      committee <v>made</v> <p>up</p> of Council representatives and with the help
      of experts.
    t: Genomförandet av Life sker genom kommissionens enheter, med hjälp av en förvaltningskommitté
      <a>bestående</a> av företrädare för rådet och med hjälp av experter.
  - s: As for the various rival factions that <v>make</v> <p>up</p> the Northern Alliance,
      we must beware of idealising them.
    t: När det gäller de olika falanger som Nordalliansen <a>består</a> av, måste
      vi vara försiktiga med att idealisera dem. Kvinnornas ställning i vissa provinser
      som de kontrollerar ger oss knappast sinnesfrid.
  - s: The speed of events over the past 48 hours has surprised only those of our
      learned experts who, without ever having been on the ground, professed that
      the anti-Taliban Alliance was <v>made</v> <p>up</p> only of a bunch of warlords
      who were just as barbaric as the Taliban themselves, and even more dangerous
      because inspired only by a hunger for power that would inevitably trigger new
      quarrels among themselves.
    t: De senaste 48 timmarnas händelser förvånade genom sin snabbhet endast dem bland
      våra lärda specialister som utan att någonsin ha varit på plats förespråkade
      uppfattningen att den antitalibanska alliansen bara <a>bestod</a> av en samling
      krigsherrar som var lika barbariska som talibanerna själva, eller ännu farligare,
      eftersom de bara styrdes av strävan efter makt som de genast skulle börja bråka
      om igen.
  - s: Unfortunately, a large proportion of this feed has to be <v>made</v> <p>up</p>
      of animal protein.
    t: Tyvärr måste det fodret till stor del <a>bestå</a> av animaliska proteiner.
  - s: This project has huge potential and its appeal indeed lies in the fact that
      it is <v>made</v> <p>up</p> of many separate small projects.
    t: Projektet har stor potential och är lockande eftersom det <a>består</a> av
      många mindre projekt.
  - s: One of these two laws makes provision for a new penal monitoring committee
