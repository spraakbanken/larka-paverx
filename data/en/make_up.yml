      queríamos enviar una advertencia a todas las partes para que siguieran adelante
      y <a>recuperaran</a> el tiempo perdido.
  - s: Only an innovation offensive will create the necessary conditions for <v>making</v>
      <p>up</p> the ground we have lost to the USA and Japan, preventing a mass exodus
      of researchers and finally achieving international competitiveness.
    t: Sólo con una ofensiva de innovación se pueden crear las condiciones necesarias
      para <a>recuperar</a> el retraso respecto a los EE.
  - s: in particular, that there is a major EU country that needs to <v>make</v> <p>up</p>
      for lost time in its solidarity with America, and this country is therefore
      susceptible to pressure.
    t: en concreto, hay un importante país de la UE que necesita <a>recuperar</a>
      el tiempo perdido en lo que se refiere a su solidaridad con los Estados Unidos,
      y este país, por lo tanto, podría sucumbir a la presión.
  - s: I therefore call on the Commissioners responsible to <v>make</v> <p>up</p>
      for lost time and I rely - also on behalf of the committee which I have the
      honour to chair - on the Commission’s willingness to study with all due attention
      and urgency the texts that have been submitted to us on the basis of Directive
      95/46/EC.
    t: Por tanto, invito a los Comisarios competentes a <a>recuperar</a> el tiempo
      perdido y aprovecho —y lo hago también en nombre de la comisión que me honro
      en presidir—, la disponibilidad de la Comisión para examinar con toda la atención
      y urgencia necesarias los textos que nos sean sometidos sobre la base de la
      Directiva 95/46/CE.
  - s: Let us not forget that these countries are coming to us to consolidate peace
      on the continent of Europe, develop their infrastructures and <v>make</v> <p>up</p>
      for having been behind economically because of their insufficiently developed
      infrastructures.
    t: no olvidemos que estos países acuden a nosotros para consolidar la paz en el
      continente europeo, para desarrollar sus infraestructuras y para <a>recuperar</a>
      su correspondiente retraso económico.
  - s: Mr President, I will try to <v>make</v> <p>up</p> for the time which Mr García-Margallo
      has used.
    t: Señor Presidente, trataré de <a>recuperar</a> el tiempo que ha utilizado el
