  - s: The time has now come to <v>make</v> <p>up</p> for years and years of lost
      time.
    t: Ha llegado el momento de <a>recuperar</a> años y años de tiempo perdido.
  - s: They must be encouraged to acquire their own political identity and for this
      purpose, they must be given the opportunity, via education and awareness-raising,
      of <v>making</v> <p>up</p> for an unfair disadvantage that has built up over
      the centuries.
    t: A este fin tenemos que brindarles la posibilidad de <a>recuperar</a>, a través
      de la formación y la concienciación, un retraso injusto que se viene acumulando
      desde hace muchos siglos.
  - s: It is difficult to <v>make</v> <p>up</p> that lost time, but we can learn something
      from it.
    t: Es difícil <a>recuperar</a> el tiempo perdido, pero podemos aprender de ello.
  - s: We can see that some ground still needs to be <v>made</v> <p>up</p> here, and
