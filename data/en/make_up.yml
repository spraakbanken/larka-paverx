      non solo per la qualità della vita dei cittadini europei, ma anche per l’agricoltura
      e lo sviluppo rurale.
  - s: It is similarly necessary to emphasise the development and deepening of the
      Eastern Partnership, within the framework of which a parliamentary assembly
      <v>made</v> <p>up</p> of MEPs and members of the parliaments of participating
      states has recently begun operating.
    t: Altrettanto necessario è sottolineare lo sviluppo e l’approfondimento dal partenariato
      orientale, nel quadro del quale ha recentemente iniziato ad operare un’assemblea
      parlamentare <a>costituita</a> da eurodeputati e da deputati dei parlamenti
      degli Stati partecipanti.
  - s: We did not understand why the Council was not on our side, because the Council
      is <v>made</v> <p>up</p> of elected representatives of the Member States.
    t: Speravamo nel suo appoggio, Commissario Dalli e non abbiamo capito per quale
      motivo il Consiglio non era dalla nostra parte, dal momento che è <a>costituito</a>
      da rappresentanti eletti degli Stati membri.
  - s: We should not forget that micro-businesses of less than 10 employees actually
      <v>make</v> <p>up</p> over 90% of all EU businesses.
    t: Non dobbiamo dimenticare che le micro-imprese con meno di dieci dipendenti
      <a>costituiscono</a> oltre il 90 per cento di tutte le aziende europee.
  - s: Africa is <v>made</v> <p>up</p> of young nations which are consolidating their
      democratic systems with every day that goes by.
    t: L’Africa è <a>costituita</a> da nazioni giovani, in divenire, che consolidano
      di giorno in giorno il loro sistema democratico.
  - s: I should mention that SMEs currently make up 99.8 % of companies currently
      in existence in the EU - with small and medium-sized enterprises <v>making</v>
      <p>up</p> over 80 % - in which 66 % of Europe’s working population are employed;
    t: Ricordiamo anche che le PMI costituiscono il 99,8 % delle imprese attive all’interno
      dell’UE e che le piccole imprese e le microimprese ne <a>costituiscono</a> oltre
      l’80 %.
  - s: I also wish to add that, at the moment, 71% of the DAPHNE Committee is <v>made</v>
      <p>up</p> of women, which means that in this sphere the Commission has implemented
      the general decision on the composition of committees and of experts that are
      consulted.
    t: Vorrei anche aggiungere che attualmente il comitato DAPHNE è <a>costituito</a>
      per il 71 per cento da donne, il che significa che in questo ambito la Commissione
      ha applicato la decisione generale sulla composizione dei comitati e degli esperti
      consultati.
  - s: This Parliament must now spend some time examining and analysing the 140 pages
      which <v>make</v> <p>up</p> the draft proposals, which will be formally presented
      to our government leaders on Friday, taking account, of course, of the outcome
      of that meeting.
    t: Questo Parlamento deve ora dedicare un po’ di tempo all’esame e all’analisi
      delle 140 pagine che <a>costituiscono</a> i progetti di proposta, che verranno
      presentati formalmente ai nostri capi di governo venerdì, tenendo conto, ovviamente,
      dell’esito di tale riunione.
  - s: Mr President, our Group, which is <v>made</v> <p>up</p> of unpragmatic elected
      members, would like to make known its great concern regarding the forthcoming
      European Council meeting in Dublin.
    t: Signor Presidente, il nostro gruppo, <a>costituito</a> da deputati scarsamente
      pragmatici, esprime la propria profonda preoccupazione in previsione dell’imminente
      Consiglio europeo di Dublino.
  - s: 'Mr President, I propose that we should adopt Amendment 29, but also incorporate
      an element from the original text, so that it would end up - as an addition
      to the Socialist amendment - reading: ’which <v>make</v> <p>up</p> the European
      identity’ as a combination of both drafts.'
    t: 'Signor Presidente, propongo di adottare l’emendamento n. 29, ma anche di inserirvi
      un elemento del documento originale affinché, combinando entrambe le formulazioni,
      il testo finale - quale aggiunta all’emendamento socialista - sia il seguente:
      «che <a>costituiscono</a> l’identità europea».'
  - s: But in this case there is not really a separate budget line, as the amount
      available will basically be <v>made</v> <p>up</p> of monies unspent elsewhere.
    t: In questo caso, però, non esiste una vera e propria linea di bilancio separata,
      in quanto l’importo a disposizione sarà essenzialmente <a>costituito</a> dagli
      stanziamenti inutilizzati di altre rubriche.
  - s: As you know, the Union is <v>made</v> <p>up</p> of nation states but also of
      multinational states.
    t: Come sapete, l’Unione è <a>costituita</a> da Stati nazione, ma anche da Stati
      multinazionali.
  - s: The fact that 22% of the labour force is <v>made</v> <p>up</p> of women is
      not reflected at all in the Commission’s Action Plan.
    t: Il fatto che il 22 per cento della forza lavoro sia <a>costituito</a> da donne,
      non trova alcun riscontro nel piano di azione della Commissione.
  - s: 'Parliament is <v>made</v> <p>up</p> of Members appointed in accordance with
      national law, by means of decisions by national authorities:'
    t: il Parlamento è <a>costituito</a> da deputati nominati in conformità del diritto
      nazionale, mediante decisioni di autorità nazionali - amministrative, elettorali
      o giudiziali.
  - s: Despite the recommendations of the Beijing Action Platform, despite Resolution
      1325 of the United Nations Security Council, which recommends including women
      in all peace processes, and despite the fact that we women know a lot about
      giving, preserving and caring for life, about fighting courageously for subsistence,
      about negotiating and reaching agreements, it is a paradox that the majority
      of NGOs that play an active role in peace negotiations and in post-conflict
      reconstruction processes are <v>made</v> <p>up</p> of women, and we in the institutions
      must support them and help them, and we must take measures to increase the presence
      of women wherever decisions are made that affect our collective destiny, because
      furthermore, ladies and gentlemen, the absence of women indicates a democratic
      deficit.
    t: Nonostante le raccomandazioni della piattaforma d’azione di Pechino, nonostante
      la risoluzione 1325 del Consiglio di sicurezza delle Nazioni Unite, che raccomanda
      di includere le donne in tutti i processi di pace, e nonostante il fatto che
      noi donne sappiamo bene come dare e preservare la vita e prendercene cura, come
      lottare con coraggio per la sopravvivenza, come negoziare e raggiungere accordi,
      è un paradosso che la maggior parte delle ONG che svolgono un ruolo attivo nei
      negoziati di pace e nei processi di ricostruzione dopo la fine di un conflitto
      sia <a>costituita</a> da donne, e noi rappresentanti delle Istituzioni dobbiamo
      sostenerle e aiutarle, e dobbiamo adottare le misure necessarie per aumentare
      la presenza delle donne ovunque si prendano decisioni che riguardano il nostro
      destino collettivo, in quanto, oltretutto, onorevoli colleghi, l’assenza di
      donne è indice di un democratico.
  - s: EU-wide, the use of biomass already <v>makes</v> <p>up</p> more than half the
      crude oil units.
    t: Già ora la biomassa <a>costituisce</a> più della metà della quantità totale
      di tonnellate equivalente petrolio prodotte da fonti energetiche rinnovabili.
  - s: Both alternatives would mean in practice that Europe would be <v>made</v> <p>up</p>
      of several cooperation areas which each state would contribute to unifying under
      its own conditions and at its own speed.
    t: Entrambe le alternative significherebbero in pratica un’Europa <a>costituita</a>
      da diverse aree cooperative, ognuna delle quali porterebbe il proprio contributo
      all’unificazione, conformemente a condizioni e a ritmi propri.
  - s: These are measures that, in addition to the emergency programme put forward
      by the Government, designed to return four million displaced people to their
      home regions, to reintegrate the 150 thousand demobilised soldiers and ex-combatants
      and to rehabilitate 100 thousand people who have been mutilated and 50 thousand
      children orphaned by the war, <v>make</v> <p>up</p> the basic framework for
      launching the country into a new era.
    t: Tutte queste misure, come anche il programma di emergenza presentato dal governo
      e teso a favorire il ritorno di quattro milioni di sfollati nelle regioni di
      origine, a reintegrare i 150.000 ex combattenti ora smobilitati e a inserire
      i 100.000 mutilati e i 50.000 bambini orfani di guerra, <a>costituiscono</a>
      il quadro fondamentale per inaugurare una nuova era nel paese.
  - s: They <v>make</v> <p>up</p> the largest workforce in Europe;
    t: <a>Costituiscono</a> la più grande forza lavoro in Europa;
  - s: Some members also speak about the inability of European institutions even to
      cope with the realities of a disparate Europe, <v>made</v> <p>up</p> of 27 Member
      States, in which many of the countries that have recently joined have a different
      level of development and type of economy.
    t: Alcuni deputati parlano anche dell’incapacità delle istituzioni europee persino
      di gestire le realtà di un’Europa eterogenea, <a>costituita</a> da 27 paesi
      membri, in cui molti degli Stati di recente adesione presentano un livello di
      sviluppo e un tipo di economia diversi.
  - s: the latter, secure in the strength of its superiority and, no doubt, its unbearable
      arrogance, would provide its support to the national parliaments - <v>made</v>
      <p>up</p> in its eyes, no doubt, of philistines and idiots - to examine European
      texts.
    t: quest’ultimo, forte della sua superiorità e, senza dubbio, della sua insopportabile
      arroganza, fornirebbe il proprio sostegno ai parlamenti nazionali, <a>costituiti</a>
      ai suoi occhi - ne sono certo - da beoti e ignoranti, nell’esame dei testi europei.
  - s: Following an initiative by foreign ministers Mr Kinkel and Mr Védrine, the
      presidency has set up working parties in Belgrade and in Geneva <v>made</v>
      <p>up</p> of interested EU states, Russia, the UNHCR, the IRCC and the ECMM
      and KDOM observer missions.
    t: Riprendendo un’iniziativa dei Ministri degli esteri Kinkel e Védrine, la Presidenza
      ha creato alcuni gruppi di lavoro a Belgrado e Ginevra, <a>costituiti</a> dagli
      Stati membri interessati, dagli Stati Uniti, dalla Russia, dall’ACNUR, dal CICR
      e dalle missioni di osservazione ECMM e KDOM.
  - s: As MEP for a European outermost region and for the overseas countries and territories
      (PTOM), <v>made</v> <p>up</p> almost entirely of islands, nearly 130 in total,
      scattered over three continents, I must express my great concern for our islands
      in the face of offshore oil exploitation projects.
    t: In qualità di europarlamentare per una regione europea ultraperiferica e per
      i paesi e i territori d’oltremare (PTOM), i quali sono <a>costituiti</a> quasi
      interamente da isole, circa 130 in totale, sparse su tre continenti, devo esprimere
      grande preoccupazione per le nostre isole con riferimento ai progetti di prospezione
      petrolifera off shore.
  - s: The competent Committee on Missing Persons, which is <v>made</v> <p>up</p>
      of representatives of the Turkish Cypriots, the Greek Cypriots and the UN, has
      already made progress on the question of the exhumation and identification of
      remains.
    t: Il comitato competente per le persone scomparse, <a>costituito</a> da rappresentanti
      dei turcociprioti, dei greco ciprioti e dell’ONU, ha già realizzato progressi
      nella questione dell’esumazione e dell’identificazione dei resti.
  - s: This task should be taken over by a committee which will guarantee high standards
      in public life, and this should be a standing committee, not elected, presumably
      <v>made</v> <p>up</p> of another group of experts.
    t: Sempre secondo i saggi, il Parlamento dovrebbe rinunciare alle prerogative
      di controllo della Commissione europea e dovrebbe venire sostituito in questo
      compito da un comitato di garanzia dei buoni costumi nella vita pubblica, un
      organo permanente e non elettivo, <a>costituito</a> presumibilmente da un altro
      gruppo di saggi.
  - s: I would like to say something about the situation of a specific manufacturer,
      General Motors in Europe, which is <v>made</v> <p>up</p> of Opel, Vauxhall and
      Saab.
    t: Vorrei ora pronunciarmi sulla situazione di un produttore specifico, la General
      Motors europea, <a>costituita</a> da Opel, Vauxhall e Saab.
  - s: Mr President, Commissioners, ladies and gentlemen, fisheries and aquaculture
      products <v>make</v> <p>up</p> an important part of the European diet, as we
      all know, and this means that we need to import more than 60% of these products
      to meet our needs, as Commissioner Damanaki has rightly stated.
    t: Signor Presidente, signori Commissari, onorevoli deputati, i prodotti della
      pesca e dell’acquacoltura <a>costituiscono</a> una parte importante della dieta
      europea, come sappiamo, e ciò significa che dobbiamo importare più del 60 per
      cento di questi prodotti per soddisfare le nostre esigenze, come ha giustamente
      affermato il Commissario, signora Damanaki.
  - s: Unless we can maintain high standards of human rights with respect to refugees
      and asylum-seekers, we are not worthy of those European values which <v>make</v>
      <p>up</p> the European identity, as Vaclav Havel said here today, and among
      which he particularly mentioned respect for human rights and solidarity.
    t: Se non riusciamo a mantenere un elevato livello di rispetto dei diritti umani
      nei confronti dei rifugiati e dei richiedenti asilo, non saremo degni di quei
      valori europei che <a>costituiscono</a> la nostra identità come ha ribadito
      qui oggi il Presidente Vaclav Havel, il quale ha sottolineato il rispetto dei
      diritti umani e la solidarieta
  - s: 'It is working on defining a system of courts of arbitration along the lines
      of traditional practice, where the courts are <v>made</v> <p>up</p> of citizens
      elected to the various levels of local administration, and they would be established
      to judge three categories of defendant:'
    t: 'Lavora per la messa a punto di un sistema di tribunali d’arbitrato seguendo
      la prassi tradizionale secondo cui i tribunali sono <a>costituiti</a> da cittadini
      eletti alle diverse cariche dell’amministrazione locale per giudicare tre categorie
      di imputati:'
  - s: The group would be <v>made</v> <p>up</p> of representatives from Member States
      and chaired by the Commission.
    t: Il gruppo sarà <a>costituito</a> da rappresentanti degli Stati membri e presieduto
      dalla Commissione.
  - s: As far as we are concerned - and we will perhaps be a little less diplomatic
      - we are even so a little surprised to hear the Committee in its recent report
      on the beneficial state of strengthened cooperation recall to mind what it calls
      the ’workforce potential’ available to the Union, <v>made</v> <p>up</p> not
      only of 18 million unemployed, but an additional reserve of at least 9 million
      people who would enter employment if there were jobs.
    t: Per quanto ci riguarda - e saremo forse un po’ meno diplomatici - siamo comunque
      un poco sorpresi di sentire la Commissione citare, nella sua recentissima relazione
      sullo stato benefico della cooperazione rafforzata, ciò che chiama il «potenziale
      di manodopera» di cui l’Unione dispone, <a>costituito</a> non soltanto da 18
      milioni di disoccupati, ma anche da una riserva supplementare di almeno 9 milioni
      di persone che entrerebbero in attività se ci fossero posti di lavoro.
  - s: Despite the fact that I have been working in the system for three years and
      have a legal training, on a number of occasions I have been unable to follow
      the sequence of events which goes to <v>make</v> <p>up</p> the final legislative
      document.
    t: Nonostante il fatto che io lavori nel sistema da tre anni e abbia una formazione
      giuridica, in svariate occasioni non sono stato in grado di seguire la sequenza
      dei casi che <a>costituiscono</a> il documento legislativo finale.
  - s: Belarusian society is mostly <v>made</v> <p>up</p> of people who can only dream
      about values like this.
    t: La società bielorussa è <a>costituita</a> prevalentemente da cittadini che
      possono solo sognare simili valori.
  - s: Poverty has a female face, including here in the European Union, where women
      <v>make</v> <p>up</p> the majority of the 85 million people who live in poverty.
    t: La povertà ha un volto di donna, anche qui nell’Unione europea, dove le donne
      <a>costituiscono</a> la maggioranza degli 85 milioni di persone che vivono in
      condizioni di povertà.
  - s: Of the six initiatives which <v>made</v> <p>up</p> the Erika I and Erika II
      packages, this is the fifth.
    t: Delle sei iniziative che <a>costituiscono</a> il pacchetto Erika I e Erika
      II, questa è la quinta.
  - s: Whether or not we find an Executive Board for the bank <v>made</v> <p>up</p>
      of six men and women with practically supernatural abilities is the old sixty
      four thousand dollar question.
    t: Saremo in grado di trovare sei donne e sei uomini dotati di capacità pressoché
      sovrannaturali, per <a>costituire</a> tale Comitato?
  - s: We have to put this down to the fact that the European Union is <v>made</v>
      <p>up</p> of a number of Member States who are much more interested in their
      own gains when it comes to construction projects, rather than a union of individual
      members who are capable of outstepping themselves in order to meet their responsibility.
    t: Questo va attribuito al fatto che l’Unione Europea è <a>costituita</a> da un
      numero di Stati membri che, quando si parla di progetti di ricostruzione, badano
      molto di più al loro piccolo tornaconto, invece di essere costituita da Stati
      membri che riescono ad andare oltre i loro interessi individuali ed assumersi
      le proprie responsabilità.
  - s: It proposes pragmatic solutions, which are likely to increase consumer protection
      and at the same time allow businesses, in particular small- and medium-sized
      ones, which <v>make</v> <p>up</p> the social fabric of Europe, to offer their
      services and products to consumers resident within the internal market.
    t: Ancora una volta dichiaro di essere orgogliosa perché la relazione è equilibrata
      e ricca di sfumature, propone soluzioni pragmatiche, in grado di migliorare
      la protezione del consumatore e allo stesso tempo di permettere che le imprese,
      in particolare le PMI che sono quelle che <a>costituiscono</a> il tessuto sociale
      europeo, offrano i loro servizi e i loro prodotti a consumatori domiciliati
      nel mercato interno.
  - s: The delegation is headed by Mr Antonio Fas Alzamora, the President of the Senate
      of Puerto Rico, and is <v>made</v> <p>up</p> of three members of the Senate.
    t: La delegazione è guidata dall’onorevole Antonio Fas Alzamora, Presidente del
      Senato di Porto Rico, ed è <a>costituita</a> da tre membri del Senato.
  - s: These commitments then have to be met within a very strict financial framework,
      <v>made</v> <p>up</p> of non-obligatory expenditure, which we MEPs are asked
      to respect.
    t: Infine, questi impegni vanno rispettati in una cornice finanziaria molto ridotta
      <a>costituita</a> dalle spese non obbligatorie, che noi deputati siamo tenuti
      a rispettare.
  - s: 90% of the police force is <v>made</v> <p>up</p> of illiterate citizens;
    t: il 90 per cento delle forze di polizia è <a>costituito</a> da analfabeti e
      un quinto è tossicodipendente.
  - s: 'In an important decision in September 2000, the court ruled that the express
      recognition of Bosnians, Croatians and Serbs in the constitution of Bosnia-Herzegovina,
      as peoples that <v>make</v> <p>up</p> the country, brooks just one interpretation:'
    t: In un’importante sentenza del settembre 2000, la corte ha stabilito che l’espresso
      riconoscimento di bosniaci, croati e serbi nella costituzione della Bosnia-Erzegovina
      quali popoli che <a>costituiscono</a> il paese può avere una sola interpretazione,
      vale a dire che essi godono della parità in quanto gruppi.
  - s: It also states that the constitutional principle of collective equality between
      peoples that <v>make</v> <p>up</p> the country, which derives from the definition
      of Bosnians, Croatians and Serbs as the peoples that make up the country, prohibits
      any special privilege for any one of these peoples, any predominance of one
      side in government structures or any ethnic homogenisation as the result of
      divisions on a territorial basis.
    t: La sentenza afferma altresì che il principio costituzionale della parità collettiva
      tra i popoli che <a>costituiscono</a> il paese, che deriva dalla definizione
      di bosniaci, croati e serbi quali popoli che costituiscono il paese, vieta qualsiasi
      privilegio particolare per uno di tali popoli, qualsiasi predominanza di una
      parte nelle strutture governative o qualsiasi omogeneizzazione etnica a seguito
      di divisioni su base territoriale.
  - s: It also states that the constitutional principle of collective equality between
      peoples that make up the country, which derives from the definition of Bosnians,
      Croatians and Serbs as the peoples that <v>make</v> <p>up</p> the country, prohibits
      any special privilege for any one of these peoples, any predominance of one
      side in government structures or any ethnic homogenisation as the result of
      divisions on a territorial basis.
    t: La sentenza afferma altresì che il principio costituzionale della parità collettiva
      tra i popoli che costituiscono il paese, che deriva dalla definizione di bosniaci,
      croati e serbi quali popoli che <a>costituiscono</a> il paese, vieta qualsiasi
      privilegio particolare per uno di tali popoli, qualsiasi predominanza di una
      parte nelle strutture governative o qualsiasi omogeneizzazione etnica a seguito
      di divisioni su base territoriale.
  - s: A new law was also passed in order to safeguard the representation of the three
      peoples that <v>make</v> <p>up</p> the country at all levels of governance and
      throughout the public sector.
    t: È stata inoltre approvata una nuova legge per salvaguardare la rappresentanza
      dei tre popoli che <a>costituiscono</a> il paese a tutti i livelli di governo
      e in tutto il settore pubblico.
  - s: In the case of the textile industry, the fact that the sector is mainly <v>made</v>
      <p>up</p> of small and medium-sized enterprises is a disadvantage on the market
      that represents 6% of total world trade and an estimated turnover of EUR 566
      billion.
    t: Nel caso dell’industria tessile, il fatto che il settore sia principalmente
      <a>costituito</a> da piccole e medie imprese è uno svantaggio sul mercato che
      rappresenta il 6 per cento del commercio totale a livello mondiale e un fatturato
      stimato dell’ordine dei 566 miliardi di euro.
  - s: Imitation foods such as cheese analogues and processed meat that is <v>made</v>
      <p>up</p> of small pieces pressed together should be labelled as such on the
      front of the packaging.
    t: I surrogati di cibi come i formaggi analoghi e le carni trasformate - <a>costituite</a>
      da piccoli pezzi premuti insieme - dovrebbero essere etichettate come tali sulla
      parte anteriore della confezione.
  - s: The choice of legal instrument that <v>makes</v> <p>up</p> the regulation plays
      a significant part in this.
    t: La scelta dello strumento legale <a>costituito</a> dal regolamento ha un ruolo
      significativo in questo contesto.
  - s: As we have already pointed out, confirming and effectively implementing the
      principle of establishing all the languages of the EU countries as official
      and working languages is all the more important because we are now seeing a
      trend in which some languages - those of the most populous countries, such as
      the United Kingdom, France, Germany, Spain, Italy - demonstrate a real and ever-growing
      preponderance, to the detriment of the languages of the other countries that
      <v>make</v> <p>up</p> the European Union.
    t: Come abbiamo già sottolineato, la riaffermazione e l’effettiva applicazione
      del principio per cui tutte le lingue dei paesi dell’Unione europea sono lingue
      ufficiali e di lavoro sono tanto più importanti dal momento che osserviamo una
      tendenza nella quale alcune lingue - quelle dei paesi più popolosi, come il
      Regno Unito, la Francia, la Germania, la Spagna, l’Italia - mostrano una reale
      e sempre più accentuata preponderanza, a danno delle lingue degli altri paesi
      che <a>costituiscono</a> l’Unione.
  - s: The Amsterdam Treaty also offers us the chance to move closer towards an integrated
      foreign policy combining political, economic and financial instruments with
      military instruments as well, in a new troika <v>made</v> <p>up</p> of the presidency,
      the High Representative and a Vice-President - rather than five Commissioners
      - and presenting a new face of continuity, visibility and as a result, to my
      mind, greater effectiveness too in the European Union’s foreign policy.
    t: Signor Presidente, il Trattato di Amsterdam ci dà altresì la possibilità di
      contribuire a una politica estera integrata, in cui si possono far confluire
      strumenti politici, diplomatici, economici e finanziari, ma anche militari,
