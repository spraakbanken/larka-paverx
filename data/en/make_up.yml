  - s: We are already a couple of months behind, but will be able to <v>make</v> <p>up</p>
      for them.
    t: Llevamos ya algunos meses de retraso pero que podremos <a>recuperar</a>.
  - s: Because we can still <v>make</v> <p>up</p> for lost time.
    t: Porque aún estamos a tiempo de <a>recuperar</a> el tiempo perdido.
  - s: Erasmus World can be an opportunity to <v>make</v> <p>up</p> this deficit.
    t: El programa Erasmus World puede ser una oportunidad para <a>recuperar</a> este
      déficit.
  - s: Mr President, Commissioner, ladies and gentlemen, I will be very brief and
      thus hope to <v>make</v> <p>up</p> some of the extra time which my colleagues
