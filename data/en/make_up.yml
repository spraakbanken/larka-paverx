      de proyecto de protección de la biodiversidad, no hay que olvidar que los países
      candidatos quieren incorporarse a la Unión para <a>recuperar</a> lo antes posible
      su retraso económico y social y para modernizar sus infraestructuras.
  - s: Mr Ephremidis, we will note this in the Minutes but, with your cooperation,
      we will try to <v>make</v> <p>up</p> the lost time.
    t: Señor Ephremidis, dejaremos constancia de ello en el Acta, pero con su cooperación,
      vamos a tratar de <a>recuperar</a> el tiempo perdido.
  - s: No matter how many white papers on employment we produce, we shall never <v>make</v>
      <p>up</p> for any missed opportunities in this field.
    t: Las posibilidades de <a>recuperar</a> los posibles retrasos en este ámbito
      mediante la publicación de libros blancos sobre el empleo son limitadas.
  - s: Following the period of institutional uncertainty that Europe has experienced,
      they also want us all to get to work in order to <v>make</v> <p>up</p> for lost
      time and immediately launch this new political phase, this new situation in
      Europe, the definitive Europe of the 21st century.
    t: Deseamos que la Comisión trabaje con rapidez y con acierto, porque los ciudadanos
      europeos están deseando que trabaje así y están deseando que, después de este
      período de incertidumbre institucional por el que ha pasado Europa, de verdad
      nos pongamos a trabajar todos para <a>recuperar</a> el tiempo perdido y poner
      en marcha inmediatamente esta nueva etapa política, esta nueva situación en
      Europa, la Europa del siglo XXI, definitivamente.
  - s: Nevertheless - and we left this very explicitly set out in the programme -
      we are especially concerned about this backward step, and we are aware that
      such backward steps have to be <v>made</v> <p>up</p> later.
    t: Sin embargo, y eso lo dejamos de forma muy explícita establecido en el programa,
      nos preocupa especialmente esta marcha atrás y somos conscientes de que estas
      marchas atrás hay que <a>recuperarlas</a> posteriormente.
  - s: In my opinion, as well as <v>making</v> <p>up</p> lost ground, the new strategy
