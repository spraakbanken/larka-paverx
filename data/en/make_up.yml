      1 status?
    t: Pensa a Comissão que a Comunidade Valenciana deverá continuar a integrar o
      objectivo 1, na medida em que o emprego constitui o objectivo prioritário em
      todas as regiões europeias, e dado que é absolutamente necessário promover,
      tanto a formação como os novos postos de trabalho, fundamentalmente para as
      mulheres, que <a>representam</a> 30 % dos desempregados da Comunidade Valenciana?
  - s: The GCC countries, which <v>make</v> <p>up</p> a quarter of Arab League member
      states, play a very important role in the peace process.
    t: Os países do CCG, que <a>representam</a> um quarto dos Estados membros da Liga
      Árabe, desempenham um papel muito importante no processo de paz.
  - s: In Hungary, where the Roma currently <v>make</v> <p>up</p> between 6% and 8%
