  x:
  - s: There is a delicate balance of power between the indigenous population and
      the population of Indian origin, who <v>make</v> <p>up</p> 44% of the population.
    t: Existem aí delicadas relações de poder entre a população autóctone e os habitantes
      de origem indiana, que <a>representam</a> 44% da população.
  - s: But we need decisions to be made quickly so that genuine refugees - who <v>make</v>
      <p>up</p> about 10% of applicants - can be helped swiftly and so that repatriation
      can be arranged for the remaining 90% that have to be rejected.
    t: Mas impõe-se que as decisões sejam tomadas com celeridade, para que possamos
      ajudar rapidamente os verdadeiros refugiados - que <a>representam</a> cerca
      de 10% dos requerentes - e organizar o repatriamento dos restantes 90% cuja
      entrada terá de ser recusada.
  - s: 'The Shia majority lives alongside Sunnis, Zoroastrians, Christians, Jews and
      Baha’i. The Persian majority shares the country with countless ethnic minorities
      that <v>make</v> <p>up</p> almost half of the population:'
    t: 'A maioria persa partilha o país com um sem-número de minorias étnicas que
      <a>representam</a> quase metade da população:'
  - s: The latter, which <v>make</v> <p>up</p> almost half of the population, are
      for the most part Sunni Muslims of Turkish-speaking origin.
    t: Estes, que <a>representam</a> quase metade da população, são maioritariamente
