      de prioriteringar som görs.
  - s: The European edifice will not be built simply by the addition of those who
      <v>make</v> it <p>up</p>;
    t: 'Den europeiska konstruktionen kan inte existera genom en enkel addition av
      dem som den är <a>sammansatt</a> av:'
  - s: We must await the verdict from the Scientific Committee which is <v>made</v>
