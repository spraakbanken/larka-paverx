      <p>up</p> for the majority of the victims and the injuries that originate from
      violence against women, which I believe is quite a large number, and of course
      road accidents, car accidents and also sports accidents as well as accidents
      that are caused by products and services.
    t: je propose notamment que nous nous penchions sur la question des personnes
      âgées - qui <a>représentent</a> la majorité des victimes - et sur les blessures,
      à mon avis très nombreuses, occasionnées par les violences à l’encontre des
      femmes ainsi que, naturellement, sur les accidents de la route, les accidents
      de voiture, les blessures sportives et les accidents causés par les produits
      et services.
  - s: The reality is stated in the explanatory statement, for example in Africa,
      where women <v>make</v> <p>up</p> 52% of the population but perform 75% of the
      agricultural work and produce and market up to 80% of food.
    t: La réalité est décrite dans l’exposé des motifs, par exemple, en Afrique, où
      les femmes <a>représentent</a> 52 % de la population mais effectuent 75 % des
      travaux agricoles et produisent et commercialisent entre 60 et 80 % des denrées
      alimentaires.
  - s: Particularly given that this area <v>makes</v> <p>up</p> the majority of the
      European Union’s spending, the comparatively low error rate of 2% can be seen
      as satisfactory.
    t: Ce taux d’erreur relativement bas de 2 % est satisfaisant, surtout quand on
      considère que ce domaine <a>représente</a> la majorité des dépenses de l’Union
      européenne.
  - s: SMEs, which <v>make</v> <p>up</p> over 90% of all companies, cannot cope with
      it, for they quite simply lack the human and financial resources required to
      give an all-round picture of their CSR.
    t: les PME, qui <a>représentent</a> plus de 90% de l’ensemble des entreprises,
      ne pourraient pas y faire face, car elles manquent tout simplement des ressources
      humaines et financières nécessaires pour livrer un tableau complet de leur responsabilité
      sociale d’entreprise.
  - s: This is crucial as SMEs <v>make</v> <p>up</p> 99% of all European enterprises,
      but the sector is suffering in the current climate.
    t: Cela est crucial car les PME, qui <a>représentent</a> 99 % des entreprises
      européennes, souffrent du contexte actuel.
  - s: In Kazakhstan, where the Kazakhs <v>make</v> <p>up</p> 40 % of the population,
      and where there is a Russian minority amounting to 38 %, it is most important
      that this question of property rights should be cleared up;
    t: Au Kazakhstan, où les Kazaques <a>représentent</a> 40 % de la population et
      où la minorité russe atteint 38 %, on comprend que des éclaircissements de ces
      droits de propriété soient d’une importance fondamentale ;
  - s: Supporting SMEs is crucial for the EU to meet its employment targets, as small
      and medium-sized businesses provide two-thirds of all private sector jobs across
      Europe, and <v>make</v> <p>up</p> 98% of all businesses in the UK.
    t: Il est essentiel de soutenir les PME si l’on veut que l’UE atteigne ses objectifs
      en matière d’emploi, car les petites et moyennes entreprises fournissent deux
      tiers de tous les emplois du secteur privé en Europe et <a>représentent</a>
      98 % de toutes les entreprises au Royaume-Uni.
  - s: This means that they <v>make</v> <p>up</p> 90% of the publicly funded development
      aid in the world.
    t: Cela signifie qu’ils <a>représentent</a> 90 % de l’aide publique au développement
      dans le monde.
  - s: These sites <v>make</v> <p>up</p> the Natura 2000 list, so how can we possibly
      be happy to leave the financing to Member States when they cannot be trusted
      to nominate the sites?
    t: L’importance de cette mesure ne peut être sous-estimée dès lors que les forêts
      <a>représentent</a> 30% du réseau Natura 2000.
  - s: The two groups are obviously not mutually exclusive, but they <v>make</v> <p>up</p>
      about a third of the population of the European Union.
    t: Les deux groupes peuvent naturellement se recouper, mais ils <a>représentent</a>
      environ un tiers de la population de l’Union.
  - s: Women, despite the fact that they <v>make</v> <p>up</p> over 50 % of the population,
      are still discriminated against.
    t: Les femmes, malgré le fait qu’elles <a>représentent</a> plus de 50 % de la
      société, doivent encore faire face à la discrimination.
  - s: These acts are not covered by the media in the same way as shipwrecks, but
      they nevertheless <v>make</v> <p>up</p> most of the pollution of our seas.
    t: Les dégazages sont moins médiatisés que les naufrages, mais ils n’en <a>représentent</a>
      pas moins la plus grande partie des pollutions.
  - s: In other words, women, who <v>make</v> <p>up</p> more than half of the world’s
      population, are seriously under-represented in political, economic and social
      areas.
    t: Les femmes, qui <a>représentent</a> plus de la moitié de la population mondiale,
      sont en effet largement sous représentées dans les secteurs politique, économique
      et social.
  - s: Thirdly, recital e) is right to draw a distinction between, on the one hand,
      radioactive material which consists of isotopes for medical, industrial and
      research purposes - which <v>makes</v> <p>up</p> the lion’s share of such movements
      - and, on the other hand, radioactive waste and spent nuclear fuels intended
      for re-use.
    t: Troisièmement, le considérant e) établit à juste titre une distinction entre,
      d’une part, les matières radioactives composées d’isotopes à des fins de recherche,
      médicales et industrielles - qui <a>représentent</a> la majeure partie- et,
      d’autre part, les déchets radioactifs et combustibles nucléaires irradiés destinés
      au retraitement d’autre part.
  - s: That is the most hazardous form of radioactive material, but, relatively speaking,
      it only <v>makes</v> <p>up</p> a very small proportion of the total.
    t: Ces formes de matières radioactives comportent le plus de risques mais elles
      ne <a>représentent</a> proportionnellement qu’une fraction très réduite.
  - s: Mr President, ladies and gentlemen, the professions <v>make</v> <p>up</p> one
      of the areas of excellence in the provision of services.
    t: Monsieur le Président, Mesdames et Messieurs, les professions libérales <a>représentent</a>
      l’un des domaines d’excellence dans la prestation de services.
  - s: We can accept three groups of amendments which, altogether, <v>make</v> <p>up</p>
      more or less half of them.
    t: Nous pouvons accepter trois groupes d’amendements qui, dans l’ensemble, <a>représentent</a>
      près de la moitié de ceux-ci.
  - s: We share these problems with the Basques and the rest of the Spanish people,
      and we are sure that this resolution will help us to share the values of our
      European colleagues, as we share with them the values against which ETA and
      Herri Batasuma fight, that is respect for life and defence of freedom, which
      <v>make</v> <p>up</p> the soul of Europe.
    t: Nous partageons ces problèmes avec le peuple basque et tous les Espagnols,
      et nous sommes certains que, grâce à cette résolution, nous allons également
      les partager avec nos collègues européens, tout comme nous partageons les valeurs
      de ceux qui luttent contre l’ETA et Herri Batasuna, et qui <a>représentent</a>
      l’âme de l’Europe, à savoir, le respect de la vie et la défense de la liberté.
  - s: Mr President, as we have heard, women <v>make</v> <p>up</p> only 5% of the
      European prison population.
    t: Monsieur le Président, comme nous l’avons entendu, les femmes ne <a>représentent</a>
      que 5 % de la population des prisons européennes.
  - s: They <v>make</v> <p>up</p> 99% of all our companies in Europe and employ 100
      million people.
    t: Elles <a>représentent</a> 99 % de toutes nos entreprises en Europe et emploient
      100 millions de personnes.
  - s: Women are still seriously under-represented, Mr Maystadt, in particular among
      the EIB’s higher officials and directors, and <v>make</v> <p>up</p> only around
      20% of the workforce.
    t: Les femmes restent sérieusement sous-représentées, Monsieur Maystadt, notamment
      parmi les cadres supérieurs et les dirigeants, et elles ne <a>représentent</a>
      que 20 % environ du personnel de la Banque.
  - s: I view as positive the decision adopted by the bank in 2008 to allocate 42%
      more loans than in the previous year to SMEs, since they <v>make</v> <p>up</p>
      99% of all of the European Union’s companies and employ more than 100 million
      people.
    t: Je considère comme positive la décision qu’a prise la Banque en 2008 d’allouer
      42 % de prêts en plus que l’année précédente aux PME, dans la mesure où celles-ci
      <a>représentent</a> 99 % de toutes les entreprises de l’Union européenne et
      où elles emploient plus de 100 millions de personnes.
  - s: they <v>made</v> <p>up</p> about one tenth of the total.
    t: Ils <a>représentent</a> environ un dixième du total.
  - s: Mr President, the rapporteur is right to state that the 380, 000 commuters
      across frontiers <v>make</v> <p>up</p> a minority by comparison with an estimated
      150 million workers in the European labour market.
    t: Monsieur le Président, le rapport constate à raison que les 380 000 travailleurs
      frontaliers <a>représentent</a> une minorité parmi les quelque 150 millions
      de travailleurs estimés sur le marché européen.
  - s: Mr President, Commissioner, ladies and gentlemen, rural regions <v>make</v>
      <p>up</p> 92% of the territory of the EU-25.
    t: Monsieur le Président, Madame la Commissaire, Mesdames et Messieurs, les régions
      rurales <a>représentent</a> 92 % du territoire de l’Union européenne à 25.
  - s: The strengths of the internal market are the qualifications of European citizens
      and the small and medium-sized enterprises, which <v>make</v> <p>up</p> 90%
      of the economy.
    t: Les points forts du marché intérieur sont les qualifications des Européens,
      ainsi que les petites et moyennes entreprises qui <a>représentent</a> 90 % de
      l’économie.
  - s: Women currently <v>make</v> <p>up</p> 52% of the world population and, nevertheless,
      we are one of the groups which is most discriminated against and marginalised.
    t: Nous, les femmes, <a>représentons</a> actuellement 52 % de la population mondiale
      et, cependant, nous sommes une des communautés qui souffre le plus des situations
      d’exclusion et de discrimination.
  - s: Ceramic bottles, ceramic pots, and ceramic bowls are nowadays used mainly for
      the packaging of foodstuffs, but also for the packaging of distilled liquors,
      chocolates, patés and so on, and they <v>make</v> <p>up</p> only 0.1% of the
      European Union’s waste packaging, in other words, 60 000 tonnes out of a total
      58 million tonnes.
    t: Les bouteilles, pots, plaques en céramique servent aujourd’hui principalement
      à l’emballage de denrées alimentaires mais servent aussi à l’emballage des eaux-de-vie,
      pralines, pâtés, etc., et ne <a>représentent</a> que 0,1 % des déchets d’emballages
      produits dans l’Union européenne, soit 60 000 tonnes sur un total de 58 millions.
  - s: In fact, they <v>make</v> <p>up</p> two thirds of the world’s poor and bear
      the main burden of poverty.
    t: En fait, elles <a>représentent</a> deux tiers de la population pauvre mondiale
      et portent la plus grosse partie du fardeau de la pauvreté.
  - s: In particular, children continue to pay a heavy price for the spread of the
      poor man’s weapon, and children <v>make</v> <p>up</p> a quarter of the victims.
    t: Les enfants notamment continuent de payer un lourd tribu à la dissémination
      de l’arme du pauvre, des enfants qui <a>représentent</a> un quart des victimes.
  - s: As for women, we <v>make</v> <p>up</p> 83 % of all part-time workers, and have
      an unemployment level which is 4 % greater than the Community average.
    t: En ce qui concerne les femmes qui <a>représentent</a> 83 % du nombre des travailleurs
      à temps partiel et 4 % au-dessus de la moyenne du chômage communautaire, il
      faut qu’au cours de ce Conseil européen extraordinaire, des mesures concrètes
      soient prises pour garantir un accès équitable au marché du travail.
  - s: Great emphasis has been placed on the fact that, after enlargement, these countries
      - those which have actually entered, having been given the political green light
      - will <v>make</v> <p>up</p> 20% of the population but only provide 5 or 6%
      of income.
    t: Nous avons fortement insisté, au moment de l’élargissement, sur le fait que
      ces pays - ceux qui sont entrés de manière effective parce que le blanc-seing
      politique a été accordé - <a>représenteront</a> 20 % de la population et seulement
      5 ou 6 % du revenu.
  - s: Matters relating to drug use in sport often <v>make</v> <p>up</p> quite a conspicuous
      number of sports news stories in the media.
    t: Les questions relatives au dopage en milieu sportif <a>représentent</a> souvent
      une part non négligeable des informations sportives dans les médias.
  - s: I want to refer specifically to the position of women, who <v>make</v> <p>up</p>
      over 80 % of part-time workers in the European Union.
    t: J’aimerais parler en particulier de la position des femmes qui <a>représentent</a>
      plus de 80 % des travailleurs à temps partiel au sein de l’Union européenne.
  - s: Will Mrs Haug be a St Lucy for pensioners and elderly people?’ Sadly, the answer
      is no, for despite the fact that pensioners <v>make</v> <p>up</p> 30% of the
      population of the European Union, our budget does not set aside commensurate
      financial support to solve their problems.
    t: Mme Haug sera-t-elle une Sainte Lucie pour les personnes âgées et les retraités
      ?» Malheureusement, je dois répondre que non parce que, bien que les retraités
      <a>représentent</a> environ 30 pour cent de la population de l’Union, la part
      prévue dans notre budget pour le soutien financier destiné à résoudre leurs
      problèmes n’est pas aussi importante.
  - s: It is very important that a compromise has been reached and an improvement
      made to the situation of self-employed people, who <v>make</v> <p>up</p> about
      10% of all people in the labour market.
    t: Il est très important qu’un compromis ait été atteint qui permettra d’améliorer
      la situation des indépendants, qui <a>représentent</a> environ 10 % de tous
      les actifs.
  - s: Because if there is no money in this case, I regret to say that I am not at
      all optimistic about whether the euro will have positive repercussions for the
      tourist industry, especially for the SMEs which <v>make</v> <p>up</p> 90 % of
      this industry.
    t: Car si l’argent fait défaut, permettez-moi alors de n’être guère optimiste
      quant aux effets que peut avoir l’euro sur le tourisme et notamment sur les
      PME qui <a>représentent</a> 90 % du secteur.
  - s: Because services <v>make</v> <p>up</p> 70% of the volume of our economy, communication
      skills are of great importance in economic growth.
    t: Comme les services <a>représentent</a> 70% du volume de notre économie, les
      capacités de communication sont d’une importance primordiale pour la croissance
      économique.
  - s: The GCC countries, which <v>make</v> <p>up</p> a quarter of Arab League member
      states, play a very important role in the peace process.
    t: Les États du CCG, qui <a>représentent</a> le quart des États membres de la
      Ligue arabe, jouent un rôle très important dans le processus de paix.
  - s: that is, support measures for development of the local fishing sector, technical
      programmes, etc. Under the new agreement, however, the funds allocated to these
      targeted measures <v>make</v> <p>up</p> 60% of the financial contribution.
    t: Dans l’accord précédent, 50 % pour chacun des volets des fonds attribués à
      titre de compensation et à ceux destinés à des mesures spécifiques ou mesures
      ciblées, c’est-à-dire des mesures d’aide au développement du secteur de la pêche
      locale, des programmes techniques, etc. Dans le nouvel accord, cependant, les
      fonds attribués à ces mesures spécifiques ou mesures ciblées <a>représentent</a>
      60 % de la contribution financière.
  - s: The Roma population has highly dynamic demographics, unlike other ethnic groups,
      and it is thought that in some countries, such as Hungary, they will <v>make</v>
      <p>up</p> more than 50% of the economically active population by 2050.
    t: Les Roms présentent des caractéristiques démographiques très dynamiques, contrairement
      à d’autres groupes ethniques, et on estime que dans certains pays, comme la
      Hongrie, ils <a>représenteront</a> plus de 50 % de la population économiquement
      active en 2050.
  - s: In Hungary, where the Roma currently <v>make</v> <p>up</p> between 6% and 8%
      of the population, they will exceed 50% of the working population by 2050.
    t: En Hongrie, où les Roms <a>représentent</a> actuellement entre 6 et 8 % de
      la population, ils représenteront 50 % de la population active en 2050.
  - s: Women <v>make</v> <p>up</p> approximately 40% of the members of the trade unions
      in the European Union, but there is no proportionality between their presence
      within the membership of the trade unions, on the one hand, and within the decision-making
      and governing bodies of the trade unions, on the other.
    t: Dans l’Union européenne, les femmes <a>représentent</a> environ 40 % des membres
      des syndicats, mais il n’existe pas de proportionnalité entre, d’une part, leur
      présence en tant qu’affiliées aux syndicats et, d’autre part, leur présence
      dans les organes de décision et de gestion de ces syndicats.
  - s: Rural areas <v>make</v> <p>up</p> over 80% of the EU’s territory and 25% of
      the population live in them.
    t: Les zones rurales <a>représentent</a> 80 % de la superficie de l’UE, mais seul
      25 % de la population européenne y habite.
  - s: 'Mountains, which <v>make</v> <p>up</p> 40% of European territory and are home
      to 90 million people, have, up to now, been seen as disadvantaged areas:'
    t: 'Les montagnes, qui <a>représentent</a> 40 % du territoire européen et hébergent
      90 millions de personnes, ont, jusqu’à présent été perçues comme des zones désavantagées
      :'
  - s: A single language and press and the fact that each country in isolation <v>makes</v>
      <p>up</p> a smaller unit than the EU will make it easier to maintain democratic
      control over money that is used on the citizen’s behalf.
    t: Une langue et une presse communes ainsi que le fait que les pays <a>représentent</a>
      individuellement une entité plus petite que l’UE sont des éléments qui faciliteraient
      l’exercice d’un contrôle démocratique de l’argent dépensé au nom des citoyens.
  - s: Women still <v>make</v> <p>up</p> the majority of the population.
    t: Le femmes <a>représentent</a> encore et toujours la majorité de la population
      et à cet égard, le seul mainstreaming, Messieurs du Conseil, ne suffit pas.
  - s: We <v>make</v> <p>up</p> 8% of the world’s population.
    t: Nous <a>représentons</a> 8 % de la population mondiale.
  - s: It will be vital to protect the activities of small businesses at this difficult
      time because SMEs <v>make</v> <p>up</p> a large proportion of our economy.
    t: Il sera capital de protéger les activités des petites entreprises en ces temps
      difficiles, parce que les PME <a>représentent</a> une grande proportion de notre
      économie.
  - s: This is particularly important, as services <v>make</v> <p>up</p> 70% of the
      GDP in the Eurozone.
    t: Cela est particulièrement important, étant donné que les services <a>représentent</a>
      70% du PIB de la zone euro.
  - s: According to a survey of 2006, Kurdish speakers <v>make</v> <p>up</p> 72% of
      the population of the administrative district.
    t: Selon une enquête de 2006, les citoyens de langue kurde <a>représentent</a>
      72 % de la population de la circonscription.
