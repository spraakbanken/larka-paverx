      claramente determinadas por el reconocimiento de nuestro potencial—, lo que
      es de aplicación igualmente a la investigación científica, los recursos marinos,
      la biodiversidad, la política social europea, el cambio climático y la contribución
      sin igual de las RUP a la diversidad cultural.
  - s: We are now quickly trying to <v>make</v> <p>up</p> for lost ground, although
      this is clearly far from easy.
    t: Ahora estamos intentando <a>recuperar</a> rápidamente el terreno perdido, aunque
      está claro que esto no será fácil ni mucho menos.
