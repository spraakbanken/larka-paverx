      vet <a>består</a> av Armenien, Azerbajdzjan och Georgien - och i vilket man
      berättar att invånarna i dessa tre stater känner sig som européer.
  - s: I would like to say something about the situation of a specific manufacturer,
      General Motors in Europe, which is <v>made</v> <p>up</p> of Opel, Vauxhall and
      Saab.
    t: Jag skulle vilja nämna något om en bestämd tillverkare, General Motors i Europa,
      som <a>består</a> av Opel, Vauxhall och Saab.
  - s: The Council welcomes the setting up of a bipartite working party <v>made</v>
      <p>up</p> of representatives of the Belarus Government, the Thirteenth Supreme
      Soviet and European Union experts which will try to achieve that aim.
    t: Rådet gläder sig åt att en arbetsgrupp med tre parter har skapats, <a>bestående</a>
      av representanter för den vitryska regeringen, den trettonde högsta sovjeten
      och experter från Europeiska unionen, de kommer att sträva efter att uppnå det
      målet.
  - s: They are, in a sense, the other element of the triptych which <v>makes</v>
      <p>up</p> democracy.
    t: De är, på sätt och vis, den andra beståndsdelen av den triptyk som demokratin
      <a>består</a> av.
  - s: In contrast, the Council, which is <v>made</v> <p>up</p> of the representatives
      of the governments, does have a certain democratic legitimacy.
    t: Däremot har rådet, som <a>består</a> av representanter från regeringarna, en
      garanterad demokratisk legitimitet.
  - s: 'It is working on defining a system of courts of arbitration along the lines
      of traditional practice, where the courts are <v>made</v> <p>up</p> of citizens
      elected to the various levels of local administration, and they would be established
      to judge three categories of defendant:'
    t: 'Den arbetar på att fastställa ett system för en skiljedomstol av traditionell
      typ, där domstolarna <a>består</a> av medborgare som valts på olika nivåer i
      lokalförvaltningen för att döma tre olika kategorier av anklagade:'
  - s: The group would be <v>made</v> <p>up</p> of representatives from Member States
      and chaired by the Commission.
    t: Gruppen kommer att <a>bestå</a> av företrädare för medlemsstaterna och ledas
      av kommissionen.
  - s: This Council is being held to ransom by the Organisation of the Islamic Conference,
      which is <v>made</v> <p>up</p> of countries which protect each other and which
      seek to provoke the fine state of Israel and to falsely accuse it.
    t: Rådet hålls som gisslan av islamiska staternas organisation, som <a>består</a>
      av länder som skyddar varandra och som försöker provocera den framstående staten
      Israel och komma med falska anklagelser mot den.
  - s: Mr President, when a governing body receives orders from no-one and is <v>made</v>
      <p>up</p> of a very small number of people, what is it called?
    t: Herr ordförande, när en ledningsgrupp inte tar emot order från någon och <a>består</a>
      av ett litet antal personer, vad kallas det?
  - s: We have to put this down to the fact that the European Union is <v>made</v>
      <p>up</p> of a number of Member States who are much more interested in their
      own gains when it comes to construction projects, rather than a union of individual
      members who are capable of outstepping themselves in order to meet their responsibility.
    t: Det måste vi naturligtvis tillskriva det faktum att Europeiska unionen <a>består</a>
      av ett antal medlemsstater som hellre tänker på sin egen lilla vinning när det
      rör sig om uppbyggnadsprojekt, än att man har att göra med en union där de enskilda
      medlemmarna inte behöver tänka på sin framtoning och verkligen tar sitt ansvar.
  - s: The delegation is headed by Mr Antonio Fas Alzamora, the President of the Senate
      of Puerto Rico, and is <v>made</v> <p>up</p> of three members of the Senate.
    t: Delegationen leds av Antonio Fas Alzamora, talman i Puerto Ricos senat, och
      <a>består</a> av tre senatorer.
  - s: These commitments then have to be met within a very strict financial framework,
      <v>made</v> <p>up</p> of non-obligatory expenditure, which we MEPs are asked
      to respect.
    t: Åtagandena skall därefter inrymmas i en mycket stram ekonomisk ram, <a>bestående</a>
      av icke-obligatoriska kostnader, vilka man begär att ledamöterna skall respektera.
  - s: Madam President, the European Parliament represents European society, which
      is <v>made</v> <p>up</p> of 492 million individuals and 27 countries.
    t: Europaparlamentet representerar samhället i EU som <a>består</a> av 492 miljoner
      individer och 27 länder.
  - s: A ’citizens’ committee’ <v>made</v> <p>up</p> of individuals from at least
      seven Member States can register an initiative with the Commission.
    t: En så kallad medborgarkommitté <a>bestående</a> av personer från minst sju
      medlemsstater kan lämna in ett initiativ till kommissionen.
  - s: a citizens’ committee <v>made</v> <p>up</p> of members from at least seven
      Member States will have a year to collect one million signatures on a subject
      of public interest which requires the attention of the Commission.
    t: Det handlar om ett slags framställning på EU-nivå, och en medborgarkommitté
      <a>bestående</a> av medlemmar från minst sju medlemsstater kommer att ha ett
      år på sig att samla in en miljon underskrifter i en fråga som är av allmänt
      intresse och som kommissionen bör uppmärksamma.
  - s: When it comes to generating new revenue - because in any case a budget is <v>made</v>
      <p>up</p> of both revenue and expenditure - with taxes on financial transactions,
      taxes on energy, and a consolidated basis for corporate tax, we say, ’Wait,
      an assessment is required, we must consider the impact, we must not do too much.
    t: En budget <a>består</a> alltid av både intäkter och utgifter och när det gäller
      att generera nya intäkter genom skatt på finansiella transaktioner, skatt på
      energi, och en konsoliderad bolagsskattebas säger vi ”Vänta, det krävs en bedömning.
  - s: 90% of the police force is <v>made</v> <p>up</p> of illiterate citizens;
    t: 90 procent av polisstyrkan <a>består</a> av analfabeter och en femtedel är
      missbrukare.
  - s: We would have preferred some genuine self-criticism on the part of those who
      are genuinely responsible, namely the governments of the Fifteen, and a policy
      reversal, which would enable the people of the Member States to free themselves
