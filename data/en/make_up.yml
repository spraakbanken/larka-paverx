  - s: Mr President, the 500 million citizens of the European Union currently <v>make</v>
      <p>up</p> over 8% of the world’s population.
    t: Senhor Presidente, os 500 milhões de cidadãos da União Europeia <a>representam</a>
      actualmente mais de 8% da população mundial.
  - s: In 2100, we will <v>make</v> <p>up</p> 3% of that population.
    t: Em 2100, <a>representaremos</a> 3% dessa população.
  - s: The time has come, accordingly, for NATO and its members to act, and since
