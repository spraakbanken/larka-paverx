    t: As mulheres <a>representam</a> apenas 14% dos observadores dos países candidatos,
      apenas 17% dos membros da Convenção e apenas 25% dos Comissários.
  - s: Whilst women <v>make</v> <p>up</p> 70% of the staff in category C, not one
      of Parliament’s Directors-General is a woman.
    t: Enquanto mulheres <a>representam</a> 70% do pessoal da categoria C, não há
      nenhuma Directora-Geral no Parlamento.
  - s: Madam President - with my warm congratulations on your election, Commissioner,
      the Government Procurement Agreement has hitherto applied only to the OECD states,
      and their expenditure on public contracts in respect of supplies, services and
      building works <v>make</v> <p>up</p> something between 10% and 25% of their
      GDP.
    t: As suas despesas em contratos públicos no que respeita a fornecimentos, serviços
      e trabalhos de construção <a>representam</a> entre 10% e 25% do seu PIB.
  - s: The almost ECU 600 million which <v>makes</v> <p>up</p> the difference between
      the Council’s and the European Parliament’s first reading includes an item for
      ECU 200 million which Parliament has combined with the ECU 150 million which
      has been proposed for employment.
    t: Nos quase 600 milhões de ecus que <a>representam</a> a diferença entre a primeira
      leitura do Conselho e do Parlamento, inclui-se uma rubrica de 200 milhões de
      ecus que o Parlamento somou ao montante de 150 milhões afectado ao fomento do
      emprego.
  - s: However, significant efforts are still required, especially at national level,
      where women on average <v>make</v> <p>up</p> only 24% of all national members
      of parliament, and in companies, where women make up less than 11% of the board
      members of the major stock exchange-listed companies.
    t: Todavia, continua a ser necessário desenvolver um esforço significativo, designadamente
      no plano nacional, em que as mulheres <a>representam</a> em média apenas 24%
      do total dos deputados, e nas empresas, onde as mulheres representam menos de
      11% dos titulares dos corpos sociais das principais sociedades cotadas em bolsa.
  - s: And why, as your report points out, do women <v>make</v> <p>up</p> 70% of the
      1.3 billion people living in absolute poverty?
    t: E porque é que, como o vosso relatório assinala, as mulheres <a>representam</a>
      70% dos 1,3 mil milhões de pessoas que vivem numa situação de pobreza absoluta?
  - s: The reality is stated in the explanatory statement, for example in Africa,
      where women <v>make</v> <p>up</p> 52% of the population but perform 75% of the
      agricultural work and produce and market up to 80% of food.
    t: por exemplo, em África, onde as mulheres <a>representam</a> 52% da população,
      mas executam 75% dos trabalhos agrícolas e produzem e comercializam 80% dos
      alimentos.
  - s: The average per capita income of the wealthiest regions, which <v>make</v>
      <p>up</p> 10% of the Union’s population, is still 2.6 times higher than in the
      regions in which 10% of the poorest inhabitants live.
    t: o rendimento médio per capita nas regiões mais ricas, que <a>representam</a>
      10% da população da União, continua a ser 2,6 vezes superior ao das regiões
      em que vivem os 10% mais pobres da população.
  - s: It is a matter of urgency, as one cannot talk about further collaboration with
      a country where the trafficking of living and dead humans <v>makes</v> <p>up</p>
      a significant part of the economy.
    t: É um assunto urgente, uma vez que não se pode falar em continuar a colaborar
      com um país onde o tráfico de humanos vivos e mortos <a>representa</a> uma parte
      significativa da economia.
  - s: In Kazakhstan, where the Kazakhs <v>make</v> <p>up</p> 40 % of the population,
      and where there is a Russian minority amounting to 38 %, it is most important
      that this question of property rights should be cleared up;
    t: No Cazaquistão, onde os casacos <a>representam</a> 40 % da população, e existe
      uma minoria russa que atinge os 38 %, a clarificação destes direitos de propriedade
      assume, pois, grande importância;
  - s: Supporting SMEs is crucial for the EU to meet its employment targets, as small
      and medium-sized businesses provide two-thirds of all private sector jobs across
      Europe, and <v>make</v> <p>up</p> 98% of all businesses in the UK.
    t: O apoio às PME reveste-se de importância crucial para que a UE possa realizar
      os seus objectivos em termos de emprego, uma vez que as pequenas e médias empresas
      são responsáveis por dois terços de todos os postos de trabalho do sector privado
      da Europa e que no Reino Unido <a>representam</a> 98% de todas as empresas.
  - s: After all, women <v>make</v> <p>up</p> approximately 50% of the world’s population
      but their earnings account for only 10% of worldwide income.
    t: Afinal, as mulheres <a>representam</a> cerca de 50% da população mundial, mas
      os seus rendimentos representam apenas 10% do rendimento mundial.
  - s: I have personally taken on the cases of 12 such children because Hungarian
      special schools are generally full of Roma children, who <v>make</v> <p>up</p>
      at least 70% of the special student population in Hungary, and unfortunately
      there are not very many Member States where these figures show any striking
      difference.
    t: Encarreguei-me pessoalmente dos casos de 12 dessas crianças, porque as escolas
      húngaras de ensino especial geralmente estão cheias de crianças romanichéis,
      que na Hungria <a>representam</a> pelo menos 70% da população de alunos do ensino
      especial;
  - s: Therefore, given that we women <v>make</v> <p>up</p> half of the citizenship
      of the European Union, it is essential to attend to their needs and expectations,
      because they are the needs and expectations of the majority of the European
      citizenship.
    t: Por conseguinte, atendendo a que as mulheres da União Europeia <a>representam</a>
      metade da cidadania da União, é fundamental atender às suas necessidades e expectativas,
      pois estas são as necessidades e as expectativas da maioria da cidadania europeia.
  - s: Mr President, the rapporteur is right to state that the 380, 000 commuters
      across frontiers <v>make</v> <p>up</p> a minority by comparison with an estimated
      150 million workers in the European labour market.
    t: Senhor Presidente, a relatora constata com justeza que os 380 000 trabalhadores
      fronteiriços <a>representam</a> uma minoria, comparativamente com os cerca de
      150 milhões de trabalhadores do mercado de trabalho europeu.
  - s: In other words, the technical talks on chapters <v>make</v> <p>up</p> the walls
      and rooms of the house - maybe even the roof one day - while the legal and democratic
      reforms constitute the very foundations of any new EU member’s construction.
    t: Por outras palavras, as conversações de carácter técnico sobre os capítulos
      <a>representam</a> as paredes e as divisões da casa - talvez mesmo o tecto,
      um dia - enquanto que as reformas democráticas constituem os alicerces da construção
      de qualquer novo membro da União Europeia.
  - s: Women currently <v>make</v> <p>up</p> 52% of the world population and, nevertheless,
      we are one of the groups which is most discriminated against and marginalised.
    t: Nós, mulheres, <a>representamos</a> hoje 52% da população mundial, mas apesar
      disso somos um dos grupos mais afectados por situações de marginalização e discriminação.
  - s: As for women, we <v>make</v> <p>up</p> 83 % of all part-time workers, and have
      an unemployment level which is 4 % greater than the Community average.
    t: Sobre as mulheres, que <a>representam</a> 83 % da totalidade de trabalhadores
      a tempo parcial e cuja taxa de desemprego é superior à média comunitária em
