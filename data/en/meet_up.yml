  - s: We have the whole discussion about globalisation, where the European economy
      is the leading global actor and gives us opportunities to <v>meet</v> <p>up</p>
      and to contribute to globalisation.
    t: Da gibt es die ganze Diskussion über Globalisierung, bei der die europäische
      Wirtschaft der Hauptakteur ist und uns Möglichkeiten bietet, <a>zusammenzukommen</a>
      und einen Beitrag zur Globalisierung zu leisten.
  - s: We now know that an individual nominated by the Federal Government did not
      even have the opportunity to <v>meet</v> <p>up</p> with the Chancellor before
      the Chancellor’s discussion with Mr Prodi, which means that the Chancellor had
      no conversation whatsoever beforehand with the individual that he proposed.
    t: Wir wissen heute, daß eine Person, die von der Bundesregierung vorgeschlagen
      wurde, nicht einmal die Chance hatte, vor dem Gespräch des Bundeskanzlers mit
      Herrn Prodi mit dem Bundeskanzler überhaupt <a>zusammenzukommen</a>.
  - s: Until now we have <v>met</v> <p>up</p> with representatives of the parties
      in the labour market twice a year, and been engaged in a separate dialogue with
      the ECB.
    t: Bisher sind wir mit Vertretern der Sozialpartner zweimal jährlich <a>zusammengekommen</a>
      und haben mit der Zentralbank gesondert Gespräche geführt.
