      e de contribuirmos para a globalização.
  - s: Right to freedom of expression, right, also, to the freedom of association,
      including for opponents of power, including for people who <v>meet</v> <p>up</p>
      to say things which you do not like or which the dominant majority do not like.
    t: Direito à liberdade de expressão, direito também à liberdade de reunião, mesmo
      para os opositores ao governo, mesmo para as pessoas que se <a>reúnem</a> para
      dizer coisas que vos desagradam ou que desagradam às maiorias dominantes.
  - s: We now know that an individual nominated by the Federal Government did not
      even have the opportunity to <v>meet</v> <p>up</p> with the Chancellor before
      the Chancellor’s discussion with Mr Prodi, which means that the Chancellor had
      no conversation whatsoever beforehand with the individual that he proposed.
    t: Sabemos hoje que houve uma personalidade que foi proposta pelo Governo alemão,
      que nem sequer teve a oportunidade de se <a>reunir</a> com o Chanceler alemão
      antes da reunião entre o Chanceler e o senhor Prodi.
  - s: Whilst there we also <v>met</v> <p>up</p> with some of the opposition groups,
      among them the National League for Democracy whose leader, as also already mentioned,
      is the Sakharov Prize-winner Aung San Suu Kyi.
    t: No local, <a>reunimo</a><a>-nos</a> ainda com alguns dos grupos da oposição,
      entre os quais a Liga Nacional para a Democracia, liderado, conforme já for
      referido, pela laureada com o Prémio Sakharov Aung San Suu Kyi.
