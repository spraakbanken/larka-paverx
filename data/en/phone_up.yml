  - s: one day you told a German newspaper, ‘I am the one that the Americans <v>phone</v>
      <p>up</p>" .
    t: 'E foi divertido vêlo invocar, na irrisória competição que o opõe ao senhor
      Comissário Patten, o argumento a bem dizer delicioso e mesmo delicado, como
      o senhor disse um dia a um jornal alemão: «É a mim que os Americanos <a>telefonam</a>».'
  - s: That was our experience at the time of the steel dispute, when all at once
      our telephones in this House started jumping off the hook, with businesses and
      trade unions <v>phoning</v> <p>up</p> to tell us that hundreds and thousands
      of people were having to be laid off because 100% mark-ups for customs duties
      were making exports impossible.
    t: Conhecemos esta situação na altura do conflito do aço, quando os telefones
      desta Assembleia começaram subitamente a tocar ao mesmo tempo, com as empresas
      e os sindicatos a <a>telefonarem</a><a>-nos</a> para nos dizer que centenas
      e milhares de pessoas teriam de ser despedidas, porque o aumento de 100% dos
      direitos aduaneiros tornava impossíveis as exportações.
  - s: Madam President, I completely agree with what Mr Atkins is saying, but I have
      noticed to my amazement that, although I, along with 31 other members, tabled
      Amendment No 62, and although I <v>phoned</v> <p>up</p> the services three times
      to say that that was my amendment, it is still listed under Mr Robert Atkins.
    t: Senhor Presidente, concordo inteiramente com o que diz o senhor deputado Atkins,
      mas verifico com espanto que a alteração 62, que apresentei juntamente com mais
      trinta e um deputados, e sobre a qual <a>telefonei</a> três vezes aos serviços
      para informar que era minha, consta ainda como sendo do senhor deputado Robert
      Atkins.
