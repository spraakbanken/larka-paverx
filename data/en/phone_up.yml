sv:
- c: 3
  r: 1
  v: ringa
  x:
  - s: one day you told a German newspaper, ‘I am the one that the Americans <v>phone</v>
      <p>up</p>" .
    t: 'I vilket fall som helst har ni till en tysk tidning sagt: ”det är till mig
      amerikanarna <a>ringer</a>”.'
  - s: That was our experience at the time of the steel dispute, when all at once
      our telephones in this House started jumping off the hook, with businesses and
      trade unions <v>phoning</v> <p>up</p> to tell us that hundreds and thousands
      of people were having to be laid off because 100% mark-ups for customs duties
      were making exports impossible.
    t: Det var vår erfarenhet vid ståldiskussionen, när våra telefoner här i parlamentet
      plötsligt började ringa så de hoppade, när företag och fackföreningar <a>ringde</a>
      för att berätta att hundratals och tusentals människor skulle bli tvungna att
      sägas upp eftersom 100 procents pålägg på tullavgifterna skulle göra exporten
      omöjlig.
  - s: Madam President, I completely agree with what Mr Atkins is saying, but I have
      noticed to my amazement that, although I, along with 31 other members, tabled
      Amendment No 62, and although I <v>phoned</v> <p>up</p> the services three times
      to say that that was my amendment, it is still listed under Mr Robert Atkins.
    t: Jag håller helt och hållet med Atkins, men till min förvåning ser jag i listan
      att ändringsförslag 62 fortfarande står under Sir Robert Atkins namn, trots
      att det är jag som har lämnat in det tillsammans med 31 andra ledamöter, och
      trots att jag har <a>ringt</a> tre gånger till sessionstjänsten för att meddela
      att det är mitt ändringsförslag.
