  v: Liquidation
  x:
  - s: The next item is the recommendation for second reading A5-0369/2000, by Mrs
      Peijs, on behalf of the Committee on Economic and Monetary Affairs, on the Council
      common position for adopting a European Parliament and Council directive on
      the reorganisation and <v>winding</v> <p>up</p> of credit institutions.
    t: Nach der Tagesordnung folgt die Empfehlung für die zweite Lesung (A50369/2000)
      von Frau Peijs im Namen des Ausschusses für Wirtschaft und Währung betreffend
      den Gemeinsamen Standpunkt des Rates im Hinblick auf den Erlass der Richtlinie
      des Europäischen Parlaments und des Rates über die Sanierung und <a>Liquidation</a>
      von Kreditinstituten.
  - s: This means that the administrative authorities of the home Member State have
      sole jurisdiction in carrying out the reorganisation or <v>winding</v> <p>up</p>
      of a credit institution and its branches across the EU.
    t: Dies bedeutet, dass die Behörden und Gerichte des Herkunftsmitgliedstaats allein
      dafür zuständig sind, die Sanierung oder <a>Liquidation</a> eines Kreditinstituts
      und seiner Zweigniederlassungen in der gesamten EU durchzuführen.
  - s: The first type is related to the fact that the wording of the Council’s common
      position was not consistent with the existing insolvency directive and the directive
      on the <v>winding</v> <p>up</p> and reorganisation of insurance companies, which
      is to be voted on next week within the Economic Commission.
    t: Die erste Art hat damit zu tun, dass der Wortlaut des Gemeinsamen Standpunkts
      des Rats mit der bereits bestehenden Insolvenzverordnung und dem Vorschlag für
      eine Richtlinie über die Sanierung und <a>Liquidation</a> von Versicherungsunternehmen,
      über den in der kommenden Woche im Ausschuss für Wirtschaft und Währung abgestimmt
      wird, nicht kohärent war.
  - s: The close correspondence between the reorganisation and <v>winding</v> <p>up</p>
      of credit institutions and insurance companies is not desirable for all aspects.
    t: Der enge Parallelismus zwischen Sanierung und <a>Liquidation</a> der Kreditinstitute
      und der Versicherungsunternehmen, ist nicht in allen Fragen dieses Verfahrens
      wünschenswert.
  - s: Mr President, ladies and gentlemen, unfortunately, Amendment No 5 to the draft
      directive on the reorganisation and <v>winding</v> <p>up</p> of credit institutions
      has received majority support.
    t: Leider hat der Änderungsantrag 5 zum Richtlinienentwurf über die Sanierung
      und <a>Liquidation</a> von Kreditinstituten eine Mehrheit gefunden.
