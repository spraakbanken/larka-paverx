      habe.
  - s: 'Mr President, following the rejoicing over the unanimous support for these
      three reports by the Committee on Transport and Tourism, I would like to <v>wind</v>
      <p>up</p> the discussion with two critical observations:'
    t: Nach dem Jubel über die einstimmige Unterstützung für diese drei Berichte durch
      den Ausschuss für Verkehr und Fremdenverkehr möchte ich die Diskussion mit zwei
      kritischen Bemerkungen <a>schließen</a>.
  - s: To <v>wind</v> <p>up</p> the debate, six motions for resolutions(1) have been
      tabled pursuant to Rule 103(2) of the Rules of Procedure.
    t: Ich nehme Ihren Einwand zur Kenntnis - und <a>schließe</a> mich ihm an -, obwohl
      mir die dafür verantwortlichen Dienste eben mitteilen, dass auch andere Sprachfassungen
      vorgelegen haben.
  - s: I therefore <v>wind</v> <p>up</p> this debate and, if you all agree, proceed
      to the election of the Vice-Presidents.
    t: Ich <a>schließe</a> deshalb diese Runde, und wir kommen nun, bei Zustimmung
      aller, zur Wahl der Vizepräsidenten.
