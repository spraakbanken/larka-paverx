it:
- c: 5
  r: 1
  v: abbandonare
  x:
  - s: More generally - as other fellow Members have reiterated - the Commission’s
      Communication on the EU strategy on the Rights of the Child states that, in
      2009, more than 6 million young people <v>dropped</v> <p>out</p> of the school
      system, having barely completed lower secondary education and, of these, 17.4%
      did not go beyond primary school.
    t: Più in generale - com’è stato ribadito da altri colleghi - la comunicazione
      della Commissione europea sul programma dell’Unione europea per i diritti dei
      minori dichiara che, nel 2009, hanno <a>abbandonato</a> il sistema scolastico
      formativo oltre 6 milioni di giovani, dopo aver completato a malapena il ciclo
      secondario inferiore, e di questi il 17,4 percento si è fermato alle scuole
      primarie.
  - s: This is compounded by the fact that 15% of these young people <v>dropped</v>
      <p>out</p> of school and thus lack any qualifications for the labour market.
    t: La disoccupazione giovanile ha raggiunto un tasso del 25 per cento, associato
      al fatto che il 15 per cento di questi giovani ha <a>abbandonato</a> la scuola
      e non ha quindi alcuna qualifica per entrare nel mondo del lavoro.
  - s: We cannot stand idly by and watch while at least six million students <v>drop</v>
      <p>out</p> of European schools each year.
    t: Non possiamo restare inerti a guardare mentre almeno sei milioni di studenti
      <a>abbandonano</a> le scuole europee ogni anno.
  - s: We have seen failures, then, and pupils <v>dropping</v> <p>out</p> of school,
      causing considerable difficulty for their parents, who are our fellow Members
      and EU officials;
    t: Abbiamo visto bocciature, e poi gli allievi <a>abbandonare</a> la scuola, causando
      grandi difficoltà ai loro genitori, che sono nostri collegi e funzionari dell’UE;
  - s: One specific measure would be to include these children and young people in
      the compulsory schooling system, thereby preventing them from <v>dropping</v>
      <p>out</p> of school.
    t: Si potrebbe prevedere, come misura specifica, l’inclusione di questi bambini
      e ragazzi nel sistema d’istruzione obbligatoria, impedendo quindi loro di <a>abbandonare</a>
      la scuola.
- c: 4
  r: 2
  v: abbandono
  x:
  - s: Why is it that we have failed to look at the structural problems that are causing
      people to <v>drop</v> <p>out</p> of education?
    t: Come mai non siamo riusciti ad occuparci dei problemi strutturali all’origine
      dell’<a>abbandono</a> degli studi?
  - s: However, funds for quality public education are increasingly short, and students
      are faced with a lack of grants, unemployed families and <v>dropping</v> <p>out</p>
      of their studies, as is happening in Portugal with the restrictive policies
      that are being practised.
    t: I finanziamenti per un’istruzione pubblica di qualità sono però sempre meno
      e gli studenti devono affrontare la mancanza di sovvenzioni, la disoccupazione
      in famiglia e l’<a>abbandono</a> del loro corso di studi, come sta accadendo
      in Portogallo a seguito delle politiche di restrizione applicate.
  - s: It is well known that their precarious economic situation can lead to isolation,
      <v>dropping</v> <p>out</p> of school and violence.
    t: Com’è noto, la loro precaria situazione economica può produrre isolamento,
      <a>abbandono</a> scolastico e violenza;
  - s: It is also significant that the report restates the need to discourage children
      from <v>dropping</v> <p>out</p> of school early, by giving appropriate support
      to those with educational problems and raising the age for compulsory education
      or training to 18.
    t: Ugualmente significativa è l’affermazione della necessità di scoraggiare l’<a>abbandono</a>
      scolastico precoce, sostenendo in modo adeguato gli individui con difficoltà
      d’apprendimento e portando a 18 anni il limite di età della scolarizzazione
      o formazione obbligatoria, ma è importante che si prendano realmente le misure
      essenziali per garantire a tutti i giovani l’acceso all’istruzione di qualità
      e alla formazione orientata, con particolare attenzione alle famiglie con risorse
      economiche limitate e appartenenti agli strati sociali più vulnerabili della
      popolazione.
- c: 2
  r: 3
