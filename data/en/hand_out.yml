  r: 4
  v: ausbezahlen werden
  x:
  - s: It is all over the press that EUR 2.7 billion in State aid is to be <v>handed</v>
      <p>out</p>, and then the Commission comes and tells us that it does not yet
      have a business plan or dossier.
    t: Es steht überall in der Presse, dass 2,7 Milliarden EUR an staatlicher Beihilfe
