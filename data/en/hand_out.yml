  x:
  - s: Both parties have developed the nasty habit of stashing their spoils with welcoming
      bankers in Luxembourg who, in spite of themselves, accept the plentiful bribes
      generously <v>handed</v> <p>out</p> by Dassault and Agusta.
    t: Es ist der Kommission hoch anzurechnen, daß sie die Türen der Steuerparadiese
