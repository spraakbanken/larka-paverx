---
de:
- c: 7
  r: 1
  v: verteilen
  x:
  - s: We cannot <v>hand</v> <p>out</p> money with one hand and, with the other, take
      countries to court, where they may well be fined.
    t: Wir können nicht mit der einen Hand Gelder <a>verteilen</a> und mit der anderen
      die Länder vors Gericht bringen, wo sie vielleicht zu Geldstrafen verurteilt
      werden.
  - s: Madam President, I have the honour today of presenting the EU Observation Mission’s
      final report on the elections in Nigeria, which is being <v>handed</v> <p>out</p>
      as I speak.
    t: Ich habe heute die Ehre, den Abschlussbericht der Wahlbeobachtungsmission der
      Europäischen Union zu den Wahlen in Nigeria zu präsentieren, der im Augenblick
      <a>verteilt</a> wird.
  - s: Mr President, in this very House, at the entry to the Chamber, there are young
      people <v>handing</v> <p>out</p> political tracts.
    t: Direkt vor dem Eingang zum Plenarsaal <a>verteilen</a> Jugendliche politische
      Flugblätter.
  - s: So, instead of us <v>handing</v> <p>out</p> more money, what is needed is less
      corruption, more entrepreneurship and more self-reliance.
    t: Es ist nicht notwendig, dass wir mehr Geld <a>verteilen</a>, sondern erforderlich
      ist weniger Korruption, mehr Unternehmertum und mehr Selbstständigkeit.
  - s: The Member States also have an important role to play, not only by <v>handing</v>
      <p>out</p> subsidies but also by changing policy, setting up new tasks and creating
      new opportunities for the sector in society.
    t: Den Mitgliedstaaten kommt ebenfalls eine entscheidende Rolle zu, und zwar nicht
      nur, indem sie Gelder <a>verteilen</a>, sondern auch, indem sie für einen Politikwechsel,
      die Schaffung neuer Aufgabenfelder, die Eröffnung neuer Möglichkeiten für den
      Sektor in der Gesellschaft Sorge tragen.
  - s: During my time in Parliament I have noted time after time how the federalist
      majority wishes to liberally <v>hand</v> <p>out</p> grants for everything from
      cultural projects to structural support and increased EU bureaucracy.
    t: Während meiner Zeit im Parlament habe ich wiederholt festgestellt, wie die
      föderalistische Mehrheit großzügig Garantien für alles zu <a>verteilen</a> wünscht,
      von Kulturprojekten bis zur Strukturhilfe und erhöhter EU-Bürokratie.
  - s: Vaclav Havel said in this Chamber, and Commissioner Barnier quoted him recently,
      that he wanted to see a European constitution which could be <v>handed</v> <p>out</p>
      to, and understood by, every eleven year-old in Europe.
    t: Herr Kommissar Barnier hat eben Vaclav Havel zitiert, der in diesem Hause sagte,
      er wünsche sich eine europäische Verfassung, die an alle 11-jährigen in Europa
      <a>verteilt</a> und von ihnen verstanden werden könne.
