    t: Langjährige Gefängnisstrafen werden ohne Prozeß <a>verhängt</a>.
  - s: The death penalty, which we have just debated, is <v>handed</v> <p>out</p>
      and is often carried out in public as a deterrent.
    t: Die Todesstrafe, die gerade das Thema war, wird <a>verhängt</a> und zur Abschreckung
      oft öffentlich vollzogen.
- c: 1
  r: 4
  v: Urteil werden
  x:
  - s: Last November, the EU Presidency urged the government of Iraq to suspend the
      death penalty and abolish it altogether, but 900 people are still on death row
      in Iraq and death sentences are <v>handed</v> <p>out</p> often following unfair
      trials, some lasting only a few minutes.
    t: Der EU-Vorsitz hat im letzten November die irakische Regierung dazu gedrängt,
      die Todesstrafe auszusetzen und insgesamt abzuschaffen, aber es sind nach wir
      vor im Irak 900 Menschen zum Tode verurteilt worden und das <a>Urteil</a> der
