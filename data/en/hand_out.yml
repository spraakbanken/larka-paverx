  x:
  - s: Our citizens will be able to check and find out for what purposes we are <v>handing</v>
      <p>out</p> EU money.
    t: Unsere Bürger werden dann herausfinden können, zu welchen Zwecken wir <a>EU-Gelder</a>
      ausgeben.
- c: 1
  r: 4
  v: erfüllen
  x:
  - s: because what you are offering the public is a caricature of Europe, where you
      delude yourselves that you are <v>handing</v> <p>out</p> popular mandates with
      the aim not of upholding people’s rights, but of turning reality on its head
      in a Stalinist style that is today paradoxically characteristic of the exponents
      of a group that calls itself liberal.
    t: Aber der Schaden, den Sie damit Europa zufügen, ist womöglich noch größer als
      der, den Sie Italien zugefügt haben, denn das, was Sie der Öffentlichkeit hier
      präsentieren, ist eine Karikatur von Europa, bei der Sie sich selbst vortäuschen,
      einen Wählerauftrag zu <a>erfüllen</a>, wobei das Ziel aber nicht die Wahrung
      der Rechte der Bürger ist, sondern eine Verdrehung der Realität im stalinistischen
      Stil, der paradoxerweise heute charakteristisch ist für die Vertreter einer
      Fraktion, die sich selbst als liberal bezeichnet.
