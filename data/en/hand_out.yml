  v: weitergeben werden
  x:
  - s: We nonetheless come up against the problem of the Member States’ saying that
      this is information which they themselves have produced and which they do not
      therefore agree to the Commission’s <v>handing</v> <p>out</p>.
    t: Wir stoßen jedoch auf das Problem, dass Mitgliedsstaaten nicht akzeptieren,
      dass diese von ihnen zusammengestellten Informationen von der Kommission <a>weitergegeben</a>
      <a>werden</a>.
- c: 1
  r: 4
  v: vornehmen
  x:
  - s: In order to ease the pain for the losers, Parliament chairs were being <v>handed</v>
      <p>out</p> lavishly.
    t: Um es für die Verlierer weniger schmerzhaft zu machen, wurde seinerzeit eine
      großzügige Sitzverteilung im Parlament <a>vorgenommen</a>.
es:
- c: 13
  r: 1
  v: repartir
  x:
  - s: It is the norm in Parliament to <v>hand</v> <p>out</p> compliments and I am
      quite happy to do that but, with your permission President, I will reserve my
      praise for next time because I think that the Commission is quite late with
      its standardisation of electric vehicles.
    t: Es norma en el Parlamento <a>repartir</a> felicitaciones y me complace hacerlo
      pero, señor Presidente, con su permiso, reservaré mis elogios para la próxima
      ocasión porque creo que la Comisión ha llegado tarde con su propuesta de normalización
      de los vehículos eléctricos.
  - s: So, instead of us <v>handing</v> <p>out</p> more money, what is needed is less
      corruption, more entrepreneurship and more self-reliance.
    t: Así pues, en lugar de <a>repartir</a> más dinero, lo que se necesita es menos
      corrupción, más espíritu empresarial y más autosuficiencia.
  - s: I was <v>handing</v> <p>out</p> my election leaflets to the hundreds of workers
      who were changing shifts.
    t: Estaba <a>repartiendo</a> mis panfletos electores entre los cientos de trabajadores
      que a esa hora finalizaban o iniciaban sus turnos.
  - s: We have now had them <v>handed</v> <p>out</p> and I wonder whether this method
      of discussion is the right one?
    t: Ahora los han <a>repartido</a> y me pregunto si este método de discusión es
      el correcto.
  - s: For example, before the referendum in Spain, the European Commission spent
      EUR 1 million on printing 5 million pro-constitutional pamphlets and stickers,
      which were <v>handed</v> <p>out</p> in public places.
    t: Por ejemplo, antes del referendo de España, la Comisión Europea gastó un millón
      de euros en imprimir cinco millones de panfletos y adhesivos favorables a la
      Constitución que se <a>repartieron</a> en lugares públicos.
  - s: This means that more than EUR 4 billion in grants has been <v>handed</v> <p>out</p>
      erroneously.
    t: Esto significa que más de 4 000 millones de euros en subvenciones han sido
      <a>repartidos</a> erróneamente.
  - s: The paradox is that a State demands prompt payment of duties and taxes, <v>handing</v>
      <p>out</p> penalties and applying interest from the first day of lateness, but
      ignores its own commitments when it is the debtor.
    t: La paradoja reside en que el mismo Estado que exige un pago puntual de obligaciones
      e impuestos, <a>repartiendo</a> sanciones y aplicando intereses desde el primer
      día de demora, ignora sus propios compromisos cuando él es el deudor.
  - s: We are facing a kind of evaluation, and the time has come to <v>hand</v> <p>out</p>
      a little praise, and of course a small amount of criticism, too.
    t: Nos enfrentamos a una especie de evaluación, y ha llegado la hora de <a>repartir</a>
      alabanzas y, por supuesto, también algunas críticas.
  - s: If building new vessels were a profitable business with good profit forecasts,
      surely the banks would be queuing up to <v>hand</v> <p>out</p> money?
    t: Si la construcción de nuevos barcos fuese un negocio rentable con buenas perspectivas
      de beneficios, ¿no estarían haciendo cola los bancos para <a>repartir</a> dinero?
  - s: Ladies and gentlemen, it is time for Europe to be able to give out fishing
      rods, to show people how to fish, rather than to <v>hand</v> <p>out</p> fish.
    t: Señorías, es hora de que Europa sea capaz de dar cañas, de enseñar a pescar
      en vez de <a>repartir</a> pescados.
  - s: In order to ease the pain for the losers, Parliament chairs were being <v>handed</v>
      <p>out</p> lavishly.
    t: En realidad no se trataba sino de un voto más o menos, pero para aliviar el
      dolor de los perdedores se <a>repartieron</a> generosamente escaños del Parlamento,
      lo cual también dice mucho sobre el aprecio que nos tiene el Consejo.
  - s: They were sacrificed to the confessional procedure and the favours <v>handed</v>
      <p>out</p> there.
    t: Han caído víctimas del llamado procedimiento del confesionario y de los regalos
      allí <a>repartidos</a>.
  - s: If we are really showing or want to show solidarity, then it is not sufficient
      to <v>hand</v> <p>out</p> money.
    t: Si verdaderamente somos o queremos ser solidarios, entonces no es suficiente
      con <a>repartir</a> dinero.
- c: 9
  r: 2
  v: distribuir
  x:
  - s: what is expenditure of EUR 1 billion in Germany if, at the same time, we are
      <v>handing</v> <p>out</p> EUR 450 billion in bank guarantees?
    t: ¿qué supone el gasto de 1 000 millones de euros en Alemania si, al mismo tiempo,
      estamos <a>distribuyendo</a> 450 000 millones de euros en garantías bancarias?
  - s: Madam President, I have the honour today of presenting the EU Observation Mission’s
      final report on the elections in Nigeria, which is being <v>handed</v> <p>out</p>
      as I speak.
    t: Señora Presidenta, hoy he tenido el honor de presentar el informe definitivo
      de la misión de observación de la UE en las elecciones de Nigeria, que en estos
      momentos se está <a>distribuyendo</a>.
  - s: Mr President, in this very House, at the entry to the Chamber, there are young
      people <v>handing</v> <p>out</p> political tracts.
    t: Señor Presidente, aquí mismo, a la entrada del hemiciclo, un grupo de jóvenes
      está <a>distribuyendo</a> octavillas políticas.
  - s: Ballot papers are being <v>handed</v> <p>out</p> as we decided, once again,
      to hold a manual vote, given that there were fourteen candidates for fourteen
      posts.
    t: Las papeletas están siendo <a>distribuidas</a>, ya que también en este caso,
      y dado que se han presentado catorce candidatos para catorce puestos, hemos
      optado por efectuar una votación manual.
  - s: Even after it was clearly established that animal and bone meal was responsible
      for propagating this disease, the European institutions continued to conceal
      this evil and to <v>hand</v> <p>out</p> subsidies to promote consumption and
      marketing.
    t: Aunque estaba claramente establecido que las harinas animales eran las causantes
      de la propagación de esta enfermedad, las instituciones europeas contribuyeron
      a disimular la enfermedad y a <a>distribuir</a> subsidios para favorecer la
      producción y la comercialización.
  - s: Unfortunately, the rapporteur himself has wreaked havoc by <v>handing</v> <p>out</p>
      a voting list that contradicts the official list from the group I belong to
      and to which he also belongs.
    t: Desafortunadamente, el propio ponente ha sembrado el desorden, <a>distribuyendo</a>
      una lista de votación contraria a la lista oficial del grupo al que pertenezco,
      y él también.
  - s: Perhaps we should <v>hand</v> <p>out</p> landmines to everyone in the House,
      because it is not dissimilar to saying that drugs are not dangerous.
    t: Tal vez tendríamos que <a>distribuir</a> minas terrestres entre todos los que
      estamos en esta Asamblea, porque no es nada distinto que afirmemos que las drogas
      no son peligrosas.
  - s: because what you are offering the public is a caricature of Europe, where you
      delude yourselves that you are <v>handing</v> <p>out</p> popular mandates with
      the aim not of upholding people’s rights, but of turning reality on its head
      in a Stalinist style that is today paradoxically characteristic of the exponents
      of a group that calls itself liberal.
    t: El daño que están haciendo a Europa es quizá mayor que el daño que se le han
      hecho a Italia, pues lo que están ofreciendo al público es una caricatura de
      Europa, donde se engañan a ustedes mismos con el hecho de que están <a>distribuyendo</a>
      mandatos populares con la intención de no defender los derechos de los ciudadanos,
      sino de dar la vuelta a la realidad con un estilo estalinista que hoy en día,
      paradójicamente, es la característica de los exponentes de un grupo que dice
      ser liberal.
  - s: As in the case of the structural funds, the citizens will be led to believe
      that Europe is <v>handing</v> <p>out</p> heaven-sent money in order to assist
      them in managing refugees.
