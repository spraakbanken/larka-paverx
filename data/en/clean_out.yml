      of a football pitch and simply <v>clean</v> <p>out</p> a sea.
    t: Anche se ci sono regole valide, le deroghe nazionali possono far sì che improvvisamente
      arrivi un peschereccio con una rete a strascico di 100 tonnellate e 1000 CV
      che, con una rete grande come un campo di calcio, è in grado di <a>svuotare</a>
      il mare.
