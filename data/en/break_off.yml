  - s: But Parliament now demands that the Council respond to Aung San Suu Kyi’s call
      for economic sanctions against the military junta by <v>breaking</v> <p>off</p>
      all trading and tourist links between the EU and Burma, and by stopping investment
      in Burma by European companies.
    t: Men parlamentet kräver nu att rådet besvarar Aung San Suu Kyis krav på ekonomiska
      sanktioner mot militärjuntan genom <a>att</a> <a>avbryta</a> alla handels- och
      turistförbindelser mellan EU och Burma, och genom att stoppa investeringar i
      Burma av europeiska företag.
