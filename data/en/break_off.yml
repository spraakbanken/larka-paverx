      um sich gegen noch mehr brutale Anschläge auf Bürger nach dem Ashura-Fest auszusprechen.
- c: 2
  r: 5
  v: brechen
  x:
  - s: What we cannot accept is the attempt by some people, behind the scenes, to
      <v>break</v> <p>off</p> the contract of internal solidarity enabling the various
      European regions and countries - especially those with delays and development
      problems - to participate fully in the European project and to offer their peoples
      legitimate hopes of progress within a political and economic area without first-class
      citizens and second-class Europeans.
    t: Was wir nicht akzeptieren können, ist, daß einige mit Einzelaktionen versuchen,
      den inneren Solidaritätsvertrag zu <a>brechen</a>, der es den verschiedenen
      Regionen und Ländern Europas - insbesondere denen, die noch Rückstände und Entwicklungsprobleme
      aufweisen - ermöglicht, vollberechtigt am Europaprojekt mitzuwirken und ihren
      Bürgern legitime Fortschrittsaussichten in einem politischen und wirtschaftlichen
      Raum zu vermitteln, in dem es keine Bürger erster und Europäer zweiter Klasse
      geben darf.
  - s: Nowadays many women postpone having their first child in order to ensure they
      obtain occupational qualifications at all costs (in Europe the average age at
      which women have their first child is 29) or they <v>break</v> <p>off</p> their
      university education or vocational training as soon as they have children.
    t: Tatsächlich entschließen sich unter den heutigen Bedingungen viele junge Frauen
      erst spät zu ihrem ersten Kind, um zunächst um jeden Preis eine berufliche Qualifikation
      zu erwerben (das Durchschnittsalter für Erstgebärende in Europa liegt bei 29
      Jahren), und andere <a>brechen</a> ihr Studium oder ihre Berufsausbildung ab,
      sobald sie Kinder bekommen.
