      Commission - in view of the fact that the media, particularly television, is
      an area in which abuse of power is a serious threat to the proper functioning
      of civil and democratic life and in view of the fact that incidents of this
      nature do occur in many countries - to resume the process <v>broken</v> <p>off</p>
      in 1994 and work towards issuing a directive.
    t: Herr Präsident, ich und weitere 32 Mitglieder haben eine Anfrage eingereicht,
      in der die Kommission - in der Erwägung, dass der Informationsbereich, insbesondere
      im Fernsehwesen, einen Bereich darstellt, in dem die Übermacht eines einzelnen
      Marktteilnehmers eine ernsthafte Gefahr für das bürgerliche und demokratische
      Zusammenleben darstellt und derartige Erscheinungen in mehreren europäischen
      Ländern festzustellen sind - aufgefordert wird, den 1994 <a>abgebrochenen</a>
      Prozess wieder aufzunehmen und eine Richtlinie zu erlassen.
