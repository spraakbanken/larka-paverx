---
de:
- c: 31
  r: 1
  v: abbrechen
  x:
  - s: Some in this very House and in the Iranian opposition have called for relations
      with the Iranian regime to be completely <v>broken</v> <p>off</p> and for the
      new government not to be recognised.
    t: Einige in diesem Parlament und in der iranischen Opposition haben gefordert,
      dass die Beziehungen zum iranischen Regime vollkommen <a>abgebrochen</a> werden
      und dass die neue Regierung nicht anerkannt wird.
  - s: Europe must <v>break</v> <p>off</p> all relations of all kinds - political,
      commercial - and all negotiations with the factious regime until the time of
      President Zelaya’s unconditional and non-negotiable return to power, since there
      is nothing to negotiate where democracy is concerned.
    t: Europa muss alle Beziehungen jedweder Art - politische Beziehungen, Handelsbeziehungen
      - <a>abbrechen</a> und alle Verhandlungen mit dem revolutionären Regime bis
      zur bedingungslosen und unverhandelbaren Wiedereinsetzung des Präsidenten Zelaya
      einstellen, da es, wenn es um die Demokratie geht, nichts zu verhandeln gibt.
  - s: I heard, to my amazement and wonder, that the Belgian Defence Minister, Flahaut,
      declared in Sintra that Belgium wished to <v>break</v> <p>off</p> its military
      and political relations with Austria.
    t: Ich habe mit Erstaunen und Verwunderung zur Kenntnis genommen, daß der belgische
      Verteidigungsminister Flahaut in Sintra erklärt hat, Belgien wolle seine militärpolitischen
      Beziehungen zu Österreich <a>abbrechen</a>.
  - s: We should not be under any illusions about Belarus and we should not hesitate
      to <v>break</v> <p>off</p> dialogue if the situation deteriorates.
    t: Wir sollten uns in Bezug auf Belarus keinen Illusionen hingeben, und wir sollten
      auch nicht zögern, den Dialog <a>abzubrechen</a>, wenn sich die Situation verschlechtert.
  - s: All economic links based on trade, tourism and investment by European organizations
      operating in Burma must be <v>broken</v> <p>off</p>.
    t: Alle durch Handel, Fremdenverkehr und Investitionen europäischer in Birma tätiger
      Unternehmen bedingten Kontakte sollten <a>abgebrochen</a> werden.
  - s: Let us decide to <v>break</v> <p>off</p> all relations with that country, whether
      it is over investment, trade or tourism.
    t: Wir müssen beschließen, alle Beziehungen zu diesem Land <a>abzubrechen</a>,
      sei es im Investitionsbereich, im Handel oder auch im Fremdenverkehr.
  - s: Countries which have recognised the Taliban should be pressed to <v>break</v>
      <p>off</p> relations to increase the pressure.
    t: Die Länder, die das Taliban-Regime anerkannt haben, müssen derart unter Druck
      gesetzt werden, daß sie ihre Beziehungen zu ihm <a>abbrechen</a> und der Druck
      auf das Regime somit weiter zunimmt.
  - s: Nobody in this House is calling for negotiations currently underway to be <v>broken</v>
      <p>off</p>;
    t: Es verlangt hier niemand, laufende Verhandlungen <a>abzubrechen</a>.
  - s: It is to be regretted that Turkey’s legal obligations have not been met and
      that yet another delay has occurred, although it has to be said that, on the
      other hand, <v>breaking</v> <p>off</p> the negotiations would have been the
      wrong way to go about things.
    t: Auf der anderen Seite wäre es auch der falsche Weg gewesen, die Verhandlungen
      <a>abzubrechen</a>.
  - s: We continue to hammer home the need for Turkey to meet its legal obligations
      in respect of the European Union, but also, at the same time, for discussions
      not to be <v>broken</v> <p>off</p> completely.
    t: Wir bestehen nach wie vor darauf, dass die Türkei ihren rechtlichen Verpflichtungen
      gegenüber der Europäischen Union nachkommen muss, gleichzeitig aber dürfen die
      Gespräche nicht völlig <a>abgebrochen</a> werden.
  - s: The negotiations should not just be suspended, they should be <v>broken</v>
      <p>off</p> indefinitely.
    t: Die Verhandlungen müssen nicht nur ausgesetzt, sondern endgültig <a>abgebrochen</a>
      werden.
  - s: It is true that economic relations with Israel have not been <v>broken</v>
      <p>off</p>, but they have been put on the back burner.
    t: zwar sind die Wirtschaftsbeziehungen mit Israel nicht <a>abgebrochen</a>, doch
      stehen sie auf Sparflamme.
  - s: I myself believe, although you cannot automatically transplant one human rights
      situation to another country and each situation must reflect national differences,
      that even when improvements are very slow to come one must show a certain circumspection
      when considering <v>breaking</v> <p>off</p> economic relations which have been
      built up slowly and which are aimed first and foremost at improving the social
      and economic development of the people in a country such as Vietnam.
    t: Ich bin selbst der Meinung - obwohl keine einzige Menschenrechtslage in einem
      Land automatisch auf ein anderes Land übertragen werden kann und unter allen
      Umständen auch die Unterschiede von Land zu Land berücksichtigt werden müssen
      -, daß auch dort, wo die Verbesserung nur sehr zäh vonstatten geht, doch ein
      wenig hinhaltend, mit einer gewissen Verzögerung gehandelt werden sollte, wenn
      es darum geht, ein wiederhergestelltes wirtschaftliches Verhältnis erneut <a>abzubrechen</a>,
      dessen Zweck es gerade in einem Land wie Vietnam ist, die sozioökonomische Entwicklung
      zugunsten der Bevölkerung wirksam zu verbessern.
  - s: And Turkey’s decision following the European Council meeting in Luxembourg
      to <v>break</v> <p>off</p> political dialogue with the European Union in areas
      we regard as very important, namely Cyprus, Greek-Turkish relations and issues
      of human rights and democracy, naturally did little to move forward our relations
      in general.
    t: Der Beschluß der Türkei nach dem Europäischen Gipfel in Luxemburg, den politischen
      Dialog mit der Europäischen Union in Bereichen <a>abzubrechen</a>, die wir für
      sehr wichtig halten, wie Zypern, die griechisch-türkischen Beziehungen und die
      Problematik im Bereich Menschenrechte und Demokratie, war der Entwicklung der
      Beziehungen im allgemeinen natürlich nicht direkt förderlich.
  - s: Syria will not <v>break</v> <p>off</p> from Iran in terms of trade, but its
      highest authorities claim to be prepared to distance themselves from Iran in
      terms of the Middle East peace process.
    t: Syrien wird seine Handelsbeziehungen zum Iran nicht <a>abbrechen</a>, aber
      die höchsten Stellen des Landes behaupten, sie seien bereit, sich beim Friedensprozess
      im Nahen Osten vom Iran zu distanzieren.
  - s: <v>Breaking</v> <p>off</p> all dialogue means isolating the country and carries
      the risk of the regime becoming more radical.
    t: Jeglichen Dialog <a>abbrechen</a> heißt, das Land zu isolieren und birgt die
      Gefahr einer Radikalisierung des Regimes.
  - s: Even America has now said that it is considering <v>breaking</v> <p>off</p>
      diplomatic relations.
    t: Selbst Amerika trägt sich inzwischen mit dem Gedanken, die diplomatischen Beziehungen
      <a>abzubrechen</a>.
  - s: Seven years ago, the last peace negotiations were unexpectedly <v>broken</v>
      <p>off</p> by attacks by the Tigers.
    t: Vor sieben Jahren wurden die letzten Friedensverhandlungen aufgrund von Übergriffen
      der Tiger abrupt <a>abgebrochen</a>.
  - s: I would ask you to approach the Iranian Government and, if appropriate, <v>break</v>
      <p>off</p> the critical dialogue until such methods are no longer used.
    t: Und ich möchte Sie bitten, Herr Präsident, mit der Regierung des Iran Kontakt
      aufzunehmen und den kritischen Dialog gegebenenfalls <a>abzubrechen</a>, bis
      eine Änderung eintritt.
  - s: It also lays down certain terms on which the parties will defer or <v>break</v>
      <p>off</p> their own investigations and action.
    t: Außerdem gibt das Abkommen bestimmte Bedingungen dafür an, wann die Parteien
      ihre eigenen Untersuchungen oder Maßnahmen aufschieben oder <a>abbrechen</a>
      sollen.
  - s: To be honest - as my fellow Member has already said -the government did hold
      these talks last year, but <v>broke</v> them <p>off</p> after the Olympic Games.
    t: Ehrlich gesagt - mein Kollege hat es schon angesprochen -, im vergangen Jahr
      hat die Regierung diese Gespräche geführt und nach den Olympischen Spielen <a>abgebrochen</a>.
  - s: Mexico accordingly had to <v>break</v> <p>off</p> negotiations before they
      had even started, and the United States is also more interested in bilateral
      treaties than multilateral ones.
    t: Mexiko musste daraufhin ja wohl auch die Verhandlungen <a>abbrechen</a>, bevor
      sie überhaupt begonnen hatten, und die USA sind auch mehr an bilateralen Verträgen
      interessiert denn an multilateralen.
  - s: I demand that the negotiations are <v>broken</v> <p>off</p> immediately.
    t: Ich verlange, dass die Verhandlungen unverzüglich <a>abgebrochen</a> werden.
  - s: We must have the courage and strength to make it clear to that government once
      and for all that either it must comply with the observance of treaties, human
      and civil rights and freedoms, or the European Union must have the courage to
      <v>break</v> <p>off</p> all diplomatic and trade ties.
    t: Wir müssen den Mut und die Stärke haben, es dieser Regierung ein für alle Mal
      klarzumachen, dass sie entweder Verträge einhält und Menschen- und Bürgerrechte
      und Freiheiten achtet oder die Europäische Union den Mut haben muss, alle diplomatischen
      und Handelsbeziehungen <a>abzubrechen</a>.
  - s: Finally, I believe that Syria, which seeks complete restoration of the Golan
      Heights, has announced that it is willing to renew peace talks with Israel,
      but only from where they <v>broke</v> <p>off</p> in 1966.
    t: Schließlich glaube ich, daß Syrien, das die vollständige Rückgabe der Golan-Höhen
      anstrebt, seine Bereitschaft zur Wiederaufnahme der Friedensgespräche angekündigt
      hat, allerdings ausgehend von dem Stand, bei dem sie 1996 <a>abgebrochen</a>
      wurden.
  - s: No doubt there will be members who are not happy with the result and would
      have liked the negotiations to continue or be <v>broken</v> <p>off</p>.
    t: Sicher gibt es das eine oder andere Mitglied, das mit dem Ergebnis nicht zufrieden
      ist und das die Verhandlungen gerne fortgesetzt oder <a>abgebrochen</a> hätte.
  - s: It is a process that cannot be changed or <v>broken</v> <p>off</p> at this
      stage without major damage being done.
    t: Sie ist ein Prozess, der im jetzigen Stadium nicht ohne schweren Schaden geändert
      oder <a>abgebrochen</a> werden kann.
  - s: It is clear that we should not <v>break</v> <p>off</p> relations.
    t: Es ist klar, daß wir die Verbindungen nicht <a>abbrechen</a> werden, es ist
      klar, daß wir die Kontakte weiter vertiefen und den Dialog weiter fortsetzen
      werden.
  - s: Here and now we must continue the EU panel against the USA’s extra-territorial
      legislation, against Section 301, and under no circumstances must we <v>break</v>
      it <p>off</p>.
    t: Hier und jetzt steht an, das EU-Panel gegen die extraterritoriale Gesetzgebung
      der USA, die Section 301, weiterzuführen und unter keinen Umständen <a>abzubrechen</a>.
  - s: It is important that the negotiations can be <v>broken</v> <p>off</p> at any
      time if there is insufficient progress.
    t: Es ist dringend erforderlich, dass die Verhandlungen jeder Zeit <a>abgebrochen</a>
      werden können, wenn Fortschritte nicht im vorgesehenen Maße erzielt werden.
  - s: Reference has already been made to one specific instance of this in Austria,
      where the new owners of BAWAG, a major Austrian bank, are being compelled to
      <v>break</v> <p>off</p> all business dealings with Cubans, and that is scandalous;
    t: Die neuen Eigentümer einer großen österreichischen Bank - der BAWAG - werden
      gezwungen, alle Geschäftsbeziehungen zu Kubanern <a>abzubrechen</a>.
