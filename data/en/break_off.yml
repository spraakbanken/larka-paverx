  - s: If that is the case - and that is what we say in the motion - then, should
      an interinstitutional agreement not be concluded containing the points that
      we will subsequently be adopting by a large majority, next time we will <v>break</v>
      <p>off</p> our consultations, as we also do for agriculture policy.
    t: Dann werden wir - und das ist der Inhalt des Entschließungsantrags -, sollte
      es keine interinstitutionelle Vereinbarung geben, mit den Inhalten, die wir
      nachher mit großer Mehrheit beschließen werden, beim nächsten Mal unsere Beratungen
      <a>unterbrechen</a>, so wie wir das in der Agrarpolitik auch machen.
  - s: The negotiations have been <v>broken</v> <p>off</p> for financial reasons.
    t: Die Verhandlungen wurden aus finanziellen Gründen <a>unterbrochen</a>.
  - s: all trade relations will be <v>broken</v> <p>off</p> until such time as the
      sacrosanct rights of opposition are recognized and the fundamental democratic
      freedoms reinstated.
    t: Es ist daher notwendig, daß die Europäische Union dem kommunistischen Regime
      in Belgrad eine deutliche und unmißverständliche Botschaft zukommen läßt, ebenso
      deutlich wie die, die seinerzeit der südafrikanischen Apartheid -Regierung oder
      dem diktatorischen Regime in Chile gesandt wurden, und daß alle Handelsbeziehungen
      solange <a>unterbrochen</a> werden, bis die sakrosankten Rechte der Opposition
      anerkannt und die demokratischen Grundfreiheiten wieder respektiert werden.
  - s: Mr President, you mentioned that you wanted to <v>break</v> <p>off</p> now.
    t: Herr Präsident, Sie hatten die Anmerkung gemacht, Sie wollten jetzt <a>unterbrechen</a>.
  - s: 'In other words, we should vote on it as an addition and we should vote only
      on the following part of the amendment: ‘ …calls on the governments of Lebanon,
      Syria and Israel to revive and resume the peace negotiations at the point they
      had reached when they were <v>broken</v> <p>off</p> and in accordance with the
      relevant resolutions of the United Nations Security Council and the principles
      laid down at the Madrid Conference on the Middle East’.'
    t: „Ersucht die Regierungen des Libanons, Syriens und Israels, die Friedensverhandlungen
      dort wiederaufzunehmen, wo sie <a>unterbrochen</a> wurden, und sie im Sinne
      der entsprechenden Resolutionen des Sicherheitsrates der Vereinten Nationen
      und der auf der Madrider Nahost-Konferenz festgelegten Prinzipien weiterzuführen“.
  - s: Now it is seeking to make amends by calling for the cooperation relationship
      to be <v>broken</v> <p>off</p> and for Afghanistan to be isolated, thereby adding
      to the suffering of the civilian population which is living through the atrocities
      of war.
    t: Jetzt versucht man Abhilfe zu schaffen, indem gefordert wird, die Zusammenarbeit
      zu <a>unterbrechen</a> und Afghanistan zu isolieren, was neue Leiden für eine
      Bevölkerung bedeutet, die bereits das ganze Grauen des Krieges zu ertragen hat.
  - s: Subsequently, negotiations were <v>broken</v> <p>off</p> and our boats were
      obliged to stop fishing.
    t: Danach wurden die Verhandlungen <a>unterbrochen</a> und die Aktivitäten unserer
      Schiffe ausgesetzt.
  - s: That means that we will continue the debate until Mrs Gröner and then <v>break</v>
      <p>off</p>.
    t: Frau Kommissarin, wir müssen wegen der feierlichen Sitzung den Raum etwas vorbereiten,
      das heißt, wir würden jetzt die Aussprache bis zu Frau Gröner fortsetzen und
      dann <a>unterbrechen</a>.
  - s: Mr President, although I fully appreciate that we have to <v>break</v> <p>off</p>
      in order to award the prize to Xanana Gusmão, whom I fully and completely support,
      I should nonetheless like, on behalf of the Committee on Women’s Rights and
      Equal Opportunities, to ask whether we are to see as discrimination against
      women the fact that we do not get to continue our debate at three o’ clock on
      the dot, which I think would have been quite the natural thing to do.
    t: Ich habe absolutes Verständnis dafür, daß wir die Aussprache <a>unterbrechen</a>
      müssen, um den Preis an Herrn Xanana Gusmão zu überreichen, was ich voll und
      ganz unterstütze.
- c: 8
  r: 3
  v: Abbruch
  x:
  - s: <v>Breaking</v> <p>off</p> the negotiations did not have the same negative
      impact as it had at the end of 1996 when all fisheries were suspended.
    t: Der <a>Abbruch</a> der Verhandlungen hatte nicht dieselbe negative Wirkung
      wie Ende 1996, als jeglicher Fischfang eingestellt wurde.
  - s: Yesterday, Mr Camara accused France of humiliating Africans by <v>breaking</v>
      <p>off</p> relations with Guinea.
    t: Gestern hat Herr Camara Frankreich bezichtigt, die Afrikaner mit dem <a>Abbruch</a>
      ihrer Beziehungen zu Guinea zu demütigen.
  - s: The Turkish Government’s refusal to take part in the European Conference and
      Turkey’s action in <v>breaking</v> <p>off</p> the political dialogue with the
      Union are bad and regrettable developments.
    t: Die Abwesenheit der türkischen Regierung bei der Europäischen Konferenz und
      der <a>Abbruch</a> des politischen Dialogs mit der Union durch die Türkei sind
      schlechte und bedauerliche Entwicklungen.
  - s: by Mr Lipietz and others, on behalf of the Group of the Greens/European Free
      Alliance, on the kidnapping of Ingrid Betancourt and the <v>breaking</v> <p>off</p>
      of the peace process in Colombia;
    t: von Herrn Lipietz und anderen im Namen der Verts/ALE-Fraktion zur Entführung
      von Ingrid Betancourt und zum <a>Abbruch</a> des Friedensprozesses in Kolumbien;
  - s: by Mr Medina Ortega and others, on behalf of the Group of the Party of European
      Socialists, on the <v>breaking</v> <p>off</p> of the peace process in Colombia;
    t: von Herrn Medina Ortega und anderen im Namen der PSE-Fraktion zum <a>Abbruch</a>
      des Friedensprozesses in Kolumbien;
  - s: To do such things would amount to <v>breaking</v> <p>off</p> diplomatic relations,
      and that cannot be what we have in mind.
    t: Dies käme quasi einem <a>Abbruch</a> der diplomatischen Beziehungen gleich.
  - s: Many have said that - and they have been quite right to do so - but I do not
      take the view that we must now respond by in some way <v>breaking</v> <p>off</p>
      relations or by putting them on ice.
    t: Ich bin aber nicht der Meinung, dass wir jetzt gewissermaßen mit dem <a>Abbruch</a>
      oder dem Einfrieren unserer Beziehungen reagieren müssen.
  - s: We also here express our utter condemnation of the mindless violence by some
      groups of demonstrators and our severe criticism of those organisers who reject
      violence in words but who were unable or unwilling, in fact, to <v>break</v>
      <p>off</p> all relations with those in the movement who preached or advocated
      violence.
    t: Ebenso bekräftigen wir hier unsere entschiedene Verurteilung der wahnsinnigen
      Gewalt bestimmter Gruppen von Demonstranten sowie unsere heftige Kritik an jenen
      Veranstaltern, die Gewalt zwar verbal ablehnen, jedoch zu einem <a>Abbruch</a>
      jeglicher Beziehungen zu den Verfechtern und Befürwortern der Gewalt innerhalb
      der Bewegung faktisch weder in der Lage noch gewillt waren.
- c: 3
  r: 4
  v: aussetzen
  x:
  - s: Ought not the Council to respond by imposing sanctions against the State of
      Israel and, for instance, consider <v>breaking</v> <p>off</p> the trade agreements
      which the EU has signed with Israel?
    t: Müßte beispielsweise nicht erwogen werden, das Handelsabkommen, das die Union
      mit Israel abgeschlossen hat, <a>auszusetzen</a>?
  - s: What is so terribly difficult about finding mechanisms for temporarily or,
      if necessary, permanently <v>breaking</v> <p>off</p> cooperation, with reference
      to Article 2, when serious human rights violations are carried out?
    t: Wieso soll es so ungeheuer schwer sein, Mechanismen zu finden, um bei ernsthaften
      Verletzungen der Menschenrechte die Zusammenarbeit unter Hinweis auf Artikel
      2 zeitweilig oder bei Bedarf auch ständig <a>auszusetzen</a>?
  - s: We must immediately <v>break</v> <p>off</p> all communication with, and suspend
      all assistance to, the Zimbabwean regime.
    t: Wir müssen jegliche Zusammenarbeit mit dem Regime in Simbabwe und jedwede Unterstützung
      sofort <a>aussetzen</a>.
- c: 2
  r: 5
  v: haben
  x:
  - s: The trial <v>broke</v> <p>off</p> what was slow but positive progress, which
      is reprehensible.
    t: Diese Verurteilung <a>hat</a> eine zwar langsame, aber positive Entwicklung
      zunichte gemacht.
  - s: President Barack Obama <v>broke</v> <p>off</p> his holidays over Christmas
