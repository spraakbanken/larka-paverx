    t: Ryssland behöver mycket uppmärksamhet från Europeiska unionens sida, en uppmärksamhet
      som består av försiktighet, stimulans, protester när det behövs, men utan risk
      <a>att</a> <a>avbryta</a> förbindelserna.
  - s: <v>Breaking</v> <p>off</p> a career to care for relatives with mental health
      problems should not have a negative impact on that career or on providing financially
      for one’s family.
    t: <a>Att</a> <a>avbryta</a> en yrkesbana för att vårda släktingar med psykiska
