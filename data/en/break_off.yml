    t: Så som det ser ut nu många med att skaffa sig barn, för att till varje pris
      försäkra sig om en yrkesbehörighet (genomsnittsåldern för förstagångsmödrar
      i Europa är 29 år), eller så <a>avbryter</a> de sin universitets- eller yrkesutbildning
      så fort de får barn.
  - s: Our Assembly’s Committee on Citizens’ Freedoms and Rights, Justice and Home
      Affairs has understood this so well that it is falling over itself to propose
      removing other powers from the Member States, for example the right to <v>break</v>
      <p>off</p> issuing permits for reasons connected with there being insufficient
      capacity to receive immigrants.
    t: Parlamentets utskott för medborgerliga fri- och rättigheter samt rättsliga
      och inrikes frågor har verkligen förstått detta, eftersom det stormar fram och
      går i bräschen för att avskaffa andra befogenheter för staterna, till exempel
      rätten att <a>avbryta</a> utfärdandet av tillstånd av skäl som har att göra
      med förmågan att ta emot medborgare från tredje land.
  - s: We must have the courage and strength to make it clear to that government once
      and for all that either it must comply with the observance of treaties, human
      and civil rights and freedoms, or the European Union must have the courage to
      <v>break</v> <p>off</p> all diplomatic and trade ties.
    t: Om inte måste Europeiska unionen våga <a>avbryta</a> samtliga diplomatiska
      och handelsmässiga förbindelser.
  - s: Finally, I believe that Syria, which seeks complete restoration of the Golan
      Heights, has announced that it is willing to renew peace talks with Israel,
      but only from where they <v>broke</v> <p>off</p> in 1966.
    t: Avslutningsvis tror jag att Syrien, som eftersträvar ett totalt återlämnande
      av Golanhöjderna, har annonserat att man är villigt att återuppta fredssamtalen
      med Israel, men bara vid den punkt där de <a>avbröts</a> 1966.
  - s: We also here express our utter condemnation of the mindless violence by some
      groups of demonstrators and our severe criticism of those organisers who reject
      violence in words but who were unable or unwilling, in fact, to <v>break</v>
      <p>off</p> all relations with those in the movement who preached or advocated
      violence.
    t: Även här upprepar vi vårt klara fördömande av det vettlösa våldet från vissa
      demonstranters sida och vår entydiga kritik mot de organisatörer som med ord
      fördömer våldet, men som, när det kommer till kritan, vare sig kunnat eller
      velat <a>avbryta</a> alla kontakter med dem som predikar och utför våldshandlingar
      inuti rörelsen.
  - s: Mr President, although I fully appreciate that we have to <v>break</v> <p>off</p>
      in order to award the prize to Xanana Gusmão, whom I fully and completely support,
      I should nonetheless like, on behalf of the Committee on Women’s Rights and
      Equal Opportunities, to ask whether we are to see as discrimination against
      women the fact that we do not get to continue our debate at three o’ clock on
      the dot, which I think would have been quite the natural thing to do.
    t: Med full förståelse för att vi måste <a>avbryta</a> för att utdela priset till
      Xanana Gusmão som jag stöder helt och fullt, vill jag ändå å kvinnoutskottets
      vägnar ställa frågan om vi skall se detta som en diskriminering mot kvinnor
      att vi inte får fortsätta vår debatt direkt klockan tre, vilket jag tycker hade
      varit ganska naturligt.
  - s: It is a process that cannot be changed or <v>broken</v> <p>off</p> at this
      stage without major damage being done.
    t: Det är en process som på detta stadium inte kan förändras eller <a>avbrytas</a>
      utan att tillföra stor skada.
  - s: It is clear that we should not <v>break</v> <p>off</p> relations.
    t: Det är klart att vi inte skall <a>avbryta</a> förbindelserna, det är klart
      att vi skall fortsätta att fördjupa kontakterna och fortsätta med dialog.
  - s: Here and now we must continue the EU panel against the USA’s extra-territorial
      legislation, against Section 301, and under no circumstances must we <v>break</v>
      it <p>off</p>.
    t: Här och nu är det dags att fortsätta EU:s panel mot USA:s extraterritoriella
      lagstiftning, avsnitt 301, och inte <a>avbryta</a> den under några som helst
      omständigheter.
  - s: Of course, if Turkey’s obligations are not met, negotiations may be <v>broken</v>
      <p>off</p> at any time, and this has been made clear.
    t: Om Turkiet inte fullgör sina skyldigheter kan naturligtvis förhandlingarna
      <a>avbrytas</a> när som helst, vilket också har klargjorts.
  - s: It is important that the negotiations can be <v>broken</v> <p>off</p> at any
      time if there is insufficient progress.
    t: Det är viktigt att förhandlingarna kan <a>avbrytas</a> när som helst om framstegen
      inte är tillräckliga.
  - s: Reference has already been made to one specific instance of this in Austria,
      where the new owners of BAWAG, a major Austrian bank, are being compelled to
      <v>break</v> <p>off</p> all business dealings with Cubans, and that is scandalous;
    t: Ett specifikt exempel på detta i Österrike har redan nämnts, där de nya ägarna
      till BAWAG, en stor österrikisk bank, tvingats <a>avbryta</a> alla affärsförbindelser
      med kubaner.
- c: 11
  r: 2
  v: bryta
  x:
  - s: Some in this very House and in the Iranian opposition have called for relations
      with the Iranian regime to be completely <v>broken</v> <p>off</p> and for the
      new government not to be recognised.
    t: Somliga här i parlamentet och i den iranska oppositionen har krävt att förbindelserna
      med den iranska regimen ska <a>brytas</a> helt och att den nya regeringen inte
      ska erkännas.
  - s: Ought not the Council to respond by imposing sanctions against the State of
      Israel and, for instance, consider <v>breaking</v> <p>off</p> the trade agreements
      which the EU has signed with Israel?
    t: Bör inte rådet t.ex. överväga att <a>bryta</a> de handelsavtal som unionen
      har tecknat med staten Israel?
  - s: The trial <v>broke</v> <p>off</p> what was slow but positive progress, which
      is reprehensible.
    t: Domstolen <a>bröt</a> en långsam men positiv utveckling.
  - s: Mr Kabila has <v>broken</v> <p>off</p> relations with his former Rwandan and
      Ugandan allies and because of this alone the European Union can establish relations
      with him.
    t: Kabila har <a>brutit</a> med sina f.d. allierade i Rwanda och Uganda och blir
      därför rumsren för Europeiska unionen.
  - s: Countries which have recognised the Taliban should be pressed to <v>break</v>
      <p>off</p> relations to increase the pressure.
    t: Länder som har erkänt talibanerna bör tvingas <a>bryta</a> relationerna för
      att öka påtryckningarna.
  - s: It is true that economic relations with Israel have not been <v>broken</v>
      <p>off</p>, but they have been put on the back burner.
    t: Den arabiska världen har återigen börjat använda den ekonomiska bojkotten som
      vapen, visserligen har de ekonomiska förbindelserna med Israel inte <a>brutits</a>
      men de går på sparlåga.
  - s: Yesterday, Mr Camara accused France of humiliating Africans by <v>breaking</v>
      <p>off</p> relations with Guinea.
    t: Moussa Dadis Camara anklagade igår Frankrike för att förödmjuka afrikaner genom
      att <a>bryta</a> förbindelserna med Guinea.
  - s: And Turkey’s decision following the European Council meeting in Luxembourg
      to <v>break</v> <p>off</p> political dialogue with the European Union in areas
      we regard as very important, namely Cyprus, Greek-Turkish relations and issues
      of human rights and democracy, naturally did little to move forward our relations
      in general.
    t: Turkiets beslut efter toppmötet i Luxemburg om att <a>bryta</a> den politiska
      dialogen med Europeiska unionen i frågor vi anser vara mycket viktiga, såsom
      Cypern, de grekisk-turkiska förbindelserna och frågeställningarna på området
      för mänskliga rättigheter och demokrati, var naturligtvis inte direkt gynnsamt
      för utvecklingen av förbindelserna i största allmänhet.
  - s: Syria will not <v>break</v> <p>off</p> from Iran in terms of trade, but its
      highest authorities claim to be prepared to distance themselves from Iran in
      terms of the Middle East peace process.
    t: Syrien kommer inte att <a>bryta</a> handeln med Iran, men de högsta myndigheterna
      i Syrien säger sig vara beredda att distansera sig från Iran när det gäller
      fredsprocessen i Mellanöstern.
  - s: What we cannot accept is the attempt by some people, behind the scenes, to
      <v>break</v> <p>off</p> the contract of internal solidarity enabling the various
      European regions and countries - especially those with delays and development
      problems - to participate fully in the European project and to offer their peoples
      legitimate hopes of progress within a political and economic area without first-class
      citizens and second-class Europeans.
    t: Vad vi inte kan acceptera är att vissa, på ett isolerat sätt, försöker <a>bryta</a>
      avtalet om intern solidaritet vilket gör det möjligt för olika regioner och
      länder i Europa - främst de som fortfarande släpar efter och har utvecklingsproblem
      - att delta med full rätt i det europeiska projektet, och erbjuda sina befolkningar
      legitima förväntningar om framgångar på ett politiskt och ekonomiskt område
      där det inte finns första och andra klassens europeiska medborgare.
  - s: Many have said that - and they have been quite right to do so - but I do not
      take the view that we must now respond by in some way <v>breaking</v> <p>off</p>
      relations or by putting them on ice.
    t: Jag menar dock inte att vi nu måste reagera genom att på något sätt <a>bryta</a>
      eller frysa våra förbindelser.
