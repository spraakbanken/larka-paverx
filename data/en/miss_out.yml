  - s: The central focus of this report is about ensuring that rural development projects,
      whether funded by the structural funds or the ERDF, do not overlap or, at worst,
      <v>miss</v> <p>out</p> on opportunities.
    t: Ein zentrales Anliegen des Berichts ist die Sicherstellung, dass Projekte der
      ländlichen Entwicklung, ob mit Mitteln der Strukturfonds oder mit EFRE-Mitteln
      finanziert, sich nicht überschneiden oder, im schlimmsten Fall, Gelegenheiten
      <a>verpassen</a>.
  - s: Instead, sometimes you feel that when you have been in the plenary you have
      <v>missed</v> <p>out</p> on something that has been going on elsewhere.
    t: Stattdessen hat man manchmal das Gefühl, etwas <a>verpasst</a> zu haben, wenn
      man im Plenarsaal und nicht an einem anderen Ort war.
  - s: We are <v>missing</v> <p>out</p> on the opportunity for countries without legislation
      to learn from countries with excellent soil-protection practices.
    t: Wir <a>verpassen</a> die Chance, dass Staaten ohne Gesetzgebung von Ländern
      mit guter Praxis im Bodenschutz lernen könnten.
  - s: If we simply close our eyes and continue, we shall be shipwrecked and <v>miss</v>
      <p>out</p> on a great historic opportunity.
    t: Mit der Devise „Augen zu und durch “ werden wir Schiffbruch erleiden und eine
      große historische Gelegenheit <a>verpassen</a>.
  - s: I urge the Commission to do away with the illegal moratorium on GMOs and to
      ensure that Europe does not <v>miss</v> <p>out</p> in the biotechnology revolution.
    t: Ich ermutige die Kommission, das unrechtmäßige GVO-Moratorium aufzuheben und
      dafür zu sorgen, dass Europa nicht die biotechnologische Revolution <a>verpasst</a>.
  - s: Also in the rules as I recall, you are only allowed to take one supplementary
      question per political group and these rules are being broken and as a consequence,
      for the second week running, I <v>miss</v> <p>out</p> on a question.
    t: Nach der Geschäftsordnung sind Sie, wenn ich mich recht erinnere, lediglich
      befugt, pro Fraktion eine Zusatzfrage zuzulassen, und diese Vorschriften werden
      mißachtet, weshalb ich schon die zweite Woche hintereinander eine Frage <a>verpasse</a>.
