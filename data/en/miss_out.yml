  - s: Unfortunately, when this text was being transcribed, part of a sentence was
      <v>missed</v> <p>out</p>.
    t: Lamentablemente, al transcribirlo, se <a>perdió</a> parte de una frase.
  - s: Is there a risk that Europe could <v>miss</v> <p>out</p> on the benefits if
