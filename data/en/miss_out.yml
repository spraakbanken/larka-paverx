  - s: We, in Europe, have <v>missed</v> <p>out</p> on growth because over the last
      few decades coordination has been lacking.
    t: En Europa hemos <a>perdido</a> posibilidades de crecimiento en los últimos
      años porque no contábamos con esta coordinación.
  - s: I also believe that, as matters stand with regard to electronic money, we are
      about to <v>miss</v> <p>out</p> on opportunities that other countries are already
      exploiting as we speak, because we are taking too long to adapt the framework
      conditions.
    t: Asimismo, creo que actualmente, en el ámbito del dinero electrónico, estamos
      a punto de <a>perder</a> oportunidades que se están aprovechando en otros países
      por adaptar con demasiada lentitud nuestras condiciones marco.
  - s: It is a pity to <v>miss</v> <p>out</p> on this historic momentum by turning
      to the rules.
    t: Sería una pena <a>perder</a> este momento histórico debido a las normas.
  - s: Bearing in mind that the euro is rapidly establishing itself as the world’s
      strongest currency and has now displaced the US dollar as the main denomination
      for world trade, accounting for 45% of the global market compared to 37% for
      the dollar, it is becoming increasingly clear that for the UK, staying out means
      <v>missing</v> <p>out</p>.
    t: Teniendo en cuenta que el euro se establece rápidamente como la divisa más
      fuerte del mundo y que ya ha desplazado al dólar estadounidense como principal
      denominación del comercio mundial, con un 45 % del mercado mundial en comparación
      con el 37 % del dólar, es cada vez más evidente que para el Reino Unido mantenerse
      fuera significa <a>perder</a>.
  - s: One of the reasons for change is the fact that the Member States <v>miss</v>
      <p>out</p> on a huge amount of excise on account of fraud and smuggling.
    t: Las razones de esta modificación son, entre otras, que los Estados miembros
      <a>pierden</a> muchos impuestos especiales por el fraude y el contrabando.
  - s: That means they <v>miss</v> <p>out</p> on the possibility of utilising the
      Internal Market.
    t: Eso significa que <a>pierden</a> la oportunidad de utilizar el Mercado interior.
  - s: The central focus of this report is about ensuring that rural development projects,
      whether funded by the structural funds or the ERDF, do not overlap or, at worst,
      <v>miss</v> <p>out</p> on opportunities.
    t: El punto central de este informe es garantizar que los proyectos de desarrollo
      rural, tanto si son financiados por los fondos estructurales o por el FEDER,
      no se solapen o, en el peor de los casos, que no <a>pierdan</a> oportunidades.
  - s: you should feel that if you have not been present at the plenary, you have
      <v>missed</v> <p>out</p> on something.
    t: uno debería tener la sensación de que si no ha estado presente en el pleno,
      se ha <a>perdido</a> algo.
  - s: Instead, sometimes you feel that when you have been in the plenary you have
      <v>missed</v> <p>out</p> on something that has been going on elsewhere.
    t: Pero, por el contrario, se tiene la sensación de que si uno ha asistido al
      pleno, se ha <a>perdido</a> algo que ocurría en otro lugar.
  - s: This would therefore mean that Swedish citizens would <v>miss</v> <p>out</p>
