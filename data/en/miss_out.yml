- c: 21
  r: 1
  v: perder
  x:
  - s: According to recent information, he was apparently discharged as chairman of
      the state enterprise which manages mahogany plantations, and earlier in the
      year, he was in danger of <v>missing</v> <p>out</p> on a major contract for
