es:
- c: 17
  r: 1
  v: desconectar
  x:
  - s: They have obtained access to digital circuit-breakers, which means that electricity
      and water can be <v>switched</v> <p>off</p> and transport brought to a halt.
    t: Han obtenido acceso a interruptores digitales, lo que significa que pueden
      <a>desconectar</a> la electricidad y el agua y pueden interrumpir el funcionamiento
      del transporte.
  - s: Terrorists could <v>switch</v> <p>off</p> both gas and water, increasing the
      damage caused in connection with a physical attack.
    t: Los terroristas podrían <a>desconectar</a> tanto el gas como el agua, aumentando
      los daños ocasionados en caso de un ataque físico.
  - s: I wonder if the services could put notices on the glass doors reminding Members
      to <v>switch</v> <p>off</p> their phones prior to entering the Chamber.
    t: Me pregunto si los servicios no podrían poner carteles en las puertas de cristal
      para recordar a los diputados que <a>desconecten</a> sus teléfonos móviles antes
      de entrar en la Sala.
  - s: While we normally have a procedure that invites colleagues not to use mobile
      phones, tomorrow it is an absolute, technical necessity that everyone <v>switches</v>
      <p>off</p> their mobile phone before coming here.
    t: Aunque normalmente tenemos un procedimiento que ruega a los colegas que no
      utilicen sus teléfonos móviles, mañana es una necesidad técnica y absoluta de
      que todos <a>desconecten</a> sus teléfonos móviles antes de venir aquí.
  - s: Now of course the easiest thing to do - as Mrs McNally has already said - would
      be to <v>switch</v> the piece of equipment <p>off</p> when it is not in use.
    t: A la vista de ello, naturalmente, como también ha comentado la Sra. McNally,
      lo más sencillo sería <a>desconectar</a> el aparato cuando no se necesita.
  - s: But in quite a few spheres, it is no longer possible to <v>switch</v> equipment
      <p>off</p> at all, and it is particularly important for computers, by their
      very nature, to quickly fall into ’sleep mode’, as Mrs McNally puts it, and
      also ’wake up’ instantaneously, because you sometimes need to be able to log
      onto a computer straightaway, and do not want to have to slowly coax it into
      life.
    t: Sin embargo, en algunos casos no es posible <a>desconectar</a> los aparatos
      y justamente en el sector de la informática es necesario que éstos entren rápidamente
      en reposo y también se «despierten» rápidamente, según la expresión de la Sra.
      McNally, pues a veces es preciso poder utilizar de inmediato el ordenador, sin
      tener que esperar a que arranque lentamente.
  - s: For example, the aim for household appliances should be that all power-consuming
      circuits should be <v>switched</v> <p>off</p>.
    t: Por ejemplo, en lo que se refiere a los electrodomésticos, el objetivo debería
      ser que se pudiesen <a>desconectar</a> todos los circuitos que consumen energía.
  - s: It is also important for us to introduce a legal requirement for an automatic
      cut-off, so that the charger automatically <v>switches</v> <p>off</p> when the
      device is charged.
    t: También es importante que introduzcamos un requisito legal relativo a la desconexión
      automática, para que el cargador se <a>desconecte</a> automáticamente cuando
      el dispositivo esté cargado.
  - s: People <v>switch</v> <p>off</p>.
    t: Las personas <a>desconectan</a>.
  - s: Madam President, I respect the individual way in which you conduct sessions
      but could you perhaps ensure that it is standardised as far as possible that
      once the speaking time has expired, and before the microphone is <v>switched</v>
      <p>off</p>, an acoustic warning, made with the small hammer, sounds first so
      that a speaker is not simply cut off mid-sentence?
    t: Señora Presidenta, respeto el modo en que dirige la sesión, pero ¿podría procurar
      que se acuerde que cuando se agote el tiempo de uso de la palabra se oiga, antes
      de <a>desconectar</a> el micrófono una advertencia acústica, hecha con el martillito,
      para que sencillamente a uno no se le interrumpa en mitad de la frase?
  - s: There is even a Dutch-language channel, but every time I come here I find that
      it has been <v>switched</v> <p>off</p>, and I have to make a number of telephone
      calls to have it restored.
    t: Nuestro televisor en Estrasburgo tiene también un canal en neerlandés, pero
      cada semana que vengo aquí resulta que está <a>desconectado</a> ese canal.
  - s: The American system does in fact hold the real danger that in times when the
      USA is using it for military purposes the Europeans and all civilian users will
      be <v>switched</v> <p>off</p>, as actually happened during the Gulf war!
    t: UU, los europeos o todos los usuarios civiles se <a>desconecten</a>, lo que
      así ocurrió durante la guerra del Golfo.
  - s: But if we do not do this, we will have the same problem as with the American
      system, namely that when it is being used by the military it will be <v>switched</v>
      <p>off</p> for civilians.
    t: Pero si no lo hacemos, tendremos los mismos problemas que con el sistema norteamericano
      que cuando se utiliza militarmente se <a>desconecta</a> para el sector civil.
  - s: Ladies and gentlemen, so as not to distract attention from the important things
      being said here this Friday morning, the Presidency would ask the Members of
      the House to please <v>switch</v> <p>off</p> their telephones during the debate.
    t: Señorías, esta Presidencia agradecería que, para que no se distrajera la atención
      de las importantes cosas que decimos el viernes por la mañana, los miembros
      de la Asamblea <a>desconectaran</a> sus teléfonos durante el debate.
  - s: I have a feeling they were <v>switched</v> <p>off</p>.
    t: ', ya que tengo la idea de que aquí hay un motivo oculto para <a>desconectar</a>
      todas nuestras máquinas.'
  - s: Ladies and gentlemen, the Bureau informs us that it is adopting measures to
      stop the noise caused by the automatic start-up of a security system that cannot
      be <v>switched</v> <p>off</p> for a while.
    t: Señorías, la Mesa me informa de que está adoptando medidas para detener el
      ruido causado por la puesta en marcha automática de un sistema de seguridad
      que no se puede <a>desconectar</a> por el momento.
  - s: Do we really want to become dependent on the United States by jointly developing
      with the Americans a system that they can <v>switch</v> <p>off</p> at their
      own discretion?
    t: ¿Deseamos realmente exponernos a la dependencia de los EE.UU. de forma que
      desarrollemos juntamente con ellos un sistema que, sin embargo, puede ser <a>desconectado</a>
      unilateralmente por su parte?
- c: 10
  r: 2
  v: apagar
  x:
  - s: We should, however, already be looking forward to the next technological steps,
      such as wider use of smart lighting systems using sensors, which measure movement
      and the degree of natural light so that lighting can be reduced - or indeed
