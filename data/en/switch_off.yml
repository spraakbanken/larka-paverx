      möjligt på grund av skillnaden i strömtillförsel mellan de båda länderna.
  - s: Mr President, I have already sent you a letter - to which I have not received
      an answer - and I would like to ask you under which rule the microphone was
      <v>switched</v> <p>off</p> and why it was relevant to apply this rule.
    t: Jag har redan skickat en skrivelse till er - som jag inte har fått svar på
