      country A, am travelling through country B and meet with an accident involving
      a driver from country C, who may well have a person from country D travelling
      with him’.'
    t: 'När man ser på titeln på detta dokument är det lätt att tro att en stor del
      av allmänheten skulle ”<a>stänga</a> <a>av</a>” när de ser det, eftersom de
      tycker att lagen om utomobligatoriska förpliktelser verkar svår, men detta är
      den europeiska frågan framför alla andra, något som de flesta europeiska bilister
      har begrundat åtminstone en gång, utifrån detta scenario: ”Jag kommer från landet
      A, reser genom landet B och råkade ut för en olycka med en förare från landet
      C, som mycket väl kan ha en person från landet D med sig i bilen”.'
  - s: Mr President, although we have already, today, expressed our solidarity with
      the victims of this environmental disaster, it is at least as important that
      we should continue to make solidarity with the persons affected within the European
      Union our concern even after the television cameras have been <v>switched</v>
      <p>off</p>.
    t: Trots att vi redan i dag har uttryckt vår solidaritet med offren för denna
      miljökatastrof är det lika viktigt att vi fortsätter att visa solidaritet för
      de personer som drabbats inom EU även när TV-kamerorna har <a>stängts</a> <a>av</a>.
  - s: Has the air-conditioning system now been <v>switched</v> <p>off</p>?
    t: Har luftkonditioneringen nu <a>stängts</a> <a>av</a>?
  - s: And while we can all act to <v>switch</v> <p>off</p> power to electrical gadgets,
