- c: 11
  r: 1
  v: stänga
  x:
  - s: Mr President, on 11 March, at the debate on Arctic policy, with a quarter of
      my allocated time still left, my microphone was <v>switched</v> <p>off</p> by
      the ALDE/Liberal Democrat Member in the Chair.
    t: Den 11 mars, under debatten om EU:s politik för Arktis <a>stängdes</a> min
      mikrofon av trots att jag fortfarande hade en kvart kvar av min tilldelade talartid
      av den vice talman från ALDE-gruppen som innehade ordförandeskapet.
  - s: Now of course the easiest thing to do - as Mrs McNally has already said - would
      be to <v>switch</v> the piece of equipment <p>off</p> when it is not in use.
    t: Det krävs alltså inget arbete av utrustningen, och trots det använder den el.
      Det vore naturligtvis enklast, vilket McNally redan har talat om, att <a>stänga</a>
      av utrustningen när man inte använder den.
  - s: But in quite a few spheres, it is no longer possible to <v>switch</v> equipment
      <p>off</p> at all, and it is particularly important for computers, by their
      very nature, to quickly fall into ’sleep mode’, as Mrs McNally puts it, and
      also ’wake up’ instantaneously, because you sometimes need to be able to log
      onto a computer straightaway, and do not want to have to slowly coax it into
      life.
    t: Men på många områden kan man inte länge <a>stänga</a> av utrustningen, och
      just på ADB-området är det nödvändigt att, som McNally sade, snabbt kunna försätta
      den i viloläge och också snabbt aktivera den igen, eftersom man ibland behöver
      datorn snabbt och inte vill starta den långsamt.
  - s: For example, the aim for household appliances should be that all power-consuming
      circuits should be <v>switched</v> <p>off</p>.
    t: Man borde till exempel ha möjlighet att <a>stänga</a> av alla kretsar som drar
      ström i hushållsmaskiner och hemelektronik, vilket inte alltid är fallet eftersom
      on/off-knappen ofta saknas i moderna apparater.
  - s: modern equipment often lacks an on/off button, as was mentioned here earlier
      on, making it utterly impossible to <v>switch</v> it <p>off</p>, even if the
      consumer wants to.
    t: Därför är det omöjligt att <a>stänga</a> av apparaten även om man önskar det,
      vilken man också har konstaterat här tidigare.
  - s: This is comparable to the covenant with the car industry, which produces headlights
      that are activated automatically when the car is switched on, whereupon the
      driver needs to <v>switch</v> them <p>off</p> again in order to meet national
      statutory provisions or safety requirements.
    t: Det kan jämföras med det avtal med bilindustrin som ger strålkastare som tänds
      automatiskt när bilen startas, varefter bilisten själv måste <a>stänga</a> av
      dem för att uppfylla nationella lagar eller säkerhetskrav.
  - s: Ladies and gentlemen, so as not to distract attention from the important things
      being said here this Friday morning, the Presidency would ask the Members of
      the House to please <v>switch</v> <p>off</p> their telephones during the debate.
    t: Ärade ledamöter, detta ordförandeskap skulle vara tacksamt om parlamentets
      ledamöter, för att undvika en bristande uppmärksamhet kring de viktiga saker
      som vi säger på fredagsmorgnarna, <a>stängde</a> av sina telefoner under debatten.
  - s: Are you aware of the fact that Bulgarian pensioners <v>switch</v> <p>off</p>
      their telephones because they cannot afford to pay the predatory prices of the
      Bulgarian Telecommunications Company that has been privatized criminally?
    t: Är ni medvetna om att bulgariska pensionärer <a>stänger</a> av sina telefoner
      för att de inte har råd att betala de ockerpriser som tas ut av det bulgariska
      telekommunikationsbolaget, som olagligen privatiserats?
  - s: To cope with the lack of power in the western zone, automatic devices had to
      <v>switch</v> customers <p>off</p> in the countries affected.
    t: För att klara av bristen på strömförsörjning i det västra området <a>stängdes</a>
      kunder i de drabbade länderna automatiskt av.
  - s: Between five and ten per cent of the European Union’s energy consumption is
      wasted because we do not <v>switch</v> <p>off</p> our televisions and other
      electrical appliances, but leave them on stand-by.
    t: Mellan fem och tio procent av energiförbrukningen i Europeiska unionen slösas
      bort genom att vi inte <a>stänger</a> av TV:n och andra elektroniska apparater,
      utan lämnar dem i stand-by-läge.
  - s: Normally, when I go into Chamber, I <v>switch</v> it <p>off</p>, but this morning,
      unfortunately, I had not done so.
    t: Dessutom brukar jag alltid <a>stänga</a> av den när jag går in i kammaren,
      men i morse hade jag tyvärr inte gjort det.
- c: 10
  r: 2
  v: släcka
  x:
  - s: We therefore support the fact that the Commission has proposed 2012 as the
