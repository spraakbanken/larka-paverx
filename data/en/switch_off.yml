  - s: Has the air-conditioning system now been <v>switched</v> <p>off</p>?
    t: Wurde die Klimaanlage nunmehr <a>abgeschaltet</a>?
  - s: Are you aware of the fact that Bulgarian pensioners <v>switch</v> <p>off</p>
