      has brought it forward by three years, from 2010 to 2007.
    t: Spanien ändrade nyligen slutdatumet för att <a>släcka</a> det analoga marksända
      nätet med två år, från 2012 till 2010, medan Tyskland har ändrat det med tre
      år, från 2010 till 2007.
  - s: On the basis of this information, the Commission expects that transition in
      the European Union as a whole should be well underway by the beginning of 2010,
      and that the overwhelming majority of Member States should have <v>switched</v>
      <p>off</p> analogue terrestrial television signals by 2012.
    t: Utifrån denna information tror kommissionen att övergången inom hela EU kommer
      att vara på god väg i början av 2010, och att en överväldigande majoritet av
      medlemsstaterna kommer att ha <a>släckt</a> det analoga marksända nätet senast
      2012.
  - s: Such prompt action should encourage countries that do not belong to the European
      Union either to <v>switch</v> <p>off</p> their analogue systems or, at the very
      least, to re-open negotiations with neighbouring EU Member States in order to
      keep interference with digital systems to a minimum.
    t: Genom en sådan omedelbar åtgärd uppmanar vi länder som inte är med i EU att
      antingen <a>släcka</a> sina analoga system eller att åtminstone återuppta förhandlingarna
      med angränsande EU-medlemsstater för att minimera störningarna för de digitala
      systemen.
  - s: The Commission welcomes the fact that Parliament is in favour of accelerating
      the transition and setting the beginning of 2012 as the date by which analogue
      broadcasts should have been <v>switched</v> <p>off</p> in all Member States,
      as proposed by the Commission.
    t: Kommissionen välkomnar att parlamentet ger sitt stöd till en snabbare övergång
      och målet att de analoga sändningarna i samtliga medlemsstater ska vara <a>släckta</a>
      i början av 2012, i enlighet med kommissionens förslag.
  - s: So, as a silenced fish in an aquarium where the lights are about to be <v>switched</v>
      <p>off</p>, I say to you that this is a shameless, unnecessary and politically
      indefensible act, and we will be voting against it.
    t: Så som en tystad fisk i ett akvarium där belysningen snart ska <a>släckas</a>
      säger jag er att detta är ett skamlöst, onödigt och politiskt oförsvarligt agerande,
      och vi kommer att rösta emot det.
  - s: If you are looking for the solution to a problem you must not <v>switch</v>
      <p>off</p> the light, but let your light shine on all creative possibilities.
    t: Ta till exempel den första beaktandemenigen, om att den nuvarande sociala modellen
      måste fortsätta att finnas till. Om du söker efter en lösning på ett problem
      får du inte <a>släcka</a> lamporna utan låta ljuset skina över alla kreativa
      möjligheter.
  - s: However, the lights of the ceremony have now been <v>switched</v> <p>off</p>
      and we find ourselves face to face with the fact that the European citizens
      are dominated by feelings of indifference, bitterness and, more importantly,
      anxiety.
    t: Nu har dock ceremonins lampor <a>släckts</a>, och vi står inför det faktum
      att EU:s medborgare behärskas av känslor av likgiltighet, bitterhet och, vad
      viktigare är, ängslan.
  - s: for example, the vestibules to our offices are lit up day and night and the
