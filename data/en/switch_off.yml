      an answer - and I would like to ask you under which rule the microphone was
      <v>switched</v> <p>off</p> and why it was relevant to apply this rule.
    t: Herr Präsident, ich habe Ihnen bereits ein Schreiben übermittelt - auf das
      ich keine Antwort erhalten habe - und möchte Sie fragen, auf Grundlage welcher
      Bestimmung das Mikrofon <a>abgeschaltet</a> wurde und weshalb sie angewandt
      werden musste.
  - s: This is why the microphone was <v>switched</v> <p>off</p>.
    t: Deshalb wurde das Mikrofon <a>abgeschaltet</a>.
  - s: Now of course the easiest thing to do - as Mrs McNally has already said - would
      be to <v>switch</v> the piece of equipment <p>off</p> when it is not in use.
    t: Da wäre natürlich das Einfachste, was Frau McNally auch schon angesprochen
      hat, das Gerät <a>abzuschalten</a>, wenn man es nicht braucht.
  - s: But in quite a few spheres, it is no longer possible to <v>switch</v> equipment
      <p>off</p> at all, and it is particularly important for computers, by their
      very nature, to quickly fall into ’sleep mode’, as Mrs McNally puts it, and
      also ’wake up’ instantaneously, because you sometimes need to be able to log
      onto a computer straightaway, and do not want to have to slowly coax it into
      life.
    t: Aber in manchen Bereichen lassen sich die Geräte gar nicht mehr <a>abschalten</a>,
      und gerade im EDV-Bereich ist es notwendig, dass sie eben, wie Frau McNally
      sagt, schnell einschlafen und auch schnell wieder aufwachen, da man den Computer
      mal sehr schnell braucht und ihn nicht langsam hochfahren will.
  - s: For example, the aim for household appliances should be that all power-consuming
      circuits should be <v>switched</v> <p>off</p>.
    t: Bei Haushaltsgeräten beispielsweise sollten alle stromverbrauchenden Komponenten
