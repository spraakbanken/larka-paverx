    t: Visserligen kan alla <a>stänga</a> <a>av</a> elektriska apparater, men vore
      det inte mer effektivt om tillverkarna utformade utrustning som gör det möjligt
      att undanröja energislöseriet?
  - s: We were not to know that tragically that night James would fall, and that on
