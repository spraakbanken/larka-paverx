    t: No obstante, ya deberíamos estar a la expectativa de los próximos pasos tecnológicos,
      como un mayor uso de sistemas de iluminación inteligentes que utilicen sensores
      para medir el movimiento y el grado de luz natural con el fin de poder reducir
