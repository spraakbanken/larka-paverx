  - s: If you over-advertise, people will <v>switch</v> <p>off</p>.
    t: 'Om man sänder för mycket reklam kommer människor att <a>stänga</a> <a>av</a>
      tv:'
  - s: 'When one looks at the title of this document, one is inclined to assume that
      many members of the public would, at the sight of it, ’<v>switch</v> <p>off</p>’
