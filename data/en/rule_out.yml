    t: Sebbene non si debbano <a>escludere</a> danni a lungo termine sotto il profilo
      scientifico, qui si deve mantenere un embargo .
  - s: My group resolutely argues in favour of maintaining the dialogue, and of promulgating
      sanctions that can be imposed, but not of invoking sanctions that <v>rule</v>
      <p>out</p> any dialogue.
    t: Il mio gruppo è decisamente favorevole a mantenere il dialogo, imponendo sanzioni
      che sia possibile far rispettare senza però chiedere sanzioni che <a>escludano</a>
      ogni forma di dialogo.
  - s: I supported this report as it marks a commitment to promoting responsible and
      sustainable fishing wherever EU vessels might be operating, based on a thorough
      assessment of the resources available and making sure that the fishing opportunities
      to be used have been vouched for by credible scientific opinions and <v>ruling</v>
      <p>out</p> any risk of depleting local stocks.
    t: Ho appoggiato la relazione in quanto contiene l’impegno di promuovere la pesca
      responsabile e sostenibile ovunque si trovino ad operare le imbarcazioni europee,
      sulla base di una valutazione attenta delle risorse disponibili, una volta appurato
      che le opportunità di pesca da sfruttare sono state corroborate da pareri scientifici
      credibili e una volta <a>escluso</a> il rischio di esaurimento degli stock locali.
  - s: The partnership agreements therefore amount to a commitment to promoting responsible
