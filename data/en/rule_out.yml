    t: In generale, come è già <a>stato</a> detto, questa direttiva non può scongiurare
      in <a>maniera</a> definitiva il verificarsi di un in qualche punto del mercato
      europeo, ma diminuisce nettamente tale rischio e rafforza il ruolo svolto dal
      settore energetico a favore del benessere dei cittadini europei.
- c: 1
  r: 8
  v: esclusione
  x:
  - s: So, it is important to open up the possibility of more flexible use across
      the whole of the radio spectrum without <v>ruling</v> <p>out</p> certain frequencies.
    t: È quindi di estrema importanza prevedere un utilizzo più flessibile delle frequenze
      all’interno dello spettro radio nel suo complesso, senza <a>esclusioni</a>.
- c: 1
  r: 8
  v: escludere possibilità
  x:
  - s: If that is to be <v>ruled</v> <p>out</p> by European law, Europe will not grow
      in popularity among its citizens.
    t: Se si dovesse <a>escludere</a> questa <a>possibilità</a> dal diritto europeo,
      l’Europa non acquisterebbe in popolarità tra i cittadini.
- c: 1
  r: 8
  v: escludere possibile
  x:
  - s: We are watching this very closely, and as the questioner perhaps knows, proposal
      90/220 contains some provisions which mean that GMO products will not simply
      be approved for all time, but will be subject to reassessment, because we cannot
      <v>rule</v> <p>out</p> gaining some experience of the long-term effects or obtaining
      some new information.
    t: infatti non si può <a>escludere</a> che sia <a>possibile</a> acquisire esperienza
      sugli effetti a lungo termine e ottenere nuove informazioni.
- c: 1
  r: 8
  v: escludere modo
  x:
  - s: I do not <v>rule</v> <p>out</p> gradually working more directly, for instance
      in the north, but I must stress that we always have to be sure that we do not
      discriminate between different groups.
    t: Non <a>escludo</a> di lavorare in <a>modo</a> graduale più direttamente, ad
      esempio nel nord, ma devo sottolineare che dobbiamo sempre essere sicuri di
      non operare discriminazioni tra i diversi gruppi.
- c: 1
  r: 8
  v: escludere ipotesi
  x:
  - s: However, reimbursement for plasma donors must not be <v>ruled</v> <p>out</p>
      in the European Union in future.
    t: Tuttavia in futuro non vanno <a>escluse</a> <a>ipotesi</a> di rimborso spese
      per i donatori dell’Unione europea.
- c: 1
  r: 8
  v: escludere fare
  x:
  - s: I am sure that good transport-policy sense will <v>rule</v> <p>out</p> any
      exceptions, as the shift in the volume of freight transport to lorries weighing
      under 12 tonnes in Germany has now resulted in an artificial increase in traffic
      volume there.
    t: Sono convinto che il buon senso nella politica dei trasporti <a>escluderà</a>
      la possibilità di <a>fare</a> eccezioni, poiché in Germania il passaggio nel
      volume di trasporto merci ad autocarri del peso inferiore a 12 tonnellate ha
      comportato un aumento artificiale del volume di traffico nel paese.
- c: 1
  r: 8
  v: avere
  x:
  - s: they preached doom and gloom, and <v>ruled</v> <p>out</p> any possibility of
      an agreement being reached during the Spanish election campaign, turning this
      important international accord into an instrument of petty domestic politics.
    t: 'una posizione catastrofistica, che <a>ha</a> ricusato qualsiasi possibilità
      di accordo durante la campagna elettorale spagnola, e che ha tramutato questo
      importante accordo internazionale in una bandiera di meschine politiche interne:'
- c: 1
  r: 8
  v: escludere completamente
  x:
  - s: What I cannot do is come forward with a proposal which would <v>rule</v> <p>out</p>
      extending the liberalisation process to the postal sector;
    t: Non posso però presentare una proposta che <a>escluda</a> <a>completamente</a>
      questo processo di liberalizzazione per la posta o che lo ritardi a tal punto
      da far sì che alla fine la posta venga travolta da altri sviluppi.
- c: 1
  r: 8
  v: escludere chiaramente
  x:
  - s: The main objective of this is to <v>rule</v> <p>out</p> any discrimination
      on the grounds of sex, to guarantee equal opportunities for both spouses, and
      to give central priority to the welfare of the children.
    t: L’obiettivo principale è di <a>escludere</a> <a>chiaramente</a> qualsiasi discriminazione
      basata sul sesso, salvaguardare le pari opportunità tra i coniugi e rendere
      centrale l’interesse della prole.
- c: 1
  r: 8
  v: votare
  x:
  - s: Having said that, and having heard the President of the Commission’s speech
      today, if that is <v>ruled</v> <p>out</p> and the things that have been demanded
      in this report are performed upon, then that judgement on this Commission should
      be left to another time.
    t: Detto questo e avendo sentito l’intervento odierno del Presidente della Commissione,
      se la censura non verrà <a>votata</a> e se le richieste avanzate nella presente
      relazione saranno prese in considerazione, allora il giudizio su questa Commissione
      dovrà essere rinviato.
pt:
- c: 226
  r: 1
  v: excluir
  x:
  - s: In order to curb the cost of translation, further consideration must be given
      to the various suggestions made in this connection, including technical translation
      aids, without <v>ruling</v> <p>out</p> other options a priori.
    t: No sentido de reduzir os custos de tradução, haverá que continuar a reflectir
      sobre as diferentes sugestões que foram avançadas nesse domínio, entre as quais
      o apoio tecnológico à tradução, sem <a>excluir</a> apriori outras opções.
  - s: As cross-resistance to drugs used in human medicine can also no longer be <v>ruled</v>
      <p>out</p>, there is a need for action in order to protect consumers.
    t: Visto que já não podem ser <a>excluídas</a> resistências cruzadas a medicamentos
      utilizados na medicina humana, existe necessidade de agir no sentido de uma
      protecção dos consumidores.
  - s: If an additive proves to constitute a risk, its use must continue to be <v>ruled</v>
      <p>out</p>.
    t: Se se provar que um aditivo constitui um risco, deve continuar a ser possível
      <a>excluir</a> a sua utilização.
  - s: Can it also undertake to <v>rule</v> <p>out</p> any measures providing financing
      for research of this type during the negotiations in progress with the Member
      States on the plans and programmes for the new 2000-2006 period?
    t: Pode a Comissão comprometer-se igualmente a <a>excluir</a> qualquer medida
      de financiamento a este tipo investigação durante as negociações em curso com
      os Estados-Membros relativas aos planos e programas do novo período 2000-2006?
  - s: I have here the press release of the public prosecutor’s office of the Ankara
      State Security Court, signed by the public prosecutor, Tjerdet Volkan, which
      <v>rules</v> <p>out</p> the participation in the trial of ’observers from any
      institution or organisation whatsoever’.
    t: Tenho comigo a comunicação feita à imprensa pelo Ministério Público do Tribunal
      de Segurança do Estado em Ancara com a assinatura do Procurador-Geral Tzerntet
      Bolkan, a qual <a>exclui</a> a participação no julgamento de «observadores de
      qualquer instituição ou organismo» e prevê a participação de simples cidadãos,
      tendo apenas em consideração a capacidade da sala, mediante autorização do gabinete
      especial do Tribunal e não para todos os dias do julgamento.
  - s: This decline became catastrophic for Europe’s beef farmers and all involved
      in the beef industry following the March 1996 announcement that a link between
      BSE in cattle and CJD in human beings could not be <v>ruled</v> <p>out</p>.
    t: Esta queda do consumo tornou-se catastrófica para os produtores europeus de
      carne de bovino, bem como para toda a indústria ligada ao sector, na sequência
      da divulgação, em Março de 1996, de que não estava <a>excluída</a> uma ligação
      entre a BSE no gado e a doença de Creutzefeldt-Jacob nos adultos.
  - s: nothing is ruled in and nothing is ruled out, and the Council does not <v>rule</v>
      <p>out</p> sanctions;
    t: não está nada admitido nem está nada excluído, e o Conselho não <a>exclui</a>
      a hipótese das sanções;
  - s: 'I ruled nothing in, and I <v>ruled</v> nothing <p>out</p>:'
    t: 'Não admiti nada nem <a>excluí</a> nada:'
  - s: It is therefore unclear why the rapporteur ultimately <v>ruled</v> <p>out</p>
      this .
    t: Não se compreende, pois, a razão que levou a relatora a <a>excluir</a> finalmente
      este .
  - s: For the reasons already mentioned in connection with the SWIFT agreement, I
      oppose the transfer of data, in particular if the constructive use of these
      data cannot really be demonstrated or if the misuse of the data cannot be <v>ruled</v>
      <p>out</p>.
    t: Pelas razões já expostas a propósito do acordo SWIFT, oponho-me à transferência
      de dados, em particular quando não seja possível demonstrar que os mesmos são
      usados de forma construtiva ou <a>excluir</a> a possibilidade de utilização
      abusiva.
  - s: 'Therefore, this decision, which the Commission supports, targets - through
      a two-pronged strategy, which certainly does not <v>rule</v> <p>out</p> a serious
      effort to reduce CO2 emissions from traditional vehicles - two areas:'
    t: 'Por conseguinte, através de uma estratégia dupla, que certamente não <a>exclui</a>
      um esforço sério para reduzir as emissões de CO2 nos veículos tradicionais,
      esta decisão, que a Comissão apoia, visa dois domínios:'
  - s: For one thing, we know that the pace of recovery will be uneven and we cannot
      <v>rule</v> <p>out</p> setbacks.
    t: Sabemos, por um lado, que o ritmo da recuperação será desigual e que não podemos
      <a>excluir</a> revezes.
  - s: We have to know that this huge European home, if it is to be a strong one,
      must have a strong foundation and be resistant to further potential crises and
      perhaps great changes which cannot be <v>ruled</v> <p>out</p> and may be waiting
      for us.
    t: Importa compreender que, para ser forte, esta enorme casa europeia tem de ter
      uma base sólida e ser resistente a novas crises potenciais e a possíveis alterações
      de monta cuja ocorrência não pode ser <a>excluída</a> e pode estar à espreita.
  - s: In a context of budgetary restrictions - which <v>rules</v> <p>out</p> public
      money as a solution - and increased global competition, Europe must react in
      order to get itself back into the innovation race.
    t: Num contexto de restrições orçamentais - que <a>exclui</a> o recurso aos fundos
      públicos como solução - e do aumento da concorrência a nível mundial, a Europa
      tem de reagir para voltar à corrida da inovação.
  - s: The answer is investing in research and being open to solutions that we currently
      cannot see at all, and not casually <v>ruling</v> <p>out</p> one option or another.
    t: A resposta é investir na investigação e estar aberto a soluções que actualmente
      nem sequer vislumbramos, e não <a>excluir</a> negligentemente uma ou outra opção.
  - s: Various scenarios are possible, ranging from a peaceful takeover of power by
      the pro-democratic forces to economic chaos and the outbreak of armed conflict,
      and even the use of nuclear weapons cannot be <v>ruled</v> <p>out</p>.
    t: Vários cenários são possíveis, desde uma tomada pacífica do poder pelas forças
      pró-democráticas, ao caos económico e ao eclodir de conflitos armados, e nem
      a utilização de armas nucleares pode ser <a>excluída</a>.
  - s: We expect the Commission to perform its study on food very specifically so
      that any possibility of misunderstandings between this label and organic products
      can be <v>ruled</v> <p>out</p>.
    t: Esperamos que a Comissão realize o seu estudo sobre os géneros alimentícios
      de forma muito específica, de modo a que seja <a>excluída</a> qualquer possibilidade
      de mal entendido entre este rótulo e os produtos biológicos.
  - s: Whilst no scientific proof has shown that the use of mobile telephones presents
      a health risk, this hypothesis cannot be definitively <v>ruled</v> <p>out</p>,
      so this matter must be included within the framework of the precautionary principle.
    t: Embora nenhuma prova científica tenha demonstrado que o uso de telemóveis acarreta
      riscos para a saúde, essa possibilidade não pode ser <a>excluída</a> definitivamente,
      pelo que esta questão deve ser incluída no âmbito do princípio da precaução.
  - s: No emission-free, low-emission or other form of generation that is emission-neutral,
      sustainable and cost-efficient can be <v>ruled</v> <p>out</p>, including nuclear
      power.
    t: Nenhuma forma de geração de energia que seja isenta de emissões, tenha baixo
      índice de emissões ou seja neutral em termos de emissões, que seja sustentável
      e rentável pode ser <a>excluída</a>, incluindo a energia nuclear.
  - s: Article 5 of these two programmes provides for the exchange of officials, and
      this type of transnational cooperation is not <v>ruled</v> <p>out</p> for the
      Robert Schuman project either.
    t: No artigo 5º destes dois programas, prevê-se um intercâmbio de funcionários,
      mas não é menos certo que, no programa que nos ocupa - Robert Schuman -, também
      não está <a>excluída</a> a cooperação transnacional.
  - s: I agree with the rapporteur’s proposal to <v>rule</v> <p>out</p> the possibility
      of making information from pharmaceutical companies available in newspapers,
      magazines and similar publications, or on the television or radio.
    t: Concordo com a proposta do relator de <a>excluir</a> a possibilidade de disponibilizar
      informações pelas companhias farmacêuticas em jornais, revistas e publicações
      similares ou na televisão e no rádio.
  - s: We need to focus our development aid as far as possible on those countries
      and conclude agreements not just to <v>rule</v> <p>out</p> further migration,
      but to leave the door open for both illegal and legal immigrants already in
      Europe to return home.
    t: Temos, realmente, de concentrar ao máximo a nossa ajuda para o desenvolvimento
      nesses países e, nesse contexto, celebrarmos acordos que, não só <a>excluam</a>
      novos fluxos de imigração, como viabilizem também, pelo menos, uma política
      de regresso dos imigrantes legais e ilegais que permanecem actualmente na Europa.
  - s: At the last review in April, the Commission <v>ruled</v> <p>out</p> establishing
      cooperation agreements with Bosnia, Croatia, and the Federal Republic of Yugoslavia,
      citing overall concerns on democratic reforms, respect for human rights and
      minorities, and the slowness in helping refugees return.
    t: Na última verificação, em Abril, a Comissão <a>excluiu</a> a celebração de
      um acordo de cooperação com a Bósnia, a Croácia e a República Federal da Jugoslávia,
      fundamentando essa decisão com a preocupação generalizada relativamente às reformas
      democráticas, ao respeito dos direitos humanos e das minorias e também com as
      hesitações no que respeita ao apoio às pessoas que decidem regressar.
  - s: In fact, the goals are so wide-ranging that there is the danger of them <v>ruling</v>
      each other <p>out</p>, and there will definitely come a time when a choice will
      have to be made as to which of the priorities are ’more important’.
    t: Na verdade, as metas são tão abrangentes que existe o perigo de umas <a>excluírem</a>
      outras e, definitivamente, chegará um tempo em que terá de se optar e decidir
      quais as prioridades «mais importantes», digamos assim.
  - s: This does not <v>rule</v> <p>out</p> very intensive cooperation which can and
      must be carried out between the Members of the European Union, in particular
      in areas which relate to the core issues close to the citizens.
    t: Isto não <a>exclui</a> uma cooperação muito intensa que se pode e deve praticar
      entre os membros da União Europeia, em especial em áreas que se relacionem com
      as questões nucleares que estejam próximas dos cidadãos.
  - s: With regard to the final work of the Convention, I would like to point out
      firstly that the important thing is that no possibilities are <v>ruled</v> <p>out</p>,
      in other words, that the constitutional text allows us to evolve, because the
      text itself will not be able to change reality, but rather we must be able to
      continue with the Community method.
    t: Relativamente ao trabalho final da Convenção, queria dizer, antes de mais,
      que é importante não <a>excluir</a> qualquer possibilidade, por outras palavras,
      que o texto constitucional nos permita evoluir, pois o texto por si só não será
      capaz de mudar a realidade, mas temos de ser capazes de continuar com o método
      comunitário.
  - s: In any case you have not expressly <v>ruled</v> it <p>out</p> and you pointed
      to national standards.
    t: Em todo o caso, não o <a>excluiu</a> expressamente e fez mesmo referência às
      normas nacionais.
  - s: Mr President, once the Intergovernmental Conference is completed, and I still
      hope it will be in Amsterdam though I do not <v>rule</v> <p>out</p> the possibility
      that it may be in Wasserbillig, the accession negotiations with a number of
      Eastern European countries will start soon afterwards.
    t: Senhor Presidente, quando em breve os trabalhos da CIG forem concluídos - e
      continuo a ter esperança de que isso aconteça em Amesterdão, apesar de não <a>excluir</a>
      a hipótese de tal poder vir a verificar-se em Wasserbillig - serão rapidamente
      iniciadas as negociações de adesão à União de um grupo de países da Europa de
      Leste.
  - s: From what we know at present, even the hypothesis of an attack cannot be <v>ruled</v>
      <p>out</p> completely, even if it seems highly unlikely.
    t: Com base no que sabemos até agora, até a hipótese de um atentado não pode ser
      <a>excluída</a> totalmente, ainda que pareça altamente improvável.
  - s: Although I mention this only in passing, that too is not something that should
      be <v>ruled</v> <p>out</p>.
    t: Embora o diga de passagem, não devemos <a>excluir</a> esta possibilidade.
  - s: We are <v>ruling</v> <p>out</p> the involvement of national parliaments, national
      governments and the citizens who vote us in.
    t: Estamos a <a>excluir</a> a participação dos parlamentos nacionais, dos governos
      nacionais e dos cidadãos que votam em nós para estarmos aqui.
  - s: We must, whatever we do, <v>rule</v> <p>out</p> the risk of this measure being
      undermined, and that is why I urge you to support the amendment which I, along
      with the rapporteur, have submitted to that effect.
    t: Façamos nós o que fizermos, temos de <a>excluir</a> o perigo de que essa medida
      seja minada, e por isso mesmo faço um apelo para que apoiem a alteração que,
      em conjunto com a relatora, apresentei para esse efeito.
  - s: As long as scientists cannot <v>rule</v> <p>out</p> a health risk, we must
      try to have the export ban maintained.
    t: Enquanto a ciência não permitir <a>excluir</a> prejuízos, há que manter a proibição
      às exportações.
  - s: My group resolutely argues in favour of maintaining the dialogue, and of promulgating
      sanctions that can be imposed, but not of invoking sanctions that <v>rule</v>
      <p>out</p> any dialogue.
    t: O meu grupo político é decididamente a favor da manutenção do diálogo e da
      adopção de sanções que possam ser impostas, mas não da invocação de sanções
      que <a>excluam</a> qualquer diálogo.
  - s: The partnership agreements therefore amount to a commitment to promoting responsible
      and sustainable fishing wherever EU vessels might be operating, based on a thorough
      assessment of the resources available and making sure that the fishing opportunities
      to be used have been vouched for by credible scientific opinions and <v>rule</v>
      <p>out</p> any risk of depleting local stocks.
    t: Os acordos de parceria representam, portanto, um compromisso de promoção da
      pesca responsável e sustentável onde quer que os navios da UE desenvolvam a
      sua actividade, com base numa avaliação minuciosa dos recursos disponíveis e
      na garantia de que as possibilidades de pesca a serem utilizadas foram confirmadas
      por pareceres científicos credíveis e <a>excluem</a> qualquer risco de depauperamento
      das unidades populacionais.
  - s: The partnership agreements therefore amount to a commitment to promoting responsible
      and sustainable fishing wherever EU vessels might be operating, based on a thorough
      assessment of the resources available, making sure that the fishing opportunities
      to be used have been vouched for by credible scientific opinions and <v>ruling</v>
      <p>out</p> any risk of depleting local stocks.
    t: Os acordos de parceria representam, portanto, um compromisso de promoção da
      pesca responsável e sustentável onde quer que os navios da UE desenvolvam a
      sua actividade, com base numa avaliação minuciosa dos recursos disponíveis e
      na garantia de que as possibilidades de pesca a serem utilizadas foram confirmadas
      por pareceres científicos credíveis e <a>excluem</a> qualquer risco de depauperamento
      das unidades populacionais.
  - s: The partnership agreements therefore amount to a commitment to promoting responsible
      and sustainable fishing wherever EU vessels might be operating, based on a thorough
      assessment of the resources available and making sure that the fishing opportunities
      to be used have been vouched for by credible scientific opinions and <v>rule</v>
      <p>out</p> any risk of depleting local stocks.
    t: Os acordos de parceria representam, portanto, um compromisso de promoção da
      pesca responsável e sustentável onde quer que os navios da UE desenvolvam a
      sua actividade, com base numa avaliação minuciosa dos recursos disponíveis e
      na garantia de que as possibilidades de pesca a serem utilizadas foram confirmadas
      por pareceres científicos credíveis e <a>excluem</a> qualquer risco de depauperamento
      das unidades populacionais.
  - s: We cannot <v>rule</v> <p>out</p> the possibility of more sexual violence being
      committed by all sides in the conflicts in North Africa and the Middle East.
    t: Não podemos <a>excluir</a> a possibilidade da ocorrência de mais actos de violência
      sexual, cometidos por todos os lados dos conflitos no Norte de África e no Médio
      Oriente.
  - s: The Commission therefore does not <v>rule</v> <p>out</p> the establishment
      of a coordination infrastructure within its departments in order to implement
      the plan of action accompanying the strategy.
    t: Deste modo, a Comissão não <a>exclui</a> a criação de uma infraestrutura de
      coordenação inserida nos seus serviços, a fim de implementar o plano de acção
      que acompanha a estratégia.
  - s: A foundation, on the other hand, which <v>rules</v> <p>out</p> any idea of
      profitability, corresponds much more closely to the concerns of the founding
      fathers and to the wish to make provision for the public interest.
    t: A fundação, em contrapartida, que <a>exclui</a> qualquer noção de rentabilidade,
      corresponde bastante melhor à preocupação dos pais fundadores e à vontade de
      fazer prevalecer o interesse geral.
  - s: I was unable to support it because, as a response to a Commission Green Paper,
      it <v>ruled</v> <p>out</p> far too many options for the future of an EU contract
      law and neglected a duty to request an impact assessment on the full costs and
      implications of each of the Commission’s options.
    t: Não pude apoiá-lo porque, como resposta a um Livro Verde da Comissão, <a>excluiu</a>
      demasiadas opções para o futuro de um direito europeu dos contratos e negligenciou
      o dever de solicitar uma avaliação de impacto sobre todos os custos e todas
      as implicações de cada uma das opções da Comissão.
  - s: The report has of course amended the initial proposal by <v>ruling</v> <p>out</p>
      a number of derogations on non-profit-making companies.
    t: Como sabemos, o relatório apresenta alterações à proposta inicial, <a>excluindo</a>
      uma série de derrogações para as empresas sem fins lucrativos.
  - s: Unfortunately, the restrictive text of Amendment No 322 has been adopted in
      which therapeutic cloning has been <v>ruled</v> <p>out</p>.
    t: O texto restritivo da alteração 322 foi, infelizmente aprovado, pelo que a
      clonagem com objectivos terapêuticos fica igualmente <a>excluída</a>.
  - s: Although this motion for a resolution has good intentions to protect European
      citizens, the inappropriate use of these important data cannot ultimately be
      <v>ruled</v> <p>out</p>.
    t: Embora esta proposta de resolução tenha boas intenções no que respeita à protecção
      dos cidadãos europeus, o uso impróprio destes importantes dados não pode ser
      definitivamente <a>excluído</a>.
  - s: It should provide an opportunity for an amendment to Article 90, to ensure
      that the Commission, when it comes to competition in the public sector, exercises
      only a supervisory power which <v>rules</v> <p>out</p> the possibility of taking
      unilateral decisions.
