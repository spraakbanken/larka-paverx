  - s: Now, we also find transference from applications in conventional sectors into
      the organic sector, where it is banned and <v>ruled</v> <p>out</p> by current
      European Union legislation, and contamination of the latter by the former.
    t: Or, d’après la législation de l’Union européenne, ceci est interdit et <a>exclu</a>
      dans ce domaine.
  - s: That much is clear, but such an audit needs decision-making parameters that
      are more accurate and more responsive to individual cases, or else innovation
      and initiative will be systematically <v>ruled</v> <p>out</p> rather than supported,
      and we will end up, as we did with the European Structural Fund, with an accumulation
      of funds and wasted resources.
    t: Cependant, un tel contrôle requiert des paramètres de décision plus précis
      et plus orientés vers les cas individuels, faute de quoi les initiatives innovantes
      ne seront pas soutenues, mais systématiquement <a>exclues</a>, et nous déboucherons
      ensuite sur une accumulation de ressources analogue et donc sur des ressources
      en jachère comme dans le cas des fonds structurels européens.
  - s: I do not <v>rule</v> <p>out</p> further measures being needed if Member States
      are better to live up to what they have undertaken in the Council.
    t: Je n’<a>exclus</a> pas le recours à des mesures supplémentaires pour permettre
      aux États membres de parvenir à ce à quoi ils se sont engagés au Conseil.
  - s: Although the site will start off in Dutch, the institute does not <v>rule</v>
      <p>out</p> the introduction of an English version, thus allowing non-Dutch-speakers
      to have their sites tested too.
    t: Le site sera lancé en néerlandais, mais l’institut n’<a>exclut</a> pas une
      version anglaise, qui permettrait aux non-néerlandophones de faire contrôler
      eux aussi leurs sites.
  - s: The Commission is closely following the situation in the country and would
      not <v>rule</v> <p>out</p> the possibility of opening consultations under Article
      96 of the Cotonou Agreement.
    t: La Commission suit de près l’évolution de la situation dans le pays et n’<a>exclut</a>
      pas l’éventualité d’amorcer des consultations comme le prévoit l’article 96
      des accords de Cotonou.
  - s: The idea of designing innovative educational software and games has not been
      <v>ruled</v> <p>out</p>.
    t: Il n’est pas <a>exclu</a> du tout qu’on puisse innover en matière de logiciels
      et de jeux éducatifs.
  - s: However, I should not like to <v>rule</v> <p>out</p> the possibility that other
      entirely different factors might crystallise in the course of the discussion.
    t: Je n’<a>exclus</a> toutefois pas la possibilité que la discussion révèle encore
      de tout autres aspects.
  - s: We prefer to have effective agreements on noise and emission worldwide, but
      should these not materialise, we certainly will not <v>rule</v> <p>out</p> a
      European policy.
    t: Nous donnons la préférence à de bons accords mondiaux en matière de bruit et
      d’émissions, mais si nous ne devions pas arriver à de tels accords, nous ne
      voulons certainement pas <a>exclure</a> la politique européenne.
  - s: Lastly, with all due respect for the sovereignty of Indonesia, if violence
      erupts again in the Moluccas and on Irian Jaya around Christmas, then international
      action should not be <v>ruled</v> <p>out</p> in our view.
    t: Enfin, avec tout le respect que nous avons pour la souveraineté de l’Indonésie,
      nous estimons qu’une action internationale ne serait pas à <a>exclure</a> si
      des actes de violence éclataient à nouveau aux Moluques et en Irian Jaya aux
      alentours de Noël.
  - s: We cannot, however, <v>rule</v> <p>out</p> the possibility that, after 2012,
      in the initial post-Kyoto phase, mankind will not have reached a unanimous agreement
      on the fight against climate change.
    t: Mais nous ne pouvons pas <a>exclure</a> l’hypothèse qu’après 2012, dans la
      première période post-Kyoto, l’humanité ne soit pas encore arrivée à un accord
      unanime concernant la lutte contre le changement climatique.
  - s: It is therefore inherent in the current state of European competition law itself
      that major legal risks cannot be <v>ruled</v> <p>out</p>.
    t: Le fait qu’on ne puisse pas <a>exclure</a> d’importants risques juridiques
      est donc dû à l’état actuel du droit européen en matière de concurrence.
  - s: 'With regard to cyberattacks, I do not <v>rule</v> <p>out</p> the possibility
      that terrorists may plan an attack on a countrywide system, such as a banking
      system, a ministry or an administration system:'
    t: 'En ce qui concerne les cyber-attaques, je n’<a>exclus</a> pas la possibilité
      que les terroristes puissent prévoir une attaque contre un système de tout un
      pays, comme un système bancaire, ou celui d’un ministère ou d’une administration
      :'
  - s: I obviously intend to publish its report but, leaving aside the analysis of
      this particular incident, we cannot <v>rule</v> <p>out</p> the possibility that
      terrorist organisations may be thinking of knocking out an entire countrywide
      system by means of a cyberattack.
    t: J’ai évidemment l’intention de publier son rapport, mais, mis à part l’analyse
      de cet incident en particulier, nous ne pouvons pas <a>exclure</a> la possibilité
      que des organisations terroristes soient en train de penser à mettre à sac tout
      le système d’un pays au moyen d’une cyber-attaque.
  - s: The central role of the MINUSTAH mission has now emerged clearly, in terms
      of both civil protection and security, <v>ruling</v> <p>out</p> an autonomous
      CSDP mission, but the EU’s coordination role in support of the UN mission remains
      key.
    t: Le rôle central de la MINUSTAH est aujourd’hui apparu clairement, que ce soit
      sur le plan de la protection civile ou de sécurité, <a>excluant</a> l’envoi
      d’une mission indépendante de la PESD.
  - s: Does she consider, at present, that the level of coordination and exchange
      of information between the intelligence services is good enough to <v>rule</v>
      <p>out</p> this type of failing in the European Union?
    t: Est-ce qu’elle juge, à l’heure actuelle, le niveau de coordination et d’échange
      d’informations entre les services de renseignement propre à <a>exclure</a> ce
      genre de panne dans l’Union européenne ?
  - s: Some European embassies do not currently <v>rule</v> <p>out</p> the eventuality
      of a military coup, an actual military coup in Iraq.
    t: Actuellement, certaines ambassades européennes n’<a>excluent</a> pas l’éventualité
      d’un coup d’État militaire en Irak.
  - s: Ethical considerations make life easier because they <v>rule</v> <p>out</p>
      certain choices from the start.
    t: Les considération éthiques facilitent la vie, car elles <a>excluent</a> d’avance
      certains choix.
  - s: Firstly, the idea of including the Bothnia line in the transEuropean networks
      is not - to use Mr Wibe’s phrase - <v>ruled</v> <p>out</p>, simply because there
      has to be a revision of the guidelines in 1999.
    t: Tout d’abord, l’idée d’inclure la voie de Botnie dans les réseaux transeuropéens
      n’est pas <a>exclue</a>, pour reprendre les propos de M. Wibe, étant donné que
      les orientations seront soumises à la révision en 1999.
  - s: That is now <v>ruled</v> <p>out</p>, if I understand you correctly.
    t: c’est désormais <a>exclu</a>.
  - s: We are watching this very closely, and as the questioner perhaps knows, proposal
      90/220 contains some provisions which mean that GMO products will not simply
      be approved for all time, but will be subject to reassessment, because we cannot
      <v>rule</v> <p>out</p> gaining some experience of the long-term effects or obtaining
      some new information.
    t: l’orateur précédent sait peut-être que la proposition 90/220 dit entre autres
      que les produits contenant des OGM ne sont pas approuvés une fois pour toutes
      mais devront continuer à être analysés, car l’on ne peut <a>exclure</a> la découverte
      d’effets à long terme ou de nouvelles informations à leur sujet.
  - s: Finally, I think that we should say that there is no justification for <v>ruling</v>
      <p>out</p> alcoholic products from any possible claim from the word go.
    t: Pour terminer, je crois que nous devrions déclarer que rien ne vient justifier
      d’<a>exclure</a> dès le départ les produits alcoolisés de toute allégation éventuelle.
  - s: We all ought to agree on one thing, which is the need to <v>rule</v> <p>out</p>
      any use of the data for purposes not specified in advance;
    t: Nous devons tous être d’accord sur un point, à savoir la nécessité d’<a>exclure</a>
      toute utilisation des données à des fins non prédéfinies.
  - s: Vegetable protein crops in the Union The ban on animal meal could have provided
      an opportunity for expanding vegetable protein production in the Union, but
      the Commission, without any consultation, decided to <v>rule</v> <p>out</p>
      any such plan, claiming the cost would be too high.
    t: Cultures de protéines végétales dans l’Union L’interdiction des farines animales
      aurait pu être l’occasion de développer les cultures de protéines végétales
      dans l’Union, mais la Commission a décidé, sans aucune concertation, d’<a>exclure</a>
      tout plan protéines, sous prétexte d’un coût trop élevé.
  - s: Liberalism may well be worthwhile, but only gradually, in small doses, without
      definitively <v>ruling</v> <p>out</p> state interventionism, lest we tomorrow
      suffer the financial consequences of giving it up!
    t: Certes le libéralisme peut être souhaitable, mais de façon progressive, à dose
      modérée et sans <a>exclure</a> définitivement l’interventionnisme public, sous
      peine de devoir subir demain les conséquences financières d’une telle renonciation
      !
  - s: Secondly, I think that sending people to a third country outside the EU where
      there are different standards, possibly to the disadvantage of the asylum seeker,
      is <v>ruled</v> <p>out</p>.
    t: Deuxièmement, je pense qu’il est <a>exclu</a> de renvoyer le candidat vers
      un pays tiers hors de l’UE où prévalent d’autres normes potentiellement défavorables
      au demandeur.
  - s: So in other words, a more global approach is not <v>ruled</v> <p>out</p>, but
      in the majority of cases, preference will have to be given to a per-project
      approach, and less to a, shall we say, programmatic approach.
    t: En d’autres termes, une évaluation plus globale n’est pas <a>exclue</a> mais,
      dans la plupart des cas, il faudra donner la préférence à une évaluation par
      projet davantage qu’à une évaluation, disons, se fondant sur les programmes.
  - s: More pressure is needed whereby, as far as we are concerned, military intervention
      should not be <v>ruled</v> <p>out</p>.
    t: Nous pensons qu’il faut augmenter la pression et qu’il n’est pas <a>exclu</a>
      d’utiliser la force militaire.
  - s: But it is impossible to <v>rule</v> <p>out</p> the possibility that we might
      have to revisit the matter.
    t: Mais on ne peut pas <a>exclure</a> de devoir revenir sur ce sujet.
  - s: Given that the risk by land and air of infection is now so great, will you
      at least assure us that you will not <v>rule</v> <p>out</p> preventive vaccination,
      at least to give additional assistance in the attempt to stop the disease spreading,
      even if the animals have to be destroyed later?
    t: Le risque d’infection par voie terrestre et aérienne étant à présent si élevé,
      allez-vous au moins nous donner l’assurance que vous n’<a>exclurez</a> pas la
      vaccination préventive, ne fût-ce que pour apporter une contribution supplémentaire
      à la tentative d’empêcher la maladie de se propager, même si les animaux doivent
      être éliminés ultérieurement ?
  - s: I do not <v>rule</v> <p>out</p> gradually working more directly, for instance
      in the north, but I must stress that we always have to be sure that we do not
      discriminate between different groups.
    t: Je n’<a>exclus</a> pas de travailler progressivement plus directement, par
      exemple dans le nord, mais je dois souligner que nous devons toujours être sûrs
      que nous n’opérons aucune discrimination entre les différents groupes.
  - s: death threats and terrorist attacks outside the country cannot be <v>ruled</v>
      <p>out</p>.
    t: les menaces de mort et les attentats en dehors de ce pays ne sont pas <a>exclus</a>.
  - s: Article 152 of the Treaty, which refers to public health, authorises the Community
      to encourage cooperation between Member States, but under no circumstances to
      adopt binding harmonisation measures, as such, as these are expressly <v>rules</v>
      <p>out</p> by paragraph 3(c).
    t: Quant à l’article 152 du Traité relatif, lui, à la santé publique, il autorise
      la Communauté à encourager la coopération entre les États membres, mais nullement
      à prendre elle-même des mesures d’harmonisation contraignantes, qui sont d’ailleurs
      expressément <a>exclues</a> par le point c) du paragraphe 3.
  - s: Neither one is <v>ruled</v> <p>out</p>, because we have tried to work very
      hard in favour of the agreement with Mercosur, but you all know that neither
      we nor the Mercosur countries, especially Brazil and Argentina, are yet willing
      to sign an agreement at a time when we do not know which way Doha will go.
    t: Aucun d’eux n’est <a>exclu</a>, car nous nous sommes efforcés de travailler
      très dur en faveur de l’accord avec le Mercosur, mais vous savez tous que ni
      les pays du Mercosur, en particulier le Brésil et l’Argentine, ni nous ne souhaitons
      actuellement signer d’accord, à un moment où nous ignorons l’issue de Doha.
  - s: I would not <v>rule</v> <p>out</p> a full boycott of the Olympics.
    t: Je n’<a>exclus</a> pas un boycott total des Jeux olympiques.
  - s: The campaign of violence aimed at the political opposition and financed by
      the state has <v>ruled</v> <p>out</p> the possibility of holding a free second
      round in the presidential elections.
    t: La campagne de violences menée contre l’opposition politique et financée par
      l’État a <a>exclu</a> la possibilité d’organiser de manière juste et libre le
      second tour des élections présidentielles.
  - s: We cannot <v>rule</v> <p>out</p> the possibility that Ireland will change its
      mind in the future, but it is definitely not acceptable to try to influence
      the Irish decision by means of threats, just as the French and the Dutch were
      not threatened when they rejected the Treaty three years ago and set today’s
      problems in motion.
    t: On ne peut <a>exclure</a> la possibilité que l’Irlande change d’avis à l’avenir,
      mais il n’est absolument pas acceptable de chercher à influencer la décision
      des Irlandais en brandissant des menaces.
  - s: We should, obviously, not <v>rule</v> <p>out</p> the possibility of the US
      still making this request, and I share my group chairman’s opinion on this.
    t: Bien entendu, nous ne devons pas <a>exclure</a> la possibilité que les États-Unis
      nous adressent cette demande et je partage l’avis du président de notre groupe
      à ce sujet.
  - s: With this, I do not want to <v>rule</v> <p>out</p> the possibility of further
      examination, which may lead to appropriate amendments in October, following
      also the indication of the President of this Parliament, who stated that the
      Council and Commission consider it the Parliament’s job to lay down the general
      principles to be applied to the staff of the Ombudsman, regarding the number
      and status of the officers in his service.
    t: Je ne veux pas, par là, <a>exclure</a> l’opportunité d’un approfondissement
      ultérieur, qui pourrait se traduire par des amendements ad hoc en octobre, ce
      qui ferait suite à l’intervention du Président de ce Parlement qui a fait savoir
      que, selon le Conseil et la Commission, il incomberait au Parlement d’établir
      les principes généraux à appliquer au personnel du médiateur, en ce qui concerne
      le nombre et le statut des agents à son service.
  - s: The views of the patient groups, which were very strong at first and second
      reading, were that we must not <v>rule</v> <p>out</p> remuneration, but it must
      not be the rule.
    t: Les avis des groupes de soutien aux patients, qui prévalaient en première et
      deuxième lecture, étaient que nous ne devions pas <a>exclure</a> la rémunération
      mais qu’elle ne devait pas être la règle.
  - s: In particular, I voted in favour of the Haglund report because I believe that
      in future we will have to avoid repeating past mistakes, and will have to <v>rule</v>
      <p>out</p> the possibility of some countries in the euro area violating the
      stability rules that will be adopted.
    t: J’ai voté notamment en faveur du rapport Haglund parce que je crois qu’à l’avenir
      il nous faudra éviter de répéter les erreurs du passé et <a>exclure</a> la possibilité
      que certains pays de la zone euro violent les règles de stabilité qui seront
      adoptées.
  - s: We would like a clear and explicit exception for these goods, but do not <v>rule</v>
      <p>out</p> that they will be subjected to separate regulations at a later date.
    t: Nous voulons une exception claire et explicite pour ces biens, mais n’<a>excluons</a>
      pas qu’ils soient ultérieurement soumis à des règles distinctes.
  - s: This is a step forward, but direct aid from the West is still <v>ruled</v>
      <p>out</p>.
    t: Cela représente un progrès, mais l’aide directe en provenance de l’Occident
      reste <a>exclue</a>.
  - s: There are, admittedly, no definitive studies as yet to prove the danger, but
      there can be no denying that the parameters of which we are aware today do not
      <v>rule</v> <p>out</p> that a risk may exist.
    t: Certes, il n’existe pas d’études prouvant ce danger de façon conclusive, mais
      il est indéniable que les paramètres connus à ce jour ne permettent pas d’<a>exclure</a>
      l’existence d’un risque.
  - s: Finally, let me make the suggestion that we should resist the temptation to
      be technology-specific, we should resist being obsessive about renewables as
      the solution, when it is the objective of drastic emissions reduction that matters
      most and, therefore, we must use the full range of means available and not <v>rule</v>
      <p>out</p> any option.
    t: Enfin, si je peux me permettre, nous devrions résister à la tentation des technologies,
      nous devrions résister à cette obsession selon laquelle les énergies renouvelables
      constituent la solution lorsque c’est l’objectif de réduction drastique des
      émissions de gaz à effet de serre qui importe le plus et, par conséquent, nous
      devons utiliser tous les moyens divers et variés et n’<a>exclure</a> aucune
      option.
  - s: I should like to urge Commissioner Flynn to examine whether this idea of Parliament’s
      to <v>rule</v> <p>out</p> any exertion of pressure is not in fact a sound one.
    t: Je demande avec insistance au commissaire Flynn d’examiner s’il ne serait pas
      sage de suivre l’idée du Parlement, en <a>excluant</a> de manière absolue ce
      type de pression.
  - s: The Commission is quite clear-cut when it says that although it is not in any
      event aware of any developments, it does not <v>rule</v> them <p>out</p> either.
    t: La Commission se montre assez lucide, lorsqu’elle déclare que bien qu’elle
      ne soit en aucun cas au courant de développements quelconques, elle ne les <a>exclut</a>
      pas non plus.
  - s: Whatever the doubts about the practicalities of putting such a system into
      place, no measure should be <v>ruled</v> <p>out</p> as long as it has the backing
      of the whole international community and as long as safeguards are there to
      ensure that it works and cannot be avoided.
    t: Quelles que soient les incertitudes quant aux difficultés pratiques de la mise
      en place d’un tel système, nous ne devons <a>exclure</a> aucune mesure aussi
      longtemps qu’elle bénéficie du soutien de la communauté internationale et aussi
      longtemps que des contrôles sont en place pour qu’elle fonctionne et qu’il soit
      impossible de la contourner.
  - s: The fact that this particular aid, details of which have already been submitted
      for approval, is being provided does not <v>rule</v> <p>out</p> the possibility
      of further aid being necessary before the end of the year.
    t: Cette aide, dont l’octroi fait déjà l’objet d’une proposition d’adoption, n’<a>exclut</a>
      pas la nécessité d’allouer une aide supplémentaire avant la fin de l’année.
  - s: Otherwise, and following the reports that are coming from the Council, Spain
      is not <v>ruling</v> <p>out</p> asking for a revision of the judgment if Parliament’s
      opinion is not taken into account.
    t: Autrement, et à la suite des rapports émanant du Conseil, l’Espagne n’<a>exclut</a>
      pas de demander une révision de l’arrêt si l’avis du Parlement n’est pas pris
      en compte.
  - s: Some Member States advocate setting a definitive ceiling on the number of commissioners,
      in tandem with a rotation of posts among the Member States on an equal footing,
      while others champion a system of one Commissioner per Member State, without
      <v>ruling</v> <p>out</p> the possibility of a radical restructuring of the college.
    t: Les uns prônent un plafonnement définitif du nombre des commissaires, assorti
      d’une rotation égalitaire entre les États membres, les autres défendent la formule
      un État/un commissaire, sans <a>exclure</a> toujours une profonde réorganisation
      du collège.
  - s: It must remain a mechanism that the Member States may use only when all the
      other possibilities for progress on the road to integration involving all Members
      have been <v>ruled</v> <p>out</p> or are not feasible.
    t: Elles doivent rester un mécanisme que les États membres peuvent seulement utiliser
      quand toutes les autres possibilités de progrès sur la voie de l’intégration
      avec tous sont <a>exclues</a> ou impossibles.
  - s: In my view, the opinion delivered by the Court of Justice on 28 March 1996
      <v>ruled</v> <p>out</p> any possibility of accession.
    t: L’avis de la Cour de justice, du 28 mars 1996, <a>exclut</a> en effet, à mon
      avis, toute participation possible.
  - s: There are various points in the Council of Europe’s draft Bioethics Convention
      where the possibility is not entirely <v>ruled</v> <p>out</p> that such terrible
      things might be repeated, and Mr Pelttari has not come down on these points
      heavily enough.
    t: Le projet de convention sur la bioéthique du Conseil de l’Europe n’<a>exclut</a>
      pas en certains points la possibilité de commettre des cruautés comparables,
      et le collègue Pelttari n’a pas abordé ces points avec suffisamment de rigueur.
  - s: We do not know how this will develop, but we cannot <v>rule</v> <p>out</p>
      that there will come a time when there will be European electoral lists.
    t: Nous ignorons comment celle-ci va évoluer mais nous ne pouvons <a>exclure</a>
      qu’il arrivera un moment où, d’une manière ou d’une autre, des listes européennes
      seront présentées aux élections.
  - s: We cannot <v>rule</v> <p>out</p> that a system can be set up whereby it is
      possible to become individual members of European political parties.
    t: Nous ne pouvons <a>exclure</a> la mise en place d’un système grâce auquel il
      sera possible de devenir membres individuels de partis politiques européens.
  - s: We must attempt to improve food safety and to <v>rule</v> <p>out</p> any crises
      which not only put the confidence of the consumer to the test but also bring
      the entire agricultural sector into disrepute in the long run.
    t: Il faut tenter d’améliorer la sécurité des aliments et d’<a>exclure</a> toutes
      les crises possibles, car celles-ci mettent non seulement la confiance du consommateur
      à rude épreuve, mais elles discréditent finalement l’ensemble du secteur agricole.
  - s: Mr President, ladies and gentlemen, it can still happen, or at least it cannot
      be <v>ruled</v> <p>out</p>, that contaminated primary products will find their
      way into animal feed again at some future juncture.
    t: Monsieur le Président, chers collègues, il se peut qu’à l’avenir, des matières
      premières contaminées puissent aussi entrer dans la composition des aliments
      pour animaux - en tout cas, cela n’est pas à <a>exclure</a>.
  - s: Since then, additional ministerial meetings have been arranged and today the
      German press reported that in French Government circles even a failure is not
      being <v>ruled</v> <p>out</p> in Nice.
    t: Entre-temps, de nouvelles rencontres ministérielles ont été fixées et on peut
      lire aujourd’hui dans la presse allemande qu’un échec à Nice n’est pas <a>exclu</a>
      dans les milieux gouvernementaux français.
  - s: In addition to denouncing from the very outset the brutal repression that has
      fallen on Iranian moderates, the European Union and its allies and other international
      players must fight to strengthen and toughen the sanctions against Tehran and
      not <v>rule</v> <p>out</p> any concerted effort to tackle this threat.
    t: En plus d’avoir dénoncé dès le début la répression brutale qui pèse sur les
      modérés iraniens, l’Union européenne et ses alliés, ainsi que les autres acteurs
      internationaux, doivent lutter pour renforcer et durcir les sanctions à l’égard
      de Téhéran et n’<a>exclure</a> aucun effort concerté pour éliminer cette menace.
  - s: Commissioner, we wish to see all the documents together and we consider, above
      all, under the ordinary legislative procedure established by the Lisbon Treaty,
      that we should <v>rule</v> <p>out</p> any kind of interim agreement, which we
      would oppose because we want to work together.
    t: Monsieur le Commissaire, nous souhaitons voir tous les documents réunis et
      nous considérons par-dessus tout, dans le cadre de la procédure législative
      ordinaire instaurée par le traité de Lisbonne, qu’il nous faut <a>exclure</a>
      tout type d’accord provisoire, auquel nous nous opposerons, car nous souhaitons
      travailler de concert.
  - s: The Legal Service is still preparing an opinion on that, but we cannot <v>rule</v>
      <p>out</p> the possibility that in the end, we will have to consider this a
      mixed agreement, which implies that all the national parliaments will also have
      to ratify it, and which could also have - in reply to Niccolò Rinaldi’s question
      - consequences for the voting procedure in Council.
    t: Le service juridique prépare encore son avis sur le sujet, mais nous ne pouvons
      <a>exclure</a> la possibilité qu’au final, nous devions le considérer comme
      un accord mixte, ce qui impliquerait que tous les parlements nationaux devraient
      également le ratifier, et ce qui pourrait aussi avoir - pour répondre à la question
      de Niccolò Rinaldi - des conséquences sur la procédure de vote au Conseil.
  - s: In this way, the Commission would have been able to return with a new proposal
      which would have genuinely increased the chances of fighting terrorism, would
      have been based on legal principles and would have <v>ruled</v> <p>out</p> any
      suspicion that the proposal is one-sidedly directed against the Arabic/Muslim
      world.
    t: J’estime que le Parlement aurait mieux fait, dans cette situation, d’exprimer
      clairement son mécontentement en rejetant intégralement la proposition de la
      Commission, pour que celle-ci puisse présenter une nouvelle proposition qui
      renforce réellement les possibilités de lutte contre le terrorisme, qui se fonde
      sur les principes de l’État de droit et qui <a>exclue</a> tout soupçon selon
      lequel la proposition pourrait être dirigée uniquement contre le monde arabo-musulman.
  - s: It cannot be <v>ruled</v> <p>out</p> that some transport fares may increase
      following the abolition of duty-free sales.
    t: On ne peut <a>exclure</a> que certains tarifs de transport puissent augmenter
      à la suite de l’abolition des ventes de produits détaxés.
  - s: The Commission has ultimately admitted - and the Council in the conciliation
      process likewise - that we should agree on a sensible arrangement regarding
      the technical dialogue, that the technical dialogue, that is to say the consultation
      prior to awarding the contract, will always remain a possibility, if competition
      is not expressly <v>ruled</v> <p>out</p>.
    t: La Commission a finalement consenti - et le Conseil également dans le cadre
      de la procédure de médiation - à ce que nous puissions nous entendre sur un
      règlement raisonnable concernant le dialogue technique, prévoyant que le dialogue
      technique - et donc la consultation avant l’attribution du marché - reste toujours
      possible lorsque la concurrence n’est pas expressément <a>exclue</a>.
  - s: one, the amendment affecting small and medium-sized enterprises, a project
      of Mr Tappin’s, with regard to training and information material, and the other,
      the amendment providing the technological dialogue if competition is not <v>ruled</v>
      <p>out</p>.
    t: Sur les cinq recommandations du Parlement, deux ont été adoptées, à savoir
      d’une part l’amendement relatif aux petites et moyennes entreprises, sur proposition
      de notre collègue Tappin, lequel concerne le matériel de formation et d’information,
      et d’autre part l’amendement autorisant le dialogue technique dans la mesure
      où la concurrence n’est pas <a>exclue</a>.
  - s: Mr President, as Mr Justice Stevens remarked only yesterday, it is not a good
      thing for the rule of law or democracy if judges intervene in the judicial process
      and <v>rule</v> <p>out</p> of account the votes for one side or another.
    t: Monsieur le Président, comme le faisait remarquer le juge Stevens hier encore,
      il n’est pas bon pour un État de droit ou pour la démocratie que les juges interviennent
      dans la procédure judiciaire et <a>excluent</a> du décompte les votes de l’un
      ou l’autre parti.
  - s: I request the honourable Members to support our group’s Amendment No 11, so
      that unfair competition within the Union and unfair treatment with regard to
      investments will be <v>ruled</v> <p>out</p>.
    t: Pour <a>exclure</a> toute fraude à la concurrence au sein de l’Union et les
      traitements inégaux en matière d’investissements, je demande à mes collègues
      de soutenir l’amendement 11 du groupe libéral.
  - s: In both his introduction today and in that speech he vacillates dreadfully
      between the position that we must not entirely <v>rule</v> <p>out</p> the prospect
      of membership and the view that we must not initiate it either.
    t: d’une part, la position selon laquelle nous ne pouvons <a>exclure</a> entièrement
      la perspective d’adhésion et, d’autre part, la position selon laquelle nous
      ne pouvons initier cette adhésion.
  - s: It cannot be <v>ruled</v> <p>out</p> that certain habitats may have been permanently
      damaged, and the restoration of the environment is often a long drawn-out process.
    t: Il n’est pas <a>exclu</a> que certains habitats soient touchés de façon permanente.
  - s: The choice of these five languages for the first stage should not prejudice
      the other European languages, but it should represent the beginning of a process,
      without <v>ruling</v> <p>out</p> the possibility of including other languages
      during subsequent stages, of course.
    t: Le choix de ces cinq langues au cours du premier cycle ne devrait pas nuire
      aux autres langues européennes mais devrait représenter le début d’un processus,
      sans <a>exclure</a>, bien évidemment, la possibilité d’ajouter d’autres langues
      au cours des étapes ultérieures.
  - s: paragraph 31 - the United States has not declared that it would ‘not engage
      in preventive military action against Iran’, and it would be wrong to <v>rule</v>
      <p>out</p> any option at this stage.
    t: paragraphe 31 - les États-Unis n’ont pas déclarés qu’ils «n’engageraient pas
      d’action militaire préventive contre l’Iran» et il serait faux d’<a>exclure</a>
      toute option à ce stade.
  - s: I would, moreover, like to make the comment, with regard to the amendments
      tabled for Article 3, that information visits are not being <v>ruled</v> <p>out</p>.
    t: De même, en ce qui concerne le texte ajouté à l’article 3, je voudrais signaler
      que les visites d’information ne sont pas <a>exclues</a>.
  - s: Nonetheless, I believe that in the Romanian case, they are an option which
      we should not <v>rule</v> <p>out</p> entirely.
    t: Mais, à mon avis, elles sont quand même, dans le cas de la Roumanie, un instrument
      que l’on ne devrait pas <a>exclure</a>.
  - s: We do not <v>rule</v> <p>out</p> any measures for actually dealing with these
      chemicals which, as has been pointed out, accumulate in the environment.
    t: Nous n’<a>excluons</a> aucune mesure destinée à prendre en charge de manière
      effective les produits chimiques qui, comme on l’a souligné ici, s’accumulent
      dans la nature.
  - s: Indeed, we would also extradite our citizens for prosecution in the United
      States, where the use of the death penalty cannot be <v>ruled</v> <p>out</p>.
    t: En effet, nous extraderions également, aux fins de poursuites, nos citoyens
      vers les États-Unis, là où la peine de mort ne doit pas être <a>exclue</a> !
  - s: We can therefore speak about dialogue, engagement, humanitarian assistance,
      but recognition might be too early, and recourse to military means should be
      <v>ruled</v> <p>out</p> or, at any rate, be subject to United Nations approval
      and Arab League cooperation.
    t: Quant à l’option militaire, il convient de l’<a>exclure</a> ou, tout du moins,
      de la conditionner à une décision des Nations unies et à une coopération avec
      la Ligue arabe.
  - s: Clearly, military action, too, cannot be <v>ruled</v> <p>out</p> where undertaken
      within the framework of conventions under international law.
    t: Nous ne pouvons pas non plus <a>exclure</a> l’option militaire, pourvu que
      cette action soit menée dans le respect des conventions de droit international.
  - s: Parliament supports this decision, although it is important to stress that
      it must not <v>rule</v> <p>out</p> the possibility of using extraordinary solidarity
      mechanisms, such as those based on Article 122, which are currently in use.
    t: Le Parlement soutient cette décision, tout en soulignant qu’elle ne doit pas
      <a>exclure</a> la possibilité de recourir à des mécanismes de solidarité extraordinaires
      tels que ceux fondés sur l’article 122, déjà actuellement utilisés.
  - s: In so doing, you protect what goes on in your own region, but <v>rule</v> <p>out</p>
      the grafting of hardwood cuttings in the winter period, even though this is
      the grafting technique that is the most widely used in Europe.
    t: Vous protégez ainsi ce qui fait votre région, mais vous <a>excluez</a> le greffage
      en période hivernale du matériel végétal aoûté, ce qui est pourtant la pratique
      la plus répandue en Europe en matière de greffage.
  - s: In response to Mr Caudron, I would like to say that I am aware of this and
      I also appreciate the fact that he is so consistent in defending his position
      that research on human embryos and embryonic stem cells should not be <v>ruled</v>
      <p>out</p>.
    t: J’aimerais dire à M. Caudron que je sais cela et que j’apprécie qu’il défende
      sa position en toute conscience, indiquant que l’on ne devrait pas <a>exclure</a>
      la recherche sur des embryons humains et des cellules souches embryonnaires.
  - s: The precautionary principle applies here, and as long as potential threats
      cannot be <v>ruled</v> <p>out</p>, we cannot run any risks.
    t: Le principe de précaution doit s’appliquer à cet égard, et aussi longtemps
      que nous ne pourrons <a>exclure</a> la présence d’un danger, nous ne pouvons
      courir aucun risque.
  - s: It is therefore advisable not to <v>rule</v> <p>out</p> the possibility that
      pre-accession countries might perhaps be taken into consideration, but account
      must be taken of the demands made, on the one side, by the Council of Europe,
      and, on the other, by some influential Member States that formally raised this
      issue at the Council meeting in Luxembourg.
    t: Il serait donc avisé de ne pas <a>exclure</a> la possibilité d’intégrer éventuellement
      des pays en phase de préadhésion, mais il est impératif de tenir compte également
      des demandes formulées, d’une part, par le Conseil de l’Europe et, d’autre part,
      par certains États membres influents qui ont officiellement soulevé ce problème
      lors de la réunion du Conseil à Luxembourg.
  - s: second, the risk of default, which can never be <v>ruled</v> <p>out</p>, is
      covered by an adequate protection mechanism;
    t: deuxièmement, le risque de défaillance, qui ne peut jamais être <a>exclu</a>,
      est couvert par un mécanisme de protection adéquat ;
  - s: However, reimbursement for plasma donors must not be <v>ruled</v> <p>out</p>
      in the European Union in future.
    t: Certes, on ne peut <a>exclure</a> une indemnisation future des donneurs de
      plasma de l’Union européenne.
  - s: Even if external pressure cannot be totally <v>ruled</v> <p>out</p> in future,
      from now on the more stable single currency will be more resilient.
    t: Même si toute pression extérieure n’est pas totalement <a>exclue</a> dans l’avenir,
      désormais, la monnaie unique, plus stable, permettra de mieux résister ;
  - s: Finally, we believe that the public intervention area in developing countries
      should be maintained, not only by <v>ruling</v> <p>out</p> any liberalisation
      of public contracts, but also by protecting new industries.
    t: Enfin, nous considérons que l’espace d’intervention publique des pays en développement
      doit être préservé, non seulement en <a>excluant</a> toute libéralisation des
      marchés publics, mais également en protégeant les industries naissantes.
  - s: Thirdly, if this does not happen, we call on the Commission to ensure that,
      until the Toys Directive has been transposed by all the Member States in 2011,
      the limit values are laid down in the Toys Directive in such a way as to <v>rule</v>
      <p>out</p> any risk to the health of children from softening agents in toys.
    t: Troisièmement, si ce n’est pas le cas, nous appelons la Commission à faire
      en sorte que, d’ici à ce que la directive relative à la sécurité des jouets
      ait été transposé par tous les États membres, soit en 2011, des valeurs limites
      y soient fixées qui permettent d’<a>exclure</a> tout risque pour la santé des
      enfants provenant de la présence de phtalates dans les jouets.
  - s: The amendments adopted by the Legal Affairs Committee are designed to <v>rule</v>
      <p>out</p> patentability of, among other things, plant varieties and animal
      species, biological procedures for the production of plants and animals, parts
      of the human body at its various stages of development;
    t: Les amendements approuvés en commission juridique entendent <a>exclure</a>
      la brevetabilité, entre autres, des variétés végétales et animales, des procédés
      biologiques pour la production de plantes et d’animaux, des parties du corps
      humain dans les différentes phases de son développement, de la simple découverte
      des séquences contenues dans les gènes, des procédés pour le clonage humain
      ou aptes à modifier la lignée germinale de l’être humain, des méthodes dans
      le cadre desquelles sont employés des embryons humains, des inventions dont
      l’utilisation et la publication sont contraires à l’ordre public et aux bonnes
      moeurs.
  - s: Can we <v>rule</v> <p>out</p> the possibility of future terrorist attacks?
    t: Pouvons-nous pour autant <a>exclure</a> la possibilité d’une attaque terroriste
      à l’avenir ?
  - s: In relation to the point raised by Mr Kerr, the Foreign Secretary - in his
      British capacity - made a statement to the House of Commons <v>ruling</v> <p>out</p>
      any use of nuclear weapons in the context that was raised.
    t: En ce qui concerne le point soulevé par M. Kerr, le ministre des Affaires étrangères
      - dans le cadre de ses fonctions au sein du gouvernement britannique - a fait
      une déclaration à la Chambre des Communes qui <a>exclut</a> toute utilisation
      d’armes nucléaires dans le contexte qui a été soulevé.
  - s: I believe it is unfair on the part of the Slovenian Prime Minister to announce
      that he would not <v>rule</v> <p>out</p> vetoing Croatia’s accession to the
      EU because of the border issue between the two countries.
    t: Je crois qu’il est injuste de la part du premier ministre slovène d’annoncer
      qu’il n’<a>exclut</a> pas de voter contre l’adhésion de la Croatie à l’UE à
      cause du litige des frontières qui oppose les deux pays.
  - s: Double-hull tankers reduce the risk of oil pollution, but do not <v>rule</v>
      it <p>out</p>.
    t: Les pétroliers à double coque réduisent le risque de pollution par le pétrole,
      mais ne l’<a>excluent</a> pas.
  - s: What we should be doing is coordinating them better rather than <v>ruling</v>
      them <p>out</p> in the name of a uniformity which would only prove counter-productive.
    t: Il convient de mieux les coordonner et non de les <a>exclure</a> au nom d’une
      uniformité qui deviendrait contre-productive.
  - s: Although Ukraine, at least in the near future, is not regarded as an applicant
      country to the European Union, nonetheless the successful development of democratic
      processes and the growing economic potential of the country in the medium term
      does not <v>rule</v> <p>out</p> such a possibility.
    t: Bien que l’Ukraine ne soit pas considérée, à court terme du moins, comme un
      pays candidat à l’adhésion à l’Union européenne, l’aboutissement des processus
      démocratiques et l’essor économique du pays à moyen terme n’<a>excluent</a>
      pas une telle possibilité.
  - s: Yet, no one can <v>rule</v> <p>out</p> the possibility that, in the future,
      other borders - particularly those to the south-east and to the east - will
      be under the same sudden, recurring pressure.
    t: Mais nul ne peut <a>exclure</a> que, demain, d’autres frontières, en particulier
      au sud-est ou à l’est, ne fassent l’objet des mêmes pressions soudaines et récurrentes.
  - s: If those paragraphs remain unchanged and if Parliament decides tomorrow to
      back this clause, then I do not <v>rule</v> <p>out</p> an abstention from our
      group when we come to cast our final votes on this report.
    t: Si ces paragraphes restent inchangés et si le Parlement décide demain de soutenir
      cette clause, alors je n’<a>exclus</a> pas une abstention de mon groupe au moment
      du vote final sur ce rapport.
  - s: By the same token, the principle of a single authority must not <v>rule</v>
      <p>out</p> a certain measure of flexibility.
    t: Selon la même logique, le principe de l’autorité unique ne doit pas <a>exclure</a>
      une certaine flexibilité.
  - s: Needless to say, possible military action cannot be <v>ruled</v> <p>out</p>
      then.
    t: Il ne faut pas <a>exclure</a> une éventuelle action militaire.
  - s: The European Union must strongly oppose the very grave precedent set by the
      American Secretary for Defence in failing to <v>rule</v> <p>out</p> the use
      of tactical nuclear weapons or nerve gas against Iraq.
    t: Elle doit s’élever avec force contre le précédent gravissime que représente
      le fait que le secrétaire américain à la Défense n’<a>exclut</a> pas l’usage
      d’armes nucléaires tactiques ou de gaz innervant en Irak.
  - s: The problem facing us - and this is also the verdict of the scientists who
      have been working on the cases of this so-called new type of Creutzfeldt-Jakob
      syndrome - is that we cannot <v>rule</v> <p>out</p> the possibility that this
      strain of CJD is transmissible or that it is caused by BSE.
    t: Le problème auquel nous sommes confrontés - et tel est également l’avis des
      scientifiques qui ont examiné en Grande-Bretagne ces cas considérés nouveaux
      de la maladie de Creuzfeldt-Jakob - est que nous ne pouvons pas <a>exclure</a>
      qu’il y ait eu transmission de l’ESB ou que celle-ci soit à l’origine de ces
      cas.
  - s: Were this to prove the case, you did not <v>rule</v> <p>out</p> the possibility
      of again initiating proceedings in some way before the bodies of the World Trade
      Organisation.
    t: Et vous n’aviez pas <a>exclu</a> la possibilité, dans ce cas, de faire réapparaître
      d’une certaine manière la plainte déposée devant les instances de l’Organisation
      mondiale du commerce.
  - s: I understand and acknowledge that this is an option with well-documented problems,
      one that arouses negative reactions, but I feel that nuclear energy should not
      be <v>ruled</v> <p>out</p> when it comes to the future of energy supply, due
      to the costs involved, the environmental impact and technological solutions
      involving the fewest risks.
    t: Je comprends et je reconnais que les problèmes suscités par la solution nucléaire
      sont amplement attestés, et que cette solution suscite des réactions négatives,
      mais j’estime qu’il ne faudrait pas <a>exclure</a> l’énergie nucléaire quand
      il s’agit de l’avenir de l’approvisionnement énergétique, compte tenu de ses
      coûts, de son incidence sur l’environnement et du c’est la solution technologique
      la moins risquée.
- c: 34
  r: 2
  v: écarter
  x:
  - s: So we should not <v>rule</v> <p>out</p> that aspect at all.
    t: C’est pourquoi nous ne devons pas <a>écarter</a> cet aspect.
  - s: Similarly, the possibility of tabling amendments to that proposal for a resolution
      should not have been <v>ruled</v> <p>out</p>.
    t: De même, la possibilité d’amendements à cette proposition de résolution n’aurait
      pas dû être <a>écartée</a>.
  - s: Commissioner Patten, we shall not be asking for a 14% increase in spending,
      but it has already been two years since Parliament adopted the own-initiative
      report on defence by our fellow Member, Mrs Lalumière, and since it approved
      a crucial paragraph urging the Member States’ governments not to <v>rule</v>
      <p>out</p>, a priori, the possibility of increasing budgetary appropriations,
      given the need for such a measure to ensure the credibility of the Union.
    t: 'Monsieur le Commissaire Patten nous n’allons pas demander une augmentation
      de 14 % des budgets mais il y a deux ans déjà, en approuvant le rapport d’initiative
      sur la défense de notre collègue, Mme Lalumière, notre Parlement avait adopté
      un paragraphe capital invitant les gouvernements des États membres à, je cite
      : «ne pas <a>écarter</a> a priori l’hypothèse d’un renforcement des moyens budgétaires
      dès lors que ce renforcement sera nécessaire à la crédibilité de l’Union».'
  - s: Article 5 of these two programmes provides for the exchange of officials, and
      this type of transnational cooperation is not <v>ruled</v> <p>out</p> for the
      Robert Schuman project either.
    t: À l’article 5 de ces programmes, on envisage l’échange de fonctionnaires, mais
      rien ne porte à croire non plus que dans le programme qui nous occupe, l’action
      Robert Schuman, l’éventualité de cette coopération transnationale sera <a>écartée</a>.
  - s: we are going to have to redouble our efforts to ensure that this Commission
      measure is <v>ruled</v> <p>out</p> once and for all and not just provisionally.
    t: Nous allons devoir redoubler d’efforts pour que cette mesure de la Commission
      européenne soit <a>écartée</a> définitivement et non pas provisoirement.
  - s: So I urge that double taxation is <v>ruled</v> <p>out</p>, as the Commissioner
      has said, perhaps through the mechanism of electronic cooperation.
    t: Je demande donc instamment que la double imposition soit <a>écartée</a>, comme
      le commissaire l’a dit, peut-être grâce au mécanisme de coopération électronique.
  - s: That may well be detrimental to enterprises (private or public capital), which
      thus see themselves <v>ruled</v> <p>out</p> of any opportunities to compete
      for contracts to deliver public services of an economic character.
    t: Cela risque d’être préjudiciable aux entreprises (à capitaux privés ou publics)
      qui se voient ainsi <a>écartées</a> d’éventuelles possibilités de concourir
      pour l’obtention de la fourniture de services publics à caractère économique.
  - s: It is an issue for consideration but it has not been <v>ruled</v> <p>out</p>.
    t: C’est un sujet à examiner mais il n’a pas été <a>écarté</a>.
  - s: At the same time, it must also be stressed that along that road we should not
      <v>rule</v> <p>out</p> the possibility of eventual reforms, even of the Treaty
      itself - as has been called for here this afternoon - in order to give greater
      depth to that same democratic control of the European Central Bank.
    t: En même temps, il faut aussi souligner que nous sommes au début d’un chemin
      au cours duquel il ne convient pas d’<a>écarter</a> des réformes ultérieures,
      y compris celle du traité lui-même - comme cela a été demandé ce soir -, afin
      de renforcer précisément le contrôle démocratique de la Banque centrale européenne.
  - s: All the issues must be put on the table, and no options must be <v>ruled</v>
      <p>out</p>, which is exactly why we need time.
    t: Toutes les questions doivent être mises sur la table, aucune option ne doit
      être <a>écartée</a>, mais c’est justement pour cela que nous avons besoin de
      temps.
  - s: We must not <v>rule</v> <p>out</p> the use of slaughter.
    t: Nous ne devons pas <a>écarter</a> le recours à l’abattage.
  - s: The same kind of danger has not been <v>ruled</v> <p>out</p> in the case of
      Poland.
    t: On ne peut <a>écarter</a> l’hypothèse que les mêmes risques se présentent avec
      la Pologne.
  - s: While we are still not convinced that Turkey’s ultimate destiny lies in membership
      of the EU, or that the European Union can welcome it as a Member State, we do
      not want to <v>rule</v> this <p>out</p> at this point in time.
    t: Si nous ne sommes pas encore convaincus que le destin ultime de la Turquie
      réside dans son adhésion à l’UE ou que l’Union européenne peut l’accueillir
      comme un État membre, nous ne voulons pas l’<a>écarter</a> pour l’instant.
  - s: That has not been <v>ruled</v> <p>out</p> in the current draft of the report
      adopted by the committee.
    t: Cette possibilité n’a pas été <a>écartée</a> dans la version provisoire actuelle
      du rapport adoptée par la commission.
  - s: That will obviously be the right time for us to assess the effectiveness of
      this approach and if, at that point, the current approach were found to be ineffective,
      we should not <v>rule</v> <p>out</p> the possibility of an outright ban.
    t: Nous évaluerons alors l’efficacité de cette approche et si, à ce moment-là,
      cette dernière se révélait inefficace, nous ne devrions pas <a>écarter</a> la
      possibilité d’une interdiction pure et simple.
