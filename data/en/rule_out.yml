    t: mi risulta che gli altri camionisti sono furenti e che non sono da <a>escludere</a>
      violenze.
  - s: These cells, since they represent the first stage of the human life they will
      become, must be legally defined as embryos, the patenting of which must be <v>ruled</v>
      <p>out</p>.
    t: Queste cellule, poiché rappresentano il primo stadio dell’essere umano che
      poi diventeranno, dal punto di vista giuridico devono essere definite embrioni
      ed è <a>esclusa</a> la lori brevettazione .
  - s: I was unable to support it because, as a response to a Commission Green Paper,
      it <v>ruled</v> <p>out</p> far too many options for the future of an EU contract
      law and neglected a duty to request an impact assessment on the full costs and
      implications of each of the Commission’s options.
    t: Non ho potuto darle il mio sostegno in quanto, in risposta al Libro verde della
      Commissione, <a>esclude</a> troppe opzioni relative a un diritto europeo dei
      contratti e trascura il dovere di richiedere una valutazione di impatto sui
      costi totali e sulle implicazioni di ogni opzione della Commissione.
  - s: We do not <v>rule</v> <p>out</p> bringing the issue of Russia’s unjustified
      ban on European Union vegetable imports to summit level, although we hope that
      scientific evidence will allow a quick solution at an expert level.
    t: Non <a>escludiamo</a> che durante il vertice verrà discusso il divieto ingiustificato
      della Russia di importazione di verdura dall’UE, anche se speriamo che le prove
      scientifiche permettano di trovare una soluzione rapida a livello di esperti.
  - s: The report has of course amended the initial proposal by <v>ruling</v> <p>out</p>
      a number of derogations on non-profit-making companies.
    t: La relazione, come sappiamo, ha apportato delle modifiche alla proposta iniziale,
      <a>escludendo</a> una serie di deroghe sulle aziende che non hanno fine di lucro.
  - s: Without <v>ruling</v> <p>out</p> the changes necessary to adapt to modern realities,
      it will be impossible for the French Republic to sacrifice its own public services,
      services desired by its citizens.
    t: Senza peraltro <a>escludere</a> gli adattamenti necessari alle realtà contemporanee,
      sarà impossibile per la Repubblica francese sacrificare i propri servizi pubblici,
      voluti dai suoi cittadini.
  - s: It should provide an opportunity for an amendment to Article 90, to ensure
      that the Commission, when it comes to competition in the public sector, exercises
      only a supervisory power which <v>rules</v> <p>out</p> the possibility of taking
      unilateral decisions.
    t: Essa dovrebbe inoltre essere l’occasione per una modifica dell’articolo 90,
      così che la Commissione possa esercitare un potere di pura sorveglianza in materia
      di concorrenza nel servizio pubblico, <a>escludendo</a> la possibilità che si
      prendano delle decisioni unilaterali.
  - s: I have the feeling that some States - and I am thinking of France, but do not
      <v>rule</v> <p>out</p> that there may be others - use the whole tobacco excise
      issue to put themselves in a good light abroad by adopting a progressive policy,
      that is to say a policy that promotes health and is against tobacco, while they
      actually devote too little attention to compensatory measures for their regions
      that rely on tobacco for a living.
    t: Ho la sensazione che taluni Stati - penso ad esempio alla Francia, ma non <a>escludo</a>
      che ce ne siano anche altri - sfruttino l’intera questione delle accise sui
      prodotti del tabacco per promuovere la propria immagine all’estero conducendo
      una politica molto progressista, cioè una politica di promozione della salute
      e contro il tabacco, mentre in realtà dedicano ben poca attenzione alle misure
      compensative a favore delle loro regioni che vivono delle coltivazioni di tabacco.
  - s: The right systematically opposed the amendments that I tabled on behalf of
      the Group of the Progressive Alliance of Socialists and Democrats in the European
      Parliament in order to <v>rule</v> <p>out</p> any liberalisation of public services,
      strongly condemn child labour, request legally binding clauses on corporate
      social responsibility and demand respect for the principle of equal pay for
      equal work with regard to Indians who will come and work in Europe in the future.
    t: La destra si è sistematicamente opposta agli emendamenti che ho presentato
      a nome del gruppo dell’Alleanza Progressista di Socialisti e democratici al
      Parlamento europeo per <a>escludere</a> qualsiasi forma di liberalizzazione
      dei servizi pubblici, condannare fermamente il lavoro minorile, richiedere clausole
      legalmente vincolanti in materia di responsabilità sociale d’impresa e pretendere
      il rispetto del principio della parità di retribuzione per un lavoro equivalente
      per quanto riguarda gli indiani che verranno a lavorare in Europa in futuro.
  - s: The Commission proposal left this possibility open but did not <v>rule</v>
      it <p>out</p> as part of an overall compromise guaranteeing stability and solidity
      under any circumstances.
    t: Nella sua proposta la Commissione aveva lasciato aperta questa possibilità,
      senza <a>escluderla</a> nell’ambito di un compromesso d’insieme che garantisse
      in qualsiasi caso la stabilità e la solidità.
  - s: Any improvement in bilateral relations between the European Union and this
      country seems to be <v>ruled</v> <p>out</p> as long as no just and democratic
      solution to the problem has been arrived at.
    t: Un miglioramento delle relazioni bilaterali tra l’Unione europea e quei paesi
      sembra <a>escluso</a>, fino a quando non si troverà una soluzione giusta e democratica
      a tale questione.
  - s: So I would not <v>rule</v> <p>out</p> some change in the future but it would
