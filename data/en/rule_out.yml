---
de:
- c: 173
  r: 1
  v: ausschließen
  x:
  - s: As cross-resistance to drugs used in human medicine can also no longer be <v>ruled</v>
      <p>out</p>, there is a need for action in order to protect consumers.
    t: Da mittlerweile auch Kreuzresistenzen zu Humanpräparaten nicht mehr <a>ausgeschlossen</a>
      werden können, besteht im Sinn eines vorbeugenden Verbraucherschutzes Handlungsbedarf.
  - s: Can it also undertake to <v>rule</v> <p>out</p> any measures providing financing
      for research of this type during the negotiations in progress with the Member
      States on the plans and programmes for the new 2000-2006 period?
    t: Kann sie auch verbindlich jede Finanzierungsmaßnahme für diese Art der Forschung
      während der laufenden Verhandlungen mit den Mitgliedstaaten über die Pläne und
      Programme des neuen Zeitraums 2000-2006 <a>ausschließen</a>?
  - s: Make no mistake about it, this directive does not <v>rule</v> <p>out</p> landfill
      as an option.
    t: Das bedeutet jedoch keineswegs, daß diese Richtlinie Abfalldeponien als Möglichkeit
      <a>ausschließt</a>.
  - s: This decline became catastrophic for Europe’s beef farmers and all involved
      in the beef industry following the March 1996 announcement that a link between
      BSE in cattle and CJD in human beings could not be <v>ruled</v> <p>out</p>.
    t: Für die Rindfleischerzeuger in der Europäischen Union sowie für all diejenigen,
      die mit der Rindfleischindustrie zu tun haben, wurde dieser Rückgang nach der
      im März 1996 erfolgten Mitteilung, wonach ein zwischen BSE bei Vieh und CJD
      beim Menschen bestehender Zusammenhang nicht <a>ausgeschlossen</a> werden könnte,
      zu einer Katastrophe.
  - s: But, in reality, we can no longer <v>rule</v> <p>out</p> the fact that it will
      lead to a less than optimum global situation.
    t: In Wahrheit ist aber nicht <a>auszuschließen</a>, daß sie zu einer globalen
      Situation führt, die alles andere als optimal ist.
  - s: nothing is <v>ruled</v> in and nothing is ruled <p>out</p>, and the Council
      does not rule out sanctions;
    t: Die GASP-Gruppe „Asien“ befaßt sich mit allen Aspekten, nichts wird <a>ausgeschlossen</a>,
      und der Rat schließt auch keine Sanktionen aus, alle Aspekte werden in der Antwort
      geprüft.
  - s: 'I ruled nothing in, and I <v>ruled</v> nothing <p>out</p>:'
    t: Ich habe nichts bereits beschlossen und nichts <a>ausgeschlossen</a>, die Angelegenheit
      wird noch geprüft.
  - s: We have to know that this huge European home, if it is to be a strong one,
      must have a strong foundation and be resistant to further potential crises and
      perhaps great changes which cannot be <v>ruled</v> <p>out</p> and may be waiting
      for us.
    t: Wir müssen wissen, dass diese riesige europäische Heimat, wenn sie stark sein
      soll, ein solides Fundament braucht und in der Lage sein muss, weiteren möglichen
      Krisen und vielleicht auch großen Veränderungen zu widerstehen, die wir nicht
      <a>ausschließen</a> können und die vielleicht auf uns warten.
  - s: We expect the Commission to perform its study on food very specifically so
      that any possibility of misunderstandings between this label and organic products
      can be <v>ruled</v> <p>out</p>.
    t: Wir erwarten, dass die Kommission ihre Studie zu Lebensmitteln sehr genau definiert
      durchführt, so dass jede Möglichkeit von Missverständnissen zwischen diesem
      Zeichen und Bio-Produkten <a>ausgeschlossen</a> werden kann.
  - s: The second point that I see as important - and here, too, your Directorate
      General has done a very good job - is that the most interesting element was
      a discussion in the Bavarian representation in Brussels, where in response to
      the question of whether, by using European legal means, we can actually <v>rule</v>
      <p>out</p> the type of collective redress found in the US, a representative
      of your Directorate General clearly said ’no we cannot’.
    t: 'Das interessanteste Element war eine Diskussion in der bayrischen Landesvertretung
      in Brüssel, wo ein Vertreter Ihrer Generaldirektion auf die Frage, ob wir mit
      europäischen Rechtsmöglichkeiten Sammelklagen nach US-Modell wirklich <a>ausschließen</a>
      können, klar gesagt hat:'
  - s: Article 5 of these two programmes provides for the exchange of officials, and
      this type of transnational cooperation is not <v>ruled</v> <p>out</p> for the
      Robert Schuman project either.
    t: In Artikel 5 dieser beiden Programme ist von der Möglichkeit eines Beamtenaustausches
      die Rede, aber auch in dem hier zur Diskussion stehenden Robert-Schuman -Programm
      wird eine solche transnationale Zusammenarbeit nicht <a>ausgeschlossen</a>.
  - s: We need to focus our development aid as far as possible on those countries
      and conclude agreements not just to <v>rule</v> <p>out</p> further migration,
      but to leave the door open for both illegal and legal immigrants already in
      Europe to return home.
    t: Wir müssen unsere Entwicklungshilfe in der Tat weitestgehend auf diese Länder
      konzentrieren und dabei Verträge abschließen, die nicht nur eine neue Migration
      <a>ausschließen</a>, sondern sogar eine Rückkehr der sich heute illegal und
      legal in Europa aufhaltenden Immigranten zumindest möglich machen.
  - s: At the last review in April, the Commission <v>ruled</v> <p>out</p> establishing
      cooperation agreements with Bosnia, Croatia, and the Federal Republic of Yugoslavia,
      citing overall concerns on democratic reforms, respect for human rights and
      minorities, and the slowness in helping refugees return.
    t: Bei ihrer letzten Überprüfung im April hat die Kommission den Abschluß von
      Kooperationsabkommen mit Bosnien, Kroatien und der Bundesrepublik Jugoslawien
      <a>ausgeschlossen</a> und dies mit einer generellen Besorgnis hinsichtlich der
      demokratischen Reformen, der Wahrung der Menschen- und Minderheitsrechte, aber
      auch mit der Zögerlichkeit bei der Unterstützung der Rückkehrer begründet.
  - s: Amendment No 4 sets out to fix limit values for wood dust at a level which
      <v>rules</v> <p>out</p> any risk to workers.
    t: Der Änderungsantrag Nr. 4 sieht vor, daß für Holzstäube solche Grenzwerte festgesetzt
      werden müssen, die eine Krebsgefährdung der Arbeitnehmer <a>ausschließen</a>.
  - s: In fact, the goals are so wide-ranging that there is the danger of them <v>ruling</v>
      each other <p>out</p>, and there will definitely come a time when a choice will
      have to be made as to which of the priorities are ’more important’.
    t: Dadurch, dass die Ziele tatsächlich so weitläufig gefasst sind, besteht die
      Gefahr, dass sie einander <a>ausschließen</a>, und es wird mit Sicherheit der
      Zeitpunkt kommen, an dem eine Entscheidung darüber getroffen werden muss, welche
      der Prioritäten „Vorrang haben“.
  - s: In general, as already mentioned, this directive definitely cannot <v>rule</v>
      <p>out</p> blackouts in some places in the European market.
    t: Sicherlich können, wie ich bereits sagte, mit dieser Richtlinie Stromausfälle
      an manchen Stellen des europäischen Marktes generell nicht <a>ausgeschlossen</a>
      werden.
  - s: BSE should have taught us that whenever there is even a mere suspicion, we
      should take it very seriously and <v>rule</v> <p>out</p> any risk.
    t: Das Beispiel BSE sollte uns lehren, daß immer dann, wenn auch nur ein Verdacht
      besteht, wir das sehr ernst nehmen und jedes Risiko <a>ausschließen</a> sollen.
  - s: 'Individual freedom of choice is not <v>ruled</v> <p>out</p>, however:'
    t: 'Trotzdem wird die individuelle Wahlfreiheit nicht <a>ausgeschlossen</a>:'
  - s: We must, whatever we do, <v>rule</v> <p>out</p> the risk of this measure being
      undermined, and that is why I urge you to support the amendment which I, along
      with the rapporteur, have submitted to that effect.
    t: Wir müssen unter allen Umständen die Gefahr <a>ausschließen</a>, dass diese
      Maßnahme ausgehöhlt wird, und deshalb ersuche ich Sie eindringlich um Unterstützung
      des Änderungsantrags, den ich zusammen mit der Berichterstatterin in diesem
      Sinne eingereicht habe.
  - s: Fifthly, the report discusses economic aspects, including the requisite financial
      commitment, particularly through lotteries, which has not been <v>ruled</v>
      <p>out</p> for the various sports here.
    t: Fünftens sind hier die wirtschaftlichen Aspekte bezüglich des notwendigen finanziellen
      Engagements, vor allen Dingen durch die Lotterien, für die Sportarten auch nicht
      <a>ausgeschlossen</a> worden.
  - s: As long as scientists cannot <v>rule</v> <p>out</p> a health risk, we must
      try to have the export ban maintained.
    t: So lange Schäden wissenschaftlich nicht <a>auszuschließen</a> sind, muß es
      hier darum gehen, ein Exportverbot aufrechtzuerhalten.
  - s: My group resolutely argues in favour of maintaining the dialogue, and of promulgating
      sanctions that can be imposed, but not of invoking sanctions that <v>rule</v>
      <p>out</p> any dialogue.
    t: Meine Fraktion spricht sich entschieden dafür aus, den Dialog fortzusetzen
      und Sanktionen zu verhängen, die anwendbar sind, nicht aber auf Sanktionen zurückzugreifen,
      die jeglichen Dialog <a>ausschließen</a>.
  - s: This means, for instance, in the field of stem cell research, respecting the
      feelings of a large number of European citizens by <v>ruling</v> <p>out</p>
      the production of stem cells for research, but allowing research to be conducted
      on those supernumerary cells that would otherwise be destroyed.
    t: Das bedeutet, dass beispielsweise im Bereich der Stammzellenforschung zum einen
      die Empfindlichkeiten eines Großteils der europäischen Bevölkerung berücksichtigt
      werden, indem die Stammzellenproduktion zu Forschungszwecken <a>ausgeschlossen</a>
      wird, und zum anderen die Forschung an überzähligen Stammzellen, die andernfalls
      vernichtet würden, erlaubt wird.
  - s: Unfortunately, the restrictive text of Amendment No 322 has been adopted in
      which therapeutic cloning has been <v>ruled</v> <p>out</p>.
    t: Leider ist der restriktive Text von Änderungsantrag 322 angenommen worden,
      der auch das therapeutische Klonen <a>ausschließt</a>.
  - s: Without <v>ruling</v> <p>out</p> the changes necessary to adapt to modern realities,
      it will be impossible for the French Republic to sacrifice its own public services,
      services desired by its citizens.
    t: Ohne nun die erforderlichen Anpassungen an die Neuzeit <a>auszuschließen</a>,
      dürfte es für die französische Republik unmöglich sein, ihre öffentlichen Dienste
      zu opfern.
  - s: The right systematically opposed the amendments that I tabled on behalf of
      the Group of the Progressive Alliance of Socialists and Democrats in the European
      Parliament in order to <v>rule</v> <p>out</p> any liberalisation of public services,
      strongly condemn child labour, request legally binding clauses on corporate
      social responsibility and demand respect for the principle of equal pay for
      equal work with regard to Indians who will come and work in Europe in the future.
    t: Die Rechte stellte sich systematisch gegen Änderungsanträge, die ich im Namen
      der Fraktion der Progressiven Allianz der Sozialisten & Demokraten im Europäischen
      Parlament vorgelegt habe, um jede Liberalisierung der öffentlichen Dienstleistungen
      <a>auszuschließen</a>, Kinderarbeit entschieden zu verurteilen, rechtlich bindende
      Klauseln für die soziale Verantwortung von Unternehmen zu fordern und um die
      Achtung des Prinzips der gleichen Bezahlung für gleiche Arbeit im Hinblick auf
      Inder, die in der Zukunft zum Arbeiten nach Europa kommen, zu fordern.
  - s: Amendment No 19, Article 3(4)(a) which is new, introduces a necessary safeguard
      clause to <v>rule</v> <p>out</p> any fraudulent practices prejudicial to employees’
      interests.
    t: Der Änderungsantrag Nr. 19 zu Artikel 3 Absatz 4 Buchstabe a, der neu ist,
      führt eine notwendige Sicherheitsklausel ein, um betrügerische Praktiken, die
      den Interessen der Arbeitnehmer schaden, <a>auszuschließen</a>.
  - s: We cannot <v>rule</v> <p>out</p> the possibility, however, that, led by an
      instinct for self-preservation, the Belarusian regime will accept Moscow’s conditions
      and call a referendum to approve them.
    t: Es ist jedoch nicht <a>auszuschließen</a>, dass die belarussischen Machthaber
      aus Selbsterhaltungstrieb die Bedingungen Moskaus akzeptieren und eine Volksabstimmung
      organisieren könnten, um die Zustimmung dafür zu erlangen.
  - s: Having read the text, that is a risk that cannot be <v>ruled</v> <p>out</p>.
    t: Beim Durchlesen des Textes lässt sich dieses Risiko nicht <a>ausschließen</a>.
  - s: When the Commission comes to review how well the directive has been working,
      trade unions have been <v>ruled</v> <p>out</p> as a contact point, whereas,
      in my opinion, this should be an express requirement.
    t: Bei der Überprüfung der Richtlinie durch die Kommission sind die Gewerkschaften
      als Ansprechpartner <a>ausgeschlossen</a> worden, deren Einbeziehung meiner
      Ansicht nach aber eine ausdrückliche Voraussetzung sein sollte.
  - s: they preached doom and gloom, and <v>ruled</v> <p>out</p> any possibility of
      an agreement being reached during the Spanish election campaign, turning this
      important international accord into an instrument of petty domestic politics.
    t: Sie haben Katastrophenstimmung verbreitet und während des Wahlkampfes in Spanien
      jede Möglichkeit einer Einigung <a>ausgeschlossen</a>, womit sie dieses wichtige
      internationale Abkommen zur Flagge armseliger innenpolitischer Streitereien
      gemacht haben - ein schwerer Fehler.
  - s: A common feature was everyone’s very great concern about the past 10 years
      and whether a similar situation could arise, and I do not think that any of
      us today could <v>rule</v> <p>out</p> that possibility.
    t: Ich glaube, keiner von uns kann diese Möglichkeit heute ganz <a>ausschließen</a>.
  - s: Instead, we must argue within the UN for forms of strictly regulated confinement,
      for borders to be regarded as markings which can also contain transitional and
      overlapping areas, and for mutually binding human rights, which would <v>rule</v>
      <p>out</p> the type of thing that is now happening to the people of the enclaves.
    t: Stattdessen müssen wir innerhalb der UNO für Formen der verbindlich geregelten
      Einschließungen plädieren, für Grenzen als Markierung, die aber auch Übergänge
      und Überlappungen enthalten, und für eine gemeinsame Verbindlichkeit der Menschenrechte,
      die so etwas, was jetzt gegenüber der Enklavenbevölkerung geschieht, <a>ausschließt</a>.
  - s: In voting to reject the Commission proposal I voted in favour of safety on
      the roads, to <v>rule</v> <p>out</p> discrimination in terms of health and safety,
      pay and working conditions for drivers, and to ensure fair play for employers
      and employees in the road transport sector.
    t: Dadurch, dass ich für die Ablehnung des Entwurfs der Kommission gestimmt habe,
      habe ich für die Straßensicherheit gestimmt, um die Diskriminierung hinsichtlich
      der Gesundheit und Sicherheit, der Lohn- und Arbeitsbedingungen der Fahrer <a>auszuschließen</a>
      und um Fairplay für die Arbeitgeber und Arbeitnehmer im Straßentransportsektor
      sicherzustellen.
  - s: Can you <v>rule</v> this <p>out</p>?
    t: Können Sie das <a>ausschließen</a>?
  - s: Moreover, the asbestos-related decisions appearing in Annex XVII of REACH are
      set to ban the manufacture of asbestos fibres within the European Union, which
      means that exports will be <v>ruled</v> <p>out</p>.
    t: Darüber hinaus sind die in Anhang XVII der REACH-Verordnung aufgeführten asbestbezogenen
      Entscheidungen dazu bestimmt, die Herstellung von Asbestfasern innerhalb der
      Europäischen Union zu verbieten, was bedeutet, dass die Ausfuhr <a>ausgeschlossen</a>
      werden soll.
  - s: Not even that danger can be <v>ruled</v> <p>out</p>.
    t: Auch diese Gefahr ist nicht <a>auszuschließen</a>.
  - s: Member States should also approve or maintain strict legal measures over transplants
      and living donors who are not blood relatives, in order to make the system transparent
      and to <v>rule</v> <p>out</p> the possibility of illicit organ sales or forced
      donations.
    t: Die Mitgliedstaaten sollten außerdem strenge gesetzliche Maßnahmen in Bezug
      auf Transplantationen und Lebendspender, die keine Blutsverwandten sind, erlassen
      oder aufrechterhalten, um so das System transparent zu machen und die Möglichkeit
      von ungesetzlichen Organverkäufen oder erzwungenen Spenden <a>auszuschließen</a>.
  - s: Higher product costs cannot be <v>ruled</v> <p>out</p>, as the cost of applying
      the system will be passed on to the consumer.
    t: Nicht <a>auszuschließen</a> ist, daß höhere Warenkosten zu erwarten sind, da
      die Kosten für die Anwendung der Vorschriften an die Verbraucher weitergegeben
      werden.
  - s: That is why the Commission is obliged to ascertain that Slovakia does not meet
      the political criterion of Copenhagen, which <v>rules</v> <p>out</p> any opening
      up of negotiations with that country.
    t: Daher sieht sich die Kommission gezwungen, festzustellen, daß die Slowakische
      Republik gegenwärtig nicht die Kriterien von Kopenhagen erfüllt, so daß jegliche
      Aufnahme von Verhandlungen derzeit <a>ausgeschlossen</a> ist.
  - s: The opinions conclude that although the quality of democracy could be further
      improved in most countries, only in Slovakia are political problems so severe
      as to <v>rule</v> <p>out</p> in themselves the opening of negotiations at this
      point in time.
    t: In den Standpunkten wird geschlußfolgert, daß die Qualität in den meisten Ländern
      zwar verbessert werden könnte, jedoch lediglich in der Slowakei die politischen
      Probleme so ernst sind, daß zu diesem Zeitpunkt eine Eröffnung der Verhandlungen
      von vornherein <a>ausgeschlossen</a> ist.
  - s: We will be even more competitive than the United States and the directive will
      have to <v>rule</v> <p>out</p> the US situation completely.
    t: Wir werden sogar wettbewerbsfähiger sein als die Vereinigten Staaten, und die
      Richtlinie sollte eine Situation wie in den USA unbedingt <a>ausschließen</a>.
  - s: examination in the autumn, as provided for in the Interinstitutional Agreement,
      of an amending letter concerning agricultural expenditure, in order to take
      account of the updated estimates of requirements, without immediately <v>ruling</v>
      <p>out</p> a reduction in appropriations for agricultural expenditure.
    t: wie in der Interinstitutionellen Vereinbarung vorgesehen, wird im Herbst ein
      Berichtigungsschreiben zu den Agrarausgaben geprüft, um die aktualisierte Schätzung
      des Mittelbedarfs zu berücksichtigen, ohne von vornherein eine Verringerung
      der für diese Ausgaben bestimmten Mittel <a>auszuschließen</a>.
  - s: In this context it is important to note that the European Union regularly opposes
      requests by China that the human rights dialogue should automatically <v>rule</v>
      <p>out</p> tabling a resolution at the Human Rights Commission in Geneva.
    t: In diesem Zusammenhang sei darauf hingewiesen, daß sich die Europäische Union
      regelmäßig den Bitten Chinas widersetzt, die Vorlage einer Entschließung bei
      der Genfer Menschenrechtskommission automatisch vom Dialog über die Menschenrechte
      <a>auszuschließen</a>.
  - s: I am pleased that we have adopted the target of limiting global warming to
      a minimum of 2 °C, without <v>ruling</v> <p>out</p> from the negotiations the
      possibility of limiting the temperature rise to 1.5 °C, in order to be able
      to ensure the survival of all countries, peoples and ecosystems.
    t: Ich freue mich, dass das Ziel angenommen wurde, die weltweite Klimaerwärmung
      auf mindestens 2 Grad zu begrenzen, ohne eine Begrenzung des Temperaturanstiegs
      auf 1,5° C von den Verhandlungen <a>auszuschließen</a>, damit das Überleben
      aller Länder, Völker und Ökosysteme gewährleistet werden kann.
  - s: They are in favour of a common energy policy guaranteeing safe, affordable
      supplies, and do not <v>rule</v> <p>out</p> any energy source that may guarantee
      our independence.
    t: Ja zu einer gemeinsamen Energiepolitik, die eine sichere Versorgung zu erschwinglichen
      Preisen garantiert und keine Energieträger <a>ausschließt</a>, die unsere Unabhängigkeit
      garantieren könnten.
  - s: It also decided provisionally to <v>rule</v> <p>out</p> negotiations on other
      sectors such as telecommunications.
    t: Was die bilateralen Verhandlungen anbelangt, so hat der Rat am 31. Oktober
      1994 und am 14. März 1995 in den - Ihnen bekannten - sechs Sektoren, nämlich
      freier Personenverkehr, Landwirtschaft, gegenseitige Anerkennung von Konformitätsbescheinigungen,
      Forschung, öffentliches Auftragswesen und Verkehr, die Aufnahme von Verhandlungen
      mit der Schweiz beschlossen und dabei auch entschieden, die Aufnahme von Verhandlungen
      in anderen Sektoren wie beispielsweise dem Telekommunikationssektor vorerst
      <a>auszuschließen</a>.
  - s: As Mr Fayot has already said, this position is not expressly provided for in
      the Treaty, yet neither is it expressly <v>ruled</v> <p>out</p>.
    t: Wie der Kollege Fayot bereits sagte, ist diese Stellungnahme nicht ausdrücklich
      im Vertrag vorgesehen, aber auch nicht ausdrücklich im Vertrag <a>ausgeschlossen</a>.
  - s: That is specifically <v>ruled</v> <p>out</p>.
    t: Das wird ausdrücklich <a>ausgeschlossen</a>.
  - s: Nevertheless, other ways of transmission cannot be <v>ruled</v> <p>out</p>,
      such as direct close contact with an infected person.
    t: Dennoch können weitere Übertragungswege wie der direkte enge Kontakt mit einem
      Infizierten nicht <a>ausgeschlossen</a> werden.
  - s: We cannot <v>rule</v> <p>out</p> the fact that ICT will require a massive change
      in the structure of education in the future.
    t: Es ist nicht <a>auszuschließen</a>, dass die IKT letztlich eine enorme Veränderung
      in der Struktur des Bildungswesens mit sich bringen wird.
  - s: Other, broader initiatives, should not, however, be <v>ruled</v> <p>out</p>.
    t: Weitere noch umfangreichere Initiativen sind allerdings nicht <a>auszuschließen</a>.
  - s: If this help is necessary - which I think it will be - and if European solidarity
      needs to be employed once again - and I would not want to <v>rule</v> it <p>out</p>
      in any way at this point - then Greece needs to make some real changes.
    t: Wenn diese Hilfe notwendig wird - was ich auf uns zukommen sehe -, wenn europäische
      Solidarität wieder zum Tragen kommen muss - und das möchte ich an dieser Stelle
      auf keinen Fall <a>ausschließen</a> -, dann müssen die Griechen wirklich etwas
      verändern.
  - s: The sovereignty it will hold should, however, ensure an impartial monetary
      policy for all the Member States, thereby <v>ruling</v> <p>out</p> the risk
      that, lacking any democratic control, the European Central Bank is free to interfere
      at will in any questions dealing with the monetary policy of Member States.
    t: Bei einer solchen souveränen Position der EZB muß jedoch für sämtliche Mitgliedstaaten
      eine unparteiliche Geldpolitik sichergestellt sein, um damit die Gefahr <a>auszuschließen</a>,
      daß die Europäische Zentralbank, die keiner demokratischen Kontrolle unterliegt,
      somit die Freiheit besitzt, sich nach Belieben bei sämtlichen Fragen einzumischen,
      die mit dem Geld der Mitgliedstaaten zu tun haben.
  - s: At the same time, it must also be stressed that along that road we should not
      <v>rule</v> <p>out</p> the possibility of eventual reforms, even of the Treaty
      itself - as has been called for here this afternoon - in order to give greater
      depth to that same democratic control of the European Central Bank.
    t: Gleichzeitig müssen wir auch hervorheben, daß wir uns am Anfang eines Weges
      befinden, auf dessen Strecke wir weitere Reformen nicht <a>ausschließen</a>
      dürfen, einschließlich einer Reform des Vertrags selbst - wie heute nachmittag
      hier gefordert wurde -, um insbesondere der demokratischen Kontrolle der Europäischen
      Zentralbank mehr Inhalt zu geben.
  - s: First, we must complete Economic and Monetary Union by creating a European
      stability agency for common eurobonds and I am glad that President Barroso did
      not <v>rule</v> <p>out</p> the idea of eurobonds today.
    t: ich freue mich, dass Präsident Barroso heute die Idee der Eurobonds nicht <a>ausgeschlossen</a>
      hat.
  - s: There is the threat of assassinations by the Kosovo Liberation Army and these
      cannot be <v>ruled</v> <p>out</p>, even though the leader of the Democratic
      League is continuing to seek a peaceful solution.
    t: Attentate seitens der Befreiungsarmee des Kosovo drohen, sind nicht <a>auszuschließen</a>,
      auch wenn der Führer der demokratischen Liga immer noch eine friedliche Lösung
      sucht.
  - s: Needless to say, their participation in the international Government Procurement
      Agreement in future cannot be <v>ruled</v> <p>out</p>, but the Commission should
      ensure that they can implement this method - and the same applies to fair competition
      rules - nationally or regionally at first, just as we did in Europe, and do
      not need, therefore, to allow in the entire world and the large monopolies straight
      away.
    t: Obgleich sich selbstverständlich ihre Beteiligung an dem internationalen Übereinkommen
      über das öffentliche Beschaffungswesen künftig nicht <a>ausschließen</a> lässt,
      sollte die Kommission sicherstellen, dass sie dieses Verfahren - und Gleiches
      gilt für faire Wettbewerbsregeln - zunächst national oder regional praktizieren
      können, genauso wie wir es in Europa getan haben, und also nicht sofort die
      ganze Welt und die großen Monopole zulassen müssen.
  - s: The railway accident in Flanders on Thursday last week made it clear once again
      that in spite of good safety standards accidents can never be <v>ruled</v> <p>out</p>.
    t: Das Eisenbahnunglück vom Donnerstag letzter Woche in Flandern hat neuerdings
      gezeigt, daß man trotz guter Sicherheitsstandards Unfälle nie ganz <a>ausschließen</a>
      kann.
  - s: It is very much a question of whether such an effort were feasible on the basis
      of the attitude of the leadership of the Yugoslavian army, which in itself is
      a positive signal, but something that cannot be <v>ruled</v> <p>out</p>.
    t: Es ist sehr die Frage, ob aufgrund der Haltung der Führung der jugoslawischen
      Armee ein solcher Einsatz überhaupt in Frage käme, was ja an sich ein positives
      Signal ist, aber <a>ausschließen</a> kann man es natürlich nicht.
  - s: Article 49 of the Treaty on European Union allows any European state the opportunity
      of joining the Union, which is why accession has already been <v>ruled</v> <p>out</p>
      for the non-European Mediterranean partners.
    t: Artikel 49 des Vertrages über die Europäische Union räumt jedem europäischen
      Staat die Möglichkeit ein, der Union beizutreten, weshalb der Beitritt für die
      nichteuropäischen Partner im Mittelmeerraum bereits <a>ausgeschlossen</a> ist.
  - s: However effective the control, we can never <v>rule</v> <p>out</p> human error.
    t: Trotz gründlicher Kontrolle ist menschliches Versagen nie <a>auszuschließen</a>.
  - s: I am told that a new version of the voting list was issued, so that presumably
      was <v>ruled</v> <p>out</p> of order.
    t: Mir wurde gesagt, dass eine neue Fassung der Stimmliste erstellt wurde, so
      dass das vermutlich <a>ausgeschlossen</a> ist.
  - s: I therefore wonder what I am to understand by the reports in the Dutch media
      that the Netherlands Government does not entirely <v>rule</v> <p>out</p> supplying
      anti-aircraft missiles to Turkey?
    t: Daher frage ich mich, wie ich die Berichte niederländischer Medien verstehen
      soll, wonach die Lieferung von Flugabwehrraketen an die Türkei von der niederländischen
      Regierung keineswegs <a>ausgeschlossen</a> wird?
  - s: While we are still not convinced that Turkey’s ultimate destiny lies in membership
      of the EU, or that the European Union can welcome it as a Member State, we do
      not want to <v>rule</v> this <p>out</p> at this point in time.
    t: Obwohl wir nach wie vor nicht davon überzeugt sind, dass die letztendliche
      Bestimmung der Türkei in der EU-Mitgliedschaft liegt, noch dass die Aufnahme
      der Türkei für die Union selbst möglich ist, wollen wir dies zum gegenwärtigen
      Zeitpunkt nicht <a>ausschließen</a>.
  - s: That has not been <v>ruled</v> <p>out</p> in the current draft of the report
      adopted by the committee.
    t: Das ist derzeit in der Fassung des Berichts, wie er im Ausschuss angenommen
      wurde, nicht <a>ausgeschlossen</a>.
  - s: This should largely <v>rule</v> <p>out</p> in future the adoption of legislation
      with extraterritorial effects, such as the Helms-Burton Act and the Act on sanctions
      against Iran and Libya.
    t: Dies dürfte die Verabschiedung von Rechtsvorschriften mit extraterritorialen
      Auswirkungen wie das Helms-Burton-Gesetz und das Gesetz über Sanktionen gegen
      Iran und Libyen für die Zukunft weitgehend <a>ausschließen</a>.
  - s: Some people have <v>ruled</v> themselves <p>out</p> of this.
    t: Einige Menschen haben sich selbst <a>ausgeschlossen</a>.
  - s: What I cannot do is come forward with a proposal which would <v>rule</v> <p>out</p>
      extending the liberalisation process to the postal sector;
    t: Ich kann aber nicht einen Vorschlag machen, der diesen Prozeß der Liberalisierung
      für die Post entweder ganz <a>ausschließt</a> oder so verzögert, daß am Ende
      die Post von den anderen Entwicklungen überrollt wird.
  - s: Having said that, it cannot be <v>ruled</v> <p>out</p> that any horse could
      enter the food chain at the end of its useful life and therefore safeguards
      are necessary to cover this aspect, as I have already mentioned.
    t: Angesichts dessen kann auch nicht <a>ausgeschlossen</a> werden, dass ein Pferd
      am Ende seiner nutzbaren Lebenszeit in die Nahrungskette gelangt, und darum
      sind, wie ich schon sagte, Sicherheitsvorkehrungen erforderlich, die das berücksichtigen.
  - s: Today we have to choose between those two eventualities, because it has not
      been possible to <v>rule</v> <p>out</p> both.
    t: Heute müssen wir zwischen beiden Eventualitäten wählen, denn beide <a>auszuschließen</a>,
      war nicht möglich.
  - s: The question of food supplements is a public health issue which should wholly
      or in part be decided on the basis of Article 152 of the Treaty on European
      Union, in which harmonisation is <v>ruled</v> <p>out</p>.
    t: Das Problem der Nahrungsergänzungen gehört in den Bereich Volksgesundheit,
      der ganz oder teilweise auf der Grundlage von Artikel 152 des Vertrags behandelt
      werden sollte, welcher eine Harmonisierung <a>ausschließt</a>.
  - s: Unfortunately, it cannot be <v>ruled</v> <p>out</p> that the state of emergency
      will be extended.
    t: Leider ist nicht <a>auszuschließen</a>, dass der Ausnahmezustand verlängert
      wird.
  - s: It is also high time the Commission brought forward a further euro regulation,
      to ensure that there is no cost to the consumer in converting from national
      currencies to the euro, that any kind of conversion fraud or abuse is <v>ruled</v>
      <p>out</p>, and, above all, this regulation should provide for dual pricing.
    t: Es ist wichtig, daß die Kommission endlich auch eine Verordnung in Ergänzung
      der jetzigen Euro-Gesetzgebung vorlegt, mit der die Kostenfreiheit der Umstellung
      von den nationalen Währungen auf den Euro geregelt wird, daß jede Form von Konversionsbetrug
      und Konversionsmißbrauch <a>ausgeschlossen</a> wird und daß vor allen Dingen
      mit einer Verordnung auch geregelt wird, daß wir eine doppelte Preis- und Wertauszeichnung
      haben.
  - s: I did not <v>rule</v> <p>out</p> the possibility that I would be in this situation.
    t: Ich habe mich im Vorfeld intensiv mit dieser Frage befasst und dabei nicht
      <a>ausgeschlossen</a>, dass diese Situation eintreten könnte.
  - s: Although a chairman of the electoral commission has been appointed, many Palestinians,
      and also representatives of the international donor community, believe that
      postponement of the elections can no longer be <v>ruled</v> <p>out</p>.
    t: Der Vorsitzende der Wahlkommission wurde zwar mittlerweile bestellt, eine Verschiebung
      der Wahlen ist nach Meinung vieler Palästinenser, aber auch Vertreter der internationalen
      Gebergemeinschaft, dennoch nicht mehr <a>auszuschließen</a>.
  - s: We are against concrete negotiations with this country, but we do not want
      to <v>rule</v> it <p>out</p>.
    t: Wir sind zwar gegen konkrete Verhandlungen mit diesem Land, doch möchten wir
      es nicht <a>ausschließen</a>.
  - s: I believe it is essential that the system should in future embrace certain
      sectors that the Green Paper has <v>ruled</v> <p>out</p> for now, especially
      transport, which is the sector in which emissions are growing the fastest.
    t: Drittens halten wir es für unbedingt erforderlich, in das System künftig einige
      Sektoren einzubeziehen, die das Grünbuch bis jetzt <a>ausschließt</a>.
  - s: We have certainly not <v>ruled</v> it <p>out</p>.’
    t: Wir haben es gewiß nicht <a>ausgeschlossen</a>.“
  - s: A boomerang effect towards Kinshasa cannot be <v>ruled</v> <p>out</p>.
    t: Ein Bumerangeffekt Richtung Kinshasa ist nämlich nicht <a>ausgeschlossen</a>.
  - s: In that case, we shall have to conduct an analysis, but I find it pretty incomprehensible
      why the possibility of legislation should be <v>ruled</v> <p>out</p> in advance.
    t: Ich finde es jedoch ziemlich unverständlich, wenn bereits im Vorfeld die Möglichkeit
      einer Gesetzgebung <a>ausgeschlossen</a> wird.
  - s: We cannot <v>rule</v> <p>out</p> any significant source of energy from the
      energy mix, particularly where this is clean and safe.
    t: Wir dürfen keine wichtige Energiequelle aus dem Energiemix <a>ausschließen</a>,
      insbesondere wenn sie sauber und sicher ist.
  - s: Among these measures we would of course not <v>rule</v> <p>out</p> revising
      taxation in the European Union.
    t: Dabei würden wir natürlich steuerliche Änderungen in der Europäischen Union
      nicht von vornherein <a>ausschließen</a>.
  - s: That is why we are proposing two amendments, which <v>rule</v> <p>out</p> the
      possibility of withholding information where there is a risk or prejudice to
      the business.
    t: Daher schlagen wir zwei Änderungsanträge vor, mit denen die Möglichkeit <a>ausgeschlossen</a>
      werden soll, von der Anhörung im Falle von Risiken oder Nachteilen für das Unternehmen
      Abstand zu nehmen.
  - s: That will obviously be the right time for us to assess the effectiveness of
      this approach and if, at that point, the current approach were found to be ineffective,
      we should not <v>rule</v> <p>out</p> the possibility of an outright ban.
    t: Das wird offensichtlich der richtige Zeitpunkt für uns sein, die Effektivität
      dieses Ansatzes zu bewerten, und falls zu diesem Zeitpunkt der gegenwärtige
      Ansatz für ineffektiv befunden würde, sollten wir die Möglichkeit eines vollständigen
      Verbots nicht <a>ausschließen</a>.
  - s: In-court procedures should not be <v>ruled</v> <p>out</p>, even in future,
      especially where the economic value of the dispute is high.
    t: Gerichtliche Verfahren sind auch für die Zukunft nicht <a>auszuschließen</a>,
      besonders bei hohen Streitwerten.
  - s: In the food industry too, consumers must be guaranteed absolute safety, and
      all risks should be <v>ruled</v> <p>out</p>.
    t: Auch bei den Lebensmitteln muß für den Konsumenten absolute Sicherheit bestehen,
      und jede Gefährdung ist <a>auszuschließen</a>.
  - s: It must be coherent, guarantee an equally high level of protection everywhere
      and, above all, <v>rule</v> <p>out</p> any form of discrimination, even if it
      is only procedural in nature.
    t: Er muß übersichtlich sein, überall ein gleich hohes Schutzniveau gewährleisten
      und vor allem jede Form der Benachteiligung <a>ausschließen</a>, und sei sie
      auch nur verfahrensrechtlicher Natur.
  - s: It also has to be said, because we do not know who the culprits are, that it
      cannot, of course, be <v>ruled</v> <p>out</p> some of the people responsible
      for these acts are possibly being infiltrated into Kosovo from Serbia as agents
      provocateurs, because they simply do not want peace in Kosovo.
    t: Man muß also auch sagen, weil wir die Täter nicht kennen, daß es natürlich
      auch nicht <a>auszuschließen</a> ist, daß manche dieser Täter vielleicht auch
      provokant von Serbien eingeschleust werden, weil man eben nicht will, daß es
      ein friedliches Kosovo gibt.
  - s: That does not mean, however, that we can <v>rule</v> <p>out</p> occasional
      problems in application in future.
    t: Das heißt aber nicht, dass es zukünftig <a>auszuschließen</a> ist, dass wir
      nicht auch einmal Probleme bei der Anwendung haben werden.
  - s: Now, we also find transference from applications in conventional sectors into
      the organic sector, where it is banned and <v>ruled</v> <p>out</p> by current
      European Union legislation, and contamination of the latter by the former.
    t: Dort ist das aber nach der Gesetzeslage der Europäischen Union verboten, <a>ausgeschlossen</a>.
  - s: That much is clear, but such an audit needs decision-making parameters that
      are more accurate and more responsive to individual cases, or else innovation
      and initiative will be systematically <v>ruled</v> <p>out</p> rather than supported,
      and we will end up, as we did with the European Structural Fund, with an accumulation
      of funds and wasted resources.
    t: Sonst werden innovative Impulse nicht gefördert, sondern systematisch <a>ausgeschlossen</a>,
      und wir enden dann mit einer ähnlichen Mittelanhäufung und somit brachliegenden
      Ressourcen wie im Falle des europäischen Strukturfonds.
  - s: It also has to be carefully choreographed because we want to <v>rule</v> <p>out</p>
      any difficulties like the ones we are faced with at the moment.
    t: Das Ganze muß nach einer wohldurchdachten Choreographie ablaufen, da wir jegliche
      Schwierigkeiten, wie wir sie jetzt haben, <a>ausschließen</a> wollen.
  - s: The Commission is closely following the situation in the country and would
      not <v>rule</v> <p>out</p> the possibility of opening consultations under Article
      96 of the Cotonou Agreement.
    t: Die Kommission verfolgt aufmerksam die Situation im Land und würde die Möglichkeit
      der Aufnahme von Konsultationen gemäß Artikel 96 des Cotonou-Abkommens nicht
      <a>ausschließen</a>.
  - s: I would have to <v>rule</v> <p>out</p> amendments which cannot be reconciled
      with the basic thrust of the Regional Fund.
    t: <a>Ausschließen</a> muß ich Änderungsanträge, die nicht mit der Grundrichtung
      des Regionalfonds in Übereinstimmung zu bringen sind.
  - s: We prefer to have effective agreements on noise and emission worldwide, but
      should these not materialise, we certainly will not <v>rule</v> <p>out</p> a
      European policy.
    t: Wir sind vorzugsweise für solide internationale Lärm- und Emissionsvereinbarungen,
      möchten jedoch für den Fall, dass solche Vereinbarungen nicht getroffen werden,
      europäische Maßnahmen selbstverständlich nicht <a>ausschließen</a>.
  - s: He is right to call for tighter supervision, although that does not <v>rule</v>
      <p>out</p> a crisis.
    t: Zu Recht fordert er eine Verstärkung der Aufsicht, obwohl eine Krise dadurch
      nicht <a>ausgeschlossen</a> wird.
  - s: I would point out also, that veterinary controls are provided for, not just
      on loading, but also on arrival in the third country, in order to <v>rule</v>
      <p>out</p> any abuse as far as possible.
    t: Außerdem weise ich noch einmal darauf hin, daß Veterinärkontrollen vorgesehen
      sind nicht nur beim Aufladen, sondern auch bei der Ankunft im Drittstaat, um
      auf diese Weise Mißbrauch soweit wie möglich <a>auszuschließen</a>.
  - s: If these efforts should fall short of the mark, then we cannot afford to <v>rule</v>
      <p>out</p> the possibility of the international community becoming more actively
      involved.
    t: Sollten dabei keine befriedigenden Ergebnisse erzielt werden, dann dürfen wir
      eine aktivere Rolle der internationalen Gemeinschaft nicht <a>ausschließen</a>.
  - s: Temporary protection would undoubtedly be the appropriate instrument in such
      cases, but without permanently <v>ruling</v> <p>out</p> the possibility of invoking
      the Geneva Convention.
    t: ein vorübergehender Schutz jedoch, der letztendlich die Möglichkeit nicht <a>ausschließt</a>,
      sich auf die Genfer Konvention zu berufen, wäre hier das geeignete Instrument.
  - s: President Bush has said that the vote for a resolution in Congress does not
      mean that military action is imminent or inevitable, and British Foreign Minister
      Straw, at the Security Council negotiations, has said that ’we prefer one resolution
      but we have never <v>ruled</v> <p>out</p>, and nor do we rule out, there being
      two’.
    t: Präsident Bush erklärte vor der Abstimmung des Kongresses über eine Resolution,
      diese bedeute nicht, dass eine Militäraktion unmittelbar bevorstehe oder unvermeidlich
      sei, und der britische Außenminister Straw sagte bei den Verhandlungen des Sicherheitsrats,
      dass ’wir eine Resolution vorziehen, aber niemals <a>ausgeschlossen</a> haben
      und nicht ausschließen, dass es auch zwei geben kann.’
  - s: President Bush has said that the vote for a resolution in Congress does not
      mean that military action is imminent or inevitable, and British Foreign Minister
      Straw, at the Security Council negotiations, has said that ’we prefer one resolution
      but we have never ruled out, and nor do we <v>rule</v> <p>out</p>, there being
      two’.
    t: Präsident Bush erklärte vor der Abstimmung des Kongresses über eine Resolution,
      diese bedeute nicht, dass eine Militäraktion unmittelbar bevorstehe oder unvermeidlich
      sei, und der britische Außenminister Straw sagte bei den Verhandlungen des Sicherheitsrats,
      dass ’wir eine Resolution vorziehen, aber niemals ausgeschlossen haben und nicht
      <a>ausschließen</a>, dass es auch zwei geben kann.’
  - s: The fact remains that we Europeans definitely need to get to the bottom of
      the matter, in order to <v>rule</v> <p>out</p> the possibility that, as alleged
      in the reports, European pharmaceutical or cosmetics companies are in some way
      linked to these unspeakably gruesome murders.
    t: Faktum ist, dass wir der Sache hier in Europa auf alle Fälle auf den Grund
      gehen sollten, um <a>auszuschließen</a>, dass so wie kolportiert europäische
      Pharmafirmen bzw. europäische Kosmetikfirmen in irgendeinem Zusammenhang mit
      diesen unvorstellbar grausamen Morden stehen.
  - s: One cannot <v>rule</v> <p>out</p> forced repatriation, however;
    t: Zwangsrückführungen kann man jedoch nicht <a>ausschließen</a>.
  - s: Can you definitely <v>rule</v> <p>out</p> any possibility that similar cases
      have arisen in the past, when the Spanish Supreme Court has approached Parliament
      direct and Parliament has immediately initiated its usual procedure?
    t: Sind Sie absolut sicher, dass der Fall Berlusconi/Dell’Utri, d.h., dass der
      Oberste Gerichtshof Spaniens auf direktem Wege einen Antrag an das Europäische
      Parlament gerichtet hat, ein einmaliger Fall ist, der so zum ersten Mal vorgekommen
      ist, d.h., können Sie definitiv <a>ausschließen</a>, dass es in der Vergangenheit
      schon einmal Fälle gegeben hat, wo sich der Oberste Gerichtshof Spaniens direkt
      an das Parlament gewendet hat und das Parlament sofort das hier übliche Verfahren
      in Gang gesetzt hat?
  - s: We cannot <v>rule</v> <p>out</p> risks in our society, but whenever the conditions
      for substitution are present, substitution must take priority.
    t: Wir können Risiken in unserer Gesellschaft nicht <a>ausschließen</a>, aber
      immer dann, wenn die Voraussetzungen für eine Substitution gegeben sind, muss
      der Substitution der Vorrang gegeben werden.
  - s: Does she consider, at present, that the level of coordination and exchange
      of information between the intelligence services is good enough to <v>rule</v>
      <p>out</p> this type of failing in the European Union?
    t: Wird sie der Ansicht sein, dass derzeit das Ausmaß an Zusammenarbeit und Informationsaustausch
      zwischen den Nachrichtendiensten ausreichend ist, um diese Art von Fehlern in
      der Europäischen Union <a>auszuschließen</a>?
  - s: Some European embassies do not currently <v>rule</v> <p>out</p> the eventuality
      of a military coup, an actual military coup in Iraq.
    t: Von einigen europäischen Botschaften wird momentan die Möglichkeit eines Militärputsches,
      eines tatsächlichen Militärputsches im Irak, nicht <a>ausgeschlossen</a>.
  - s: But on 20 March 1996 the British Government admitted that it could not be <v>ruled</v>
      <p>out</p> that the disease could be transferred to humans.
    t: Am 20. März 1996 jedoch gab die britische Regierung zu, daß man eine Übertragung
      auf den Menschen nicht <a>ausschließen</a> könne.
  - s: That is now <v>ruled</v> <p>out</p>, if I understand you correctly.
    t: Das ist jetzt <a>ausgeschlossen</a>, wenn ich Sie nicht missverstanden habe.
  - s: We are watching this very closely, and as the questioner perhaps knows, proposal
      90/220 contains some provisions which mean that GMO products will not simply
      be approved for all time, but will be subject to reassessment, because we cannot
      <v>rule</v> <p>out</p> gaining some experience of the long-term effects or obtaining
      some new information.
    t: Wir verfolgen das sehr genau, und dem Fragesteller dürfte bekannt sein, daß
      der Vorschlag 90/220 mehrere Vorschriften dahingehend enthält, daß Produkte
      mit genetisch veränderten Organismen nicht auf Dauer genehmigt sind, sondern
      erneut überprüft werden, da nicht <a>auszuschließen</a> ist, daß wir etwas über
      langfristige Auswirkungen erfahren oder uns neue Informationen zur Verfügung
      stehen werden.
  - s: We all ought to agree on one thing, which is the need to <v>rule</v> <p>out</p>
      any use of the data for purposes not specified in advance;
    t: Wir alle sollten uns in einem Punkt einig sein, dass nämlich die Datenverwendung
      für Ziele, die nicht im Voraus festgelegt wurden, <a>ausgeschlossen</a> werden
      muss;
  - s: Vegetable protein crops in the Union The ban on animal meal could have provided
      an opportunity for expanding vegetable protein production in the Union, but
      the Commission, without any consultation, decided to <v>rule</v> <p>out</p>
      any such plan, claiming the cost would be too high.
    t: Die Kommission hat jedoch ohne jegliche Konzertierung beschlossen, jeden diesbezüglichen
      Plan unter dem Vorwand <a>auszuschließen</a>, dass er zu kostspielig sei.
  - s: Liberalism may well be worthwhile, but only gradually, in small doses, without
      definitively <v>ruling</v> <p>out</p> state interventionism, lest we tomorrow
      suffer the financial consequences of giving it up!
    t: Gewiß kann Liberalismus wünschenswert sein, aber schrittweise und in gemäßigtem
      Umfang, ohne dabei staatliche Interventionen definitiv <a>auszuschließen</a>,
      wenn man morgen nicht die finanziellen Folgen eines solchen Verzichts zu spüren
      bekommen will!
  - s: The OECD agreement does not <v>rule</v> <p>out</p> that type of aid.
    t: Solche Hilfen werden durch das OECDÜbereinkommen nicht <a>ausgeschlossen</a>.
  - s: Secondly, I think that sending people to a third country outside the EU where
      there are different standards, possibly to the disadvantage of the asylum seeker,
      is <v>ruled</v> <p>out</p>.
    t: Zweitens denke ich, daß auf diese Weise <a>ausgeschlossen</a> wird, daß diese
      Menschen in ein Drittland außerhalb der EU zurückgeschickt werden, in dem andere,
      für den Asylsuchenden möglicherweise nachteilige Bestimmungen gelten.
  - s: So in other words, a more global approach is not <v>ruled</v> <p>out</p>, but
      in the majority of cases, preference will have to be given to a per-project
      approach, and less to a, shall we say, programmatic approach.
    t: Also mit anderen Worten, der eher globale Ansatz wird nicht <a>ausgeschlossen</a>,
      aber im Großteil der Fälle wird doch der projektbezogene Ansatz und weniger
      ein, sagen wir mal, programmatischer Ansatz bevorzugt werden müssen.
  - s: is the European Union’s prospect of achieving this then <v>ruled</v> <p>out</p>?
    t: Ist die Aussicht für die Europäische Union, dies zu erreichen, dann <a>ausgeschlossen</a>?
  - s: I also noticed that Mr Lehne’s report does not <v>rule</v> <p>out</p> minimum
      requirements.
    t: Ebenso ist mir aufgefallen, dass der Bericht von Herrn Lehne Mindestanforderungen
      nicht <a>ausschließt</a>.
  - s: Given that the risk by land and air of infection is now so great, will you
      at least assure us that you will not <v>rule</v> <p>out</p> preventive vaccination,
      at least to give additional assistance in the attempt to stop the disease spreading,
      even if the animals have to be destroyed later?
    t: Da das Risiko einer Ansteckung per Land oder Luft jetzt so hoch ist, sichern
      Sie uns zumindest zu, dass Sie Schutzimpfungen nicht <a>ausschließen</a>, um
      auf diese Weise den Versuch zu unterstützen, die Ausbreitung der Seuche aufzuhalten,
      selbst wenn die Tiere später getötet werden müssen?
  - s: With regard to the Food and Veterinary Office, no FVO report is available yet,
      but I should say that no options will be <v>ruled</v> <p>out</p> with regard
      to vaccinations.
    t: Zum Lebensmittel- und Veterinäramt, von dort liegt bisher noch kein Bericht
      vor, aber was die Impfungen anbetrifft, so meine ich, es wird keine Möglichkeiten
      <a>ausgeschlossen</a>.
  - s: death threats and terrorist attacks outside the country cannot be <v>ruled</v>
      <p>out</p>.
    t: Morddrohungen und Attentate außerhalb des Landes sind nicht <a>ausgeschlossen</a>.
  - s: I would not <v>rule</v> <p>out</p> a full boycott of the Olympics.
    t: Ich würde einen vollständigen Boykott der Olympischen Spiele nicht <a>ausschließen</a>.
  - s: In view of the measures which the United States has taken, the zero option
      has been <v>ruled</v> <p>out</p> for the European Union.
    t: Angesichts der von den USA ergriffenen Maßnahmen ist die Nulloption für die
      Europäische Union <a>ausgeschlossen</a>.
  - s: The views of the patient groups, which were very strong at first and second
      reading, were that we must not <v>rule</v> <p>out</p> remuneration, but it must
      not be the rule.
    t: Nach Ansicht der Patientengruppen, die ihren Standpunkt in erster und zweiter
      Lesung mit großem Nachdruck vertraten, dürfen wir eine Bezahlung nicht <a>ausschließen</a>.
  - s: on this point, we feel that the Treaty of Lisbon’s provisions are precise enough
      to <v>rule</v> <p>out</p> the need for a supplement.
    t: In diesem Punkt sind wir der Ansicht, dass die Bestimmungen des Vertrags von
      Lissabon eindeutig genug sind, um die Notwendigkeit eines Nachtrags <a>ausschließen</a>
      zu können.
  - s: For example, in paragraph 33, the Member States are requested to promote the
      principle of secular neutrality, which does not <v>rule</v> <p>out</p> the teaching
      of the history of religions in school, but this in fact flies in the face of
      the rights enshrined in the Dutch Constitution by outlawing religious classes
      themselves.
    t: So werden in Ziffer 33 die Mitgliedstaaten aufgefordert, den Grundsatz der
      Laizität zu gewährleisten, der die Unterweisung der Geschichte der Religionen
      an den Schulen nicht <a>ausschließt</a>, doch bedeutet dies faktisch einen direkten
      Verstoß gegen die in der niederländischen Verfassung verankerten Rechte, indem
      Religionsunterricht selbst ausgeschlossen wird.
  - s: This is a step forward, but direct aid from the West is still <v>ruled</v>
      <p>out</p>.
    t: Das ist ein Schritt nach vorn. Direkte Hilfe aus dem Westen jedoch ist nach
      wie vor <a>ausgeschlossen</a>.
  - s: There are, admittedly, no definitive studies as yet to prove the danger, but
      there can be no denying that the parameters of which we are aware today do not
      <v>rule</v> <p>out</p> that a risk may exist.
    t: Es liegen zugegebenermaßen noch keine endgültigen Studien als Beweis für diese
      Gefährlichkeit vor, doch lässt sich nicht leugnen, dass die uns heute bekannten
      Parameter die Existenz dieser Gefahr nicht <a>ausschließen</a>.
  - s: Finally, let me make the suggestion that we should resist the temptation to
      be technology-specific, we should resist being obsessive about renewables as
      the solution, when it is the objective of drastic emissions reduction that matters
      most and, therefore, we must use the full range of means available and not <v>rule</v>
      <p>out</p> any option.
    t: Daher müssen wir alle verfügbaren Mittel nutzen und dürfen keine Möglichkeit
      <a>ausschließen</a>.
  - s: In view, on the one hand, of the opinion expressed by the Committee on Legal
      Affairs and the Internal Market which <v>rules</v> <p>out</p> the choice of
      a double legal basis if it involves procedures which are incompatible with each
      other and, on the other, of the importance and the objectives of the initiative,
      I believe that the choice of the direction laid down in Article 42 of the Treaty
      on European Union as a legal basis is the most appropriate solution.
    t: Berücksichtigen wir nun einerseits den vom Ausschuss für Recht und Binnenmarkt
      vertretenen Standpunkt, der die Wahl einer doppelten Rechtsgrundlage <a>ausschließt</a>,
      wenn dies miteinander unvereinbare Verfahren beinhaltet, und andererseits die
      Bedeutung der Initiative sowie die damit verfolgten Zielsetzungen, so stellt
      die Wahl des in Artikel 42 des Vertrags über die Europäische Union angelegten
      Wegs als Rechtsgrundlage in meinen Augen die sinnvollste Lösung dar.
  - s: The reason for this, Mrs Müller, is that in the discharge procedure, we argue
      with our partner, the Commission, whereas we should be arguing with the real
      culprit at the next level, namely the Council, which is capable of establishing
      legal bases that would <v>rule</v> <p>out</p> mismanagement or fraud.
    t: Dies, Frau Müller, liegt eben daran, daß wir uns im Entlastungsverfahren mit
      dem Partner Kommission auseinandersetzen, dies aber mit dem eigentlichen Täter
      tun müßten, der eine Reihe davor sitzt, nämlich dem Rat, der die Rechtsgrundlagen
      schaffen könnte, die einen Betrug oder ein Mißmanagement <a>ausschließen</a>.
  - s: I should like to urge Commissioner Flynn to examine whether this idea of Parliament’s
      to <v>rule</v> <p>out</p> any exertion of pressure is not in fact a sound one.
    t: Ich möchte es Herrn Kommissar Flynn ans Herz legen zu prüfen, ob dieser Gedanke
      des Parlaments nicht eigentlich vernünftig ist, diesen Druck auf jeden Fall
      <a>auszuschließen</a>.
  - s: The Commission is quite clear-cut when it says that although it is not in any
      event aware of any developments, it does not <v>rule</v> them <p>out</p> either.
    t: Die Kommission ist recht deutlich, wenn sie sagt, dass sie, obgleich sie auf
      keinen Fall von den Entwicklungen auf dem Laufenden ist, diese auch nicht <a>ausschließt</a>.
  - s: Ten years have passed, the G20, like several Member States, is no longer <v>ruling</v>
      <p>out</p> the idea of such a tax, and above all, the financial crisis has served
      to remind us of the damage that volatile financial markets can cause.
    t: Nun sind zehn Jahre vergangen, und die Idee einer solchen Steuer wird von den
      G20 so wie von verschiedenen Mitgliedstaaten nicht mehr <a>ausgeschlossen</a>,
      und vor allem hat uns die Finanzkrise den Schaden, der durch unbeständige Finanzmärkte
      verursacht werden kann, deutlich vor Augen geführt.
  - s: However, it is interesting that we have succeeded in forging a treaty on the
      Antarctic, in which we have <v>ruled</v> <p>out</p> military presence and stipulated
      that this region may only be used for peaceful purposes.
    t: Jedoch ist es interessant, dass wir erfolgreich einen Vertrag zur Antarktis
      geschaffen haben, in dem wir militärische Präsenz <a>ausgeschlossen</a> haben
      und festlegten, dass diese Region nur für friedliche Zwecken genutzt werden
      darf.
  - s: I confirm that the Commission does not <v>rule</v> <p>out</p> solutions other
      than infringement procedures.
    t: Ich bestätige, dass die Kommission andere Lösungen als Verstoßverfahren nicht
      <a>ausschließt</a>.
  - s: Some Member States advocate setting a definitive ceiling on the number of commissioners,
      in tandem with a rotation of posts among the Member States on an equal footing,
      while others champion a system of one Commissioner per Member State, without
      <v>ruling</v> <p>out</p> the possibility of a radical restructuring of the college.
    t: Es gibt die Befürworter einer endgültigen Begrenzung der Anzahl der Kommissare
      bei gleichzeitiger gleichberechtigter Rotation, während andere das Konzept ein
      Staat/ein Kommissar verteidigen, ohne jedoch in jedem Fall eine tiefgreifende
      Umgestaltung des Kollegiums <a>auszuschließen</a>.
  - s: Mr President, ladies and gentlemen, it can still happen, or at least it cannot
      be <v>ruled</v> <p>out</p>, that contaminated primary products will find their
      way into animal feed again at some future juncture.
    t: Auch in Zukunft kann es ja vorkommen, zumindest ist es aber nicht <a>auszuschließen</a>,
      dass kontaminierte Ausgangserzeugnisse in Futtermittel gelangen.
  - s: Since then, additional ministerial meetings have been arranged and today the
      German press reported that in French Government circles even a failure is not
      being <v>ruled</v> <p>out</p> in Nice.
    t: Inzwischen wurden zusätzliche Ministertreffen anberaumt, und in den deutschen
      Medien war heute zu lesen, daß in französischen Regierungskreisen sogar ein
      Fehlschlag in Nizza nicht <a>ausgeschlossen</a> wird.
  - s: In addition to denouncing from the very outset the brutal repression that has
      fallen on Iranian moderates, the European Union and its allies and other international
      players must fight to strengthen and toughen the sanctions against Tehran and
      not <v>rule</v> <p>out</p> any concerted effort to tackle this threat.
    t: Die Europäische Union und ihre Bündnispartner sowie andere internationale Akteure
      müssen nicht nur die brutale Unterdrückung, der sich die gemäßigten Kräfte im
      Iran ausgesetzt sehen, von Beginn an verurteilen, sondern auch die Sanktionen
      gegen Teheran verstärken und verschärfen und dürfen ein gemeinsames Vorgehen
      gegen diese Bedrohung nicht <a>ausschließen</a>.
  - s: Commissioner, we wish to see all the documents together and we consider, above
      all, under the ordinary legislative procedure established by the Lisbon Treaty,
      that we should <v>rule</v> <p>out</p> any kind of interim agreement, which we
      would oppose because we want to work together.
    t: Herr Kommissar, wir möchten, dass all diese Dokumente enthalten sind und wir
      sind der Auffassung, dass im Rahmen des ordentlichen Gesetzgebungsverfahrens,
      das durch den Vertrag von Lissabon eingeführt wurde, vor allem jede Art von
      Übergangsabkommen <a>auszuschließen</a> ist, gegen das wir uns aufgrund unseres
      Wunsches nach Zusammenarbeit stellen würden.
  - s: In this way, the Commission would have been able to return with a new proposal
      which would have genuinely increased the chances of fighting terrorism, would
      have been based on legal principles and would have <v>ruled</v> <p>out</p> any
      suspicion that the proposal is one-sidedly directed against the Arabic/Muslim
      world.
    t: Die Kommission hätte daraufhin einen neuen Vorschlag erarbeiten können, der
      die Möglichkeiten der Terrorismusbekämpfung wirklich verbessern, auf rechtsstaatlichen
      Prinzipien basieren und jeden Verdacht der einseitigen Ausrichtung gegen die
      islamisch-arabische Welt <a>ausschließen</a> würde.
  - s: Finally, the Afghan Government itself has firmly <v>ruled</v> <p>out</p> -
      and this is an important argument - any licit production of opium.
    t: Letztendlich hat die afghanische Regierung selbst - und das ist ein entscheidender
      Punkt - jegliche legale Opiumproduktion <a>ausgeschlossen</a>.
  - s: What does Europe have to say now in response to the irresponsible statements
      made by the Secretary-General of the White House last Sunday, implying that
      the United States would not <v>rule</v> <p>out</p> the use of tactical nuclear
      weapons in case of conflict in Iraq.
    t: Und was sagt Europa heute zu den verantwortungslosen Erklärungen eines Sprechers
      des Weißen Hauses vom vergangenen Sonntag, aus denen hervorgeht, dass die USA
      im Falle eines Konflikts mit dem Irak den Einsatz von taktischen Atomwaffen
      nicht <a>ausschließen</a>?
  - s: It cannot be <v>ruled</v> <p>out</p> that some transport fares may increase
      following the abolition of duty-free sales.
    t: Es kann nicht die Möglichkeit einer Erhöhung der Reisekosten im Anschluß an
      die Abschaffung der Duty-FreeVerkäufe <a>ausgeschlossen</a> werden.
  - s: The choice of these five languages for the first stage should not prejudice
      the other European languages, but it should represent the beginning of a process,
      without <v>ruling</v> <p>out</p> the possibility of including other languages
      during subsequent stages, of course.
    t: Die Wahl dieser fünf Sprachen für die erste Runde sollte keine Beeinträchtigung
      für die übrigen europäischen Sprachen mit sich bringen, sondern der Beginn eines
      Prozesses sein, ohne natürlich die Möglichkeit der Einbeziehung weiterer Sprachen
      in späteren Runden <a>auszuschließen</a>.
  - s: We will not be able to <v>rule</v> <p>out</p> accidents altogether, but we
      can take optimal precautions.
    t: Wir werden Unglücke nicht zu 100 % <a>ausschließen</a> können, aber wir können
      die Vorsorge so optimal so wie möglich gestalten.
  - s: paragraph 31 - the United States has not declared that it would ‘not engage
      in preventive military action against Iran’, and it would be wrong to <v>rule</v>
      <p>out</p> any option at this stage.
    t: Ziffer 32 - Die Vereinigten Staaten haben nicht erklärt, sie würden „keine
      präventiven militärischen Schritte gegen den Iran unternehmen“, sodass es ein
      Fehler wäre, in dieser Phase jegliche Option <a>auszuschließen</a>.
  - s: I would, moreover, like to make the comment, with regard to the amendments
      tabled for Article 3, that information visits are not being <v>ruled</v> <p>out</p>.
    t: Zu den Ergänzungen zu Artikel 3 möchte ich weiterhin bemerken, daß Informationsbesuche
      nicht <a>ausgeschlossen</a> sind.
  - s: Nonetheless, I believe that in the Romanian case, they are an option which
      we should not <v>rule</v> <p>out</p> entirely.
    t: Es ist aber nach meiner Überzeugung im Falle Rumäniens ein Instrument, das
      man jedenfalls auch nicht <a>ausschließen</a> sollte.
  - s: Parliament supports this decision, although it is important to stress that
      it must not <v>rule</v> <p>out</p> the possibility of using extraordinary solidarity
      mechanisms, such as those based on Article 122, which are currently in use.
    t: Das Parlament unterstützt diese Entscheidung, obwohl man betonen muss, dass
      es nicht die Möglichkeit <a>ausschließen</a> darf, einen außerordentlichen Stabilitätsmechanismus
      zu verwenden, wie diejenigen, die auf Artikel 122 basieren und momentan Anwendung
      finden.
  - s: In response to Mr Caudron, I would like to say that I am aware of this and
      I also appreciate the fact that he is so consistent in defending his position
      that research on human embryos and embryonic stem cells should not be <v>ruled</v>
      <p>out</p>.
    t: Zu Herrn Caudron möchte ich sagen, dass ich es weiß und dass ich es auch schätze,
      dass er seine Position so konsequent vertritt, nämlich dass man die Forschung
      an menschlichen Embryonen und embryonalen Stammzellen nicht <a>ausschließen</a>
      sollte.
  - s: The precautionary principle applies here, and as long as potential threats
      cannot be <v>ruled</v> <p>out</p>, we cannot run any risks.
    t: Hier gilt das Vorsorgeprinzip, und solange wir nicht <a>ausschließen</a> können,
      dass es zu Gefahren kommt, dürfen wir kein Risiko eingehen.
  - s: second, the risk of default, which can never be <v>ruled</v> <p>out</p>, is
      covered by an adequate protection mechanism;
    t: zweitens, das Risiko eines Schuldnerausfalls, das nie vollständig <a>ausgeschlossen</a>
      werden kann, wird durch einen geeigneten Schutzmechanismus abgedeckt;
  - s: I should like to emphasise that the Commission does not <v>rule</v> <p>out</p>
      applying the rules of Community law on competition to public interventions in
      favour of nuclear electricity producers.
    t: Ich möchte unterstreichen, daß die Kommission auf keinen Fall <a>ausschließt</a>,
      die gemeinschaftlichen Wettbewerbsregeln auf öffentliche Interventionen zugunsten
      der Erzeuger von Atomstrom anzuwenden.
  - s: However, it must also be clear that in Europe we definitely wish to <v>rule</v>
      <p>out</p> US conditions, and so we are very keen to see what you intend to
      present to us in detail, having already outlined some of it in broad terms.
    t: Allerdings muss eben klar sein, dass wir in Europa definitiv amerikanische
      Verhältnisse <a>ausschließen</a> wollen, und da sind wir sehr gespannt, dass
      Sie das, was Sie teilweise schon gesagt haben, uns einmal entsprechend detailliert
      vortragen und wir auch darauf vertrauen können, dass Sie diese amerikanischen
      Verhältnisse in Europa definitiv ausschließen.
  - s: Even if external pressure cannot be totally <v>ruled</v> <p>out</p> in future,
      from now on the more stable single currency will be more resilient.
    t: Selbst wenn sich auch in Zukunft Druck von außen nicht völlig <a>ausschließen</a>
      läßt, können wir diesem Druck künftig mit der stabileren einheitlichen Währung
      besser standhalten.
  - s: Finally, we believe that the public intervention area in developing countries
      should be maintained, not only by <v>ruling</v> <p>out</p> any liberalisation
      of public contracts, but also by protecting new industries.
    t: Schließlich vertreten wir die Ansicht, dass der Bereich für öffentliche Interventionen
      in den Entwicklungsländern erhalten bleiben sollte, indem nicht nur die Liberalisierung
      von öffentlichen Aufträgen <a>ausgeschlossen</a> wird, sondern auch neue Industrie
      geschützt werden.
  - s: Amendment No 3 is said to omit references necessary to <v>rule</v> <p>out</p>
      conflicts with national rules of law.
    t: Mit Abänderung 3 würden Verweise entfallen, die erforderlich sind, um Konflikte
      mit den einzelstaatlichen Rechtsvorschriften <a>auszuschließen</a>.
  - s: The amendments adopted by the Legal Affairs Committee are designed to <v>rule</v>
      <p>out</p> patentability of, among other things, plant varieties and animal
      species, biological procedures for the production of plants and animals, parts
      of the human body at its various stages of development;
    t: Mit den vom Rechtsausschuß angenommenen Änderungsanträgen sollen von der Patentierbarkeit
      unter anderem Pflanzensorten und Tierrassen <a>ausgeschlossen</a> werden, ebenso
      auch biologische Verfahren zur Züchtung von Pflanzen und Tieren, Teile des menschlichen
      Körpers in den verschiedenen Entwicklungsphasen, die einfache Entdeckung von
      in Genen enthaltenen Sequenzen, Verfahren zum Klonen von Menschen oder die geeignet
      sind, die menschliche Keimbahn zu verändern, Methoden, bei denen menschliche
      Embryonen verwendet werden, und Erfindungen, deren Anwendung oder Veröffentlichung
      gegen die öffentliche Ordnung und die guten Sitten verstößt.
  - s: I think we should <v>rule</v> <p>out</p> the renationalisation of structural
      funds and I particularly welcomed the comments from the Commissioner-designate
      for the Budget and Financial Programming, who stated his opposition to the renationalisation
      of cohesion policy and structural funds.
    t: Ich denke, dass wir die Renationalisierung von Strukturfonds <a>ausschließen</a>
      sollten, und ich habe die Anmerkungen des designierten Kommissars für Haushalt
      und Finanzplanung besonders begrüßt, der seinen Widerspruch gegen die Renationalisierung
      der Kohäsionspolitik und der Strukturfonds zum Ausdruck gebracht hat.
  - s: So, let us take this first step together, in the knowledge that - as we saw
      during the expert hearings - there is still much to be done regarding tax rates
      and that thinking in terms of a range does not completely <v>rule</v> <p>out</p>
      any competition.
    t: Gehen wir also gemeinsam diesen ersten Schritt, und zwar in dem Bewusstsein,
      dass, wie wir bei der Anhörung von Sachverständigen gehört haben, in Sachen
      Steuersätze noch viel zu tun bleibt und dass das Nachdenken über die Spanne
      einen gewissen Wettbewerb nicht <a>ausschließt</a>.
  - s: Can we <v>rule</v> <p>out</p> the possibility of future terrorist attacks?
    t: Können wir die Möglichkeit terroristischer Anschläge in Zukunft <a>ausschließen</a>?
  - s: In relation to the point raised by Mr Kerr, the Foreign Secretary - in his
      British capacity - made a statement to the House of Commons <v>ruling</v> <p>out</p>
      any use of nuclear weapons in the context that was raised.
    t: Zu dem von Herrn Kerr angesprochenen Punkt hat der Außenminister - in seiner
      Funktion als Repräsentant der britischen Regierung - dem britischen Parlament
      gegenüber Stellung genommen und den Einsatz von Atomwaffen in dem relevanten
      Zusammenhang per se <a>ausgeschlossen</a>.
  - s: If it <v>rules</v> <p>out</p> - as it has ruled out - moving money from category
      1A, Agriculture, to category 4, and does not accept any increase in the ceiling
      of category 4 for foreign policy, and all of this must be done by means of a
      redistribution of resources, we are simply dealing with a case of a non-revision
      of the financial perspectives.
    t: Wenn er es <a>ausschließt</a>, wie er es getan hat, Geld von Rubrik 1A, Landwirtschaft,
      in Rubrik 4 zu übertragen, und keinerlei Erhöhung der Obergrenze der Rubrik
      4 für die Außenpolitik akzeptiert, sondern alles durch Umschichtung erfolgen
      soll, liegt einfach keine Revision der Finanziellen Vorausschau vor.
  - s: If it rules out - as it has <v>ruled</v> <p>out</p> - moving money from category
      1A, Agriculture, to category 4, and does not accept any increase in the ceiling
      of category 4 for foreign policy, and all of this must be done by means of a
      redistribution of resources, we are simply dealing with a case of a non-revision
      of the financial perspectives.
    t: Wenn er es <a>ausschließt</a>, wie er es getan hat, Geld von Rubrik 1A, Landwirtschaft,
      in Rubrik 4 zu übertragen, und keinerlei Erhöhung der Obergrenze der Rubrik
      4 für die Außenpolitik akzeptiert, sondern alles durch Umschichtung erfolgen
      soll, liegt einfach keine Revision der Finanziellen Vorausschau vor.
  - s: I believe it is unfair on the part of the Slovenian Prime Minister to announce
      that he would not <v>rule</v> <p>out</p> vetoing Croatia’s accession to the
      EU because of the border issue between the two countries.
    t: Ich halte die Ankündigung des slowenischen Ministerpräsidenten, er würde aufgrund
      der Grenzprobleme zwischen beiden Ländern ein Veto gegen Kroatiens EU-Beitritt
      nicht <a>ausschließen</a>, für unfair.
  - s: Any attempts to block the EU’s decision-making process should be <v>ruled</v>
      <p>out</p>.
    t: Jeder Versuch, den Entscheidungsprozess der EU zu blockieren, sollte <a>ausgeschlossen</a>
      sein.
  - s: By the same token, the principle of a single authority must not <v>rule</v>
      <p>out</p> a certain measure of flexibility.
    t: Unter dem gleichen Gesichtspunkt darf der Grundsatz der Zuständigkeit einer
      einzigen Behörde eine gewisse Flexibilität nicht <a>ausschließen</a>.
  - s: The European Union must strongly oppose the very grave precedent set by the
      American Secretary for Defence in failing to <v>rule</v> <p>out</p> the use
      of tactical nuclear weapons or nerve gas against Iraq.
    t: Die Europäische Union muss aufs Nachdrücklichste diesem schweren Präzedenzfall
      Widerstand entgegensetzen, den die Tatsache darstellt, dass der amerikanische
      Verteidigungsminister den Einsatz taktischer Kernwaffen oder Nervengas im Irak
      nicht <a>ausschließt</a>.
  - s: The problem facing us - and this is also the verdict of the scientists who
      have been working on the cases of this so-called new type of Creutzfeldt-Jakob
      syndrome - is that we cannot <v>rule</v> <p>out</p> the possibility that this
      strain of CJD is transmissible or that it is caused by BSE.
    t: Das Problem, mit dem wir es zu tun haben, ist - und das ist auch die Einschätzung
      der Wissenschaftler, die in Großbritannien diese sogenannten neuartigen Fälle
      des Creutzfeldt-Jakob-Syndroms bearbeitet haben -, daß man die Übertragbarkeit
      oder die Ursache BSE in diesem Zusammenhang nicht <a>ausschließen</a> konnte.
  - s: this is the time for new decisions, a new policy and a hard line in dealings
      with the Belarusian regime, by which I also mean both political and visa sanctions,
      without <v>ruling</v> <p>out</p> economic sanctions.
    t: dies ist der Zeitpunkt für neue Entscheidungen und einen harten Kurs im Umgang
      mit dem belarussischen Regime, womit ich sowohl die politischen Sanktionen als
      auch die Visasanktionen anspreche, ohne wirtschaftliche Sanktionen <a>auszuschließen</a>.
- c: 36
  r: 2
  v: ausschließen werden
  x:
  - s: If an additive proves to constitute a risk, its use must continue to be <v>ruled</v>
      <p>out</p>.
    t: Erweist sich ein Zusatzstoff als Risiko, muss weiterhin die Verwendung <a>ausgeschlossen</a>
      <a>werden</a> können.
  - s: For the reasons already mentioned in connection with the SWIFT agreement, I
      oppose the transfer of data, in particular if the constructive use of these
      data cannot really be demonstrated or if the misuse of the data cannot be <v>ruled</v>
      <p>out</p>.
    t: Aus den schon in Bezug auf das SWIFT-Abkommen dargelegten Gründen stehe ich
      einer Weitergabe von Daten ablehnend gegenüber, insbesondere wenn deren sinnvolle
      Verwendung nicht wirklich dargelegt werden kann oder wenn ein Missbrauch der
      Daten nicht <a>ausgeschlossen</a> <a>werden</a> kann.
  - s: Similarly, the possibility of tabling amendments to that proposal for a resolution
      should not have been <v>ruled</v> <p>out</p>.
