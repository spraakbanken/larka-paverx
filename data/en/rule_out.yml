  - s: Sanctions has not yet bene taken, as I said, but I do not <v>rule</v> <p>out</p>
      the possibility of the Council of Ministers looking at this issue at the General
      Affairs Council in September.
    t: Vorrei aggiungere ancora un elemento di risposta a questa interrogazione complementare
      appena postami, per dire che, attualmente, come vi ho detto, non sono ancora
      state intraprese delle sanzioni, ma che non <a>escludo</a> questo dossier possa
      essere demandato al Consiglio dei ministri per il Consiglio «Affari generali»
      del mese di settembre.
  - s: We will be even more competitive than the United States and the directive will
      have to <v>rule</v> <p>out</p> the US situation completely.
    t: Saremo ancor più competitivi degli Stati Uniti e la direttiva dovrà <a>escludere</a>
      del tutto che si possa verificare una situazione analoga a quella degli Stati
      Uniti.
  - s: examination in the autumn, as provided for in the Interinstitutional Agreement,
      of an amending letter concerning agricultural expenditure, in order to take
      account of the updated estimates of requirements, without immediately <v>ruling</v>
      <p>out</p> a reduction in appropriations for agricultural expenditure.
    t: esame, in autunno, come previsto dall’accordo interistituzionale, di una lettera
      rettificativa relativa alle spese agricole, per tener conto delle previsioni
      aggiornate del fabbisogno, senza <a>escludere</a> sin d’ora, per quanto riguarda
      queste spese, una riduzione degli stanziamenti.
  - s: For example, in the interests of price transparency and investor protection,
      it is necessary that contracts limited to internal trading systems, if they
      cannot be carried out by the internaliser directly, can be directly transferred
      to the regulated markets, unless the customer explicitly <v>rules</v> this <p>out</p>.
    t: Ad esempio, ai fini della trasparenza dei prezzi e della tutela degli investitori,
      è necessario che i contratti limitati ai sistemi interni di negoziazione, se
      non possono essere eseguiti direttamente dalle imprese di internalizzazione,
      possano essere trasferiti direttamente ai mercati regolamentati, a meno che
      il cliente lo <a>escluda</a> espressamente.
  - s: In the interests of transparency in this process, I would like to say that
      as Socialists we support the measures aimed at protecting donors and ensuring
      that organ donation is made altruistically and voluntarily, <v>ruling</v> <p>out</p>
      any payment other than strict compensation for the expense and inconvenience
      involved in making the donation.
    t: Ai fini della trasparenza di questo processo, desidero segnalare che noi socialisti
      sosteniamo le misure intese a proteggere i donatori e a garantire che la donazione
      di organi sia altruista e volontaria, <a>escludendo</a> ogni pagamento che non
      sia circoscritto unicamente al rimborso per le spese e i disagi della donazione.
  - s: I am pleased that we have adopted the target of limiting global warming to
      a minimum of 2 °C, without <v>ruling</v> <p>out</p> from the negotiations the
      possibility of limiting the temperature rise to 1.5 °C, in order to be able
      to ensure the survival of all countries, peoples and ecosystems.
    t: Sono lieta che sia stato adottato l’obiettivo di limitare il riscaldamento
      globale a 2°C, senza <a>escludere</a> la possibilità di scendere a 1,5°C, per
      garantire la sopravvivenza di tutti i paesi, popoli ed ecosistemi.
  - s: They are in favour of a common energy policy guaranteeing safe, affordable
      supplies, and do not <v>rule</v> <p>out</p> any energy source that may guarantee
      our independence.
    t: Sono favorevoli a una politica energetica comune che garantisca approvvigionamenti
      sicuri a prezzi sostenibili, non <a>escludendo</a> nessuna fonte di energia
      capace di garantire la nostra indipendenza.
  - s: The massive indiscriminate grubbing-up of 400 000 hectares, seen as a structural
      solution, must be clearly <v>ruled</v> <p>out</p>.
    t: Lo sradicamento massiccio e indiscriminato di 400 000 ettari, visto come soluzione
      strutturale, va chiaramente <a>escluso</a>.
  - s: Fair trade with other countries does not <v>rule</v> <p>out</p> a competitive
      European wine sector, but protectionist wine policy does, however, exclude tens
      of thousands of people who depend on a fair wine trade with Europe for their
      daily crust.
    t: La concorrenza leale con altri paesi non <a>esclude</a> un settore vinicolo
      europeo competitivo, ma una politica protezionistica per il settore esclude
      tuttavia decine di migliaia di persone il cui pane quotidiano dipende dal commercio
      equo del vino con l’Europa.
  - s: Madam President, I hope you will not <v>rule</v> me <p>out</p> of order, but
      I have a very specific question to the Commissioner on research.
    t: Signora Presidente, spero che lei non voglia <a>escludermi</a> per questioni
      procedurali, poiché vorrei rivolgere al Commissario una domanda molto specifica
      sulla ricerca.
  - s: We should also think very carefully about using materials whose mutagenic and
      toxic effects cannot be <v>ruled</v> <p>out</p>.
    t: Dovremmo, a mio avviso, essere anche molto cauti nell’uso di materiali di cui
      non si possono <a>escludere</a> effetti mutageni e tossici.
  - s: even if competition is to be allowed in those six sectors, it is clear that
      it has been <v>ruled</v> <p>out</p> here.
    t: se nei sei settori citati si include ora anche la concorrenza, è chiaro che
      fino ad ora la concorrenza è stata <a>esclusa</a>.
  - s: As Mr Fayot has already said, this position is not expressly provided for in
      the Treaty, yet neither is it expressly <v>ruled</v> <p>out</p>.
    t: Come ha già detto il collega Fayot, questo parere non è espressamente previsto
      dal Trattato, ma neanche espressamente <a>escluso</a>.
  - s: That is specifically <v>ruled</v> <p>out</p>.
    t: Questo viene specificamente <a>escluso</a>.
  - s: But in an area in which there should indeed be a consensus, difficulties arise
      when it comes to the details and when reconciliation of the irreconcilable is
      <v>ruled</v> <p>out</p>, because then we come up against some real choices of
      society.
    t: Ma in un settore in cui, effettivamente, dovrebbe esservi consenso, sorgono
      difficoltà quando si entra nei particolari e si deve <a>escludere</a> la possibilità
      di conciliare l’inconciliabile, in quanto ci scontriamo per il momento contro
      vere scelte di società.
  - s: Nevertheless, other ways of transmission cannot be <v>ruled</v> <p>out</p>,
      such as direct close contact with an infected person.
    t: Tuttavia non si possono <a>escludere</a> altri modi di trasmissione, come il
      contatto diretto e stretto con le persone infette.
  - s: We cannot <v>rule</v> <p>out</p> the fact that ICT will require a massive change
      in the structure of education in the future.
    t: del resto, non possiamo <a>escludere</a> che la TIC richiederà un cambiamento
      sostanziale nei sistemi educativi del futuro.
  - s: If this help is necessary - which I think it will be - and if European solidarity
      needs to be employed once again - and I would not want to <v>rule</v> it <p>out</p>
      in any way at this point - then Greece needs to make some real changes.
    t: Se questo aiuto è necessario, come io ritengo, e se occorre dare prova ancora
      una volta della solidarietà europea, e non vorrei <a>escluderla</a> in alcun
      modo a questo punto, la Grecia deve operare qualche cambiamento concreto.
  - s: The sovereignty it will hold should, however, ensure an impartial monetary
      policy for all the Member States, thereby <v>ruling</v> <p>out</p> the risk
      that, lacking any democratic control, the European Central Bank is free to interfere
      at will in any questions dealing with the monetary policy of Member States.
    t: Lo status di sovranità che caratterizzerà tale istituzione dovrà però assicurare
      una politica monetaria imparziale per tutti gli Stati membri, affinché si <a>escludano</a>
      i rischi che, libera da qualunque controllo democratico, la Banca centrale europea
      abbia libertà di interferire a suo piacimento in qualsiasi questione abbia a
      che fare con il denaro degli Stati membri.
  - s: That, I believe, is utterly irresponsible, just like the simplified procedure,
      the procedure for simultaneous release in several Member States and the Category
      I classification, because all these organisms fall under Category I. This means
      in effect that an environmental risk assessment is virtually <v>ruled</v> <p>out</p>.
    t: Ciò significa de facto che il controllo del rischio ambientale viene quasi
      <a>escluso</a>.
  - s: We need information for all indications and all diseases, and advertising for
      prescription medicines should be totally <v>ruled</v> <p>out</p>.
    t: L’informazione è invece necessaria su tutte le indicazioni e tutte le patologie,
      e la pubblicità per i farmaci con obbligo di prescrizione va assolutamente <a>esclusa</a>.
  - s: We do not automatically accept or <v>rule</v> <p>out</p> the need for legislation,
      we are just saying that, in many cases, the situation needs to be assessed to
      see whether such legislation is necessary.
    t: Non accettiamo automaticamente né <a>escludiamo</a> la necessità di legislazione,
      stiamo solo dicendo che, in molti casi, occorre valutare la situazione per accertare
      se tale legislazione sia necessaria.
  - s: First, we must complete Economic and Monetary Union by creating a European
      stability agency for common eurobonds and I am glad that President Barroso did
      not <v>rule</v> <p>out</p> the idea of eurobonds today.
    t: In primo luogo, dobbiamo completare l’unione economica e monetaria creando
      un’agenzia europea di stabilità per le eurobbligazioni comuni, e mi compiaccio
      del fatto che il Presidente Barroso non abbia <a>escluso</a> oggi l’idea delle
      eurobbligazioni.
  - s: There is the threat of assassinations by the Kosovo Liberation Army and these
      cannot be <v>ruled</v> <p>out</p>, even though the leader of the Democratic
      League is continuing to seek a peaceful solution.
    t: vi è la minacccia di attentati da parte dell’esercito di liberazione del Kosovo,
      che non possono essere <a>esclusi</a>, anche se il leader della Lega democratica
      continua a cercare una soluzione pacifica.
  - s: Needless to say, their participation in the international Government Procurement
      Agreement in future cannot be <v>ruled</v> <p>out</p>, but the Commission should
      ensure that they can implement this method - and the same applies to fair competition
      rules - nationally or regionally at first, just as we did in Europe, and do
      not need, therefore, to allow in the entire world and the large monopolies straight
      away.
    t: Inutile dire che la loro partecipazione all’accordo internazionale sugli appalti
      pubblici in futuro non può essere <a>esclusa</a>, ma la Commissione dovrebbe
      verificare che possano applicare questo metodo in primo luogo a livello nazionale
      o regionale - e lo stesso vale per le regole della concorrenza leale - proprio
      come abbiamo fatto in Europa, e che non debbano quindi dare accesso immediatamente
      al mondo intero e ai grandi monopoli.
  - s: When we <v>rule</v> <p>out</p> possible conclusions beforehand, we are on the
      wrong track.
    t: Se, ad esempio, <a>escludiamo</a> già a priori determinate possibili conclusioni,
      commettiamo un errore.
  - s: The railway accident in Flanders on Thursday last week made it clear once again
      that in spite of good safety standards accidents can never be <v>ruled</v> <p>out</p>.
    t: L’incidente ferroviario avvenuto la settimana scorsa nelle Fiandre ha di nuovo
      dimostrato che, nonostante la buona normativa di sicurezza, gli incidenti non
      si possono mai <a>escludere</a>.
  - s: On the other hand, we believe that the European banking authority and the ECB
      cannot ensure the regulatory supervision of the EIB but, of course, we will
      not <v>rule</v> <p>out</p> the possibility for the EIB to fund other types of
      arrangements based on a voluntary approach by the EIB with other bodies.
    t: Dall’altra parte, riteniamo che l’Autorità bancaria europea e la BCE non possano
      garantire la vigilanza regolamentare della BEI ma, naturalmente, non <a>escludiamo</a>
      la possibilità che la BEI finanzi altri tipi di accordi volontari con altri
      organi.
  - s: All the issues must be put on the table, and no options must be <v>ruled</v>
      <p>out</p>, which is exactly why we need time.
    t: Tutti gli argomenti devono essere messi sul tavolo senza <a>escludere</a> alcuna
      possibilità, ed è per questo che abbiamo bisogno di tempo.
  - s: The process of enlargement has now essentially reached a stage where there
      may still be some scope for ’rounding off’, but any further accession that would
      jeopardise the Union’s capacity for integration and totally undermine the balance
      between these 25 states has to be <v>ruled</v> <p>out</p>.
    t: ', ma occorre <a>escludere</a> qualsiasi ulteriore adesione che potrebbe mettere
      in pericolo la capacità di integrazione dell’Unione e minare alla base l’equilibrio
      tra questi 25 Stati.'
  - s: Article 49 of the Treaty on European Union allows any European state the opportunity
      of joining the Union, which is why accession has already been <v>ruled</v> <p>out</p>
      for the non-European Mediterranean partners.
    t: L’articolo 49 del Trattato sull’Unione europea offre ad ogni Stato europeo
      la possibilità di diventare membro dell’Unione, motivo per cui l’adesione è
      già stata <a>esclusa</a> per i partner non europei del Mediterraneo.
  - s: We must not <v>rule</v> <p>out</p> the use of slaughter.
    t: Non dobbiamo <a>escludere</a> il ricorso all’abbattimento.
  - s: The same kind of danger has not been <v>ruled</v> <p>out</p> in the case of
      Poland.
    t: Non è ancora stato <a>escluso</a> lo stesso genere di pericolo nel caso della
      Polonia.
  - s: Member States must demonstrate exceptionally advanced security and, even with
      the greatest efforts and intentions, one cannot <v>rule</v> <p>out</p> the possibility
      of a breach which, in turn, would compromise all involved.
    t: Gli Stati membri devono dimostrare livelli di sicurezza eccezionalmente avanzati
      e, anche con i più grandi sforzi e le migliori intenzioni, nessuno è in grado
      di <a>escludere</a> la possibilità di una violazione che comprometterebbe anche
      tutti gli altri interessati.
  - s: I therefore wonder what I am to understand by the reports in the Dutch media
      that the Netherlands Government does not entirely <v>rule</v> <p>out</p> supplying
      anti-aircraft missiles to Turkey?
    t: Pertanto mi chiedo cosa devo pensare delle notizie dei mass-media olandesi
      secondo cui il governo olandese non <a>esclude</a> del tutto la fornitura di
      missili per obiettivi aerei alla Turchia?
  - s: Amendment No 13 cannot be endorsed, because it would oblige all airports to
      apply a system of noise taxes and Amendments Nos 18, 19 and 20 are not only
      <v>ruled</v> <p>out</p> because the inclusion or reference to harmonised European
      objectives is outside the scope of this proposal, but also because they are
      completely incompatible with the method proposed for the calculation of charges
      on noise emissions.
    t: L’emendamento n. 13 non può avere il nostro sostegno perché costringerebbe
      tutti gli aeroporti ad applicare un sistema di tasse sul rumore e gli emendamenti
      nn. 18, 19 e 20 non vengono <a>esclusi</a> soltanto perché l’inserimento o il
      riferimento a obiettivi europei armonizzati non rientra nel campo d’applicazione
      di questa proposta, ma anche perché sono del tutto incompatibili con il metodo
      proposto per il calcolo delle tasse sulle emissioni sul rumore.
  - s: This should largely <v>rule</v> <p>out</p> in future the adoption of legislation
      with extraterritorial effects, such as the Helms-Burton Act and the Act on sanctions
      against Iran and Libya.
    t: Ciò dovrebbe ampiamente <a>escludere</a> per il futuro l’approvazione di norme
      giuridiche dall’efficacia extraterritoriale quali la legge Helms-Burton e quella
      sulle sanzioni contro l’Iran e la Libia.
  - s: As regards set-aside, I am not <v>ruling</v> <p>out</p> the possibility that
      from time to time - because of unfavourable market conditions - certain areas
      of land will have to be taken out of production for a year.
    t: Per quanto concerne il set aside, non <a>escludo</a> che di tanto in tanto,
      a causa delle condizioni sfavorevoli del mercato, alcuni terreni debbano essere
      ritirati dalla produzione per un anno.
  - s: Today we have to choose between those two eventualities, because it has not
      been possible to <v>rule</v> <p>out</p> both.
    t: Oggi dobbiamo scegliere tra queste due eventualità, perché <a>escluderle</a>
      entrambe non è stato possibile.
  - s: The question of food supplements is a public health issue which should wholly
      or in part be decided on the basis of Article 152 of the Treaty on European
      Union, in which harmonisation is <v>ruled</v> <p>out</p>.
    t: La questione degli integratori alimentari è un problema di sanità pubblica
      in rapporto al quale occorre decidere, del tutto o in parte, sulla base dell’articolo
      152 del Trattato, che <a>esclude</a> l’armonizzazione.
  - s: The culture and the needs of the indigenous population must be respected above
      all, but that does not <v>rule</v> <p>out</p> the need to use traps which cause
      as little suffering as possible.
    t: c’è soprattutto da rispettare la cultura e le necessità delle popolazioni autoctone,
      il che non <a>esclude</a> la necessità di usare mezzi di cattura il meno dolorosi
      possibile.
  - s: Needless to say, we need to do everything possible to leave national constitutions
      intact as much as possible but it cannot be <v>ruled</v> <p>out</p> that it
      will affect these constitutions.
    t: Ovviamente dobbiamo fare del nostro meglio per lasciare il più possibile intatte
      le costituzioni nazionali, ma non è da <a>escludere</a> che la Carta avrà un
      impatto anche su queste ultime, dato che dovrà costituire la base per nuovi
      diritti fondamentali, se gli sviluppi della società lo richiederanno.
  - s: Equally, although we do not <v>rule</v> <p>out</p> a United Nations peacekeeping
      force at some future point, we believe it is unrealistic to call for one at
      this point, which would clearly not obtain agreement within the region itself.
    t: Ugualmente, pur non <a>escludendo</a> la possibilità di ricorrere in futuro
      ad una forza di pace delle Nazioni Unite, riteniamo irrealistico farlo adesso,
      poiché ciò non otterrebbe l’approvazione delle parti in causa.
  - s: Unfortunately, it cannot be <v>ruled</v> <p>out</p> that the state of emergency
      will be extended.
    t: Purtroppo, non si può <a>escludere</a> che lo stato d’emergenza sarà prolungato.
  - s: I did not <v>rule</v> <p>out</p> the possibility that I would be in this situation.
    t: Non avevo <a>escluso</a> di trovarmi in una situazione del genere.
  - s: We are against concrete negotiations with this country, but we do not want
      to <v>rule</v> it <p>out</p>.
    t: Siamo contrari ad avviare negoziati concreti con questo paese, ma non vogliamo
      <a>escluderlo</a>.
  - s: The benefit of such a solution is that we do not <v>rule</v> <p>out</p> certain
      countries in advance, but instead encourage them to continue their ambitious
      efforts to be ready for membership.
    t: Il vantaggio di una simile soluzione consiste nel fatto di non <a>escludere</a>
      a priori alcuni paesi, incoraggiandoli invece a proseguire l’ambizioso sforzo
      di preparazione all’adesione.
  - s: We have certainly not <v>ruled</v> it <p>out</p>.’
    t: verificheremo se tale progetto è possibile, ma certamente non lo <a>escludiamo</a>».
  - s: We would like it to be lowered, because we say that for organic products any
      contamination must be completely <v>ruled</v> <p>out</p>.
    t: Vorremmo fosse abbassata, perché crediamo che per i prodotti biologici si debba
      <a>escludere</a> qualsiasi forma di contaminazione.
  - s: A boomerang effect towards Kinshasa cannot be <v>ruled</v> <p>out</p>.
    t: In effetti non è da <a>escludere</a> un effetto boomerang verso Kinshasa.
  - s: This principle, of course, does not <v>rule</v> <p>out</p> extending exemptions,
      it simply says that we must keep them under regular and constant review and
      that they cannot exist indefinitely.
    t: Questo principio, naturalmente, non <a>esclude</a> la proroga delle esenzioni,
      ma afferma semplicemente la necessità di procedere a revisioni regolari e costanti
      delle esenzioni, che non possono essere mantenute per un periodo di tempo illimitato.
  - s: In that case, we shall have to conduct an analysis, but I find it pretty incomprehensible
      why the possibility of legislation should be <v>ruled</v> <p>out</p> in advance.
    t: In tal caso, occorrerebbe condurre un’analisi, ma troverei del tutto incomprensibile
      la scelta di <a>escludere</a> a priori l’ipotesi legislativa.
  - s: We cannot <v>rule</v> <p>out</p> any significant source of energy from the
      energy mix, particularly where this is clean and safe.
    t: Non possiamo <a>escludere</a> ogni fonte significativa di energia dal mix energetico,
      in particolare laddove questa è pulita e sicura.
  - s: My Group and I therefore do not <v>rule</v> <p>out</p> the possibility that
      we need both these things - a clear and unequivocal position, and an independent
      policy - so that from this strong position, we are able to engage in negotiations
      and talks with Russia.
    t: Il mio gruppo e io pertanto non <a>escludiamo</a> l’eventualità che siano necessarie
      entrambe le cose - una posizione chiara e inequivocabile e una politica indipendente
      - e, malgrado questa posizione forte, sviluppare negoziati e consultazioni con
      la Russia.
  - s: of course I cannot <v>rule</v> <p>out</p> the possibility of something similar
      being introduced for disabled persons and persons with reduced mobility travelling
      by sea.
    t: ovviamente non posso <a>escludere</a> la possibilità che si introduca qualcosa
      di analogo per le persone disabili e le persone con mobilità ridotta che viaggiano
      per mare.
  - s: I would, however, add that desired inspections of this kind will not <v>rule</v>
      <p>out</p> the danger of biological weapons arsenals.
    t: Vorrei tuttavia aggiungere che le ispezioni di questo genere non <a>escluderanno</a>
      il rischio che esistano arsenali di armi biologiche.
  - s: Consequently, another ’No’ vote from the Irish people cannot be <v>ruled</v>
      <p>out</p>.
    t: Non può dunque essere <a>esclusa</a> l’eventualità di un altro voto negativo
      da parte dell’elettorato irlandese.
  - s: What we gain by such a solution is that we do not <v>rule</v> <p>out</p> certain
      countries in advance, but encourage them to continue their ambitious efforts
      to be ready for membership.
    t: Questa soluzione garantirebbe il vantaggio di non dover <a>escludere</a> a
      priori determinati paesi, incoraggiandoli invece a proseguire l’ambizioso sforzo
      di preparazione all’adesione.
  - s: That is why we are proposing two amendments, which <v>rule</v> <p>out</p> the
      possibility of withholding information where there is a risk or prejudice to
      the business.
    t: Pertanto, noi presentiamo due emendamenti che <a>escludono</a> la possibilità
      di non informare in caso di rischio o di pregiudizio per l’impresa.
  - s: That will obviously be the right time for us to assess the effectiveness of
      this approach and if, at that point, the current approach were found to be ineffective,
      we should not <v>rule</v> <p>out</p> the possibility of an outright ban.
    t: In quell’occasione, potremo ovviamente valutare l’efficacia di questo metodo
      e, qualora in quella sede sia giudicato inefficace, non va <a>esclusa</a> la
      possibilità di imporre un divieto assoluto.
  - s: We can now vote again on whether to put the case of the Afghan on the agenda,
      but if that request were approved, it would definitely <v>rule</v> <p>out</p>
      a vote on the other two topics.
    t: Ora possiamo votare nuovamente per decidere se inserire nell’ordine del giorno
      il caso del cittadino afgano, ma se tale richiesta verrà approvata, il voto
      degli altri due argomenti risulterà definitivamente <a>escluso</a>.
  - s: In-court procedures should not be <v>ruled</v> <p>out</p>, even in future,
      especially where the economic value of the dispute is high.
    t: I procedimenti giudiziari non possono essere <a>esclusi</a> nemmeno per il
      futuro, soprattutto in caso di valore elevato della controversia.
  - s: Impartiality, efficiency and transparency are the most important things here,
      and in-court proceedings must not be <v>ruled</v> <p>out</p> entirely.
    t: Imparzialità, efficienza e trasparenza devono essere i principi informatori
      e i procedimenti giudiziari non devono essere <a>esclusi</a>.
  - s: In the food industry too, consumers must be guaranteed absolute safety, and
      all risks should be <v>ruled</v> <p>out</p>.
    t: Anche nel caso dei prodotti alimentari il consumatore deve avere l’assoluta
      certezza che ogni rischio è stato <a>escluso</a>.
  - s: However, this does not <v>rule</v> <p>out</p> the possibility that there may
      be room for further flexibility.
    t: Ciò non <a>esclude</a> che potrebbero esserci ancora margini di ulteriore flessibilità.
  - s: Moreover, the Treaty of Maastricht produced a qualitative leap in European
      citizenship by offering all citizens the possibility of submitting petitions
      to a parliamentary body, which remains the sole arbitrator, or applying to a
      more specialised body which, while operating on an extrajudicial basis, follows
      a procedure which does not <v>rule</v> <p>out</p> parliamentary intervention
      in the event of the Community institution responsible for the instance of maladministration
      proving reluctant to cooperate.
    t: D’altra parte, dal trattato di Maastricht, la cittadinanza europea ha compiuto
      un grande salto di qualità offrendo la possibilità a ogni cittadino di sottoporre
      una petizione a un organo parlamentare che ne rimane unico arbitro, oppure di
      ricorrere ad un organo più tecnico, che pure operando nella sfera extragiudiziale,
      segue un procedimento senza <a>escludere</a> il controllo parlamentare, nel
      caso di riluttanza dell’istituzione comunitaria responsabile della cattiva amministrazione.
  - s: I am not <v>ruling</v> <p>out</p> a much more favourable subsidy rate for this
      type of operation.
    t: Non <a>escludo</a> un tasso di sovvenzione nettamente più favorevole per questo
      tipo di operazione.
  - s: Alternative and complementary solutions are not to be <v>ruled</v> <p>out</p>
      and are also being analysed.
    t: Non si <a>escludono</a> soluzioni alternative e complementari che sono attualmente
      in corso di studio.
  - s: Now, we also find transference from applications in conventional sectors into
      the organic sector, where it is banned and <v>ruled</v> <p>out</p> by current
      European Union legislation, and contamination of the latter by the former.
    t: V’è poi il trasferimento e la contaminazione di applicazioni convenzionali
      al biologico, che sono però vietati, <a>esclusi</a> dalla legislazione dell’Unione
      europea.
  - s: That much is clear, but such an audit needs decision-making parameters that
      are more accurate and more responsive to individual cases, or else innovation
      and initiative will be systematically <v>ruled</v> <p>out</p> rather than supported,
      and we will end up, as we did with the European Structural Fund, with an accumulation
      of funds and wasted resources.
    t: In caso contrario, non solo non promuoveremo gli impulsi innovativi, ma li
      <a>escluderemo</a> sistematicamente, arenandoci in una situazione di accumulazione
      di fondi, e quindi di risorse inutilizzate, analoga a quella dei Fondi strutturali.
  - s: We wish to evaluate what we can do to ensure that the elections are held in
      optimal conditions, and we do not <v>rule</v> <p>out</p> the possibility of
      sending EU observers if the Lebanese Government invites us to do so.
    t: Desideriamo vedere cosa potremmo fare per assicurare che le elezioni si svolgano
      nelle migliori condizioni possibili, e non <a>escludiamo</a> la possibilità
      di inviare osservatori dell’Unione europea se il governo libanese ci chiedesse
      di farlo.
  - s: Although the site will start off in Dutch, the institute does not <v>rule</v>
      <p>out</p> the introduction of an English version, thus allowing non-Dutch-speakers
      to have their sites tested too.
    t: Il sito verrà avviato in lingua olandese, anche se l’Istituto non <a>esclude</a>
      la pubblicazione di una versione inglese, in modo che anche i non olandesi possano
      far testare i propri siti.
  - s: The Commission is closely following the situation in the country and would
      not <v>rule</v> <p>out</p> the possibility of opening consultations under Article
      96 of the Cotonou Agreement.
    t: La Commissione segue da vicino la situazione del paese e non <a>esclude</a>
      la possibilità di avviare consultazioni ai sensi dell’articolo 96 dell’Accordo
      di Cotonu.
  - s: We are not <v>ruling</v> <p>out</p> this idea, but in the light of the data
      that is currently available it does seem premature.
    t: Non <a>escludiamo</a> del tutto questa idea, ma in base ai dati attualmente
      disponibili essa ci sembra prematura.
  - s: However, I should not like to <v>rule</v> <p>out</p> the possibility that other
      entirely different factors might crystallise in the course of the discussion.
    t: Non vorrei però <a>escludere</a> che nel corso della discussione possano ancora
      emergere aspetti del tutto diversi.
  - s: I was involved in the careful drafting of both texts, and both directives <v>rule</v>
      <p>out</p> therapeutic as well as reproductive cloning.
    t: Ho collaborato scrupolosamente alla redazione di entrambi i testi e tutte e
      due le direttive <a>escludono</a> sia la clonazione a fini terapeutici che quella
      a fini riproduttivi.
  - s: He is right to call for tighter supervision, although that does not <v>rule</v>
      <p>out</p> a crisis.
    t: Chiede giustamente un rafforzamento del controllo, sebbene con ciò non <a>escluda</a>
      una crisi.
  - s: I would point out also, that veterinary controls are provided for, not just
      on loading, but also on arrival in the third country, in order to <v>rule</v>
      <p>out</p> any abuse as far as possible.
    t: Inoltre sottolineo ancora che sono previsti controlli veterinari non solo al
      momento del carico, ma anche all’arrivo nel paese terzo per <a>escludere</a>
      maltrattamenti quanto più è possibile.
  - s: Lastly, with all due respect for the sovereignty of Indonesia, if violence
      erupts again in the Moluccas and on Irian Jaya around Christmas, then international
      action should not be <v>ruled</v> <p>out</p> in our view.
    t: Infine, con tutto il rispetto per la sovranità dell’Indonesia, nel caso in
      cui intorno a Natale dovesse effettivamente esplodere la violenza nelle Molucche
      e in Irian Jaya, non si può, a nostro avviso, <a>escludere</a> un’azione internazionale.
  - s: We cannot, however, <v>rule</v> <p>out</p> the possibility that, after 2012,
      in the initial post-Kyoto phase, mankind will not have reached a unanimous agreement
      on the fight against climate change.
    t: Non possiamo tuttavia <a>escludere</a> la possibilità che, dopo il 2012, nella
      fase iniziale post-Kyoto, l’umanità non abbia ancora raggiunto un accordo unanime
      sulla lotta contro il cambiamento climatico.
  - s: It is therefore inherent in the current state of European competition law itself
      that major legal risks cannot be <v>ruled</v> <p>out</p>.
    t: Stante la situazione attuale del diritto europeo in materia di concorrenza,
      non è possibile <a>escludere</a> l’insorgere di notevoli rischi giuridici.
  - s: in essence, the Commission is proposing that products with the same designation
      may be compared, and <v>ruling</v> <p>out</p> such comparisons for products
      with different designations.
    t: in sostanza la Commissione propone che si possano comparare prodotti che abbiano
      la stessa denominazione ed <a>esclude</a> questa comparazione per i prodotti
      con denominazioni diverse.
  - s: President Bush has said that the vote for a resolution in Congress does not
      mean that military action is imminent or inevitable, and British Foreign Minister
      Straw, at the Security Council negotiations, has said that ’we prefer one resolution
      but we have never <v>ruled</v> <p>out</p>, and nor do we rule out, there being
      two’.
    t: Il Presidente Bush ha affermato che la votazione di una risoluzione del Congresso
      non significa che un’azione militare sia imminente o inevitabile e il ministro
      degli Esteri britannico Straw, nei negoziati in seno al Consiglio di sicurezza,
      ha affermato che ’preferiamo una risoluzione, ma non abbiamo mai <a>escluso</a>,
      né escludiamo, che se ne adottino due?
  - s: President Bush has said that the vote for a resolution in Congress does not
      mean that military action is imminent or inevitable, and British Foreign Minister
      Straw, at the Security Council negotiations, has said that ’we prefer one resolution
      but we have never ruled out, and nor do we <v>rule</v> <p>out</p>, there being
      two’.
    t: Il Presidente Bush ha affermato che la votazione di una risoluzione del Congresso
      non significa che un’azione militare sia imminente o inevitabile e il ministro
      degli Esteri britannico Straw, nei negoziati in seno al Consiglio di sicurezza,
      ha affermato che ’preferiamo una risoluzione, ma non abbiamo mai escluso, né
      <a>escludiamo</a>, che se ne adottino due?
  - s: The fact remains that we Europeans definitely need to get to the bottom of
      the matter, in order to <v>rule</v> <p>out</p> the possibility that, as alleged
      in the reports, European pharmaceutical or cosmetics companies are in some way
      linked to these unspeakably gruesome murders.
    t: noi europei dobbiamo andare a fondo del problema, al fine di <a>escludere</a>
      un eventuale legame, come sostenuto nelle relazioni, tra le nostre società farmaceutiche
      o di cosmesi e questi orribili e spaventosi assassinii.
  - s: We support this message because we feel that no policy should simply be <v>ruled</v>
      <p>out</p>.
    t: Noi sosteniamo questo messaggio perché riteniamo che non esistano politiche
      da <a>escludere</a> e basta.
  - s: There is the principle of the single market according to which the existence
      of a single currency permanently <v>rules</v> <p>out</p> the option of adjusting
      economies by devaluing currencies.
    t: il principio del mercato interno, il principio stesso dell’esistenza di una
      moneta unica che <a>esclude</a> definitivamente la possibilità di ricorrere
      alla svalutazione per salvare l’economia, il principio della politica di bilancio
      restrittiva, la consacrazione in termini biblici dell’austerità come virtù.
  - s: Although the mistakenly good idea of cofinancing, which in fact would be a
      new resource created on the sly without being ratified by national parliaments,
      has been <v>ruled</v> <p>out</p>, fundamental differences on principles and
      techniques remain.
    t: Una volta <a>esclusa</a> la falsa buona idea del cofinanziamento, che rappresenterebbe
      in realtà una nuova risorsa creata col sotterfugio, senza la ratifica dei parlamenti
      nazionali, restano le divergenze essenziali sui principi e sulle tecniche.
  - s: 'With regard to cyberattacks, I do not <v>rule</v> <p>out</p> the possibility
      that terrorists may plan an attack on a countrywide system, such as a banking
      system, a ministry or an administration system:'
    t: 'In riferimento agli attacchi cibernetici, non <a>escludo</a> che i terroristi
      possano progettare un attacco a un sistema-paese, a un sistema bancario, a un
      ministero, a un sistema di amministrazioni:'
  - s: I obviously intend to publish its report but, leaving aside the analysis of
      this particular incident, we cannot <v>rule</v> <p>out</p> the possibility that
      terrorist organisations may be thinking of knocking out an entire countrywide
      system by means of a cyberattack.
    t: Intendo ovviamente pubblicare tale rapporto ma, al di là dell’analisi di quell’episodio,
      non possiamo <a>escludere</a> che organizzazioni terroristiche pensino di colpire
      un intero sistema-paese con un attentato informatico.
  - s: The central role of the MINUSTAH mission has now emerged clearly, in terms
      of both civil protection and security, <v>ruling</v> <p>out</p> an autonomous
      CSDP mission, but the EU’s coordination role in support of the UN mission remains
      key.
    t: È ormai emerso chiaramente il ruolo centrale della missione ONU MINUSTAH, sia
      sul fronte della protezione civile che su quello della sicurezza, il che <a>esclude</a>
      lo spazio per un’autonoma missione CSDP, ma a supporto della missione ONU il
      ruolo di coordinamento dell’UE resta centrale.
  - s: Does she consider, at present, that the level of coordination and exchange
      of information between the intelligence services is good enough to <v>rule</v>
      <p>out</p> this type of failing in the European Union?
    t: Ritiene che, in questo momento, il livello di coordinamento e scambio di informazioni
      tra i servizi segreti sia tale da poter <a>escludere</a> mancanze di questo
      tipo all’interno dell’Unione?
  - s: Some European embassies do not currently <v>rule</v> <p>out</p> the eventuality
      of a military coup, an actual military coup in Iraq.
    t: Attualmente alcune ambasciate europee non <a>escludono</a> la possibilità di
      un golpe in Iraq.
  - s: Firstly, the idea of including the Bothnia line in the transEuropean networks
      is not - to use Mr Wibe’s phrase - <v>ruled</v> <p>out</p>, simply because there
      has to be a revision of the guidelines in 1999.
    t: Anzitutto, l’idea di includere la ferrovia di Botnia nelle reti transeuropee
      non è stata <a>esclusa</a> - per usare i termini dell’onorevole Wibe, visto
      che nel 1999 si procederà ad una revisione delle linee guida.
  - s: That is now <v>ruled</v> <p>out</p>, if I understand you correctly.
    t: Ciò è <a>escluso</a> se non ho capito male, ed è un bene.
  - s: We know that the Russians are reporting difficulties in this respect, but they
      are no longer rejecting or <v>ruling</v> <p>out</p> the conclusion of such an
      agreement, which they are now linking to the conclusion of similar agreements
      with their own neighbours.
    t: Sappiamo che i russi riferiscono difficoltà a questo riguardo, ma non rifiutano
      più, né <a>escludono</a>, la conclusione di tale accordo, che ora collegano
      alla conclusione di accordi analoghi con i loro vicini.
  - s: 'One thing does not <v>rule</v> <p>out</p> the other:'
    t: Una possibilità non <a>esclude</a> l’altra, si possono fare entrambe le cose
      cogliendo l’occasione della relazione che tre anni dopo l’entrata in vigore
      dovrà dire se il meccanismo ha funzionato, dove si può migliorare e dove si
      può ulteriormente armonizzare.
  - s: We all ought to agree on one thing, which is the need to <v>rule</v> <p>out</p>
      any use of the data for purposes not specified in advance;
    t: Su un punto dovrebbero essere tutti d’accordo, la necessità di <a>escludere</a>
      l’utilizzazione dei dati per obiettivi che non siano predefiniti, cioè si possono
      utilizzare dati personali per finalità di polizia e di sicurezza solamente indicando
      prima quali sono le categorie di obiettivi per i quali le autorità di sicurezza
      procedono.
  - s: 'In <v>ruling</v> <p>out</p> the option of military intervention - this I believe
      to be the view of all the representatives and Members of the European Parliament:'
    t: <a>Escludendo</a> l’opzione di un intervento militare, lontano credo da tutti
      i rappresentanti e dai parlamentari dell’Unione europea, e quindi evitando l’intervento
      militare - questo è fondamentale e basilare -, ritengo che sarebbe una sconfitta
      per tutti e penalizzerebbe l’economia, penalizzerebbe un popolo inerme, ignaro
      e innocente, l’opzione delle sanzioni.
  - s: If this Act is valid, then in fact it <v>rules</v> <p>out</p> the possibility
      of a situation such as the one we have been discussing here arising in our continent.
    t: Se l’Atto è valido, allora di fatto <a>esclude</a> l’eventualità di una situazione
      come quella che si delinea nel nostro continente e che stiamo discutendo in
      quest’Aula.
  - s: Vegetable protein crops in the Union The ban on animal meal could have provided
      an opportunity for expanding vegetable protein production in the Union, but
      the Commission, without any consultation, decided to <v>rule</v> <p>out</p>
      any such plan, claiming the cost would be too high.
    t: La Commissione ha però deciso, senza concertazione alcuna, di <a>escludere</a>
      qualsiasi «piano proteico», col pretesto di un costo troppo elevato.
  - s: Moreover, this does not <v>rule</v> <p>out</p> partnerships between public
      service television and private, theme-based channels, if such a choice were
      to be appropriate.
    t: Ciò non <a>esclude</a>, d’altronde, il partenariato del servizio pubblico con
      emittenti private, tematiche, se questa scelta si rivelasse opportuna.
  - s: The OECD agreement does not <v>rule</v> <p>out</p> that type of aid.
    t: L’accordo OCSE non <a>esclude</a> simili interventi.
  - s: Secondly, I think that sending people to a third country outside the EU where
      there are different standards, possibly to the disadvantage of the asylum seeker,
      is <v>ruled</v> <p>out</p>.
    t: In secondo luogo ritengo che si <a>escluda</a> la possibilità di inviare coloro
      che chiedono asilo politico verso un paese terzo al di fuori della Comunità,
      dove vigono norme forse più svantaggiose per le persone in questione.
  - s: So in other words, a more global approach is not <v>ruled</v> <p>out</p>, but
      in the majority of cases, preference will have to be given to a per-project
      approach, and less to a, shall we say, programmatic approach.
    t: In altri termini, l’approccio più globale non viene <a>escluso</a>, ma nella
      maggior parte dei casi si dovrà dare la preferenza all’approccio individuale
      e meno ad un approccio, per così dire, programmatico.
  - s: Why would we <v>rule</v> <p>out</p> a method which could be good for the United
      States?
    t: Perché dovremmo <a>escludere</a> un metodo che negli Stati Uniti potrebbe funzionare?
  - s: But it is impossible to <v>rule</v> <p>out</p> the possibility that we might
      have to revisit the matter.
    t: Non si può tuttavia <a>escludere</a> di dover tornare ancora sull’argomento.
  - s: Given that the risk by land and air of infection is now so great, will you
      at least assure us that you will not <v>rule</v> <p>out</p> preventive vaccination,
      at least to give additional assistance in the attempt to stop the disease spreading,
      even if the animals have to be destroyed later?
    t: Dal momento che il rischio di diffondere l’infezione, sia per via di terra
      che per via aerea, è cresciuto a dismisura, può almeno assicurarci che non <a>escludete</a>
      la possibilità di una vaccinazione preventiva?
  - s: With regard to the Food and Veterinary Office, no FVO report is available yet,
      but I should say that no options will be <v>ruled</v> <p>out</p> with regard
      to vaccinations.
    t: Quanto poi all’Ufficio alimentare e veterinario, esso non ci ha ancora inviato
      alcuna comunicazione, ma ritengo che per quanto riguarda la vaccinazione nessuna
      opzione verrà <a>esclusa</a>.
  - s: death threats and terrorist attacks outside the country cannot be <v>ruled</v>
      <p>out</p>.
    t: Molti altri in Iran soffrono le conseguenze di azioni del regime iraniano e
      non sono da <a>escludere</a> minacce di morte e attentati al di fuori del paese.
  - s: Article 152 of the Treaty, which refers to public health, authorises the Community
      to encourage cooperation between Member States, but under no circumstances to
      adopt binding harmonisation measures, as such, as these are expressly <v>rules</v>
      <p>out</p> by paragraph 3(c).
    t: Quanto all’articolo 152 del Trattato, relativo alla salute pubblica, esso autorizza
      la Comunità ad incoraggiare la cooperazione fra gli Stati membri, ma in nessun
      modo ad adottare essa stessa misure di armonizzazione vincolanti, peraltro espressamente
      <a>escluse</a> dal punto c) del paragrafo 4.
  - s: I would not <v>rule</v> <p>out</p> a full boycott of the Olympics.
    t: Non <a>escluderei</a> un totale boicottaggio delle Olimpiadi.
  - s: We cannot <v>rule</v> <p>out</p> the possibility that Ireland will change its
      mind in the future, but it is definitely not acceptable to try to influence
      the Irish decision by means of threats, just as the French and the Dutch were
      not threatened when they rejected the Treaty three years ago and set today’s
      problems in motion.
    t: Non possiamo <a>escludere</a> la possibilità che questo paese cambi opinione
      in futuro, ma non è assolutamente accettabile cercare di influenzare la decisione
      irlandese con delle minacce, così come i francesi e gli olandesi non sono stati
      minacciati quando hanno respinto il Trattato tre anni fa e iniziato i problemi
      di oggi.
  - s: In view of the measures which the United States has taken, the zero option
      has been <v>ruled</v> <p>out</p> for the European Union.
    t: Alla luce dei provvedimenti adottati dagli Stati Uniti, per l’Unione europea
      l’opzione zero è <a>esclusa</a>.
  - s: From this point of view, extra-territorial cooperation should be improved and
      Member States should be asked to <v>rule</v> <p>out</p> the principle of double
      criminality for crimes concerning the exploitation and abuse of children.
    t: Da questo punto di vista occorre infatti migliorare la cooperazione extraterritoriale
      e chiedere agli Stati membri di <a>escludere</a> il principio della doppia incriminazione
      per i reati legati allo sfruttamento e agli abusi sui minori.
  - s: We should, obviously, not <v>rule</v> <p>out</p> the possibility of the US
      still making this request, and I share my group chairman’s opinion on this.
    t: Non dovremmo naturalmente <a>escludere</a> la possibilità che gli Stati Uniti
      ci rivolgano questa richiesta, e condivido il punto di vista del presidente
      del mio gruppo al riguardo.
  - s: With this, I do not want to <v>rule</v> <p>out</p> the possibility of further
      examination, which may lead to appropriate amendments in October, following
      also the indication of the President of this Parliament, who stated that the
      Council and Commission consider it the Parliament’s job to lay down the general
      principles to be applied to the staff of the Ombudsman, regarding the number
      and status of the officers in his service.
    t: Con ciò non voglio <a>escludere</a> l’opportunità di un ulteriore approfondimento,
      che potrebbe tradursi in appositi emendamenti ad ottobre, facendo seguito anche
      all’indicazione del Presidente di questo Parlamento, il quale ha fatto sapere
      che Consiglio e Commissione ritengono che spetti al Parlamento stabilire i principi
      generali da applicare al personale del Mediatore, per quanto riguarda il numero
      e lo statuto degli agenti al suo servizio.
  - s: I ridicule the appeasing statement by the United Kingdom Foreign Secretary
      Jack Straw, who claims that military action is inconceivable, whereas his boss,
      Prime Minister Tony Blair, rightly refuses to <v>rule</v> it <p>out</p>.
    t: Trovo ridicola l’affermazione rassicurante del ministro degli Esteri britannico
      Jack Straw, secondo il quale l’azione militare è inconcepibile, mentre il suo
      capo, il Primo Ministro Tony Blair, giustamente si rifiuta di <a>escluderla</a>.
  - s: It is the task of Parliament to put an end once and for all to the misguided
      policy of preventive culling and not <v>rule</v> <p>out</p> once and for all
      the option of prophylactic vaccination.
    t: È compito del Parlamento porre fine una volta per tutte a questa politica dell’abbattimento
      preventivo, sbagliata perché basata su errati presupposti, e non <a>escludere</a>
      aprioristicamente la vaccinazione profilattica.
  - s: The views of the patient groups, which were very strong at first and second
      reading, were that we must not <v>rule</v> <p>out</p> remuneration, but it must
      not be the rule.
    t: Dai gruppi di pazienti intervistati, che hanno espresso una decisa opinione
      al riguardo in prima e seconda lettura, è emerso che non dobbiamo <a>escludere</a>
      la possibilità di un compenso, senza però che questo diventi una prassi.
  - s: The fact that such a risk cannot be <v>ruled</v> <p>out</p> meant I had to
      abstain from the vote.
    t: L’impossibilità di <a>escludere</a> tale rischio mi costringe ad astenermi
      dal voto.
  - s: We would like a clear and explicit exception for these goods, but do not <v>rule</v>
      <p>out</p> that they will be subjected to separate regulations at a later date.
    t: Vogliamo un’eccezione chiara ed esplicita per tali beni, ma non <a>escludiamo</a>
      che in un secondo momento essi possano essere oggetto di disposizioni specifiche.
  - s: The conclusions of the recent Brussels European Council clearly <v>rule</v>
      <p>out</p> any negotiation on the Berlin Agreement and Agenda 2000.
    t: Le conclusioni del recente Consiglio europeo di Bruxelles <a>escludono</a>
      esplicitamente qualsiasi negoziato sull’accordo di Berlino e sull’Agenda 2000.
  - s: For example, in paragraph 33, the Member States are requested to promote the
      principle of secular neutrality, which does not <v>rule</v> <p>out</p> the teaching
      of the history of religions in school, but this in fact flies in the face of
      the rights enshrined in the Dutch Constitution by outlawing religious classes
      themselves.
    t: Ad esempio al paragrafo 33 gli Stati membri sono invitati a promuovere il principio
      della neutralità laica, cosa che non <a>esclude</a> l’insegnamento della storia
      delle religioni nella scuola, ma di fatto contraddice i diritti sanciti dalla
      Costituzione olandese mettendo fuori legge le classi religiose.
  - s: This is a step forward, but direct aid from the West is still <v>ruled</v>
      <p>out</p>.
    t: Si tratta di un passo avanti, ma sono ancora <a>esclusi</a> gli aiuti diretti
      provenienti dall’Occidente.
  - s: In view, on the one hand, of the opinion expressed by the Committee on Legal
      Affairs and the Internal Market which <v>rules</v> <p>out</p> the choice of
      a double legal basis if it involves procedures which are incompatible with each
      other and, on the other, of the importance and the objectives of the initiative,
      I believe that the choice of the direction laid down in Article 42 of the Treaty
      on European Union as a legal basis is the most appropriate solution.
    t: Da un lato, partendo dal parere espresso dalla commissione giuridica e per
      il mercato interno, che <a>esclude</a> la doppia base giuridica in presenza
      di procedure incompatibili, e dall’altro tenendo conto dell’importanza e degli
      obiettivi dell’iniziativa, credo che imboccare la direzione indicata dall’articolo
      42 del Trattato sull’Unione europea come base giuridica sia la soluzione più
      appropriata.
  - s: We approved a limited increase in all administrative expenditure, and agreed
      that unavoidable expenditure should not be <v>ruled</v> <p>out</p> from the
      very outset.
    t: Per quanto riguarda le spese amministrative, abbiamo autorizzato un incremento
      limitato di tutte le voci, che consente di non <a>escludere</a> pregiudizialmente
      le spese indispensabili.
  - s: The Commission is quite clear-cut when it says that although it is not in any
      event aware of any developments, it does not <v>rule</v> them <p>out</p> either.
    t: La Commissione è molto categorica quando dice che, pur non essendo in ogni
      caso a conoscenza di eventuali sviluppi, non può nemmeno <a>escluderli</a>.
  - s: Whatever the doubts about the practicalities of putting such a system into
      place, no measure should be <v>ruled</v> <p>out</p> as long as it has the backing
      of the whole international community and as long as safeguards are there to
      ensure that it works and cannot be avoided.
    t: A prescindere dai dubbi sugli aspetti concreti della realizzazione di un tale
      sistema, nessun provvedimento andrebbe <a>escluso</a> fintanto che gode dell’appoggio
      dell’intera comunità internazionale e fintanto che vi sono le garanzie a tutela
      del suo funzionamento e del fatto che non può essere eluso.
  - s: Ten years have passed, the G20, like several Member States, is no longer <v>ruling</v>
      <p>out</p> the idea of such a tax, and above all, the financial crisis has served
      to remind us of the damage that volatile financial markets can cause.
    t: Sono passati dieci anni e il G20, al pari di diversi Stati membri, non <a>esclude</a>
      più la possibilità di introdurre una tassa simile e - cosa ancora più importante
      - la crisi finanziaria ci ha ricordato quali danni possano derivare dalla volatilità
      dei mercati finanziari.
  - s: I confirm that the Commission does not <v>rule</v> <p>out</p> solutions other
      than infringement procedures.
    t: Posso confermarvi che la Commissione non <a>esclude</a> soluzioni alternative
      alla procedura di infrazione.
  - s: Otherwise, and following the reports that are coming from the Council, Spain
      is not <v>ruling</v> <p>out</p> asking for a revision of the judgment if Parliament’s
      opinion is not taken into account.
    t: Altrimenti, e a seguito delle relazioni che stanno pervenendo dal Consiglio,
      la Spagna non <a>esclude</a> la possibilità di chiedere una revisione della
      sentenza se non si terrà conto del parere del Parlamento.
  - s: Some Member States advocate setting a definitive ceiling on the number of commissioners,
      in tandem with a rotation of posts among the Member States on an equal footing,
      while others champion a system of one Commissioner per Member State, without
      <v>ruling</v> <p>out</p> the possibility of a radical restructuring of the college.
    t: Alcuni caldeggiano la fissazione definitiva del numero massimo di Commissari,
      unitamente a una rotazione paritetica fra gli Stati membri, mentre altri difendono
      la formula uno Stato/un Commissario, sempre senza <a>escludere</a> una profonda
      riorganizzazione del Collegio.
  - s: It must remain a mechanism that the Member States may use only when all the
      other possibilities for progress on the road to integration involving all Members
      have been <v>ruled</v> <p>out</p> or are not feasible.
    t: essa deve rimanere un meccanismo che gli Stati membri possono utilizzare esclusivamente
      quando tutte le altre possibilità di progresso sulla strada dell’integrazione
      con tutti sono <a>escluse</a> o impossibili.
  - s: In my view, the opinion delivered by the Court of Justice on 28 March 1996
      <v>ruled</v> <p>out</p> any possibility of accession.
    t: Il parere della Corte di giustizia del 28 marzo 1996 in effetti <a>esclude</a>,
      a mio avviso, ogni possibile partecipazione.
  - s: There are various points in the Council of Europe’s draft Bioethics Convention
      where the possibility is not entirely <v>ruled</v> <p>out</p> that such terrible
      things might be repeated, and Mr Pelttari has not come down on these points
      heavily enough.
    t: Il progetto di convenzione sulla bioetica del Consiglio d’Europa non <a>esclude</a>,
      in alcuni punti, crudeltà analoghe e il collega Pelltari non le ha denunciante
      con sufficiente vigore.
  - s: The first reason is that people with practical experience but without the required
      training are <v>ruled</v> <p>out</p> of these jobs from the outset.
    t: Il primo è che coloro che hanno un’esperienza pratica, ma non dispongono della
      formazione necessaria sono <a>esclusi</a> da questi posti di lavoro fin dall’inizio.
  - s: That is why I feel that, at this stage of research, it is premature to <v>rule</v>
      <p>out</p> the use of GMOs as a way of combating harmful organisms.
    t: Questo è il motivo per cui considero prematuro, allo stadio attuale della ricerca,
      <a>escludere</a> l’uso degli OGM quale metodo per la lotta contro organismi
      nocivi.
  - s: We do not know how this will develop, but we cannot <v>rule</v> <p>out</p>
      that there will come a time when there will be European electoral lists.
    t: Non sappiamo quale sarà l’evoluzione futura in questo senso, ma non possiamo
      <a>escludere</a> che si arrivi a un momento in cui, in un modo o nell’altro,
      verranno presentate liste europee alle elezioni e qualcuno dovrà stabilirne
      i candidati.
  - s: We cannot <v>rule</v> <p>out</p> that a system can be set up whereby it is
      possible to become individual members of European political parties.
    t: Non possiamo neanche <a>escludere</a> che si arrivi a un sistema nel quale
      si possa diventare membro a titolo individuale di partiti politici europei.
  - s: The Member States have agreed to an extension of the Commission’s powers in
      this area so as to facilitate the enforcement of the Community rules without,
      however, <v>ruling</v> <p>out</p> the enforcement of tougher national legislation.
    t: Gli Stati membri hanno aderito all’idea di ampliare i poteri della Commissione
      in questo campo, per favorire l’applicazione delle norme comunitarie, senza
      tuttavia <a>escludere</a> l’applicazione di legislazioni nazionali più rigorose.
  - s: Mr President, ladies and gentlemen, it can still happen, or at least it cannot
      be <v>ruled</v> <p>out</p>, that contaminated primary products will find their
      way into animal feed again at some future juncture.
    t: Signor Presidente, onorevoli colleghi, anche in futuro potrà succedere, o perlomeno
      non si può <a>escludere</a>, che materie prime contaminate finiscano nei mangimi.
  - s: Since then, additional ministerial meetings have been arranged and today the
      German press reported that in French Government circles even a failure is not
      being <v>ruled</v> <p>out</p> in Nice.
    t: Nel frattempo sono state previste ulteriori riunioni a livello ministeriale,
      e la stampa tedesca oggi riporta che ambienti governativi francesi addirittura
      non <a>escludono</a> un insuccesso a Nizza.
  - s: Although these guidelines are open to more than one interpretation, it is difficult
      to completely <v>rule</v> <p>out</p> that of the United States.
    t: Sebbene tali orientamenti siano passibili di interpretazioni diverse, è difficile
      <a>escludere</a> del tutto l’interpretazione addotta dagli Stati Uniti.
  - s: In addition to denouncing from the very outset the brutal repression that has
      fallen on Iranian moderates, the European Union and its allies and other international
      players must fight to strengthen and toughen the sanctions against Tehran and
      not <v>rule</v> <p>out</p> any concerted effort to tackle this threat.
    t: Oltre a denunciare fin dall’inizio la brutale repressione che ha colpito gli
      esponenti moderati iraniani, l’Unione europea, i suoi alleati e gli altri attori
      internazionali devono lottare per rafforzare e inasprire le sanzioni contro
      Teheran e non <a>escludere</a> alcuna azione concertata per sventare questa
      minaccia.
  - s: The Legal Service is still preparing an opinion on that, but we cannot <v>rule</v>
      <p>out</p> the possibility that in the end, we will have to consider this a
      mixed agreement, which implies that all the national parliaments will also have
      to ratify it, and which could also have - in reply to Niccolò Rinaldi’s question
      - consequences for the voting procedure in Council.
    t: I Servizi giuridici stanno ancora redigendo un parere in merito, ma non possiamo
      <a>escludere</a> la possibilità che, alla fine, dovremo considerare questo accordo
      come un accordo misto, da sottoporre dunque alla ratifica anche di tutti i parlamenti
      nazionali.
  - s: Finally, the Afghan Government itself has firmly <v>ruled</v> <p>out</p> -
      and this is an important argument - any licit production of opium.
    t: Finalmente lo stesso governo afghano ha <a>escluso</a> fermamente, e si tratta
      di un argomento importante, qualsiasi produzione legale di oppio.
  - s: What does Europe have to say now in response to the irresponsible statements
      made by the Secretary-General of the White House last Sunday, implying that
      the United States would not <v>rule</v> <p>out</p> the use of tactical nuclear
      weapons in case of conflict in Iraq.
    t: Cosa dice oggi l’Europa in risposta alle irresponsabili dichiarazioni fatte
      domenica scorsa dal Segretario generale della Casa Bianca, che lasciavano intendere
      che gli Stati Uniti non <a>escludono</a> l’uso di armi tattiche nucleari in
      caso di conflitto in Iraq?
  - s: It cannot be <v>ruled</v> <p>out</p> that some transport fares may increase
      following the abolition of duty-free sales.
    t: Non si può <a>escludere</a> che alcune tariffe di trasporto possano aumentare
      a seguito dell’abolizione del duty-free .
  - s: The Commission has ultimately admitted - and the Council in the conciliation
      process likewise - that we should agree on a sensible arrangement regarding
      the technical dialogue, that the technical dialogue, that is to say the consultation
      prior to awarding the contract, will always remain a possibility, if competition
      is not expressly <v>ruled</v> <p>out</p>.
    t: Alla fine la Commissione ha acconsentito - e anche il Consiglio nella procedura
      di conciliazione - a concordare una soluzione ragionevole per il dialogo tecnico,
      nel senso che questo, ovvero la consulenza prima dell’attribuzione dell’appalto,
      deve restare sempre possibile a meno che non si <a>escluda</a> espressamente
      la concorrenza.
  - s: one, the amendment affecting small and medium-sized enterprises, a project
      of Mr Tappin’s, with regard to training and information material, and the other,
      the amendment providing the technological dialogue if competition is not <v>ruled</v>
      <p>out</p>.
    t: Delle cinque raccomandazioni del Parlamento ne sono state accolte due, la modifica
      riguardante le piccole e medie imprese, cui teneva particolarmente il collega
      Tappin, sul materiale informativo e sulla formazione, e l’altra modifica che
      consente il dialogo tecnologico a meno che non si <a>escluda</a> la concorrenza.
  - s: You do not <v>rule</v> <p>out</p> the liberalisation of energy and water, and
      the postal, port and pilotage sectors are already ready for liberalisation.
    t: Lei non <a>esclude</a> la liberalizzazione dell’energia e dell’acqua, mentre
      i settori delle poste, dei porti e del pilotaggio sono già pronti per la liberalizzazione.
  - s: What is important is that the Council and Parliament draw up and present the
      directive in such a way as to <v>rule</v> <p>out</p> the possibility of social
      dumping, and also the possibility of rigid protection of one of the parties,
      and I hope, therefore, that the negotiations are productive.
    t: La cosa importante è che il Consiglio e il Parlamento elaborino e presentino
      la direttiva in modo tale da <a>escludere</a> la possibilità di dumping sociale
      e anche la possibilità di una protezione rigida di una delle parti, e spero
      per questo che i negoziati siano fruttuosi.
  - s: In both his introduction today and in that speech he vacillates dreadfully
      between the position that we must not entirely <v>rule</v> <p>out</p> the prospect
      of membership and the view that we must not initiate it either.
    t: In entrambi i discorsi egli oscilla pericolosamente tra la posizione secondo
      cui non dobbiamo <a>escludere</a> completamente la possibilità di un’adesione
      a pieno titolo e il parere in base al quale non sta a noi prendere l’iniziativa
      in tal senso.
  - s: It cannot be <v>ruled</v> <p>out</p> that certain habitats may have been permanently
      damaged, and the restoration of the environment is often a long drawn-out process.
    t: Non si <a>esclude</a> inoltre un danno permanente a taluni habitat.
  - s: paragraph 31 - the United States has not declared that it would ‘not engage
      in preventive military action against Iran’, and it would be wrong to <v>rule</v>
      <p>out</p> any option at this stage.
    t: Infine, in riferimento al paragrafo 32, gli Stati Uniti non hanno dichiarato
      la loro intenzione di «non intraprendere azioni militari preventive nei confronti
      dell’Iran», e sarebbe sbagliato <a>escludere</a> qualsiasi possibilità in questa
      fase.
  - s: I would, moreover, like to make the comment, with regard to the amendments
      tabled for Article 3, that information visits are not being <v>ruled</v> <p>out</p>.
    t: In merito agli emendamenti proposti per l’articolo 3, desidero sottolineare
      che le visite informative non sono <a>escluse</a>.
  - s: Nonetheless, I believe that in the Romanian case, they are an option which
      we should not <v>rule</v> <p>out</p> entirely.
    t: Tuttavia, ritengo che nel caso della Romania si tratti di uno strumento che
      in ogni caso non vada <a>escluso</a>.
  - s: We do not <v>rule</v> <p>out</p> any measures for actually dealing with these
      chemicals which, as has been pointed out, accumulate in the environment.
    t: Nessun provvedimento è <a>escluso</a> pur di far fronte seriamente al caso
      di queste sostanze chimiche le quali, come giustamente evidenziato, hanno un
      effetto bioaccumulativo.
  - s: Indeed, we would also extradite our citizens for prosecution in the United
      States, where the use of the death penalty cannot be <v>ruled</v> <p>out</p>.
    t: Di fatto, dovremmo persino estradare i nostri cittadini negli Stati Uniti,
      paese in cui non si può <a>escludere</a> la possibilità di una condanna a morte.
  - s: Clearly, military action, too, cannot be <v>ruled</v> <p>out</p> where undertaken
      within the framework of conventions under international law.
    t: Ovviamente non è possibile <a>escludere</a> l’intervento militare se viene
      deciso ai sensi delle convenzioni previste dal diritto internazionale.
  - s: In so doing, you protect what goes on in your own region, but <v>rule</v> <p>out</p>
      the grafting of hardwood cuttings in the winter period, even though this is
      the grafting technique that is the most widely used in Europe.
    t: Lei limita la pratica dell’innesto soltanto ai tralci erbacei, proteggendo
      in tal modo le pratiche della sua regione, ma <a>esclude</a> l’innesto in periodo
      invernale del materiale vegetale sarmentoso, pratica peraltro tra le più diffuse
      in Europa per quanto riguarda gli innesti.
  - s: I therefore do not <v>rule</v> <p>out</p> other motives which might be at play
      here.
    t: Non <a>escludo</a>, pertanto, che anche altri motivi abbiano un ruolo in questa
      vicenda.
  - s: We want to <v>rule</v> <p>out</p> the sale of human tissues for cash, but leave
      the door open for limited financial compensation for the donor.
    t: Vogliamo <a>escludere</a> la commercializzazione di tessuti di origine umana
      a scopo di lucro, ma lasciare la porta aperta per una limitata indennità finanziaria
      a favore del donatore.
  - s: In response to Mr Caudron, I would like to say that I am aware of this and
      I also appreciate the fact that he is so consistent in defending his position
      that research on human embryos and embryonic stem cells should not be <v>ruled</v>
      <p>out</p>.
    t: In risposta all’onorevole Caudron, vorrei dire che sono a conoscenza della
      questione e riconosco anche la coerenza con cui difende la sua posizione, secondo
      cui non si deve <a>escludere</a> la ricerca sugli embrioni umani e sulle cellule
      staminali embrionali.
  - s: The precautionary principle applies here, and as long as potential threats
      cannot be <v>ruled</v> <p>out</p>, we cannot run any risks.
    t: In questo caso vale il principio di precauzione, e fino a quando i pericoli
      potenziali non saranno <a>esclusi</a>, non possiamo correre alcun rischio.
  - s: It is therefore advisable not to <v>rule</v> <p>out</p> the possibility that
      pre-accession countries might perhaps be taken into consideration, but account
      must be taken of the demands made, on the one side, by the Council of Europe,
      and, on the other, by some influential Member States that formally raised this
      issue at the Council meeting in Luxembourg.
    t: Pertanto, è opportuno non <a>escludere</a> la possibilità che paesi nella fase
      di preadesione possano eventualmente essere presi in considerazione ma occorre
      tener conto delle esigenze prospettate, da un lato, dal Consiglio d’Europa,
      dall’altro, da alcuni Stati membri autorevoli che nel Consiglio di Lussemburgo
      hanno formalmente sollevato questo problema.
  - s: I do not wish to <v>rule</v> <p>out</p> the possibility that Parliament will
      request negotiations with the Council once it has given its opinion in July.
    t: Non voglio <a>escludere</a> che il Parlamento chieda un dibattito col Consiglio
      dopo aver emesso il suo parere in luglio.
  - s: From what I have heard of other speakers who pointed to certain differences
      which generally <v>rule</v> <p>out</p> rapprochement with Turkey, this last
      interpretation seems the most likely.
    t: Secondo quanto dichiarato da molti colleghi nel sottolineare le differenze
      che <a>escludono</a> in sostanza un avvicinamento con la Turchia, questa mia
      ultima interpretazione è forse la più probabile.
  - s: second, the risk of default, which can never be <v>ruled</v> <p>out</p>, is
      covered by an adequate protection mechanism;
    t: secondo, il rischio di inadempienza, che non può mai essere <a>escluso</a>,
      viene coperto da un adeguato meccanismo di protezione;
  - s: I should like to emphasise that the Commission does not <v>rule</v> <p>out</p>
      applying the rules of Community law on competition to public interventions in
      favour of nuclear electricity producers.
    t: Tengo a sottolineare che la Commissione non <a>esclude</a> certamente l’applicazione
      del diritto comunitario di concorrenza agli interventi pubblici di cui fruirebbero
      i produttori di elettricità prodotta con energia nucleare.
  - s: However, it must also be clear that in Europe we definitely wish to <v>rule</v>
      <p>out</p> US conditions, and so we are very keen to see what you intend to
      present to us in detail, having already outlined some of it in broad terms.
    t: Tuttavia, deve anche essere chiaro che in Europa non vogliamo assolutamente
      condizioni all’americana, e ci rincuora il fatto che lei abbia intenzione di
      presentarci nel dettaglio ciò che ha in parte già detto e che possiamo fare
      affidamento sul fatto che lei <a>esclude</a> categoricamente l’introduzione
      di condizioni all’americana in Europa.
  - s: There will be regional disparities in the overall European economy and intervention
      should not be <v>ruled</v> <p>out</p> at the outset.
    t: Ci saranno disparità regionali in tutta l’economia europea, e non si dovrebbe
      <a>escludere</a> la possibilità di intervento fin dall’inizio.
  - s: Finally, we believe that the public intervention area in developing countries
      should be maintained, not only by <v>ruling</v> <p>out</p> any liberalisation
      of public contracts, but also by protecting new industries.
    t: Inoltre riteniamo che lo spazio dell’intervento pubblico debba essere salvaguardato
      nei paesi in via di sviluppo, <a>escludendo</a> la liberalizzazione degli appalti
      pubblici e proteggendo le industrie nascenti.
  - s: Thirdly, if this does not happen, we call on the Commission to ensure that,
      until the Toys Directive has been transposed by all the Member States in 2011,
      the limit values are laid down in the Toys Directive in such a way as to <v>rule</v>
      <p>out</p> any risk to the health of children from softening agents in toys.
    t: In terzo luogo, se non è così, invitiamo la Commissione a garantire che finché
      la direttiva sui giocattoli non sarà stata recepita da tutti gli Stati membri
      nel 2011, i suoi valori limite vengano fissati in modo tale da <a>escludere</a>
      qualsiasi rischio per la salute dei bambini derivante dagli agenti ammorbidenti
      nei giocattoli.
  - s: it <v>rules</v> <p>out</p> patentability for germinal genetic therapies applied
      to human beings;
    t: in particolare distingue fra scoperta e invenzione, si richiama ai principi
      del diritto esistente per quanto riguarda le condizioni di brevettabilità, <a>esclude</a>
      la brevettabilità delle terapie genetiche germinali applicate all’uomo, stabilisce
      che il corpo umano e i suoi elementi nel loro stato naturale non possono essere
      considerati come invenzioni brevettabili, mira - esigenza che si è posta e va
      tenuta presente - a tutelare gli interessi degli agricoltori per quanto concerne
      il settore del bestiame di allevamento.
  - s: It furthermore <v>rules</v> <p>out</p> the sui generis construct.
    t: E questo <a>esclude</a> ulteriormente ogni costrutto sui generis.
  - s: I think we should <v>rule</v> <p>out</p> the renationalisation of structural
      funds and I particularly welcomed the comments from the Commissioner-designate
      for the Budget and Financial Programming, who stated his opposition to the renationalisation
      of cohesion policy and structural funds.
    t: Credo che dobbiamo <a>escludere</a> la rinazionalizzazione dei Fondi strutturali
      e ho gradito in modo particolare le parole del commissario designato per il
      bilancio e la programmazione finanziaria, il quale si è dichiarato contrario
      alla rinazionalizzazione della politica di coesione e dei Fondi strutturali.
  - s: The EU has not, however, <v>ruled</v> <p>out</p> examining the possibility,
      and the Presidency will continue to work towards a solution which satisfies
      all parties to the greatest possible extent and can win the support of the European
      Council.
    t: L’Unione non ha tuttavia <a>escluso</a> tale possibilità e la Presidenza continuerà
      a lavorare, al fine di raggiungere un’intesa che soddisfi nella maggiore misura
      possibile tutte le parti interessate e possa ottenere l’approvazione del Consiglio
      europeo.
  - s: Can we <v>rule</v> <p>out</p> the possibility of future terrorist attacks?
    t: Possiamo <a>escludere</a> la possibilità di futuri attacchi terroristici?
  - s: And that is all, bearing in mind that the cooperation agreement with Burma
      has also been suspended and that the Commission has <v>ruled</v> <p>out</p>
      the possibility of Burma being able to benefit from any Community programme
      through ASEAN.
    t: Questo è tutto, se teniamo anche conto che l’accordo di cooperazione con la
      Birmania è sospeso, che la Commissione ha <a>escluso</a> la possibilità che
      la stessa Birmania, attraverso l’ASEAN, possa beneficiare di qualsiasi programma
      comunitario e che, come abbiamo detto, la Commissione non prenderà l’iniziativa
      di estendere l’accordo del 1980 alla Birmania.
  - s: I cannot <v>rule</v> <p>out</p> that I might have forgotten to sign in.
    t: Signora Presidente, ho appena notato che il mio nome non figura nella lista
      delle presenze e non posso <a>escludere</a> di aver dimenticato di segnarmi;
  - s: I believe it is unfair on the part of the Slovenian Prime Minister to announce
      that he would not <v>rule</v> <p>out</p> vetoing Croatia’s accession to the
      EU because of the border issue between the two countries.
    t: Credo che da parte del Primo Ministro sloveno sia ingiusto dichiarare che non
      <a>escluderà</a> la possibilità di porre il veto all’adesione della Croazia
      all’UE a causa della questione frontaliera tra i due paesi.
  - s: Double-hull tankers reduce the risk of oil pollution, but do not <v>rule</v>
      it <p>out</p>.
    t: Le petroliere a doppio scafo riducono il rischio di inquinamento da petrolio,
      senza però <a>escluderlo</a>.
  - s: What we should be doing is coordinating them better rather than <v>ruling</v>
      them <p>out</p> in the name of a uniformity which would only prove counter-productive.
    t: Occorre coordinarle meglio e non <a>escluderle</a> in nome di un’uniformità
      che si rivelerebbe controproducente.
  - s: Although Ukraine, at least in the near future, is not regarded as an applicant
      country to the European Union, nonetheless the successful development of democratic
      processes and the growing economic potential of the country in the medium term
      does not <v>rule</v> <p>out</p> such a possibility.
    t: Sebbene l’Ucraina, almeno nel prossimo futuro, non sia considerata un paese
      candidato, il positivo sviluppo dei processi democratici e il crescente potenziale
      economico del paese nel medio termine non <a>escludono</a> questa possibilità.
  - s: Yet, no one can <v>rule</v> <p>out</p> the possibility that, in the future,
      other borders - particularly those to the south-east and to the east - will
      be under the same sudden, recurring pressure.
    t: Ma non possiamo <a>escludere</a> che domani altre frontiere, in particolare
      a sudest o a est, debbano subire le stesse pressioni improvvise e ricorrenti.
  - s: It is also unsatisfactory because it <v>rules</v> <p>out</p> codecision by
      Parliament.
    t: È anche irritante perché così si <a>esclude</a> la codecisione del Parlamento.
  - s: By the same token, the principle of a single authority must not <v>rule</v>
      <p>out</p> a certain measure of flexibility.
    t: Secondo la stessa logica il principio dell’autorità unica non deve <a>escludere</a>
      una certa flessibilità.
  - s: In my view, an agreement of this kind involving a number of third countries
      and so-called independent territories is of great importance in order to guarantee
      the equal treatment of savings both inside and outside the European Union, to
      <v>rule</v> <p>out</p> tax avoidance and to prevent considerable flight of capital.
