    t: Vi kan emellertid inte <a>utesluta</a> möjligheten att den vitryska regimen,
      styrd av en självbevarelsedrift, accepterar Moskvas villkor och håller en folkomröstning
      för att godkänna dem. Det råder inga tvivel om att det bara är demokrati, snarare
      än diktatur, som kan garantera Vitrysslands oberoende.
  - s: When the Commission comes to review how well the directive has been working,
      trade unions have been <v>ruled</v> <p>out</p> as a contact point, whereas,
      in my opinion, this should be an express requirement.
    t: Och när kommissionen ska se över hur direktivet fungerat har man <a>uteslutit</a>
      facket som kontaktpunkt, vilket jag snarare anser ska vara ett uttryckligt krav.
  - s: Safe infrastructure is important, but technology often does not <v>rule</v>
      <p>out</p> incorrect use.
    t: Det är viktigt med en säker infrastruktur, men tekniken <a>utesluter</a> för
      det mesta inte missbruk.
  - s: I ask myself whether we should really be <v>ruling</v> <p>out</p> certain things
      now in paragraph 12.
    t: Jag undrar om vi verkligen ska <a>utesluta</a> vissa saker i punkt 12.
  - s: As I said, the Council unanimously approved the Commission’s text, <v>ruling</v>
      <p>out</p> any possibility of reviewing the 1985 directive on this occasion.
    t: Jag har redan påpekat att rådet enhälligt förklarat sig instämma i den text
      som har lagts fram av kommissionen, vilket <a>utesluter</a> alla möjligheter
      att revidera direktivet från 1985 vid detta tillfälle.
  - s: Instead, we must argue within the UN for forms of strictly regulated confinement,
      for borders to be regarded as markings which can also contain transitional and
      overlapping areas, and for mutually binding human rights, which would <v>rule</v>
      <p>out</p> the type of thing that is now happening to the people of the enclaves.
    t: Istället måste vi inom FN plädera för former för bindande reglerade ramar,
      för gränser som markering men också innefattande övergångar och överlappningar
      och för ett gemensamt bindande åtagande med avseende på de mänskliga rättigheterna
      som <a>utesluter</a> det som idag sker gentemot befolkningen i enklaverna.
  - s: However, this programme does not <v>rule</v> <p>out</p> the national administrations
      which receive ARGO funding being able to delegate responsibilities for implementing
      the programmes in question to non-governmental organisations which propose implementing
      projects and programmes on the basis of the programme’s objectives.
    t: Vad detta program inte <a>utesluter</a> är att nationella förvaltningar som
      får finansiellt stöd genom Argoprogrammet får delegera uppgifter rörande genomförandet
      av de berörda programmen till frivilligorganisationer, som kan föreslå projekt
      och tillämpningsprogram med beaktande av programmets mål.
  - s: Any initiative must be <v>ruled</v> <p>out</p> until global social and environmental
      standards have been set.
    t: Alla initiativ är <a>uteslutna</a> så länge internationella sociala och miljömässiga
      normer inte har fastställts.
  - s: I do not totally <v>rule</v> <p>out</p> new areas within the European Union
      but it would be against that political background that decisions would have
      to be taken.
    t: Jag <a>utesluter</a> inte helt nya områden inom Europeiska unionen, men man
      skulle behöva fatta sådana beslut mot den politiska bakgrunden.
  - s: In this day and age, no one can <v>rule</v> <p>out</p> the possibility that
      abortion is an attack on innocent and defenceless human lives.
    t: I denna dag och i detta tidevarv kan ingen <a>utesluta</a> möjligheten att
      abort är ett angrepp på oskyldiga och försvarslösa mänskliga liv.
  - s: We view recent developments in that region with great concern, since a possible
      escalation cannot be <v>ruled</v> <p>out</p>.
    t: Vi ser med stor oro på den senaste utvecklingen i regionen eftersom man inte
      kan <a>utesluta</a> att en upptrappning är möjlig.
  - s: Member States should also approve or maintain strict legal measures over transplants
      and living donors who are not blood relatives, in order to make the system transparent
      and to <v>rule</v> <p>out</p> the possibility of illicit organ sales or forced
      donations.
    t: Medlemsstaterna bör också godkänna eller behålla stränga rättsliga åtgärder
      för transplantationer och levande donatorer som inte är blodsförvanter, i syfte
      att göra systemet insynsvänligt och <a>utesluta</a> möjligheten till olaglig
      organhandel eller påtvingade donationer.
  - s: He entertains the possibility of authorities offering financial compensation
      in order to make the use of railways safe for public transport and does not
      <v>rule</v> <p>out</p> a role for public companies in future.
    t: Han vill behålla möjligheten för staten att gå in med finansiellt stöd för
      att säkerställa användandet av järnvägar för kollektivtrafik, och han <a>utesluter</a>
      inte att statliga företag kan komma att spela en roll även i framtiden.
  - s: Higher product costs cannot be <v>ruled</v> <p>out</p>, as the cost of applying
      the system will be passed on to the consumer.
    t: Det skall inte <a>uteslutas</a> att vi har högre varupriser att vänta eftersom
      kostnaderna för tillämpningen av föreskrifterna förs vidare till konsumenterna.
  - s: It is an issue for consideration but it has not been <v>ruled</v> <p>out</p>.
    t: Det tål att tänka på, men det är inte <a>uteslutet</a>.
  - s: EMU also <v>rules</v> <p>out</p> an economy that is sustainable in the long
      term for ‘green’ reasons.
    t: EMU <a>utesluter</a> också en långsiktigt hållbar ekonomi på ”gröna” grunder.
  - s: Sanctions has not yet bene taken, as I said, but I do not <v>rule</v> <p>out</p>
      the possibility of the Council of Ministers looking at this issue at the General
      Affairs Council in September.
    t: Man har ännu inte utfärdat några sanktioner, som jag sade till er, men jag
      <a>utesluter</a> inte att ministerrådet kan hänvisas den här frågan för september
      månads möte i rådet (allmänna angelägenheter).
  - s: We will be even more competitive than the United States and the directive will
      have to <v>rule</v> <p>out</p> the US situation completely.
    t: Vi kommer att bli till och med mer konkurrenskraftiga än Förenta staterna,
      och direktivet måste <a>utesluta</a> situationen i Förenta staterna fullständigt.
  - s: examination in the autumn, as provided for in the Interinstitutional Agreement,
      of an amending letter concerning agricultural expenditure, in order to take
      account of the updated estimates of requirements, without immediately <v>ruling</v>
      <p>out</p> a reduction in appropriations for agricultural expenditure.
    t: granskning i höst - enligt det interinstitutionella avtalet - av en ändringsskrivelse
      rörande jordbruksutgifterna, för att ta hänsyn till de uppdaterade beräknade
      kraven, utan att omedelbart <a>utesluta</a> en minskning av anslagen till utgifter
      inom jordbruket.
  - s: In this context it is important to note that the European Union regularly opposes
      requests by China that the human rights dialogue should automatically <v>rule</v>
      <p>out</p> tabling a resolution at the Human Rights Commission in Geneva.
    t: I det här sammanhanget är det viktigt att notera att Europeiska unionen regelbundet
      motsätter sig Kinas begäran att dialogen om de mänskliga rättigheterna automatiskt
      <a>utesluter</a> en resolution i utskottet för de mänskliga rättigheterna i
      Genève.
  - s: In the interests of transparency in this process, I would like to say that
      as Socialists we support the measures aimed at protecting donors and ensuring
      that organ donation is made altruistically and voluntarily, <v>ruling</v> <p>out</p>
      any payment other than strict compensation for the expense and inconvenience
      involved in making the donation.
    t: Dessutom bör varje form av betalning vara <a>utesluten</a> förutom en strikt
      kompensation för den kostnad och det besvär som donationen innebär.
  - s: I am pleased that we have adopted the target of limiting global warming to
      a minimum of 2 °C, without <v>ruling</v> <p>out</p> from the negotiations the
      possibility of limiting the temperature rise to 1.5 °C, in order to be able
      to ensure the survival of all countries, peoples and ecosystems.
    t: Jag är nöjd med att vi har antagit målsättningen att begränsa den globala uppvärmningen
      till ett minimum på 2 °C, samtidigt som möjligheten att begränsa temperaturökningen
      till 1,5 °C, för att kunna trygga överlevnaden för alla länder, folk och ekosystem,
      inte har <a>uteslutits</a> ur förhandlingarna.
  - s: Fair trade with other countries does not <v>rule</v> <p>out</p> a competitive
      European wine sector, but protectionist wine policy does, however, exclude tens
      of thousands of people who depend on a fair wine trade with Europe for their
      daily crust.
    t: Rättvis handel med andra länder <a>utesluter</a> inte en konkurrenskraftig
      europeisk vinsektor, men däremot utesluter en protektionistisk vinpolitik tiotusentals
      människor som för sitt dagliga bröd är beroende av en rättvis vinhandel.
  - s: We should also think very carefully about using materials whose mutagenic and
      toxic effects cannot be <v>ruled</v> <p>out</p>.
    t: Vi bör också vara mycket försiktiga med att använda material vars mutagena
      och toxiska effekter inte kan <a>uteslutas</a>.
  - s: As Mr Fayot has already said, this position is not expressly provided for in
      the Treaty, yet neither is it expressly <v>ruled</v> <p>out</p>.
    t: Som kollegan Fayot redan har sagt, har man inte uttryckligen förutsett detta
      yttrande i fördraget, men inte heller uttryckligen <a>uteslutit</a> det i fördraget.
  - s: That is specifically <v>ruled</v> <p>out</p>.
    t: Det är uttryckligen <a>uteslutet</a>.
  - s: But in an area in which there should indeed be a consensus, difficulties arise
      when it comes to the details and when reconciliation of the irreconcilable is
      <v>ruled</v> <p>out</p>, because then we come up against some real choices of
      society.
    t: Men på ett område där det borde föreligga konsensus uppstår svårigheter när
      man kommer till detaljerna och det blir <a>uteslutet</a> att försonas med det
      oförsonliga, eftersom vi för närvarande står inför verkliga val i samhället.
  - s: Nevertheless, other ways of transmission cannot be <v>ruled</v> <p>out</p>,
      such as direct close contact with an infected person.
    t: I fråga om spridning verkar det huvudsakliga sättet för spridning av SAL vara
      genom sekret från luftvägarna som kallas droppar, nämligen när någon med SAL
      hostar eller nyser ut droppar i luften och någon annan andas in dem. Men andra
      spridningssätt kan inte <a>uteslutas</a>, såsom direkt närkontakt med en infekterad
      person.
  - s: We cannot <v>rule</v> <p>out</p> the fact that ICT will require a massive change
      in the structure of education in the future.
    t: Det är inte <a>uteslutet</a> att IKT på sikt kommer att medföra en enorm förändring
      i undervisningsstrukturen.
  - s: Other, broader initiatives, should not, however, be <v>ruled</v> <p>out</p>.
    t: Andra och mer omfattande initiativ skall dock inte <a>uteslutas</a>.
  - s: If this help is necessary - which I think it will be - and if European solidarity
      needs to be employed once again - and I would not want to <v>rule</v> it <p>out</p>
      in any way at this point - then Greece needs to make some real changes.
    t: Om denna hjälp är nödvändig - vilket jag tror att den kommer att vara - och
      om den europeiska solidariteten måste användas igen - och jag skulle inte alls
      vilja <a>utesluta</a> det just nu - så måste Grekland få till stånd några ordentliga
      förändringar.
  - s: The sovereignty it will hold should, however, ensure an impartial monetary
      policy for all the Member States, thereby <v>ruling</v> <p>out</p> the risk
      that, lacking any democratic control, the European Central Bank is free to interfere
      at will in any questions dealing with the monetary policy of Member States.
    t: Men denna självständiga status måste emellertid garantera en rättvis valutapolitik
      för samtliga medlemsstater, så att man <a>utesluter</a> risken för att, befriad
      från all demokratisk kontroll, den Europeiska centralbanken skulle på eget initiativ
      blanda sig i samtliga frågor som har att göra med medlemsstaternas pengar.
  - s: At the same time, it must also be stressed that along that road we should not
      <v>rule</v> <p>out</p> the possibility of eventual reforms, even of the Treaty
      itself - as has been called for here this afternoon - in order to give greater
      depth to that same democratic control of the European Central Bank.
    t: Samtidigt måste vi också betona att vi befinner oss i början på en väg under
      vilken vi inte kan <a>utesluta</a> ytterligare reformer, inklusive av själva
      fördraget - såsom man har krävt här i kväll - för att just fördjupa den demokratiska
      kontrollen av Europeiska centralbanken.
  - s: That, I believe, is utterly irresponsible, just like the simplified procedure,
      the procedure for simultaneous release in several Member States and the Category
      I classification, because all these organisms fall under Category I. This means
      in effect that an environmental risk assessment is virtually <v>ruled</v> <p>out</p>.
    t: Detta innebär i själva verket att en miljöprövning är så gott som <a>utesluten</a>.
  - s: We do not automatically accept or <v>rule</v> <p>out</p> the need for legislation,
      we are just saying that, in many cases, the situation needs to be assessed to
      see whether such legislation is necessary.
    t: Vi accepterar eller <a>utesluter</a> inte automatiskt behovet av lagstiftning,
      vi säger bara att i många fall måste situationen utvärderas för att se om sådan
      lagstiftning är nödvändig.
  - s: First, we must complete Economic and Monetary Union by creating a European
      stability agency for common eurobonds and I am glad that President Barroso did
      not <v>rule</v> <p>out</p> the idea of eurobonds today.
    t: För det första måste vi slutföra Ekonomiska och monetära unionen genom att
      inrätta ett europeiskt stabilitetsorgan för gemensamma euroobligationer, och
      jag är glad över att ordförande José Manuel Barroso inte <a>uteslöt</a> förslaget
      om euroobligationer i dag.
  - s: There is the threat of assassinations by the Kosovo Liberation Army and these
      cannot be <v>ruled</v> <p>out</p>, even though the leader of the Democratic
      League is continuing to seek a peaceful solution.
    t: Attentat hotar från Kosovos befrielsearmé och kan inte heller <a>uteslutas</a>,
      även om ledaren för den demokratiska fraktionen fortfarande söker en fredlig
      lösning.
  - s: Needless to say, their participation in the international Government Procurement
      Agreement in future cannot be <v>ruled</v> <p>out</p>, but the Commission should
      ensure that they can implement this method - and the same applies to fair competition
      rules - nationally or regionally at first, just as we did in Europe, and do
      not need, therefore, to allow in the entire world and the large monopolies straight
      away.
    t: Det behöver inte sägas att man inte kan <a>utesluta</a> att de kommer att delta
      i det internationella avtalet om offentlig upphandling i framtiden, men kommissionen
      bör se till att de kan genomföra den här metoden - och detsamma gäller bestämmelserna
      om rättvis konkurrens - nationellt eller regionalt till att börja med, precis
      som vi gjorde i EU, så att de inte behöver släppa in hela världen och de stora
      monopolen genast.
  - s: Unfortunately last night the Commissioner <v>ruled</v> <p>out</p> possibility
      of the Commission agreeing to the rapporteur’s proposal to have a task force
      to look at the industry.
    t: Tyvärr <a>uteslöt</a> i går kommissionsledamoten kommissionens möjlighet att
      samtycka till föredragandens förslag om att låta en arbetsgrupp se över branschen.
  - s: When we <v>rule</v> <p>out</p> possible conclusions beforehand, we are on the
      wrong track.
    t: När vi på förhand <a>utesluter</a> eventuella möjliga slutsatser är vi på fel
      väg.
  - s: While marine biologists do not estimate the stocks to be endangered due to
      the eels’ reproductive capacity, they nevertheless do not want to <v>rule</v>
      <p>out</p> local reductions on account of these creatures’ territoriality and
      the great dependence of certain edible fish, sea birds and marine mammals on
      sand eels as a food resource.
    t: Visserligen tror fiskebiologer att bestånden inte är hotade, beroende på tobisens
      starka fortplantningsförmåga, men de vill ändå med hänsyn till djurens starka
      lokala anknytning och vissa andra matfiskars, sjöfåglars och havsdäggdjurs starka
      beroende av vitlinglyra som näring inte <a>utesluta</a> vissa lokala inskränkningar.
  - s: On the other hand, we believe that the European banking authority and the ECB
      cannot ensure the regulatory supervision of the EIB but, of course, we will
      not <v>rule</v> <p>out</p> the possibility for the EIB to fund other types of
      arrangements based on a voluntary approach by the EIB with other bodies.
    t: Å andra sidan anser vi att Europeiska bankmyndigheten inte kan garantera en
      tillsynskontroll av EIB, och vi kommer givetvis inte att <a>utesluta</a> möjligheten
      att EIB finansierar andra typer av arrangemang som bygger på en frivillighet
      hos EIB med andra organ.
  - s: Article 49 of the Treaty on European Union allows any European state the opportunity
      of joining the Union, which is why accession has already been <v>ruled</v> <p>out</p>
      for the non-European Mediterranean partners.
    t: Artikel 49 i Fördraget om Europeiska unionen ger varje europeisk stat möjlighet
      att bli medlem av unionen, vilket är skälet till att anslutning redan har <a>uteslutits</a>
      för de icke-europeiska partnerländerna i Medelhavsområdet.
  - s: We must not <v>rule</v> <p>out</p> the use of slaughter.
    t: Vi får inte <a>utesluta</a> slakt som ett alternativ.
  - s: By a very narrow margin, it voted against explicit reference to that article,
      but by another very slim margin - and our thanks are due here to Mr Duff - it
      decided against formally <v>ruling</v> <p>out</p> recourse to Article 308, if
      you still follow the reasoning.
    t: Med mycket knapp marginal röstade det mot en uttrycklig hänsyftning till den
      artikeln, men med en annan mycket liten marginal - och det måste vi tacka Andrew
      Duff för - beslutade det mot att formellt <a>utesluta</a> åberopande av artikel
      308, om ni fortfarande kan följa resonemanget.
  - s: The same kind of danger has not been <v>ruled</v> <p>out</p> in the case of
      Poland.
    t: Samma risk kan inte <a>uteslutas</a> när det gäller Polen.
  - s: However effective the control, we can never <v>rule</v> <p>out</p> human error.
    t: Hur god kontrollen än är kan vi aldrig <a>utesluta</a> mänskliga fel.
  - s: Member States must demonstrate exceptionally advanced security and, even with
      the greatest efforts and intentions, one cannot <v>rule</v> <p>out</p> the possibility
      of a breach which, in turn, would compromise all involved.
    t: Medlemsstaterna måste kunna visa upp en oerhört avancerad säkerhet och inte
      ens med omfattande insatser och de bästa avsikter kan man <a>utesluta</a> intrång,
      vilket i sin tur skulle skada alla inblandade parter.
  - s: I therefore wonder what I am to understand by the reports in the Dutch media
      that the Netherlands Government does not entirely <v>rule</v> <p>out</p> supplying
      anti-aircraft missiles to Turkey?
    t: Därför ställer jag mig frågan, vad skall jag tro om beskeden i nederländska
      medier att den nederländska regeringen inte helt <a>utesluter</a> leverans av
      luftvärnsrobotar till Turkiet?
  - s: All the amendments proposed by my group, which clearly <v>ruled</v> <p>out</p>
      introducing competition in the air navigation sector, were rejected in committee.
    t: Samtliga ändringsförslag från min grupp, vilka tydligt <a>uteslöt</a> konkurrensutsättning
      av flygtrafiktjänster, avvisades av utskottet.
  - s: That has not been <v>ruled</v> <p>out</p> in the current draft of the report
      adopted by the committee.
    t: Detta <a>utesluts</a> inte i den nuvarande version av betänkandet som utskottet
      har antagit.
  - s: As regards set-aside, I am not <v>ruling</v> <p>out</p> the possibility that
      from time to time - because of unfavourable market conditions - certain areas
      of land will have to be taken out of production for a year.
    t: Vad gäller markuttagen <a>utesluter</a> jag inte att vissa arealer då och då
      måste tas ur drift under ett år på grund av ogynnsamma marknadsvillkor.
  - s: What I cannot do is come forward with a proposal which would <v>rule</v> <p>out</p>
      extending the liberalisation process to the postal sector;
    t: Men jag kan inte lämna ett förslag som antingen helt <a>utesluter</a> denna
      liberalisering för posten, eller fördröjer den så att posten i slutändan blir
      överkörd av annan utveckling.
  - s: Having said that, it cannot be <v>ruled</v> <p>out</p> that any horse could
      enter the food chain at the end of its useful life and therefore safeguards
      are necessary to cover this aspect, as I have already mentioned.
    t: Det kan alltså inte <a>uteslutas</a> att vilken häst som helst kan komma in
      i näringskedjan efter ett nyttigt liv, och det är därför viktigt att få säkerhetsbestämmelser
      som omfattar denna aspekt, som jag redan har nämnt.
  - s: In its current form, however, neither market interventions nor excessive administrative
      costs for business can be <v>ruled</v> <p>out</p>.
    t: Enligt förslagets nuvarande utformning kan varken marknadsinterventioner eller
      överdrivna administrativa kostnader för företag kan <a>uteslutas</a>.
  - s: Today we have to choose between those two eventualities, because it has not
      been possible to <v>rule</v> <p>out</p> both.
    t: I dag måste vi välja mellan dessa båda alternativ, eftersom det inte är möjligt
      att <a>utesluta</a> båda.
  - s: The question of food supplements is a public health issue which should wholly
      or in part be decided on the basis of Article 152 of the Treaty on European
      Union, in which harmonisation is <v>ruled</v> <p>out</p>.
    t: Frågan om kosttillskott är en folkhälsofråga som helt eller delvis borde avgöras
      på grundval av artikel 152 i fördraget, enligt vilken harmonisering är <a>utesluten</a>.
  - s: The culture and the needs of the indigenous population must be respected above
      all, but that does not <v>rule</v> <p>out</p> the need to use traps which cause
      as little suffering as possible.
    t: det gäller framför allt att respektera den infödda befolkningens kultur och
      behov, vilket inte <a>utesluter</a> nödvändigheten av att använda fångstmetoder
      som är så lite plågsamma som möjligt.
  - s: The aim of the Commission’s proposal is to leave as much flexibility as possible
      to Member States, but we cannot <v>rule</v> <p>out</p> further Community action
      if this would help Member States to meet emission ceilings more cost-effectively.
    t: Syftet med kommissionens förslag är att låta medlemsstaterna vara så flexibla
      som möjligt, men vi kan inte <a>utesluta</a> ytterligare gemenskapsåtgärder
      om detta skulle hjälpa medlemsstaterna att uppnå utsläppstaken på ett mer kostnadseffektivt
      sätt.
  - s: Equally, although we do not <v>rule</v> <p>out</p> a United Nations peacekeeping
      force at some future point, we believe it is unrealistic to call for one at
      this point, which would clearly not obtain agreement within the region itself.
    t: Även om vi inte kan <a>utesluta</a> en fredsbevarande styrka från Förenta nationerna
      i framtiden tror vi också att det vore orealistiskt att kräva en i nuläget,
      eftersom den helt klart inte skulle accepteras i själva regionen.
  - s: Unfortunately, it cannot be <v>ruled</v> <p>out</p> that the state of emergency
      will be extended.
    t: Dessvärre kan man inte <a>utesluta</a> att undantagstillståndet förlängs.
  - s: I did not <v>rule</v> <p>out</p> the possibility that I would be in this situation.
    t: Jag <a>uteslöt</a> inte att jag skulle hamna i denna situation.
  - s: Unfortunately the Council’s response on 6 March 1998 completely ignored the
      opinion of this Parliament, arguing that the assent of the European Parliament
      is, legally speaking, completely <v>ruled</v> <p>out</p>.
    t: Tyvärr tvingades vi konstatera att det sedan på grund av rådet den 6 mars 1998
      kom ett svar, ett svar där man egentligen fullständigt åsidosatte parlamentets
      åsikt med argumentet att Europaparlamentets bifall rättsligt sett är helt <a>uteslutet</a>.
  - s: We are against concrete negotiations with this country, but we do not want
      to <v>rule</v> it <p>out</p>.
    t: Vi är mot konkreta förhandlingar med det landet men vi vill inte <a>utesluta</a>
      det.
  - s: I believe it is essential that the system should in future embrace certain
      sectors that the Green Paper has <v>ruled</v> <p>out</p> for now, especially
      transport, which is the sector in which emissions are growing the fastest.
    t: vi anser att det är nödvändigt att systemet i framtiden omfattar vissa sektorer
      som grönboken nu har <a>uteslutit</a>, främst transporterna, vilket är den sektor
      där utsläppen växer i störst takt.
  - s: New technologies, such as embryo stem cell research, cannot be <v>ruled</v>
      <p>out</p> as sources of future therapies for either medical or ethical reasons.
    t: Nya tekniker, som embryonal stamcellsforskning, får inte <a>uteslutas</a> som
      framtida behandlingskällor varken av medicinska eller av etiska skäl.
  - s: I think that there is a certain benefit in this given that, two years ago,
      when we began these activities, such a regulation was <v>ruled</v> <p>out</p>.
    t: Jag tycker att det är en stor vinst om jag betänker hur det för två år sedan
      då vi började, ansågs som <a>uteslutet</a> att en sådan reglering skulle kunna
      bli verklig.
  - s: We have certainly not <v>ruled</v> it <p>out</p>.’
    t: Vi har verkligen inte <a>uteslutit</a> den.
  - s: A boomerang effect towards Kinshasa cannot be <v>ruled</v> <p>out</p>.
    t: En boomerangeffekt mot Kinshasa är faktiskt inte <a>utesluten</a>.
  - s: This principle, of course, does not <v>rule</v> <p>out</p> extending exemptions,
      it simply says that we must keep them under regular and constant review and
      that they cannot exist indefinitely.
    t: Denna princip <a>utesluter</a> naturligtvis inte att undantag förlängs, den
      säger bara att vi måste hålla dem under regelbunden och konstant översyn och
      att de inte kan existera i all framtid.
  - s: In that case, we shall have to conduct an analysis, but I find it pretty incomprehensible
      why the possibility of legislation should be <v>ruled</v> <p>out</p> in advance.
    t: I så fall får vi göra en analys, men jag finner det tämligen obegripligt att
      på förhand <a>utesluta</a> möjligheten till lagstiftning.
  - s: We do not <v>rule</v> <p>out</p> the possibility of increasing defence expenditure,
      but that will have to be assessed on its own merits, also in line with other
      priorities, for example in the social and economic field.
    t: Vi <a>utesluter</a> inte en eventuell höjning av försvarsutgifterna, men det
      måste granskas för sig och även i linje med andra prioriteringar på exempelvis
      socialt och ekonomiskt område.
  - s: My Group and I therefore do not <v>rule</v> <p>out</p> the possibility that
      we need both these things - a clear and unequivocal position, and an independent
      policy - so that from this strong position, we are able to engage in negotiations
      and talks with Russia.
    t: Min grupp och jag <a>utesluter</a> därför inte möjligheten att vi behöver båda
      dessa ting - en tydlig och otvetydig ståndpunkt och en oberoende politik - så
      att vi med denna starka ståndpunkt kan inleda förhandlingar och samtal med Ryssland.
  - s: I would, however, add that desired inspections of this kind will not <v>rule</v>
      <p>out</p> the danger of biological weapons arsenals.
    t: Jag vill i det sammanhanget påpeka att sådana önskade inspektioner inte kommer
      att <a>utesluta</a> risken för biologiska arsenaler.
  - s: That will obviously be the right time for us to assess the effectiveness of
      this approach and if, at that point, the current approach were found to be ineffective,
      we should not <v>rule</v> <p>out</p> the possibility of an outright ban.
    t: Detta kommer naturligtvis att vara ett lämpligt tillfälle för oss att bedöma
      hur ändamålsenlig den här strategin har varit, och om det skulle visa sig att
      den nuvarande strategin inte är ändamålsenlig skulle vi inte <a>utesluta</a>
      möjligheten att införa ett totalförbud.
  - s: I will therefore be extremely vigilant, when working on the framework decision,
      regarding the clarity of the definitions and terms used, to <v>rule</v> <p>out</p>
      any potential risk of infringing these freedoms, particularly freedom of expression.
    t: Jag ska därför vara ytterst försiktig i mitt arbete med rambeslutet så att
      de definitioner och termer som används är tydliga och <a>utesluter</a> alla
      tänkbara risker för att dessa friheter kränks, särskilt yttrandefriheten.
  - s: Secondly, if a parent who kidnaps a child is domiciled in Germany, for example,
      but actually lives in Greece, then a solution is often <v>ruled</v> <p>out</p>.
    t: när en förälder som bortför ett barn är skriven i till exempel Tyskland men
      egentligen bor i Grekland, så är det ofta <a>uteslutet</a> att hitta en lösning.
  - s: It must be coherent, guarantee an equally high level of protection everywhere
      and, above all, <v>rule</v> <p>out</p> any form of discrimination, even if it
      is only procedural in nature.
    t: Det måste vara överskådligt, överallt garantera samma höga skyddsnivå och framför
      allt <a>utesluta</a> varje form av diskriminering, även om det bara är av rättslig
      administrativ natur.
  - s: It also has to be said, because we do not know who the culprits are, that it
      cannot, of course, be <v>ruled</v> <p>out</p> some of the people responsible
      for these acts are possibly being infiltrated into Kosovo from Serbia as agents
      provocateurs, because they simply do not want peace in Kosovo.
    t: Man måste också säga att eftersom vi inte vet vilka gärningsmännen är, så är
      det inte helt <a>uteslutet</a> att några av dessa gärningsmän skickats in från
      Serbien för att man inte vill att det skall bli fred i Kosovo.
  - s: That does not mean, however, that we can <v>rule</v> <p>out</p> occasional
      problems in application in future.
    t: Det innebär dock inte att vi kan <a>utesluta</a> att det kan uppstå vissa problem
      med tillämpningen i framtiden.
  - s: I am not <v>ruling</v> <p>out</p> a much more favourable subsidy rate for this
      type of operation.
    t: Jag <a>utesluter</a> inte en mycket mer förmånlig bidragsnivå för denna typ
      av projekt.
  - s: Alternative and complementary solutions are not to be <v>ruled</v> <p>out</p>
      and are also being analysed.
    t: Alternativa och kompletterande lösningar skall inte <a>uteslutas</a> och undersöks
      också hela tiden noga.
  - s: On the other hand, we have the problem that the use of the new genetic engineering
      leads to contamination, which researchers for the firms that operate in this
      area had initially <v>ruled</v> <p>out</p>.
    t: För det andra har vi det problemet att det förekommer kontamination när den
      nya gentekniken tillämpas, vilket till att börja med hade <a>uteslutits</a>
      inom forskningen vid de företag som är verksamma i denna sektor.
  - s: Now, we also find transference from applications in conventional sectors into
      the organic sector, where it is banned and <v>ruled</v> <p>out</p> by current
      European Union legislation, and contamination of the latter by the former.
    t: Där är det emellertid förbjudet enligt Europeiska unionens lagstiftning, det
      är <a>uteslutet</a>.
  - s: That much is clear, but such an audit needs decision-making parameters that
      are more accurate and more responsive to individual cases, or else innovation
      and initiative will be systematically <v>ruled</v> <p>out</p> rather than supported,
      and we will end up, as we did with the European Structural Fund, with an accumulation
      of funds and wasted resources.
    t: Annars kommer inte innovativa impulser att stödjas, utan systematiskt <a>uteslutas</a>,
      och vi kommer då att hamna i en liknande situation med anhopning av medlen,
      och därigenom outnyttjade resurser, som när det gäller den europeiska strukturfonden.
  - s: Whilst I appreciate that grouping these questions together is sensible in terms
      of efficiency and quite a number of the questioners themselves are not here,
      I see no reason to <v>rule</v> <p>out</p> supplementary questions by Members
      who have an interest.
    t: Samtidigt som jag inser att det är förnuftigt att slå ihop dessa frågor för
      effektivitetens skull, och eftersom ett stort antal av frågeställarna inte är
      här, ser jag ingen anledning till att <a>utesluta</a> tilläggsfrågor från intresserade
      ledamöter.
  - s: We wish to evaluate what we can do to ensure that the elections are held in
      optimal conditions, and we do not <v>rule</v> <p>out</p> the possibility of
      sending EU observers if the Lebanese Government invites us to do so.
    t: Vi vill utvärdera våra möjligheter att se till att valet genomförs under optimala
      förhållanden, och vi <a>utesluter</a> inte möjligheten att sända EU-observatörer
      om den libanesiska regeringen ber oss om det.
  - s: I do not <v>rule</v> <p>out</p> further measures being needed if Member States
      are better to live up to what they have undertaken in the Council.
    t: Jag <a>utesluter</a> inte att det behövs ytterligare åtgärder för att medlemsstaterna
      bättre skall leva upp till vad de har åtagit sig i rådet.
  - s: Although the site will start off in Dutch, the institute does not <v>rule</v>
      <p>out</p> the introduction of an English version, thus allowing non-Dutch-speakers
      to have their sites tested too.
    t: Institutet <a>utesluter</a> emellertid inte en engelsk version, så att även
      icke-nederländare kan testa sina webbplatser.
  - s: The Commission is closely following the situation in the country and would
      not <v>rule</v> <p>out</p> the possibility of opening consultations under Article
      96 of the Cotonou Agreement.
    t: Kommissionen följer noga situationen i landet och vill inte <a>utesluta</a>
      möjligheten att inleda samråd enligt artikel 96 i Cotonouavtalet.
  - s: The idea of designing innovative educational software and games has not been
      <v>ruled</v> <p>out</p>.
    t: Det är inte alls <a>uteslutet</a> att man kan finna innovativa lösningar när
      det gäller programvara och undervisningsspel.
  - s: I would have to <v>rule</v> <p>out</p> amendments which cannot be reconciled
      with the basic thrust of the Regional Fund.
    t: Jag måste <a>utesluta</a> ändringsförslag som inte kan fås att överensstämma
      med regionalfondens grundinriktning.
  - s: However, I should not like to <v>rule</v> <p>out</p> the possibility that other
      entirely different factors might crystallise in the course of the discussion.
    t: Jag vill dock inte <a>utesluta</a> att det under loppet av diskussionen även
      kan utkristalliseras helt andra aspekter.
  - s: I was involved in the careful drafting of both texts, and both directives <v>rule</v>
      <p>out</p> therapeutic as well as reproductive cloning.
    t: Jag har varit med om att arbeta ut båda texterna noggrant, och båda direktiven
      <a>utesluter</a> både terapeutisk och reproduktiv kloning.
  - s: We prefer to have effective agreements on noise and emission worldwide, but
      should these not materialise, we certainly will not <v>rule</v> <p>out</p> a
      European policy.
    t: Vi föredrar bra världsomspännande avtal om buller och utsläpp men om det inte
      kommer några sådana vill vi absolut inte <a>utesluta</a> en europeisk politik.
  - s: He is right to call for tighter supervision, although that does not <v>rule</v>
      <p>out</p> a crisis.
    t: Med rätta yrkar han på en förbättrad övervakning, även om det inte <a>utesluter</a>
      en kris.
  - s: I would point out also, that veterinary controls are provided for, not just
      on loading, but also on arrival in the third country, in order to <v>rule</v>
      <p>out</p> any abuse as far as possible.
    t: Dessutom pekar jag ännu en gång på att man planerar veterinärkontroller inte
      endast vid lastning, utan också vid ankomst till tredje land, för att på så
      sätt så mycket som möjligt <a>utesluta</a> missbruk.
  - s: Lastly, with all due respect for the sovereignty of Indonesia, if violence
      erupts again in the Moluccas and on Irian Jaya around Christmas, then international
      action should not be <v>ruled</v> <p>out</p> in our view.
    t: Med all respekt för Indonesiens suveränitet, när våldet bryter löst igen på
      Moluckerna och Irian Jaya i jul så anser vi att internationella åtgärder inte
      får <a>uteslutas</a>.
  - s: If these efforts should fall short of the mark, then we cannot afford to <v>rule</v>
      <p>out</p> the possibility of the international community becoming more actively
      involved.
    t: Om det ger för litet resultat så får vi inte <a>utesluta</a> en aktivare roll
      för den internationella gemenskapen.
  - s: It is therefore inherent in the current state of European competition law itself
      that major legal risks cannot be <v>ruled</v> <p>out</p>.
    t: Det är alltså speciellt för det nuvarande läget i den europeiska konkurrensrätten
      att stora juridiska risker inte kan <a>uteslutas</a>.
  - s: President Bush has said that the vote for a resolution in Congress does not
      mean that military action is imminent or inevitable, and British Foreign Minister
      Straw, at the Security Council negotiations, has said that ’we prefer one resolution
      but we have never <v>ruled</v> <p>out</p>, and nor do we rule out, there being
      two’.
    t: President Bush sade inför en omröstning om en resolution i kongressen att resolutionen
      inte innebär att en militär aktion är nära förestående eller oundviklig, och
      den brittiske ministern Straw, sade under förhandlingarna i säkerhetsrådet att
      ?vi föredrar en resolution men vi har aldrig <a>uteslutit</a> och kommer aldrig
      att utesluta att det blir två resolutioner?
  - s: The fact remains that we Europeans definitely need to get to the bottom of
      the matter, in order to <v>rule</v> <p>out</p> the possibility that, as alleged
      in the reports, European pharmaceutical or cosmetics companies are in some way
      linked to these unspeakably gruesome murders.
    t: Faktum kvarstår att vi européer absolut måste gå till botten med frågan för
      att kunna <a>utesluta</a> möjligheten att, som det påstås i rapporterna, europeiska
      läkemedels- eller kosmetikaföretag på något sätt skulle vara kopplade till dessa
      obegripligt otäcka mord.
  - s: One cannot <v>rule</v> <p>out</p> forced repatriation, however;
    t: Men man kan inte <a>utesluta</a> hemsändande under tvång.
  - s: Can you definitely <v>rule</v> <p>out</p> any possibility that similar cases
      have arisen in the past, when the Spanish Supreme Court has approached Parliament
      direct and Parliament has immediately initiated its usual procedure?
    t: Är ni absolut säker på att fallet Berlusconi/Dell’Utri, dvs. där Spaniens högsta
      domstol direkt har riktat en begäran till Europaparlamentet, är ett unikt fall
      som aldrig uppträtt tidigare, dvs. kan ni definitivt <a>utesluta</a> att det
      i det förflutna redan har förekommit att Spaniens högsta domstol har vänt sig
      direkt till parlamentet och att parlamentet genast har satt i gång det förfarande
      som är vanligt här?
  - s: 'With regard to cyberattacks, I do not <v>rule</v> <p>out</p> the possibility
      that terrorists may plan an attack on a countrywide system, such as a banking
      system, a ministry or an administration system:'
    t: När det gäller cyberattacker kan jag inte <a>utesluta</a> möjligheten att terrorister
      kan planera en attack på ett nationellt system, till exempel ett banksystem,
      ett ministerium eller ett administrativt system.
  - s: I obviously intend to publish its report but, leaving aside the analysis of
      this particular incident, we cannot <v>rule</v> <p>out</p> the possibility that
      terrorist organisations may be thinking of knocking out an entire countrywide
      system by means of a cyberattack.
    t: Men om vi bortser från analysen av denna speciella incident kan vi inte <a>utesluta</a>
      möjligheten att terroristorganisationer planerar att slå ut ett helt nationellt
      system genom en cyberattack.
  - s: Some European embassies do not currently <v>rule</v> <p>out</p> the eventuality
      of a military coup, an actual military coup in Iraq.
    t: Vissa europeiska ambassader <a>utesluter</a> för närvarande inte en möjlig
      militärkupp, en faktisk militärkupp i Irak.
  - s: Having said that, and having heard the President of the Commission’s speech
      today, if that is <v>ruled</v> <p>out</p> and the things that have been demanded
      in this report are performed upon, then that judgement on this Commission should
      be left to another time.
    t: Efter att ha sagt detta och efter att ha hört talet av kommissionens ordförande
      idag bör domen mot denna kommission vänta till ett annat tillfälle om detta
      är <a>uteslutet</a> och om de saker som har krävts i denna rapport utförs.
  - s: That is now <v>ruled</v> <p>out</p>, if I understand you correctly.
    t: Om jag förstår er rätt så är det nu <a>uteslutet</a>.
  - s: We are watching this very closely, and as the questioner perhaps knows, proposal
      90/220 contains some provisions which mean that GMO products will not simply
      be approved for all time, but will be subject to reassessment, because we cannot
      <v>rule</v> <p>out</p> gaining some experience of the long-term effects or obtaining
      some new information.
    t: Detta följer vi mycket noga, och som frågeställaren kanske vet innehåller ju
      förslag 90/220 vissa bestämmelser om att de genmodifierade organismerna inte
      är godkända för tid och evighet, utan återigen skall tas upp till bedömning,
      eftersom man inte kan <a>utesluta</a> att vi får vissa erfarenheter med tiden,
      eller att vi får ny information.
  - s: Finally, I think that we should say that there is no justification for <v>ruling</v>
      <p>out</p> alcoholic products from any possible claim from the word go.
    t: Slutligen anser jag att vi måste säga att det inte finns fog för att från början
      <a>utesluta</a> alkoholhaltiga produkter från alla tänkbara påståenden.
  - s: 'One thing does not <v>rule</v> <p>out</p> the other:'
    t: 'Det ena <a>utesluter</a> inte det andra:'
  - s: The direct involvement of the USA is essential for the success of discussions
      that, at this point, should not <v>rule</v> anything <p>out</p>, which is, in
      fact, what the European Union is doing.
    t: USA:s direkta inblandning är väsentlig för att diskussionerna ska lyckas, diskussioner
      som i detta läge inte bör <a>utesluta</a> något, vilket EU faktiskt gör.
  - s: If this Act is valid, then in fact it <v>rules</v> <p>out</p> the possibility
      of a situation such as the one we have been discussing here arising in our continent.
    t: Om den här akten är giltig så <a>utesluter</a> den faktiskt möjligheten att
      en sådan situation som vi har diskuterat här ska kunna uppstå på vår kontinent.
  - s: Secondly, I think that sending people to a third country outside the EU where
      there are different standards, possibly to the disadvantage of the asylum seeker,
      is <v>ruled</v> <p>out</p>.
    t: För det andra tror jag att vidarebefordran till ett tredje land utanför EU,
      där det gäller andra normer som måhända är till nackdel för den asylsökande,
      kan <a>uteslutas</a>.
  - s: So in other words, a more global approach is not <v>ruled</v> <p>out</p>, but
      in the majority of cases, preference will have to be given to a per-project
      approach, and less to a, shall we say, programmatic approach.
    t: Med andra ord <a>utesluts</a> alltså inte den övergripande strategin men i
      de allra flesta fall borde dock en strategi per projekt prioriteras och inte
      så mycket en, låt oss kalla det, programmatisk strategi.
  - s: is the European Union’s prospect of achieving this then <v>ruled</v> <p>out</p>?
    t: är det <a>uteslutet</a> att EU kan genomföra detta på egen hand?
  - s: I also noticed that Mr Lehne’s report does not <v>rule</v> <p>out</p> minimum
      requirements.
    t: Jag lade även märke till att minimikrav inte <a>utesluts</a> i Klaus-Heiner
      Lehnes betänkande.
  - s: More pressure is needed whereby, as far as we are concerned, military intervention
      should not be <v>ruled</v> <p>out</p>.
    t: Det behövs mer påtryckningar och ett militärt ingripande får för vår del inte
      <a>uteslutas</a> i det sammanhanget.
  - s: Ultimately, it is impossible to <v>rule</v> <p>out</p> the need also to use
      military means, although that is, of course, always the last resort.
    t: Det går inte i slutändan att <a>utesluta</a> att man också måste använda militära
      medel, även om det naturligtvis alltid är den sista utvägen.
  - s: But it is impossible to <v>rule</v> <p>out</p> the possibility that we might
      have to revisit the matter.
    t: Man kan dock inte <a>utesluta</a> att vi måste återkomma till denna fråga.
  - s: Given that the risk by land and air of infection is now so great, will you
      at least assure us that you will not <v>rule</v> <p>out</p> preventive vaccination,
      at least to give additional assistance in the attempt to stop the disease spreading,
      even if the animals have to be destroyed later?
    t: Med tanke på att smittorisken på marken och i luften nu är så stor, kan ni
      åtminstone försäkra oss om att ni inte kommer att <a>utesluta</a> förebyggande
      vaccination, för att åtminstone ge extra stöd till försöket att stoppa sjukdomens
      spridning, även om djuren senare måste förstöras?
  - s: With regard to the Food and Veterinary Office, no FVO report is available yet,
      but I should say that no options will be <v>ruled</v> <p>out</p> with regard
      to vaccinations.
    t: Med avseende på Kontoret för livsmedels- och veterinärfrågor finns det ännu
      ingen rapport tillgänglig från kontoret, men jag bör säga att vi inte kommer
      att <a>utesluta</a> några alternativ när det gäller vaccinationer.
  - s: death threats and terrorist attacks outside the country cannot be <v>ruled</v>
      <p>out</p>.
    t: Mordhot och attentat utanför landet är inte <a>uteslutna</a>.
  - s: Article 152 of the Treaty, which refers to public health, authorises the Community
      to encourage cooperation between Member States, but under no circumstances to
      adopt binding harmonisation measures, as such, as these are expressly <v>rules</v>
      <p>out</p> by paragraph 3(c).
    t: Vad gäller artikel 152 i fördraget, i sin tur, om folkhälsa får gemenskapen
      tillstånd att uppmuntra till samarbete medlemsstaterna emellan, men inte att
      själv vidta tvingande harmoniseringsåtgärder, som för övrigt uttryckligen <a>utesluts</a>
      i punkt 3 c.
  - s: I would not <v>rule</v> <p>out</p> a full boycott of the Olympics.
    t: Jag vill inte <a>utesluta</a> en total bojkott av de olympiska spelen.
  - s: We cannot <v>rule</v> <p>out</p> the possibility that Ireland will change its
      mind in the future, but it is definitely not acceptable to try to influence
      the Irish decision by means of threats, just as the French and the Dutch were
      not threatened when they rejected the Treaty three years ago and set today’s
      problems in motion.
    t: Vi kan inte <a>utesluta</a> möjligheten att Irland kommer att ändra sig i framtiden,
      men det är definitivt inte acceptabelt att försöka påverka irländarna med hot,
      precis som varken fransmännen eller nederländarna hotades när de avvisade fördraget
      för tre år sedan och startade dagens problem.
  - s: In view of the measures which the United States has taken, the zero option
      has been <v>ruled</v> <p>out</p> for the European Union.
    t: Med tanke på de åtgärder som Förenta staterna vidtagit så är nollalternativet
      <a>uteslutet</a> för Europeiska unionen.
  - s: From this point of view, extra-territorial cooperation should be improved and
      Member States should be asked to <v>rule</v> <p>out</p> the principle of double
      criminality for crimes concerning the exploitation and abuse of children.
    t: Ur denna synvinkel bör det extraterritoriella samarbetet förbättras, och medlemsstaterna
      bör uppmanas att <a>utesluta</a> principen om dubbel straffbarhet för brott
      som rör utnyttjande av och övergrepp mot barn.
  - s: We should, obviously, not <v>rule</v> <p>out</p> the possibility of the US
      still making this request, and I share my group chairman’s opinion on this.
    t: Vi bör naturligtvis inte <a>utesluta</a> möjligheten att Förenta staterna fortfarande
      kommer att göra denna begäran, och jag håller med min gruppordförande om detta.
  - s: With this, I do not want to <v>rule</v> <p>out</p> the possibility of further
      examination, which may lead to appropriate amendments in October, following
      also the indication of the President of this Parliament, who stated that the
      Council and Commission consider it the Parliament’s job to lay down the general
      principles to be applied to the staff of the Ombudsman, regarding the number
      and status of the officers in his service.
    t: Därmed vill jag inte <a>utesluta</a> möjligheterna till en framtida fördjupning
      av diskussionen, vilket kunde leda till lämpliga ändringsförslag i oktober,
      i enlighet med vad parlamentets ordförande har angivit när han säger att rådet
      och kommissionen anser att det är parlamentets uppgift att fastlägga de allmänna
      principer som skall gälla för ombudsmannen vad gäller antal anställda och tjänsteföreskrifter.
  - s: The fact that such a risk cannot be <v>ruled</v> <p>out</p> meant I had to
      abstain from the vote.
    t: Det faktum att en sådan risk inte kan <a>uteslutas</a> innebar att jag lade
      ned min röst.
  - s: In particular, I voted in favour of the Haglund report because I believe that
      in future we will have to avoid repeating past mistakes, and will have to <v>rule</v>
      <p>out</p> the possibility of some countries in the euro area violating the
      stability rules that will be adopted.
    t: Framför allt röstade jag för Carl Haglunds betänkande eftersom jag anser att
      vi i framtiden måste undvika att upprepa misstag som tidigare har begåtts och
      måste <a>utesluta</a> möjligheten att några länder i euroområdet bryter mot
      de bestämmelser som antas.
  - s: We would like a clear and explicit exception for these goods, but do not <v>rule</v>
      <p>out</p> that they will be subjected to separate regulations at a later date.
    t: Vi vill ha ett tydligt och explicit undantag för dessa varor, men <a>utesluter</a>
      inte att de vid ett senare tillfälle kan komma att underkastas separata regler.
  - s: The conclusions of the recent Brussels European Council clearly <v>rule</v>
      <p>out</p> any negotiation on the Berlin Agreement and Agenda 2000.
    t: I slutsatserna från Europeiska rådets möte som nyligen hölls i Bryssel, <a>utesluter</a>
      man förhandlingar om Berlinavtalet och Agenda 2000.
  - s: For example, in paragraph 33, the Member States are requested to promote the
      principle of secular neutrality, which does not <v>rule</v> <p>out</p> the teaching
      of the history of religions in school, but this in fact flies in the face of
      the rights enshrined in the Dutch Constitution by outlawing religious classes
      themselves.
    t: I punkt 33 uppmanas till exempel medlemsstaterna att främja principen om religionsneutralitet,
      vilket inte <a>utesluter</a> undervisning i religionshistoria i skolan.
  - s: This is a step forward, but direct aid from the West is still <v>ruled</v>
      <p>out</p>.
    t: Detta är ett steg framåt, men direkt bistånd från västvärlden är fortfarande
      <a>uteslutet</a>.
  - s: There are, admittedly, no definitive studies as yet to prove the danger, but
      there can be no denying that the parameters of which we are aware today do not
      <v>rule</v> <p>out</p> that a risk may exist.
    t: Det finns visserligen inga definitiva studier ännu som bevisar faran, men man
      kan inte förneka att de parametrar som vi känner till i dag inte <a>utesluter</a>
      att det kan finnas en risk.
  - s: Finally, let me make the suggestion that we should resist the temptation to
      be technology-specific, we should resist being obsessive about renewables as
      the solution, when it is the objective of drastic emissions reduction that matters
      most and, therefore, we must use the full range of means available and not <v>rule</v>
      <p>out</p> any option.
    t: Vi måste därför utnyttja alla till buds stående medel och inte <a>utesluta</a>
      något alternativ.
  - s: We approved a limited increase in all administrative expenditure, and agreed
      that unavoidable expenditure should not be <v>ruled</v> <p>out</p> from the
      very outset.
    t: Gällande utgifterna för förvaltningen har vi godkänt en begränsad höjning av
      samtliga utgifter, varvid oundvikliga utgifter ej på förhand <a>utesluts</a>.
  - s: The Commission is quite clear-cut when it says that although it is not in any
      event aware of any developments, it does not <v>rule</v> them <p>out</p> either.
    t: Kommissionen är helt tydlig när den säger att den även om den inte alls känner
      till om någon utveckling skett, så <a>utesluter</a> den inte heller att så kan
      vara fallet.
  - s: Whatever the doubts about the practicalities of putting such a system into
      place, no measure should be <v>ruled</v> <p>out</p> as long as it has the backing
      of the whole international community and as long as safeguards are there to
      ensure that it works and cannot be avoided.
    t: Vilka tvivel man än har om huruvida det är praktiskt att införa ett sådant
      system eller inte, bör ingen åtgärd <a>uteslutas</a> så länge den har stöd av
      hela världssamfundet och så länge det finns garantier för att se till att den
      fungerar och den inte kan undvikas.
  - s: Ten years have passed, the G20, like several Member States, is no longer <v>ruling</v>
      <p>out</p> the idea of such a tax, and above all, the financial crisis has served
      to remind us of the damage that volatile financial markets can cause.
    t: Tio år har gått och G20, i likhet med flera medlemsstater, <a>utesluter</a>
      inte längre idén om en sådan skatt, och framför allt har finanskrisen påmint
      oss om vilken skada instabila finansmarknader kan vålla.
  - s: However, it is interesting that we have succeeded in forging a treaty on the
      Antarctic, in which we have <v>ruled</v> <p>out</p> military presence and stipulated
      that this region may only be used for peaceful purposes.
    t: Men det är intressant att vi har lyckats få till stånd ett fördrag om Antarktis
      där vi <a>uteslutit</a> militär närvaro och föreskrivit att den regionen endast
      får utnyttjas för fredliga syften.
  - s: I confirm that the Commission does not <v>rule</v> <p>out</p> solutions other
      than infringement procedures.
    t: Jag bekräftar att kommissionen inte <a>utesluter</a> andra lösningar än överträdelseförfaranden.
  - s: Otherwise, and following the reports that are coming from the Council, Spain
      is not <v>ruling</v> <p>out</p> asking for a revision of the judgment if Parliament’s
      opinion is not taken into account.
    t: I annat fall, och till följd av de rapporter som kommer från rådet, <a>utesluter</a>
      Spanien inte möjligheten att väcka revisionstalan mot domen om parlamentets
      ståndpunkt inte beaktas.
  - s: Some Member States advocate setting a definitive ceiling on the number of commissioners,
      in tandem with a rotation of posts among the Member States on an equal footing,
      while others champion a system of one Commissioner per Member State, without
      <v>ruling</v> <p>out</p> the possibility of a radical restructuring of the college.
    t: Vissa förespråkar ett definitivt tak när det gäller antalet kommissionärer,
      tillsammans med en rättvis rotation mellan medlemsstaterna, andra försvarar
      formeln med en stat/en kommissionär, utan att för den skull <a>utesluta</a>
      en djup omorganisation av kollegiet.
  - s: It must remain a mechanism that the Member States may use only when all the
      other possibilities for progress on the road to integration involving all Members
      have been <v>ruled</v> <p>out</p> or are not feasible.
    t: Det skall förbli ett system som medlemsstaterna endast kan använda när alla
      andra möjligheter till framsteg på vägen mot integrationen med alla är <a>uteslutna</a>
      eller omöjliga.
  - s: We do not know how this will develop, but we cannot <v>rule</v> <p>out</p>
      that there will come a time when there will be European electoral lists.
    t: Vi vet inte hur den kommer att utvecklas men vi kan inte <a>utesluta</a> att
      det kommer en tid då det på ett eller annat sätt även kommer att finnas europeiska
      valsedlar vid valen.
  - s: We cannot <v>rule</v> <p>out</p> that a system can be set up whereby it is
      possible to become individual members of European political parties.
    t: Vi kan inte <a>utesluta</a> att det bildas ett system som innebär att man kan
      bli enskild medlem i ett europeiskt politiskt parti.
  - s: We must attempt to improve food safety and to <v>rule</v> <p>out</p> any crises
      which not only put the confidence of the consumer to the test but also bring
      the entire agricultural sector into disrepute in the long run.
    t: Man måste försöka att förbättra livsmedelssäkerheten och också att <a>utesluta</a>
      alla kriser som inte bara ställer konsumentens förtroende på prov, utan som
      när allt kommer omkring också diskrediterar hela jordbrukssektorn.
  - s: Mr President, ladies and gentlemen, it can still happen, or at least it cannot
      be <v>ruled</v> <p>out</p>, that contaminated primary products will find their
      way into animal feed again at some future juncture.
    t: Även i framtiden kan det hända, det kan åtminstone inte <a>uteslutas</a>, att
      kontaminerade foderråvaror hamnar i djurfodret.
  - s: The Council informed Parliament before the vote in committee, but only just
      before, deliberately <v>ruling</v> <p>out</p> any chance of further debate with
      myself or Parliament.
    t: Rådet informerade parlamentet innan omröstningen i utskottet ägde rum, men
      bara just före, avsiktligt för att <a>utesluta</a> varje möjlighet till ytterligare
      diskussion med mig eller parlamentet.
  - s: Since then, additional ministerial meetings have been arranged and today the
      German press reported that in French Government circles even a failure is not
      being <v>ruled</v> <p>out</p> in Nice.
    t: Nu har ytterligare ministermöten utlysts, och i de tyska medierna kunde man
      i dag läsa att franska regeringskretsar inte ens <a>utesluter</a> ett misslyckande
      i Nice.
  - s: In addition to denouncing from the very outset the brutal repression that has
      fallen on Iranian moderates, the European Union and its allies and other international
      players must fight to strengthen and toughen the sanctions against Tehran and
      not <v>rule</v> <p>out</p> any concerted effort to tackle this threat.
    t: Förutom att redan omedelbart fördöma det brutala förtrycket av moderata krafter
      i Iran, måste EU och dess allierade och andra internationella aktörer sträva
      efter att förstärka och strama åt sanktionerna mot Tehran och inte <a>utesluta</a>
      någon samordnad insats för att avvärja hotet.
  - s: Commissioner, we wish to see all the documents together and we consider, above
      all, under the ordinary legislative procedure established by the Lisbon Treaty,
      that we should <v>rule</v> <p>out</p> any kind of interim agreement, which we
      would oppose because we want to work together.
    t: Vi hoppas få se samtliga dokument tillsammans och vi anser framför allt att
      vi, inom ramen för det ordinarie lagstiftningsförfarande som inrättades i och
      med Lissabonfördraget, bör <a>utesluta</a> varje form av interimsavtal, vilket
      vi skulle motsätta oss eftersom vi vill arbeta tillsammans.
  - s: The Legal Service is still preparing an opinion on that, but we cannot <v>rule</v>
      <p>out</p> the possibility that in the end, we will have to consider this a
      mixed agreement, which implies that all the national parliaments will also have
      to ratify it, and which could also have - in reply to Niccolò Rinaldi’s question
      - consequences for the voting procedure in Council.
    t: Rättstjänsten förbereder fortfarande ett yttrande i frågan, men vi kan inte
      <a>utesluta</a> möjligheten att vi i slutändan måste betrakta detta som ett
      blandat avtal, vilket medför att alla de nationella parlamenten måste ratificera
      det, vilket också - som svar på Niccolò Rinaldis fråga - kan få konsekvenser
      för omröstningen i rådet.
  - s: Finally, the Afghan Government itself has firmly <v>ruled</v> <p>out</p> -
      and this is an important argument - any licit production of opium.
    t: Vidare har den afghanska regeringen själv bestämt <a>uteslutit</a> all form
      av laglig opiumproduktion, vilket är ett viktigt argument.
  - s: It cannot be <v>ruled</v> <p>out</p> that some transport fares may increase
      following the abolition of duty-free sales.
    t: Man kan inte <a>utesluta</a> att vissa transportavgifter kommer att höjas som
      en följd av att den skattefria försäljningen avskaffas.
  - s: The Commission has ultimately admitted - and the Council in the conciliation
      process likewise - that we should agree on a sensible arrangement regarding
      the technical dialogue, that the technical dialogue, that is to say the consultation
      prior to awarding the contract, will always remain a possibility, if competition
      is not expressly <v>ruled</v> <p>out</p>.
    t: Kommissionen medgav slutligen - och även rådet i förlikningsförfarandet - att
      vi enar oss om förnuftiga bestämmelser vad gäller den tekniska dialogen, att
      den tekniska dialogen, dvs. samrådet innan uppdraget lämnas ut, alltid kommer
      att förbli möjlig, om man inte uttryckligen <a>utesluter</a> konkurrensen.
  - s: You do not <v>rule</v> <p>out</p> the liberalisation of energy and water, and
      the postal, port and pilotage sectors are already ready for liberalisation.
    t: Ni <a>utesluter</a> inte att energi och vatten avregleras och sektorerna post,
      hamnarbete och lotstjänster är redan klara för avreglering.
  - s: In both his introduction today and in that speech he vacillates dreadfully
      between the position that we must not entirely <v>rule</v> <p>out</p> the prospect
      of membership and the view that we must not initiate it either.
    t: Såväl i inledningen i dag som i talet balanserar han verkligen mellan inställningen
      att vi inte skall <a>utesluta</a> möjligheten till medlemskap helt och hållet
      och uppfattningen att vi inte heller skall ta något initiativ till detta.
  - s: It cannot be <v>ruled</v> <p>out</p> that certain habitats may have been permanently
      damaged, and the restoration of the environment is often a long drawn-out process.
    t: Det är inte <a>uteslutet</a> att vissa livsmiljöer har lidit permanent skada.
  - s: The choice of these five languages for the first stage should not prejudice
      the other European languages, but it should represent the beginning of a process,
      without <v>ruling</v> <p>out</p> the possibility of including other languages
      during subsequent stages, of course.
    t: Valet av dessa fem språk i en första etapp bör inte påverka övriga europeiska
      språk negativt, utan det ska vara början på en process, naturligtvis utan att
      <a>utesluta</a> möjligheten att ta med andra språk i ett senare skede.
  - s: paragraph 31 - the United States has not declared that it would ‘not engage
      in preventive military action against Iran’, and it would be wrong to <v>rule</v>
      <p>out</p> any option at this stage.
    t: punkt 31 - Förenta staterna har inte förklarat att de inte skulle ”anfalla
      i förebyggande militära aktioner mot Iran”, och det skulle vara fel att <a>utesluta</a>
      något alternativ i detta skede.
  - s: I would, moreover, like to make the comment, with regard to the amendments
      tabled for Article 3, that information visits are not being <v>ruled</v> <p>out</p>.
    t: Vidare skulle jag vilja påpeka när det gäller ändringsförslag till artikel
      3 att informationsbesöken är inte <a>uteslutna</a>.
  - s: Nonetheless, I believe that in the Romanian case, they are an option which
      we should not <v>rule</v> <p>out</p> entirely.
    t: Men enligt min övertygelse är det i Rumäniens fall ett instrument som man i
      varje fall inte heller bör <a>utesluta</a>.
  - s: We do not <v>rule</v> <p>out</p> any measures for actually dealing with these
      chemicals which, as has been pointed out, accumulate in the environment.
    t: Vi <a>utesluter</a> inga åtgärder för att faktiskt ta itu med dessa kemikalier
      som, såsom här har påpekats, ackumuleras i naturen.
  - s: We can therefore speak about dialogue, engagement, humanitarian assistance,
      but recognition might be too early, and recourse to military means should be
      <v>ruled</v> <p>out</p> or, at any rate, be subject to United Nations approval
      and Arab League cooperation.
    t: Vi kan därför tala om dialog, engagemang och humanitärt bistånd, men ett erkännande
      kanske är för tidigt, och tillämpning av militära medel bör <a>uteslutas</a>,
      eller åtminstone ske med FN:s godkännande och i samarbete med Arabförbundet.
  - s: Clearly, military action, too, cannot be <v>ruled</v> <p>out</p> where undertaken
      within the framework of conventions under international law.
    t: Det är tydligt att inte heller ett militärt ingripande kan <a>uteslutas</a>,
      om detta genomförs inom ramen för konventionerna inom internationell rätt.
  - s: Parliament supports this decision, although it is important to stress that
      it must not <v>rule</v> <p>out</p> the possibility of using extraordinary solidarity
      mechanisms, such as those based on Article 122, which are currently in use.
    t: Parlamentet stöder detta beslut, även om det är viktigt att betona att det
      inte får <a>utesluta</a> möjligheten att använda extraordinarie solidaritetsmekanismer,
      som de som baseras på artikel 122 och som är tillämpliga i nuläget.
  - s: I therefore do not <v>rule</v> <p>out</p> other motives which might be at play
      here.
    t: Jag <a>utesluter</a> alltså inte att det även kan vara fråga om andra motiv.
  - s: In response to Mr Caudron, I would like to say that I am aware of this and
      I also appreciate the fact that he is so consistent in defending his position
      that research on human embryos and embryonic stem cells should not be <v>ruled</v>
      <p>out</p>.
    t: Till herr Caudron vill jag säga att jag vet det och att jag också uppskattar
      att han företräder sin ståndpunkt så konsekvent, nämligen att man inte bör <a>utesluta</a>
      forskning på mänskliga embryon och embryonala stamceller.
  - s: The precautionary principle applies here, and as long as potential threats
      cannot be <v>ruled</v> <p>out</p>, we cannot run any risks.
    t: Här gäller försiktighetsprincipen, och så länge som vi inte kan <a>utesluta</a>
      att det är farligt, får vi inte ta några risker.
  - s: It is therefore advisable not to <v>rule</v> <p>out</p> the possibility that
      pre-accession countries might perhaps be taken into consideration, but account
      must be taken of the demands made, on the one side, by the Council of Europe,
      and, on the other, by some influential Member States that formally raised this
      issue at the Council meeting in Luxembourg.
    t: Det är därför lämpligt att inte <a>utesluta</a> möjligheten att föranslutningsländer
      kanske kan tas med i beräkningen, men man måste ta hänsyn till de krav som å
      ena sidan Europarådet ställer, och å andra sidan de krav som ställs av vissa
      inflytelserika medlemsstater, vilka formellt tog upp denna fråga vid rådsmötet
      i Luxemburg.
  - s: However, reimbursement for plasma donors must not be <v>ruled</v> <p>out</p>
      in the European Union in future.
    t: Kostnadsersättning för givare av blodplasma i Europeiska unionen får dock inte
      <a>uteslutas</a> i framtiden.
  - s: I should like to emphasise that the Commission does not <v>rule</v> <p>out</p>
      applying the rules of Community law on competition to public interventions in
      favour of nuclear electricity producers.
    t: Jag skulle vilja betona att kommissionen absolut inte <a>utesluter</a> tillämpning
      av konkurrensreglerna i gemenskapsrätten på offentliga ingripanden som skulle
      komma producenterna av el som framställs med kärnkraft tillgodo.
  - s: However, it must also be clear that in Europe we definitely wish to <v>rule</v>
      <p>out</p> US conditions, and so we are very keen to see what you intend to
      present to us in detail, having already outlined some of it in broad terms.
    t: Det måste emellertid också stå klart att vi i Europa definitivt vill <a>utesluta</a>
      amerikanska förhållanden, så vi är mycket ivriga att få se vad ni tänker presentera
      för oss i detalj, nu när ni redan har beskrivit en del av det i stora drag.
  - s: We want to be reassured that you are definitely <v>ruling</v> <p>out</p> US
      conditions in Europe.
    t: Vi vill bli säkra på att ni definitivt <a>utesluter</a> amerikanska förhållanden
      i Europa.
  - s: There will be regional disparities in the overall European economy and intervention
      should not be <v>ruled</v> <p>out</p> at the outset.
    t: Det kommer att bli regionala skillnaderi hela den europeiska ekonomin och interventionen
      får inte <a>uteslutas</a> från början.
  - s: Amendment No 3 is said to omit references necessary to <v>rule</v> <p>out</p>
      conflicts with national rules of law.
    t: Ändringsförslag 3 skulle utelämna de hänvisningar som krävs för att <a>utesluta</a>
      konflikter med nationella jurisdiktionsregler.
  - s: The amendments adopted by the Legal Affairs Committee are designed to <v>rule</v>
      <p>out</p> patentability of, among other things, plant varieties and animal
      species, biological procedures for the production of plants and animals, parts
      of the human body at its various stages of development;
    t: De ändringar som har tillstyrkts av utskottet för rättsfrågor avser att <a>utesluta</a>
      möjligheterna att patentsöka bland annat ändringar i växter och djur, biologiska
      metoder för tillverkning av växter och djur, mänskliga kroppsdelar i olika utvecklingsstadier,
      upptäckten av olika genetiska koder, metoder för kloning av människor eller
      för att ändra ärftliga faktorer hos mänskliga varelser samt uppfinningar vars
      användning eller offentliggörande skulle strida mot den allmänna ordningen eller
      mot god smak.
  - s: It furthermore <v>rules</v> <p>out</p> the sui generis construct.
    t: Det <a>utesluter</a> dessutom en konstruktion av sui generis-karaktär.
  - s: So, let us take this first step together, in the knowledge that - as we saw
      during the expert hearings - there is still much to be done regarding tax rates
      and that thinking in terms of a range does not completely <v>rule</v> <p>out</p>
      any competition.
    t: Så låt oss ta det första steget tillsammans i vetskapen om att det fortfarande
      finns mycket att göra när det gäller skattesatserna - vilket expertutfrågningarna
      visade - och att konkurrens inte är helt <a>uteslutet</a> om man använder sig
      av ett intervall.
  - s: Can we <v>rule</v> <p>out</p> the possibility of future terrorist attacks?
    t: Kan vi <a>utesluta</a> risken för terrorangrepp i framtiden?
  - s: 'He wrote: ‘In the opinion of the Financial Controller, this does not <v>rule</v>
      <p>out</p> reaching a negotiated solution with regard to the principle of proportionality’.'
    t: 'Han skriver: ”Detta <a>utesluter</a> inte heller enligt revisorn att en förmedlingslösning
      kan uppnås beträffande proportionalitetsprincipen.”'
  - s: I cannot <v>rule</v> <p>out</p> that I might have forgotten to sign in.
    t: Jag kan inte heller <a>utesluta</a> att jag har glömt att skriva upp mig.
  - s: I believe it is unfair on the part of the Slovenian Prime Minister to announce
      that he would not <v>rule</v> <p>out</p> vetoing Croatia’s accession to the
      EU because of the border issue between the two countries.
    t: Jag tycker att det är orättvist av den slovenske premiärministern att säga
      att han inte kan <a>utesluta</a> att han kommer att lägga in ett veto mot Kroatiens
      anslutning till EU på grund av gränstvisten mellan de två länderna.
  - s: Madam President, I should just like to <v>rule</v> <p>out</p> any misunderstandings
      once and for all.
    t: Jag vill bara <a>utesluta</a> missförstånd en gång för alla.
  - s: What we should be doing is coordinating them better rather than <v>ruling</v>
      them <p>out</p> in the name of a uniformity which would only prove counter-productive.
    t: Det finns anledning att samordna dem på ett bättre sätt och inte <a>utesluta</a>
      dem i kraft av en enhetlighet som skulle vara kontraproduktiv.
  - s: Any attempts to block the EU’s decision-making process should be <v>ruled</v>
      <p>out</p>.
    t: Alla försök att blockera beslutsprocessen i EU bör <a>uteslutas</a>.
  - s: Yet, no one can <v>rule</v> <p>out</p> the possibility that, in the future,
      other borders - particularly those to the south-east and to the east - will
      be under the same sudden, recurring pressure.
