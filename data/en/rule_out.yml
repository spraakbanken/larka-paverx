    t: Mais, en réalité, on ne peut pas <a>exclure</a> qu’elle ne conduise à une situation
      globale sous-optimale.
  - s: For the reasons already mentioned in connection with the SWIFT agreement, I
      oppose the transfer of data, in particular if the constructive use of these
      data cannot really be demonstrated or if the misuse of the data cannot be <v>ruled</v>
      <p>out</p>.
    t: Pour les raisons déjà mentionnées en relation avec l’accord SWIFT, je m’oppose
      au transfert de données, en particulier si l’utilisation constructive de ces
      données ne peut pas être démontrée ou si l’utilisation abusive des données ne
      peut pas être <a>exclue</a>.
  - s: 'Therefore, this decision, which the Commission supports, targets - through
      a two-pronged strategy, which certainly does not <v>rule</v> <p>out</p> a serious
      effort to reduce CO2 emissions from traditional vehicles - two areas:'
    t: 'C’est pourquoi cette décision, soutenue par la Commission, vise - à travers
      une stratégie à deux axes qui n’<a>exclut</a> en rien un gros effort de réduction
      des émissions de CO2 par les véhicules conventionnels - principalement deux
      domaines :'
  - s: We have to know that this huge European home, if it is to be a strong one,
      must have a strong foundation and be resistant to further potential crises and
      perhaps great changes which cannot be <v>ruled</v> <p>out</p> and may be waiting
      for us.
    t: Nous devons savoir que, si nous voulons qu’elle soit forte, cette immense patrie
      européenne doit reposer sur des fondements solides et pouvoir résister à d’éventuelles
      crises futures et peut-être même à de grands changements qui ne peuvent être
      <a>exclus</a> et qui nous attendent peut-être.
  - s: In a context of budgetary restrictions - which <v>rules</v> <p>out</p> public
      money as a solution - and increased global competition, Europe must react in
      order to get itself back into the innovation race.
    t: Dans un contexte de restrictions budgétaires, qui <a>exclut</a> un recours
      aux deniers publics, et de concurrence mondiale accrue, l’Europe doit réagir
      pour se relancer dans la course à l’innovation.
  - s: We expect the Commission to perform its study on food very specifically so
      that any possibility of misunderstandings between this label and organic products
      can be <v>ruled</v> <p>out</p>.
    t: Nous espérons que la Commission réalisera son étude sur les denrées alimentaires
      de manière très spécifique avant d’<a>exclure</a> toute possibilité de confusion
      entre ce label et les produits bios.
  - s: Whilst no scientific proof has shown that the use of mobile telephones presents
      a health risk, this hypothesis cannot be definitively <v>ruled</v> <p>out</p>,
      so this matter must be included within the framework of the precautionary principle.
    t: Bien qu’aucune preuve scientifique ne permette de démontrer que l’utilisation
      des téléphones mobiles présente un risque pour la santé, cette hypothèse ne
      peut définitivement être <a>exclue</a> et il est donc pour cela nécessaire que
      cette question s’inscrive dans le cadre du principe de précaution.
  - s: I am also very grateful to the Members in my delegation, and above all to Mrs
      Grosstête, for agreeing to an amendment to which I attach great importance,
      as it makes it perfectly clear that any interference with a Member State’s water
      without its express permission is completely <v>ruled</v> <p>out</p>.
    t: Je remercie également les députés de mon groupe politique, et en particulier
      Mme Grossetête, d’avoir voté une proposition d’amendement à laquelle j’attache
      une grande importance car elle établit clairement que toute mainmise sur les
      eaux d’un État membre est <a>exclue</a> sans le consentement exprès de celui-ci.
  - s: The second point that I see as important - and here, too, your Directorate
      General has done a very good job - is that the most interesting element was
      a discussion in the Bavarian representation in Brussels, where in response to
      the question of whether, by using European legal means, we can actually <v>rule</v>
      <p>out</p> the type of collective redress found in the US, a representative
      of your Directorate General clearly said ’no we cannot’.
    t: Le deuxième point que je considère important - et ici également, votre direction
      générale a fait un très bon travail - est que l’élément le plus intéressant
      était une discussion à la représentation bavaroise à Bruxelles, où en réponse
      à la question de savoir si, en utilisant des moyens juridiques européens, nous
      pouvions en fait <a>exclure</a> le type de recours collectif que l’on trouve
      aux États-Unis, un représentant de votre direction générale a clairement dit
      «non, nous ne pouvons pas».
  - s: No emission-free, low-emission or other form of generation that is emission-neutral,
      sustainable and cost-efficient can be <v>ruled</v> <p>out</p>, including nuclear
      power.
    t: Aucune production sans émission, à faible émission, ou neutre en termes d’émissions,
      si elle est durable et rentable, ne peut être <a>exclue</a>, y compris le nucléaire.
  - s: I agree with the rapporteur’s proposal to <v>rule</v> <p>out</p> the possibility
      of making information from pharmaceutical companies available in newspapers,
      magazines and similar publications, or on the television or radio.
    t: Je soutiens la proposition du rapporteur visant à <a>exclure</a> la possibilité
      de diffuser les informations des entreprises pharmaceutiques dans les journaux,
      magazines et publications semblables, ou encore à la télévision ou à la radio.
  - s: It is true that the Council cannot <v>rule</v> <p>out</p> occasional shortcomings
      at local level.
    t: Le Conseil ne peut certes pas <a>exclure</a> qu’au niveau local, certains écarts
      puissent survenir de manière occasionnelle.
  - s: thus, no option foreseen in the UN Charter is to be <v>ruled</v> <p>out</p>;
    t: souligne qu’aucune des options prévues dans la Charte des Nations unies ne
      doit dès lors être <a>exclue</a> ;
  - s: Amendment No 4 sets out to fix limit values for wood dust at a level which
      <v>rules</v> <p>out</p> any risk to workers.
    t: L’amendement 4 prescrit de fixer la valeur limite pour la poussière de bois
      à un niveau <a>excluant</a> tout risque pour les travailleurs.
  - s: This does not <v>rule</v> <p>out</p> very intensive cooperation which can and
      must be carried out between the Members of the European Union, in particular
      in areas which relate to the core issues close to the citizens.
    t: Ceci n’<a>exclut</a> pas une coopération très étroite qui peut et doit s’instaurer
      entre les membres de l’Union européenne, en particulier dans des domaines relatifs
      aux questions clés proches des citoyens.
  - s: With regard to the final work of the Convention, I would like to point out
      firstly that the important thing is that no possibilities are <v>ruled</v> <p>out</p>,
      in other words, that the constitutional text allows us to evolve, because the
      text itself will not be able to change reality, but rather we must be able to
      continue with the Community method.
    t: En ce qui concerne le travail final de la Convention, je voudrais dire, tout
      d’abord, qu’il est important de n’<a>exclure</a> aucune possibilité, autrement
      dit, que le texte constitutionnel nous permette d’évoluer, car le texte ne sera
      pas à même de changer la réalité, mais nous devons pouvoir continuer avec la
      méthode communautaire.
  - s: In any case you have not expressly <v>ruled</v> it <p>out</p> and you pointed
      to national standards.
    t: En tout cas, vous ne l’<a>excluez</a> pas expressément et vous avez fait référence
      aux réglementations nationales.
  - s: Mr President, once the Intergovernmental Conference is completed, and I still
      hope it will be in Amsterdam though I do not <v>rule</v> <p>out</p> the possibility
      that it may be in Wasserbillig, the accession negotiations with a number of
      Eastern European countries will start soon afterwards.
    t: Monsieur le Président, les négociations sur l’adhésion d’une série de pays
      d’Europe centrale et orientale commenceront rapidement après la conférence intergouvernementale
      dont j’espère toujours qu’elle se terminera à Amsterdam, bien qu’il me semble
      qu’on ne puisse plus <a>exclure</a> Wasserbillig.
  - s: We are <v>ruling</v> <p>out</p> the involvement of national parliaments, national
      governments and the citizens who vote us in.
    t: Nous <a>excluons</a> la participation des parlements nationaux, des gouvernements
      nationaux et des citoyens qui votent pour nous.
  - s: The reasons for the intervention, to defeat the madness of a dictator who has
      come up with a barbarous and inhuman plan, are justifiable, but if the bombs
      do not resolve the matter, I feel that - unless Mr Dupuis is suggesting sending
      in ground forces, which up to now has been <v>ruled</v> <p>out</p> - political
      logic calls for negotiations, since we want to avoid the option of a war which
      is won or lost.
    t: Les raisons de l’intervention destinée à venir à bout de la folie d’un dictateur
      dont les desseins sont barbares et inhumains sont valables mais si les bombes
      ne sont pas décisives, la logique politique veut, selon moi, - à moins que M.
      Dupuis ne propose une intervention sur le terrain qui a été <a>exclue</a> jusqu’à
      ce jour - que les négociations reprennent car nous devons éviter de devoir choisir
      entre une guerre qui se gagne ou se perd.
  - s: 'Individual freedom of choice is not <v>ruled</v> <p>out</p>, however:'
    t: 'La liberté de choix individuelle n’est cependant pas <a>exclue</a> :'
  - s: Not only are we committed to obtaining a satisfactory settlement on the part
      of the Commission at the time of the 1996 ratification, but we are also not
      <v>ruling</v> <p>out</p> the possibility of a committee of inquiry.
    t: Non seulement lions-nous la proposition de mesures satisfaisantes de la part
      de la Commission au moment de la décharge pour 1996, mais encore n’<a>excluons</a>-nous
      pas explicitement la possibilité d’une commission d’enquête.
  - s: Fifthly, the report discusses economic aspects, including the requisite financial
      commitment, particularly through lotteries, which has not been <v>ruled</v>
      <p>out</p> for the various sports here.
    t: Cinquièmement, le rapport aborde les aspects économiques, y compris l’engagement
      financier, notamment assuré par les loteries, qui n’a pas été <a>exclu</a> pour
      les différents sports.
  - s: As long as scientists cannot <v>rule</v> <p>out</p> a health risk, we must
      try to have the export ban maintained.
    t: L’embargo sur les exportations devrait être maintenu aussi longtemps que nous
      ne pourrons <a>exclure</a> scientifiquement les risques de santé.
  - s: I supported this report as it marks a commitment to promoting responsible and
      sustainable fishing wherever EU vessels might be operating, based on a thorough
      assessment of the resources available and making sure that the fishing opportunities
      to be used have been vouched for by credible scientific opinions and <v>ruling</v>
      <p>out</p> any risk of depleting local stocks.
    t: J’ai voté en faveur de ce rapport parce qu’il marque un engagement à promouvoir
      la pêche responsable et durable quel que soit l’endroit où les navires de l’UE
      opèrent, en se basant sur une évaluation exhaustive des ressources disponibles
      et en veillant à ce que les possibilités de pêche à exploiter aient été évaluées
      dans des avis scientifiques crédibles et <a>excluent</a> tout risque d’épuisement
      des stocks locaux.
  - s: The partnership agreements therefore amount to a commitment to promoting responsible
      and sustainable fishing wherever EU vessels might be operating, based on a thorough
      assessment of the resources available and making sure that the fishing opportunities
      to be used have been vouched for by credible scientific opinions and <v>rule</v>
      <p>out</p> any risk of depleting local stocks.
    t: Les accords de partenariat constituent dès lors un engagement à promouvoir
      une pêche responsable et durable quel que soit l’endroit où les navires de l’UE
      opèrent, en se basant sur une évaluation exhaustive des ressources disponibles
      et en veillant à ce que les possibilités de pêche à exploiter aient été évaluées
      dans des avis scientifiques crédibles et <a>excluent</a> tout risque d’épuisement
      des stocks locaux.
  - s: The partnership agreements therefore amount to a commitment to promoting responsible
      and sustainable fishing wherever EU vessels might be operating, based on a thorough
      assessment of the resources available, making sure that the fishing opportunities
      to be used have been vouched for by credible scientific opinions and <v>ruling</v>
      <p>out</p> any risk of depleting local stocks.
    t: Les accords de partenariat constituent dès lors un engagement à promouvoir
      une pêche responsable et durable quel que soit l’endroit où les navires de l’UE
      opèrent, en se basant sur une évaluation exhaustive des ressources disponibles
      et en veillant à ce que les possibilités de pêche à exploiter aient été évaluées
      dans des avis scientifiques crédibles et <a>excluent</a> tout risque d’épuisement
      des stocks locaux.
  - s: The partnership agreements therefore amount to a commitment to promoting responsible
      and sustainable fishing wherever EU vessels might be operating, based on a thorough
      assessment of the resources available and making sure that the fishing opportunities
      to be used have been vouched for by credible scientific opinions and <v>rule</v>
      <p>out</p> any risk of depleting local stocks.
    t: Les accords de partenariat constituent dès lors un engagement à promouvoir
      une pêche responsable et durable quel que soit l’endroit où les navires de l’UE
      opèrent, en se basant sur une évaluation exhaustive des ressources disponibles
      et en veillant à ce que les possibilités de pêche à exploiter aient été évaluées
      dans des avis scientifiques crédibles et <a>excluent</a> tout risque d’épuisement
      des stocks locaux.
  - s: We cannot <v>rule</v> <p>out</p> the possibility of more sexual violence being
      committed by all sides in the conflicts in North Africa and the Middle East.
    t: Nous ne pouvons <a>exclure</a> la possibilité que d’autres violences sexuelles
      soient commises, dans un camp comme dans l’autre, lors des conflits en Afrique
      du Nord et au Moyen-Orient.
  - s: A foundation, on the other hand, which <v>rules</v> <p>out</p> any idea of
      profitability, corresponds much more closely to the concerns of the founding
      fathers and to the wish to make provision for the public interest.
    t: La fondation, en revanche, qui <a>exclut</a> toute notion de rentabilité, correspond
      beaucoup mieux au souci des pères fondateurs et à la volonté de faire prévoir
      l’intérêt général.
  - s: I am told the mood amongst other drivers is angry and that a violent confrontation
      cannot be <v>ruled</v> <p>out</p>.
    t: Je me suis laissé dire que la colère règne parmi les routiers, une confrontation
      violente n’étant pas à <a>exclure</a>.
  - s: These cells, since they represent the first stage of the human life they will
      become, must be legally defined as embryos, the patenting of which must be <v>ruled</v>
      <p>out</p>.
    t: Ces cellules, puisqu’elles représentent le premier stade de la vie humaine
      qu’elles deviendront, doivent être juridiquement considérées comme des embryons
      dont le brevetage doit être <a>exclu</a>.
  - s: We do not <v>rule</v> <p>out</p> bringing the issue of Russia’s unjustified
      ban on European Union vegetable imports to summit level, although we hope that
      scientific evidence will allow a quick solution at an expert level.
    t: Nous n’<a>excluons</a> pas d’aborder la question de l’embargo injustifié de
      la Russie sur les importations de légumes de l’Union européenne pendant le sommet,
      bien que nous espérions que les preuves scientifiques favoriseront une solution
      rapide au niveau des experts.
  - s: Unfortunately, the restrictive text of Amendment No 322 has been adopted in
      which therapeutic cloning has been <v>ruled</v> <p>out</p>.
    t: Hélas, le texte restrictif de l’amendement 322 a été adopté, par lequel le
      clonage thérapeutique est également <a>exclu</a>.
  - s: Although this motion for a resolution has good intentions to protect European
      citizens, the inappropriate use of these important data cannot ultimately be
      <v>ruled</v> <p>out</p>.
    t: Bien que l’intention de la présente proposition de résolution de protéger les
      citoyens européens soit louable, en fin de compte, l’utilisation inappropriée
      de ces données importantes ne peut pas être <a>exclue</a>.
  - s: I would not <v>rule</v> <p>out</p> the possibility of Mr Caudron being right
      on occasion, and now I am trying to put this very carefully.
    t: Je n’<a>exclus</a> pas que M. Caudron puisse aussi avoir raison, j’essaie de
      le dire prudemment.
  - s: As Mr Freitas has already said, the United Nations Food and Agriculture Organization
      (FAO) has <v>ruled</v> <p>out</p> the depth criterion as being arbitrary and
      non-scientific, and the Regional Fisheries Management Organisations (RFMOs),
      including the North Atlantic Fisheries Organisation (NAFO), have even ruled
      out the 2 000 metre rule, without even considering a 1 000 metre limit, as in
      their opinion the limit would serve no purpose, so they have removed it.
    t: Comme M. Freitas l’a déjà dit, l’Organisation des Nations unies pour l’alimentation
      et l’agriculture (FAO) a <a>exclu</a> le critère de profondeur en le qualifiant
      de choix arbitraire et sans fondement scientifique, et les organisations régionales
      de gestion de la pêche (ORGP), en ce comprise l’Organisation des pêches de l’Atlantique
      du Nord (NAFO), ont également écarté la limite de 2 000 mètres, sans même prendre
      en considération un seuil à 1 000 mètres, estimant que la limite ne servirait
      à rien.
  - s: Without <v>ruling</v> <p>out</p> the changes necessary to adapt to modern realities,
      it will be impossible for the French Republic to sacrifice its own public services,
      services desired by its citizens.
    t: Sans <a>exclure</a> pour autant les adaptations nécessaires aux réalités contemporaines,
      il sera impossible, pour la République française, de sacrifier ses propres services
      publics, voulus par ses concitoyens.
  - s: It should provide an opportunity for an amendment to Article 90, to ensure
      that the Commission, when it comes to competition in the public sector, exercises
      only a supervisory power which <v>rules</v> <p>out</p> the possibility of taking
      unilateral decisions.
    t: Elle devrait être l’occasion d’une modification de l’article 90, afin que la
      Commission n’exerce, en matière de concurrence dans le secteur public, qu’un
      pouvoir de surveillance <a>excluant</a> la possibilité de prendre unilatéralement
      des décisions.
  - s: I have the feeling that some States - and I am thinking of France, but do not
      <v>rule</v> <p>out</p> that there may be others - use the whole tobacco excise
      issue to put themselves in a good light abroad by adopting a progressive policy,
      that is to say a policy that promotes health and is against tobacco, while they
      actually devote too little attention to compensatory measures for their regions
      that rely on tobacco for a living.
    t: J’ai l’impression que certains États - je songe notamment à la France mais
      je n’<a>exclus</a> pas qu’il y en ait d’autres - utilisent la problématique
      des accises sur le tabac pour montrer patte blanche à l’étranger en menant une
      politique progressiste, c’est-à-dire une politique axée sur la promotion de
      la santé et la lutte contre le tabac, alors qu’ils ne se soucient guère des
      mesures compensatoires destinées aux régions qui doivent en vivre.
  - s: The right systematically opposed the amendments that I tabled on behalf of
      the Group of the Progressive Alliance of Socialists and Democrats in the European
      Parliament in order to <v>rule</v> <p>out</p> any liberalisation of public services,
      strongly condemn child labour, request legally binding clauses on corporate
      social responsibility and demand respect for the principle of equal pay for
      equal work with regard to Indians who will come and work in Europe in the future.
    t: La droite s’est systématiquement opposée aux amendements que j’avais déposés
      au nom du groupe S&D afin d’<a>exclure</a> toute libéralisation des services
      publics, de condamner fermement le travail des enfants, de demander des clauses
      juridiquement contraignantes sur la responsabilité sociale des entreprises,
      ou encore d’exiger le respect du principe de salaire égal pour travail égal
      à l’égard des Indiens qui, demain, viendront travailler en Europe.
  - s: The Commission proposal left this possibility open but did not <v>rule</v>
      it <p>out</p> as part of an overall compromise guaranteeing stability and solidity
      under any circumstances.
    t: Dans sa proposition, la Commission avait laissé ouverte cette possibilité,
      sans l’<a>exclure</a> dans le cadre d’un compromis d’ensemble qui garantisse
      la stabilité et la solidité en toute circonstance.
  - s: Any improvement in bilateral relations between the European Union and this
      country seems to be <v>ruled</v> <p>out</p> as long as no just and democratic
      solution to the problem has been arrived at.
    t: Une amélioration des relations bilatérales entre l’Union européenne et ce pays
      semble <a>exclue</a>, tant qu’une solution juste et démocratique n’aura pas
      été apportée à cette question.
  - s: I would like to think that low unemployment, therefore, does not mean that
      you are <v>ruled</v> <p>out</p> of being eligible for structural funds.
    t: Je veux croire que les régions présentant un taux de chômage faible ne se verront
      pas <a>exclure</a> d’office de l’éligibilité au titre des Fonds structurels.
  - s: So I would not <v>rule</v> <p>out</p> some change in the future but it would
      require a unanimous decision of the Council to make that change.
    t: Je ne puis dès lors <a>exclure</a> un changement à l’avenir mais, je le répète,
      il faudrait pour cela qu’une décision intervienne à l’unanimité au sein du Conseil.
  - s: We cannot <v>rule</v> <p>out</p> the possibility, however, that, led by an
      instinct for self-preservation, the Belarusian regime will accept Moscow’s conditions
      and call a referendum to approve them.
    t: Mais on ne peut pas <a>exclure</a> que, mené par un instinct de conservation,
      le pouvoir bélarussien acceptera les conditions déjà mentionnées de Moscou et
      organisera un référendum pour les approuver.
  - s: I ask myself whether we should really be <v>ruling</v> <p>out</p> certain things
      now in paragraph 12.
    t: Je me demande si nous devons vraiment <a>exclure</a> certaines choses présentes
      actuellement au paragraphe 12.
  - s: However, this programme does not <v>rule</v> <p>out</p> the national administrations
      which receive ARGO funding being able to delegate responsibilities for implementing
      the programmes in question to non-governmental organisations which propose implementing
      projects and programmes on the basis of the programme’s objectives.
    t: Ce que ce programme n’<a>exclut</a> pas, c’est que les administrations nationales
      qui bénéficient des financements ARGO puissent déléguer des tâches d’exécution
      des programmes concernés à des organisations non gouvernementales qui proposeront
      des projets et des programmes d’application tenant compte des objectifs du programme.
  - s: Any initiative must be <v>ruled</v> <p>out</p> until global social and environmental
      standards have been set.
    t: Toute initiative est à <a>exclure</a> aussi longtemps que n’auront pas été
      édictées des normes sociales et environnementales mondiales.
  - s: I do not totally <v>rule</v> <p>out</p> new areas within the European Union
      but it would be against that political background that decisions would have
      to be taken.
    t: Je n’<a>exclus</a> pas entièrement la possibilité de nouveaux domaines au sein
      de l’Union européenne mais les décisions qui seraient prises iraient alors à
      l’encontre de ce contexte politique.
  - s: It should also <v>rule</v> <p>out</p> the possibility of multiple decisions
      being issued in respect of one and the same case.
    t: Il devrait également <a>exclure</a> la possibilité de décisions multiples dans
      le cadre d’une seule et même affaire.
  - s: Moreover, the asbestos-related decisions appearing in Annex XVII of REACH are
      set to ban the manufacture of asbestos fibres within the European Union, which
      means that exports will be <v>ruled</v> <p>out</p>.
    t: En outre, les décisions relatives à l’amiante figurant dans l’annexe XVII de
      REACH vont interdire la fabrication des fibres d’amiante dans l’Union européenne
      et, en conséquence, les exportations seront <a>exclues</a>.
  - s: Nevertheless, we cannot <v>rule</v> <p>out</p> the possibility that this year’s
      growth rate in the EU will fall below the level that was originally expected.
    t: Cependant, il n’est pas à <a>exclure</a> que la croissance européenne de cette
      année se révèle moindre qu’initialement prévu.
  - s: We view recent developments in that region with great concern, since a possible
      escalation cannot be <v>ruled</v> <p>out</p>.
    t: C’est avec une grande inquiétude que nous assistons aux développements récents
      dans la région, où une escalade ne peut être <a>exclue</a>.
  - s: Member States should also approve or maintain strict legal measures over transplants
      and living donors who are not blood relatives, in order to make the system transparent
      and to <v>rule</v> <p>out</p> the possibility of illicit organ sales or forced
      donations.
    t: Les États membres doivent aussi adopter ou conserver un cadre législatif strict
      relatif aux transplantations et aux donneurs vivants étrangers au cercle familial,
      afin de garantir la transparence du système et d’<a>exclure</a> la possibilité
      d’un monnayage illicite des organes ou de dons forcés.
  - s: Can you <v>rule</v> <p>out</p> us having the same problems at European level?
    t: Pouvez-vous <a>exclure</a> l’existence de problèmes comparables au niveau européen
      ?
