      the Commission, without any consultation, decided to <v>rule</v> <p>out</p>
      any such plan, claiming the cost would be too high.
    t: Cultivos de proteínas vegetales en la Unión La prohibición de las harinas de
      carne y hueso habría podido servir para desarrollar los cultivos de proteínas
      vegetales en la Unión, pero la Comisión decidió, sin concertación previa, <a>descartar</a>
