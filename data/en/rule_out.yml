      <p>out</p> as sources of future therapies for either medical or ethical reasons.
    t: Novas tecnologias como a investigação com células estaminais embrionárias são
      fontes de futuras terapias que não se podem <a>excluir</a> por razões médicas
      ou éticas.
  - s: I think that there is a certain benefit in this given that, two years ago,
      when we began these activities, such a regulation was <v>ruled</v> <p>out</p>.
    t: Creio que se trata de um certo progresso, considerando que há dois anos, no
      início das nossas actividades, esta regulamentação estava <a>excluída</a>.
  - s: We would like it to be lowered, because we say that for organic products any
      contamination must be completely <v>ruled</v> <p>out</p>.
    t: Gostaria que fosse mais baixo, pois defendemos que se deve <a>excluir</a> qualquer
      contaminação relativamente aos produtos biológicos.
  - s: In that case, we shall have to conduct an analysis, but I find it pretty incomprehensible
      why the possibility of legislation should be <v>ruled</v> <p>out</p> in advance.
    t: Se assim for, há que analisar a questão, mas parece-me pouco compreensível
      que se <a>exclua</a> de antemão a possibilidade de uma iniciativa legislativa.
  - s: We do not <v>rule</v> <p>out</p> the possibility of increasing defence expenditure,
      but that will have to be assessed on its own merits, also in line with other
      priorities, for example in the social and economic field.
    t: Não <a>excluímos</a> um eventual aumento das despesas no domínio da defesa,
      mas entendemos que essa questão deverá ser igualmente analisada à luz de outras
      prioridades, por exemplo, de âmbito social e económico.
  - s: Where there is political uncertainty, one can more or less <v>rule</v> <p>out</p>
      any hope of foreign investors committing themselves to any great extent.
    t: Havendo insegurança política, é praticamente de <a>excluir</a> que investidores
      estrangeiros se empenhem em grandes projectos.
  - s: My Group and I therefore do not <v>rule</v> <p>out</p> the possibility that
      we need both these things - a clear and unequivocal position, and an independent
      policy - so that from this strong position, we are able to engage in negotiations
      and talks with Russia.
    t: Por conseguinte, o meu grupo e eu não <a>excluímos</a> a possibilidade de precisarmos
      de apostar em ambas estas vertentes - uma postura clara e inequívoca e uma política
      independente - de modo que, a partir desta posição forte, possamos encetar negociações
      e conversações com a Rússia.
  - s: I would, however, add that desired inspections of this kind will not <v>rule</v>
      <p>out</p> the danger of biological weapons arsenals.
    t: Neste contexto, gostaria de acrescentar, contudo, que essas desejadas inspecções
      não irão <a>excluir</a> o perigo de arsenais biológicos.
  - s: What we gain by such a solution is that we do not <v>rule</v> <p>out</p> certain
      countries in advance, but encourage them to continue their ambitious efforts
      to be ready for membership.
    t: O benefício de uma solução deste tipo é não <a>excluirmos</a> antecipadamente
      determinados países, estimulando-os, pelo contrário, a prosseguir nos seus esforços
      ambiciosos de preparação para a adesão.
  - s: That will obviously be the right time for us to assess the effectiveness of
      this approach and if, at that point, the current approach were found to be ineffective,
      we should not <v>rule</v> <p>out</p> the possibility of an outright ban.
    t: Será, então, obviamente, a altura certa para avaliarmos a eficácia desta abordagem,
      e se, nessa fase, se concluir que a actual abordagem é ineficaz, não <a>excluímos</a>
      a possibilidade de uma proibição geral.
  - s: However, in-court proceedings should not be <v>ruled</v> <p>out</p> altogether.
    t: Mas os processos judiciais não podem ser <a>excluídos</a>.
  - s: In-court procedures should not be <v>ruled</v> <p>out</p>, even in future,
      especially where the economic value of the dispute is high.
    t: Os processos judiciais também não devem ficar <a>excluídos</a> no futuro, em
      particular quando estão em litígio quantias elevadas.
  - s: In the food industry too, consumers must be guaranteed absolute safety, and
      all risks should be <v>ruled</v> <p>out</p>.
    t: Também nos géneros alimentícios os consumidores precisam de ter a certeza absoluta,
      e há que <a>excluir</a> todo e qualquer risco.
  - s: Secondly, if a parent who kidnaps a child is domiciled in Germany, for example,
      but actually lives in Greece, then a solution is often <v>ruled</v> <p>out</p>.
    t: Em segundo lugar, quando um progenitor que rapta um filho tem, por exemplo,
      domicílio na Alemanha, mas, na realidade, reside na Grécia, nesse caso está,
      frequentemente, <a>excluída</a> uma solução.
  - s: It must be coherent, guarantee an equally high level of protection everywhere
      and, above all, <v>rule</v> <p>out</p> any form of discrimination, even if it
      is only procedural in nature.
    t: Tem de ser transparente, assegurar um nível de protecção elevado e uniforme,
      <a>excluindo</a>, acima de tudo, qualquer tipo de discriminação, nem que seja
      apenas de natureza processual.
  - s: However, this does not <v>rule</v> <p>out</p> the possibility that there may
      be room for further flexibility.
    t: Isto não <a>exclui</a> que poderia haver margens de manobra para uma maior
      flexibilidade.
  - s: It also has to be said, because we do not know who the culprits are, that it
      cannot, of course, be <v>ruled</v> <p>out</p> some of the people responsible
      for these acts are possibly being infiltrated into Kosovo from Serbia as agents
      provocateurs, because they simply do not want peace in Kosovo.
    t: Também há que dizêlo, não são conhecidos os autores dos crimes e, portanto,
      não podemos <a>excluir</a> a possibilidade de alguns serem agentes provocadores
      infiltrados pela Sérvia para impedir que haja paz no Kosovo.
  - s: That does not mean, however, that we can <v>rule</v> <p>out</p> occasional
      problems in application in future.
    t: No entanto, isto não significa que possamos <a>excluir</a> a hipótese de surgirem
      problemas ocasionais na sua futura aplicação.
  - s: On the other hand, we have the problem that the use of the new genetic engineering
      leads to contamination, which researchers for the firms that operate in this
      area had initially <v>ruled</v> <p>out</p>.
    t: Por outro lado, temos o problema da contaminação na utilização da nova tecnologia
      transgénica que, para já, foi <a>excluída</a> pela investigação nas empresas
      com actividade neste sector.
  - s: Now, we also find transference from applications in conventional sectors into
      the organic sector, where it is banned and <v>ruled</v> <p>out</p> by current
      European Union legislation, and contamination of the latter by the former.
    t: No entanto, isto é proibido, <a>excluído</a>, nos termos da legislação actual
      da União Europeia.
  - s: That much is clear, but such an audit needs decision-making parameters that
      are more accurate and more responsive to individual cases, or else innovation
      and initiative will be systematically <v>ruled</v> <p>out</p> rather than supported,
      and we will end up, as we did with the European Structural Fund, with an accumulation
      of funds and wasted resources.
    t: Caso contrário, os impulsos inovadores não serão promovidos, sendo sim sistematicamente
      <a>excluídos</a> e acabaremos com uma acumulação de fundos e de recursos improdutivos,
      como sucedeu com os fundos estruturais europeus.
  - s: We wish to evaluate what we can do to ensure that the elections are held in
      optimal conditions, and we do not <v>rule</v> <p>out</p> the possibility of
      sending EU observers if the Lebanese Government invites us to do so.
    t: Pretendemos avaliar aquilo que poderemos fazer para que as eleições possam
      desenrolar-se nas melhores condições e não <a>excluímos</a> a possibilidade
      de enviar observadores da União Europeia se o Governo do Líbano para isso nos
      convidar
  - s: I do not <v>rule</v> <p>out</p> further measures being needed if Member States
      are better to live up to what they have undertaken in the Council.
    t: Não <a>excluo</a> que possam vir a ser necessárias novas medidas para levar
      os EstadosMembros a respeitar melhor os compromissos que assumiram no Conselho.
  - s: So what the Council is now proposing to us is precisely what the three legal
      services unanimously <v>ruled</v> <p>out</p>.
    t: Portanto, aquilo que o Conselho nos está a propor agora é exactamente o mesmo
      que foi <a>excluído</a> unanimemente pelos três serviços jurídicos.
  - s: I would have to <v>rule</v> <p>out</p> amendments which cannot be reconciled
      with the basic thrust of the Regional Fund.
    t: Sou obrigada a <a>excluir</a> alterações que sejam inconciliáveis com a orientação
      de base do Fundo Europeu de Desenvolvimento Regional.
  - s: However, I should not like to <v>rule</v> <p>out</p> the possibility that other
      entirely different factors might crystallise in the course of the discussion.
    t: Porém, também não quero <a>excluir</a> a hipótese de, no decorrer da discussão,
      ainda se evidenciarem aspectos totalmente diferentes.
  - s: We prefer to have effective agreements on noise and emission worldwide, but
      should these not materialise, we certainly will not <v>rule</v> <p>out</p> a
      European policy.
    t: Damos preferência a bons compromissos à escala mundial em matéria de ruído
      e de emissões mas, caso estes não cheguem, não queremos seguramente <a>excluir</a>
      uma política comunitária.
  - s: He is right to call for tighter supervision, although that does not <v>rule</v>
      <p>out</p> a crisis.
    t: Muito embora isso não <a>exclua</a> a possibilidade de uma crise, é com razão
      que ele deseja um reforço da supervisão.
  - s: Lastly, with all due respect for the sovereignty of Indonesia, if violence
      erupts again in the Moluccas and on Irian Jaya around Christmas, then international
      action should not be <v>ruled</v> <p>out</p> in our view.
    t: Finalmente, com todo o respeito pela soberania da Indonésia, se por volta do
      Natal se desencadear novamente a violência nas Molucas e em Irian Jaya, impõe-se,
      em nossa opinião, não <a>excluir</a> a hipótese de uma acção a nível internacional.
  - s: If these efforts should fall short of the mark, then we cannot afford to <v>rule</v>
      <p>out</p> the possibility of the international community becoming more actively
      involved.
    t: Caso os resultados sejam demasiado escassos, é-nos lícito não <a>excluirmos</a>
      a possibilidade de um papel mais activo por parte da comunidade internacional.
  - s: We cannot, however, <v>rule</v> <p>out</p> the possibility that, after 2012,
      in the initial post-Kyoto phase, mankind will not have reached a unanimous agreement
      on the fight against climate change.
    t: Não podemos, contudo, <a>excluir</a> a hipótese de chegarmos a 2013 e entrarmos
      no período pós-Quioto sem que a Humanidade tenha entretanto alcançado um acordo
      unânime sobre a luta contra as alterações climáticas.
  - s: It is therefore inherent in the current state of European competition law itself
      that major legal risks cannot be <v>ruled</v> <p>out</p>.
    t: É portanto próprio da actual situação do próprio direito comunitário da concorrência
      que os grandes riscos jurídicos não podem ser <a>excluídos</a>.
  - s: in essence, the Commission is proposing that products with the same designation
      may be compared, and <v>ruling</v> <p>out</p> such comparisons for products
      with different designations.
    t: no essencial, a Comissão propõe que se possam comparar produtos que tenham
      a mesma denominação e <a>exclui</a> essa comparação para os produtos com denominações
      diferentes.
  - s: President Bush has said that the vote for a resolution in Congress does not
      mean that military action is imminent or inevitable, and British Foreign Minister
      Straw, at the Security Council negotiations, has said that ’we prefer one resolution
      but we have never <v>ruled</v> <p>out</p>, and nor do we rule out, there being
      two’.
    t: O Presidente George W. Bush afirmou que a votação de uma resolução do Congresso
      não significa que uma acção militar esteja iminente ou seja inevitável, e o
      Ministro dos Negócios Estrangeiros britânico Jack Straw, nas negociações do
      Conselho de Segurança, afirmou que acham preferível uma resolução, embora nunca
      tivessem <a>excluído</a>, e não excluem, a existência de duas.
  - s: President Bush has said that the vote for a resolution in Congress does not
      mean that military action is imminent or inevitable, and British Foreign Minister
      Straw, at the Security Council negotiations, has said that ’we prefer one resolution
      but we have never ruled out, and nor do we <v>rule</v> <p>out</p>, there being
      two’.
    t: O Presidente George W. Bush afirmou que a votação de uma resolução do Congresso
      não significa que uma acção militar esteja iminente ou seja inevitável, e o
      Ministro dos Negócios Estrangeiros britânico Jack Straw, nas negociações do
      Conselho de Segurança, afirmou que acham preferível uma resolução, embora nunca
      tivessem excluído, e não <a>excluem</a>, a existência de duas.
  - s: Mr President, can you explain why a vote on the Brok amendment was permitted
      in committee and carried, and yet <v>ruled</v> <p>out</p> of order in plenary?
    t: Senhor Presidente, poderá explicar-nos por que razão a votação sobre a alteração
      Brok, autorizada e realizada em comissão, foi <a>excluída</a> da ordem dos trabalhos
      da sessão?
  - s: Can you definitely <v>rule</v> <p>out</p> any possibility that similar cases
      have arisen in the past, when the Spanish Supreme Court has approached Parliament
      direct and Parliament has immediately initiated its usual procedure?
    t: estará a senhora Presidente em condições de <a>excluir</a> categoricamente
      a possibilidade de no passado já se terem verificado outros casos, em que o
      Supremo Tribunal de Justiça de Espanha se tivesse dirigido directamente a este
      Parlamento e o Parlamento tenha de imediato desencadeado os procedimentos habituais?
  - s: We support this message because we feel that no policy should simply be <v>ruled</v>
      <p>out</p>.
    t: Damos o nosso apoio a tal mensagem, pois entendemos que à partida nenhuma política
      deve ser <a>excluída</a>.
  - s: 'With regard to cyberattacks, I do not <v>rule</v> <p>out</p> the possibility
      that terrorists may plan an attack on a countrywide system, such as a banking
      system, a ministry or an administration system:'
    t: 'Relativamente aos ataques cibernéticos, não <a>excluo</a> a possibilidade
      de os terroristas poderem planear um ataque a um sistema à escala nacional,
      tal como um sistema bancário, um ministério ou um sistema administrativo:'
  - s: The central role of the MINUSTAH mission has now emerged clearly, in terms
      of both civil protection and security, <v>ruling</v> <p>out</p> an autonomous
      CSDP mission, but the EU’s coordination role in support of the UN mission remains
      key.
    t: O papel fulcral da MINUSTAH revelou-se agora claramente, em termos de protecção
      civil e segurança, e <a>exclui</a> uma missão autónoma no âmbito da PCSD (política
      comum de segurança e defesa), mas o papel de coordenação da UE no apoio à missão
      das Nações Unidas continua a ser fundamental.
  - s: Does she consider, at present, that the level of coordination and exchange
      of information between the intelligence services is good enough to <v>rule</v>
      <p>out</p> this type of failing in the European Union?
    t: Estará convencida de que, no momento actual, o nível de coordenação e de troca
      de informações entre os serviços de informações é suficientemente bom para <a>excluir</a>
      este tipo de falha na União Europeia?
  - s: Having said that, and having heard the President of the Commission’s speech
      today, if that is <v>ruled</v> <p>out</p> and the things that have been demanded
      in this report are performed upon, then that judgement on this Commission should
      be left to another time.
    t: Dito isto, e depois de ter ouvido a intervenção de hoje do presidente da Comissão,
      se essa possibilidade for <a>excluída</a> e se as exigências deste relatório
      forem satisfeitas, poderemos adiar para outra ocasiãoo julgamento desta Comissão.
  - s: Ethical considerations make life easier because they <v>rule</v> <p>out</p>
      certain choices from the start.
    t: As considerações de ordem ética facilitam a vida, porquanto <a>excluem</a>
      logo de antemão um certo número de opções.
  - s: Firstly, the idea of including the Bothnia line in the transEuropean networks
      is not - to use Mr Wibe’s phrase - <v>ruled</v> <p>out</p>, simply because there
      has to be a revision of the guidelines in 1999.
    t: Em primeiro lugar, a possibilidade de incluir a linha da Bótnia nas redes transeuropeias
      não está <a>excluída</a> (para repetir as palavras do senhor deputado Wibe),
      porque está prevista uma revisão das orientações em 1999.
  - s: That is now <v>ruled</v> <p>out</p>, if I understand you correctly.
    t: Se bem entendi, neste momento isso está <a>excluído</a>, o que é bom.
  - s: We are watching this very closely, and as the questioner perhaps knows, proposal
      90/220 contains some provisions which mean that GMO products will not simply
      be approved for all time, but will be subject to reassessment, because we cannot
      <v>rule</v> <p>out</p> gaining some experience of the long-term effects or obtaining
      some new information.
    t: Estamos a seguir muito atentamente este aspecto e, como o deputado que colocou
      a pergunta talvez saiba, a proposta 90/220 contém algumas disposições relativas
      aos produtos à base de OGM, sendo que estes não foram aprovados para toda a
      eternidade mas devem ser objecto de avaliação, não sendo de <a>excluir</a>,
      a longo prazo, o surgimento de experiências relativas aos efeitos ou mesmo novas
      informações neste domínio.
  - s: Finally, I think that we should say that there is no justification for <v>ruling</v>
      <p>out</p> alcoholic products from any possible claim from the word go.
    t: Por último, penso que devemos dizer que não há justificação para <a>excluir</a>
      à partida a possibilidade de os produtos alcoólicos ostentarem qualquer alegação.
  - s: 'One thing does not <v>rule</v> <p>out</p> the other:'
    t: 'Uma coisa não <a>exclui</a> a outra:'
  - s: If this Act is valid, then in fact it <v>rules</v> <p>out</p> the possibility
      of a situation such as the one we have been discussing here arising in our continent.
    t: Se este Acto estiver em vigor, então <a>exclui</a>, de facto, a possibilidade
      de surgir no nosso continente uma situação do tipo daquela que temos estado
      a debater aqui.
  - s: Vegetable protein crops in the Union The ban on animal meal could have provided
      an opportunity for expanding vegetable protein production in the Union, but
      the Commission, without any consultation, decided to <v>rule</v> <p>out</p>
      any such plan, claiming the cost would be too high.
    t: A pretexto do seu custo demasiado elevado, a Comissão decidiu, porém, sem qualquer
      concertação, <a>excluir</a> todos os «planos proteínas».
  - s: Liberalism may well be worthwhile, but only gradually, in small doses, without
      definitively <v>ruling</v> <p>out</p> state interventionism, lest we tomorrow
      suffer the financial consequences of giving it up!
    t: Sem dúvida que o liberalismo pode ser desejável, mas de forma progressiva,
      numa dose moderada e sem <a>excluir</a> definitivamente o intervencionismo público,
      sob pena de amanhã termos de sofrer as consequências financeiras de tal renúncia!
  - s: The OECD agreement does not <v>rule</v> <p>out</p> that type of aid.
    t: O acordo OCDE não <a>exclui</a> esse tipo de auxílios.
  - s: Secondly, I think that sending people to a third country outside the EU where
      there are different standards, possibly to the disadvantage of the asylum seeker,
      is <v>ruled</v> <p>out</p>.
    t: Em segundo lugar, penso que o envio destas pessoas para um país terceiro, fora
      da União Europeia, onde o seu pedido poderá não ser apreciado segundo critérios
      comparáveis aos que são aplicados na União Europeia, fica assim <a>excluído</a>.
  - s: So in other words, a more global approach is not <v>ruled</v> <p>out</p>, but
      in the majority of cases, preference will have to be given to a per-project
      approach, and less to a, shall we say, programmatic approach.
    t: Portanto, por outras palavras, a abordagem mais global não é <a>excluída</a>,
      embora na maioria dos casos seja exigida uma abordagem específica para cada
      projecto, em vez de - digamos assim - uma abordagem programática.
  - s: I also noticed that Mr Lehne’s report does not <v>rule</v> <p>out</p> minimum
      requirements.
    t: Também verifiquei que o relatório do senhor deputado Lehne não <a>exclui</a>
      requisitos mínimos.
  - s: More pressure is needed whereby, as far as we are concerned, military intervention
      should not be <v>ruled</v> <p>out</p>.
    t: É preciso intensificar a pressão e, quanto a nós, não é de <a>excluir</a> uma
      acção militar.
  - s: Ultimately, it is impossible to <v>rule</v> <p>out</p> the need also to use
      military means, although that is, of course, always the last resort.
    t: Em última análise, não é possível <a>excluir</a> a possibilidade de recorrer
      a meios militares, embora estes constituam sempre, naturalmente, um último recurso.
  - s: But it is impossible to <v>rule</v> <p>out</p> the possibility that we might
      have to revisit the matter.
    t: Mas não se pode <a>excluir</a> a possibilidade de ainda termos de retomar este
      tema e, nesta perspectiva, aquando da execução da directiva, os Estados-Membros
      vão ter de desempenhar um importantíssimo papel na supervisão do mercado.
  - s: death threats and terrorist attacks outside the country cannot be <v>ruled</v>
      <p>out</p>.
    t: não estão <a>excluídas</a> as ameaças de morte e os atentados fora do país.
  - s: Article 152 of the Treaty, which refers to public health, authorises the Community
      to encourage cooperation between Member States, but under no circumstances to
      adopt binding harmonisation measures, as such, as these are expressly <v>rules</v>
      <p>out</p> by paragraph 3(c).
    t: Quanto ao artigo 152º do Tratado, relativo à saúde pública, este autoriza a
      Comunidade a encorajar a cooperação entre os EstadosMembros, mas não a tomar,
      ela própria, medidas de harmonização vinculativas, que, aliás, são expressamente
      <a>excluídas</a> pela alínea c) do número 3.
  - s: Neither one is <v>ruled</v> <p>out</p>, because we have tried to work very
      hard in favour of the agreement with Mercosur, but you all know that neither
      we nor the Mercosur countries, especially Brazil and Argentina, are yet willing
      to sign an agreement at a time when we do not know which way Doha will go.
    t: Nenhuma delas está <a>excluída</a>, pois procurámos trabalhar arduamente em
      prol de um acordo com o Mercosul, mas, como todos sabem, nem nós nem os países
      do Mercosul, especialmente o Brasil e a Argentina, estão dispostos a assinar
      um acordo numa altura em que desconhecemos o rumo que as negociações de Doha
      vão tomar.
  - s: We cannot <v>rule</v> <p>out</p> the possibility that Ireland will change its
      mind in the future, but it is definitely not acceptable to try to influence
      the Irish decision by means of threats, just as the French and the Dutch were
      not threatened when they rejected the Treaty three years ago and set today’s
      problems in motion.
    t: Não podemos <a>excluir</a> a possibilidade de a Irlanda mudar de ideias no
      futuro, mas é definitivamente inaceitável tentar influenciar a decisão irlandesa
      através de ameaças, da mesma maneira que os franceses e os holandeses não foram
      ameaçados quando rejeitaram o Tratado há três anos e deram início aos problemas
      com que nos deparamos hoje.
  - s: We should, obviously, not <v>rule</v> <p>out</p> the possibility of the US
      still making this request, and I share my group chairman’s opinion on this.
    t: Obviamente, não devemos <a>excluir</a> a possibilidade de os EUA ainda nos
      virem a endereçar este pedido, e partilho a opinião do presidente do meu grupo
      sobre esta matéria.
  - s: Given the chance, they would ban each other and <v>rule</v> <p>out</p> any
      possibility of the others gaining power from the outset.
    t: Se pudessem, eles proibir-se-iam uns aos outros e <a>excluiriam</a> desde logo
      a possibilidade de os seus concorrentes chegarem ao poder.
  - s: With this, I do not want to <v>rule</v> <p>out</p> the possibility of further
      examination, which may lead to appropriate amendments in October, following
      also the indication of the President of this Parliament, who stated that the
      Council and Commission consider it the Parliament’s job to lay down the general
      principles to be applied to the staff of the Ombudsman, regarding the number
      and status of the officers in his service.
    t: Não pretendo com isso <a>excluir</a> a oportunidade de um novo aprofundamento,
      que poderá traduzir-se em alterações concretas, em Outubro, na sequência também
      da indicação do Presidente deste Parlamento, que comunicou que o Conselho e
      a Comissão consideram que compete ao Parlamento estabelecer os princípios gerais
      a aplicar ao pessoal ao serviço do Provedor de Justiça, no que diz respeito
      ao número e ao estatuto dos funcionários afectos a esse serviço.
  - s: It is the task of Parliament to put an end once and for all to the misguided
      policy of preventive culling and not <v>rule</v> <p>out</p> once and for all
      the option of prophylactic vaccination.
    t: É missão deste Parlamento acabar de uma vez para sempre com a desacertada política
      de abate preventivo e não <a>excluir</a> definitivamente a opção da vacinação
      profilática.
  - s: In particular, I voted in favour of the Haglund report because I believe that
      in future we will have to avoid repeating past mistakes, and will have to <v>rule</v>
      <p>out</p> the possibility of some countries in the euro area violating the
      stability rules that will be adopted.
    t: Em especial, votei a favor do relatório Haglund porque penso que, no futuro,
      teremos de evitar a repetição dos erros do passado, e teremos de conseguir <a>excluir</a>
      a possibilidade de que alguns países da área do euro violem as normas de estabilidade
      que serão adoptadas.
  - s: on this point, we feel that the Treaty of Lisbon’s provisions are precise enough
      to <v>rule</v> <p>out</p> the need for a supplement.
    t: neste ponto, entendemos que as disposições do Tratado de Lisboa são suficientemente
      precisas para <a>excluírem</a> a necessidade de um suplemento.
  - s: For example, in paragraph 33, the Member States are requested to promote the
      principle of secular neutrality, which does not <v>rule</v> <p>out</p> the teaching
      of the history of religions in school, but this in fact flies in the face of
      the rights enshrined in the Dutch Constitution by outlawing religious classes
      themselves.
    t: No nº 33 por exemplo, pede-se aos Estados-Membros que promovam o princípio
      da neutralidade secular, que não <a>exclui</a> o ensino da história das religiões
      na escola, mas na realidade isso é diametralmente contrário aos direitos consagrados
      na Constituição neerlandesa, ao tornar ilegais as próprias classes religiosas.
  - s: I should like to urge Commissioner Flynn to examine whether this idea of Parliament’s
      to <v>rule</v> <p>out</p> any exertion of pressure is not in fact a sound one.
    t: Gostaria de apelar ao comissário Flynn para que analise se, de facto, esta
      ideia do Parlamento não é razoável, <a>excluindo</a>-se à partida essa pressão.
  - s: The Commission is quite clear-cut when it says that although it is not in any
      event aware of any developments, it does not <v>rule</v> them <p>out</p> either.
    t: A Comissão Europeia é muito clara quando diz que, apesar de, para todos os
      efeitos, não estar ao corrente de quaisquer desenvolvimentos, também não os
      <a>exclui</a>.
  - s: Whatever the doubts about the practicalities of putting such a system into
      place, no measure should be <v>ruled</v> <p>out</p> as long as it has the backing
      of the whole international community and as long as safeguards are there to
      ensure that it works and cannot be avoided.
    t: Sejam quais forem as dúvidas quanto aos aspectos práticos do estabelecimento
      de um sistema como este, nenhuma medida deve ser <a>excluída</a> desde que tenha
      o apoio de toda a comunidade internacional e que haja garantias que assegurem
      o seu correcto funcionamento e a impossibilidade de serem contornadas.
  - s: Ten years have passed, the G20, like several Member States, is no longer <v>ruling</v>
      <p>out</p> the idea of such a tax, and above all, the financial crisis has served
      to remind us of the damage that volatile financial markets can cause.
    t: Passados dez anos, o G20, tal como vários Estados-Membros, já não <a>exclui</a>
      a possibilidade desse imposto, e, sobretudo, a crise financeira serviu para
      nos lembrar dos danos que a volatilidade dos mercados financeiros pode causar.
  - s: The fact that this particular aid, details of which have already been submitted
      for approval, is being provided does not <v>rule</v> <p>out</p> the possibility
      of further aid being necessary before the end of the year.
    t: Este auxílio, já submetido a aprovação, não <a>exclui</a> a eventual necessidade
      de prestação de auxílio adicional antes do final do ano.
  - s: I confirm that the Commission does not <v>rule</v> <p>out</p> solutions other
      than infringement procedures.
    t: Confirmo que a Comissão não <a>exclui</a> outras soluções que não sejam processos
      por infracção.
  - s: It must remain a mechanism that the Member States may use only when all the
      other possibilities for progress on the road to integration involving all Members
      have been <v>ruled</v> <p>out</p> or are not feasible.
    t: Estas devem continuar a ser um mecanismo de que os Estados-Membros farão uso
      apenas quando todas as outras possibilidades de progresso na via da integração
      com todos estiverem <a>excluídas</a> ou forem inviáveis.
  - s: In my view, the opinion delivered by the Court of Justice on 28 March 1996
      <v>ruled</v> <p>out</p> any possibility of accession.
    t: Com efeito, o parecer do Tribunal de Justiça das Comunidades Europeias, emitido
      em 28 de Março de 1996, <a>exclui</a>, na minha opinião, a possibilidade de
      qualquer participação possível.
  - s: There are various points in the Council of Europe’s draft Bioethics Convention
      where the possibility is not entirely <v>ruled</v> <p>out</p> that such terrible
      things might be repeated, and Mr Pelttari has not come down on these points
      heavily enough.
    t: O projecto da Convenção de Bioética do Conselho da Europa não <a>exclui</a>
      crueldades semelhantes em diversos pontos, uma questão não suficientemente focada
      pelo colega Pelttari.
  - s: The first reason is that people with practical experience but without the required
      training are <v>ruled</v> <p>out</p> of these jobs from the outset.
    t: O primeiro motivo é que os candidatos que têm experiência profissional mas
      não possuem a formação requerida são desde logo <a>excluídos</a> destas funções.
  - s: We do not know how this will develop, but we cannot <v>rule</v> <p>out</p>
      that there will come a time when there will be European electoral lists.
    t: Não sabemos como ela irá evoluir, mas não podemos <a>excluir</a> que, em determinada
      altura, de uma forma ou de outra passe a haver também listas europeias nas eleições.
  - s: Although these guidelines are open to more than one interpretation, it is difficult
      to completely <v>rule</v> <p>out</p> that of the United States.
    t: Muito embora as linhas de orientação da OCDE sejam passíveis de mais do que
      uma interpretação, dificilmente se pode <a>excluir</a> totalmente a interpretação
      dos Estados Unidos.
  - s: Commissioner, we wish to see all the documents together and we consider, above
      all, under the ordinary legislative procedure established by the Lisbon Treaty,
      that we should <v>rule</v> <p>out</p> any kind of interim agreement, which we
      would oppose because we want to work together.
    t: Senhor Comissário, gostaríamos de ver todos os documentos em conjunto e consideramos,
      sobretudo, em conformidade com o procedimento legislativo corrente estabelecido
      no Tratado de Lisboa, que devemos <a>excluir</a> todo e qualquer tipo de acordo
      provisório, ao qual nos oporemos por pretendermos trabalhar em conjunto.
  - s: The Legal Service is still preparing an opinion on that, but we cannot <v>rule</v>
      <p>out</p> the possibility that in the end, we will have to consider this a
      mixed agreement, which implies that all the national parliaments will also have
      to ratify it, and which could also have - in reply to Niccolò Rinaldi’s question
      - consequences for the voting procedure in Council.
    t: O Serviço Jurídico está a preparar um parecer a esse respeito, mas não podemos
      <a>excluir</a> a possibilidade de, afinal, termos de considerar que se trata
      de um acordo misto, o que implica que todos os parlamentos nacionais terão igualmente
      de o ratificar e o que poderá também - em resposta à pergunta do senhor deputado
      Niccolò Rinaldi - ter consequências para o processo de votação no Conselho.
  - s: The Commission has ultimately admitted - and the Council in the conciliation
      process likewise - that we should agree on a sensible arrangement regarding
      the technical dialogue, that the technical dialogue, that is to say the consultation
      prior to awarding the contract, will always remain a possibility, if competition
      is not expressly <v>ruled</v> <p>out</p>.
    t: Isto quer dizer que o diálogo técnico, isto é o processo de consulta antes
      da adjudicação de contratos, vai continuar a ser possível, sempre que a concorrência
      não esteja expressamente <a>excluída</a>.
  - s: one, the amendment affecting small and medium-sized enterprises, a project
      of Mr Tappin’s, with regard to training and information material, and the other,
      the amendment providing the technological dialogue if competition is not <v>ruled</v>
      <p>out</p>.
    t: Das cinco recomendações do Parlamento, duas foram aceites, sendo uma, a alteração
      relativa às pequenas e médias empresas, uma pretensão do colega Tappin relativamente
      a material de formação e informação e, a outra, a alteração relativa à permissão
      do diálogo técnico, desde que a concorrência não seja <a>excluída</a>.
  - s: If that is to be <v>ruled</v> <p>out</p> by European law, Europe will not grow
      in popularity among its citizens.
    t: Se o direito europeu <a>excluir</a> essa possibilidade, a Europa não aumentará
      a sua popularidade junto dos seus cidadãos.
  - s: What is important is that the Council and Parliament draw up and present the
      directive in such a way as to <v>rule</v> <p>out</p> the possibility of social
      dumping, and also the possibility of rigid protection of one of the parties,
      and I hope, therefore, that the negotiations are productive.
    t: O importante é que o Conselho e o Parlamento formulem e apresentem a directiva
      de molde a <a>excluir</a> a possibilidade de ’dumping’ social, bem como a possibilidade
      de uma protecção rígida de uma das partes, e espero, pois, que as negociações
      sejam produtivas.
  - s: In both his introduction today and in that speech he vacillates dreadfully
      between the position that we must not entirely <v>rule</v> <p>out</p> the prospect
      of membership and the view that we must not initiate it either.
    t: Tanto na sua introdução de hoje como nesse discurso, o Presidente da Comissão
      vacila terrivelmente entre a postura de que não devemos <a>excluir</a> inteiramente
      a perspectiva de adesão e a ideia de que não devemos tão-pouco estimulá-la.
  - s: Personally, I do not <v>rule</v> <p>out</p> a phased solution.
    t: Pessoalmente, não <a>excluo</a> que a solução deva desdobrar<a>-se</a> ao longo
      do tempo.
  - s: paragraph 31 - the United States has not declared that it would ‘not engage
      in preventive military action against Iran’, and it would be wrong to <v>rule</v>
      <p>out</p> any option at this stage.
    t: Número 31 - os Estados Unidos não declararam que «não pretendem desencadear
      uma acção militar preventiva contra o Irão », pelo que seria errado <a>excluir</a>
      qualquer possibilidade nesta fase.
  - s: I would, moreover, like to make the comment, with regard to the amendments
      tabled for Article 3, that information visits are not being <v>ruled</v> <p>out</p>.
    t: Queria ainda fazer notar, em relação aos aditamentos propostos ao artigo 3º,
      que as visitas de informação não são <a>excluídas</a>.
  - s: Nonetheless, I believe that in the Romanian case, they are an option which
      we should not <v>rule</v> <p>out</p> entirely.
    t: Mas, no caso da Roménia, estou convencido de que é um instrumento que, de qualquer
      modo, não deve ser <a>excluído</a>.
  - s: We do not <v>rule</v> <p>out</p> any measures for actually dealing with these
      chemicals which, as has been pointed out, accumulate in the environment.
    t: Não <a>excluímos</a> qualquer tipo de medida para resolver o problema dessas
      substâncias que, como aqui foi dito, se acumulam na natureza.
  - s: Indeed, we would also extradite our citizens for prosecution in the United
      States, where the use of the death penalty cannot be <v>ruled</v> <p>out</p>.
    t: Sim, estamos inclusivamente dispostos a extraditar os nossos cidadãos para
      serem processados nos EUA, onde não é de <a>excluir</a> a pena de morte!
  - s: It is for this reason that the keynote of our amendments is that the directive
      should not cover packaging materials which cannot be utilised for energy recovery
      owing to their material quality, which are inert, and the quantities of which
      do not exceed 0.1% of the proven quantity of packaging in the Community, and
      for which material or raw material recycling is <v>ruled</v> <p>out</p> for
      ecological and cost-benefit reasons.
    t: É por esta razão que a tónica das nossas alterações foi colocada no facto de
      a directiva não dever abranger os materiais de embalagem que não podem ser utilizados
      na recuperação de energia em virtude das suas qualidades, que são inertes, e
      cuja quantidade não excede 0,1% da quantidade comprovada de embalagens na Comunidade,
      e relativamente aos quais é <a>excluída</a> a reciclagem de materiais ou de
      matérias-primas por razões ecológicas e de rentabilidade.
  - s: Parliament supports this decision, although it is important to stress that
      it must not <v>rule</v> <p>out</p> the possibility of using extraordinary solidarity
      mechanisms, such as those based on Article 122, which are currently in use.
    t: O Parlamento apoia essa decisão, embora seja importante sublinhar que ela não
      deve <a>excluir</a> a possibilidade de utilização de mecanismos de solidariedade
      extraordinários, tais como os previstos no artigo 122.º, actualmente em uso.
  - s: In so doing, you protect what goes on in your own region, but <v>rule</v> <p>out</p>
      the grafting of hardwood cuttings in the winter period, even though this is
      the grafting technique that is the most widely used in Europe.
    t: Por conseguinte, protege aquilo que se faz na sua região, mas <a>exclui</a>
      as enxertias invernais do material vegetal sazonado, que constitui no entanto
      a prática mais espalhada na Europa em matéria de enxertias.
  - s: We want to <v>rule</v> <p>out</p> the sale of human tissues for cash, but leave
      the door open for limited financial compensation for the donor.
    t: Pretendemos <a>excluir</a> a venda de tecidos humanos por dinheiro, mas sem
      fechar a porta à possibilidade de uma compensação pecuniária limitada ao dador.
  - s: It is therefore advisable not to <v>rule</v> <p>out</p> the possibility that
      pre-accession countries might perhaps be taken into consideration, but account
      must be taken of the demands made, on the one side, by the Council of Europe,
      and, on the other, by some influential Member States that formally raised this
      issue at the Council meeting in Luxembourg.
    t: Portanto, é aconselhável não <a>excluir</a> a possibilidade de virem talvez
      a ser tidos em consideração países que se encontram na fase de pré-adesão, mas
      há que ter em linha de conta as exigências feitas, por um lado, pelo Conselho
      da Europa e, por outro lado, por alguns Estados-Membros mais influentes, que
      levantaram formalmente essa questão na reunião do Conselho do Luxemburgo.
  - s: I do not wish to <v>rule</v> <p>out</p> the possibility that Parliament will
      request negotiations with the Council once it has given its opinion in July.
    t: Não <a>excluo</a> a possibilidade de o Parlamento vir a negociar com o Conselho,
      depois de dar o seu parecer em Julho.
  - s: second, the risk of default, which can never be <v>ruled</v> <p>out</p>, is
      covered by an adequate protection mechanism;
    t: segundo, o risco de incumprimento, que nunca pode ser <a>excluído</a>, é coberto
      por um mecanismo de protecção adequado;
  - s: However, reimbursement for plasma donors must not be <v>ruled</v> <p>out</p>
      in the European Union in future.
    t: Futuramente, não deve ser <a>excluído</a> o reembolso de despesas aos dadores
      de plasma da União Europeia.
  - s: Even if external pressure cannot be totally <v>ruled</v> <p>out</p> in future,
      from now on the more stable single currency will be more resilient.
    t: Ainda que não sejam de <a>excluir</a> no futuro pressões externas, a moeda
      única, mais estável, permitirá resistir melhor às mesmas, o que significa um
      passo em frente político importante.
  - s: There will be regional disparities in the overall European economy and intervention
      should not be <v>ruled</v> <p>out</p> at the outset.
    t: Existirão disparidades regionais na economia europeia global e a intervenção
      não deve ser <a>excluída</a> à partida.
  - s: Finally, we believe that the public intervention area in developing countries
      should be maintained, not only by <v>ruling</v> <p>out</p> any liberalisation
      of public contracts, but also by protecting new industries.
    t: Por último, consideramos que o espaço de intervenção pública dos países em
      desenvolvimento deve ser preservado, não apenas <a>excluindo</a> qualquer liberalização
      dos contratos públicos, mas também protegendo as novas indústrias.
  - s: Thirdly, if this does not happen, we call on the Commission to ensure that,
      until the Toys Directive has been transposed by all the Member States in 2011,
      the limit values are laid down in the Toys Directive in such a way as to <v>rule</v>
      <p>out</p> any risk to the health of children from softening agents in toys.
    t: Em terceiro lugar, se tal não está a acontecer, solicitamos à Comissão que
      garanta que, até à transposição da directiva relativa aos brinquedos por todos
      os Estados-Membros, em 2011, os valores-limite sejam estabelecidos de forma
      a <a>excluir</a> qualquer risco para a saúde das crianças, resultante de agentes
      amaciadores existentes em brinquedos.
  - s: On the one hand, while it is true that the G5 substantially <v>ruled</v> <p>out</p>
      the idea of camps outside the European Union, it is also true that the report
      you are going to consider does mention dealing with asylum applications outside
      the European Union, in cooperation with third countries.
    t: Por um lado, se é verdade que o G5 <a>excluiu</a> substancialmente a ideia
      de campos fora da União Europeia, também é verdade que o relatório que irão
      analisar refere, efectivamente, o tratamento dos pedidos de asilo fora da União
      Europeia, em cooperação com países terceiros.
  - s: it <v>rules</v> <p>out</p> patentability for germinal genetic therapies applied
      to human beings;
    t: em especial faz a distinção entre descoberta e invenção, evoca os princípios
      do direito existente no que respeita às condições de patenteabilidade, <a>exclui</a>
      a patenteabilidade das terapias genéticas germinais aplicadas ao homem, estabelece
      que o corpo humano e os seus elementos no seu estado natural não podem ser considerados
      como invenções patenteáveis e visa - uma exigência que foi posta e que deve
      ser tida em conta - defender os interesses dos agricultores no que respeita
      ao sector da criação de gado.
  - s: It furthermore <v>rules</v> <p>out</p> the sui generis construct.
    t: Além disso, isso <a>exclui</a> a idealização sui generis.
  - s: Can we <v>rule</v> <p>out</p> the possibility of future terrorist attacks?
    t: Será que podemos <a>excluir</a> a hipótese de ataques terroristas no futuro?
  - s: In relation to the point raised by Mr Kerr, the Foreign Secretary - in his
      British capacity - made a statement to the House of Commons <v>ruling</v> <p>out</p>
      any use of nuclear weapons in the context that was raised.
    t: Relativamente ao aspecto focado pelo senhor deputado Kerr, o senhor ministro
      dos Negócios Estrangeiros - na sua qualidade de ministro britânico - fez uma
      declaração na Câmara dos Comuns em que <a>excluiu</a> toda e qualquer possibilidade
      de utilização de armas nucleares no contexto que foi referido.
  - s: Last, but not least, on the regulatory procedure, it is unfortunate, in our
      view, that the discussions within the Council have <v>ruled</v> <p>out</p> the
      Commission’s proposal of a return to the legislature and often to the co-legislators
      when the committee does not give a favourable opinion.
    t: Por último, mas não menos importante, no que se refere ao processo de regulamentação,
      é lamentável, a nosso ver, que as discussões no seio do Conselho tenham <a>excluído</a>
      a proposta da Comissão de uma devolução ao órgão legislativo e muitas vezes
      aos co-legisladores quando o comité não dá um parecer favorável.
  - s: 'He wrote: ‘In the opinion of the Financial Controller, this does not <v>rule</v>
      <p>out</p> reaching a negotiated solution with regard to the principle of proportionality’.'
    t: 'Escreve ele: «No entender do auditor financeiro, tal não <a>exclui</a> que
      se chegue a uma solução de compromisso em conformidade com o princípio da proporcionalidade».'
  - s: In my second amendment, I have <v>ruled</v> <p>out</p> human beings as recipients
      of GMOs, which would have led to the creation of genetically modified humans,
      and this would not have been acceptable for scientific, ethical, social and
      legal reasons.
    t: Paralelamente, com a minha segunda alteração, <a>exclui</a><a>-se</a> o homem
      como receptor de materiais genéticos, coisa que conduziria à criação de homens
      geneticamente modificados, o que não pode ser aceite por razões científicas,
      éticas, sociais e jurídicas.
  - s: at least this cannot be <v>ruled</v> <p>out</p>.
    t: em todo o caso, esta eventualidade não está <a>excluída</a>.
  - s: Although Ukraine, at least in the near future, is not regarded as an applicant
      country to the European Union, nonetheless the successful development of democratic
      processes and the growing economic potential of the country in the medium term
      does not <v>rule</v> <p>out</p> such a possibility.
    t: Apesar de a Ucrânia, pelo menos num futuro próximo, não ser vista como um país
      candidato à União Europeia, a evolução bem sucedida dos processos democráticos
      e o crescimento do potencial económico do país a médio prazo não <a>excluem</a>
      essa hipótese.
  - s: Yet, no one can <v>rule</v> <p>out</p> the possibility that, in the future,
      other borders - particularly those to the south-east and to the east - will
      be under the same sudden, recurring pressure.
    t: Mas não é de <a>excluir</a> que, de futuro, outras fronteiras, sobretudo as
      do sudeste ou do leste, não sejam sujeitas às mesmas pressões repentinas e recorrentes.
  - s: By the same token, the principle of a single authority must not <v>rule</v>
      <p>out</p> a certain measure of flexibility.
    t: Dentro da mesma lógica, o princípio da autoridade única não deve <a>excluir</a>
      alguma flexibilidade.
  - s: This does not <v>rule</v> <p>out</p> the possibility of similar action if it
      is agreed with the partner country.
    t: Isto não <a>exclui</a> a possibilidade de uma acção semelhante, se tal for
      acordado com o país parceiro.
  - s: Needless to say, possible military action cannot be <v>ruled</v> <p>out</p>
      then.
    t: Escusado será dizer que uma eventual acção militar não poderá então ser <a>excluída</a>.
  - s: Temporary compromises should therefore not be <v>ruled</v> <p>out</p>.
    t: Por isso mesmo, os compromissos temporários não deveriam ser <a>excluídos</a>.
  - s: The European Union must strongly oppose the very grave precedent set by the
      American Secretary for Defence in failing to <v>rule</v> <p>out</p> the use
      of tactical nuclear weapons or nerve gas against Iraq.
    t: A União Europeia tem de manifestar a sua firme oposição contra o gravíssimo
      precedente criado pelo Secretário da Defesa americano ao não <a>excluir</a>
      o uso de armas nucleares tácticas ou de gás neurotóxico contra o Iraque.
  - s: The problem facing us - and this is also the verdict of the scientists who
      have been working on the cases of this so-called new type of Creutzfeldt-Jakob
      syndrome - is that we cannot <v>rule</v> <p>out</p> the possibility that this
      strain of CJD is transmissible or that it is caused by BSE.
