    t: 'Al <a>descartar</a> la opción de la intervención militar —creo que éste es
      el parecer de todos lo representantes y diputados al Parlamento Europeo:'
  - s: If this Act is valid, then in fact it <v>rules</v> <p>out</p> the possibility
