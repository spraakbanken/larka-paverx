  - s: Mr President, once the Intergovernmental Conference is completed, and I still
      hope it will be in Amsterdam though I do not <v>rule</v> <p>out</p> the possibility
      that it may be in Wasserbillig, the accession negotiations with a number of
      Eastern European countries will start soon afterwards.
    t: Signor Presidente, non appena si sarà conclusa la Conferenza intergovernativa
      - e continuo a sperare che ciò avvenga ad Amsterdam, anche se non <a>escludo</a>
      che possa succedere tra breve a Wasserbillig - inizieranno le trattative di
      adesione con alcuni paesi dell’Europa orientale.
  - s: From what we know at present, even the hypothesis of an attack cannot be <v>ruled</v>
      <p>out</p> completely, even if it seems highly unlikely.
    t: Allo stato attuale delle nostre conoscenze, non possiamo <a>escludere</a> neanche
      l’ipotesi di un attentato, benché sembri poco probabile.
  - s: Although I mention this only in passing, that too is not something that should
      be <v>ruled</v> <p>out</p>.
    t: Sebbene ne stia solo facendo un accenno, nemmeno questo elemento può essere
      <a>escluso</a>.
  - s: BSE should have taught us that whenever there is even a mere suspicion, we
      should take it very seriously and <v>rule</v> <p>out</p> any risk.
    t: L’esempio dell’ESB dovrebbe insegnarci che anche quando esiste solo un sospetto
      lo si deve prendere molto seriamente ed <a>escludere</a> qualsiasi rischio.
  - s: We are <v>ruling</v> <p>out</p> the involvement of national parliaments, national
      governments and the citizens who vote us in.
    t: Stiamo <a>escludendo</a> i parlamenti nazionali, i governi nazionali e i cittadini
      che votano per eleggerci.
  - s: The reasons for the intervention, to defeat the madness of a dictator who has
      come up with a barbarous and inhuman plan, are justifiable, but if the bombs
      do not resolve the matter, I feel that - unless Mr Dupuis is suggesting sending
      in ground forces, which up to now has been <v>ruled</v> <p>out</p> - political
      logic calls for negotiations, since we want to avoid the option of a war which
      is won or lost.
    t: Giuste sono le ragioni dell’intervento per sconfiggere la follia di un dittatore
      che ha concepito un disegno incivile e disumano, ma se le bombe non sono risolutive,
      mi pare che la logica politica voglia - a meno che l’onorevole Dupuis non proponga
      un intervento sul terreno, che finora è stato <a>escluso</a> - un negoziato,
      perché dobbiamo evitare l’opzione tra una guerra che si vince o si perde.
  - s: Planning means <v>ruling</v> <p>out</p> mathematical approaches to the budget,
      which are absolutely senseless.
    t: Progettare significa <a>escludere</a> approcci matematici al bilancio, non
      ha senso!
