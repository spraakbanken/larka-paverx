    t: Gli Stati membri dovrebbero inoltre approvare o mantenere disposizioni giuridiche
      rigorose in relazione ai trapianti e ai donatori viventi non consanguinei, allo
      scopo di rendere il sistema trasparente ed <a>escludere</a> la possibilità di
      vendite illecite di organi o di coercizione di donatori.
  - s: Can you <v>rule</v> <p>out</p> us having the same problems at European level?
    t: Potete <a>escludere</a> che esistano problemi simili a livello europeo?
  - s: He entertains the possibility of authorities offering financial compensation
