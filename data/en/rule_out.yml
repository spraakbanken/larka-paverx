      de funcionarios, pero no es menos cierto que en el programa que nos ocupa, Robert
      Schuman, tampoco se <a>descarta</a> esa cooperación transnacional.
  - s: I agree with the rapporteur’s proposal to <v>rule</v> <p>out</p> the possibility
      of making information from pharmaceutical companies available in newspapers,
      magazines and similar publications, or on the television or radio.
    t: Estoy de acuerdo con la propuesta del ponente en el sentido de <a>descartar</a>
      la posibilidad de que la información de las empresas farmacéuticas pueda aparecer
      en los periódicos, las revistas y otras publicaciones similares, así como en
      la televisión o la radio.
  - s: In the vote, Parliament <v>ruled</v> <p>out</p> a state of affairs in which
      national taxation would be an option for countries that wanted this.
    t: Durante la votación, el Parlamento ha <a>descartado</a> la posibilidad de que
      los países que así lo deseen puedan elegir el sistema fiscal nacional.
  - s: We are <v>ruling</v> <p>out</p> the involvement of national parliaments, national
      governments and the citizens who vote us in.
    t: Estamos <a>descartando</a> la intervención de los parlamentos nacionales, de
      los Gobiernos nacionales y de los ciudadanos que nos votan.
  - s: Fifthly, the report discusses economic aspects, including the requisite financial
      commitment, particularly through lotteries, which has not been <v>ruled</v>
      <p>out</p> for the various sports here.
    t: En quinto lugar, el informe plantea aspectos económicos, incluyendo el compromiso
      financiero requerido, particularmente por medio de las loterías, que no ha sido
      <a>descartado</a> para los diversos deportes.
  - s: My group resolutely argues in favour of maintaining the dialogue, and of promulgating
      sanctions that can be imposed, but not of invoking sanctions that <v>rule</v>
      <p>out</p> any dialogue.
    t: Mi Grupo está resueltamente a favor de mantener el diálogo y de promulgar sanciones
      que puedan imponerse, pero no de invocar sanciones que <a>descarten</a> cualquier
      diálogo.
  - s: I supported this report as it marks a commitment to promoting responsible and
      sustainable fishing wherever EU vessels might be operating, based on a thorough
      assessment of the resources available and making sure that the fishing opportunities
      to be used have been vouched for by credible scientific opinions and <v>ruling</v>
      <p>out</p> any risk of depleting local stocks.
    t: He apoyado este informe, ya que marca el compromiso de fomentar la pesca responsable
      y sostenible allí donde faenen buques de la UE, basado en una evaluación exhaustiva
      de los recursos disponibles y garantizando que las opciones de pesca que se
      utilicen hayan sido avaladas por dictámenes científicos y creíbles y <a>descarten</a>
      cualquier riesgo de agotamiento de las poblaciones locales.
  - s: The partnership agreements therefore amount to a commitment to promoting responsible
      and sustainable fishing wherever EU vessels might be operating, based on a thorough
      assessment of the resources available and making sure that the fishing opportunities
      to be used have been vouched for by credible scientific opinions and <v>rule</v>
      <p>out</p> any risk of depleting local stocks.
    t: Los acuerdos de asociación equivalen, por consiguiente, a un compromiso para
      fomentar la pesca responsable y sostenible allí donde faenen buques de la UE,
      con base en una evaluación exhaustiva de los recursos disponibles y garantizando
      que las posibilidades de pesca empleadas hayan sido avaladas por dictámenes
      científicos creíbles y <a>descarten</a> la existencia del riesgo de agotamiento
      de las poblaciones locales.
  - s: The partnership agreements therefore amount to a commitment to promoting responsible
      and sustainable fishing wherever EU vessels might be operating, based on a thorough
      assessment of the resources available, making sure that the fishing opportunities
      to be used have been vouched for by credible scientific opinions and <v>ruling</v>
      <p>out</p> any risk of depleting local stocks.
    t: Los acuerdos de asociación equivalen, por consiguiente, a un compromiso para
      fomentar la pesca responsable y sostenible allí donde faenen buques de la UE,
      con base en una evaluación exhaustiva de los recursos disponibles y garantizando
      que las posibilidades de pesca empleadas hayan sido avaladas por dictámenes
      científicos creíbles y <a>descarten</a> la existencia del riesgo de agotamiento
      de las poblaciones locales.
  - s: The partnership agreements therefore amount to a commitment to promoting responsible
      and sustainable fishing wherever EU vessels might be operating, based on a thorough
      assessment of the resources available and making sure that the fishing opportunities
      to be used have been vouched for by credible scientific opinions and <v>rule</v>
      <p>out</p> any risk of depleting local stocks.
    t: Los acuerdos de asociación equivalen, por consiguiente, a un compromiso para
      fomentar la pesca responsable y sostenible allí donde faenen buques de la UE,
      con base en una evaluación exhaustiva de los recursos disponibles y garantizando
      que las posibilidades de pesca empleadas hayan sido avaladas por dictámenes
      científicos creíbles y <a>descarten</a> la existencia del riesgo de agotamiento
      de las poblaciones locales.
  - s: We cannot <v>rule</v> <p>out</p> the possibility of more sexual violence being
      committed by all sides in the conflicts in North Africa and the Middle East.
    t: No podemos <a>descartar</a> la posibilidad de que se cometan más actos de violencia
      sexual por parte de ambos bandos en los conflictos del Norte de África y Oriente
      Medio.
  - s: I am told the mood amongst other drivers is angry and that a violent confrontation
      cannot be <v>ruled</v> <p>out</p>.
    t: He tenido noticias de que otros conductores están furiosos y no se <a>descarta</a>
      que se desate una confrontación.
  - s: I was unable to support it because, as a response to a Commission Green Paper,
      it <v>ruled</v> <p>out</p> far too many options for the future of an EU contract
      law and neglected a duty to request an impact assessment on the full costs and
      implications of each of the Commission’s options.
    t: No pude apoyarlo porque, en respuesta a un Libro Verde de la Comisión, <a>descartó</a>
      demasiadas opciones para el futuro de un Derecho contractual europeo y descuidó
      la obligación de solicitar una evaluación del impacto de los costes totales
      y las implicaciones de cada opción de la Comisión.
  - s: We do not <v>rule</v> <p>out</p> bringing the issue of Russia’s unjustified
      ban on European Union vegetable imports to summit level, although we hope that
      scientific evidence will allow a quick solution at an expert level.
    t: No <a>descartamos</a> la posibilidad de sacar el tema del veto ruso a las importaciones
      de hortalizas provenientes de la UE en la cumbre, pues lo consideramos totalmente
      injustificado, aunque esperamos que la evidencia científica solucione este asunto
      a nivel de expertos.
  - s: Unfortunately, the restrictive text of Amendment No 322 has been adopted in
      which therapeutic cloning has been <v>ruled</v> <p>out</p>.
    t: Desgraciadamente, se ha adoptado el texto restrictivo de la enmienda 322, según
      la cual, también los clones terapéuticos quedan <a>descartados</a>.
  - s: Although this motion for a resolution has good intentions to protect European
      citizens, the inappropriate use of these important data cannot ultimately be
      <v>ruled</v> <p>out</p>.
    t: Aunque esta propuesta de resolución tiene buenas intenciones con el fin de
      proteger a los ciudadanos europeos, en última instancia no podemos <a>descartar</a>
      un uso inadecuado de esos datos tan importantes.
  - s: As Mr Freitas has already said, the United Nations Food and Agriculture Organization
      (FAO) has <v>ruled</v> <p>out</p> the depth criterion as being arbitrary and
      non-scientific, and the Regional Fisheries Management Organisations (RFMOs),
      including the North Atlantic Fisheries Organisation (NAFO), have even ruled
      out the 2 000 metre rule, without even considering a 1 000 metre limit, as in
      their opinion the limit would serve no purpose, so they have removed it.
    t: Como ha dicho ya el señor Freitas, la Organización de las Naciones Unidas para
      la Agricultura y la Alimentación (FAO) ha <a>descartado</a> el criterio batimétrico
      por arbitrario y acientífico, y las organizaciones regionales de gestión de
      la pesca (ORGP), entre ellas la Organización de Pesquerías del Atlántico Noroeste
      (NAFO), incluso han descartado la norma de los dos mil metros —ni siquiera se
      trataba de un límite de mil metros— puesto que, en su opinión, tal límite no
      servía para nada, por lo que lo han eliminado.
  - s: I have the feeling that some States - and I am thinking of France, but do not
      <v>rule</v> <p>out</p> that there may be others - use the whole tobacco excise
      issue to put themselves in a good light abroad by adopting a progressive policy,
      that is to say a policy that promotes health and is against tobacco, while they
      actually devote too little attention to compensatory measures for their regions
      that rely on tobacco for a living.
    t: Tengo la impresión de que determinados estados - y me refiero en este caso,
      por ejemplo, a Francia, aunque sin <a>descartar</a> que haya otros - utilizan
      toda la cuestión de los impuestos especiales para ganar puntos en el extranjero
      y aplicar una política progresista, es decir, una política que fomente una vida
      saludable y en contra del tabaco, mientras que apenas adoptan medidas en favor
      de las regiones que deban vivir de este producto.
  - s: So I would not <v>rule</v> <p>out</p> some change in the future but it would
      require a unanimous decision of the Council to make that change.
    t: De modo que yo no <a>descartaría</a> la posibilidad de que haya algún cambio
      en el futuro, pero requeriría una decisión unánime del Consejo para hacerlo.
  - s: Amendment No 19, Article 3(4)(a) which is new, introduces a necessary safeguard
      clause to <v>rule</v> <p>out</p> any fraudulent practices prejudicial to employees’
      interests.
    t: La letra a del apartado 4 del artículo 3, que es nueva, introduce una necesaria
      cláusula de salvaguardia para <a>descartar</a> cualesquiera procedimientos perjudiciales
      para los intereses de los empleados.
  - s: I ask myself whether we should really be <v>ruling</v> <p>out</p> certain things
      now in paragraph 12.
    t: Me pregunto si realmente deberíamos <a>descartar</a> ciertas cosas en el punto
      12.
  - s: we are going to have to redouble our efforts to ensure that this Commission
      measure is <v>ruled</v> <p>out</p> once and for all and not just provisionally.
    t: vamos a tener que redoblar nuestros esfuerzos para garantizar que esta medida
      de la Comisión sea <a>descartada</a> de una vez por todas, y no sólo de manera
      provisional.
  - s: I do not totally <v>rule</v> <p>out</p> new areas within the European Union
      but it would be against that political background that decisions would have
      to be taken.
    t: No <a>descarto</a> totalmente nuevos sectores dentro de la Unión Europea, pero
      se deberían adoptar las decisiones sobre ese telón de fondo político.
  - s: 'It would be idiocy to <v>rule</v> <p>out</p> nuclear power:'
    t: 'Sería una tontería <a>descartar</a> la energía nuclear:'
  - s: Member States should also approve or maintain strict legal measures over transplants
      and living donors who are not blood relatives, in order to make the system transparent
      and to <v>rule</v> <p>out</p> the possibility of illicit organ sales or forced
      donations.
    t: Los Estados miembros deberían también aprobar o mantener medidas jurídicas
      estrictas en materia de trasplantes y donantes vivos que no son consanguíneos,
      para tener un sistema transparente y <a>descartar</a> la posibilidad de ventas
      ilegales de órganos o donaciones forzadas.
  - s: It is an issue for consideration but it has not been <v>ruled</v> <p>out</p>.
    t: Es una cuestión que se debe examinar, pero aún no se ha <a>descartado</a>.
  - s: I am pleased that we have adopted the target of limiting global warming to
      a minimum of 2 °C, without <v>ruling</v> <p>out</p> from the negotiations the
      possibility of limiting the temperature rise to 1.5 °C, in order to be able
      to ensure the survival of all countries, peoples and ecosystems.
    t: Me complace que hayamos aprobado el objetivo de limitar el calentamiento global
      a un mínimo de 2 ºC, sin <a>descartar</a> de las negociaciones la posibilidad
      de limitar el aumento de temperatura a 1,5 ºC, a fin de permitir que se garantice
      la supervivencia de todos los países, pueblos y ecosistemas.
  - s: The massive indiscriminate grubbing-up of 400 000 hectares, seen as a structural
      solution, must be clearly <v>ruled</v> <p>out</p>.
    t: El arranque masivo e indiferenciado de 400 000 hectáreas, concebido como una
      solución estructural, ha de quedar claramente <a>descartado</a>.
  - s: We should also think very carefully about using materials whose mutagenic and
      toxic effects cannot be <v>ruled</v> <p>out</p>.
    t: También deberíamos ser muy cuidadosos con el uso de materiales cuyos efectos
      mutagénicos y tóxicos no pueden ser <a>descartados</a>.
  - s: Nevertheless, other ways of transmission cannot be <v>ruled</v> <p>out</p>,
      such as direct close contact with an infected person.
    t: Sin embargo, no se pueden <a>descartar</a> otras vías de contagio, como el
      contacto íntimo directo con la persona infectada.
  - s: We cannot <v>rule</v> <p>out</p> the fact that ICT will require a massive change
      in the structure of education in the future.
    t: No podemos <a>descartar</a> el hecho de que las TIC cambien radicalmente la
      estructura de la educación en el futuro.
  - s: If this help is necessary - which I think it will be - and if European solidarity
      needs to be employed once again - and I would not want to <v>rule</v> it <p>out</p>
      in any way at this point - then Greece needs to make some real changes.
    t: Si esta ayuda es necesaria —que creo que lo será— y si la solidaridad europea
      debe ponerse en práctica una vez más —cosa que no querría <a>descartar</a> en
      modo alguno llegados a este punto—, entonces Grecia tiene que introducir una
      serie de cambios reales.
  - s: First, we must complete Economic and Monetary Union by creating a European
      stability agency for common eurobonds and I am glad that President Barroso did
      not <v>rule</v> <p>out</p> the idea of eurobonds today.
    t: En primer lugar, tenemos que completar la Unión Económica y Monetaria mediante
      la creación de una agencia europea de estabilidad para la emisión de euroobligaciones
      comunes, y me alegro de que el Presidente Barroso no haya <a>descartado</a>
      hoy la idea de las euroobligaciones.
  - s: The main objective of this is to <v>rule</v> <p>out</p> any discrimination
      on the grounds of sex, to guarantee equal opportunities for both spouses, and
      to give central priority to the welfare of the children.
    t: El principal objetivo de la misma es <a>descartar</a> cualquier discriminación
      en base al sexo, garantizar la igualdad de oportunidades de ambos cónyuges y
      dar total prioridad al bienestar de los niños.
  - s: There is the threat of assassinations by the Kosovo Liberation Army and these
      cannot be <v>ruled</v> <p>out</p>, even though the leader of the Democratic
      League is continuing to seek a peaceful solution.
    t: Existe la amenaza de atentados, que no hay que <a>descartar</a>, por parte
      del ejército de liberación de Kosovo, aunque el líder de la Liga Democrática
      siga buscando una solución pacífica.
  - s: While marine biologists do not estimate the stocks to be endangered due to
      the eels’ reproductive capacity, they nevertheless do not want to <v>rule</v>
      <p>out</p> local reductions on account of these creatures’ territoriality and
      the great dependence of certain edible fish, sea birds and marine mammals on
      sand eels as a food resource.
    t: No obstante, teniendo en cuenta el apego local de los animales y la elevada
      dependencia de determinados peces de consumo humano, de aves marinas y de mamíferos
      marinos respecto de los lanzones como base alimenticia no quieren <a>descartar</a>
      algunos daos locales.
  - s: On the other hand, we believe that the European banking authority and the ECB
      cannot ensure the regulatory supervision of the EIB but, of course, we will
      not <v>rule</v> <p>out</p> the possibility for the EIB to fund other types of
      arrangements based on a voluntary approach by the EIB with other bodies.
    t: Por otro lado, creemos que la Autoridad Bancaria Europea y el BCE no pueden
      asegurar la supervisión de regulación del BEI pero, por supuesto, no <a>descartamos</a>
      la posibilidad de que el BEI financie otros tipos de acuerdos basados en un
      enfoque voluntario del BEI con otros organismos.
  - s: All the issues must be put on the table, and no options must be <v>ruled</v>
      <p>out</p>, which is exactly why we need time.
    t: Todas las cuestiones deben ser colocadas sobre la mesa, y ninguna opción debe
      ser <a>descartada</a>, y precisamente por eso necesitamos tiempo.
  - s: Article 49 of the Treaty on European Union allows any European state the opportunity
      of joining the Union, which is why accession has already been <v>ruled</v> <p>out</p>
      for the non-European Mediterranean partners.
    t: El artículo 49 del Tratado de la Unión Europea concede a cualquier Estado europeo
      la oportunidad de entrar en la Unión, razón por la cual ya se ha <a>descartado</a>
      la adhesión de los socios mediterráneos no europeos.
  - s: We must not <v>rule</v> <p>out</p> the use of slaughter.
    t: No hemos de <a>descartar</a> el recurso al sacrificio.
  - s: The same kind of danger has not been <v>ruled</v> <p>out</p> in the case of
      Poland.
    t: Ese mismo riesgo no se ha <a>descartado</a> en relación con Polonia.
  - s: Member States must demonstrate exceptionally advanced security and, even with
      the greatest efforts and intentions, one cannot <v>rule</v> <p>out</p> the possibility
      of a breach which, in turn, would compromise all involved.
    t: Los Estados miembros deben demostrar una seguridad excepcionalmente avanzada
      e incluso con el mayor de los esfuerzos y con la mejor de las intenciones es
      imposible <a>descartar</a> la posibilidad de una brecha que por su parte comprometería
      a todos los implicados.
  - s: While we are still not convinced that Turkey’s ultimate destiny lies in membership
      of the EU, or that the European Union can welcome it as a Member State, we do
      not want to <v>rule</v> this <p>out</p> at this point in time.
    t: Aunque todavía no estamos convencidos de que el destino último de Turquía sea
      entrar en la UE, o que la Unión Europea pueda aceptarla como Estado miembro,
      no queremos <a>descartar</a> por ahora esa posibilidad.
  - s: That has not been <v>ruled</v> <p>out</p> in the current draft of the report
      adopted by the committee.
    t: Esto no se ha <a>descartado</a> en el actual proyecto de informe aprobado por
      la comisión.
  - s: Having said that, it cannot be <v>ruled</v> <p>out</p> that any horse could
      enter the food chain at the end of its useful life and therefore safeguards
      are necessary to cover this aspect, as I have already mentioned.
    t: Dicho esto, no se puede <a>descartar</a> que ningún caballo entre en la cadena
      alimentaria al final de su vida útil y, por consiguiente, las medidas de salvaguarda
      son necesarias para cubrir este aspecto, como ya he mencionado
  - s: The aim of the Commission’s proposal is to leave as much flexibility as possible
      to Member States, but we cannot <v>rule</v> <p>out</p> further Community action
      if this would help Member States to meet emission ceilings more cost-effectively.
    t: El objetivo de la propuesta de la Comisión es dejar el máximo de flexibilidad
      posible a los Estados miembros, pero no podemos <a>descartar</a> nuevas medidas
      de la Comunidad si con ello se ayudara a los Estados miembros a cumplir los
      límites máximos de emisión con una mejor relación costes-eficacia.
  - s: Unfortunately, it cannot be <v>ruled</v> <p>out</p> that the state of emergency
      will be extended.
    t: Desgraciadamente, no se puede <a>descartar</a> el que se vaya a prolongar el
      Estado de emergencia.
  - s: Unfortunately the Council’s response on 6 March 1998 completely ignored the
      opinion of this Parliament, arguing that the assent of the European Parliament
      is, legally speaking, completely <v>ruled</v> <p>out</p>.
    t: Lamentablemente hemos tenido que comprobar que entonces se produjo una respuesta
      por parte del Consejo el 6 de marzo de 1998, una respuesta en la que realmente
      se hizo caso omiso de la opinión del Parlamento, con el argumento de que el
      dictamen conforme del Parlamento Europeo estaba completamente <a>descartado</a>
      jurídicamente.
  - s: Although a chairman of the electoral commission has been appointed, many Palestinians,
      and also representatives of the international donor community, believe that
      postponement of the elections can no longer be <v>ruled</v> <p>out</p>.
    t: Aunque se ha nombrado un presidente de la comisión electoral, muchos palestinos,
      así como representantes de la comunidad internacional de donantes, creen que
      no se puede seguir <a>descartando</a> el aplazamiento de las elecciones.
  - s: We have certainly not <v>ruled</v> it <p>out</p>.’
    t: En todo caso no lo hemos <a>descartado</a>».
  - s: This principle, of course, does not <v>rule</v> <p>out</p> extending exemptions,
      it simply says that we must keep them under regular and constant review and
      that they cannot exist indefinitely.
    t: Este principio, naturalmente, <a>descarta</a> la posibilidad de prorrogar exenciones,
      lo único que dice es que tenemos que mantenerlas bajo examen constante y periódico
      y que no pueden existir indefinidamente.
  - s: Where there is political uncertainty, one can more or less <v>rule</v> <p>out</p>
      any hope of foreign investors committing themselves to any great extent.
    t: En una situación de inseguridad política hay que <a>descartar</a> prácticamente
      que los inversores extranjeros se impliquen de manera significativa.
  - s: We cannot <v>rule</v> <p>out</p> any significant source of energy from the
      energy mix, particularly where this is clean and safe.
    t: No podemos <a>descartar</a> ninguna fuente importante de energía, en particular
      si es limpia y segura.
  - s: of course I cannot <v>rule</v> <p>out</p> the possibility of something similar
      being introduced for disabled persons and persons with reduced mobility travelling
      by sea.
    t: Respondiendo a la pregunta del señor Fernandes, diré que, naturalmente, no
      puedo <a>descartar</a> la posibilidad de que se establezca una normativa similar
      para las personas con discapacidad o movilidad reducida en el sector marítimo.
  - s: I would, however, add that desired inspections of this kind will not <v>rule</v>
      <p>out</p> the danger of biological weapons arsenals.
    t: De todos modos, quisiera añadir que las deseadas inspecciones de este tipo
      no <a>descartarán</a> el peligro de los arsenales de armas biológicas.
  - s: In-court procedures should not be <v>ruled</v> <p>out</p>, even in future,
      especially where the economic value of the dispute is high.
    t: No hay que <a>descartar</a> en el futuro los procedimientos judiciales, en
      especial en los litigios de mayor cuantía.
  - s: Parliament’s position is to condemn and <v>rule</v> <p>out</p> the application
      of the so-called principle of fair return to the European budget.
    t: La posición del Parlamento es la de condenar y <a>descartar</a> la aplicación
      del llamado principio del justo retorno al presupuesto europeo.
  - s: That does not mean, however, that we can <v>rule</v> <p>out</p> occasional
      problems in application in future.
    t: Sin embargo, eso no significa que podamos <a>descartar</a> problemas ocasionales
      de aplicación en el futuro.
  - s: On the other hand, we have the problem that the use of the new genetic engineering
      leads to contamination, which researchers for the firms that operate in this
      area had initially <v>ruled</v> <p>out</p>.
    t: Por otro lado, tenemos que la utilización de las nuevas tecnologías transgénicas
      produce contaminación, contaminación que, en un primer momento, los investigadores
      de las empresas que operan en este sector habían <a>descartado</a>.
  - s: Those of you who wish to come to a swift agreement with the Council on a Members’
      Statute must not, at tomorrow’s vote, approve the report by the Committee on
      Legal Affairs in its current form as this report would obviously <v>rule</v>
      <p>out</p> the prospect of reaching an effective agreement on a statute.
    t: Aquellos de ustedes que deseen llegar a un rápido acuerdo con el Consejo sobre
      el Estatuto de los diputados no deben aprobar, en la votación de mañana, el
      informe de la Comisión de Asuntos Jurídicos en su forma actual, puesto que este
      informe <a>descartaría</a> obviamente la posibilidad de alcanzar un acuerdo
      efectivo sobre un estatuto.
  - s: It also has to be carefully choreographed because we want to <v>rule</v> <p>out</p>
      any difficulties like the ones we are faced with at the moment.
    t: Además, se tiene que organizar muy cuidadosamente, porque queremos <a>descartar</a>
      dificultades como las que afrontamos en este momento.
  - s: I do not <v>rule</v> <p>out</p> further measures being needed if Member States
      are better to live up to what they have undertaken in the Council.
    t: No <a>descarto</a> que se necesiten más medidas para el mejor cumplimiento
      de los compromisos contraídos por los Estados miembros en el Consejo.
  - s: We are not <v>ruling</v> <p>out</p> this idea, but in the light of the data
      that is currently available it does seem premature.
    t: No <a>descartamos</a> esta idea, aunque nos parece, con la información de que
