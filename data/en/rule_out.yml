  - s: The Commission therefore does not <v>rule</v> <p>out</p> the establishment
      of a coordination infrastructure within its departments in order to implement
      the plan of action accompanying the strategy.
    t: Quindi la Commissione non <a>esclude</a> l’istituzione di una infrastruttura
      di coordinamento presso i propri dipartimenti, per l’attuazione del piano d’azione
      che accompagna la strategia.
  - s: A foundation, on the other hand, which <v>rules</v> <p>out</p> any idea of
      profitability, corresponds much more closely to the concerns of the founding
      fathers and to the wish to make provision for the public interest.
    t: La fondazione, invece, <a>escludendo</a> qualsiasi nozione di redditività,
      risponde molto meglio all’intento dei padri fondatori e alla volontà di far
      prevalere l’interesse generale.
  - s: I am told the mood amongst other drivers is angry and that a violent confrontation
