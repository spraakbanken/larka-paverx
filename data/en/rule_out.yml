      <p>out</p> any risk of depleting local stocks.
    t: Gli accordi di partenariato equivalgono pertanto a un impegno a promuovere
      una pesca responsabile e sostenibile in tutte le aree in cui operano le navi
      dell’Unione europea, sulla base di una valutazione approfondita delle risorse
      disponibili e accertandosi, tra l’altro, che le possibilità di pesca messe a
      disposizione siano avallate da pareri scientifici credibili ed <a>escludano</a>
      il rischio di distruzione degli stock locali.
