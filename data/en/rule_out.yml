    t: Llegado el momento, se vetarían los unos a los otros y <a>descartarían</a>
      cualquier posibilidad de que los demás consiguieran el poder desde el comienzo.
  - s: We could have used vaccines, which were also <v>ruled</v> <p>out</p>.
