de:
- c: 1
  r: 1
  v: Verteilerstation anschließen
  x:
  - s: Often, landowners are not willing to make their land available to the management
      of a renewable energy system - windmills, for example - to enable the windmills
      to be <v>hooked</v> <p>up</p> to the nearest distribution station.
    t: Oft sind die Grundbesitzer nicht damit einverstanden, dem Betreiber einer Anlage
      für erneuerbare Energien (zum Beispiel einer Windkraftanlage) ihren Boden zu
      verkaufen, damit die Windkraftanlage an die nächstgelegene <a>Verteilerstation</a>
      <a>angeschlossen</a> werden kann.
- c: 1
  r: 1
  v: miteinander
  x:
  - s: It will not replace existing national capacities, but rather <v>hook</v> them
      <p>up</p> to act as a reference and coordination point both in routine and crisis
      situations.
    t: Es wird vorhandene nationale Kapazitäten nicht ersetzen, sondern vielmehr <a>miteinander</a>
      verknüpfen und sowohl in Routine- wie in Krisensituationen Bezugs- und <a>Koordinierungspunkt</a>
      sein.
- c: 1
  r: 1
  v: Elektrizitätsnetz anschließen
  x:
  - s: At the moment it can take a long time for a wind turbine park to be <v>hooked</v>
      <p>up</p> to an electricity grid and that is unacceptable.
    t: Derzeit kann es schon eine Weile dauern, bis ein Windpark an ein <a>Elektrizitätsnetz</a>
      <a>angeschlossen</a> wird, und das ist inakzeptabel.
