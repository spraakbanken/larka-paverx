      nutzen, um das zu <a>überprüfen</a> und vielleicht kann er dazu beitragen Korrekturmaßnahmen
      durchzuführen.
  - s: I will <v>check</v> it <p>out</p> and let you know the situation in writing.
    t: Ich werde das <a>überprüfen</a> und Sie schriftlich informieren.
