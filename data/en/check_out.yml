it:
- c: 7
  r: 1
  v: verificare
  x:
  - s: The European Union must <v>check</v> <p>out</p> for itself whether there is
      an American network of secret prisons and whether some of them are located in
      Europe.
    t: L’Unione europea deve <a>verificare</a> autonomamente se esiste una rete americana
      di prigioni segrete, e se alcune di esse si trovano in Europa.
  - s: While it is true that there is no proof as yet, when such a respected paper
      as Libération takes it seriously and also reports that the paper itself is not
      allowed to send any journalists there in order to <v>check</v> the matter <p>out</p>,
      then it is very serious.
    t: Naturalmente per ora non vi sono prove, ma quando un quotidiano prestigioso
      come Libération prende tali voci sul serio e scrive di non potere neppure mandare
      sul posto i propri reporter per <a>verificare</a>, allora v’è sicuramente motivo
      di preoccuparsi.
  - s: Mr President, I have read up the case of Ms Amina Lawal and <v>checked</v>
      it <p>out</p> with Amnesty International, which I would like to thank for the
      assistance it gave, as also the staff of my own group who confirmed the facts
      that had been published.
    t: Signor Presidente, ho letto la documentazione relativa al caso di Amina Lawal
      e l’ho <a>verificato</a> con Amnesty International, che desidero ringraziare
      per l’aiuto fornito, nonché con gli assistenti del mio stesso gruppo che hanno
      confermato i fatti pubblicati.
  - s: They went there in order to breathe some fresh air, watch ’The Bold and the
      Beautiful’ and <v>check</v> <p>out</p> the benchmark of democracy in that troubled
      region.
    t: lo hanno fatto per respirare una boccata di aria fresca, guardare «Beautiful»
      e <a>verificare</a> il livello democratico di quella tormentata regione.
  - s: We will have it <v>checked</v> <p>out</p> and get it corrected.
    t: Provvederemo a far <a>verificare</a> e correggere l’errore.
  - s: However, maybe Commissioner Barnier might be able to use his good antenna to
      <v>check</v> it <p>out</p> and maybe help to take corrective action.
    t: Tuttavia, forse il commissario Barnier potrebbe ricorrere al suo spiccato acume
      per <a>verificarlo</a> e aiutarci eventualmente a intraprendere delle azioni
      correttive.
  - s: I will <v>check</v> it <p>out</p> and let you know the situation in writing.
    t: Naturalmente non dispongo di tale informazione, che <a>verificherò</a> e vi
      fornirò per iscritto.
