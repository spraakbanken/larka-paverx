fr:
- c: 10
  r: 1
  v: vérifier
  x:
  - s: While it is true that there is no proof as yet, when such a respected paper
      as Libération takes it seriously and also reports that the paper itself is not
      allowed to send any journalists there in order to <v>check</v> the matter <p>out</p>,
      then it is very serious.
    t: Bien sûr, on ne dispose pas encore de preuves, mais lorsqu’un journal de la
      réputation de Libération prend les choses au sérieux, et déclare en outre que
      le journal lui-même n’est pas autorisé à envoyer des journalistes sur place
      pour <a>vérifier</a> ces rumeurs, alors, l’affaire est grave.
  - s: But you have asked me to <v>check</v> it <p>out</p> with the Greek authorities
      and that is what I propose doing.
    t: Mais vous m’avez demandé de <a>vérifier</a> auprès des autorités grecques et
      c’est ce que je propose de faire.
  - s: Has he <v>checked</v> <p>out</p> that the Labour Party computers at Millbank
      Tower have been programmed to take account of the change so that all Members
      will remain on message in the year 2000 as they have in 1999?
    t: A-t-il <a>vérifié</a> si les ordinateurs du parti travailliste à Millbank Tower
      avaient été programmés pour tenir compte du changement de millénaire de manière
      à ce que tous les membres restent connectés en l’an 2000 comme ils l’auront
      été en 1999 ?
  - s: Mr Cohn-Bendit has doubts about this, so we shall <v>check</v> it <p>out</p>.
    t: M. Cohn-Bendit a des doutes à ce sujet, nous allons donc <a>vérifier</a>.
  - s: For our Parliament, this meant that we needed to <v>check</v> <p>out</p> our
      Rules of Procedure to establish whether more improvements were needed.
    t: Pour notre Parlement, cela signifiait que nous devions passer en revue notre
      règlement intérieur afin de <a>vérifier</a> s’il fallait encore y apporter des
      améliorations.
  - s: We will have it <v>checked</v> <p>out</p> and get it corrected.
    t: Nous ferons <a>vérifier</a> et apporterons les corrections nécessaires.
  - s: There are still some Members of this House who have their doubts about this
      and I would be grateful if the Commission could explain this issue once again
      in a clear, unambiguous way - perhaps even having the Commission’s legal service
      <v>check</v> the matter <p>out</p>.
    t: Certains députés européens en doutent toujours et je serais reconnaissant à
      la Commission de bien vouloir expliquer ce point une fois de plus, clairement
      et sans ambiguïté - peut-être même en demandant à son service juridique de le
      <a>vérifier</a>.
  - s: All of us with families know that one can travel many miles, arrive in a caravan
      site late at night, maybe with fractious children, and certainly not have the
      energy to go and <v>check</v> <p>out</p> whether the camp-site is in fact safe.
    t: Tous ceux d’entre nous qui ont une famille savent qu’après avoir fait beaucoup
      de kilomètres, arrivant tard dans la nuit à un emplacement de caravanes, parfois
      avec des enfants de mauvaise humeur de surcroît, on n’a pas toujours le courage
      d’aller <a>vérifier</a> la sécurité du terrain de camping.
  - s: I will <v>check</v> it <p>out</p> and let you know the situation in writing.
    t: Je vais <a>vérifier</a> et vous tenir au courant de la situation par écrit.
  - s: I will <v>check</v> it <p>out</p>.
    t: Je ne veux pas vous donner des montants inexacts et c’est pourquoi je tiens
      à <a>vérifier</a>.
