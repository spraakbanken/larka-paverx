    t: Al riguardo, vorrei affermare che sarei stata lieta di <a>sottoporre</a> tale
      fonte ancora una volta ad una <a>verifica</a>, poiché nessuno Stato europeo
      ha delle leggi sull’esportazione di armi tanto severe quanto, ad esempio, la
      Repubblica federale di Germania.
- c: 1
  r: 4
  v: chiarire
  x:
  - s: There are still some Members of this House who have their doubts about this
      and I would be grateful if the Commission could explain this issue once again
      in a clear, unambiguous way - perhaps even having the Commission’s legal service
      <v>check</v> the matter <p>out</p>.
    t: Vi sono ancora alcuni membri di questo Parlamento che nutrono dubbi in merito
      e sarebbero grati alla Commissione se illustrasse nuovamente tale aspetto in
      maniera chiara e inequivocabile, forse anche facendo intervenire il proprio
      servizio legale per <a>chiarirla</a>.
- c: 1
  r: 4
  v: valutare
  x:
  - s: A possible advantage is still the fact that gullible women who are not able
      to <v>check</v> <p>out</p> the dangers and who retain old replacement material
      in their bodies because they cannot afford or are afraid of repeated operations
      will continue to get into difficulties in the future.
    t: Un ulteriore, possibile svantaggio di tale soluzione è che le donne facilmente
      influenzabili e incapaci di <a>valutare</a> i rischi tengano le vecchie protesi
      perché non possono permettersi altre operazioni o perché hanno paura, e quindi
      continuino ad avere problemi in futuro.
pt:
- c: 6
  r: 1
  v: verificar
  x:
  - s: The European Union must <v>check</v> <p>out</p> for itself whether there is
      an American network of secret prisons and whether some of them are located in
      Europe.
    t: A União Europeia tem de <a>verificar</a> por si própria se existe uma rede
      de prisões secretas americanas e se algumas delas se encontram localizadas na
      Europa.
  - s: While it is true that there is no proof as yet, when such a respected paper
      as Libération takes it seriously and also reports that the paper itself is not
      allowed to send any journalists there in order to <v>check</v> the matter <p>out</p>,
      then it is very serious.
    t: É certo que ainda não existem provas, mas quando um jornal de renome como o
      «Libération» leva este assunto a sério, comunicando, além do mais, que não lhe
      é possível enviar jornalistas ao local para <a>verificar</a> a situação, então
      a situação é muito grave.
  - s: I would like to say that I would be keen to <v>check</v> <p>out</p> this source,
      since no other country in Europe has such strict arms export laws as the Federal
      Republic of Germany.
    t: A este propósito, gostaria de dizer que me teria sido agradável <a>verificar</a>
      novamente esta fonte, pois nenhum outro país da Europa tem uma legislação sobre
      a exportação de armas tão rigorosa como a República Federal da Alemanha.
  - s: All of us with families know that one can travel many miles, arrive in a caravan
      site late at night, maybe with fractious children, and certainly not have the
      energy to go and <v>check</v> <p>out</p> whether the camp-site is in fact safe.
    t: Todos nós que temos famílias sabemos que se pode viajar muitos quilómetros,
      chegar a um parque de campismo já de noite, talvez com crianças rabugentas,
      e decerto sem energia para ir <a>verificar</a> se o parque de campismo será
      efectivamente seguro.
  - s: However, maybe Commissioner Barnier might be able to use his good antenna to
      <v>check</v> it <p>out</p> and maybe help to take corrective action.
    t: No entanto, talvez o Senhor Comissário Barnier seja capaz de usar a sua boa
      antena para <a>verificar</a> isto e talvez ajude a que se tomem medidas correctivas.
  - s: I will <v>check</v> it <p>out</p> and let you know the situation in writing.
    t: Vou <a>verificar</a> a situação e, posteriormente, responderei à Senhora Deputada
      por escrito.
- c: 3
  r: 2
  v: controlar
  x:
  - s: Everyone is free to produce what they want, but if certain claims are made
      they must be <v>checked</v> <p>out</p>.
    t: todos podem produzir aquilo que entenderem - liberdade é alegria - mas a veracidade
      de uma determinada pretensão deve, porém, ser <a>controlada</a>.
  - s: The reason why the report is important is clear, especially when I remember
      that one of my neighbours was taken into hospital one day with acute stomach
      pains, after eating poisonous mushrooms which he had not had <v>checked</v>
      <p>out</p> by the relevant person.
    t: A razão por que é importante é, na realidade, evidente para mim, quando recordo
      que um vizinho meu foi um dia hospitalizado com graves dores abdominais por
      ter comido cogumelos venenosos, que não tinham sido <a>controlados</a> por quem
      deveria tê-lo feito.
  - s: Those who are elected, should be <v>checked</v> <p>out</p> by their political
      parties.
    t: São aqueles que foram eleitos que devem ser <a>controlados</a> pelos partidos
      políticos a que pertencem.
- c: 1
  r: 3
  v: verificar junto
  x:
  - s: But you have asked me to <v>check</v> it <p>out</p> with the Greek authorities
      and that is what I propose doing.
    t: O senhor deputado pediu-me contudo que <a>verificasse</a> isso <a>junto</a>
      das autoridades gregas e é isso o que me proponho fazer.
- c: 1
  r: 3
  v: confrontar
  x:
  - s: Mr President, I have read up the case of Ms Amina Lawal and <v>checked</v>
      it <p>out</p> with Amnesty International, which I would like to thank for the
      assistance it gave, as also the staff of my own group who confirmed the facts
      that had been published.
    t: Senhor Presidente, estive a estudar o caso de Amina Lawal e <a>confrontei</a>-o
      com a Amnistia Internacional, a quem gostaria de agradecer pela assistência
      que me deu, assim como à equipa do meu próprio grupo que confirmou os factos
      que tinham sido publicados.
- c: 1
  r: 3
  v: testar
  x:
  - s: In other words, we can <v>check</v> <p>out</p> once again what the Council’s
      attitude is.
    t: Isso significa que depois podemos <a>testar</a> mais uma vez a posição do Conselho.
- c: 1
  r: 3
  v: analisar
  x:
  - s: There are still some Members of this House who have their doubts about this
      and I would be grateful if the Commission could explain this issue once again
      in a clear, unambiguous way - perhaps even having the Commission’s legal service
      <v>check</v> the matter <p>out</p>.
    t: Existem ainda alguns deputados desta Assembleia que têm as suas dúvidas a este
      respeito e sentir-me-ia grato se a Comissão pudesse explicar esta questão uma
      vez mais, de forma clara e sem ambiguidades - talvez pedir até aos serviços
      jurídicos da Comissão que <a>analisem</a> o assunto.
- c: 1
  r: 3
  v: vigiar
  x:
  - s: Why are Christian churches, including those that are registered, so closely
      scrutinised, <v>checked</v> <p>out</p> and even infiltrated?
    t: Por que razão são as igrejas cristãs, incluindo as registadas, tão rigorosamente
      escrutinadas, <a>vigiadas</a> e até mesmo infiltradas?
- c: 1
  r: 3
  v: confirmar
  x:
  - s: I will <v>check</v> it <p>out</p>.
    t: Vou <a>confirmar</a>, porque não quero dar-lhe números que não sejam exactos.
- c: 1
  r: 3
  v: verificar proceder
  x:
  - s: We will have it <v>checked</v> <p>out</p> and get it corrected.
    t: Vamos <a>verificar</a> e <a>proceder</a> à necessária correcção.
sv:
- c: 11
  r: 1
  v: kontrollera
  x:
  - s: The European Union must <v>check</v> <p>out</p> for itself whether there is
      an American network of secret prisons and whether some of them are located in
      Europe.
    t: Europeiska unionen måste själva <a>kontrollera</a> om det finns ett amerikanskt
      nätverk av hemliga fängelser och om några av dem är placerade i Europa.
  - s: While it is true that there is no proof as yet, when such a respected paper
      as Libération takes it seriously and also reports that the paper itself is not
      allowed to send any journalists there in order to <v>check</v> the matter <p>out</p>,
      then it is very serious.
    t: Det finns visserligen inte några bevis ännu, men när en så renommerad tidning
      som Libération tar det på allvar, och dessutom rapporterar att tidningen själv
      inte får skicka några journalister dit för att <a>kontrollera</a> saken, då
      är det väldigt allvarligt.
  - s: Has he <v>checked</v> <p>out</p> that the Labour Party computers at Millbank
      Tower have been programmed to take account of the change so that all Members
      will remain on message in the year 2000 as they have in 1999?
    t: Har han <a>kontrollerat</a> att labourpartiets datorer i Millbank Tower har
      programmerats för ta hänsyn till förändringen så att samtliga ledamöter kommer
      att förbli uppkopplade år 2000 såsom under 1999?
  - s: The reason why the report is important is clear, especially when I remember
      that one of my neighbours was taken into hospital one day with acute stomach
      pains, after eating poisonous mushrooms which he had not had <v>checked</v>
      <p>out</p> by the relevant person.
    t: Anledningen är viktig och uppenbar, helt klart för mig när jag tänker på att
      en granne till mig en dag togs in på sjukhus med allvarliga magsmärtor eftersom
      han hade ätit giftig svamp, som han inte hade låtit <a>kontrollera</a> av den
      det vederbör.
  - s: We will have it <v>checked</v> <p>out</p> and get it corrected.
    t: Vi kommer att <a>kontrollera</a> och korrigera det.
  - s: There are still some Members of this House who have their doubts about this
      and I would be grateful if the Commission could explain this issue once again
      in a clear, unambiguous way - perhaps even having the Commission’s legal service
      <v>check</v> the matter <p>out</p>.
    t: Det finns fortfarande en del parlamentsledamöter som hyser tvivel om detta
      och jag vore tacksam om kommissionen kunde förklara den här frågan igen på ett
      tydligt och entydigt sätt - kanske kunde man till och med låta kommissionens
      rättstjänst <a>kontrollera</a> saken.
  - s: Needless to say, I also <v>checked</v> <p>out</p> how the Members from the
      new countries felt about this, and this has not produced any other viewpoints.
    t: Självfallet har jag också <a>kontrollerat</a> vad ledamöterna från de nya länderna
      ansåg om detta och det ledde inte till några andra synpunkter.
  - s: However, maybe Commissioner Barnier might be able to use his good antenna to
      <v>check</v> it <p>out</p> and maybe help to take corrective action.
    t: Kommissionsledamot Michel Barnier kanske emellertid kan använda sina känsliga
      tentakler till att <a>kontrollera</a> detta och eventuellt bidra till att avhjälpande
      åtgärder vidtas.
  - s: I will <v>check</v> it <p>out</p> and let you know the situation in writing.
    t: Jag ska <a>kontrollera</a> det och informera er om läget skriftligen.
  - s: Those who are elected, should be <v>checked</v> <p>out</p> by their political
      parties.
    t: De som blir valda måste <a>kontrolleras</a> av sina politiska partier.
  - s: I will <v>check</v> it <p>out</p>.
    t: Jag skall <a>kontrollera</a> detta.
- c: 2
  r: 2
  v: undersöka
  x:
  - s: Mr Cohn-Bendit has doubts about this, so we shall <v>check</v> it <p>out</p>.
    t: Daniel Cohn-Bendit är också tveksam till detta, så vi ska <a>undersöka</a>
      det närmare.
  - s: They went there in order to breathe some fresh air, watch ’The Bold and the
      Beautiful’ and <v>check</v> <p>out</p> the benchmark of democracy in that troubled
      region.
    t: De åkte dit för att andas lite frisk luft, se på ”Glamour” och <a>undersöka</a>
      hur demokratin fungerar i den problemtyngda regionen.
- c: 1
  r: 3
  v: övervaka
  x:
  - s: Everyone is free to produce what they want, but if certain claims are made
      they must be <v>checked</v> <p>out</p>.
    t: Nej, var och en får producera vad han önskar, frihet, glädje, men en viss kravnivå
      måste dock <a>övervakas</a>.
- c: 1
  r: 3
  v: pröva
  x:
  - s: In other words, we can <v>check</v> <p>out</p> once again what the Council’s
      attitude is.
    t: Det betyder alltså att vi än en gång kan <a>pröva</a> hur rådet ställer sig.
- c: 1
  r: 3
  v: syna
  x:
  - s: For our Parliament, this meant that we needed to <v>check</v> <p>out</p> our
      Rules of Procedure to establish whether more improvements were needed.
    t: För vårt parlament innebar det att vi var tvungna att <a>syna</a> vår egen
      arbetsordning för att undersöka om några förbättringar var nödvändiga.
- c: 1
  r: 3
  v: kontrollera uppgift
  x:
  - s: Mr President, I have read up the case of Ms Amina Lawal and <v>checked</v>
      it <p>out</p> with Amnesty International, which I would like to thank for the
      assistance it gave, as also the staff of my own group who confirmed the facts
      that had been published.
    t: Jag har satt mig in i fallet Amina Laval och <a>kontrollerat</a> <a>uppgifterna</a>
      med Amnesty International, som jag skulle vilja tacka för allt det stöd man
      gett därifrån, liksom min egen grupps medlemmar som bekräftade de fakta som
      offentliggjorts.
- c: 1
  r: 3
  v: kontrollera till
  x:
  - s: Why are Christian churches, including those that are registered, so closely
      scrutinised, <v>checked</v> <p>out</p> and even infiltrated?
    t: Varför granskas, <a>kontrolleras</a> och <a>till</a> och med infiltreras de
      kristna kyrkorna, inklusive dem som är registrerade, så strängt.
