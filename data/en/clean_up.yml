  v: strandrensning
  x:
  - s: The first is to be met by the funds for covering expenditure on <v>cleaning</v>
      <p>up</p> beaches and providing compensation for fishermen - and there is nothing
      to suggest that these funds are insufficient to cover the expenses concerned.
    t: Det finns två typer av ansvar, dels finns det de fonder som skall täcka utgifterna
      för <a>strandrensning</a> och ersättning till fiskarna, och det finns ingenting
      som tyder på att dessa fonder inte skulle täcka dessa utgifter.
- c: 1
  r: 7
  v: undanröja missförhållande
  x:
  - s: Like politics, sport will always be a dirty business, but there is undoubtedly
      room for it to <v>clean</v> <p>up</p> its act.
    t: I likhet med politiken kommer idrotten alltid att vara en smutsig verksamhet,
      men det finns definitivt utrymme för idrottens företrädare att <a>undanröja</a>
      <a>missförhållandena</a>.
- c: 1
  r: 7
  v: uppläggning
  x:
  - s: The report on the discharge for 1996 which ultimately led to the fall of the
      Commission highlighted the problems with the computer system, and since then
      the Commission has <v>cleaned</v> <p>up</p> its act.
    t: <a>Uppläggningen</a> är mer praktisk och framför allt mer realistisk, mindre
