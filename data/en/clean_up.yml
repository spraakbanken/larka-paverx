  x:
  - s: Mediterranean forest fires must be fought in the winter, in the autumn, in
      the spring, when there is no heat - in other words, by cleaning and preparing
      forests, by monitoring them, by sending workers into the forests to <v>clean</v>
      them <p>up</p>, since generally forests are owned by all kinds of different
      people and bodies and nowadays they are not populated as they were a hundred
      years ago.
    t: Le feu de la forêt méditerranéenne doit être combattu en hiver, en automne
      et au printemps, quand il ne fait pas chaud, en nettoyant et en préparant les
      forêts, en surveillant les forêts, en prévoyant des gardes forestiers qui peuvent
      <a>nettoyer</a> les forêts, qui appartiennent en général à plusieurs propriétaires
      et qui ne sont plus peuplées comme elles l’étaient il y a un siècle.
  - s: The only way of protecting forests is by <v>cleaning</v> them <p>up</p>, the
      only way of protecting forests is by building roads and paths which block fires
      and prevent them from crossing from one side to the other.
    t: La seule manière de protéger la forêt consiste à la <a>nettoyer</a>, la seule
      manière de protéger la forêt consiste à prévoir des sentiers qui arrêtent le
      feu, qui l’empêchent de se propager.
  - s: Biomass, for example, should be exploited to <v>clean</v> <p>up</p> the forests,
      thereby avoiding fires, and used to produce energy at the same time.
    t: On devrait, par exemple, exploiter la biomasse pour <a>nettoyer</a> les forêts,
      et ainsi éviter les incendies, tout en l’utilisant à des fins de production
      d’énergie.
  - s: I believe that the common principles behind the US, the UK and the European
      plans for <v>cleaning</v> <p>up</p> the banks’ balances sheets will help to
      rebuild confidence and help to restore lending to the wider economy.
    t: Je pense que les principes communs qui sous-tendent les projets américains,
      britanniques et européens visant à <a>nettoyer</a> les bilans des banques aideront
      à restaurer la confiance et contribueront à la reprise des prêts dans l’ensemble
      de l’économie.
  - s: That is the demand we are making as liberals and as democrats, and it is just
      as important for the Commission to present as quickly as possible a plan for
      <v>cleaning</v> <p>up</p> the banks.
    t: C’est l’exigence que nous avons comme libéraux et comme démocrates, comme c’est
      aussi nécessaire que la Commission présente le plus vite possible un plan pour
      <a>nettoyer</a> les bancs.
  - s: In the fight to <v>clean</v> <p>up</p> our planet, Britain’s Labour Government
      has, of course, been at the forefront.
    t: Dans la lutte pour <a>nettoyer</a> notre planète, le gouvernement travailliste
      britannique a, bien entendu, été au premier plan.
  - s: Of course, protecting the planet means much more than just <v>cleaning</v>
      <p>up</p> the atmosphere.
    t: Bien sûr, pour protéger la planète, il ne suffit pas de <a>nettoyer</a> l’atmosphère,
      loin s’en faut.
  - s: The policies currently being implemented are aimed not only at <v>cleaning</v>
      <p>up</p> the regional capital but, above all, at organising an integrated waste
      system involving separate collection, a reduction in the waste produced, the
      construction of modern facilities and the restoration of former landfill sites.
    t: Les politiques actuellement mises en œuvre visent non seulement à <a>nettoyer</a>
      la capitale régionale mais, surtout, à organiser un système intégré de gestion
      des déchets consistant en un tri sélectif, une réduction des déchets produits,
      la construction d’installations modernes et la réhabilitation d’anciennes décharges.
  - s: Firstly, old sites do not necessarily need to be <v>cleaned</v> <p>up</p>.
    t: Tout d’abord, les vieux sites n’ont pas nécessairement besoin d’être <a>nettoyés</a>.
  - s: In addition, it is quite wrong for the relatively poor industry to <v>clean</v>
      <p>up</p> the mess left by the relatively rich industry, free, gratis and for
      nothing.
    t: De plus, il est anormal que les secteurs relativement pauvres <a>nettoient</a>
      le gâchis laissé par les secteurs relativement riches gratuitement, pour rien,
      sans autre forme de procès.
  - s: I believe that the promise of solving illnesses, increasing yield and <v>cleaning</v>
      <p>up</p> the environment etc remain to be proven.
    t: Selon moi, la promesse de faire disparaître les maladies, d’augmenter les rendements
      et de <a>nettoyer</a> l’environnement reste à prouver.
  - s: First, may I assure you that the Council took no such decision to <v>clean</v>
      <p>up</p> the area for the meeting of the European Council and I repeat, either
      as a citizen or as a minister, despite the fact that this does not come within
      my immediate jurisdiction, that we enjoy excellent cooperation with the organisations
      you mentioned and shall continue to do so.
    t: 'Premièrement, je peux vous assurer que le Conseil n’a pas pris la décision
      de <a>nettoyer</a> la région à cause de la réunion du Conseil européen et je
      répète, que ce soit comme citoyen ou comme ministre, bien que cela ne relève
      pas de ma compétence immédiate :'
  - s: If we really want to <v>clean</v> <p>up</p> our oceans and preserve the natural
      balance for future generations, we must take more radical measures, especially
      concerning payment for these facilities and the need to avoid distortions in
      competition between ports.
    t: Si nous avons l’ambition véritable de <a>nettoyer</a> les océans, et de préserver
      l’équilibre naturel pour les générations futures, il nous faudra alors envisager
      des mesures plus radicales, notamment au niveau de la prise en charge financière
      de ces installations, de la nécessité d’éviter les distorsions de concurrence
      entre ports ;
  - s: It is also, however, a question of <v>cleaning</v> <p>up</p> the Internet.
    t: Mais il s’agit aussi de <a>nettoyer</a> Internet.
  - s: In the context of the British debate about Europe and the amount of money that
      the United Kingdom has spent - some would say unnecessarily, although I do not
      agree with that - in <v>cleaning</v> <p>up</p> our water over the last 20 years
      or so, I welcome that statement.
    t: Dans le contexte du débat britannique sur l’Europe et des sommes d’argent que
      le Royaume-Uni a dépensées (en vain diront certains que je ne rejoindrai du
      reste pas) pour <a>nettoyer</a> nos eaux au cours des 20 dernières années, je
      me réjouis de cette déclaration.
  - s: The European Union must wake up to this situation and, rather than giving lessons
      to the women of the world, five years after the Beijing Conference, it would
      do better to <v>clean</v> <p>up</p> its own backyard.
    t: L’Union européenne doit s’alarmer et, plutôt que de donner des leçons aux femmes
      du monde, à travers Pekin plus cinq, elle ferait mieux de <a>nettoyer</a> devant
      sa porte.
  - s: This is a choice that we will eventually have to explain to those affected
      by the disaster who are on the verge of bankruptcy and to the municipalities
      that have put an enormous effort into <v>cleaning</v> <p>up</p> the coastline
      and which are awaiting appropriate compensation.
    t: C’est un choix qu’il faudra expliquer, un jour, aux sinistrés au bord de la
      faillite et aux communes ayant consenti de gros efforts pour <a>nettoyer</a>
      le littoral et qui attendent une légitime indemnisation.
  - s: We have made proposals for <v>cleaning</v> <p>up</p> the Danube.
    t: Nous avons fait des propositions pour <a>nettoyer</a> le Danube.
  - s: He said, amongst other things, that he was concerned about the lack of willingness
      to <v>clean</v> <p>up</p> the financial sector and to introduce new rules to
      regulate it.
    t: Entre autres choses, il s’est dit préoccupé par la réticence à <a>nettoyer</a>
      le secteur financier et à instaurer de nouvelles règles pour le réguler.
  - s: I have already said in my introduction that in my opinion the EU has adopted
      an entirely correct approach by not opting for one or the other but saying only
      that we have rescued the banking sector and now all that remains is to <v>clean</v>
      it <p>up</p>.
    t: J’ai déjà dit au cours de mon introduction que, selon moi, l’UE avait adopté
      une approche tout à fait correcte en ne choisissant pas l’un ou l’autre, mais
      en disant simplement que nous avions sauvé le secteur bancaire et qu’il restait
      maintenant à le <a>nettoyer</a>.
  - s: In my opinion the only way to boost confidence in the banking sector and also
      the confidence of the banking sector is to <v>clean</v> <p>up</p> these banks.
    t: Selon moi, la seule façon de rétablir la confiance dans le secteur bancaire,
      mais aussi la confiance du secteur bancaire, est de <a>nettoyer</a> ces banques.
  - s: However, I would like to thank my fellow Members in the Committee on Budgetary
      Control and others in the House for their joint initiative over many years aimed
      at <v>cleaning</v> <p>up</p> the EU.
    t: Je souhaite toutefois remercier mes chers collègues de la commission du contrôle
      budgétaire et certains membres du Parlement pour leur initiative commune menée
      pendant de nombreuses années visant à <a>nettoyer</a> l’UE.
  - s: Europe must pass legislation at the earliest possible opportunity and investigate
      the matter of this wreck thoroughly, but, in the meantime, the Commission must,
      as a matter of urgency, harness European funds to aid the businesses affected
      in order to deal with the wreck, <v>clean</v> <p>up</p> the coastline, increase
      the capacity of waste storage facilities, ensure that waste is processed or
      recycled, and set up a research programme into the recovery of oil spilt at
      sea.
    t: Mais en attendant, la Commission doit mobiliser d’urgence les Fonds européens
      pour aider les entreprises sinistrées, traiter l’épave, <a>nettoyer</a> le littoral,
      augmenter la capacité de stockage des déchets, assurer leur traitement ou leur
      recyclage, instaurer un programme de recherche sur le ramassage du pétrole en
      mer.
  - s: The fish farms concerned must be assisted in ’<v>cleaning</v> <p>up</p>’ the
      infected site and preventing the disease from spreading through the commercial
      transport of live fish.
    t: Il est nécessaire d’aider les exploitations concernées à «<a>nettoyer</a>»
      le foyer infectieux et à éviter toute propagation de la maladie à la faveur
      de mouvements commerciaux de poissons vivants.
  - s: Soon a hundred million tonnes of oil will be transported across the Baltic
      Sea every year, but all countries together have the resources to <v>clean</v>
      <p>up</p> just 10 000 tonnes, or one tank on one ship, which corresponds to
      0.01% of the total.
    t: Cent millions de tonnes de pétrole transiteront bientôt chaque année par la
      mer Baltique, mais tous les pays réunis n’ont les moyens de <a>nettoyer</a>
      que 10 000 tonnes, soit une citerne par bateau, ce qui correspond à 0,01% du
      total.
  - s: First of all, with respect to the environment, credit is due to the efforts
      made by the Spanish authorities, with the invaluable help of fishermen and thousands
      of volunteers, to extract the remaining fuel oil, minimise the risks, <v>clean</v>
      <p>up</p> the coastline and repair ecosystems, though it is regrettable that
      pollutants are still leaking from the wreck every day.
    t: Premièrement, en ce qui concerne l’environnement, il convient de rendre hommage
      aux efforts consentis par les autorités espagnoles, avec l’aide inestimable
      des pêcheurs et de milliers de bénévoles, pour enlever les restes de fioul,
      minimiser les risques, <a>nettoyer</a> la côte et réhabiliter les écosystèmes,
      bien que l’on puisse déplorer que les polluants s’échappent encore tous les
      jours de l’épave.
