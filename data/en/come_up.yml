  - s: By creating one single European sky, we will provisionally have enough airspace
      to allow us to <v>come</v> <p>up</p> with structural measures to impede the
      unbridled growth of aviation, based on the current state of affairs.
    t: I och med skapandet av ett gemensamt europeiskt luftrum kommer det tills vidare
      att vara fortsatt möjligt att utifrån dagens konstellation <a>utarbeta</a> strukturella
      åtgärder mot en otyglad tillväxt inom luftfarten.
  - s: It is a sign of responsibility and maturity to be able to turn a blind eye
      to divergences on whether to maintain or phase out nuclear energy and to <v>come</v>
      <p>up</p> with an effective policy for burying nuclear waste.
    t: Det är ett tecken på ansvarskänsla och mognad att kunna bortse från meningsskiljaktigheterna
