      på skattebetalarnas bekostnad.
  - s: So the European Union has <v>come</v> <p>up</p> with measures to curb road
      vehicle emissions.
    t: Därför har Europeiska unionen <a>åstadkommit</a> åtgärder för att begränsa
      utsläppen från vägtrafikfordon.
  - s: Mr President, first of all I would like to pay tribute to Mr Sacconi, who did
      his utmost to <v>come</v> <p>up</p> with this good legislation.
    t: För det första vill jag hylla Guido Sacconi som gjorde sitt yttersta för att
      <a>åstadkomma</a> denna lyckade lagstiftning.
  - s: The European Council urged the local political forces to <v>come</v> <p>up</p>
      with results as quickly as possible.
    t: Europeiska rådet har uppmanat de lokala politiska krafterna att <a>åstadkomma</a>
      resultat så snart som möjligt.
  - s: But I am convinced that the package that we put before you today has stretched
      the elastic to just the right degree and that what we have <v>come</v> <p>up</p>
