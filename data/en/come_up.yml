      <p>up</p> with specific proposals.
    t: Es freut mich besonders, daß Sie heute persönlich anwesend sind, um uns über
      ein so wichtiges Thema zu informieren, obgleich der Zeitraum seit der Ernennung
      der neuen Europäischen Kommission sicher zu kurz ist, als daß Sie und die zuständigen
      Kommissionsmitglieder zu konkreten Vorstellungen <a>gelangt</a> sein könnten.
  - s: What is more, the latter took nine months to <v>come</v> <p>up</p> with a common
