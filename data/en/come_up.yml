      den amerikanska lagstiftningen och tillräckligt för att uppfylla de förpliktelser
      inom ramen för Världsorganisationen för immateriell äganderätt som vi har åtagit
      oss.
  - s: Even though I do not subcribe to all the proposals put forward by the rapporteur,
