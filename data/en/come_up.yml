      tests are based.
    t: tale gruppo dovrà <a>elaborare</a> i migliori test possibili, alla luce della
      tecnologia odierna - e non della tecnologia del 1998, sui cui si basano gli
      attuali test EVVC.
  - s: As rapporteur on financial planning, I would also point out that this ill-starred
