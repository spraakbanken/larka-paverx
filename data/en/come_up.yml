      <a>presentata</a> una proposta in tempi brevissimi, prima delle elezioni e in
      ogni caso prima che quest’Aula si aggiorni per la pausa estiva.
  - s: In this light, I would very much urge the Commission to reconsider its response
      and to <v>come</v> <p>up</p> with a plan of action soon.
    t: Inviterei pertanto la Commissione a riconsiderare la propria risposta e a <a>presentare</a>
      presto un piano d’azione.
  - s: From the start, I have supported Mr Fischler’s far-sighted ideas about <v>coming</v>
      <p>up</p> with proposals as to how we are to reform European agricultural policy.
    t: Ho sostenuto sin dall’inizio l’idea lungimirante del Commissario Fischler di
      <a>presentare</a> delle proposte su come riformare la politica agricola europea.
  - s: Mrs Waddington has done an excellent job, but my group thinks that voting on
      this report at the present time sends out a very bad signal, as if nothing were
      amiss, when we do not know if the Council is going to shoulder its responsibilities
      and <v>come</v> <p>up</p> with the right proposals at the forthcoming summit.
    t: Non sappiamo ancora se il Consiglio si assumerà le proprie responsabilità e
      <a>presenterà</a> proposte adeguate in occasione del prossimo Vertice.
  - s: 'One problem has been that Parliament has not had much time to <v>come</v>
      <p>up</p> with a statement on the Council’s regulation:'
    t: È un peccato che il Parlamento abbia avuto pochissimo tempo per <a>presentare</a>
      un parere sul regolamento del Consiglio.
  - s: The European Council also took the opportunity to look further ahead, not only
      in terms of a declaration on globalisation but to <v>come</v> <p>up</p> with
      some ideas.
    t: Il Consiglio europeo ha anche colto l’opportunità di guardare avanti, non solo
      in termini di una dichiarazione sulla globalizzazione, ma anche <a>presentando</a>
      una serie di idee.
  - s: Mr Barroso, I think you now have the historic responsibility to <v>come</v>
      <p>up</p> with a comprehensive energy review in January.
    t: Presidente Barroso, penso che ora lei abbia la responsabilità storica di <a>presentare</a>
      a gennaio una revisione esauriente in materia di energia.
  - s: Let me also say that if there is a possibility of <v>coming</v> <p>up</p> with
      a mandate at the end of this year, then the visa fee would stay at EUR 35 and
      not go up to EUR 60, which would be very important for the very poor people
      of Moldova.
    t: Vorrei inoltre dire che se esiste una possibilità di <a>presentare</a> un mandato
      alla fine dell’anno, la tassa sui visti resterebbe a 35 euro e non salirebbe
      a 60, il che sarebbe molto importante per i cittadini molto poveri della Moldova.
  - s: Could you promise that you will <v>come</v> <p>up</p> with a proposal shortly?
    t: Il Vicepresidente può garantire che <a>presenterà</a> una proposta al riguardo
      in tempi brevi?
  - s: I am convinced that the Commission will do an excellent job of fulfilling this
      task, and we wish to give it time to consider our views on the Green Paper and
      to <v>come</v> <p>up</p> with proposals.
    t: Sono convinta che la Commissione svolgerà un ottimo lavoro e completerà questo
      compito, e intendiamo darle il tempo necessario per esaminare i nostri pareri
      sul Libro verde e <a>presentare</a> proposte.
  - s: The Commission is committed to <v>come</v> <p>up</p> with relevant proposals,
      and to implement the actions to prevent and to combat various forms of criminal
      activities, organised or otherwise.
    t: La Commissione si sta impegnando per <a>presentare</a> le corrispondenti proposte
      e attuare le azioni per prevenire e combattere varie forme di attività criminali,
      organizzate o meno.
  - s: For the sake of EU citizens and in the interests of the taxpayer, I believe
      it is important to <v>come</v> <p>up</p> with specific initiatives to prove
      that any initiatives are being started at all in this area, and this is, after
      all, one of the areas in which we urgently need to change the way decisions
      are made.
    t: Mi pare importante <a>presentare</a> provvedimenti concreti ai cittadini dell’UE
      nel rispetto degli interessi dei contribuenti, per dimostrare che questo è un
      settore nel quale l’Unione agisce e nel quale è essenziale riformare le procedure
      decisionali.
  - s: I think that the Commission must <v>come</v> <p>up</p> with a very clear proposal
      and must indicate clearly why it thinks a specific amount is necessary and how
      it intends to finance it.
    t: Credo che la Commissione debba <a>presentare</a> una proposta molto chiara
      e indicare il motivo per cui ritiene che sia necessario un dato importo e come
      intende finanziarlo.
  - s: On 9/04/2008 my colleagues from the ATAKA Party Dimitar Stoyanov and Desislav
      Chukolov and I submitted a written declaration in support of informed consent
      for organ, tissue and cell donation in Bulgaria in which we called upon the
      European Commission to <v>come</v> <p>up</p> with a proposal on the quality
      and safety of organ donation.
    t: Il 9/04/2008 i miei colleghi del partito ATAKA, Dimitar Stoyanov, Desislav
      Chukolov e io abbiamo presentato una dichiarazione scritta a sostegno del consenso
      informato per la donazione di organi, tessuto e cellule in Bulgaria nella quale
      abbiamo chiesto alla Commissione europea di <a>presentare</a> una proposta sulla
      qualità e la sicurezza della donazione di organi.
  - s: secondly, they want us to <v>come</v> <p>up</p> with suggested solutions to
      it;
    t: in secondo luogo, vogliono che <a>presentiamo</a> soluzioni;
  - s: The Presidency should <v>come</v> <p>up</p> with a proper proposal on how to
      guarantee uninterrupted supplies from Russia to the whole of the EU and not
      just to Germany.
    t: La Presidenza dovrebbe <a>presentare</a> una proposta appropriata su come garantire
      forniture ininterrotte dalla Russia all’intera Unione europea, non solo alla
      Germania.
  - s: ’Lisbon’ does not yet, admittedly, have quite the same ring to it as ’Kyoto’,
      but every Member State is now <v>coming</v> <p>up</p> with its national plans.
    t: «Lisbona», è vero, non suona ancora esattamente come «Kyoto», ma tutti gli
      Stati membri stanno ora <a>presentando</a> i rispettivi piani nazionali.
  - s: I would just like to add that the report, as presented to the partsession,
      is the result of the collaborative work of my colleagues in the Committee on
      Transport and Tourism, who really worked hard on the issue of railways, and
      took part in meetings and debates, so that we were able to <v>come</v> <p>up</p>
      with this result.
    t: Ecco la genesi del risultato che oggi vi <a>presento</a>.
  - s: Fortunately, the rapporteur has <v>come</v> <p>up</p> with an amendment that
      we should all vote for, which at least makes it clear what the directive is
      about.
    t: Per fortuna, il relatore ha <a>presentato</a> un emendamento che ci chiarisce
      almeno di che cosa si tratta, e per questo lo voteremo.
  - s: Finally, Madam Commissioner, I would like to strongly encourage you to <v>come</v>
      <p>up</p> with a directive on violence against women.
    t: Infine, signora Commissario, desidero esortarla a <a>presentare</a> una direttiva
      sulla violenza nei confronti delle donne.
  - s: That is the reason why we have not <v>come</v> <p>up</p> with a proposal on
      OLAF.
    t: Per questo motivo non abbiamo <a>presentato</a> alcuna proposta sull’OLAF.
  - s: We have <v>come</v> <p>up</p> with a compromise stating that explanatory statements
      must, where there are expected financial implications, contain an analysis as
      to how this is compatible with the financial perspective.
    t: Abbiamo <a>presentato</a> un compromesso secondo il quale, laddove vi siano
      implicazioni finanziarie, la breve giustificazione della proposta deve contenere
      un’analisi della compatibilità con le prospettive finanziarie.
  - s: I hope it will <v>come</v> <p>up</p> with fresh proposals where necessary,
      but in an open and transparent way.
    t: Spero che <a>presenterà</a> proposte nuove, se del caso, ma in modo aperto
      e trasparente.
  - s: Patients who have no access to these resources are kept in the dark by Europe,
      and it is for this reason too that I think that the Commission’s proposal to
      <v>come</v> <p>up</p> with a trial project is sound and is in any case a good
      first step.
    t: I pazienti che non hanno accesso a tali risorse sono invece tenuti all’oscuro
      qui in Europa, ed è anche per questo che ritengo che la proposta della Commissione
      di <a>presentare</a> un progetto pilota sia buona e, comunque, rappresenti un
      primo passo nella giusta direzione.
  - s: In my view, we have <v>come</v> <p>up</p> with a number of sound solutions
      to make the system more workable than it has been in the past.
    t: Secondo me abbiamo <a>presentato</a> una serie di soluzioni ragionevoli che
      rendono il sistema più gestibile di quanto non sia stato in passato.
  - s: For that, I would like to thank not only the officials of this House, who,
      with great commitment, kept on <v>coming</v> <p>up</p> with new formulations
      and proposals, and not only my own colleagues either, who had a part in this
      process, which - as we don’t work as quickly as Elmar Brok - has in the meantime
      lasted nearly a year, but also the Members of this House belonging to other
      groups, who have made the effort to do this.
    t: Per questo, vorrei ringraziare non soltanto i funzionari del Parlamento, che
      hanno continuato a <a>presentare</a> con grande impegno nuove formulazioni e
      proposte, e non solo i colleghi che hanno partecipato al processo, che è durato
      quasi un anno - dato che non lavoriamo con la rapidità di Elmar Brok - ma anche
      i deputati appartenenti ad altri gruppi, che hanno compiuto sforzi in questa
      direzione.
  - s: If the Commission is meant to <v>come</v> <p>up</p> with responses and commitments,
      it can - and should - do so more quickly.
    t: Se si intende che la Commissione deve <a>presentare</a> soluzioni e impegni,
      può - anzi deve - farlo in tempi più rapidi.
  - s: The Commission must <v>come</v> <p>up</p> with proposals for practical solutions
      that can be evaluated and with regard to which we can then adopt a position.
    t: La Commissione deve <a>presentare</a> proposte per soluzioni concrete che possano
      essere valutate e sulle quali potremo poi prendere posizione.
  - s: Article 136 of the Treaty of Lisbon now offers us far greater opportunities
      to <v>come</v> <p>up</p> with proposals for the euro area, because it actually
      has special meaning within the euro area;
    t: Basta leggere l’articolo 136 del trattato di Lisbona, che ci offre tante più
      possibilità di <a>presentare</a> proposte per la zona euro, in quanto il disposto
      ha un significato particolare all’interno di tale zona.
  - s: Mr President, as a former javelin thrower and current President of the Estonian
      Ski Association, I am sincerely glad that Pál Schmitt has <v>come</v> <p>up</p>
      with a report on the role of sport in education.
    t: Signor Presidente, in quanto ex lanciatore di giavellotto e attuale presidente
      dell’Associazione sciistica estone Ski Association, sono veramente lieto che
      l’onorevole Pál Schmitt abbia <a>presentato</a> una relazione sul ruolo dello
      sport nell’educazione.
  - s: It is true that the Commission has <v>come</v> <p>up</p> with some optimistic
      hypotheses, according to which there will not be any problems.
    t: La Commissione ha <a>presentato</a> ipotesi ottimistiche secondo le quali non
      vi sarà alcun problema.
  - s: I can also confirm that at the Council meeting in Chester in April, I promised
      we would <v>come</v> <p>up</p> with a plan of action on chemical substances.
    t: Posso altresì confermare che in occasione della riunione del Consiglio di Chester,
      in aprile, ho promesso che avremmo <a>presentato</a> un piano d’azione per le
      sostanze chimiche.
  - s: The Commission should therefore <v>come</v> <p>up</p> with a proposal on how
      dual taxation should be managed, and it must be one which puts in place a straightforward
      and transparent taxation system for these enterprises because, ultimately, it
      is the credit rating of a company that determines whether it can survive in
      the market and whether it will stay solvent.
    t: 'La Commissione dovrebbe quindi <a>presentare</a> una proposta su come gestire
      la doppia tassazione:'
  - s: I would like to ask the Commission if and when it is going to <v>come</v> <p>up</p>
      with such a proposal.
    t: Vorrei sapere dalla Commissione se e quando <a>presenterà</a> una proposta
      del genere.
  - s: Now it is a matter of starting to implement the political decisions of Luxembourg
      as quickly as possible and of getting the Commission to <v>come</v> <p>up</p>
      with a suitable proposal for a legal basis as early as possible in the New Year,
      because we can only help small and medium-sized businesses if a legal basis
      is created for such expenditure.
    t: la Commissione deve pertanto <a>presentare</a> quanto prima, all’inizio del
      prossimo anno, una proposta accettabile in merito alla base giuridica.
  - s: After lengthy pressure from Parliament, the Commission has now <v>come</v>
      <p>up</p> with an amendment to the general directive of 1997.
    t: A seguito di prolungate insistenze del Parlamento, la Commissione europea ha
      <a>presentato</a> un emendamento della direttiva generale, che risale al 1997.
  - s: So the European Union has <v>come</v> <p>up</p> with measures to curb road
      vehicle emissions.
    t: Conseguentemente l’Unione europea ha <a>presentato</a> alcune proposte atte
      a limitare le emissioni dei veicoli stradali, e tali proposte sono state perfezionate
      ed integrate parallelamente ai progressi raggiunti in campo scientifico e tecnologico.
  - s: I would like to make it very clear that in no way has the Council stated its
      opposition to all Parliament’s amendments, nor has it called upon the European
      Commission to <v>come</v> <p>up</p> with any new proposals.
    t: Per quanto riguarda la questione relativa all’intervento del Parlamento europeo,
      terrei a chiarire che deve esserci stato un malinteso e ad affermare chiaramente
      che il Consiglio non si è mai dichiarato contrario agli emendamenti del Parlamento,
      né ha sollecitato la Commissione europea a <a>presentare</a> nuove proposte.
  - s: Since a compromise is well within reach, I am imploring the Commission to <v>come</v>
      <p>up</p> with a fresh proposal in 2007.
    t: Dal momento che un compromesso è a portata di mano, scongiuro la Commissione
      di <a>presentare</a> una nuova proposta nel 2007.
  - s: So I urge the Council and the Commission to <v>come</v> <p>up</p> with a concrete
      proposal and an interim report from the European Parliament for the ACP counties
      to adhere to the arms percentage laid down in the Treaty.
    t: Pertanto invito il Consiglio e la Commissione a <a>presentarci</a> una proposta
      concreta e una relazione interlocutoria del Parlamento in cui si garantisca
      che i paesi ACP si attengono alla percentuale di armamenti stabilita dal Trattato
      e naturalmente anche al good governance di cui parlava la onorevole Günther.
  - s: I believe that it is at this stage unnecessary to <v>come</v> <p>up</p> with
      a resolution that goes against what was decided on between the Maltese people
      and the European Union, because I feel that we would in that way be sending
      out the wrong message to every European citizen, namely that the very European
      Union that originally endorses an agreement tries to put a stop to it after
      a while.
    t: Credo che a questo punto sia inutile <a>presentare</a> una risoluzione che
      contrasta rispetto a quanto è stato deciso tra il popolo maltese e l’Unione
      europea, poiché in tal modo invieremmo un segnale sbagliato a tutti i cittadini
      europei, ossia che l’Unione europea prima sottoscrive un accordo e dopo un po’
      cerca di sospenderlo.
  - s: The Commission has failed to <v>come</v> <p>up</p> with adequate and specific
      proposals for coordinating healthcare provision, since such service provision
      falls under the purview of national authorities.
    t: La Commissione non è riuscita a <a>presentare</a> proposte adeguate e specifiche
      per coordinare l’offerta di assistenza sanitaria, dal momento che l’offerta
      di tali servizi rientra tra le competenze delle autorità nazionali.
  - s: I wish to call upon you, Mr President of the Council, to do something that
      is made urgent by the decision we are to take tomorrow, namely, to maintain
      dialogue with Parliament on agricultural policy reform, without leaving out
      the Commission or, when he <v>comes</v> <p>up</p> with sensible proposals, Commissioner
      Fischler, who is responsible for these matters.
    t: La invito, signor Presidente del Consiglio, a mantenere un dialogo con il Parlamento
      sulla riforma della politica agricola, cosa resa urgente dalla decisione che
      dobbiamo prendere domani, senza escludere la Commissione né il Commissario Fischler,
      responsabile per tali questioni, quando <a>presenta</a> proposte ragionevoli.
  - s: This is a question to which we shall return, but it is undoubtedly due to the
      debate that was launched here in this House, particularly by Mrs Kinnock and
      others, that the Commission, its partners and the other interested parties have
      <v>come</v> <p>up</p> with far more flexible proposals that take more account
      of reality.
    t: È una questione su cui torneremo, ma è indubbiamente grazie al dibattito avviato
      in quest’Aula, soprattutto dall’onorevole Kinnock e da altri, che la Commissione,
      i suoi partner e le altre parti interessate hanno <a>presentato</a> proposte
      più flessibili che tengono maggiormente conto della realtà.
  - s: It is counterproductive on the one hand to stop one’s own population from learning,
      and on the other hand to <v>come</v> <p>up</p> with plans for a ’blue card’,
      because owing to the increase in atypical relationships and greater competitive
      pressure, a good basic and continuing education is now no longer any kind of
      protection against unemployment.
    t: Da un lato è controproducente che uno Stato interrompa l’apprendimento della
      propria popolazione, e dall’altro che <a>presenti</a> programmi di blue card,
      poiché l’aumento di contratti atipici e le maggiori pressioni della concorrenza
      hanno fatto sì che una buona formazione di base permanente adesso non sia diversa
      da qualsiasi tipo di tutela contro la disoccupazione.
  - s: Nevertheless, the impression is that we are lingering, as if we are waiting
      for somebody else to <v>come</v> <p>up</p> with the solution.
    t: Ciononostante l’impressione è quella che stiamo prendendo tempo, come se stessimo
      aspettando che qualcuno ci <a>presentasse</a> la soluzione.
  - s: I imagine that, next year, under the next Association Council, we will hopefully
      <v>come</v> <p>up</p> with proposals for that.
    t: Immagino che, il prossimo anno, con il nuovo consiglio di associazione, potremo
      <a>presentare</a> delle proposte in merito.
  - s: It has, for example, <v>come</v> <p>up</p> with proposals for the same area,
      around Presevo, which I definitely think offer a good basis for negotiations
      and which I also think the Albanians should respond to.
    t: Ad esempio, per la regione di Presevo il governo ha <a>presentato</a> delle
      proposte che ritengo offrano una buona base negoziale e che dovrebbero essere
      accettate dagli albanesi.
  - s: I would like to see the Commission <v>coming</v> <p>up</p> with a new economic
      revitalisation plan - not a theoretical one, but a coordinated investment action.
    t: Mi piacerebbe che la Commissione <a>presentasse</a> un nuovo piano di rivitalizzazione
      economica - non teorico, bensì un’azione coordinata di investimento.
  - s: We regularly <v>come</v> <p>up</p> with umpteen ’Christmas lists’ in this Parliament
      and they do not necessarily go much further into actual reality.
    t: Regolarmente <a>presentiamo</a> interminabili «liste di Natale» in quest’Aula
      e queste non necessariamente vanno al cuore della realtà.
  - s: Mr President, Mr President-in-Office, Commissioner, when we endeavoured to
      <v>come</v> <p>up</p> with a joint motion for a resolution yesterday, we took
      all the issues you have touched upon today into account.
    t: Signor Presidente, signor Presidente in carica del Consiglio, signor Commissario,
      ieri, quando abbiamo cercato di <a>presentare</a> una proposta di risoluzione
      comune, abbiamo preso in considerazione tutte le questioni che avete affrontato
      oggi.
  - s: Formally speaking this is the correct line to take, since the Commission has
      not <v>come</v> <p>up</p> with any new or amended proposals since Parliament
      rejected its original one.
    t: Dopo il rigetto del documento della Commissione da parte del Parlamento, la
      Commissione non ha <a>presentato</a> proposte nuove bensì proposte modificate.
  - s: He promised that the Commission will soon, early next year, <v>come</v> <p>up</p>
      with an opinion about the strategy to be pursued with regard to assistance in
      the Balkans and that it will specify more clearly the role of the Agency for
      Reconstruction and the role which the devolved delegations must play.
    t: Egli ci ha promesso che, fra breve, agli inizi del prossimo anno, la Commissione
      <a>presenterà</a> la propria posizione sulla strategia di assistenza nei Balcani
      e che individuerà con precisione i compiti in carico all’Agenzia per la ricostruzione
      e - per la strategia di deconcentramento - alla delegazione.
  - s: Mr President, in a situation such as this, surely it cannot be expected from
      the Group of the European People’s Party and European Democrats that we <v>come</v>
      <p>up</p> with a ’hurrah’ resolution.
    t: Signor Presidente, in una situazione del genere non si può davvero aspettarsi
      che il PPE <a>presenti</a> una risoluzione entusiastica.
  - s: We should call on the Commission to <v>come</v> <p>up</p> with a proposal to
      harmonise the format for annual reporting from the agencies and to develop performance
      indicators that could allow the comparison and assessment of their efficiency.
    t: Il Parlamento deve sollecitare la Commissione a <a>presentare</a> una proposta
      intesa ad armonizzare il formato delle relazioni annuali delle agenzie e sviluppare
      indicatori di performance che consentano il raffronto e la valutazione della
      loro efficienza.
  - s: We expect the Council, over the coming months, to <v>come</v> <p>up</p> with
      a definite action plan for the drafting of the national statements of assurance.
    t: Ci aspettiamo che il Consiglio, nei prossimi mesi, si <a>presenti</a> con un
      piano d’azione preciso per la stesura delle dichiarazioni di affidabilità nazionali.
  - s: I must pay tribute to Commissioner Barrot and to Commission President Barroso
      for taking action here and I hope to see Commission officials follow their political
      lead and <v>come</v> <p>up</p> with speedy and workable solutions.
    t: Devo rendere merito al Commissario Barrot e al Presidente della Commissione,
      José Barroso, per essere intervenuti al riguardo, e mi auguro che i funzionari
      della Commissione seguano la loro linea politica e <a>presentino</a> soluzioni
      rapide e realizzabili.
  - s: I think it would be helpful, for example, if the Commission would designate
      some people of high standing to try to solve the whole problem of the Union’s
      finances and <v>come</v> <p>up</p> with an objective and honest proposal on
      it.
    t: Penso che sarebbe utile se, ad esempio, la Commissione nominasse persone autorevoli
      per cercare di risolvere il problema del finanziamento e <a>presentare</a> una
      proposta obiettiva ed onesta, in quanto ciò eviterebbe che questo tema rimanga
      per mesi all’ordine del giorno.
  - s: They have <v>come</v> <p>up</p> with only a unilateral solution and a narrow
      list.
    t: Hanno <a>presentato</a> unicamente una soluzione unilaterale e un elenco ristretto.
  - s: We have <v>come</v> <p>up</p> with good and positive initiatives under ’everything
      but arms’, and our proposal for negotiation consolidates these proposals.
    t: Abbiamo <a>presentato</a> iniziative valide e positive nell’ambito dell’iniziativa
      ’tutto fuorché le armi? e la nostra proposta negoziale va a rafforzarle;
  - s: We also realise, however, that the ACS countries must do their homework better
      and <v>come</v> <p>up</p> with proposals more quickly.
    t: non ignoriamo, d’altra parte, che i paesi ACP devono prepararsi meglio e <a>presentare</a>
      più rapidamente le proprie proposte.
  - s: These now come under the General Product Safety Directive, and we are able
      to carry out checks, ban dangerous products and ask for a new standard, with
      the toys in the mean time being covered by a warning, and then we will <v>come</v>
      <p>up</p> with a proposal.
    t: Esse ora rientrano nella direttiva relativa alla sicurezza generale dei prodotti,
      quindi siamo in grado di eseguire controlli, vietare prodotti pericolosi e chiedere
      una nuova norma, mentre i giocattoli verrebbero forniti, nel frattempo, di un’avvertenza,
      dopodiché <a>presenteremo</a> una proposta.
  - s: It is important that we <v>come</v> <p>up</p> with a services directive that
      makes a positive economic impact and takes on board genuine concerns.
    t: È importante <a>presentare</a> una direttiva «servizi» che produca un impatto
      economico positivo e che tenga conto delle preoccupazioni autentiche.
  - s: Therefore, it is essential for us now to <v>come</v> <p>up</p> with a balanced
      approach as to how best protect the intellectual property rights of the creators.
    t: Pertanto in questa fase è essenziale <a>presentare</a> un’impostazione bilanciata
      per tutelare al meglio la proprietà intellettuale e i diritti dei creatori.
  - s: The Commission will <v>come</v> <p>up</p> with proposals for improving this
      process, and I am counting upon your participation and support.
    t: La Commissione <a>presenterà</a> proposte per migliorare l’andamento di questo
      processo, e io conto sulla vostra partecipazione e sul vostro sostegno.
  - s: we expect it to <v>come</v> <p>up</p> with proposals and solutions.
    t: ci aspettiamo che si <a>presenti</a> con proposte e soluzioni.
  - s: In fact, the European Parliament has asked the Commission to <v>come</v> <p>up</p>
      with a legislative proposal by July 2010, which should award compensation to
      passengers with airline companies that go bankrupt, introduce the principle
      of mutual responsibility for passengers of all airlines flying to the same destination
      with available seats, provide compulsory insurance for airlines, establish a
      guarantee fund and offer voluntary insurance services for passengers.
    t: Ha infatti chiesto alla Commissione di <a>presentare</a> entro luglio 2010
      una proposta legislativa che riconosca un risarcimento ai passeggeri di una
      compagnia aerea fallita, che sancisca il principio della reciproca responsabilità
      per i passeggeri di tutte le compagnie aeree che volano sulla stessa rotta e
      hanno posti disponibili, introduca l’assicurazione obbligatoria per le compagnie
      aeree, stabilisca un fondo di garanzia e proponga servizi di assicurazione volontaria
      per i passeggeri.
  - s: I have talked to the Commission already about the possibility of publishing
      results on the Internet, but I am sure the Commission could <v>come</v> <p>up</p>
      with some other ideas.
    t: Ho già interpellato la Commissione in merito alla possibilità di pubblicare
      i risultati su, ma sono certa che la Commissione potrebbe anche <a>presentare</a>
      ulteriori proposte.
  - s: The EU must therefore <v>come</v> <p>up</p> with a strategy other than independence,
      thereby affirming a European foreign policy.
    t: L’UE deve pertanto <a>presentare</a> una strategia diversa dall’indipendenza,
      affermando una politica estera europea.
  - s: What we are trying to see is if there is a margin for manoeuvre to allow us
      to <v>come</v> <p>up</p> with a new proposal which could be justified, and so
      start the process again.
    t: Noi per parte nostra stiamo verificando se ci sia uno spazio di manovra che
      ci permetta di <a>presentare</a> una nuova proposta giustificabile, e di rimettere
      in moto l’intero processo.
  - s: We can condemn and we can make demands, but what we need to do, and can do,
      as a Parliament, is to <v>come</v> <p>up</p> with new ideas.
    t: È lecito condannare ed accampare pretese, ma ciò che il Parlamento deve e può
      fare è <a>presentare</a> nuove idee.
  - s: It also shows that fishermen and scientists can work together closely and intelligently
      and <v>come</v> <p>up</p> with proposals for realistic and constructive management
      measures which allow fishing to take place whilst at the same time managing
      resources.
    t: Ne emerge inoltre che, grazie ad uno stretto ed intelligente rapporto di collaborazione,
      pescatori e scienziati possono <a>presentare</a> proposte di misure di gestione
      realistiche e costruttive che consentano di esercitare l’attività di pesca e
      allo stesso tempo di gestire le risorse.
  - s: For the governments to <v>come</v> <p>up</p> with a draft of the Treaty - laudable
      as it is, and supporting it as we do in this Parliament with regard to actions
      of non-discrimination for disabled people - that does not cover all of the areas
      of European legislation would fail to meet the demands of 37 million disabled
      European citizens.
    t: <a>Presentare</a> un progetto di trattato - per quanto lodevole, e sostenuto,
      come facciamo in questo Parlamento, da azioni di non discriminazione a favore
      dei portatori di handicap - che non copre tutti i settori della legislazione
      europea, equivarrebbe per i governi a ignorare le esigenze di 37 milioni di
      cittadini europei disabili.
  - s: It is good that the Commission should have <v>come</v> <p>up</p> with a new
      directive and should have taken the initiative in the health field of doing
      everything possible to combat the consequences of smoking, for example by reducing
      nicotine content, banning harmful substances, by warnings and better labelling,
      by highlighting the danger of passive smoking and through product information.
    t: È un bene che la Commissione abbia <a>presentato</a> una nuova direttiva e
      che abbia preso l’iniziativa per fare il massimo in campo sanitario per combattere
      le nefaste conseguenze del fumo, ad esempio riducendo i tenori e proibendo le
      sostanze nocive, con le avvertenze e migliorando le etichette, facendo riferimento
      al pericolo del fumo passivo e con le informazioni sul prodotto.
  - s: We have <v>come</v> <p>up</p> with an oral question and a resolution in a spirit
      of cooperation.
    t: Abbiamo <a>presentato</a> un’interrogazione orale e una risoluzione in uno
      spirito di cooperazione.
  - s: In other words, the Commission must <v>come</v> <p>up</p> with a further plan,
      which I will be happy to discuss with Parliament.
    t: Questo significa anche che la Commissione <a>presenterà</a> un altro piano,
      che sarò lieta di discutere con il Parlamento.
  - s: They said they would <v>come</v> <p>up</p> with ideas for specific international
      support.
    t: Ci hanno detto che avrebbero <a>presentato</a> idee per un supporto internazionale
      specifico.
  - s: And, undoubtedly, during the course of this year we will be <v>coming</v> <p>up</p>,
      hopefully, with three legislative proposals on reducing discards for specific
      fisheries, apart from incentivising and encouraging Member States to come up
      with pilot projects, by virtue of which we could achieve the introduction of
      a reduction in discards or even, possibly, discard bans.
    t: Tuttavia, come affermato da un oratore, non agire non è tra le opzioni e, senza
      dubbio, nel corso di quest’anno <a>presenteremo</a>, si spera, tre proposte
      di legge sulla riduzione delle pratiche di rigetto per specifici tipi di pesca,
      oltre a incentivare e incoraggiare gli Stati membri a elaborare progetti pilota,
      in virtù dei quali potremmo ottenere l’introduzione di una riduzione nei rigetti
      o, forse, persino i divieti di rigetto.
  - s: Secondly, according to the Committee on Budgets, the European Commission should
      <v>come</v> <p>up</p> with proposals to reform the sugar sector without delay.
    t: In secondo luogo, la commissione per i bilanci è dell’avviso che la Commissione
      europea debba <a>presentare</a> tempestivamente proposte relative alla riforma
      del settore dello zucchero.
  - s: That is why I would caution that we must stop <v>coming</v> <p>up</p> with
      a new item every week that we can use to solve all the problems of the world.
    t: dobbiamo smettere di <a>presentare</a> ogni settimana una nuova proposta che
      prometta di risolvere tutti i problemi del mondo.
  - s: Therefore, we invite the Commission to <v>come</v> <p>up</p> with proposals
      to make the toolkit more sophisticated and more effective.
    t: Invitiamo pertanto la Commissione a <a>presentare</a> delle proposte in grado
      di rendere l’insieme degli strumenti più sofisticato ed efficace.
  - s: I think the Commission is right to think in terms of <v>coming</v> <p>up</p>
      with more proposals on this front;
    t: A mio parere, la Commissione a ragione pensa di <a>presentare</a> più proposte
      su questo fronte;
  - s: As regards the report by Mr Posselt, who has done some sterling work, it is
      a fact that judicial and police cooperation is new territory for the European
      Union and that every proposal that <v>comes</v> <p>up</p> for discussion marks
      progress.
    t: Per quanto riguarda la relazione dell’onorevole Posselt, che ha svolto un buon
      lavoro, è certo che la cooperazione giudiziaria e di polizia rappresenta un
      nuovo settore per l’Unione europea e quindi ogni proposta <a>presentata</a>
      in Aula costituisce un progresso.
  - s: At long last the British government has <v>come</v> <p>up</p> with a reasonable
      solution.
    t: Finalmente il governo britannico ha <a>presentato</a> una soluzione ragionevole.
  - s: We cannot <v>come</v> <p>up</p> with interpretations that are in breach of
      the Rules and the law.
    t: Non possiamo <a>presentare</a> interpretazioni che violano il Regolamento e
      la normativa.
  - s: Our own government is much better placed to <v>come</v> <p>up</p> with suitable
      proposals for encouraging the sensible development of biofuels in Britain than
      the EU, which is likely to introduce a regime that will not suit us all.
    t: Il nostro governo si trova in una posizione di gran lunga migliore per <a>presentare</a>
      proposte volte a incoraggiare uno sviluppo ragionevole dei biocarburanti nel
      Regno Unito rispetto all’Unione europea, che verosimilmente introdurrà un regime
      che non sarà adatto a tutti.
  - s: I therefore hope that the Commission will be able to <v>come</v> <p>up</p>
      with a declaration before we vote on Wednesday.
    t: Spero quindi che la Commissione ci <a>presenti</a> una dichiarazione prima
      del voto di mercoledì.
  - s: I intend to initiate a review of the structures to help them deliver better,
      and the Commission will <v>come</v> <p>up</p> with due proposals.
    t: La Commissione infatti <a>presenterà</a> due proposte.
  - s: What we in the PPE Group want is for the Commission and the Council to <v>come</v>
      <p>up</p> with a programme in the near future which takes a close look at the
      results of Sweden’s anti-drugs policy.
    t: Il mio gruppo chiede che la Commissione e il Consiglio <a>presentino</a> a
      breve termine un programma in cui vengano valutati attentamente anche i risultati
      del modello svedese di lotta alla droga, un modello al quale il mio gruppo da
      la preferenza.
  - s: I also have to thank the Commission for having <v>come</v> <p>up</p> with the
      proposal, and Mrs de Palacio and Mr Fitzmaurice many times over for their constant
      active involvement.
    t: Devo anche ringraziare la Commissione per aver <a>presentato</a> la proposta,
      in particolare il Commissario de Palacio e il signor Fitzmaurice per la loro
      partecipazione attiva e costante.
  - s: Many of you have said that we have been talking about climate change for many
      years without anything actually having happened, but I would ask that we should
      not underestimate what the Commission has <v>come</v> <p>up</p> with over the
      last few weeks and not make it out to be less than it is.
    t: Vi prego di non sottovalutare ciò che la Commissione ha <a>presentato</a> nelle
      ultime settimane e di non sminuirlo.
  - s: Why, then, have we not managed to get the Members who were in this Chamber
      earlier to vote to stay here and take part in this debate, to get angry about
      what the Commission or the Council say, to <v>come</v> <p>up</p> with their
      own proposals, to express their agreement or disagreement, to make criticisms
      or contribute to debate?
    t: Perché non siamo riusciti a convincere i deputati che erano presenti prima,
      durante le votazioni, a rimanere in Aula e partecipare alla discussione, arrabbiarsi
      per le affermazioni della Commissione o del Consiglio, <a>presentare</a> proposte,
      esprimere accordo o disaccordo, formulare critiche o contribuire alla discussione?
  - s: These are the difficulties which you will <v>come</v> <p>up</p> against in
      Seville, the same difficulties that we encountered in Berlin on the subject
      of fisheries.
    t: Diciamo le cose come stanno, queste sono le difficoltà che si <a>presenteranno</a>
      a Siviglia e che abbiamo incontrato a Berlino in materia di pesca.
  - s: The report also <v>comes</v> <p>up</p> with - and this is a very good thing
      - concrete proposals, and points to the areas which need further effort in the
      military domain.
    t: La relazione <a>presenta</a> anche proposte concrete, un aspetto molto positivo,
      e individua i settori che necessitano di un maggiore impegno militare.
  - s: At a time when the Commission, with the same political families, is capable
      of coming here with five objectives, with six policies to support these objectives,
      this House <v>comes</v> <p>up</p> with a resolution that says absolutely nothing
      at all, with the support of the three large political families.
    t: Nel momento in cui la Commissione, con le stesse famiglie politiche, riesce
      a presentarsi qui con cinque obiettivi e sei politiche a sostegno di tali obiettivi,
      questa Assemblea <a>presenta</a> una risoluzione che non dice assolutamente
      nulla, ma ha l’appoggio delle tre grandi famiglie politiche.
  - s: We also expect you to <v>come</v> <p>up</p> with a specific new European form
      so that this collective redress will avoid the all too familiar abuses of the
      US system, so that we come up with something that can benefit everyone, that
      does not pit the interests of one side against the other.
    t: Ci attendiamo inoltre che voi <a>presentiate</a> un nuovo specifico modello
      europeo che eviti, per i ricorsi collettivi, gli abusi consueti nel sistema
      statunitense e ci metta a disposizione uno strumento vantaggioso per tutti,
      tale da non contrapporre gli interessi degli uni a quelli degli altri.
  - s: Concerning the instrument we can use, as I said at the beginning, last year
      health services were excluded from the scope of the Services Directive at the
      request of the European Parliament, and the Commission was invited to <v>come</v>
      <p>up</p> with specific proposals on health services.
    t: Per quanto riguarda gli strumenti che possiamo usare, come ho detto all’inizio,
      l’anno scorso i servizi sanitari sono stati esclusi dalla portata della direttiva
      sui servizi su richiesta del Parlamento europeo, e la Commissione è stata invitata
      a <a>presentare</a> proposte specifiche sui servizi sanitari.
  - s: I urge the Commission to <v>come</v> <p>up</p> with a new draft strategy proposing
      a solution for this issue in the future by promoting eHealth, the levelling
      off of disparities between the Member States and the use of structural funds
      for healthcare purposes.
    t: Invito la Commissione a <a>presentare</a> un nuovo progetto di strategia, in
      cui si proponga una soluzione a questo problema per il futuro, favorendo il
      sistema sanitario in linea, la rimozione delle disparità tra gli Stati membri
      e l’utilizzo dei Fondi strutturali a fini sanitari.
  - s: A long time went by - not two years as agreed, but four and a half years -
      before the Commission <v>came</v> <p>up</p> with its proposal.
    t: È trascorso molto tempo - non due anni, come era stato convenuto, ma quattro
      anni e mezzo - prima che la Commissione <a>presentasse</a> la proposta.
  - s: Now the Council, under Portuguese Presidency, has <v>come</v> <p>up</p> with
      a charter.
    t: Adesso il Consiglio, sotto la Presidenza portoghese, ha <a>presentato</a> una
      carta, e me ne rallegro.
  - s: The call from the European Parliament and request submitted to the European
      Commission to <v>come</v> <p>up</p> with a specific proposal to set up a Civil
      Protection Force which can respond quickly in the event of a natural disaster
      anywhere in the world must be answered.
    t: Occorre dare risposta all’appello elevato dal Parlamento europeo e alla richiesta
      fatta alla Commissione europea, di <a>presentare</a> una proposta specifica
      per l’istituzione di una forza di protezione civile che sia in grado di reagire
      rapidamente nel caso di una calamità naturale in qualsiasi parte del mondo.
  - s: Not only do views differ between States within the European Union, which is
      reflected, as we all know, in the difficulties experienced by the Commission
      in its attempts to <v>come</v> <p>up</p> with a proposal on this matter;
    t: Esistono opinioni diverse non solo all’interno dell’Unione europea, tra gli
      Stati membri, situazione che si riflette anche nelle difficoltà incontrate dalla
      Commissione nel <a>presentare</a> una proposta in merito, ma altresì a livello
      di Organizzazione mondiale del commercio.
  - s: Commissioner Mandelson pointed out that the United States’ agriculture offer
      was very late in coming, but we also know that the emerging economies will still,
      in the field of services and also of the liberalisation of industrial goods,
      need to give indications of <v>coming</v> <p>up</p> with a reasonable package
      to which we can agree.
    t: Il Commissario Mandelson ha rilevato che l’offerta agricola degli Stati Uniti
      è giunta in una fase molto tardiva, ma sappiamo anche che le economie emergenti,
      per quanto riguarda il settore dei servizi e della liberalizzazione dei prodotti
      industriali, devono ancora dare segno di voler <a>presentare</a> un pacchetto
      ragionevole che possa essere accettato anche da noi.
  - s: A group calling itself the ‘European Liner Affairs Association’ has <v>come</v>
      <p>up</p> with some good proposals, which contain not only a markedly more limited
      exemption, but also unambiguous rules to protect small and medium-sized enterprises.
    t: Un gruppo che si definisce «associazione europea delle compagnie di trasporto
      marittimo di linea» ha <a>presentato</a> alcune buone proposte, che contengono
      non solo un’esenzione segnatamente più limitata, ma anche regole chiare per
      proteggere le PMI.
  - s: Its aim was not to cause a scandal or stir up a sensation with unforeseeable
      consequences, but to apply the principles of transparent disclosure and <v>come</v>
      <p>up</p> with proposals which would offer a guarantee for avoiding such problems
      in the future And here we found a very good partner in the person of Vice-President
      Siim Kallas, to whom I would like to give particular thanks, and I am sure that
      we will in all probability be able to resolve all such issues in the future.
    t: Il suo obiettivo non era creare uno scandalo o destare scalpore con conseguenze
      imprevedibili, ma applicare i principi di divulgazione trasparente e <a>presentare</a>
      proposte che offrirebbero una garanzia per evitare tali problemi in futuro.
  - s: I hope that the proposals contained in the report will persuade the European
      Commission and Member States to <v>come</v> <p>up</p> with further solutions
      that assist in promoting and institutionally reinforcing the voluntary sector.
    t: Mi auguro che le proposte contenute nella relazione convinceranno la Commissione
      europea e gli Stati membri a <a>presentare</a> ulteriori soluzioni che diano
      un apporto alla promozione e al rafforzamento a livello delle istituzioni del
      settore volontario.
  - s: The Group of the European People’s Party will support Mrs Weiler’s resolution
      and requests the Commission to <v>come</v> <p>up</p> with a proposal to bridge
      the differences between the European social security systems.
    t: Il gruppo PPE appoggerà la proposta della onorevole Weiler e chiede alla Commissione
      di <a>presentare</a> una proposta per superare i contrasti tra i vari sistemi
      di protezione sociale esistenti in Europa.
  - s: Mr President, when we criticise a policy, we must <v>come</v> <p>up</p> with
      alternative proposals and solutions.
    t: Signor Presidente, quando critichiamo una politica, dobbiamo <a>presentare</a>
      proposte e soluzioni alternative.
  - s: Our confederal nature also means that the group has <v>come</v> <p>up</p> with
      amendments with which we do not agree and, like the rapporteur, I do not support
      these.
    t: La natura confederale del nostro gruppo significa altresì che esso ha <a>presentato</a>
      emendamenti con cui non siamo d’accordo e così come il relatore neanch’io li
      condivido.
  - s: If I may finally say, this proposal was a complete waste of an opportunity
      by the Commission to <v>come</v> <p>up</p> with far-reaching, innovative ideas
      which many of us may have been able to support.
    t: Per concludere, consentitemi di dire che, con questa proposta, la Commissione
      ha decisamente perso l’occasione di <a>presentare</a> idee innovatrici e di
      ampio respiro, che molti di noi avrebbero potuto approvare.
  - s: I would now like to turn to the report by Mr Paasilinna who, with his customary
      thoroughness and ability to make practical proposals, has <v>come</v> <p>up</p>
      with some well-thought-out ideas on education, health, disabled citizens and
      the elderly, and the importance of ensuring access for rural areas and small
      businesses.
    t: Vorrei adesso passare alla relazione dell’onorevole Paasilinna che, con la
      consueta precisione e capacità nell’avanzare proposte pratiche, ha <a>presentato</a>
      alcune idee ben articolate sull’istruzione, la salute, i cittadini disabili
      e gli anziani, e l’importanza di assicurare l’accesso per le zone rurali e le
      piccole imprese.
  - s: Consequently I hope that the colegislators manage to <v>come</v> <p>up</p>
      with a balanced text which guarantees a genuine and common core of high-level
      protection.
    t: Di conseguenza, mi auguro che i colegislatori riescano a <a>presentare</a>
      un testo equilibrato che garantisca un concreto nucleo comune di elevata protezione.
  - s: I therefore call on Member States to <v>come</v> <p>up</p> with effective and
      realistic action plans, to provide citizens with as much information as possible
      about energy efficiency, and to cooperate through the exchange of good practice.
    t: Faccio pertanto appello agli Stati membri affinché <a>presentino</a> piani
      d’azione efficaci e realistici, per fornire ai cittadini quante più informazioni
      possibile sull’efficienza energetica e per cooperare attraverso lo scambio di
      buone pratiche.
  - s: Madam President, the specific question I should like to put to Mr Monti is
      whether or not he really intends to <v>come</v> <p>up</p> with a separate piece
      of legislation on distance selling within the next year.
    t: Signora Presidente, la domanda concreta che desidero porre al Commissario Monti
      è se egli intenda effettivamente <a>presentare</a> entro un anno un’apposita
      normativa sulle vendite a distanza.
  - s: We have <v>come</v> <p>up</p> with a new shock proposal, which is really a
      reiteration of what was stated in our opinion on the budget.
    t: Abbiamo <a>presentato</a> una nuova proposta, un po’ scioccante, che in realtà
      equivale a una ripetizione di quanto già affermato nel parere sul bilancio;
  - s: I have been in this House for four years, but a proposal for enforced blessings
      the like of which you have <v>come</v> <p>up</p> with is new to me;
    t: Siedo al Parlamento europeo da quattro anni, ma una proposta fondata sulle
      benedizioni dall’alto come quella che ci ha <a>presentato</a> è una novità assoluta
      per me;
  - s: It may be, Mr Commissioner, that the Commission together with the US administration
      could <v>come</v> <p>up</p> with some kind of Green Paper sketching out where
      the differences are and where the common interests are between America and Europe
      because as you know, in your previous role, unless America and Europe agree
      on the major outlines in an international round such as this, we will never
      conclude.
    t: È possibile, signor Commissario, che la Commissione insieme all’amministrazione
      statunitense possa <a>presentare</a> una specie di Libro verde in cui siano
      delineate le differenze e gli interessi comuni tra America ed Europa, perché,
      come ben sapete, sulla base delle esperienze precedenti, in un round di negoziati
      internazionali come questo, se l’America e l’Europa non trovano un accordo sugli
      elementi principali, non raggiungeremo mai una conclusione.
  - s: The British Home Secretary, Mr Clarke, has said that the UK Presidency of the
      Council is prepared to involve this House if we manage to <v>come</v> <p>up</p>
      with something definite within a reasonable period of time.
    t: Il ministro degli Interni britannico Clarke ha affermato che la Presidenza
      è disposta a coinvolgere il Parlamento, se riusciremo a <a>presentare</a> una
      proposta definitiva entro un lasso di tempo ragionevole.
  - s: I have therefore no hesitation in agreeing with the proposal of the European
      Parliament to call on the Commission to <v>come</v> <p>up</p> with a concrete
      proposal for abolishing registration taxes.
    t: Non ho pertanto alcuna esitazione ad esprimermi a favore della proposta del
      Parlamento europeo di invitare la Commissione a <a>presentare</a> una proposta
      concreta per l’abolizione delle tasse di immatricolazione.
  - s: Therefore, I strongly support the compromise which has been put forward by
      our rapporteur asking, by first reading, for the Secretary-General to <v>come</v>
      <p>up</p> with a strategy of how to handle the whole question of languages in
      Parliament and enlargement.
    t: Pertanto sono decisamente a favore del compromesso presentato dal nostro relatore
      che chiede, in una prima fase, al Segretario generale di <a>presentare</a> una
      strategia globale del Parlamento sulle lingue e l’ampliamento.
  - s: We in the Netherlands have now <v>come</v> <p>up</p> with a plan, a delta plan,
      to reinforce our coastal defences and we are also looking into other matters
      where it is imperative that we link safety with economic development.
    t: Noi, nei Paesi Bassi, adesso abbiamo <a>presentato</a> un piano, un piano delta,
