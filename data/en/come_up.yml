      has occurred.
    t: När det gäller den omvända bevisbördan har vi i utskottet för rättsliga frågor
      och medborgarrätt <a>funnit</a> en lösning som är bättre, eftersom den inte
      föreskriver denna drastiska reglering av direktivet, som inte medger några avvikelser,
      inte ens när något är oskäligt.
  - s: I also consider it necessary in this context to <v>come</v> <p>up</p> with
      an arrangement as to how vitamins are added to foodstuffs and this has then
      to be labelled, and - as the Commission proposes and can then be adopted by
      Parliament -how one should deal with health claims, that is to say claims regarding
      the effect on health of certain foodstuffs.
    t: Jag anser att det i detta sammanhang också är nödvändigt att <a>finna</a> några
      bestämmelser för hur vitaminer skall tillsättas livsmedlen och vilken märkning
      som sedan skall göras, och hur man i kommissionen föreslår, och det sedan kan
      beslutas av parlamentet, att man skall hantera s.k. health claims, dvs. påståenden
      om livsmedels effekter på hälsan.
  - s: If it is our intention that European Union citizens should pursue activities
      that involve moving between countries, we must <v>come</v> <p>up</p> with solutions
      that make it easier for them to do so.
    t: Om det är vår avsikt att EU:s medborgare ska ägna sig åt aktiviteter som innebär
      förflyttningar mellan länderna måste vi <a>finna</a> lösningar som gör det lättare
      för dem att göra det.
  - s: I must admit that the Commission itself attempted to consider this criterion,
      but we found it extremely hard to <v>come</v> <p>up</p> with a mathematical
      formula which did justice to the principle of sharing costs and efforts while
      including this criterion.
    t: Jag måste erkänna att kommissionen själv försökt beakta detta kriterium, men
      det föreföll oss mycket svårt att <a>finna</a> en matematisk lösning som verkligen
      innebär att man kan respektera principen med fördelning av kostnader och ansträngningar
      och som innefattar detta kriterium.
  - s: That is why the European Parliament is calling for international solidarity
      to try to help these citizens of the southern cone of South America to <v>come</v>
      <p>up</p> with an appropriate economic policy.
    t: Därför förmedlar vi från Europaparlamentet ett upprop för internationell solidaritet
      för att försöka hjälpa dessa invånare i Sydamerika att <a>finna</a> en lämplig
      ekonomisk politik.
  - s: A working party has been established in my directorate-general, working in
      association with Member States, to <v>come</v> <p>up</p> with the procedures
      necessary to put this provision into place.
    t: En arbetsgrupp har bildats i mitt generaldirektorat som arbetar tillsammans
      med medlemsstaterna för att <a>finna</a> de nödvändiga förfarandena för att
      genomföra åtgärden.
- c: 25
  r: 6
  v: möta
  x:
  - s: However, in terms of foreign policy, I am not sure whether we can advance at
      the rate needed to meet requirements, as some Members have said this afternoon,
      without ignoring the problems which you are <v>coming</v> <p>up</p> against.
    t: Ändå ifrågasätter jag om vi på det utrikespolitiska området håller den takt
      som behoven kräver - som några av mina kolleger redan har påtalat under eftermiddagen
      - samtidigt som jag naturligtvis känner till de svårigheter ni <a>möter</a>.
  - s: SMEs continue to <v>come</v> <p>up</p> against considerable problems in expanding
      their activities, and sometimes even in surviving.
    t: Små och medelstora företag fortsätter att <a>möta</a> betydande svårigheter
      när de vill utöka sin verksamhet och ibland även med att överleva.
  - s: However, consumers often <v>come</v> <p>up</p> against too many obstacles,
      be they legal or economic.
    t: Konsumenterna <a>möter</a> dock ofta alltför många hinder, både rättsliga och
      ekonomiska.
  - s: Mr President, ladies and gentlemen, Commissioner, on behalf of the Group of
      the European Liberal Democrat and Reform Party I would like to congratulate
      the rapporteur Mrs Quisthoudt on her report and thank her for the work she has
      carried out, because it is above all thanks to her that the Committee on Research,
      Technological Development and Energy has managed to <v>come</v> <p>up</p> with
      a unanimous proposal for the budget of the Fifth Framework Programme.
    t: Omröstningen om det femte ramprogrammet utgör för denna församling ett viktigt
      tillfälle att upprepa behovet av att garantera den europeiska forskningen det
      stöd som den har behov av för att kunna <a>möta</a> den stora utmaningen från
      globaliseringen.
  - s: It is alarming to learn that implementation of the Small Business Act is <v>coming</v>
      <p>up</p> against many obstacles in the Member States, although the examples
      of several countries show that following these principles yields good results.
    t: Det är oroväckande att höra att genomförandet av småföretagsakten <a>möter</a>
      många hinder i medlemsstaterna, även om exemplen från flera länder visar att
      dessa principer ger goda resultat om de följs.
  - s: This report calls on the Commission and the Member States to consider in detail
      the obstacles that many women <v>come</v> <p>up</p> against and to develop political
      and economic measures that contribute to the social integration and economic
      independence of women, including the use of Structural Funds.
    t: Inför kommissionen och medlemsstaterna förordas i betänkandet att man seriöst
      skall debattera de svårigheter som de här kvinnorna <a>möter</a>.
  - s: This appeal for shared values <v>comes</v> <p>up</p> against the real fact
      which means that the Chileans are unable to exercise democratic values, and
      people who have committed crimes in the past are not being brought to justice
      by any means in the near future.
    t: Denna vädjan om gemensamma värderingar <a>möter</a> det reella faktum att man
      inte kan utöva de demokratiska värdena, man kan inte ens kräva fullständig redovisning
      av de brott som begicks i ett mycket närliggande förflutet.
  - s: The difficulties we have <v>come</v> <p>up</p> against in Culture 2000 - and
      when I say we, I am referring to both Parliament and the Commission - have arisen
      because we are now required to progress, to move on rather than set up yet another
      programme.
    t: De svårigheter som vi <a>möter</a> med Kultur 2000 - när jag säger vi menar
      jag parlamentet likväl som kommissionen - är ett tecken på att vi hädanefter
      måste göra framsteg, och gå framåt snarare än att inrätta ett femtielfte program.
  - s: Obviously, the political mouthpieces of the European monopolies know full well
      that their anti-grass roots policy is going to <v>come</v> <p>up</p> against
      more and more grass-roots opposition, which is why they are attempting to use
      repressive measures to terrorise and restrain popular unrest.
    t: Det är tydligt att monopolkapitalets politiska företrädare väl känner till
      att deras politik riktad mot folket kommer att <a>möta</a> alltmer folkligt
      motstånd.
  - s: In the committee responsible for this sector, the Commission <v>came</v> <p>up</p>
      against vigorous opposition from the Member States to any amendment of the directive.
    t: På det området har kommissionen inom den behöriga kommittén <a>mött</a> starkt
      motstånd från medlemsstaterna mot ändringarna av direktivet.
  - s: Moreover, the administrative simplification of the procedure will certainly
      provide the flexibility that was lacking at times of crisis, such as the case
      of BSE, and which is certainly necessary to ensure access to the programmes
      for thousands of small and medium-sized companies, that <v>come</v> <p>up</p>
      against legal, administrative and financial obstacles that prevent them from
      conducting research and from using the results of the research.
    t: Dessutom ger den administrativa förenklingen av rutinerna flexibilitet, något
      som drastiskt minskar under ögonblick av kris - detta har vi sett nu senast
      när det gäller BSE - och som säkerligen kommer att bli nödvändigt för att kunna
      garantera tillgången till dessa program för de tusentals små och medelstora
      företag som <a>möter</a> juridiska, administrativa och ekonomiska problem som
      förhindrar dem att forska och att i praktiken utnyttja forskningsresultaten.
  - s: Obviously, this entire operation was conceived from the outset with no regard
      whatsoever for the difficulties people <v>come</v> <p>up</p> against in their
      day-to-day life.
    t: Uppenbarligen har hela denna operation utformats från början utan något som
      helst beaktande av de svårigheter som människor <a>möter</a> i sitt dagliga
      liv.
  - s: Women living in rural areas <v>come</v> <p>up</p> against many obstacles every
      day, both economic and infrastructure-related, which, to a significant extent,
      limit their opportunities in terms of access to education, health protection
      and, most importantly, the labour market.
    t: Kvinnor som lever på landsbygden <a>möter</a> varje dag många hinder, både
      ekonomiska och infrastrukturrelaterade, vilket i avsevärd omfattning begränsar
      deras möjligheter vad gäller tillgången till utbildning, hälsoskydd och - vilket
      är viktigast - arbetsmarknaden.
  - s: This is something that we oncologists know about and, unfortunately, frequently
      <v>come</v> <p>up</p> against.
    t: Detta är någonting som vi onkologer känner till och tyvärr ofta <a>möter</a>.
  - s: The first is that it is <v>coming</v> <p>up</p> against powerful interests,
      as illustrated by the battle underway in Geneva over access for developing countries
      to essential medicinal products, which we will discuss again later on.
    t: För det första <a>möter</a> den motstånd från mäktiga intressen, vilket illustreras
      av den pågående striden i Genève om utvecklingsländernas tillgång till viktiga
      läkemedel.
  - s: There he <v>comes</v> <p>up</p> against a tough opponent who, despite having
      been proven guilty of taking drugs several times, still has not been banned.
    t: Där <a>möter</a> han en svår motståndare, som visserligen flera gånger överbevisats
      om dopning, men som fortfarande inte är avstängd.
  - s: 'Parliament and the Commission are in agreement, but the reality we <v>come</v>
      <p>up</p> against is different:'
    t: Parlamentet och kommissionen är överens, men den verklighet vi <a>möter</a>
      är annorlunda, eller man kan säga att våra andra parter som avgör om det skall
      hända något, inte går helt på samma linje som vi.
  - s: This insight is something we <v>come</v> <p>up</p> against almost every day
      in the European decision-making process.
    t: I den europeiska beslutsprocessen <a>möts</a> vi ju nästan dagligen av hans
      insikter.
  - s: When, in this very House, we debate problems that focus on the lack of harmonization,
