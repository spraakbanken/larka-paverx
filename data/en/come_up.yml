  x:
  - s: There are very few fortunate coincidences in politics but I am very pleased
      that Mrs Doris Pack is rapporteur today, because it was she who <v>came</v>
      <p>up</p> with the idea back in 1996.
    t: Ich möchte sagen, dass es in der Politik sehr selten Zufälle gibt, und ich
      bin sehr froh, dass Frau Doris Pack hier heute die Berichterstatterin ist, denn
      sie <a>hat</a> diese Idee schon vor langer Zeit - im Jahr 1996 - gehabt.
  - s: The Zagreb Summit is <v>coming</v> <p>up</p>.
    t: Wir werden den Gipfel von Zagreb <a>haben</a>.
  - s: So they rapidly <v>came</v> <p>up</p> with a whole string of initiatives just
      before the final whistle, in order to improve things somewhat, and they were
      all pretty rushed.
    t: Dann <a>hat</a> man schnell vor Toresschluss noch eine Fülle von Initiativen
      auf den Markt geworfen, um die Bilanz etwas zu verbessern, allesamt mit heißer
      Nadel gestrickt.
  - s: It was, in fact, the European Parliament which <v>came</v> <p>up</p> with this
      idea.
    t: Das Europäische Parlament <a>hatte</a> diesen Gedanken entwickelt, der nun
      in der Richtlinie enthalten ist, und wir sind froh darüber.
  - s: The conciliation committee <v>came</v> <p>up</p> with a compromise whereby
      the Commission’s report will include an analysis of the prospects for opening
      domestic markets to competition.
    t: Der Vermittlungsausschuss <a>hat</a> eine Kompromissformel gefunden, wonach
      nunmehr vorgesehen ist, dass der Bericht der Kommission eine Analyse zu den
      Perspektiven der Öffnung der inländischen Märkte enthält.
  - s: 'Mr President, the G20 <v>came</v> <p>up</p> with many sensible responses:'
    t: 'Herr Präsident, der G20-Gipfel <a>hat</a> viele vernünftige Antworten erbracht:'
  - s: It has often <v>come</v> <p>up</p> during Question Time.
    t: Wir haben sie in den Fragestunden sehr oft <a>gehabt</a>.
  - s: That is why we <v>came</v> <p>up</p> with a compromise in committee.
    t: Deshalb <a>haben</a> wir im Ausschuss einen Kompromissvorschlag unterbreitet.
  - s: I thought originally that it was not necessary to remind the European Commission
      of the significance of this industry to the economic and social development
      of the European Union, but since the Commission <v>came</v> <p>up</p> with the
      proposal of setting emission standards for new private cars, I am no longer
      so sure.
    t: Nachdem aber die Kommission vorgeschlagen <a>hat</a>, Schadstoffemissionsnormen
      für private Neuwagen einzuführen, bin ich mir da nicht mehr so sicher.
  - s: Because we want to get both sides together, combining the arguments of Mr Huhne,
      Mrs Villiers, Mrs Kauppi and those of the parties affected, the committee <v>came</v>
      <p>up</p> with a compromise motion, and I believe that it, and perceptiveness,
      have enabled us to find a very good and broad compromise on the basis of the
      special role of journalists and of the possibility of self-regulation.
    t: Weil wir beide Seiten zusammenführen wollten, die Argumente von Huhne, Villiers
      und Kauppi und die der Betroffenen, <a>hat</a> es im Ausschuss einen Kompromissantrag
      gegeben, und ich meine, dass wir damit mit Augenmaß auf der Basis der besonderen
      Rolle der Journalisten und der Möglichkeit der Selbstregulierung einen sehr
      guten breiten Kompromiss gefunden haben.
  - s: We <v>came</v> <p>up</p> with possible remedies to each of those cases.
    t: Wir <a>haben</a> für jeden dieser Fälle mögliche Lösungen formuliert.
  - s: 'I believe that we <v>came</v> <p>up</p> with a good solution:'
    t: 'Ich denke, wir <a>haben</a> eine gute Lösung gefunden:'
  - s: With these decisions, Europe <v>came</v> <p>up</p> with a credible package
      that shows our citizens, the markets and the wider world that we will defend
      the euro - our common currency - whatever it takes.
    t: Mit diesen Entscheidungen <a>hat</a> Europa ein glaubwürdiges Hilfspaket geschnürt,
      das unseren Bürgerinnen und Bürgern, Märkten und dem Rest der Welt beweist,
      dass wir den Euro - unsere gemeinsame Währung - um jeden Preis verteidigen werden.
  - s: It involved the necessary clarification of the Rules on expressing minority
      opinions, and I am delighted that the work schedule has you chairing this sitting,
      because in a previous legislature we were co-authors of a minority opinion and
      we <v>came</v> <p>up</p> against difficulties in applying the Rules as they
      were then and as, on the whole, they remain.
    t: Gepriesen sei die Arbeitsorganisation, dank derer gerade Sie jetzt den Vorsitz
      führen, denn wir waren in einer früheren Wahlperiode Mitverfasser einer Minderheitenansicht
      und <a>hatten</a> seinerzeit gegen die Anwendungsschwierigkeiten der Geschäftsordnung,
      so wie sie damals war und im allgemeinen auch heute noch ist, anzukämpfen.
  - s: The subject of the efficiency reserve, or the performance reserve, <v>came</v>
      <p>up</p> in many of the contributions to the discussion here.
    t: Das Thema Effizienzreserve <a>hat</a> in vielen Diskussionsbeiträgen eine Rolle
      gespielt.
  - s: First of all, Parliament <v>came</v> <p>up</p> with a pioneering proposal as
      regards which the Council then needed four years to establish a common position
      adopted by the 15 Member States which was characterised by exclusively national
      interests.
    t: Zunächst <a>hatte</a> das Parlament eine wegweisende Vorgabe gemacht, bei der
      der Rat dann vier Jahre benötigte, um einen Gemeinsamen Standpunkt der 15 Mitgliedstaaten
      festzulegen, der ausschließlich von nationalen Interessen geprägt war.
  - s: I do not intend to go back over all the objections that our Group has already
      voiced against this plan that the Americans have <v>come</v> <p>up</p> with.
    t: Ich hege nicht die Absicht, sämtliche Einwände zu wiederholen, die unsere Fraktion
      bereits zu dem Plan der Amerikaner vorgebracht <a>hat</a>.
  - s: 'Mr President, Mrs Read <v>came</v> <p>up</p> with one attractive proposal:'
    t: 'Frau Read <a>hat</a> einen netten Vorschlag gemacht:'
  - s: 'Thirdly, in a compromise between the socialists and Christian Democrats, Parliament
      <v>came</v> <p>up</p> with a formula on the following lines:'
    t: 'Dieses Parlament <a>hat</a> in einem Kompromiß zwischen Sozialisten und Christdemokraten
      eine Formel gefunden, die man so beschreiben kann:'
  - s: And secondly, is the Commission aware that European production is continuing
      to decline, is disappearing from the market in the European Union and that we
      are being increasingly exposed to third country imports of turkey meat, although
      we still do not know what quality standards those imports <v>come</v> <p>up</p>
      to?
    t: Ist der Kommission bewusst, dass die europäische Produktion weiter zurückgeht,
      in der Europäischen Union vom Markt verschwindet und wir uns vermehrt den Drittlandsimporten
      von Putenfleisch aussetzen, wo wir immer noch nicht wissen, welche Qualitätsstandards
      diese Importe <a>haben</a>?
  - s: The French Government <v>came</v> <p>up</p> with an interesting proposal, which
      Mrs Gebhardt improved by making corrections, adding to the proposal at a number
      of points.
    t: Die französische Regierung <a>hat</a> einen interessanten Vorschlag gemacht.
  - s: If there are lessons in training we can learn from each other in Europe about
      how best to train ourselves for tomorrow’s careers, they should be available
      to all our countries - what counts is what works, not which country first <v>came</v>
      <p>up</p> with the ideas.
    t: Wenn wir von anderen in Europa lernen können, wie wir uns selbst am besten
      für die Berufe von morgen ausbilden, dann sollten solche Lehren allen unseren
      Ländern zugänglich sein - es zählt nur, was funktioniert, nicht, welches Land
      als erstes eine Idee <a>hatte</a>.
  - s: We <v>came</v> <p>up</p> with three memorandums and the vademecum for consumers
      and the document - and maybe this is a detail you did not take on board - was
      presented in November 1995 and the crisis erupted in March.
    t: Wir <a>haben</a> drei Memoranda und den Leitfaden für Verbraucher erarbeitet,
      und das zur Diskussion stehende Dokument wurde im November 1995 vorgelegt, während
      die BSE-Krise im März ausbrach.
  - s: As you know, we <v>came</v> <p>up</p> with EUR 120 million for the first year.
    t: Wie Sie wissen, <a>haben</a> wir im ersten Jahr 120 Millionen Euro bereitgestellt.
  - s: On that basis, we <v>came</v> <p>up</p> with the figure of ECU 650 million
      which is being discussed today.
    t: Auf dieser Basis <a>haben</a> wir den hier zur Diskussion stehenden Betrag
      von 650 Mio. ECU ermittelt.
  - s: Parliament <v>came</v> <p>up</p> with a number of suggestions and proposals
      on this matter, whereas there was no such proposal forthcoming from the Council
      and Commission which would have helped reach agreement.
    t: Das Parlament <a>hat</a> eine Reihe von Vorschlägen und Anträgen in dieser
      Angelegenheit eingebracht, während es keine derartigen Vorschläge oder Anträge
      vom Rat oder der Kommission gab, was dabei geholfen hätte, eine Einigung zu
      erzielen.
  - s: Our group <v>came</v> <p>up</p> with a proposal for a call back procedure.
    t: Unsere Fraktion <a>hat</a> einen Antrag zum call back procedure eingereicht.
