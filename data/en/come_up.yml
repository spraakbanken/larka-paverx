  - s: I can see that we will have to confront certain challenges in order to <v>come</v>
      <p>up</p> with effective regulations.
    t: Ich gebe zu, dass wir uns mit einigen Herausforderungen auseinander setzen
      müssen, um zu zweckmäßigen Normen zu <a>gelangen</a>.
  - s: It also shows that fishermen and scientists can work together closely and intelligently
