    t: la mia direzione generale, in collaborazione con gli Stati membri, ha costituito
      un gruppo di lavoro per <a>elaborare</a> le procedure necessarie al fine di
      porre in atto questo provvedimento.
  - s: To date the Commission has not <v>come</v> <p>up</p> with new proposals.
    t: Finora la Commissione non ha <a>elaborato</a> nuove proposte.
  - s: Thirdly, we as Christian Democrats also reject the request to the Commission
      to consider, so far as possible, whether it might <v>come</v> <p>up</p> with
