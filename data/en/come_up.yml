  x:
  - s: I think the question has simply been postponed and that it will <v>come</v>
      <p>up</p> again before the round we launched in Doha is concluded.
    t: Detta stöddes för övrigt uppriktigt sagt inte av någon, bl. a. med tanke på
      riskerna med blockering som denna fråga oundvikligen leder till. Jag tror att
      det får <a>bli</a> en annan gång och att den förhandlingsrunda vi inledde i
