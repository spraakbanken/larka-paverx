      with proposals to move things forward, and I believe that we have come up with
      concrete proposals that are commensurate with our ambitions, with the mandate
      of the European Commission and of all the European institutions.
    t: Em todas estas questões, tentámos, em conjunto com os outros grupos, <a>apresentar</a>
      propostas para fazer avançar as coisas, e julgo que conseguimos apresentar propostas
      concretas que são compatíveis com as nossas ambições, com o mandato da Comissão
      Europeia e de todas as instituições europeias.
  - s: On all these issues, we tried, with the other groups, to come up with proposals
      to move things forward, and I believe that we have <v>come</v> <p>up</p> with
      concrete proposals that are commensurate with our ambitions, with the mandate
      of the European Commission and of all the European institutions.
    t: Em todas estas questões, tentámos, em conjunto com os outros grupos, apresentar
      propostas para fazer avançar as coisas, e julgo que conseguimos <a>apresentar</a>
      propostas concretas que são compatíveis com as nossas ambições, com o mandato
      da Comissão Europeia e de todas as instituições europeias.
  - s: We do not agree, however, Madam President-in-Office, when it comes to the great
      big package that the Council has <v>come</v> <p>up</p> with in order to further
      limit the opening up of networks.
    t: Não estamos de acordo, porém, Senhora Presidente em exercício, quando se trata
      do enorme pacote de medidas que o Conselho <a>apresentou</a> a fim de limitar
      ainda mais a abertura de redes.
  - s: We think the Commission should <v>come</v> <p>up</p> with proposals for quality
      marks for beef in all the European countries as rapidly as possible.
    t: Pensamos que a Comissão deve <a>apresentar</a>, quanto antes, propostas relativas
      às marcas de certificação de qualidade para a carne de bovino, para todos os
      países europeus.
  - s: As the Member says, COREPER too has urged the Commission to <v>come</v> <p>up</p>
      with a proposal.
    t: Como disse a senhora deputada, também o COREPER solicitou à Comissão que <a>apresentasse</a>
      uma proposta.
  - s: 'Mr President, the G20 <v>came</v> <p>up</p> with many sensible responses:'
    t: Senhor Presidente, o G20 <a>apresentou</a> muitas respostas judiciosas, das
      quais salientaria a necessidade de reformular a regulação e supervisão financeiras
      e a necessidade de agir de forma coordenada.
  - s: I have great faith in the Financial Stability Board and I am confident that
      it will <v>come</v> <p>up</p> with specific realisable proposals that we can
      discuss.
    t: Deposito muita confiança no Conselho de Estabilidade Financeira e estou convicta
      de que ele <a>apresentará</a> propostas específicas praticáveis que possamos
      discutir.
  - s: As I said, we have asked the Commission to <v>come</v> <p>up</p> with alternative
      proposals on how this particular Social Fund can be used in this situation where,
      as you say, lots of people all around Europe are without work, and we hope that
      the Commission will present such a proposal without undue delay.
    t: Tal como disse há pouco, pedimos à Comissão para <a>apresentar</a> propostas
      alternativas sobre formas de usarmos este Fundo Social específico nesta situação
      em que, como disse a senhora deputada, há muitas pessoas sem emprego por toda
      a Europa, e esperamos que a Comissão nos apresente essa proposta sem grande
      demora.
  - s: We shall, of course, use the discharge procedure to look more closely at these
      matters, to demand some answers and, presumably, also to look ahead and <v>come</v>
      <p>up</p> with some better proposed solutions.
    t: Iremos, obviamente, recorrer ao processo de quitação tendo em vista uma análise
      mais cuidada destes aspectos, solicitar algumas respostas e, provavelmente,
      também olhar em frente e procurar <a>apresentar</a> algumas soluções mais positivas.
  - s: Europe, a global player, makes professions yet <v>comes</v> <p>up</p> with
      a static work programme consisting of, on the one hand, a banal statement of
      the problems devoid of political substance and, on the other, instruments that
      - those of them that are actually new - the Commission does not even acknowledge
      as a quantum leap.
    t: A Europa assume-se como agente global, mas <a>apresenta</a><a>-nos</a> um programa
      de trabalho estático que, por um lado, enumera os problemas numa declaração
      banal desprovida de qualquer substância política e, por outro lado, apresenta
      instrumentos - dos quais apenas alguns são efectivamente novos - que a Comissão
      nem sequer reconhece como salto quântico.
  - s: Mr President, ladies and gentlemen, Commissioner, on behalf of the Group of
      the European Liberal Democrat and Reform Party I would like to congratulate
      the rapporteur Mrs Quisthoudt on her report and thank her for the work she has
      carried out, because it is above all thanks to her that the Committee on Research,
      Technological Development and Energy has managed to <v>come</v> <p>up</p> with
      a unanimous proposal for the budget of the Fifth Framework Programme.
    t: Porque foi principalmente graças a ela que a Comissão da Investigação, do Desenvolvimento
      Tecnológico e da Energia conseguiu <a>apresentar</a> uma proposta unânime relativa
      ao orçamento destinado ao Quinto Programa-Quadro.
  - s: Indeed Mr Martens initially <v>came</v> <p>up</p> with an idea that we should
      deal with fraud in the Union, and my group came up with the specific proposal
      about the area of fraud we should deal with.
    t: Na realidade, o senhor deputado Martens <a>apresentou</a> inicialmente a ideia
      de tratarmos da questão da fraude na União, e o meu grupo propôs especificamente
      o domínio da fraude com que deveríamos lidar.
  - s: 'And what a display of weakness by the Commission which, having <v>come</v>
      <p>up</p> with an ambitious initial proposal - and all credit to you for it,
      Commissioner - based on 700 million suddenly caved in completely after what
      was said at the subsequent Ecofin Council in Florence: ’ no 700 million, we’ll
      try to find you something’ .'
    t: E que fraqueza, a da Comissão, que, depois de ter <a>apresentado</a>, o que
      lhe agradeço, Senhora Comissária, uma proposta inicial ambiciosa, que previa
      um montante de 700 milhões de ecus, veio a afundar-se subitamente, depois de
      se ter afirmado, na Cimeira de Florença e no Conselho ECOFIN que se lhe seguiu,
      »700 milhões, não, tentar-se-á encontrar uma solução».
  - s: I warn the President of the Commission, Mr Barroso, and I also warn Mr Kallas
      not to undermine the credibility you have in Europe on the transparency initiative,
      but to <v>come</v> <p>up</p> with a meaningful register.
    t: Durão Barroso, bem como o Senhor Comissário Kallas, de que não devem comprometer
      a credibilidade de que gozam na Europa relativamente à Iniciativa em matéria
      de Transparência, e que devem, sim, <a>apresentar</a> um registo válido.
  - s: That is one thing, and I am also pleased that you are open in saying why you
      cannot <v>come</v> <p>up</p> with proposals right now, because it is simply
      very difficult to reach agreement in the European Union about what is the best
      way forward now.
    t: Além disso, também estou satisfeito com a franqueza do Senhor Comissário quando
      explica os motivos por que não pode <a>apresentar</a> propostas imediatamente,
      porque simplesmente é muito difícil chegar a acordo na União Europeia sobre
      qual é agora o melhor caminho para seguir em frente.
  - s: I think that it is too soon, even from my own group, to <v>come</v> <p>up</p>
      with very concrete proposals about how this should go.
    t: Creio ser demasiado cedo, inclusive para o meu grupo, para <a>apresentarmos</a>
      propostas muito concretas sobre o modo como isto devia acontecer.
  - s: The Council did <v>come</v> <p>up</p> with a proposal on break times that I
      thought was a good one;
    t: O Conselho <a>apresentou</a> uma proposta relativa a pausas que eu considero
      muito positiva;
  - s: Mr Nobilia has <v>come</v> <p>up</p> with a very good proposal, and I cannot
      do other than endorse it.
    t: O deputado Mauro Nobilia <a>apresentou</a> uma óptima proposta que não posso
      deixar de apoiar.
  - s: Take another good look and give the industry three years to <v>come</v> <p>up</p>
      with alternatives.
    t: Volte a olhar bem para a questão e conceda três anos à indústria para que <a>apresente</a>
      alternativas.
  - s: I should very much like a pledge from the Commissioner that at the end of next
      year he will <v>come</v> <p>up</p> with a realistic programme for the real liberalization
      of the market in the interests of the consumer and jobs.
    t: Gostaria que o senhor comissário me prometesse que, no final do próximo ano,
      <a>apresentará</a> um programa tendo em vista uma verdadeira liberalização do
      mercado, em benefício do consumidor e do emprego.
  - s: 'My Amendment No 19 suggests that, in view of the amount which has to be cut
      in the fusion programme, the Commission should <v>come</v> <p>up</p> with a
      new plan and should bear the following points in mind when it looks at the international
      thermonuclear experimental reactor:'
    t: 'Na minha alteração nº 19 sugiro que, atendendo à necessidade de redução do
      montante afectado ao programa de fusão, a Comissão <a>apresente</a> um novo
      plano que tenha em conta os seguintes aspectos, no que se refere à questão do
      reactor termonuclear experimental internacional:'
  - s: However, I would like to urge the Commission to <v>come</v> <p>up</p> with
      a more substantial review of the GSP scheme as soon as possible.
    t: Contudo, cumpre-me solicitar à Comissão que <a>apresente</a> com a possível
      brevidade uma revisão mais substancial do sistema SPG.
  - s: I invite the European Commission to <v>come</v> <p>up</p> with solutions and
      even with examples of good practice in the Member States.
    t: Convido a Comissão Europeia a <a>apresentar</a> soluções e até exemplos de
      boas práticas seguidas nos Estados-Membros.
  - s: I therefore call on the European Commission to <v>come</v> <p>up</p> with a
      much more far-reaching package of measures.
    t: Como tal, exorto a Comissão Europeia a <a>apresentar</a> um «pacote» de medidas
      de muito maior alcance.
  - s: Leading the Union means strengthening budgetary discipline, and strengthening
      budgetary discipline means <v>coming</v> <p>up</p> with new ideas to strengthen
      the preventive aspect.
    t: Liderar a União significa reforçar a disciplina orçamental, e reforçar a disciplina
      orçamental significa <a>apresentar</a> novas ideias que reforcem o aspecto preventivo.
  - s: For this reason, the call to the Commission to <v>come</v> <p>up</p> with legislation
      cannot command the approval of my group.
    t: O apelo dirigido à Comissão no sentido de <a>apresentar</a> legislação não
      tem, por isso, a aprovação do meu grupo.
  - s: when is the European Commission going to <v>come</v> <p>up</p> with rules for
      State aid to sea ports?
    t: quando irá a Comissão Europeia <a>apresentar</a> regras em matéria de auxílios
      estatais aos portos marítimos?
  - s: But I would like to join others in stressing how much responsibility now lies
      with the Commission, and I would ask Commissioner Bangemann, represented here
      by Commissioner Monti, to keep the promise that he made during the preparatory
      work and the conciliation procedure to <v>come</v> <p>up</p> with a new proposal
      on the labelling of alcoholic beverages as quickly as possible.
    t: Gostaria também, com outros colegas, uma vez mais, de realçar a responsabilidade
      que cabe agora à Comissão e de solicitar ao senhor comissário Bangemann, agora
      representado pelo seu colega Monti, que cumpra a promessa feita por ocasião
      da fase preparatória e do processo de conciliação, nomeadamente a de <a>apresentar</a>,
      com a maior brevidade, uma nova proposta em matéria da rotulagem das bebidas
      alcoólicas.
  - s: As young people express their anxieties on the streets of Athens and Madrid,
      as 500 million Europeans are wondering what their future holds, it is time to
      ask the right questions and to <v>come</v> <p>up</p> with responses to the issues
      that we face.
    t: Tendo em conta que os jovens exprimem as suas ansiedades nas ruas de Atenas
      e de Madrid e que 500 milhões de europeus se questionam sobre o que o futuro
      lhes reserva, é chegado o momento de fazer as perguntas certas e <a>apresentar</a>
      respostas para os problemas que enfrentamos.
  - s: 'Mr President, one of the key issues that has emerged out of this debate is:
      ’What exactly is European added value?’ I hope that the Commission, when it
      <v>comes</v> <p>up</p> with its proposals at the end of this month, will give
      a clear explanation as to why certain budget headings have a clear added value.'
    t: Espero que a Comissão, quando <a>apresentar</a> as suas propostas no final
      deste mês, explique claramente porque é que determinadas rubricas orçamentais
      têm um claro valor acrescentado.
  - s: We all know well that Member States that belong to the UN Security Council
      (France, the United Kingdom and Germany) failed to act in concert and <v>come</v>
      <p>up</p> with a single position vis-à-vis military intervention in Libya, in
      particular, with regard to the vote on the UN Security Council Resolution 1973.
    t: Todos temos pleno conhecimento de que os Estados-Membros que pertencem ao Conselho
      de Segurança das Nações Unidas (França, Reino Unido e Alemanha) não agiram de
      forma concertada e não <a>apresentaram</a> uma posição única em relação à intervenção
      militar na Líbia, em particular no que diz respeito à votação da Resolução 1973
      do Conselho de Segurança da ONU.
  - s: I hope that the European executive will <v>come</v> <p>up</p> with specific
      proposals for additional, more extensive and sustainable indicators so as to
      remedy the current shortcomings.
    t: Espero que o executivo europeu <a>apresente</a> propostas concretas de novos
      indicadores mais exaustivos e sustentáveis para obviar às actuais insuficiências.
  - s: We are delighted, on the whole, that the social partners, working with the
      Commission, have managed to <v>come</v> <p>up</p> with proposals that will put
      an end to excessively long hours that are dangerous to the health and safety
      of the workers themselves and to the travelling public as a whole.
    t: É com enorme agrado que constatamos que, dum modo geral, os parceiros sociais,
      trabalhando em conjunto com a Comissão, conseguiram <a>apresentar</a> propostas
      que nos permitirão acabar com os períodos de trabalho excessivamente longos
      que representam um perigo para a saúde e segurança dos próprios trabalhadores
      e dos utentes em geral.
  - s: First of all, I would like to congratulate Mr Reul, and my other fellow Members,
      who have <v>come</v> <p>up</p> with valid amendments, on their well-balanced
      report and all the hard work they have put into it.
    t: Em primeiro lugar, gostaria de felicitar o senhor deputado Reul, e os meus
      outros colegas que <a>apresentaram</a> alterações válidas, pelo seu relatório
      equilibrado e por todo o trabalho que efectuaram para o obter.
  - s: The market itself has failed to <v>come</v> <p>up</p> with solutions to the
      posed problem, and with this interventionist measure, the legislator wants to
      force the economic operators to set up the infrastructure which the market requires.
    t: O mercado não conseguiu por si só <a>apresentar</a> soluções para os problemas
      expostos, e com essa intervenção o legislador visa obrigar os operadores a criar
      as infra-estruturas de que o mercado carece.
  - s: As regards control issues, let me assure the rapporteur that the Commission
      is <v>coming</v> <p>up</p> with a strong proposal during the third quarter of
      this year which will also be merged, or harmonised, with the IUU proposal that
      we have before us.
    t: No que se refere às questões do controlo, deixem-me que garanta à relatora
      que a Comissão vai <a>apresentar</a> uma proposta consistente durante o quarto
      trimestre deste ano, que se combinará, ou harmonizará, igualmente com a proposta
      sobre a pesca INN que temos perante nós.
  - s: In the Amsterdam Treaty under Article 138(4) Parliament is asked to <v>come</v>
      <p>up</p> with proposals on how a common statute will operate.
    t: No nº 4 do artigo 138º do Tratado de Amesterdão, o Parlamento Europeu é convidado
      a <a>apresentar</a> propostas sobre um estatuto comum e o respectivo funcionamento.
  - s: So I do not think it is fair to castigate either the United States or anybody
      else for not <v>coming</v> <p>up</p> with a magical policy which will solve
      the problem.
    t: Por isso não creio que seja justo criticar asperamente nem os Estados Unidos
      nem seja quem for por não <a>apresentarem</a> uma política de magia que venha
      resolver o problema.
  - s: In contrast, the United States has still not <v>come</v> <p>up</p> with such
      documentation and it is not exactly clear to what extent Boeing has complied
      with these obligations.
    t: Em contraste, os Estados Unidos ainda não <a>apresentaram</a> qualquer documentação
      relativa a esta questão e não é claro em que medida a Boeing tem respeitado
      estas obrigações.
  - s: Of course, I also think that it is easy to speak in the name of a political
      group which is not threatened with failure to <v>come</v> <p>up</p> with the
      necessary number of Members in the next parliament.
    t: Naturalmente, também considero que é fácil falar em nome de um grupo político
      que não está ameaçado de não conseguir <a>apresentar</a> o número necessário
      de deputados no próximo parlamento.
  - s: Please <v>come</v> <p>up</p> with some proposals for using that money, rather
      than returning it to the Member States.
    t: Por favor, <a>apresentem</a> algumas propostas para utilizar esse dinheiro,
      em vez de o devolver aos Estados-Membros.
  - s: The Commission is ready to <v>come</v> <p>up</p> with a comprehensive proposal
      after the necessary impact assessment.
    t: A Comissão está pronta a <a>apresentar</a> uma proposta abrangente depois de
      realizar a necessária avaliação de impacto.
  - s: During this year, you have <v>come</v> <p>up</p> with a series of different
      proposals that have improved the situation, and that is something that we should
      all acknowledge.
    t: Durante este ano, <a>apresentaram</a> uma série de diferentes propostas que
      melhoraram a situação, e isso é algo que temos todos de reconhecer.
  - s: 'It is disturbingly easy to <v>come</v> <p>up</p> with examples:'
    t: 'É surpreendentemente fácil <a>apresentar</a> exemplos:'
  - s: I urge the representatives of the Member States to once and for all <v>come</v>
      <p>up</p> with some answers to these problems, instead of imitating the three
      monkeys in hearing nothing, saying nothing, and seeing nothing.
    t: Apelo aos representantes dos Estados-Membros para que nos <a>apresentem</a>,
      de uma vez por todas, respostas para estes problemas, em vez de imitarem os
      três macacos fazendo-se de surdos, mudos e cegos.
  - s: I am convinced that this can only succeed if all Member States together take
      this decision and I invite the Council to <v>come</v> <p>up</p> with a proposal
      in this regard.
    t: Penso que isso só poderá ter êxito se todos os Estados-Membros tomarem essa
      decisão em conjunto e exorto uma vez mais o Conselho a <a>apresentar</a> uma
      proposta nesse sentido.
  - s: Consequently, I should like to ask you to report to your colleagues after all,
      to insist that a few matters be reconsidered following this debate, and to <v>come</v>
      <p>up</p> with a proposal very quickly, before the elections and before this
      Parliament adjourns for the summer, at any rate.
    t: Além disso, peço que <a>apresente</a> uma proposta muito em breve, antes das
      eleições e, em todo o caso, antes de este Parlamento encerrar para férias de
      Verão.
  - s: In this light, I would very much urge the Commission to reconsider its response
      and to <v>come</v> <p>up</p> with a plan of action soon.
    t: Nesta perspectiva, gostaria de pedir insistentemente à Comissão que reconsidere
      a sua resposta e <a>apresente</a> um plano de acção muito em breve.
  - s: From the start, I have supported Mr Fischler’s far-sighted ideas about <v>coming</v>
      <p>up</p> with proposals as to how we are to reform European agricultural policy.
    t: Desde o início que apoiei as ideias, de grande rasgo e visão, do Senhor Comissário
      Fischler quanto às propostas a <a>apresentar</a> sobre como devemos proceder
      à reforma da política agrícola europeia.
  - s: We ask the Commission, and we will do so tomorrow by an oral amendment, to
      consider this and, if it so wishes, to <v>come</v> <p>up</p> with a proposal.
    t: Convidamos a Comissão, e vamos fazê-lo amanhã através de uma alteração oral,
      a considerar essa possibilidade e, se assim o entender, a <a>apresentar</a>
      uma proposta.
  - s: Nor can you make the same claim about seasonal workers, and I believe you were
      going to <v>come</v> <p>up</p> with a proposal in that respect.
    t: Nem tão-pouco podem afirmar o mesmo relativamente aos trabalhadores sazonais,
      e creio que iam <a>apresentar</a> uma proposta a esse respeito.
  - s: My third comment is that those who criticise this should really <v>come</v>
      <p>up</p> with an alternative.
    t: O meu terceiro comentário é o de que aqueles que a criticam, deveriam honestamente
      <a>apresentar</a> uma alternativa.
  - s: Indeed, the Commission is the first executive body in the world to <v>come</v>
      <p>up</p> with concrete proposals on this very difficult and complex matter.
    t: Com efeito, a Comissão é o primeiro órgão executivo do mundo a <a>apresentar</a>
      propostas concretas nesta matéria muito difícil e complexa.
  - s: This is why, when I just now paid tribute to the Czech Presidency, and in particular,
      to Deputy Prime Minister Vondra, I meant it with great sincerity, because I
      know that it is extremely difficult, as I have witnessed every day, to work
      under these conditions and still manage to <v>come</v> <p>up</p> with results.
    t: É por isso que, agora que acabei de prestar homenagem à Presidência checa e,
      em particular, ao Vice-Primeiro-Ministro Vondra, o fiz com grande sinceridade,
      porque sei que é extremamente difícil, tal como presenciei todos os dias, trabalhar
      nestas condições e, ainda assim, conseguir <a>apresentar</a> resultados.
  - s: 'One problem has been that Parliament has not had much time to <v>come</v>
      <p>up</p> with a statement on the Council’s regulation:'
    t: Constitui um problema o facto de o Parlamento ter tido muito pouco tempo para
      <a>apresentar</a> um parecer sobre o regulamento do Conselho, pois tivemos apenas
      2 meses para discutir este importante assunto.
  - s: I hope that our decision tomorrow will be in favour of consumer protection,
      enabling the Commission and the Council to get on with their work, that we will
      also somewhat clarify the Committee on the Environment’s rather contradictory
      report, and will be able to <v>come</v> <p>up</p> with an unambiguous position,
      one that will serve as a basis for further work by the Council and the Commission.
    t: Espero que amanhã tomemos uma decisão a favor da protecção dos consumidores,
      que permita à Comissão e ao Conselho avançar com o seu trabalho, e que também
      clarifiquemos um pouco o relatório algo contraditório da Comissão do Meio Ambiente
      e sejamos capazes de <a>apresentar</a> uma posição clara, passível de servir
      de base para o trabalho futuro do Conselho e da Comissão.
  - s: We now, with our increased powers and increased opportunities, should take
      that opportunity to discuss this issue here in Parliament and <v>come</v> <p>up</p>
      with ways and proposals on how we can actually help to clear that deficit and
      bring Europe closer to its people.
    t: Agora, com o aumento das nossas competências e oportunidades, devemos aproveitar
      a ocasião para debater a questão neste Parlamento e <a>apresentar</a> métodos
      e propostas sobre como poderemos realmente ajudar a colmatar esse défice e a
      aproximar a Europa dos seus cidadãos.
  - s: Something must be done before the 2009 elections and we cannot afford to wait
      for Member States to <v>come</v> <p>up</p> with their ratifications and referendums.
    t: É preciso fazer alguma coisa antes das eleições de 2009, e não podemos aguardar
      que os Estados-Membros <a>apresentem</a> as suas ratificações e referendos.
  - s: To sum up, I think that we can <v>come</v> <p>up</p> with a good end result
      if the Council has the will to do so.
    t: Resumindo, penso que, se o Conselho tiver vontade de o fazer, podemos <a>apresentar</a>
      um bom resultado final.
  - s: Mr Barroso, I think you now have the historic responsibility to <v>come</v>
      <p>up</p> with a comprehensive energy review in January.
    t: Senhor Presidente Barroso, penso que V. Exa. tem agora a responsabilidade histórica
      de <a>apresentar</a> uma avaliação exaustiva da questão da energia em Janeiro.
  - s: Could you promise that you will <v>come</v> <p>up</p> with a proposal shortly?
    t: Poderá o Senhor Vice-presidente comprometer-se a <a>apresentar</a> rapidamente
      uma proposta?
  - s: I am convinced that the Commission will do an excellent job of fulfilling this
      task, and we wish to give it time to consider our views on the Green Paper and
      to <v>come</v> <p>up</p> with proposals.
    t: Estou certa de que a Comissão desempenhará magistralmente esta tarefa, e queremos
      dar-lhe tempo para considerar os nossos pontos de vista sobre o Livro Verde
      e <a>apresentar</a> propostas.
  - s: As a founder of the European Union, France and its president, Nicolas Sarkozy,
      have the task to pool the efforts of all twenty-seven member states together
      again, and <v>come</v> <p>up</p> with a legal formula and an action plan to
      find a way out of the Lisbon crisis because unless we overcome it, we run the
      risk of centrifugal and nationalistic passions taking the upper hand and putting
      a freeze on the process of further enlargement of the European Union.
    t: Sendo um dos países fundadores da União Europeia, a França e o seu Presidente,
      Nicolas Sarkozy, têm a tarefa de reunir novamente os esforços de todos os vinte
      e sete Estados-Membros e de <a>apresentar</a> uma fórmula legal e um plano de
      acção com vista a encontrar uma solução para a crise de Lisboa, porque se não
      a superarmos corremos o risco de paixões centrífugas e nacionalistas assumirem
      o controlo e congelarem o processo de um subsequente alargamento da União Europeia.
  - s: It is the Council that needs to <v>come</v> <p>up</p> with ideas on Dublin,
      on the Reception Directive, on the Eurodac system and on the Qualification Directive.
    t: É necessário que o Conselho <a>apresente</a> ideias sobre Dublim, sobre a Directiva
      Acolhimento, sobre o sistema Eurodac e sobre a Directiva Qualificação.
  - s: The Commission is committed to <v>come</v> <p>up</p> with relevant proposals,
      and to implement the actions to prevent and to combat various forms of criminal
      activities, organised or otherwise.
    t: A Comissão está determinada a <a>apresentar</a> propostas consequentes e a
      pôr em prática as medidas tendentes a prevenir e combater diversas formas de
      actividade criminosa, organizada ou não.
  - s: the Commission because, in spite of criticism, it has <v>come</v> <p>up</p>
      with a proposal in this area, and Mr Arvidsson because I think that, with his
      report, we are obtaining a responsible framework for the use of phthalates in
      toys.
    t: Agradecer à Comissão porquanto, apesar da crítica que lhe foi dirigida, <a>apresentou</a>
      uma iniciativa sobre esta matéria, e agradecer ao senhor deputado Arvidsson,
      porque considero que o relatório que elaborou nos irá conduzir a um quadro responsável
      relativamente à utilização dos ftalatos nos brinquedos.
  - s: Regarding TACs and quotas, again I would raise the strategic problem here of
      ministers debating with scientists through the Commission and <v>coming</v>
      <p>up</p> with a compromise that allows all ministers to claim victory, while
      at the same time, scientists are trying to make decisions on the actual scientific
      state of the stocks.
    t: No que se refere aos TAC e às quotas, gostaria de levantar mais uma vez o problema
      estratégico de os ministros debaterem o assunto com cientistas através da Comissão
      e <a>apresentarem</a> um compromisso que lhes permite clamar vitória enquanto,
      ao mesmo tempo, os cientistas estão a tentar tomar decisões sobre o estado real
      das reservas em termos científicos.
  - s: I appreciate the efforts of the rapporteur in producing a report, but I am
      unable to support what he has <v>come</v> <p>up</p> with.
    t: Estou grata pelos esforços do relator para elaborar um relatório, mas é-me
      impossível apoiar aquilo que <a>apresentou</a>.
  - s: I therefore agree with the rapporteur’s approach urging the Commission to <v>come</v>
      <p>up</p> with a separate piece of legislation on clones.
    t: Assim, subscrevo a abordagem da relatora, que insta a Comissão a <a>apresentar</a>
      uma peça de legislação separada relativa aos clones.
  - s: In any case, if this situation were to come about, it is clear that the Commission
      would need to <v>come</v> <p>up</p> with compensatory measures for the sectors
      affected.
    t: Em todo o caso, se esta situação vier a confirmar-se, é evidente que a Comissão
      terá de <a>apresentar</a> medidas compensatórias para os sectores afectados.
  - s: Therefore, if we want to anchor Kosovo in Europe and ensure regional stability
      in the Balkans, it is vital that we <v>come</v> <p>up</p> with a common approach
      towards the whole region and Kosovo in particular.
    t: Por isso, se queremos fixar o Kosovo na Europa e garantir a estabilidade regional
      nos Balcãs, é crucial que nos <a>apresentemos</a> com uma abordagem comum para
      toda a região e para o Kosovo em particular.
  - s: I think that the Commission must <v>come</v> <p>up</p> with a very clear proposal
      and must indicate clearly why it thinks a specific amount is necessary and how
      it intends to finance it.
    t: Penso que a Comissão tem de <a>apresentar</a> uma proposta muito clara e indicar
      claramente por que razão considera ser necessário um montante específico e como
      tenciona financiá-lo.
  - s: On 9/04/2008 my colleagues from the ATAKA Party Dimitar Stoyanov and Desislav
      Chukolov and I submitted a written declaration in support of informed consent
      for organ, tissue and cell donation in Bulgaria in which we called upon the
      European Commission to <v>come</v> <p>up</p> with a proposal on the quality
      and safety of organ donation.
    t: Em 9/04/2008, os meus colegas do Partido ATAKA, Dimitar Stoyanov e Desislav
      Chukolov, e eu próprio, apresentámos uma declaração escrita de apoio ao consentimento
      informado de doação de órgãos, tecidos e células na Bulgária, na qual solicitámos
      à Comissão Europeia que <a>apresentasse</a> uma proposta sobre a qualidade e
      segurança da doação de órgãos.
  - s: Parliament needs to <v>come</v> <p>up</p> with a clear statement on this matter.
    t: O Parlamento tem de <a>apresentar</a> uma declaração clara sobre este assunto.
  - s: Mrs McNally has <v>come</v> <p>up</p> with an interesting idea.
    t: A senhora deputada McNally <a>apresentou</a><a>-nos</a> uma ideia interessante.
  - s: secondly, they want us to <v>come</v> <p>up</p> with suggested solutions to
      it;
    t: Em segundo lugar, querem que lhes <a>apresentemos</a> propostas para solucionar
      o problema, e, em terceiro lugar, querem que tomemos decisões e promovamos acções
      - se for em conjunto, tanto melhor, mas, não sendo possível, então numa decisão
      tomada por maioria, algo do tipo que é usual numa democracia.
  - s: The Presidency should <v>come</v> <p>up</p> with a proper proposal on how to
      guarantee uninterrupted supplies from Russia to the whole of the EU and not
      just to Germany.
    t: A Presidência deveria <a>apresentar</a> uma proposta adequada sobre a forma
      de garantir um fornecimento sem interrupções da Rússia para toda a UE, e não
      apenas para a Alemanha.
  - s: We are trying to resolve the question by <v>coming</v> <p>up</p>, after consultation
      with all the people who have a legitimate interest in it, with proposals, which
      we hope will be acceptable to all, to deal with the problem by amending our
      regime.
    t: Estamos a tentar resolver a questão <a>apresentando</a>, após consulta de todas
      as pessoas que têm um interesse legítimo no assunto, propostas no sentido de
      modificar o nosso regime que, esperamos, sejam aceitáveis para todos.
  - s: Fortunately, the rapporteur has <v>come</v> <p>up</p> with an amendment that
      we should all vote for, which at least makes it clear what the directive is
      about.
    t: Felizmente, o relator <a>apresentou</a> uma proposta de alteração que, pelo
      menos, nos esclarece sobre o assunto de que se trata, e a favor da qual vamos
      votar.
  - s: They conducted investigations on what happened in Gaza and <v>came</v> <p>up</p>
      with conclusions that are disturbing to say the least.
    t: Os três levaram a cabo investigações sobre o que se passou em Gaza e <a>apresentaram</a>
      conclusões, no mínimo, perturbadoras.
  - s: Finally, Madam Commissioner, I would like to strongly encourage you to <v>come</v>
      <p>up</p> with a directive on violence against women.
    t: Por último, Senhora Comissária, gostaria de a encorajar fortemente a <a>apresentar</a>
      uma directiva sobre a violência contra as mulheres.
  - s: I think that we should <v>come</v> <p>up</p> with some good ideas with regard
      to this question of financing and present them to the Member States.
    t: Penso que deveríamos <a>apresentar</a> aos Estados-Membros algumas boas sugestões
      com vista ao seu financiamento.
  - s: Mr President, you really have to rub your eyes two or three times when you
      read what kind of proposal the Commission has <v>come</v> <p>up</p> with by
      way of a solution to these problems, which have been discussed time and again.
    t: Senhor Presidente, é caso para esfregar os olhos duas ou três vezes ao ler
      a proposta <a>apresentada</a> pela Comissão para solucionar estes problemas,
      que, de resto, já foram mais que discutidos!
  - s: We wanted to <v>come</v> <p>up</p> with the simplest, most citizen-friendly
      procedure for the public.
    t: Queríamos <a>apresentar</a> o procedimento mais simples e de fácil utilização
      para o público.
  - s: The European Parliament needs to take an active part in this, and it is essential
      that the Commission urgently <v>comes</v> <p>up</p> with a model of inter-institutional
      cooperation for this.
    t: O Parlamento Europeu deverá aí participar activamente, pelo que é essencial
      que a Comissão <a>apresente</a> com urgência um modelo de cooperação interinstitucional
      para o efeito.
  - s: We will have to do everything we can to persuade the United States to <v>come</v>
      <p>up</p> with a percentage target too.
    t: Terão que ser envidados todos os esforços para que também os Estados Unidos
      <a>apresentem</a> uma percentagem concreta de redução.
  - s: Over and over again, we have prevented it, but the Commission really should,
      for once, <v>come</v> <p>up</p> with constructive proposals at the outset.
    t: Conseguimos sempre evitá-lo, mas a Comissão deverá pelo menos uma vez <a>apresentar</a>
      propostas construtivas desde o início.
  - s: We support the report in challenging the Commission to <v>come</v> <p>up</p>
      with common proposals that would at least promote the use of environmental taxes
      and charges.
    t: Apoiamos o convite dirigido à Comissão para que <a>apresente</a> propostas
      comuns destinadas, no mínimo, a promover a aplicação das taxas e impostos ambientais.
  - s: what you have to do is address the public directly, for you are interfering
      directly in their lives, and, since it is their freedoms that you are restricting
      by means of these security rules, you have to <v>come</v> <p>up</p> with some
      very good arguments in favour of them.
    t: o que devem fazer é dirigir-se directamente aos cidadãos, visto que estão a
      interferir directamente nas suas vidas e como é a sua liberdade que estão a
      restringir, através destas normas de segurança, têm de <a>apresentar</a> argumentos
      muito bons a favor das mesmas.
  - s: So I ask those on the other side of the House, who are not here now, but who
      have expressed doubts, to <v>come</v> <p>up</p> with alternatives if they have
      better ones.
    t: Assim, peço àqueles que estão do outro lado do hemiciclo, que não estão aqui
      presentes agora, mas que têm manifestado dúvidas, que <a>apresentem</a> alternativas,
      se acaso as têm melhores.
  - s: Commissioner, in conclusion, we are counting on you to quickly <v>come</v>
      <p>up</p> with as concrete an action plan as possible with a clear division
      of responsibilities between the different policy levels, but a plan that will
      certainly include a major role for the European Union.
    t: Senhor Comissário, em conclusão, estamos a contar com o Senhor Comissário para
      <a>apresentar</a> rapidamente um plano de acção tão concreto quanto possível,
      com uma nítida partilha de responsabilidades entre os diferentes níveis das
      políticas comuns, mas um plano que, certamente, irá incluir um papel importante
      para a União Europeia.
  - s: As I have just said, this House wavered over this for a very long time, and
      I have heard even Members of this Parliament <v>coming</v> <p>up</p> with arguments
      such as ’Well, yes, but 90% of these women did it of their own free will’ and
      ’Oh well, it is their culture, you have to understand that’.
    t: Tal como acabei de dizer, este Parlamento hesitou durante muito tempo, e cheguei
      até a ouvir alguns deputados desta Assembleia <a>apresentarem</a> argumentos
      como «Bom, sim, mas 90% dessas mulheres fizeram-no de livre vontade» e «Bom,
      é a cultura deles, temos de entender isso».
  - s: One I will mention is an industry consultation body, as we felt it was right
      that both the users and the manufacturers should be more involved in the project,
      to prevent us <v>coming</v> <p>up</p> with something that later proves unusable,
      or, on the other hand, from requirements bearing no relation to the products
      that come on the market.
    t: Um que vou mencionar diz respeito a um organismo consultivo da indústria, pois
      pensámos que seria correcto que tanto os utentes como os fabricantes tivessem
      uma maior participação no projecto, para não <a>apresentarmos</a> propostas
      que mais tarde venham a revelar-se impraticáveis, ou para não fazermos exigências
      sem qualquer relação com os produtos que são lançados no mercado.
  - s: Mr President, ladies and gentlemen, although I do of course agree with the
      basic idea, I feel that, when it comes to the question of a Single European
      Sky, which is a very complex issue, we should look very carefully at local parameters
      and anyone advocating the privatisation of air traffic control and management
      will need to <v>come</v> <p>up</p> with some pretty persuasive arguments.
    t: Senhor Presidente, Senhoras e Senhores, embora concorde obviamente com a ideia
      de base, penso que, no tratamento da questão do céu único europeu, que é uma
      matéria muito complexa, deveríamos ter seriamente em conta os parâmetros locais,
      e qualquer pessoa que defenda a privatização da gestão e controlo do tráfego
      aéreo terá de <a>apresentar</a> argumentos bem convincentes.
  - s: With these decisions, Europe <v>came</v> <p>up</p> with a credible package
      that shows our citizens, the markets and the wider world that we will defend
      the euro - our common currency - whatever it takes.
    t: Com estas decisões, a Europa <a>apresentou</a> um pacote credível que mostra
      aos nossos cidadãos, aos mercados e ao mundo em geral que defenderemos o euro
      - a nossa moeda comum - custe o que custar.
  - s: I urge the Commission to <v>come</v> <p>up</p> with proposals which will ensure
      a stronger delivery mechanism for the EU 2020 strategy to make sure that all
      its targets will be met with action and not just words.
    t: Insto a Comissão a <a>apresentar</a> propostas que possam assegurar um mecanismo
      de execução mais forte para a Estratégia UE 2020 a fim de garantir que todos
      os seus objectivos serão alcançados com acção e não apenas palavras.
  - s: They <v>came</v> <p>up</p> with an alternative text but, I am sorry to say,
      the Council has never had the courtesy to inform Parliament of the new version
      of the text.
    t: <a>Apresentaram</a> um texto alternativo, mas, lamento dizêlo, o Conselho nunca
      teve a delicadeza de informar o Parlamento da nova versão do texto.
  - s: This means that you would have to <v>come</v> <p>up</p> with something concrete
      either this month or next, which you could do perfectly easily, because we have
      already had extensive negotiations on this issue and we are, I think, largely
      in agreement that it must be limited to a number of very labour-intensive sectors.
    t: Isso significa, portanto, que o senhor terá de <a>apresentar</a>, este mês
      ou no próximo, um exemplo concreto, coisa que é possível, simplesmente porque
      nós já efectuámos negociações pormenorizadas sobre o assunto, uma vez que, segundo
      creio, já em grande parte estamos de acordo em que se deve limitar a uma experiência
      exclusivamente concentrada nalguns sectores de trabalho que exijam um elevadíssimo
      índice de mão-de-obra.
  - s: In my opinion, the Commission could <v>come</v> <p>up</p> with more than these
      specific proposals, and then we can show businesses that the European institutions
      are concerned not just with the problems of the multinationals, but also with
      the problems of small firms and more besides.
    t: No que me diz respeito, a Comissão pode <a>apresentar</a> mais destas propostas
      concretas, já que desse modo nos é dado mostrar ao mundo empresarial que as
      instituições europeias não se ocupam apenas dos problemas das multinacionais,
      mas também com os problemas das pequenas e médias empresas, além de outros.
  - s: The failure of Reims II and the failure to achieve full compliance because
      all sorts of integrators are now at work means that we need to <v>come</v> <p>up</p>
      with proposals for a new, modern service.
    t: O não prosseguimento de Reims II, a não observância clara, porque, entretanto,
      se encontra em acção toda uma série de integrators, indica simplesmente que
      temos de <a>apresentar</a> novas propostas modernas no domínio da prestação
      de serviços.
  - s: However, when it comes to the legislative process, we must focus more closely
      on this issue than we have today and <v>come</v> <p>up</p> with some common
      European solutions.
    t: Contudo, no que toca ao processo legislativo, temos de acompanhar mais de perto
      esta questão do que fizemos hoje e <a>apresentar</a> algumas soluções comuns
      europeias.
  - s: We also need a policy that <v>comes</v> <p>up</p> with a real solution to the
      problem of discards.
    t: Necessitamos também de uma política que <a>apresente</a> uma solução real para
      o problema das devoluções.
  - s: The Commission should therefore <v>come</v> <p>up</p> with a proposal on how
      dual taxation should be managed, and it must be one which puts in place a straightforward
      and transparent taxation system for these enterprises because, ultimately, it
      is the credit rating of a company that determines whether it can survive in
      the market and whether it will stay solvent.
    t: A Comissão deve <a>apresentar</a> uma proposta sobre como deve ser gerida a
      dupla tributação, colocando em prática um sistema fiscal simples e transparente
      para estas empresas, pois, afinal, é a notação de crédito de uma empresa que
      determina se pode sobreviver no mercado e se vai permanecer solvente.
  - s: I would like to ask the Commission if and when it is going to <v>come</v> <p>up</p>
      with such a proposal.
    t: Gostaria de perguntar à Comissão se tenciona <a>apresentar</a> tal proposta
      e quando é que o fará.
  - s: Now it is a matter of starting to implement the political decisions of Luxembourg
      as quickly as possible and of getting the Commission to <v>come</v> <p>up</p>
      with a suitable proposal for a legal basis as early as possible in the New Year,
      because we can only help small and medium-sized businesses if a legal basis
      is created for such expenditure.
    t: Agora, porém, importa iniciar o mais depressa possível a transposição das decisões
      políticas do Luxemburgo e interessa que a Comissão <a>apresente</a> tão depressa
      quanto possível, no início do próximo ano, uma proposta adequada para uma base
      jurídica, pois só podemos ajudar as pequenas e médias empresas quando estiver
      criada uma base jurídica para tais despesas.
  - s: After all, the Council has still not <v>come</v> <p>up</p> with a communal
      position.
    t: Com efeito, o Conselho não <a>apresentou</a> ainda uma posição comum, o que
      quer dizer que o Parlamento pode desempenhar um papel orientador - e quiçá determinante
      - sendo por isso fundamental, caros colegas, que amanhã aprovemos o orçamento
      com grande maioria de votos.
  - s: I would like to make it very clear that in no way has the Council stated its
      opposition to all Parliament’s amendments, nor has it called upon the European
      Commission to <v>come</v> <p>up</p> with any new proposals.
    t: Relativamente à questão da intervenção do Parlamento Europeu, eu gostava de
      esclarecer o que só pode resultar de um malentendido, e gostava de afirmar claramente
      que o Conselho em nenhuma circunstância anunciou a sua oposição a todas as alterações
      do Parlamento, nem solicitou à Comissão Europeia que <a>apresentasse</a> quaisquer
      novas propostas.
  - s: Although the culture ministry too realises how absurd such regulations are,
      it is planning to impose stricter controls and sanctions, rather than <v>coming</v>
      <p>up</p> with a positive solution.
    t: Embora o Ministério da Cultura também compreenda o absurdo de tais normas,
      está a planear impor controlos e sanções mais rigorosos, em vez de <a>apresentar</a>
      uma solução positiva.
  - s: I therefore call on the Commission to remedy this shortcoming by taking appropriate
      action to <v>come</v> <p>up</p> with a typology of pension systems in Member
      States as well as with a common set of definitions in order to make systems
      comparable.
    t: Por conseguinte, apelo à Comissão no sentido de colmatar esta lacuna, tomando
      as medidas necessárias para <a>apresentar</a> uma tipologia dos regimes de pensões
      nos Estados-Membros, bem como um conjunto comum de definições, a fim de tornar
      os regimes comparáveis.
  - s: Since a compromise is well within reach, I am imploring the Commission to <v>come</v>
      <p>up</p> with a fresh proposal in 2007.
    t: Uma vez que é perfeitamente possível chegar a um compromisso, peço encarecidamente
      à Comissão que <a>apresente</a> uma nova proposta em 2007.
  - s: If it fudges the issue, if it <v>comes</v> <p>up</p> with a compromise not
      based on scientific evidence, then the Commission will be brought into disrepute
      and consequently the whole of the European Union will be brought into disrepute.
    t: Se a Comissão se puser com evasivas, se <a>apresentar</a> um compromisso que
      não se baseie em provas científicas, então, cairá em descrédito, o que significa
      que toda a União Europeia cairá em descrédito.
  - s: to <v>come</v> <p>up</p> with a proposal for paint products this year, because
      these thinners are too harmful to health to be sold any longer.
    t: Solicito à senhora comissária que queira ter a amabilidade de hoje repetir
      aqui a promessa que, segundo informações que tenho, fez no Conselho, de <a>apresentar</a>
      ainda no decurso deste ano uma proposta relativa aos produtos para pintar que
      contenham solventes, uma vez que esses solventes são demasiado nocivos para
      a saúde para continuarem por mais tempo no mercado.
  - s: let them <v>come</v> <p>up</p> with their suggestions.
    t: <a>apresentem</a> as vossas sugestões.
  - s: Even the United States now recognises this, although they have yet to <v>come</v>
      <p>up</p> with an alternative in any practical form to the Kyoto Protocol.
    t: Até os Estados Unidos agora reconhecem isso, embora ainda não tenham <a>apresentado</a>
      nenhuma alternativa de natureza prática ao Protocolo de Quioto.
  - s: The Treaties do not give you the power to <v>come</v> <p>up</p> with tax proposals.
    t: Os Tratados não vos dão o poder de <a>apresentar</a> propostas fiscais.
  - s: First and foremost, I would like to express my satisfaction with the fact that
      the Commission has <v>come</v> <p>up</p> with this opinion.
    t: Antes de mais, desejo manifestar a minha satisfação pelo facto de a Comissão
      ter <a>apresentado</a> este parecer.
  - s: I believe that all the institutions, including the European Parliament, along
      with the Council and European Commission, of course, not to mention the active
      involvement of the European Court of Auditors, should do their utmost to <v>come</v>
      <p>up</p> with a response to these issues so that we think the same way on them.
    t: Penso que todas as instituições, incluindo o Parlamento Europeu, conjuntamente
      com o Conselho e a Comissão Europeia, naturalmente, sem falar já da participação
      activa do Tribunal de Contas, deveriam fazer todos os possíveis para <a>apresentar</a>
      uma resposta a estas questões para termos uma postura comum em relação às mesmas.
  - s: The Commission has failed to <v>come</v> <p>up</p> with adequate and specific
      proposals for coordinating healthcare provision, since such service provision
      falls under the purview of national authorities.
    t: A Comissão não conseguiu <a>apresentar</a> propostas adequadas e específicas
      para a coordenação da provisão de serviços de saúde, uma vez que a provisão
      desses serviços está abrangida pela esfera de acção das autoridades nacionais.
  - s: I wish to call upon you, Mr President of the Council, to do something that
      is made urgent by the decision we are to take tomorrow, namely, to maintain
      dialogue with Parliament on agricultural policy reform, without leaving out
      the Commission or, when he <v>comes</v> <p>up</p> with sensible proposals, Commissioner
      Fischler, who is responsible for these matters.
    t: Gostaria de apelar ao senhor Presidente do Conselho para que faça algo que
      se tornou urgente devido à decisão que vamos tomar amanhã, isto é, que mantenha
      o diálogo com o Parlamento sobre a reforma da política agrícola, sem excluir
      a Comissão, nem o senhor Comissário Fischler, que é responsável por estas questões,
      quando ele <a>apresentar</a> propostas sensatas.
  - s: I wish Wim Kok well in his work, but it is hard to see what answers he can
      <v>come</v> <p>up</p> with which are better than the tried and trusted recipe
      of reducing the burden of taxes on labour and increasing market flexibility.
    t: Desejo felicidades a Wim Kok na sua missão, mas é difícil ver que tipo de respostas
      é que ele poderá <a>apresentar</a> que sejam melhores do que a receita já experimentada
      e acreditada da redução da carga fiscal sobre o trabalho e do aumento da flexibilidade
      do mercado.
  - s: I wonder if we have actually proofed some of the other policies that we <v>came</v>
      <p>up</p> with at this Spring Summit against those ambitions or, indeed, ambitions
      to encourage export credits that are consistent with sustainable development
      when certain Member States pay out over 50% of their export credits to enable
      arms deals to go ahead.
    t: Pergunto a mim própria se de facto tomámos medidas para que algumas das outras
      políticas que <a>apresentámos</a> nesta Cimeira da Primavera sejam à prova de
      tais ambições ou então de ambições de incentivar créditos à exportação que sejam
      coerentes com o desenvolvimento sustentável, sendo que determinados Estados-Membros
      pagam mais de 50% dos seus créditos à exportação para permitir a realização
      de negócios de venda de armas.
  - s: But we can only <v>come</v> <p>up</p> with concrete and positive results following
      a global and constructive approach.
    t: Todavia, só através de uma abordagem global e construtiva podemos <a>apresentar</a>
      resultados concretos e positivos.
  - s: To be pragmatic and practical, if industry can <v>come</v> <p>up</p> with a
      safety-belt for side-facing seats then the PSE Group will of course, think again,
      as, I am sure, will the Commissioner.
    t: Para ser pragmático e prático, se a indústria puder <a>apresentar</a> um cinto
      de segurança para os bancos voltados para os lados, o Grupo PSE irá, evidentemente,
      repensar o problema, tal como, tenho a certeza, irá fazer o Senhor Comissário.
  - s: It was with pleasure that I received the news that several opposition groups
      had recently <v>come</v> <p>up</p> with a joint declaration in which they committed
      themselves to a united approach in the struggle for a peaceful transition to
      democracy on the island.
    t: Foi com prazer que recebi a notícia de que vários grupos da oposição <a>apresentaram</a>
      recentemente uma declaração conjunta na qual se comprometem a adoptar uma abordagem
      comum na luta por uma transição pacífica para a democracia na ilha.
  - s: I say this because 15 September - Wednesday of this week when there will be
      a lot happening - is the deadline which has been given by the Radioactive Discharges
      Commission of the Ottawa Convention for the British Government to <v>come</v>
      <p>up</p> with proposals as to how best it is going to substantially reduce
      the discharge of radioactive substances into the marine environment.
    t: Digo isto porque o dia 15 de Setembro - ou seja, quarta-feira desta semana,
      em que muita coisa acontecerá - é o prazo-limite fixado pela Comissão das Descargas
      Radioactivas da Convenção de Otava para o Governo britânico <a>apresentar</a>
      propostas sobre como tenciona reduzir substancialmente a descarga de substâncias
      radioactivas no ambiente marinho.
  - s: The fact that the island regions are at last specifically mentioned in the
      Amsterdam Treaty is a major victory for all those concerned and the Commission
      must now <v>come</v> <p>up</p> with substantial proposals for these island regions
      and the current reform of the Structural Funds.
    t: O facto de as regiões insulares serem finalmente mencionadas no Tratado de
      Amesterdão é uma vitória extremamente importante para todos aqueles que estão
      relacionados e preocupados com a questão, levando agora a Comissão a <a>apresentar</a>
      propostas substanciais para estas regiões insulares e para a actual reforma
      dos fundos estruturais.
  - s: Nevertheless, the impression is that we are lingering, as if we are waiting
      for somebody else to <v>come</v> <p>up</p> with the solution.
    t: No entanto, a impressão é que estamos a arrastar-nos, como se estivéssemos
      à espera de que outros <a>apresentem</a> uma solução.
  - s: I imagine that, next year, under the next Association Council, we will hopefully
      <v>come</v> <p>up</p> with proposals for that.
    t: Imagino que, no próximo ano, no âmbito do próximo Conselho de Associação, possamos
      <a>apresentar</a> propostas nesse sentido.
  - s: The Commission will <v>come</v> <p>up</p> with proposals to increase transparency
      in emergency and commercial oil stocks.
    t: A Comissão <a>apresentará</a> propostas para aumentar a transparência no que
      respeita às reservas comerciais e de emergência de petróleo.
  - s: I would like to see the Commission <v>coming</v> <p>up</p> with a new economic
      revitalisation plan - not a theoretical one, but a coordinated investment action.
    t: Gostaríamos de ver a Comissão <a>apresentar</a> um novo plano de revitalização
      económica - e não um plano teórico, mas sim uma acção de investimento coordenada.
  - s: Therefore, we now call on the Commission to <v>come</v> <p>up</p> with a dedicated
      legislative proposal.
    t: Deste modo, exortamos a Comissão a <a>apresentar</a> uma proposta legislativa
      específica.
  - s: He promised that the Commission will soon, early next year, <v>come</v> <p>up</p>
      with an opinion about the strategy to be pursued with regard to assistance in
      the Balkans and that it will specify more clearly the role of the Agency for
      Reconstruction and the role which the devolved delegations must play.
    t: Já tivemos, entretanto, oportunidade de abordar o assunto com Comissário, que
      nos assegurou que, a breve trecho - no início do próximo ano - a Comissão irá
      <a>apresentar</a> uma posição sobre a estratégia a adoptar no quadro da prestação
      de ajuda aos Balcãs e que, nesse contexto, indicará também qual o papel que
      a Agência Europeia de Reconstrução e as diversas representações deverão desempenhar.
  - s: It is all well and good to talk about work and poverty, but talking about combating
      poverty without having a minimum wage, for example, means that your policy has
      no solid foundations, and I hope that the Commission succeeds in <v>coming</v>
      <p>up</p> with some proposals on this subject too.
    t: É bonito falar-se de trabalho e de pobreza, mas falar-se do combate à pobreza
      sem, por exemplo, se tomarem quaisquer medidas no domínio da política salarial,
      é como se não se fornecesse uma base à vossa política, e espero que a Comissão
      consiga, também, <a>apresentar</a> propostas nessa matéria.
  - s: These are pressing questions, and Europe must <v>come</v> <p>up</p> with an
      answer to them, so I am delighted to see that the Seventh Research Programme
      is to give a shot in the arm to the Institute for Transuranium Elements, which
      leads the world in this field.
    t: São questões urgentes e a Europa tem de <a>apresentar</a> uma resposta às mesmas;
  - s: Some Member States are federal states with mutual entities, such as Belgium
      with Wallonia, Brussels and Flanders, so how is the Belgian federal minister
      supposed to <v>come</v> <p>up</p> with a national management declaration?
    t: Alguns Estados-Membros são Estados federais com entidades mútuas, como é o
      caso da Bélgica, com a Valónia, Bruxelas e a Flandres, e nesse caso como é que
      o ministro federal belga deverá <a>apresentar</a> uma declaração de gestão nacional?
  - s: We are unable to support this resolution because it increases the possibility
      of isolating and marginalising the Roma by ’pigeon-holing’ them into a separate
      category and it calls on the Commission to <v>come</v> <p>up</p> with various
      strategies and action plans which should remain the competence of Member States.
    t: Não podemos apoiar esta resolução porque acarreta o risco de aumentar o isolamento
      e a marginalização dos Romanichéis, compartimentando-os numa categoria separada,
      e porque insta a Comissão a <a>apresentar</a> estratégias e planos de acção
      que deveriam ser da competência dos Estados-Membros.
  - s: We think the Commission should <v>come</v> <p>up</p> with proposals to actually
      apply the financial corrections system to structural expenditure for agriculture.
    t: Achamos que a Comissão deve <a>apresentar</a> propostas no sentido de se aplicar
      também o sistema de correcções financeiras às despesas estruturais da agricultura.
  - s: If they do not <v>come</v> <p>up</p> with satisfactory solutions, I shall campaign
      for our obtaining a parliamentary committee of inquiry which can examine the
      matter in depth.
    t: Se não <a>apresentar</a> uma solução satisfatória, irei bater-me pela criação
      de uma comissão de inquérito parlamentar que possa investigar o caso até às
      últimas consequências.
  - s: I hope therefore that, when it <v>comes</v> <p>up</p> with a new proposal,
      the Commission will read its own announcement concerning the increased weight
      to be given to environmental considerations in the Community’s energy policy
      and that it will actively help ensure that more use is made of renewable energy
      sources.
    t: Espero, por isso, que a Comissão, quando <a>apresentar</a> uma nova proposta,
      leia a sua própria comunicação relativa ao reforço da dimensão ambiental na
      política comunitária da energia e contribua activamente para o reforço das fontes
      de energia renováveis.
  - s: President Barroso, we do not need another task force to <v>come</v> <p>up</p>
      with a balanced set of policy measures.
    t: Senhor Presidente Barroso, não precisamos que mais um grupo de missão nos <a>apresente</a>
      mais um pacote de medidas políticas.
  - s: I am convinced that Europe can no longer stand by and watch Member States <v>come</v>
      <p>up</p> with fragmented and inconsistent responses to economic crises whose
      consequences are a real threat to the growth potential of our economies.
    t: Estou convencido de que a Europa não pode continuar a assistir passivamente
      à maneira como os Estados-Membros <a>apresentam</a> respostas fragmentadas e
      inconsistentes a uma crise económica cujas consequências constituem uma ameaça
      real ao potencial de crescimento das nossas economias.
  - s: All these elements form a whole that enables us, in my view at least, to <v>come</v>
      <p>up</p> with a coherent response.
    t: Todos estes elementos formam um todo que nos permite, pelo menos quanto a mim,
      <a>apresentar</a> uma resposta coerente.
  - s: 'The European Commission must <v>come</v> <p>up</p> with specific initiatives
      on cooperation in the following areas:'
    t: 'A Comissão Europeia deve <a>apresentar</a> iniciativas específicas sobre cooperação
      nos seguintes domínios:'
  - s: We should call on the Commission to <v>come</v> <p>up</p> with a proposal to
      harmonise the format for annual reporting from the agencies and to develop performance
      indicators that could allow the comparison and assessment of their efficiency.
    t: Devemos exortar a Comissão a <a>apresentar</a> uma proposta com vista a harmonizar
      o formato das declarações anuais das agências e desenvolver indicadores de desempenho
      que possam permitir a comparação e avaliação da sua eficácia.
  - s: I must pay tribute to Commissioner Barrot and to Commission President Barroso
      for taking action here and I hope to see Commission officials follow their political
      lead and <v>come</v> <p>up</p> with speedy and workable solutions.
    t: Devo agradecer ao Senhor Comissário Barrot e ao Presidente da Comissão, José
      Manuel Barroso, terem agido neste campo e espero que os funcionários da Comissão
      sigam as suas orientações políticas e <a>apresentem</a> soluções rápidas e viáveis.
  - s: That is why we in the Committee on Foreign Affairs, Human Rights, Common Security
      and Defence Policy, which is the lead committee on enlargement, have <v>come</v>
      <p>up</p> with other proposals, which are meant to be pragmatic and straightforward.
    t: Por isso, a Comissão dos Assuntos Externos, dos Direitos do Homem, da Segurança
      Comum e da Política de Defesa, que é a principal comissão competente em matéria
      de alargamento, <a>apresentou</a> outras propostas que pretendem ser pragmáticas
      e simples.
  - s: They have <v>come</v> <p>up</p> with only a unilateral solution and a narrow
      list.
    t: Os Estados Unidos limitaram<a>-se</a> a <a>apresentar</a> uma solução unilateral
      e uma lista reduzida, o que é totalmente inadequado.
  - s: As rapporteur on financial planning, I would also point out that this ill-starred
      proposal is based on the conclusions of the European Council and that the Commission
      was obliged to <v>come</v> <p>up</p> with a proposal for this so-called voluntary
      modulation.
    t: Na minha qualidade de relator para o planeamento financeiro, chamo também a
      atenção para o facto de que esta malfadada proposta se baseia nas conclusões
      do Conselho Europeu e que a Comissão foi obrigada a <a>apresentar</a> uma proposta
      sobre a chamada modulação voluntária.
  - s: Whilst this is not a discussion about subsidies, the Commission and the Council
      do need to <v>come</v> <p>up</p> with imaginative initiatives on this, for the
      building of better ships in European shipyards certainly makes more economic
      sense than what happened on the coast of Galicia.
    t: Apesar de não estarmos num debate sobre subsídios, a Comissão e o Conselho
      têm realmente de <a>apresentar</a> iniciativas imaginativas sobre esta matéria,
      já que a construção de melhores navios nos estaleiros europeus certamente tem
      mais sentido, do ponto de vista económico, do que aquilo que aconteceu na costa
      galega.
  - s: I therefore believe that Amendments 11, 13 and 47 should be rejected and that
      we should <v>come</v> <p>up</p> with alternative proposals for provisions relating
      to non-hazardous and inert waste, with separate consideration for these concepts.
    t: É por isso que as alterações 11, 13 e 47 devem, quanto a mim, ser rejeitadas,
      e nós devemos <a>apresentar</a> propostas alternativas para disposições sobre
      resíduos não perigosos e inertes, encarando estes conceitos de forma diferenciada.
  - s: This was the reason why the Commission was right to <v>come</v> <p>up</p> with
      a directive which was the subject of conciliation not so long ago.
    t: Foi por isso que a Comissão Europeia decidiu, com razão, <a>apresentar</a>
      uma directiva que foi recentemente objecto da conciliação.
  - s: It has <v>come</v> <p>up</p> with a proposal that sets challenging, but achievable,
      targets which protect the environment whilst also recognising the interests
      of road users and tyre makers.
    t: Consultou a indústria e <a>apresentou</a> uma proposta que estabelece objectivos
      ambiciosos, mas exequíveis, objectivos que protegem o ambiente, ao mesmo tempo
      que reconhecem os interesses dos utentes das estradas e dos fabricantes de pneus.
  - s: The information policy in the institutions at the moment is a scandal and therefore,
      rather than putting money on the line for information policy when we know it
      is not being used effectively, we are going to be keeping much of that money
      in reserve waiting for the Commission to <v>come</v> <p>up</p> with the right
      proposals.
    t: Neste momento, a política de informação nas Instituições é um escândalo e,
      por conseguinte, em vez de inscrever verbas na rubrica respeitante à política
      de informação quando sabemos que não estão a ser utilizadas de forma eficaz,
      preferimos inscrever grande parte desse montante na reserva, aguardando que
      a Comissão <a>apresente</a> as propostas adequadas.
  - s: The Commission will <v>come</v> <p>up</p> with proposals for improving this
      process, and I am counting upon your participation and support.
    t: A Comissão <a>apresentará</a> propostas para melhorar o desenvolvimento deste
      processo, e eu conto com a vossa participação e com o vosso apoio.
  - s: Industry involvement fell under the Sixth Framework Programme, and we must
      <v>come</v> <p>up</p> with ideas of ways to buck this trend.
    t: A participação da indústria baixou no Sexto Programa-Quadro, e nós temos de
      <a>apresentar</a> ideias sobre formas de inverter esta tendência.
  - s: we expect it to <v>come</v> <p>up</p> with proposals and solutions.
    t: esperamos que <a>apresente</a> propostas e soluções.
  - s: I am sick and tired of listening to everyone blaming everyone, <v>coming</v>
      <p>up</p> with scapegoats.
    t: Estou mais do que farto de ouvir toda a gente lançar as culpas para cima de
      toda a gente e <a>apresentar</a> bodes expiatórios.
  - s: This is why the Stockholm Programme must make this key theme become a reality
      and <v>come</v> <p>up</p> with clearly defined instruments for facilitating
      access to the Community labour market for all workers in the EU, which is a
      major symbol of European citizenship.
    t: É por isso que o Programa de Estocolmo deve fazer com que este tema fulcral
      se torne uma realidade e <a>apresente</a> instrumentos claramente definidos
      para facilitar o acesso de todos os trabalhadores da UE ao mercado de trabalho
      da União Europeia, pois isso é um dos principais símbolos da cidadania europeia.
  - s: This resolution ramps up the pressure on President Obama to <v>come</v> <p>up</p>
      with specific proposals, because that will do little to increase the chances
      of success in Copenhagen.
    t: A presente resolução aumenta a pressão sobre o Presidente Obama para que <a>apresente</a>
      propostas concretas, já que isso aumentará consideravelmente as hipóteses de
      sucesso em Copenhaga.
  - s: In fact, the European Parliament has asked the Commission to <v>come</v> <p>up</p>
      with a legislative proposal by July 2010, which should award compensation to
      passengers with airline companies that go bankrupt, introduce the principle
      of mutual responsibility for passengers of all airlines flying to the same destination
      with available seats, provide compulsory insurance for airlines, establish a
      guarantee fund and offer voluntary insurance services for passengers.
    t: De facto, o Parlamento solicitou à Comissão que <a>apresentasse</a> uma proposta
      legislativa até Julho de 2010 visando conceder aos passageiros das companhias
      aéreas que declarem falência uma indemnização, introduzir o princípio da responsabilidade
      mútua para passageiros de todas as companhias aéreas que voam na mesma direcção
      com lugares disponíveis, criar um seguro obrigatório para as companhias aéreas,
      estabelecer um fundo de garantia e oferecer aos passageiros um regime de seguro
      voluntário.
  - s: The EU must therefore <v>come</v> <p>up</p> with a strategy other than independence,
      thereby affirming a European foreign policy.
    t: Consequentemente, a UE deve <a>apresentar</a> uma estratégia alternativa à
      independência, afirmando dessa forma uma política externa europeia.
  - s: There is no reason to disregard these rules and <v>come</v> <p>up</p> with
      a different solution in this current proposal on the SPE.
    t: Não há motivo para ignorar essas regras e <a>apresentar</a> uma solução diferente
      nesta proposta actual relativa ao Estatuto da SPE.
  - s: I would ask the President to alert the European Commission to this problem,
      and to suggest that it should <v>come</v> <p>up</p> with solutions that would
      protect the EU market from being swamped by imported metal goods from China.
    t: Queria solicitar ao senhor Presidente que alertasse a Comissão Europeia para
      este problema e lhe sugerisse que <a>apresentasse</a> soluções que protegessem
      o mercado da UE de ser inundado por mercadorias de metal importadas da China.
  - s: I would urge the Commission to <v>come</v> <p>up</p> with a proposal by the
      end of the year for an effective system of independent data protection for the
      Union institutions.
    t: Exorto a Comissão a <a>apresentar</a>, antes do fim do ano, uma proposta relativa
      a um sistema eficaz de protecção independente dos dados, destinado às instituições
      da União.
  - s: What we are trying to see is if there is a margin for manoeuvre to allow us
      to <v>come</v> <p>up</p> with a new proposal which could be justified, and so
      start the process again.
    t: O que estamos a tentar ver é se temos margem de manobra que nos permita <a>apresentar</a>
      uma nova proposta que possa ser justificada, reiniciando assim o processo.
  - s: We can condemn and we can make demands, but what we need to do, and can do,
      as a Parliament, is to <v>come</v> <p>up</p> with new ideas.
    t: Podemos condenar e fazer exigências, mas o que é necessário, e que nós podemos
      fazer enquanto Parlamento, é <a>apresentar</a> ideias novas.
  - s: Therefore, I would suggest that the new Commission look into the matter and
      <v>come</v> <p>up</p> with a regulation to force the providers to have a real
      person answering your first transfer.
    t: Eu sugeria, então, que a nova Comissão se debruce sobre o assunto e <a>apresente</a>
      regulamentação que obrigue os fornecedores a terem uma pessoa de carne e osso
      a responder à primeira chamada.
  - s: This is something that we have to talk openly about and we need to <v>come</v>
      <p>up</p> with strategies to eradicate it.
    t: Isto é algo sobre que temos de falar abertamente e para cuja erradicação temos
      de <a>apresentar</a> estratégias.
  - s: The Commission believes that it would be premature at this stage to <v>come</v>
      <p>up</p> with proposals setting new limit values for noise.
    t: A Comissão considera que seria prematuro nesta fase <a>apresentar</a> propostas
      para estabelecer novos valores-limite para o ruído.
  - s: It must be conceded, however, that section 18 of the resolution is not particularly
      strong, and I believe there is a common hope that the Commission can <v>come</v>
      <p>up</p> with a stronger solution than that which is being prepared, and I
      believe that such a solution will have the Council’s blessing.
    t: Temos de admitir, contudo, que o ponto 18 da resolução não é particularmente
      vigoroso e penso que temos um desejo conjunto de que a Comissão consiga <a>apresentar</a>
      uma solução mais firme do que aquela que está prevista, e penso ainda que uma
      tal situação terá a bênção do Conselho.
  - s: The task of using our regional policy to keep the rural areas around our cities
      attractive, and to prevent this flow into the cities necessarily devolves upon
      Europe, so the European Union, in the period of time between 2007 and 2013,
      must not only <v>come</v> <p>up</p> with rational policies, not only for cities,
      but also for rural areas, particularly in mountainous and isolated regions,
      in order to be able to offer the people who live there proper conditions under
      which to work.
    t: Cabe necessariamente à Europa a tarefa de fazer uso da nossa política regional
      para manter o atractivo das zonas rurais que rodeiam as nossas cidades e para
      impedir este fluxo para as cidades, portanto a União Europeia, no período de
      tempo que medeia entre 2007 e 2013, deve não só <a>apresentar</a> políticas
      racionais, não apenas para as cidades, mas também para as zonas rurais, em especial
      em regiões montanhosas e isoladas, a fim de poder oferecer às pessoas que nelas
      vivem condições adequadas para poderem trabalhar.
  - s: For the governments to <v>come</v> <p>up</p> with a draft of the Treaty - laudable
      as it is, and supporting it as we do in this Parliament with regard to actions
      of non-discrimination for disabled people - that does not cover all of the areas
      of European legislation would fail to meet the demands of 37 million disabled
      European citizens.
    t: Se os governos <a>apresentarem</a> um projecto de Tratado - por louvável que
      seja e por muito que o apoiemos neste Parlamento no que se refere às medidas
      de não discriminação contra os deficientes - que não abranja todas as áreas
      de legislação europeia, não estaremos a ir ao encontro das exigências de 37
      milhões cidadãos europeus deficientes.
  - s: It is good that the Commission should have <v>come</v> <p>up</p> with a new
      directive and should have taken the initiative in the health field of doing
      everything possible to combat the consequences of smoking, for example by reducing
      nicotine content, banning harmful substances, by warnings and better labelling,
      by highlighting the danger of passive smoking and through product information.
    t: É bom que a Comissão tenha <a>apresentado</a> uma nova directiva e tenha tomado
      a iniciativa de, no domínio da saúde, fazer o todo o possível por combater as
      consequências nefastas do consumo de tabaco, baixando, por exemplo, o seu teor
      em certas substâncias, proibindo as que são nocivas para a saúde, mediante a
      introdução de advertências e de melhor rotulagem;
  - s: Armenia, in particular, has <v>come</v> <p>up</p> with proposals that are likely
      to restore peace in the region.
    t: A Arménia, em especial, <a>apresentou</a> propostas conducentes a um regresso
      da paz na região.
  - s: We must <v>come</v> <p>up</p> with a holistic, multidisciplinary approach which
      is not limited to repression, but which integrates international cooperation
      with third countries.
    t: Temos de <a>apresentar</a> uma abordagem holística e pluridisciplinar que não
      se limite à repressão, mas que integre a cooperação internacional com países
      terceiros.
  - s: That means that we not only need to locate resources wisely, but we also have
      to <v>come</v> <p>up</p> with practical and statistical solutions (namely with
      a minimum European standard at least) in order to tackle the latency problem,
      and in order to draw attention to this question where it is needed.
    t: Tal significa que não só temos de aplicar os recursos com sensatez, como também
      temos de <a>apresentar</a> soluções estatísticas e concretas (isto é, com pelo
      menos um padrão europeu mínimo), com vista a abordar o problema latente e a
      prestar atenção a esta questão onde for necessário.
  - s: The European Union must commit itself in the very near future and <v>come</v>
      <p>up</p> with legislative instruments which will cover both the prevention
      of and fight against human trafficking, as well as protection of the rights
      of trafficking victims.
    t: A própria União Europeia tem de se empenhar num futuro muito próximo e <a>apresentar</a>
      actos legislativos que abranjam, quer a prevenção, quer a luta contra o tráfico
      de seres humanos, bem como a protecção dos direitos das vítimas do tráfico.
  - s: Our sincerest hope, of course, has to be that the Intergovernmental Conference
      will <v>come</v> <p>up</p> with a new programmatic legal base that will allow
      work to recommence in this area.
    t: Naturalmente, aquilo que esperamos é que a conferência intergovernamental <a>apresente</a>
      uma nova base jurídica programática destinada a permitir que se continue a trabalhar
      nesta área.
  - s: I will finish with what I mentioned a short while ago, namely that we must
      hope that the Intergovernmental Conference will <v>come</v> <p>up</p> with a
      new programmatic legal base.
    t: Vou terminar retomando um aspecto que mencionei há pouco, nomeadamente, que
      temos de esperar que a conferência intergovernamental <a>apresente</a> uma nova
      base jurídica programática.
  - s: In other words, the Commission must <v>come</v> <p>up</p> with a further plan,
      which I will be happy to discuss with Parliament.
    t: Isto significa, igualmente, que a Comissão irá <a>apresentar</a> mais um plano,
      cuja discussão no Parlamento aguardo com expectativa.
  - s: They said they would <v>come</v> <p>up</p> with ideas for specific international
      support.
    t: Os palestinianos afirmaram que <a>apresentariam</a> ideias para um apoio internacional
      específico.
  - s: And, undoubtedly, during the course of this year we will be coming up, hopefully,
      with three legislative proposals on reducing discards for specific fisheries,
      apart from incentivising and encouraging Member States to <v>come</v> <p>up</p>
      with pilot projects, by virtue of which we could achieve the introduction of
      a reduction in discards or even, possibly, discard bans.
    t: E claro que no decorrer deste ano apresentaremos, assim o espero, três propostas
      legislativas sobre a redução das devoluções em pescarias específicas, para além
      de se incentivar e encorajar os Estados-Membros a <a>apresentar</a> projectos-piloto,
      com base nos quais podemos chegar a introduzir uma redução das devoluções ou
      mesmo, se possível, uma proibição.
  - s: You have got some time after the introduction of the first set of norms to
      <v>come</v> <p>up</p> with a voluntary agreement.
    t: Os senhores dispõem de algum tempo para <a>apresentar</a> um acordo voluntário
      logo após a introdução da primeira série de normas.
  - s: I would therefore urge the Commissioner to <v>come</v> <p>up</p> with a plan
      that we can consider in parallel with the CO2 tax, so that we can go along to
      the international conference with some honest proposals.
    t: Logo, Senhor Presidente, o que peço à senhora comissária é que nos <a>apresente</a>
      um plano que se possa colocar a par dessa taxa CO2, de molde a podermos ir para
      essa conferência internacional com números apresentáveis.
  - s: Secondly, according to the Committee on Budgets, the European Commission should
      <v>come</v> <p>up</p> with proposals to reform the sugar sector without delay.
    t: Em segundo lugar, a Comissão do Controlo Orçamental considera que a Comissão
      Europeia deverá <a>apresentar</a> sem demora propostas para a reforma do sector
      do açúcar.
  - s: There have been two years of consultations with NGOs and all the Commission
      has <v>come</v> <p>up</p> with is a discussion paper and two internal working
      groups which have hardly met.
    t: Houve dois anos de consultas com as ONG, e tudo o que a Comissão conseguiu
      <a>apresentar</a> foi um documento de trabalho e dois grupos de trabalho internos,
      que praticamente não reuniram.
  - s: The one budget line that we had - B3-4101 has been scrapped and the Commission
      has failed to <v>come</v> <p>up</p> with a proposal for a legal base for the
      civil dialogue either through suggesting a Council regulation or a Treaty article.
    t: A única rubrica orçamental de que dispúnhamos - B34101 - foi eliminada, e a
      Comissão não conseguiu <a>apresentar</a> uma proposta de base jurídica para
      o diálogo civil, quer mediante a sugestão de um regulamento do Conselho, quer
      de um artigo no Tratado.
  - s: That is why I would caution that we must stop <v>coming</v> <p>up</p> with
      a new item every week that we can use to solve all the problems of the world.
    t: Essa a razão por que alerto para que deixemos de <a>apresentar</a>, todas as
      semanas, algo novo para a resolução dos problemas do mundo.
  - s: Therefore, we invite the Commission to <v>come</v> <p>up</p> with proposals
      to make the toolkit more sophisticated and more effective.
    t: Por isso mesmo, convidamos a Comissão a <a>apresentar</a> propostas que tornem
      o conjunto de instrumentos mais sofisticado e mais eficaz.
  - s: I think the Commission is right to think in terms of <v>coming</v> <p>up</p>
      with more proposals on this front;
    t: A Comissão está certa quando raciocina em termos de <a>apresentar</a> novas
      propostas neste campo;
  - s: Mr Van Velzen has rightly pointed out the long history of the attempts to <v>come</v>
      <p>up</p> with a position on licensing, and I am very pleased that the emphasis
      of his work and of the Commission’s was that there should be a presumption in
      favour of general authorizations rather than individual licences.
    t: O senhor deputado van Velzen chamou, e muito bem, a atenção para a longa história
      das tentativas para <a>apresentar</a> uma posição em matéria de concessão de
      licenças, e estou muito satisfeita pelo facto de o trabalho do senhor deputado
      van Velzen e o da Comissão fazerem recair a sua ênfase no pressuposto de que
      se vão favorecer as autorizações gerais e não as licenças individuais.
  - s: To achieve the first step, the Commission will not only <v>come</v> <p>up</p>
      with a proposal for a directive on common standards for fair and efficient asylum
      procedures, which we are now discussing, but will also bring forward, inter
      alia and as soon as possible, proposals on the determination of the state responsible
      for the examination of an application and on common minimum conditions for reception
      of asylum seekers.
    t: A fim de realizar a primeira fase, a Comissão não só irá <a>apresentar</a>
      uma proposta de directiva relativa a normas comuns destinadas a garantir procedimentos
      de asilo justos e eficientes, assunto que estamos agora a discutir, como irá
      apresentar também, entre outras coisas e o mais brevemente possível, propostas
      sobre a determinação do Estado responsável pela análise do pedido de asilo e
      sobre condições mínimas comuns de acolhimento para os requerentes de asilo.
  - s: We are not prepared to take the rap for whatever decisions the Commission <v>comes</v>
      <p>up</p> with if Parliament cannot be properly involved in the legislative
      process.
    t: Não estamos preparados para aceitar toda e qualquer decisão que a Comissão
      nos <a>apresente</a>, desde que não seja possível envolver correctamente o Parlamento
      Europeu no processo legislativo.
  - s: The last point I would make in summing up the challenge for the UK presidency
      and echoing the points made by Mr Pasty and others, is that institutional reform
      cannot stand still and I believe that it will be a great fillip if during the
      Cardiff Summit we are able to <v>come</v> <p>up</p> with a common statute so
      that Members of this House are not discriminated against by nationality.
    t: A última questão que gostaria de focar, ao resumir o desafio que se coloca
      à Presidência do Reino Unido e fazendo-me eco das questões levantadas pelo senhor
      deputado Pasty e outros, é que a reforma institucional não pode ficar parada,
      e creio que será um grande estímulo se durante a Cimeira de Cardiff conseguirmos
      <a>apresentar</a> um estatuto comum, a fim de que os deputados desta assembleia
      não sejam discriminados em função da nacionalidade.
  - s: I urge the Commission to put in place immediately a cross-services task force
      so as to <v>come</v> <p>up</p> with concrete proposals for reforming the WTO.
    t: Exorto a Comissão a criar de imediato um grupo de trabalho inter-serviços que
      <a>apresente</a> propostas concretas para a reforma da OMC.
  - s: If he does not <v>come</v> <p>up</p> with any alternatives, it is effectively
      giving the green light.
    t: Se não <a>apresentar</a> alternativas, estará efectivamente a dar luz verde.
  - s: My fifth point is that I expect the Commission to <v>come</v> <p>up</p> with
      proposals for better legal protection for the affected parties in order to compensate
      for the great financial losses and resultant damage in the regions.
    t: O meu quinto ponto é que espero que a Comissão <a>apresente</a> propostas relativamente
      a uma melhor protecção jurídica das partes afectadas, de modo a compensar os
      grandes prejuízos financeiros e prejuízos resultantes nas regiões.
  - s: One of the most difficult aspects of my job in dealing with food safety is
      to <v>come</v> <p>up</p> with solutions that are proportionate.
    t: Um dos aspectos mais difíceis da minha tarefa no que se refere à segurança
      alimentar é o de <a>apresentar</a> soluções proporcionadas.
  - s: I voted in favour of this report, for in it my colleague Mr Vlasák promotes
      an important role for urban areas and <v>comes</v> <p>up</p> with a clever compromise
      between local, national and European responsibilities.
    t: Votei a favor deste relatório porque, nesse documento, o meu colega Vlasák
      promove um papel importante para as áreas urbanas e <a>apresenta</a> um compromisso
      inteligente entre responsabilidades locais, nacionais e europeias.
  - s: In order to be able to <v>come</v> <p>up</p> with an all-embracing agreement
      before the summer recess, it is important to give the negotiations with the
      Council over the coming weeks every chance and not send out any political signals
      that could jeopardise a positive end result.
    t: Para podermos <a>apresentar</a> um acordo abrangente antes das férias de Verão,
      é importante dar todas as possibilidades às negociações com o Conselho, ao longo
      das próximas semanas, e não enviar quaisquer sinais políticos que poderiam comprometer
      um resultado final positivo.
  - s: It is a sign of responsibility and maturity to be able to turn a blind eye
      to divergences on whether to maintain or phase out nuclear energy and to <v>come</v>
      <p>up</p> with an effective policy for burying nuclear waste.
    t: É um sinal de responsabilidade e de maturidade ser capaz de fechar os olhos
      a divergências sobre a manutenção ou a eliminação gradual da energia nuclear
      e <a>apresentar</a> uma política eficaz para enterrar os resíduos nucleares.
  - s: You were not able to <v>come</v> <p>up</p> with a plan at that Summit, and
      you cannot bail out Greece without the International Monetary Fund coming in
      to save, at least for the moment, your euro dream.
    t: Não conseguiram <a>apresentar</a> um plano naquela Cimeira, e não conseguem
      salvar a Grécia sem que o Fundo Monetário Internacional venha em socorro, pelo
      menos por ora, do vosso sonhado euro.
  - s: This is why we <v>came</v> <p>up</p> with the idea of reserving this money
      for the Water Initiative, in order to make sure that we all agree on this high-priority
      dossier and reserve the money for it so as to more or less lift this EUR 1 billion
      out of the general discussion.
    t: Foi por isso que <a>apresentámos</a> a ideia de reservar esta verba para a
      Iniciativa da Água, a fim de garantir que todos estamos de acordo relativamente
      a este «dossier» altamente prioritário e reservamos o dinheiro para ele, de
      forma a retirar, por assim dizer, estes mil milhões de euros do âmbito da discussão
      geral.
  - s: We are not under time pressure from day to day to <v>come</v> <p>up</p> with
      the new regulation.
    t: Não temos urgência em <a>apresentar</a> o novo regulamento.
  - s: I intend to initiate a review of the structures to help them deliver better,
      and the Commission will <v>come</v> <p>up</p> with due proposals.
    t: Pretendo começar as rever as estruturas, para as ajudar a cumprir melhor, e
      a Comissão irá <a>apresentar</a> duas propostas.
  - s: The French Government <v>came</v> <p>up</p> with an interesting proposal, which
      Mrs Gebhardt improved by making corrections, adding to the proposal at a number
      of points.
    t: O Governo francês <a>apresentou</a> uma proposta interessante que a senhora
      deputada Gebhardt melhorou, fazendo algumas correcções e acrescentando uma série
      de pontos.
  - s: What we in the PPE Group want is for the Commission and the Council to <v>come</v>
      <p>up</p> with a programme in the near future which takes a close look at the
      results of Sweden’s anti-drugs policy.
    t: O que nós pretendemos, como Grupo PPE, é que a Comissão e o Conselho <a>apresentem</a>,
      a curto prazo, um programa em que se analisem bem os resultados do modelo sueco
      de luta contra a droga, a que o nosso grupo dá preferência.
  - s: Mr President, I also wish to congratulate the rapporteur, because in her report
      she has <v>come</v> <p>up</p> with a solution to a problem which the Commission
      has made for itself.
    t: Senhor Presidente, também eu desejo felicitar a relatora, porque, no seu relatório,
      ela <a>apresentou</a> uma solução para um problema que a Comissão levantou a
      si própria.
  - s: We actually thought at the time of the modus vivendi that the situation had
      been put to one side and at the next revision of the Treaty the people who are
      to blame failed to <v>come</v> <p>up</p> with a proposal that put this matter
      to bed in spite of giving an assurance, at the time of the modus vivendi, that
      this was the only technical way of bridging the gap until the matter could be
      resolved.
    t: Convencemo-nos de que, por ocasião do modus vivendi, a situação tinha sido
      resolvida temporariamente, mas na revisão seguinte do Tratado, aqueles a quem
      devem ser atribuídas as culpas não <a>apresentaram</a> uma proposta que arrumasse
      definitivamente o assunto, apesar de terem garantido, por ocasião do modus vivendi,
      que era essa única possibilidade técnica de colmatar a lacuna, até que o assunto
      pudesse ser resolvido.
  - s: I also have to thank the Commission for having <v>come</v> <p>up</p> with the
      proposal, and Mrs de Palacio and Mr Fitzmaurice many times over for their constant
      active involvement.
    t: É imperativo agradecer à Comissão por ter <a>apresentado</a> a proposta.
  - s: The General Affairs and Foreign Relations Council, too, has <v>come</v> <p>up</p>
      with a strategy for achieving the goal to which all of you, in your interventions,
      have referred, and, although we do not at present know when we will be able
      to implement it, I can assure you that we will support you in your efforts;
    t: Também o Conselho de Assuntos Gerais e Relações Externas <a>apresentou</a>
      uma estratégia para atingir o resultado ao qual todos vós, nas vossas intervenções,
      se referiram, e embora presentemente não saibamos se vamos conseguir aplicá-la,
      posso assegurar a V. Exas.
  - s: The draft resolution of the Committee on the Environment <v>comes</v> <p>up</p>
      with new binding objectives that are much more ambitious and yet we are not
      at all sure whether or how we will meet the goals set out in the existing proposals
      of the European Commission.
    t: A proposta de resolução da Comissão do Ambiente, da Saúde Pública e da Segurança
      Alimentar <a>apresenta</a> novos objectivos vinculativos muito mais ambiciosos,
      embora, até agora, não tenhamos, sequer, a certeza se e como vamos cumprir os
      objectivos estabelecidos nas actuais propostas da Comissão Europeia.
  - s: Many of you have said that we have been talking about climate change for many
      years without anything actually having happened, but I would ask that we should
      not underestimate what the Commission has <v>come</v> <p>up</p> with over the
      last few weeks and not make it out to be less than it is.
    t: Muitos dos senhores deputados afirmaram que falamos sobre alterações climáticas
      há muitos anos, sem que tenha acontecido, realmente, alguma coisa, mas eu gostaria
      de pedir que não subestimemos aquilo que a Comissão <a>apresentou</a> nas últimas
      semanas, fingindo que isto não é tanto assim.
  - s: Why, then, have we not managed to get the Members who were in this Chamber
      earlier to vote to stay here and take part in this debate, to get angry about
      what the Commission or the Council say, to <v>come</v> <p>up</p> with their
      own proposals, to express their agreement or disagreement, to make criticisms
      or contribute to debate?
    t: Então, por que razão não conseguimos que os deputados que estiveram presentes
      para a votação fiquem aqui e participem neste debate, que se zanguem com aquilo
      que a Comissão ou o Conselho dizem, que <a>apresentem</a> propostas próprias,
      manifestem o seu acordo ou desacordo, façam críticas ou contribuam para o debate?
  - s: The report also <v>comes</v> <p>up</p> with - and this is a very good thing
      - concrete proposals, and points to the areas which need further effort in the
      military domain.
    t: O relatório também <a>apresenta</a> - o que é muito positivo - propostas concretas
      e aponta os domínios em que é necessário desenvolver esforços adicionais na
      vertente militar.
  - s: At a time when the Commission, with the same political families, is capable
      of coming here with five objectives, with six policies to support these objectives,
      this House <v>comes</v> <p>up</p> with a resolution that says absolutely nothing
      at all, with the support of the three large political families.
    t: No momento em que a Comissão, com as mesmas famílias políticas, é capaz de
      vir a este Parlamento com cinco objectivos, com seis políticas para apoiar estes
      objectivos, o Parlamento <a>apresenta</a> uma resolução que não diz absolutamente
      nada, com o apoio das três grandes famílias políticas.
  - s: I am particularly pleased that you yourself are here today to inform us about
      a most important issue, even though I believe that it is too soon since the
      new Commission was nominated for you and your fellow Commissioners to have <v>come</v>
      <p>up</p> with specific proposals.
    t: Congratulo-me em particular pelo facto de o senhor Presidente estar hoje aqui
      presente para nos informar sobre um tema tão importante, embora me pareça que
      é pouco o tempo decorrido desde a nomeação da nova Comissão Europeia, para que
      tanto o senhor como os comissários competentes possam <a>apresentar</a> propostas
      concretas.
  - s: The objective must be for all SOLVIT centres to answer the questions quickly
      and <v>come</v> <p>up</p> with genuine solutions;
    t: O que se deve pretender de todos os Centros SOLVIT é que estes respondam rapidamente
      às questões e <a>apresentem</a> verdadeiras soluções;
  - s: The second Roma Summit must motivate the European Commission sufficiently to
      <v>come</v> <p>up</p> with legislative proposals aimed at achieving tangible
      results in this area.
    t: A Segunda Cimeira sobre os Roma tem de motivar a Comissão Europeia suficientemente,
      de modo que esta <a>apresente</a> propostas legislativas que visem a obtenção
      de resultados concretos neste domínio.
  - s: Mr President, because I did not speak on human rights issues earlier, I will
      now try to <v>come</v> <p>up</p> with a few ideas.
    t: Senhor Presidente, dado que não falei sobre questões de direitos humanos mais
      cedo, irei agora tentar <a>apresentar</a> algumas ideias e tecer algumas considerações
      sobre o assunto.
  - s: A long time went by - not two years as agreed, but four and a half years -
      before the Commission <v>came</v> <p>up</p> with its proposal.
    t: Passou imenso tempo, não dois anos, conforme acordado, mas quatro anos e meio,
      até a Comissão <a>apresentar</a> a sua proposta.
  - s: The call from the European Parliament and request submitted to the European
      Commission to <v>come</v> <p>up</p> with a specific proposal to set up a Civil
      Protection Force which can respond quickly in the event of a natural disaster
      anywhere in the world must be answered.
    t: É necessário responder ao apelo do Parlamento Europeu e ao pedido apresentado
      à Comissão Europeia para que esta <a>apresente</a> uma proposta específica para
      o estabelecimento de uma Força de Protecção Civil que possa responder rapidamente
      caso haja um desastre natural em qualquer parte do mundo.
  - s: Such statements give the impression that very few people have actually read
      the agreement that they are criticising, since having read it, there is no way
      they could have <v>come</v> <p>up</p> with some of these arguments.
    t: Estas afirmações dão a impressão de que muito poucas pessoas leram efectivamente
      o acordo que criticam, pois se o tivessem lido nunca teriam <a>apresentado</a>
      alguns desses argumentos.
  - s: The Commission has to <v>come</v> <p>up</p> with proposals on these points.
    t: A Comissão deve <a>apresentar</a> propostas sobre esses pontos.
  - s: 'What it <v>came</v> <p>up</p> with was, in the words of Neil Armstrong, the
      famous American astronaut: ‘one giant leap for mankind’ in that they moved from
      350 grammes to 50 grammes in one fell swoop.'
    t: O que a Comissão <a>apresentou</a> foi, utilizando as palavras de Neil Armstrong,
      o famoso astronauta americano, «um salto gigantesco para a Humanidade», na medida
      em que, de uma assentada, passaram de 350 para 50 gramas.
  - s: However, at every stage in human health development when there has been a need
      or a desire to respond to a risk to human health, they have <v>come</v> <p>up</p>
      with solutions and answers, and we should listen to what they have to say.
    t: Contudo, em todas as etapas da evolução da saúde humana em que tem havido uma
      necessidade ou um desejo de dar resposta a um risco para a saúde humana, estas
      comunidade <a>apresentou</a> soluções e respostas, e devíamos escutar o que
      eles têm para nos dizer.
  - s: A group calling itself the ‘European Liner Affairs Association’ has <v>come</v>
      <p>up</p> with some good proposals, which contain not only a markedly more limited
      exemption, but also unambiguous rules to protect small and medium-sized enterprises.
    t: Um grupo auto-denominado <a>apresentou</a> algumas boas propostas que prevêem
      não só uma isenção francamente mais limitada mas também regras claras para proteger
      as pequenas e médias empresas.
  - s: We need the Commission to <v>come</v> <p>up</p> with a target, either mandatory
      or in the form of a guideline.
    t: É preciso que a Comissão <a>apresente</a> um objectivo, seja ele vinculativo
      ou sob a forma de orientação.
  - s: In that respect, I expect the European Commission to <v>come</v> <p>up</p>
      with a proposal.
    t: Espero que a Comissão Europeia <a>apresente</a> uma proposta a este respeito.
  - s: Its aim was not to cause a scandal or stir up a sensation with unforeseeable
      consequences, but to apply the principles of transparent disclosure and <v>come</v>
      <p>up</p> with proposals which would offer a guarantee for avoiding such problems
      in the future And here we found a very good partner in the person of Vice-President
      Siim Kallas, to whom I would like to give particular thanks, and I am sure that
      we will in all probability be able to resolve all such issues in the future.
    t: O objectivo deste trabalho não era causar um escândalo ou desencadear um facto
      sensacionalista de consequências imprevisíveis, mas sim aplicar os princípios
      da prestação de informações transparente e <a>apresentar</a> propostas oferecendo
      a garantia de evitar tais problemas no futuro.
  - s: The Group of the European People’s Party will support Mrs Weiler’s resolution
      and requests the Commission to <v>come</v> <p>up</p> with a proposal to bridge
      the differences between the European social security systems.
    t: O Grupo do PPE apoiará a resolução da senhora deputada Weiler e pede à Comissão
      que <a>apresente</a> uma proposta, no sentido de eliminar as disparidades entre
      os regimes de segurança social dos Estados-Membros.
  - s: what possessed the Commission to <v>come</v> <p>up</p> with such poor legislation
      in the first place?
    t: Porém, a questão continua a residir em saber o levou a Comissão a <a>apresentar</a>
      uma legislação tão deficiente.
  - s: So we should - and I would like to ask the Commissioner if she agrees - <v>come</v>
      <p>up</p> with solutions for the shortages and gaps in order to achieve proper
      financeability.
    t: Por conseguinte, deveríamos agora - e gostaria de perguntar à senhora Comissária
      se concorda comigo -, <a>apresentar</a> soluções para colmatarmos as insuficiências
      e os hiatos, a fim de chegarmos a opções de financiamento adequadas.
  - s: We expect rapid results now and we therefore expect that the Commission will
      soon <v>come</v> <p>up</p> with a progress report to that effect.
    t: Esperamos agora resultados rápidos e, portanto, que a Comissão <a>apresente</a>
      em breve, para o efeito, um relatório intercalar.
  - s: Mr President, when we criticise a policy, we must <v>come</v> <p>up</p> with
      alternative proposals and solutions.
    t: Senhor Presidente, quando se critica uma política é preciso <a>apresentar</a>
      propostas e soluções alternativas.
  - s: And if Bush ultimately <v>comes</v> <p>up</p> with the evidence which he has
      been repeatedly promising us and which Blix has also urgently requested, that
      is not a reason for war but, on the contrary, to inspect through the UN and
      then to tackle and eliminate the problems.
    t: E se George W. Bush acabar por <a>apresentar</a> as provas que repetidamente
      nos vem prometendo e que Hans Blix lhe pediu também com premência, elas não
      constituirão motivo para uma guerra, mas, pelo contrário, para inspeccionar
      por via das Nações Unidas e, seguidamente, abordar e eliminar os problemas.
  - s: If we are to take the findings of the World Conference on Women seriously,
      then we need to <v>come</v> <p>up</p> with some real results.
    t: Se quisermos levar a sério os resultados da Conferência Mundial sobre a Mulher,
      há que <a>apresentar</a> resultados concretos.
  - s: As yet there are still no clear provisions for this and the Commission has
      still not <v>come</v> <p>up</p> with a proposal.
    t: Quanto a esta matéria, continuam a não existir disposições claras e a Comissão
      não <a>apresentou</a> ainda uma proposta nesse sentido.
  - s: The solution that we <v>came</v> <p>up</p> with, taking the form of a number
      of declarations from the three institutions, would seem adequate to avoid setting
      a precedent.
    t: A solução que <a>apresentámos</a>, sob a forma de uma série de declarações
      das três Instituições, parece suficiente para evitar um precedente.
  - s: there has to be more bilateral pressure from the European Union on Korea to
      press it to <v>come</v> <p>up</p> with solutions, such as pricing its ships
      properly and fully.
    t: é necessária uma pressão bilateral reforçada por parte da União Europeia sobre
      a Coreia, no sentido de pressionar este país a <a>apresentar</a> soluções, designadamente
      no que toca a uma definição de preços correctos e totais para os seus navios.
  - s: I would now like to turn to the report by Mr Paasilinna who, with his customary
      thoroughness and ability to make practical proposals, has <v>come</v> <p>up</p>
      with some well-thought-out ideas on education, health, disabled citizens and
      the elderly, and the importance of ensuring access for rural areas and small
      businesses.
    t: Queria passar agora ao relatório do senhor deputado Paasilinna, que, com a
      diligência e a capacidade de elaborar propostas práticas do costume, <a>apresentou</a>
      algumas ideias bem alinhavadas sobre educação, saúde, cidadãos deficientes e
      idosos e a importância de garantir o acesso às zonas rurais e às pequenas empresas.
  - s: But the transposition on 28 December is just the start of the process of removing
      obstacles, because every country is now going to <v>come</v> <p>up</p> with
      a list of proposals which discriminate against other countries and which, they
      believe, they can justify in the public interest.
    t: Porém, a transposição, em 28 de Dezembro, é apenas o início do processo de
      eliminação dos obstáculos, pois todos os países <a>apresentarão</a> agora uma
      série de propostas que serão discriminatórias para outros países mas que, no
      entender dos primeiros, se justificam com base no interesse público.
  - s: We have succeeded in presenting a proposal demanding that the Commission and
      the Council <v>come</v> <p>up</p> with an overall package for all the people
      of the entire Western Balkans, leaving no one out.
    t: Conseguimos apresentar uma proposta instando a Comissão e o Conselho a <a>apresentar</a>
      um pacote alargado para todas as pessoas dos Balcãs Ocidentais, não deixando
      ninguém de fora.
  - s: I hope, Commissioner Barnier, that the Commission can <v>come</v> <p>up</p>
      with a concrete proposal for altering the Treaty, which we shall then discuss.
    t: Espero, Senhor Comissário Barnier, que a Comissão possa <a>apresentar</a> uma
      proposta concreta para uma revisão dos tratados, que então discutiremos.
  - s: To this end, the Commission should <v>come</v> <p>up</p> with an overarching,
      cross-sectoral strategy for sustainable growth in coastal regions and maritime
      sectors by 2012, based on a broad investigation of potentials and policy options
      and on broad stakeholder consultation.
    t: Assim, defendo uma estratégia ambiciosa de crescimento azul, devendo, para
      tal, a Comissão <a>apresentar</a> uma estratégia global e intersectorial, que
      se fundamente numa vasta investigação das potencialidades e opções políticas
      e numa ampla consulta das partes interessadas, em prol do crescimento sustentável
      nas regiões costeiras e nos sectores marítimos até 2012.
  - s: Moreover, the EP asks the Commission, therefore, to <v>come</v> <p>up</p> with
      an overarching, cross-sectoral strategy for sustainable growth in coastal regions
      and maritime sectors by 2013, based on a broad investigation of potentials and
      policy options and on broad stakeholder consultation.
    t: Além disso, o PE solicita, neste contexto, à Comissão que <a>apresente</a>
      uma estratégia global e inter-sectorial em prol do crescimento sustentável nas
      regiões costeiras e nos sectores marítimos até 2013, que se fundamente numa
      vasta investigação das potencialidades e opções políticas e numa ampla consulta
      das partes interessadas.
  - s: 'In Germany, the finance minister - a pro-European - <v>comes</v> <p>up</p>
      with a package that we all need just a few days before this summit, and then
      the foreign minister and the Chancellor say: ’Well, we will have to talk it
      over again first’.'
    t: 'Na Alemanha, o Ministro das Finanças - pro-europeu - <a>apresenta</a> um pacote
      de que todos necessitamos apenas alguns dias antes desta cimeira, e depois o
      Ministro dos Negócios Estrangeiros e a Chanceler afirmam o seguinte: «Bom, teremos
      de o discutir primeiro».'
  - s: I would very much like the European Council, over the coming days, to <v>come</v>
      <p>up</p> with clear, sound decisions on Libya, and not only on Libya but also
      on the other countries where we basically have similar situations, such as Bahrain,
      Yemen and, to some extent, Syria.
    t: Gostaria muito que o Conselho Europeu, durante os próximos dias, <a>apresentasse</a>
      decisões claras e sólidas sobre a Líbia, e não apenas sobre este país, mas também
      sobre os outros países que vivem globalmente situações semelhantes, como o Barém,
      o Iémen e, em certa medida, a Síria.
  - s: The procedure adopted by the Member States of applying the ’fast-track procedure’
      is to be rejected, but as Mr Gualtieri has already said, if we are to <v>come</v>
      <p>up</p> with a counter-proposal then we must concentrate on the substance.
    t: no entanto, como já foi referido pelo senhor deputado Gualtieri, se quisermos
      <a>apresentar</a> uma contraproposta, temos de nos concentrar na substância
      do problema.
  - s: I hope that the Directorate General for Mobility and Transport and the Transport
      Commissioner will be able to <v>come</v> <p>up</p> with specific measures rather
      than just empty words over the next few years and that they will not wait to
      do so until the next parliamentary term.
    t: Espero que a Direcção-Geral da Mobilidade e dos Transportes e o Comissário
      dos Transportes consigam <a>apresentar</a> medidas concretas em vez de palavras
      vãs nos próximos anos, e que não esperem pelo próximo mandato parlamentar.
  - s: If we were to adopt a combination of these criteria, I would not be surprised
      if the list of beneficiary countries we <v>came</v> <p>up</p> with were different
      from the current list and perhaps more deserving, but we will be able to talk
      about this again once we have the final proposal for a regulation.
    t: Se adoptássemos uma combinação desses critérios, não me surpreenderia se a
      lista dos países beneficiários que <a>apresentámos</a> fosse diferente da lista
      actual e talvez mais merecedora, mas vamos ter oportunidade de falar novamente
      sobre essa questão quando tivermos a proposta final de regulamento.
  - s: First and foremost, though, what we have to strive for, and what we need to
      <v>come</v> <p>up</p> with, is a common European strategy in foreign and security
      policy - something that we still do not have.
    t: Mas primeiro, e sobretudo, aquilo por que devemos pugnar, e que temos de <a>apresentar</a>,
      é uma estratégia europeia comum na política externa e de segurança, e isto é
      algo que ainda não possuímos.
  - s: We <v>came</v> <p>up</p> with three memorandums and the vademecum for consumers
      and the document - and maybe this is a detail you did not take on board - was
      presented in November 1995 and the crisis erupted in March.
    t: <a>Apresentámos</a> três memorandos e um guia do consumidor, e o documento
      - um pormenor que talvez lhe tenha escapado - foi apresentado em Novembro de
      1995, ao passo que a crise eclodiu em Março.
  - s: Madam President, the specific question I should like to put to Mr Monti is
      whether or not he really intends to <v>come</v> <p>up</p> with a separate piece
      of legislation on distance selling within the next year.
    t: Senhora Presidente, a minha pergunta concreta ao senhor comissário Monti vai
      no sentido de saber se ele tenciona realmente <a>apresentar</a> dentro de um
      ano uma legislação específica para os contratos à distância - e dirijo-me aqui
      uma vez mais à senhora deputada Kestelijn;
  - s: I said just now that the Dublin summit resolved to set up a group of senior
      representatives who will shortly <v>come</v> <p>up</p> with suggestions to counter
      organized crime;
    t: Gostaria, aliás, de recordar que o Conselho Europeu de Dublin se pronunciou
      a favor da constituição de um grupo de altos representantes incumbido de <a>apresentar</a>,
      a breve trecho, sugestões no domínio da luta contra o crime organizado, incluindo
      naturalmente o tráfico de drogas de larga e média escala e uma análise detalhada
      do aspecto das relações com os países terceiros.
  - s: There is therefore every reason to look at how we can <v>come</v> <p>up</p>
      with a good timetable after 2015 in order to attain a better and effective system.
    t: Há, portanto, todos os motivos para considerarmos de que modo poderemos <a>apresentar</a>
      um bom calendário, após 2015, para conseguirmos um sistema melhor e mais eficaz.
  - s: What our Heads of Government have <v>come</v> <p>up</p> with in order to fill
      the hole in the rural budget, for which they were responsible, is a cheap solution;
    t: O que os nossos Chefes de Governo <a>apresentaram</a> como proposta para colmatar
      o buraco no orçamento agrícola, pelo qual eram responsáveis, é uma solução barata.
  - s: Instead of offering practical help, Prime Minister Blair <v>comes</v> <p>up</p>
      with the startling proposal to slash 20% off farmers’ single-farm payments,
      on top of the existing 5% compulsory modulation that already exists and, as
      we have heard from Mr Goepel, a further 8% that will be deducted to pay for
      Bulgaria and Romania.
    t: Em vez de oferecer auxílio, o Primeiro-Ministro, Tony Blair, <a>apresenta</a><a>-nos</a>
      a surpreendente proposta de cortar 20% dos pagamentos únicos aos agricultores,
      para além dos actuais 5% obrigatórios devido à modulação e ainda, como nos disse
      o senhor deputado Goepel, 8% adicionais destinados à Bulgária e à Roménia.
  - s: We are therefore attempting to put pressure on the Secretaries-General of our
      institutions so that they really <v>come</v> <p>up</p> with practical proposals
      for co-operation and savings.
    t: Por isso, temos procurado pressionar os secretários-gerais das nossas Instituições
      para que <a>apresentem</a> propostas concretas de cooperação e poupança.
  - s: Commissioner Bolkestein, women are not very patient but I will try to be patient
      and wait for you to <v>come</v> <p>up</p> with proposals which, hopefully, will
      balance all the interests you have mentioned.
    t: Senhor Comissário Bolkestein, as mulheres não são muito pacientes, mas vou
      tentar sê-lo e aguardar que nos <a>apresente</a> propostas que, esperamos, consigam
      encontrar um equilíbrio entre todos os interesses que mencionou.
  - s: The Commission must <v>come</v> <p>up</p> with appropriate negotiation proposals.
    t: A Comissão deve <a>apresentar</a> propostas de negociação adequadas.
  - s: It is also the case that we are still waiting for the World Bank and the IMF
      to <v>come</v> <p>up</p> with something similar to the European Union.
    t: Acontece também que ainda estamos à espera que o Banco Mundial e o FMI <a>apresentem</a>
      algo parecido com a iniciativa da União Europeia.
  - s: For a start, you should tell Mr Liikanen that he should get round to at last
      <v>coming</v> <p>up</p> with a proposal that might help bring about a compromise
      in the conciliation procedure, and that he should not block Parliament’s decisions.
    t: Em primeiro lugar, deveriam dizer ao senhor Comissário Liikanen que ele devia
      <a>apresentar</a> finalmente uma proposta que pudesse, porventura, saldar-se
      num compromisso no âmbito do processo de conciliação e que não devia tentar
      bloquear as decisões do Parlamento.
  - s: I would like to use my remaining speaking time to call on the Council to at
      last <v>come</v> <p>up</p> with a ruling on the seats of the new agencies, so
      that this House does not end up getting through the legislative procedures in
      no time, with the Council then needing years to come to any decision on the
      seat issue.
    t: Gostaria de utilizar o resto do meu tempo de palavra para convidar o Conselho
      a <a>apresentar</a> finalmente uma regulamentação sobre as sedes das novas agências,
      de modo a não suceder que este Parlamento conclua os processos legislativos
      no mais breve espaço de tempo, para depois o Conselho precisar de anos para
      chegar a uma decisão sobre a questão das sedes.
  - s: It may be, Mr Commissioner, that the Commission together with the US administration
      could <v>come</v> <p>up</p> with some kind of Green Paper sketching out where
      the differences are and where the common interests are between America and Europe
      because as you know, in your previous role, unless America and Europe agree
      on the major outlines in an international round such as this, we will never
      conclude.
    t: Pode ser, Senhor Comissário, que a Comissão juntamente com a Administração
      norte-americana <a>apresente</a> um género de Livro Verde, que faça um esboço
      sobre onde se encontram as diferenças e onde se encontram os interesses comuns
      entre a Europa e a América, porque, como sabem da vossa actuação anterior, se,
      numa ronda internacional como esta, a América e a Europa não chegarem a acordo
      sobre as grandes ideias gerais, nunca chegaremos a nenhuma conclusão.
  - s: The British Home Secretary, Mr Clarke, has said that the UK Presidency of the
      Council is prepared to involve this House if we manage to <v>come</v> <p>up</p>
      with something definite within a reasonable period of time.
    t: O Ministro britânico do Interior, Sr. Clarke, anunciou que a Presidência britânica
      do Conselho está disposta a envolver este Parlamento se conseguirmos <a>apresentar</a>
      uma proposta concreta dentro de um prazo razoável.
  - s: I have therefore no hesitation in agreeing with the proposal of the European
      Parliament to call on the Commission to <v>come</v> <p>up</p> with a concrete
      proposal for abolishing registration taxes.
    t: Por isso mesmo, não tenho qualquer hesitação em concordar com a proposta do
      Parlamento Europeu no sentido de se solicitar à Comissão que <a>apresente</a>
      uma proposta concreta tendo em vista a abolição dos impostos de registo.
  - s: We really cannot afford to disappoint our European youth by <v>coming</v> <p>up</p>
      with a long-awaited scheme that, despite good intentions, does not actually
      work.
    t: Não podemos dar-nos ao luxo de desiludir os jovens europeus, <a>apresentando</a>
      um programa há muito esperado mas que, apesar dos seus bons objectivos, não
      funcionasse na prática.
  - s: Let us for once, however, <v>come</v> <p>up</p> with a question together that
      the Council and the Commission must answer.
    t: Vamos <a>apresentar</a> desta vez, em conjunto, para variar, uma questão a
      que tanto o Conselho e a Comissão terão de dar resposta.
  - s: when is the Commission going to respond and <v>come</v> <p>up</p> with proposals
      for guaranteeing an appropriate level of safety on European campsites.
    t: quando vai a Comissão dar uma resposta e <a>apresentar</a> propostas tendentes
      a garantir um nível adequado de segurança dos parques de campismo europeus?
  - s: I am therefore assuming that the Commission will <v>come</v> <p>up</p> with
      proposals soon.
    t: Esse o motivo por que parto do princípio de que a Comissão irá <a>apresentar</a>
      rapidamente algumas propostas.
  - s: The text acknowledges the EU’s failings in terms of democracy, transparency
      and closeness to people but seems to <v>come</v> <p>up</p> yet again with solutions
      on federal lines.
    t: O texto reconhece os fracassos da UE em termos de democracia, de transparência
      e de proximidade dos cidadãos, mas parece <a>apresentar</a> ainda mais uma vez
      soluções de carácter federal.
  - s: In December, it <v>came</v> <p>up</p> with this wretched compromise - which
      I will call a sham solution rather than a compromise - and, after ignoring our
      arguments at first reading stage, re-adopted the nonsense from December.
    t: Em Dezembro, <a>apresentaram</a> um compromisso extremamente infeliz - ao qual
      eu chamaria uma solução fictícia e não um compromisso - e, depois de terem ignorados
      os nossos argumentos na primeira leitura, readoptaram o mesmo disparate em Dezembro.
  - s: I had expected that the Commission would <v>come</v> <p>up</p> with an ambitious
      and plausible programme.
    t: Eu esperava que a Comissão <a>apresentasse</a> um programa consistente e ambicioso.
  - s: The most appreciated sign of this support would probably be to <v>come</v>
      <p>up</p> with a viable solution for giving the citizens of the Republic of
      Moldova access to the European Union.
    t: O sinal mais apreciado deste apoio seria, provavelmente, <a>apresentar</a>
      uma solução viável para permitir aos cidadãos da República da Moldávia acesso
      à União Europeia.
  - s: Parliament has consistently asked the Commission - and I know the Commissioner
      has done some work on this, for which we are grateful - and the Council to <v>come</v>
      <p>up</p> with proposals for a European regulation.
    t: O Parlamento tem vindo a solicitar à Comissão (e sei que o senhor comissário
      está a estudar o assunto, o que lhe agradecemos) e ao Conselho que <a>apresentem</a>
      propostas de um regulamento europeu.
  - s: I hope Parliament will support it, not just to avoid a conciliation - although
      that has been a goal - but more importantly to make sure that we <v>come</v>
      <p>up</p> with a directive that can help the industry, help consumers and particularly
      help the most vulnerable consumers.
    t: Espero que o Parlamento lhe dê o seu apoio, não só para evitar o processo de
      conciliação - embora um dos objectivos fosse esse -, mas, sobretudo, para garantir
      que consigamos <a>apresentar</a> uma directiva susceptível de ajudar a indústria,
      os consumidores e, principalmente, os consumidores mais vulneráveis.
  - s: So, ultimately, I have to reject the solutions which Mr Bösch offers and I
      hope the Commission will <v>come</v> <p>up</p> with a meaningful proposal which
      will give real and considerably greater independence to UCLAF.
    t: Isso leva-me, para concluir, a rejeitar as soluções propostas pelo senhor deputado
      Bösch, esperando eu que a Comissão <a>apresente</a> uma proposta sensata, que
      mostre, de facto, um reforço considerável da independência da UCLAF.
  - s: And once again it is the European Parliament that <v>comes</v> <p>up</p> with
      a concrete initiative on what should happen and on how we can get better procedures.
    t: E, mais uma vez, é o Parlamento Europeu que <a>apresenta</a> sugestões concretas
      relativamente ao que pode ser feito e à forma de melhorar os procedimentos.
  - s: Unfortunately, as we all know, the Intergovernmental Conference in Amsterdam
      did not <v>come</v> <p>up</p> with a satisfactory solution, and the consequences
      are evident in that the Philoxenia programme, dating back to 1996, has still
      not been adopted because there is no legal base and hence no budget line.
    t: Infelizmente, sabemos que a Conferência Intergovernamental de Amesterdão não
      <a>apresentou</a> nenhuma solução satisfatória, e vêem-se as consequências no
      facto de, desde 1996, ainda não ter sido aprovado o programa PHILOXENIA por
      falta da base jurídica e, por conseguinte, de uma rubrica orçamental.
  - s: that is to say, the Committee on the Environment, Public Health and Food Safety
      has discussions and <v>comes</v> <p>up</p> with ideas, and then those of us
      working on fisheries issues come here and debate them.
    t: Naturalmente que o facto de metade ou quase todos os membros da Comissões das
      Pescas estarem aqui presentes também revela que esta Câmara não lida com estas
      questões da melhor forma, ou seja, a Comissão do Ambiente, da Saúde Pública
      e da Segurança Alimentar realiza discussões e <a>apresenta</a> ideias e em seguida
      aqueles de nós que trabalham com as questões da pesca vimos aqui debatê-las.
  - s: I welcome the fact that the European Commission has screened the EU policy
      on election assistance and observation and has <v>come</v> <p>up</p> with proposals
      for a better approach towards this policy, and for updating the same.
    t: É positivo que a Comissão Europeia tenha examinado a política da UE em matéria
      de assistência e observação eleitorais e <a>apresentado</a> propostas com vista
      à sua melhoraria e modernização.
  - s: The Food Standards Agency in France did not <v>come</v> <p>up</p> with any
      new evidence at all.
    t: A Agência francesa de Segurança Alimentar não conseguiu <a>apresentar</a> quaisquer
      provas novas.
  - s: That is why it is the Commission that must <v>come</v> <p>up</p> with a proposal.
    t: Por isso é a Comissão que terá de <a>apresentar</a> uma proposta.
  - s: It is also important for the Commission to <v>come</v> <p>up</p> with concrete
      proposals for improvements in the legislation.
    t: É também conveniente que a Comissão <a>apresente</a> propostas concretas para
      aperfeiçoar a actual legislação.
  - s: Where the Constitution was to be signed was a long-standing bone of contention
      for the Italian Presidency, which made it possible for something to be able
      to be signed in Rome by <v>coming</v> <p>up</p> with the text.
    t: O local de assinatura da Constituição constituiu durante muito tempo um ponto
      de discórdia para a Presidência italiana, que, ao <a>apresentar</a> um texto,
      permitiu que algo pudesse ser assinado em Roma.
  - s: To date the Commission has not <v>come</v> <p>up</p> with new proposals.
    t: Até à data, a Comissão não <a>apresentou</a> novas propostas.
  - s: I would also dare to hope that there will be broad support in the final vote,
      which would naturally put strong pressure on the Commission to <v>come</v> <p>up</p>
      with a proposal that meets Parliament’s requirements.
    t: Atrevo-me mesmo a esperar que venhamos a obter um vasto apoio na votação do
      relatório, o que representará, naturalmente, uma grande pressão para que a Comissão
      <a>apresente</a> uma proposta que vá ao encontro das posições do Parlamento.
  - s: What would follow from that would inevitably be that the different party groups,
      and then the different political party structures in Europe generally, would
      then have to <v>come</v> <p>up</p> with candidates before the European elections.
    t: Daí decorreria, inevitavelmente, que os diferentes grupos dos partidos e depois
      as diferentes estruturas dos partidos políticos da Europa em geral teriam de
      <a>apresentar</a> candidatos antes das eleições europeias.
  - s: why should each of the European G7 countries have to <v>come</v> <p>up</p>
      with its own relief plan?
    t: Por que motivo cada um dos países europeus do G7 deve <a>apresentar</a> o seu
      próprio plano de redução?
  - s: We now need to <v>come</v> <p>up</p> with a proposal without delay.
    t: Agora, há que <a>apresentar</a> rapidamente uma proposta nesse sentido.
  - s: After all, if we do not succeed in building a new system of financial control
      and Activity-Based Budgeting, and if we fail to reallocate sufficient personnel
      to those areas where we need more people, then all we do is create more paperwork,
