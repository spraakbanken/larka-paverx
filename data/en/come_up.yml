    t: Tal significa que não só temos de aplicar os recursos com sensatez, como também
      temos de <a>apresentar</a> soluções estatísticas e concretas (isto é, com pelo
      menos um padrão europeu mínimo), com vista a abordar o problema latente e a
      prestar atenção a esta questão onde for necessário.
  - s: The European Union must commit itself in the very near future and <v>come</v>
      <p>up</p> with legislative instruments which will cover both the prevention
      of and fight against human trafficking, as well as protection of the rights
      of trafficking victims.
    t: A própria União Europeia tem de se empenhar num futuro muito próximo e <a>apresentar</a>
      actos legislativos que abranjam, quer a prevenção, quer a luta contra o tráfico
      de seres humanos, bem como a protecção dos direitos das vítimas do tráfico.
  - s: Our sincerest hope, of course, has to be that the Intergovernmental Conference
      will <v>come</v> <p>up</p> with a new programmatic legal base that will allow
      work to recommence in this area.
    t: Naturalmente, aquilo que esperamos é que a conferência intergovernamental <a>apresente</a>
      uma nova base jurídica programática destinada a permitir que se continue a trabalhar
      nesta área.
  - s: I will finish with what I mentioned a short while ago, namely that we must
      hope that the Intergovernmental Conference will <v>come</v> <p>up</p> with a
      new programmatic legal base.
    t: Vou terminar retomando um aspecto que mencionei há pouco, nomeadamente, que
      temos de esperar que a conferência intergovernamental <a>apresente</a> uma nova
      base jurídica programática.
  - s: In other words, the Commission must <v>come</v> <p>up</p> with a further plan,
      which I will be happy to discuss with Parliament.
    t: Isto significa, igualmente, que a Comissão irá <a>apresentar</a> mais um plano,
      cuja discussão no Parlamento aguardo com expectativa.
  - s: They said they would <v>come</v> <p>up</p> with ideas for specific international
      support.
    t: Os palestinianos afirmaram que <a>apresentariam</a> ideias para um apoio internacional
      específico.
  - s: And, undoubtedly, during the course of this year we will be coming up, hopefully,
      with three legislative proposals on reducing discards for specific fisheries,
      apart from incentivising and encouraging Member States to <v>come</v> <p>up</p>
      with pilot projects, by virtue of which we could achieve the introduction of
      a reduction in discards or even, possibly, discard bans.
    t: E claro que no decorrer deste ano apresentaremos, assim o espero, três propostas
      legislativas sobre a redução das devoluções em pescarias específicas, para além
      de se incentivar e encorajar os Estados-Membros a <a>apresentar</a> projectos-piloto,
      com base nos quais podemos chegar a introduzir uma redução das devoluções ou
      mesmo, se possível, uma proibição.
  - s: You have got some time after the introduction of the first set of norms to
      <v>come</v> <p>up</p> with a voluntary agreement.
    t: Os senhores dispõem de algum tempo para <a>apresentar</a> um acordo voluntário
      logo após a introdução da primeira série de normas.
  - s: I would therefore urge the Commissioner to <v>come</v> <p>up</p> with a plan
      that we can consider in parallel with the CO2 tax, so that we can go along to
      the international conference with some honest proposals.
    t: Logo, Senhor Presidente, o que peço à senhora comissária é que nos <a>apresente</a>
      um plano que se possa colocar a par dessa taxa CO2, de molde a podermos ir para
      essa conferência internacional com números apresentáveis.
  - s: Secondly, according to the Committee on Budgets, the European Commission should
      <v>come</v> <p>up</p> with proposals to reform the sugar sector without delay.
    t: Em segundo lugar, a Comissão do Controlo Orçamental considera que a Comissão
      Europeia deverá <a>apresentar</a> sem demora propostas para a reforma do sector
      do açúcar.
  - s: There have been two years of consultations with NGOs and all the Commission
      has <v>come</v> <p>up</p> with is a discussion paper and two internal working
      groups which have hardly met.
    t: Houve dois anos de consultas com as ONG, e tudo o que a Comissão conseguiu
      <a>apresentar</a> foi um documento de trabalho e dois grupos de trabalho internos,
      que praticamente não reuniram.
  - s: The one budget line that we had - B3-4101 has been scrapped and the Commission
      has failed to <v>come</v> <p>up</p> with a proposal for a legal base for the
      civil dialogue either through suggesting a Council regulation or a Treaty article.
    t: A única rubrica orçamental de que dispúnhamos - B34101 - foi eliminada, e a
      Comissão não conseguiu <a>apresentar</a> uma proposta de base jurídica para
      o diálogo civil, quer mediante a sugestão de um regulamento do Conselho, quer
      de um artigo no Tratado.
  - s: That is why I would caution that we must stop <v>coming</v> <p>up</p> with
      a new item every week that we can use to solve all the problems of the world.
    t: Essa a razão por que alerto para que deixemos de <a>apresentar</a>, todas as
      semanas, algo novo para a resolução dos problemas do mundo.
  - s: Therefore, we invite the Commission to <v>come</v> <p>up</p> with proposals
      to make the toolkit more sophisticated and more effective.
    t: Por isso mesmo, convidamos a Comissão a <a>apresentar</a> propostas que tornem
      o conjunto de instrumentos mais sofisticado e mais eficaz.
  - s: I think the Commission is right to think in terms of <v>coming</v> <p>up</p>
      with more proposals on this front;
    t: A Comissão está certa quando raciocina em termos de <a>apresentar</a> novas
      propostas neste campo;
  - s: Mr Van Velzen has rightly pointed out the long history of the attempts to <v>come</v>
      <p>up</p> with a position on licensing, and I am very pleased that the emphasis
      of his work and of the Commission’s was that there should be a presumption in
      favour of general authorizations rather than individual licences.
    t: O senhor deputado van Velzen chamou, e muito bem, a atenção para a longa história
      das tentativas para <a>apresentar</a> uma posição em matéria de concessão de
      licenças, e estou muito satisfeita pelo facto de o trabalho do senhor deputado
      van Velzen e o da Comissão fazerem recair a sua ênfase no pressuposto de que
      se vão favorecer as autorizações gerais e não as licenças individuais.
  - s: To achieve the first step, the Commission will not only <v>come</v> <p>up</p>
      with a proposal for a directive on common standards for fair and efficient asylum
      procedures, which we are now discussing, but will also bring forward, inter
      alia and as soon as possible, proposals on the determination of the state responsible
      for the examination of an application and on common minimum conditions for reception
      of asylum seekers.
    t: A fim de realizar a primeira fase, a Comissão não só irá <a>apresentar</a>
      uma proposta de directiva relativa a normas comuns destinadas a garantir procedimentos
      de asilo justos e eficientes, assunto que estamos agora a discutir, como irá
      apresentar também, entre outras coisas e o mais brevemente possível, propostas
      sobre a determinação do Estado responsável pela análise do pedido de asilo e
      sobre condições mínimas comuns de acolhimento para os requerentes de asilo.
  - s: We are not prepared to take the rap for whatever decisions the Commission <v>comes</v>
      <p>up</p> with if Parliament cannot be properly involved in the legislative
      process.
    t: Não estamos preparados para aceitar toda e qualquer decisão que a Comissão
      nos <a>apresente</a>, desde que não seja possível envolver correctamente o Parlamento
      Europeu no processo legislativo.
  - s: The last point I would make in summing up the challenge for the UK presidency
      and echoing the points made by Mr Pasty and others, is that institutional reform
      cannot stand still and I believe that it will be a great fillip if during the
      Cardiff Summit we are able to <v>come</v> <p>up</p> with a common statute so
      that Members of this House are not discriminated against by nationality.
    t: A última questão que gostaria de focar, ao resumir o desafio que se coloca
      à Presidência do Reino Unido e fazendo-me eco das questões levantadas pelo senhor
      deputado Pasty e outros, é que a reforma institucional não pode ficar parada,
      e creio que será um grande estímulo se durante a Cimeira de Cardiff conseguirmos
      <a>apresentar</a> um estatuto comum, a fim de que os deputados desta assembleia
      não sejam discriminados em função da nacionalidade.
  - s: I urge the Commission to put in place immediately a cross-services task force
      so as to <v>come</v> <p>up</p> with concrete proposals for reforming the WTO.
    t: Exorto a Comissão a criar de imediato um grupo de trabalho inter-serviços que
      <a>apresente</a> propostas concretas para a reforma da OMC.
  - s: If he does not <v>come</v> <p>up</p> with any alternatives, it is effectively
      giving the green light.
    t: Se não <a>apresentar</a> alternativas, estará efectivamente a dar luz verde.
  - s: My fifth point is that I expect the Commission to <v>come</v> <p>up</p> with
      proposals for better legal protection for the affected parties in order to compensate
      for the great financial losses and resultant damage in the regions.
    t: O meu quinto ponto é que espero que a Comissão <a>apresente</a> propostas relativamente
      a uma melhor protecção jurídica das partes afectadas, de modo a compensar os
      grandes prejuízos financeiros e prejuízos resultantes nas regiões.
  - s: One of the most difficult aspects of my job in dealing with food safety is
      to <v>come</v> <p>up</p> with solutions that are proportionate.
    t: Um dos aspectos mais difíceis da minha tarefa no que se refere à segurança
      alimentar é o de <a>apresentar</a> soluções proporcionadas.
  - s: I voted in favour of this report, for in it my colleague Mr Vlasák promotes
      an important role for urban areas and <v>comes</v> <p>up</p> with a clever compromise
      between local, national and European responsibilities.
    t: Votei a favor deste relatório porque, nesse documento, o meu colega Vlasák
      promove um papel importante para as áreas urbanas e <a>apresenta</a> um compromisso
      inteligente entre responsabilidades locais, nacionais e europeias.
  - s: In order to be able to <v>come</v> <p>up</p> with an all-embracing agreement
      before the summer recess, it is important to give the negotiations with the
      Council over the coming weeks every chance and not send out any political signals
      that could jeopardise a positive end result.
    t: Para podermos <a>apresentar</a> um acordo abrangente antes das férias de Verão,
      é importante dar todas as possibilidades às negociações com o Conselho, ao longo
      das próximas semanas, e não enviar quaisquer sinais políticos que poderiam comprometer
      um resultado final positivo.
  - s: It is a sign of responsibility and maturity to be able to turn a blind eye
      to divergences on whether to maintain or phase out nuclear energy and to <v>come</v>
      <p>up</p> with an effective policy for burying nuclear waste.
    t: É um sinal de responsabilidade e de maturidade ser capaz de fechar os olhos
      a divergências sobre a manutenção ou a eliminação gradual da energia nuclear
      e <a>apresentar</a> uma política eficaz para enterrar os resíduos nucleares.
  - s: You were not able to <v>come</v> <p>up</p> with a plan at that Summit, and
      you cannot bail out Greece without the International Monetary Fund coming in
      to save, at least for the moment, your euro dream.
    t: Não conseguiram <a>apresentar</a> um plano naquela Cimeira, e não conseguem
      salvar a Grécia sem que o Fundo Monetário Internacional venha em socorro, pelo
      menos por ora, do vosso sonhado euro.
  - s: This is why we <v>came</v> <p>up</p> with the idea of reserving this money
      for the Water Initiative, in order to make sure that we all agree on this high-priority
      dossier and reserve the money for it so as to more or less lift this EUR 1 billion
      out of the general discussion.
    t: Foi por isso que <a>apresentámos</a> a ideia de reservar esta verba para a
      Iniciativa da Água, a fim de garantir que todos estamos de acordo relativamente
      a este «dossier» altamente prioritário e reservamos o dinheiro para ele, de
      forma a retirar, por assim dizer, estes mil milhões de euros do âmbito da discussão
      geral.
  - s: We are not under time pressure from day to day to <v>come</v> <p>up</p> with
      the new regulation.
    t: Não temos urgência em <a>apresentar</a> o novo regulamento.
  - s: I intend to initiate a review of the structures to help them deliver better,
      and the Commission will <v>come</v> <p>up</p> with due proposals.
    t: Pretendo começar as rever as estruturas, para as ajudar a cumprir melhor, e
      a Comissão irá <a>apresentar</a> duas propostas.
  - s: The French Government <v>came</v> <p>up</p> with an interesting proposal, which
      Mrs Gebhardt improved by making corrections, adding to the proposal at a number
      of points.
    t: O Governo francês <a>apresentou</a> uma proposta interessante que a senhora
      deputada Gebhardt melhorou, fazendo algumas correcções e acrescentando uma série
      de pontos.
  - s: What we in the PPE Group want is for the Commission and the Council to <v>come</v>
      <p>up</p> with a programme in the near future which takes a close look at the
      results of Sweden’s anti-drugs policy.
    t: O que nós pretendemos, como Grupo PPE, é que a Comissão e o Conselho <a>apresentem</a>,
      a curto prazo, um programa em que se analisem bem os resultados do modelo sueco
      de luta contra a droga, a que o nosso grupo dá preferência.
  - s: Mr President, I also wish to congratulate the rapporteur, because in her report
      she has <v>come</v> <p>up</p> with a solution to a problem which the Commission
      has made for itself.
    t: Senhor Presidente, também eu desejo felicitar a relatora, porque, no seu relatório,
      ela <a>apresentou</a> uma solução para um problema que a Comissão levantou a
      si própria.
  - s: We actually thought at the time of the modus vivendi that the situation had
      been put to one side and at the next revision of the Treaty the people who are
      to blame failed to <v>come</v> <p>up</p> with a proposal that put this matter
      to bed in spite of giving an assurance, at the time of the modus vivendi, that
      this was the only technical way of bridging the gap until the matter could be
      resolved.
    t: Convencemo-nos de que, por ocasião do modus vivendi, a situação tinha sido
      resolvida temporariamente, mas na revisão seguinte do Tratado, aqueles a quem
      devem ser atribuídas as culpas não <a>apresentaram</a> uma proposta que arrumasse
      definitivamente o assunto, apesar de terem garantido, por ocasião do modus vivendi,
      que era essa única possibilidade técnica de colmatar a lacuna, até que o assunto
      pudesse ser resolvido.
  - s: I also have to thank the Commission for having <v>come</v> <p>up</p> with the
      proposal, and Mrs de Palacio and Mr Fitzmaurice many times over for their constant
      active involvement.
    t: É imperativo agradecer à Comissão por ter <a>apresentado</a> a proposta.
  - s: The General Affairs and Foreign Relations Council, too, has <v>come</v> <p>up</p>
      with a strategy for achieving the goal to which all of you, in your interventions,
      have referred, and, although we do not at present know when we will be able
      to implement it, I can assure you that we will support you in your efforts;
    t: Também o Conselho de Assuntos Gerais e Relações Externas <a>apresentou</a>
      uma estratégia para atingir o resultado ao qual todos vós, nas vossas intervenções,
      se referiram, e embora presentemente não saibamos se vamos conseguir aplicá-la,
      posso assegurar a V. Exas.
  - s: The draft resolution of the Committee on the Environment <v>comes</v> <p>up</p>
      with new binding objectives that are much more ambitious and yet we are not
      at all sure whether or how we will meet the goals set out in the existing proposals
      of the European Commission.
    t: A proposta de resolução da Comissão do Ambiente, da Saúde Pública e da Segurança
      Alimentar <a>apresenta</a> novos objectivos vinculativos muito mais ambiciosos,
      embora, até agora, não tenhamos, sequer, a certeza se e como vamos cumprir os
      objectivos estabelecidos nas actuais propostas da Comissão Europeia.
  - s: Many of you have said that we have been talking about climate change for many
      years without anything actually having happened, but I would ask that we should
      not underestimate what the Commission has <v>come</v> <p>up</p> with over the
      last few weeks and not make it out to be less than it is.
    t: Muitos dos senhores deputados afirmaram que falamos sobre alterações climáticas
      há muitos anos, sem que tenha acontecido, realmente, alguma coisa, mas eu gostaria
      de pedir que não subestimemos aquilo que a Comissão <a>apresentou</a> nas últimas
      semanas, fingindo que isto não é tanto assim.
  - s: Why, then, have we not managed to get the Members who were in this Chamber
      earlier to vote to stay here and take part in this debate, to get angry about
      what the Commission or the Council say, to <v>come</v> <p>up</p> with their
      own proposals, to express their agreement or disagreement, to make criticisms
      or contribute to debate?
    t: Então, por que razão não conseguimos que os deputados que estiveram presentes
      para a votação fiquem aqui e participem neste debate, que se zanguem com aquilo
      que a Comissão ou o Conselho dizem, que <a>apresentem</a> propostas próprias,
      manifestem o seu acordo ou desacordo, façam críticas ou contribuam para o debate?
  - s: The report also <v>comes</v> <p>up</p> with - and this is a very good thing
      - concrete proposals, and points to the areas which need further effort in the
      military domain.
    t: O relatório também <a>apresenta</a> - o que é muito positivo - propostas concretas
      e aponta os domínios em que é necessário desenvolver esforços adicionais na
      vertente militar.
  - s: At a time when the Commission, with the same political families, is capable
      of coming here with five objectives, with six policies to support these objectives,
      this House <v>comes</v> <p>up</p> with a resolution that says absolutely nothing
      at all, with the support of the three large political families.
    t: No momento em que a Comissão, com as mesmas famílias políticas, é capaz de
      vir a este Parlamento com cinco objectivos, com seis políticas para apoiar estes
      objectivos, o Parlamento <a>apresenta</a> uma resolução que não diz absolutamente
      nada, com o apoio das três grandes famílias políticas.
  - s: I am particularly pleased that you yourself are here today to inform us about
      a most important issue, even though I believe that it is too soon since the
      new Commission was nominated for you and your fellow Commissioners to have <v>come</v>
      <p>up</p> with specific proposals.
    t: Congratulo-me em particular pelo facto de o senhor Presidente estar hoje aqui
      presente para nos informar sobre um tema tão importante, embora me pareça que
      é pouco o tempo decorrido desde a nomeação da nova Comissão Europeia, para que
      tanto o senhor como os comissários competentes possam <a>apresentar</a> propostas
      concretas.
  - s: The objective must be for all SOLVIT centres to answer the questions quickly
      and <v>come</v> <p>up</p> with genuine solutions;
    t: O que se deve pretender de todos os Centros SOLVIT é que estes respondam rapidamente
      às questões e <a>apresentem</a> verdadeiras soluções;
  - s: The second Roma Summit must motivate the European Commission sufficiently to
      <v>come</v> <p>up</p> with legislative proposals aimed at achieving tangible
      results in this area.
    t: A Segunda Cimeira sobre os Roma tem de motivar a Comissão Europeia suficientemente,
      de modo que esta <a>apresente</a> propostas legislativas que visem a obtenção
      de resultados concretos neste domínio.
  - s: Mr President, because I did not speak on human rights issues earlier, I will
      now try to <v>come</v> <p>up</p> with a few ideas.
    t: Senhor Presidente, dado que não falei sobre questões de direitos humanos mais
      cedo, irei agora tentar <a>apresentar</a> algumas ideias e tecer algumas considerações
      sobre o assunto.
  - s: A long time went by - not two years as agreed, but four and a half years -
      before the Commission <v>came</v> <p>up</p> with its proposal.
    t: Passou imenso tempo, não dois anos, conforme acordado, mas quatro anos e meio,
      até a Comissão <a>apresentar</a> a sua proposta.
  - s: The call from the European Parliament and request submitted to the European
      Commission to <v>come</v> <p>up</p> with a specific proposal to set up a Civil
      Protection Force which can respond quickly in the event of a natural disaster
      anywhere in the world must be answered.
    t: É necessário responder ao apelo do Parlamento Europeu e ao pedido apresentado
      à Comissão Europeia para que esta <a>apresente</a> uma proposta específica para
      o estabelecimento de uma Força de Protecção Civil que possa responder rapidamente
      caso haja um desastre natural em qualquer parte do mundo.
  - s: Such statements give the impression that very few people have actually read
      the agreement that they are criticising, since having read it, there is no way
      they could have <v>come</v> <p>up</p> with some of these arguments.
    t: Estas afirmações dão a impressão de que muito poucas pessoas leram efectivamente
      o acordo que criticam, pois se o tivessem lido nunca teriam <a>apresentado</a>
      alguns desses argumentos.
  - s: The Commission has to <v>come</v> <p>up</p> with proposals on these points.
    t: A Comissão deve <a>apresentar</a> propostas sobre esses pontos.
  - s: 'What it <v>came</v> <p>up</p> with was, in the words of Neil Armstrong, the
      famous American astronaut: ‘one giant leap for mankind’ in that they moved from
      350 grammes to 50 grammes in one fell swoop.'
    t: O que a Comissão <a>apresentou</a> foi, utilizando as palavras de Neil Armstrong,
      o famoso astronauta americano, «um salto gigantesco para a Humanidade», na medida
      em que, de uma assentada, passaram de 350 para 50 gramas.
  - s: However, at every stage in human health development when there has been a need
      or a desire to respond to a risk to human health, they have <v>come</v> <p>up</p>
      with solutions and answers, and we should listen to what they have to say.
    t: Contudo, em todas as etapas da evolução da saúde humana em que tem havido uma
      necessidade ou um desejo de dar resposta a um risco para a saúde humana, estas
      comunidade <a>apresentou</a> soluções e respostas, e devíamos escutar o que
      eles têm para nos dizer.
  - s: A group calling itself the ‘European Liner Affairs Association’ has <v>come</v>
      <p>up</p> with some good proposals, which contain not only a markedly more limited
      exemption, but also unambiguous rules to protect small and medium-sized enterprises.
    t: Um grupo auto-denominado <a>apresentou</a> algumas boas propostas que prevêem
      não só uma isenção francamente mais limitada mas também regras claras para proteger
      as pequenas e médias empresas.
  - s: We need the Commission to <v>come</v> <p>up</p> with a target, either mandatory
      or in the form of a guideline.
    t: É preciso que a Comissão <a>apresente</a> um objectivo, seja ele vinculativo
      ou sob a forma de orientação.
  - s: In that respect, I expect the European Commission to <v>come</v> <p>up</p>
      with a proposal.
    t: Espero que a Comissão Europeia <a>apresente</a> uma proposta a este respeito.
  - s: Its aim was not to cause a scandal or stir up a sensation with unforeseeable
      consequences, but to apply the principles of transparent disclosure and <v>come</v>
      <p>up</p> with proposals which would offer a guarantee for avoiding such problems
      in the future And here we found a very good partner in the person of Vice-President
      Siim Kallas, to whom I would like to give particular thanks, and I am sure that
      we will in all probability be able to resolve all such issues in the future.
    t: O objectivo deste trabalho não era causar um escândalo ou desencadear um facto
      sensacionalista de consequências imprevisíveis, mas sim aplicar os princípios
      da prestação de informações transparente e <a>apresentar</a> propostas oferecendo
      a garantia de evitar tais problemas no futuro.
  - s: The Group of the European People’s Party will support Mrs Weiler’s resolution
      and requests the Commission to <v>come</v> <p>up</p> with a proposal to bridge
      the differences between the European social security systems.
    t: O Grupo do PPE apoiará a resolução da senhora deputada Weiler e pede à Comissão
      que <a>apresente</a> uma proposta, no sentido de eliminar as disparidades entre
      os regimes de segurança social dos Estados-Membros.
  - s: what possessed the Commission to <v>come</v> <p>up</p> with such poor legislation
      in the first place?
    t: Porém, a questão continua a residir em saber o levou a Comissão a <a>apresentar</a>
      uma legislação tão deficiente.
  - s: So we should - and I would like to ask the Commissioner if she agrees - <v>come</v>
      <p>up</p> with solutions for the shortages and gaps in order to achieve proper
      financeability.
    t: Por conseguinte, deveríamos agora - e gostaria de perguntar à senhora Comissária
      se concorda comigo -, <a>apresentar</a> soluções para colmatarmos as insuficiências
      e os hiatos, a fim de chegarmos a opções de financiamento adequadas.
  - s: We expect rapid results now and we therefore expect that the Commission will
      soon <v>come</v> <p>up</p> with a progress report to that effect.
    t: Esperamos agora resultados rápidos e, portanto, que a Comissão <a>apresente</a>
      em breve, para o efeito, um relatório intercalar.
  - s: Mr President, when we criticise a policy, we must <v>come</v> <p>up</p> with
      alternative proposals and solutions.
    t: Senhor Presidente, quando se critica uma política é preciso <a>apresentar</a>
      propostas e soluções alternativas.
  - s: And if Bush ultimately <v>comes</v> <p>up</p> with the evidence which he has
      been repeatedly promising us and which Blix has also urgently requested, that
      is not a reason for war but, on the contrary, to inspect through the UN and
      then to tackle and eliminate the problems.
    t: E se George W. Bush acabar por <a>apresentar</a> as provas que repetidamente
      nos vem prometendo e que Hans Blix lhe pediu também com premência, elas não
      constituirão motivo para uma guerra, mas, pelo contrário, para inspeccionar
      por via das Nações Unidas e, seguidamente, abordar e eliminar os problemas.
  - s: If we are to take the findings of the World Conference on Women seriously,
      then we need to <v>come</v> <p>up</p> with some real results.
    t: Se quisermos levar a sério os resultados da Conferência Mundial sobre a Mulher,
      há que <a>apresentar</a> resultados concretos.
  - s: As yet there are still no clear provisions for this and the Commission has
      still not <v>come</v> <p>up</p> with a proposal.
    t: Quanto a esta matéria, continuam a não existir disposições claras e a Comissão
      não <a>apresentou</a> ainda uma proposta nesse sentido.
  - s: The solution that we <v>came</v> <p>up</p> with, taking the form of a number
      of declarations from the three institutions, would seem adequate to avoid setting
      a precedent.
    t: A solução que <a>apresentámos</a>, sob a forma de uma série de declarações
      das três Instituições, parece suficiente para evitar um precedente.
  - s: there has to be more bilateral pressure from the European Union on Korea to
      press it to <v>come</v> <p>up</p> with solutions, such as pricing its ships
      properly and fully.
    t: é necessária uma pressão bilateral reforçada por parte da União Europeia sobre
      a Coreia, no sentido de pressionar este país a <a>apresentar</a> soluções, designadamente
      no que toca a uma definição de preços correctos e totais para os seus navios.
  - s: I would now like to turn to the report by Mr Paasilinna who, with his customary
      thoroughness and ability to make practical proposals, has <v>come</v> <p>up</p>
      with some well-thought-out ideas on education, health, disabled citizens and
      the elderly, and the importance of ensuring access for rural areas and small
      businesses.
    t: Queria passar agora ao relatório do senhor deputado Paasilinna, que, com a
      diligência e a capacidade de elaborar propostas práticas do costume, <a>apresentou</a>
      algumas ideias bem alinhavadas sobre educação, saúde, cidadãos deficientes e
      idosos e a importância de garantir o acesso às zonas rurais e às pequenas empresas.
  - s: But the transposition on 28 December is just the start of the process of removing
      obstacles, because every country is now going to <v>come</v> <p>up</p> with
      a list of proposals which discriminate against other countries and which, they
      believe, they can justify in the public interest.
    t: Porém, a transposição, em 28 de Dezembro, é apenas o início do processo de
      eliminação dos obstáculos, pois todos os países <a>apresentarão</a> agora uma
      série de propostas que serão discriminatórias para outros países mas que, no
      entender dos primeiros, se justificam com base no interesse público.
  - s: We have succeeded in presenting a proposal demanding that the Commission and
      the Council <v>come</v> <p>up</p> with an overall package for all the people
      of the entire Western Balkans, leaving no one out.
    t: Conseguimos apresentar uma proposta instando a Comissão e o Conselho a <a>apresentar</a>
      um pacote alargado para todas as pessoas dos Balcãs Ocidentais, não deixando
      ninguém de fora.
  - s: I hope, Commissioner Barnier, that the Commission can <v>come</v> <p>up</p>
      with a concrete proposal for altering the Treaty, which we shall then discuss.
    t: Espero, Senhor Comissário Barnier, que a Comissão possa <a>apresentar</a> uma
      proposta concreta para uma revisão dos tratados, que então discutiremos.
  - s: To this end, the Commission should <v>come</v> <p>up</p> with an overarching,
      cross-sectoral strategy for sustainable growth in coastal regions and maritime
      sectors by 2012, based on a broad investigation of potentials and policy options
      and on broad stakeholder consultation.
    t: Assim, defendo uma estratégia ambiciosa de crescimento azul, devendo, para
      tal, a Comissão <a>apresentar</a> uma estratégia global e intersectorial, que
      se fundamente numa vasta investigação das potencialidades e opções políticas
      e numa ampla consulta das partes interessadas, em prol do crescimento sustentável
      nas regiões costeiras e nos sectores marítimos até 2012.
  - s: Moreover, the EP asks the Commission, therefore, to <v>come</v> <p>up</p> with
      an overarching, cross-sectoral strategy for sustainable growth in coastal regions
      and maritime sectors by 2013, based on a broad investigation of potentials and
      policy options and on broad stakeholder consultation.
    t: Além disso, o PE solicita, neste contexto, à Comissão que <a>apresente</a>
      uma estratégia global e inter-sectorial em prol do crescimento sustentável nas
      regiões costeiras e nos sectores marítimos até 2013, que se fundamente numa
      vasta investigação das potencialidades e opções políticas e numa ampla consulta
      das partes interessadas.
  - s: 'In Germany, the finance minister - a pro-European - <v>comes</v> <p>up</p>
      with a package that we all need just a few days before this summit, and then
      the foreign minister and the Chancellor say: ’Well, we will have to talk it
      over again first’.'
    t: 'Na Alemanha, o Ministro das Finanças - pro-europeu - <a>apresenta</a> um pacote
      de que todos necessitamos apenas alguns dias antes desta cimeira, e depois o
      Ministro dos Negócios Estrangeiros e a Chanceler afirmam o seguinte: «Bom, teremos
      de o discutir primeiro».'
  - s: I would very much like the European Council, over the coming days, to <v>come</v>
      <p>up</p> with clear, sound decisions on Libya, and not only on Libya but also
      on the other countries where we basically have similar situations, such as Bahrain,
      Yemen and, to some extent, Syria.
    t: Gostaria muito que o Conselho Europeu, durante os próximos dias, <a>apresentasse</a>
      decisões claras e sólidas sobre a Líbia, e não apenas sobre este país, mas também
      sobre os outros países que vivem globalmente situações semelhantes, como o Barém,
      o Iémen e, em certa medida, a Síria.
  - s: The procedure adopted by the Member States of applying the ’fast-track procedure’
      is to be rejected, but as Mr Gualtieri has already said, if we are to <v>come</v>
      <p>up</p> with a counter-proposal then we must concentrate on the substance.
    t: no entanto, como já foi referido pelo senhor deputado Gualtieri, se quisermos
      <a>apresentar</a> uma contraproposta, temos de nos concentrar na substância
      do problema.
  - s: I hope that the Directorate General for Mobility and Transport and the Transport
      Commissioner will be able to <v>come</v> <p>up</p> with specific measures rather
      than just empty words over the next few years and that they will not wait to
      do so until the next parliamentary term.
    t: Espero que a Direcção-Geral da Mobilidade e dos Transportes e o Comissário
      dos Transportes consigam <a>apresentar</a> medidas concretas em vez de palavras
      vãs nos próximos anos, e que não esperem pelo próximo mandato parlamentar.
  - s: If we were to adopt a combination of these criteria, I would not be surprised
      if the list of beneficiary countries we <v>came</v> <p>up</p> with were different
      from the current list and perhaps more deserving, but we will be able to talk
      about this again once we have the final proposal for a regulation.
    t: Se adoptássemos uma combinação desses critérios, não me surpreenderia se a
      lista dos países beneficiários que <a>apresentámos</a> fosse diferente da lista
      actual e talvez mais merecedora, mas vamos ter oportunidade de falar novamente
      sobre essa questão quando tivermos a proposta final de regulamento.
  - s: First and foremost, though, what we have to strive for, and what we need to
      <v>come</v> <p>up</p> with, is a common European strategy in foreign and security
      policy - something that we still do not have.
    t: Mas primeiro, e sobretudo, aquilo por que devemos pugnar, e que temos de <a>apresentar</a>,
      é uma estratégia europeia comum na política externa e de segurança, e isto é
      algo que ainda não possuímos.
  - s: We <v>came</v> <p>up</p> with three memorandums and the vademecum for consumers
      and the document - and maybe this is a detail you did not take on board - was
      presented in November 1995 and the crisis erupted in March.
    t: <a>Apresentámos</a> três memorandos e um guia do consumidor, e o documento
      - um pormenor que talvez lhe tenha escapado - foi apresentado em Novembro de
      1995, ao passo que a crise eclodiu em Março.
  - s: Madam President, the specific question I should like to put to Mr Monti is
      whether or not he really intends to <v>come</v> <p>up</p> with a separate piece
      of legislation on distance selling within the next year.
    t: Senhora Presidente, a minha pergunta concreta ao senhor comissário Monti vai
      no sentido de saber se ele tenciona realmente <a>apresentar</a> dentro de um
      ano uma legislação específica para os contratos à distância - e dirijo-me aqui
      uma vez mais à senhora deputada Kestelijn;
  - s: I said just now that the Dublin summit resolved to set up a group of senior
      representatives who will shortly <v>come</v> <p>up</p> with suggestions to counter
      organized crime;
    t: Gostaria, aliás, de recordar que o Conselho Europeu de Dublin se pronunciou
      a favor da constituição de um grupo de altos representantes incumbido de <a>apresentar</a>,
      a breve trecho, sugestões no domínio da luta contra o crime organizado, incluindo
      naturalmente o tráfico de drogas de larga e média escala e uma análise detalhada
      do aspecto das relações com os países terceiros.
  - s: There is therefore every reason to look at how we can <v>come</v> <p>up</p>
      with a good timetable after 2015 in order to attain a better and effective system.
    t: Há, portanto, todos os motivos para considerarmos de que modo poderemos <a>apresentar</a>
      um bom calendário, após 2015, para conseguirmos um sistema melhor e mais eficaz.
  - s: What our Heads of Government have <v>come</v> <p>up</p> with in order to fill
      the hole in the rural budget, for which they were responsible, is a cheap solution;
    t: O que os nossos Chefes de Governo <a>apresentaram</a> como proposta para colmatar
      o buraco no orçamento agrícola, pelo qual eram responsáveis, é uma solução barata.
  - s: Instead of offering practical help, Prime Minister Blair <v>comes</v> <p>up</p>
      with the startling proposal to slash 20% off farmers’ single-farm payments,
      on top of the existing 5% compulsory modulation that already exists and, as
      we have heard from Mr Goepel, a further 8% that will be deducted to pay for
      Bulgaria and Romania.
    t: Em vez de oferecer auxílio, o Primeiro-Ministro, Tony Blair, <a>apresenta</a><a>-nos</a>
      a surpreendente proposta de cortar 20% dos pagamentos únicos aos agricultores,
      para além dos actuais 5% obrigatórios devido à modulação e ainda, como nos disse
      o senhor deputado Goepel, 8% adicionais destinados à Bulgária e à Roménia.
  - s: We are therefore attempting to put pressure on the Secretaries-General of our
      institutions so that they really <v>come</v> <p>up</p> with practical proposals
      for co-operation and savings.
    t: Por isso, temos procurado pressionar os secretários-gerais das nossas Instituições
      para que <a>apresentem</a> propostas concretas de cooperação e poupança.
  - s: Commissioner Bolkestein, women are not very patient but I will try to be patient
      and wait for you to <v>come</v> <p>up</p> with proposals which, hopefully, will
      balance all the interests you have mentioned.
    t: Senhor Comissário Bolkestein, as mulheres não são muito pacientes, mas vou
      tentar sê-lo e aguardar que nos <a>apresente</a> propostas que, esperamos, consigam
      encontrar um equilíbrio entre todos os interesses que mencionou.
  - s: The Commission must <v>come</v> <p>up</p> with appropriate negotiation proposals.
    t: A Comissão deve <a>apresentar</a> propostas de negociação adequadas.
  - s: It is also the case that we are still waiting for the World Bank and the IMF
      to <v>come</v> <p>up</p> with something similar to the European Union.
    t: Acontece também que ainda estamos à espera que o Banco Mundial e o FMI <a>apresentem</a>
      algo parecido com a iniciativa da União Europeia.
  - s: For a start, you should tell Mr Liikanen that he should get round to at last
      <v>coming</v> <p>up</p> with a proposal that might help bring about a compromise
      in the conciliation procedure, and that he should not block Parliament’s decisions.
    t: Em primeiro lugar, deveriam dizer ao senhor Comissário Liikanen que ele devia
      <a>apresentar</a> finalmente uma proposta que pudesse, porventura, saldar-se
      num compromisso no âmbito do processo de conciliação e que não devia tentar
      bloquear as decisões do Parlamento.
  - s: I would like to use my remaining speaking time to call on the Council to at
      last <v>come</v> <p>up</p> with a ruling on the seats of the new agencies, so
      that this House does not end up getting through the legislative procedures in
      no time, with the Council then needing years to come to any decision on the
      seat issue.
    t: Gostaria de utilizar o resto do meu tempo de palavra para convidar o Conselho
      a <a>apresentar</a> finalmente uma regulamentação sobre as sedes das novas agências,
      de modo a não suceder que este Parlamento conclua os processos legislativos
      no mais breve espaço de tempo, para depois o Conselho precisar de anos para
      chegar a uma decisão sobre a questão das sedes.
  - s: It may be, Mr Commissioner, that the Commission together with the US administration
      could <v>come</v> <p>up</p> with some kind of Green Paper sketching out where
      the differences are and where the common interests are between America and Europe
      because as you know, in your previous role, unless America and Europe agree
      on the major outlines in an international round such as this, we will never
      conclude.
    t: Pode ser, Senhor Comissário, que a Comissão juntamente com a Administração
      norte-americana <a>apresente</a> um género de Livro Verde, que faça um esboço
      sobre onde se encontram as diferenças e onde se encontram os interesses comuns
      entre a Europa e a América, porque, como sabem da vossa actuação anterior, se,
      numa ronda internacional como esta, a América e a Europa não chegarem a acordo
      sobre as grandes ideias gerais, nunca chegaremos a nenhuma conclusão.
  - s: The British Home Secretary, Mr Clarke, has said that the UK Presidency of the
      Council is prepared to involve this House if we manage to <v>come</v> <p>up</p>
      with something definite within a reasonable period of time.
    t: O Ministro britânico do Interior, Sr. Clarke, anunciou que a Presidência britânica
      do Conselho está disposta a envolver este Parlamento se conseguirmos <a>apresentar</a>
      uma proposta concreta dentro de um prazo razoável.
  - s: I have therefore no hesitation in agreeing with the proposal of the European
      Parliament to call on the Commission to <v>come</v> <p>up</p> with a concrete
      proposal for abolishing registration taxes.
    t: Por isso mesmo, não tenho qualquer hesitação em concordar com a proposta do
      Parlamento Europeu no sentido de se solicitar à Comissão que <a>apresente</a>
      uma proposta concreta tendo em vista a abolição dos impostos de registo.
  - s: We really cannot afford to disappoint our European youth by <v>coming</v> <p>up</p>
      with a long-awaited scheme that, despite good intentions, does not actually
      work.
    t: Não podemos dar-nos ao luxo de desiludir os jovens europeus, <a>apresentando</a>
      um programa há muito esperado mas que, apesar dos seus bons objectivos, não
      funcionasse na prática.
  - s: Let us for once, however, <v>come</v> <p>up</p> with a question together that
      the Council and the Commission must answer.
    t: Vamos <a>apresentar</a> desta vez, em conjunto, para variar, uma questão a
      que tanto o Conselho e a Comissão terão de dar resposta.
  - s: when is the Commission going to respond and <v>come</v> <p>up</p> with proposals
      for guaranteeing an appropriate level of safety on European campsites.
    t: quando vai a Comissão dar uma resposta e <a>apresentar</a> propostas tendentes
      a garantir um nível adequado de segurança dos parques de campismo europeus?
  - s: I am therefore assuming that the Commission will <v>come</v> <p>up</p> with
      proposals soon.
    t: Esse o motivo por que parto do princípio de que a Comissão irá <a>apresentar</a>
      rapidamente algumas propostas.
  - s: The text acknowledges the EU’s failings in terms of democracy, transparency
      and closeness to people but seems to <v>come</v> <p>up</p> yet again with solutions
      on federal lines.
    t: O texto reconhece os fracassos da UE em termos de democracia, de transparência
      e de proximidade dos cidadãos, mas parece <a>apresentar</a> ainda mais uma vez
      soluções de carácter federal.
  - s: In December, it <v>came</v> <p>up</p> with this wretched compromise - which
      I will call a sham solution rather than a compromise - and, after ignoring our
      arguments at first reading stage, re-adopted the nonsense from December.
    t: Em Dezembro, <a>apresentaram</a> um compromisso extremamente infeliz - ao qual
      eu chamaria uma solução fictícia e não um compromisso - e, depois de terem ignorados
      os nossos argumentos na primeira leitura, readoptaram o mesmo disparate em Dezembro.
  - s: I had expected that the Commission would <v>come</v> <p>up</p> with an ambitious
      and plausible programme.
    t: Eu esperava que a Comissão <a>apresentasse</a> um programa consistente e ambicioso.
  - s: The most appreciated sign of this support would probably be to <v>come</v>
      <p>up</p> with a viable solution for giving the citizens of the Republic of
      Moldova access to the European Union.
    t: O sinal mais apreciado deste apoio seria, provavelmente, <a>apresentar</a>
      uma solução viável para permitir aos cidadãos da República da Moldávia acesso
      à União Europeia.
  - s: Parliament has consistently asked the Commission - and I know the Commissioner
      has done some work on this, for which we are grateful - and the Council to <v>come</v>
      <p>up</p> with proposals for a European regulation.
    t: O Parlamento tem vindo a solicitar à Comissão (e sei que o senhor comissário
      está a estudar o assunto, o que lhe agradecemos) e ao Conselho que <a>apresentem</a>
      propostas de um regulamento europeu.
  - s: I hope Parliament will support it, not just to avoid a conciliation - although
      that has been a goal - but more importantly to make sure that we <v>come</v>
      <p>up</p> with a directive that can help the industry, help consumers and particularly
      help the most vulnerable consumers.
    t: Espero que o Parlamento lhe dê o seu apoio, não só para evitar o processo de
      conciliação - embora um dos objectivos fosse esse -, mas, sobretudo, para garantir
      que consigamos <a>apresentar</a> uma directiva susceptível de ajudar a indústria,
      os consumidores e, principalmente, os consumidores mais vulneráveis.
  - s: So, ultimately, I have to reject the solutions which Mr Bösch offers and I
      hope the Commission will <v>come</v> <p>up</p> with a meaningful proposal which
      will give real and considerably greater independence to UCLAF.
    t: Isso leva-me, para concluir, a rejeitar as soluções propostas pelo senhor deputado
      Bösch, esperando eu que a Comissão <a>apresente</a> uma proposta sensata, que
      mostre, de facto, um reforço considerável da independência da UCLAF.
  - s: And once again it is the European Parliament that <v>comes</v> <p>up</p> with
      a concrete initiative on what should happen and on how we can get better procedures.
    t: E, mais uma vez, é o Parlamento Europeu que <a>apresenta</a> sugestões concretas
      relativamente ao que pode ser feito e à forma de melhorar os procedimentos.
  - s: Unfortunately, as we all know, the Intergovernmental Conference in Amsterdam
      did not <v>come</v> <p>up</p> with a satisfactory solution, and the consequences
      are evident in that the Philoxenia programme, dating back to 1996, has still
      not been adopted because there is no legal base and hence no budget line.
    t: Infelizmente, sabemos que a Conferência Intergovernamental de Amesterdão não
      <a>apresentou</a> nenhuma solução satisfatória, e vêem-se as consequências no
      facto de, desde 1996, ainda não ter sido aprovado o programa PHILOXENIA por
      falta da base jurídica e, por conseguinte, de uma rubrica orçamental.
  - s: that is to say, the Committee on the Environment, Public Health and Food Safety
      has discussions and <v>comes</v> <p>up</p> with ideas, and then those of us
      working on fisheries issues come here and debate them.
    t: Naturalmente que o facto de metade ou quase todos os membros da Comissões das
      Pescas estarem aqui presentes também revela que esta Câmara não lida com estas
      questões da melhor forma, ou seja, a Comissão do Ambiente, da Saúde Pública
      e da Segurança Alimentar realiza discussões e <a>apresenta</a> ideias e em seguida
      aqueles de nós que trabalham com as questões da pesca vimos aqui debatê-las.
  - s: I welcome the fact that the European Commission has screened the EU policy
      on election assistance and observation and has <v>come</v> <p>up</p> with proposals
      for a better approach towards this policy, and for updating the same.
    t: É positivo que a Comissão Europeia tenha examinado a política da UE em matéria
      de assistência e observação eleitorais e <a>apresentado</a> propostas com vista
      à sua melhoraria e modernização.
  - s: The Food Standards Agency in France did not <v>come</v> <p>up</p> with any
      new evidence at all.
    t: A Agência francesa de Segurança Alimentar não conseguiu <a>apresentar</a> quaisquer
      provas novas.
  - s: That is why it is the Commission that must <v>come</v> <p>up</p> with a proposal.
    t: Por isso é a Comissão que terá de <a>apresentar</a> uma proposta.
  - s: It is also important for the Commission to <v>come</v> <p>up</p> with concrete
      proposals for improvements in the legislation.
    t: É também conveniente que a Comissão <a>apresente</a> propostas concretas para
      aperfeiçoar a actual legislação.
  - s: Where the Constitution was to be signed was a long-standing bone of contention
      for the Italian Presidency, which made it possible for something to be able
      to be signed in Rome by <v>coming</v> <p>up</p> with the text.
    t: O local de assinatura da Constituição constituiu durante muito tempo um ponto
      de discórdia para a Presidência italiana, que, ao <a>apresentar</a> um texto,
      permitiu que algo pudesse ser assinado em Roma.
  - s: To date the Commission has not <v>come</v> <p>up</p> with new proposals.
    t: Até à data, a Comissão não <a>apresentou</a> novas propostas.
  - s: I would also dare to hope that there will be broad support in the final vote,
      which would naturally put strong pressure on the Commission to <v>come</v> <p>up</p>
      with a proposal that meets Parliament’s requirements.
    t: Atrevo-me mesmo a esperar que venhamos a obter um vasto apoio na votação do
      relatório, o que representará, naturalmente, uma grande pressão para que a Comissão
      <a>apresente</a> uma proposta que vá ao encontro das posições do Parlamento.
  - s: What would follow from that would inevitably be that the different party groups,
      and then the different political party structures in Europe generally, would
      then have to <v>come</v> <p>up</p> with candidates before the European elections.
    t: Daí decorreria, inevitavelmente, que os diferentes grupos dos partidos e depois
      as diferentes estruturas dos partidos políticos da Europa em geral teriam de
      <a>apresentar</a> candidatos antes das eleições europeias.
  - s: why should each of the European G7 countries have to <v>come</v> <p>up</p>
      with its own relief plan?
    t: Por que motivo cada um dos países europeus do G7 deve <a>apresentar</a> o seu
      próprio plano de redução?
  - s: We now need to <v>come</v> <p>up</p> with a proposal without delay.
    t: Agora, há que <a>apresentar</a> rapidamente uma proposta nesse sentido.
  - s: After all, if we do not succeed in building a new system of financial control
      and Activity-Based Budgeting, and if we fail to reallocate sufficient personnel
      to those areas where we need more people, then all we do is create more paperwork,
      shift more bits of paper with more control and fail to <v>come</v> <p>up</p>
      with the goods at the end.
    t: Porquanto, se não conseguirmos acrescentar um novo sistema de controlo financeiro
      e de Activity Based Budgeting, e se não conseguirmos transferir suficientes
      recursos humanos para os pontos em que temos necessidade de mais pessoas, só
      produziremos papel, só movimentaremos mais papel, com mais controlo, sem que,
      no final, <a>apresentemos</a> resultados.
  - s: Budgeting is not just about <v>coming</v> <p>up</p> with a few figures.
    t: Orçamentar não é apenas <a>apresentar</a> um conjunto de números.
  - s: I assure you that I am looking forward to <v>coming</v> <p>up</p> with a proposal
      where we can say that we did our job, we did it in a proper way and we can assure
      you that it is viable and that there are stable jobs for the future.
