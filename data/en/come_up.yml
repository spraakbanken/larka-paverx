    t: Herr Präsident, Naturkatastrophen tauchen immer <a>wieder</a> als Gegenstand
      von Debatten des Europäischen Parlaments auf, und oftmals werden sie zum Thema,
      wenn wieder einmal ein Mitgliedstaat oder auch ein Drittland unter bestimmten
      klimatischen Erscheinungen, Bränden, Erdbeben und ähnlichem zu leiden hat.
- c: 17
  r: 11
  v: gelangen
  x:
  - s: That is why it is important that we all devote the necessary thinking and scrutiny
