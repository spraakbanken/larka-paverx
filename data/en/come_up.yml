      stater.
  - s: For the Convention is not some kind of seminar, so - if, at the end of it,
      we are to be able to say more than just Yes or No, and I know perfectly well
      that the governments want that to be the case - the Convention must <v>come</v>
      <p>up</p> with something so convincing that it will be binding on the governments.
    t: Konventet är nämligen inte något seminariearrangemang, utan man måste - om
      man i slutändan inte bara skall kunna säga ”ja” eller ”nej”, och jag förstår
      mycket väl att regeringarna inte vill det - man måste alltså under konventet
      <a>komma</a> <a>fram</a> till ett så övertygande resultat, att det är bindande
      för regeringarna.
  - s: This financing instrument truly is a massive keystone in this comprehensive
      reform of the Community’s system of overseas aid, and it gives me great satisfaction
      to see that you have succeeded in <v>coming</v> <p>up</p>, within a relatively
      short period, with a common draft regulation on human rights and democracy.
    t: Finansieringsinstrumentet är verkligen en massiv hörnsten i denna heltäckande
      reform av gemenskapens system för utlandsbistånd, och det gläder mig mycket
      att se att ni på relativt kort tid har lyckats <a>komma</a> <a>fram</a> till
      ett gemensamt förslag till förordning om mänskliga rättigheter och demokrati.
  - s: I am sure that the approach that we in this House have <v>come</v> <p>up</p>
      with is far from being the worst.
    t: Jag är säker på att den strategi som vi har <a>kommit</a> <a>fram</a> till
      hittills här i detta parlament är långt ifrån den sämsta.
  - s: Finally, there is the controversy over country of origin and country of destination,
      which <v>comes</v> <p>up</p> several times in the amendments.
    t: Slutligen, kontroversen mellan ursprungsland och mottagarland, som hela tiden
      <a>kommer</a> <a>fram</a> i ändringsförslagen.
  - s: President Barroso, we do not need another task force to <v>come</v> <p>up</p>
      with a balanced set of policy measures.
    t: Vi behöver inte ytterligare en arbetsgrupp för att <a>komma</a> <a>fram</a>
      till en balanserad uppsättning politiska åtgärder, herr Barroso.
  - s: All these elements form a whole that enables us, in my view at least, to <v>come</v>
      <p>up</p> with a coherent response.
    t: Alla dessa delar bildar en helhet som gör att vi åtminstone enligt min åsikt
      kan <a>komma</a> <a>fram</a> till ett ändamålsenligt tillvägagångssätt.
  - s: It is difficult today to accept that, in order to create this observatory and
      identify the issues involved, we need only rely on what the various Member States
      have already individually <v>come</v> <p>up</p> with in terms of census, type
      of violence and prevalence of the various types of violence.
    t: Det är svårt att acceptera i dag att vi för att inrätta detta övervakningsorgan
      och ta reda på vilka frågor som omfattas måste hålla till godo med vad de olika
      medlemsstaterna tidigare har <a>kommit</a> <a>fram</a> till i fråga om folkräkning,
      typ av våld och utbredning av de olika typerna av våld.
  - s: Working together, we <v>came</v> <p>up</p> with a large number of ideas to
      improve the Commission’s document, and that took us not more than three or four
      months.
    t: Genom att samarbeta <a>kom</a> vi <a>fram</a> till en lång rad idéer för att
      förbättra kommissionens dokument, och det tog oss inte längre tid än tre eller
      fyra månader.
  - s: Now if Mr Poettering believes that governments - by which he means the governments
      of the Member States - must now make the effort to <v>come</v> <p>up</p> with
      a solution, then I do indeed agree with him, but, on the other hand, I also
      want to make it clear that the same is true of the governments of the candidate
      countries.
    t: Kollega Poettering menade att regeringarna - alltså regeringarna i medlemsstaterna
      - nu måste anstränga sig för att <a>komma</a> <a>fram</a> till en lösning, och
      visserligen håller jag med honom, men samtidigt vill jag poängtera att detta
      även gäller regeringarna i anslutningsländerna!
  - s: Before you come to a decision, though, talk to us in this House, and then it
      will be easier for us to <v>come</v> <p>up</p> with a joint solution!
    t: Men diskutera med parlamentet innan ni fattar beslut, så blir det lättare att
      <a>komma</a> <a>fram</a> till en gemensam lösning!
  - s: It is a very important issue and it has been a political challenge for us to
      finally <v>come</v> <p>up</p> with a realistic and pursuable proposal.
    t: Detta är mycket viktigt, och jag anser att det är en politisk utmaning för
      oss att kunna <a>komma</a> <a>fram</a> till ett realistiskt och hållbart förslag,
      för det är vad som behövs.
  - s: I am very grateful to the Bureau for <v>coming</v> <p>up</p> with rules on
      the reimbursement of costs, general expenses, the daily subsistence allowance,
      and the lump sum for staff.
    t: Jag är mycket tacksam för att presidiet har <a>kommit</a> <a>fram</a> till
      bestämmelser om kostnadsersättning, dagersättning och medarbetarschabloner.
  - s: We also support the proposal for having 2010 as the final phasing-out year,
      a proposal that the Council had <v>come</v> <p>up</p> with and that we are now
      prepared to agree upon.
    t: Vi stöder dessutom förslaget om år 2010 som det slutgiltiga utfasningsåret,
      vilket rådet <a>kommit</a> <a>fram</a> till och vi nu är beredda att enas om.
  - s: This dialogue aims to enable us to <v>come</v> <p>up</p> with new proposals
      on issues such as the representativeness of these organisations and issues of
      a procedural nature such as their funding and operation.
    t: Målet med denna dialog är att vi skall <a>komma</a> <a>fram</a> till nya förslag
      som rör viktiga frågor av politisk, men även av procedurmässig, karaktär;
  - s: The bans on metals are quite in order because we need, in the longer term,
      to <v>come</v> <p>up</p> with a ban, and not only because of the scientific
      results.
    t: Metallförbuden är riktiga, eftersom vi förutom forskningsrön på sikt måste
      <a>komma</a> <a>fram</a> till ett förbud.
  - s: In drawing its conclusions, the Committee has, however, <v>come</v> <p>up</p>
      with a variety of positions derived from the very different evaluations of the
      various causes.
    t: Det <a>kom</a> dock <a>fram</a> olika ståndpunkter i utskottet när man fastslog
      slutsatserna, vilket berodde på mycket varierande viktning av orsakerna.
  - s: One or two questions <v>came</v> <p>up</p> after the committee debate.
    t: Ett par frågor har <a>kommit</a> <a>fram</a> efter utskottsberedningen.
  - s: It also shows that fishermen and scientists can work together closely and intelligently
      and <v>come</v> <p>up</p> with proposals for realistic and constructive management
      measures which allow fishing to take place whilst at the same time managing
      resources.
    t: Vi har dessutom fått se att fiskare och forskare kan ha ett nära och förnuftigt
      samarbete och <a>komma</a> <a>fram</a> till förslag om realistiska och konstruktiva
      förvaltningsåtgärder som möjliggör fisket och samtidigt är resurssparande.
  - s: The way to solve these problems, without a doubt, is for industrial production
      to be made environmentally compatible, turning out products that can be sold
      on the world markets, relying on the ability of the European workers to <v>come</v>
      <p>up</p> with innovative ideas and technically sound solutions.
    t: Lösningen på dessa problem står säkert att finna i en miljövänlig utformning
      av industriproduktionen och att sådana produkter tillverkas, som finner avsättning
      på världsmarknaden, genom stöd till de europeiska arbetstagarnas förmåga att
      tänka innovativt och <a>komma</a> <a>fram</a> till bra tekniska lösningar.
  - s: We must <v>come</v> <p>up</p> with a holistic, multidisciplinary approach which
      is not limited to repression, but which integrates international cooperation
      with third countries.
    t: Vi måste <a>komma</a> <a>fram</a> till en heltäckande, sektorsövergripande
      strategi som inte är begränsad till tvångsåtgärder utan där internationellt
      samarbete med tredjeländer ingår.
  - s: Why is that not in here if we are serious about the Council saying to us in
      this document that it has <v>come</v> <p>up</p> with a practicable solution
      with a high level of safety and user-friendliness.
    t: Varför finns inga sådana medtagna, om vi tar det på allvar när rådet säger
      i denna handling att det har <a>kommit</a> <a>fram</a> till en genomförbar lösning
      med en hög säkerhetsnivå och hög användarvänlighet?
  - s: The Commission, Parliament and the Council must take their responsibilities
      seriously and <v>come</v> <p>up</p> with concrete actions and decisions.
    t: Kommissionen, parlamentet och rådet måste ta sitt ansvar på allvar och <a>komma</a>
      <a>fram</a> med konkreta åtgärder och beslut.
  - s: In other words, the Commission must <v>come</v> <p>up</p> with a further plan,
      which I will be happy to discuss with Parliament.
    t: Det innebär alltså att det <a>kommer</a> ytterligare en plan från kommissionen,
      som jag ser <a>fram</a> emot att diskutera med parlamentet.
  - s: I will try to meet with the Egyptians, the Saudis and everybody - the Americans,
      the Russians, everybody - to see if we can <v>come</v> <p>up</p> with something
      that cannot be the same.
    t: Jag ska försöka träffa egyptierna, saudiaraberna och alla andra - amerikanerna,
      ryssarna, alla - för att se om vi kan <a>komma</a> <a>fram</a> till en lösning
      som innebär något nytt.
  - s: The salient point for me is that the European Union is unable to <v>come</v>
      <p>up</p> with a common position on the issue.
    t: Det mest anmärkningsvärda för mig är att EU inte lyckas <a>komma</a> <a>fram</a>
      till någon gemensam ståndpunkt.
  - s: At long last the British government has <v>come</v> <p>up</p> with a reasonable
      solution.
    t: Äntligen har den brittiska regeringen <a>kommit</a> <a>fram</a> till en förnuftig
      lösning.
  - s: The present British government has allowed the situation to get out of hand
      and it is rather late in the day for them to <v>come</v> <p>up</p> with this
      proposal which will probably take another two years to come into effect.
    t: Den nuvarande brittiska regeringen har tappat greppet om situationen och det
      är ganska sent som de <a>kommer</a> <a>fram</a> till detta förslag, som det
      förmodligen kommer att ta ytterligare två år att förverkliga.
  - s: So I regard it as an absolute necessity to <v>come</v> <p>up</p> with a different
      kind of action.
    t: Jag tycker därför att det är på tiden att vi <a>kommer</a> <a>fram</a> till
      nya lösningar.
  - s: We have <v>come</v> <p>up</p> with some fairly useful conclusions on the issue.
    t: Vi har <a>kommit</a> <a>fram</a> till några ganska brukbara slutsatser i den
      här frågan.
  - s: Rather, it is part of the wider deliberations on how to <v>come</v> <p>up</p>
      with a global response to a global challenge.
    t: Parlamentets hållning har alltså inte uppstått ur ett vakuum, avskilt från
      omvärlden, utan är tvärtom en del av de mer allmänna funderingarna kring hur
      man ska <a>komma</a> <a>fram</a> till en global respons på en global utmaning.
  - s: This approach is better than continuing the debate on aid ceilings and never
      <v>coming</v> <p>up</p> with any solutions.
    t: Denna syn är bättre än att fortsätta debatten om stödtak och aldrig <a>komma</a>
      <a>fram</a> till några lösningar.
  - s: We need to <v>come</v> <p>up</p> with unequivocal responses.
    t: Vi måste <a>komma</a> <a>fram</a> till en tydlig respons.
  - s: What we cannot do is <v>come</v> <p>up</p> with an agreement and afterwards
      WTO tell us it is not compatible.
    t: Vad vi inte kan göra är att <a>komma</a> <a>fram</a> med ett avtal om vilket
      WTO efteråt säger att det inte är förenligt med dess regler.
  - s: It is my view that we, representing the peoples of the fifteen Member States,
      have achieved outstanding success in discussing this problem area as it deserves
      to be discussed, and in <v>coming</v> <p>up</p> with final conclusions that
      point the way ahead.
    t: Jag anser att vi, som företrädare för människorna i de 15 medlemsstaterna,
      har lyckats att på ett utmärkt sätt diskutera denna problematik och <a>komma</a>
      <a>fram</a> till vägledande slutsatser.
  - s: You were not able to <v>come</v> <p>up</p> with a plan at that Summit, and
      you cannot bail out Greece without the International Monetary Fund coming in
      to save, at least for the moment, your euro dream.
    t: Ni kunde inte <a>komma</a> <a>fram</a> till någon plan vid detta toppmöte och
      ni kan inte undsätta Grekland utan att Internationella valutafonden träder in
      för att, åtminstone för tillfället, rädda er dröm om euron.
  - s: Mr President, I also wish to congratulate the rapporteur, because in her report
      she has <v>come</v> <p>up</p> with a solution to a problem which the Commission
      has made for itself.
    t: Jag vill också gratulera föredraganden, för i hennes betänkande har hon <a>kommit</a>
      <a>fram</a> till en lösning på ett problem som kommissionen har skapat för sig
      själv.
  - s: I would therefore like to thank not only Mr Leinen, but also the Greek Presidency
      of the Council, which, with all the work it has to do - and there are many other
      matters to deal with -made a real effort and did everything possible to get
      the Council to <v>come</v> <p>up</p> with a joint resolution.
    t: Därför vill jag inte bara tacka vår kollega Leinen, utan också det grekiska
      ordförandeskapet i rådet, för det har i allt sitt arbete - och där fanns många
      andra frågor - verkligen ansträngt sig och har gjort allt för att man i rådet
      skulle <a>komma</a> <a>fram</a> till ett gemensamt beslut.
  - s: I am particularly pleased that you yourself are here today to inform us about
      a most important issue, even though I believe that it is too soon since the
      new Commission was nominated for you and your fellow Commissioners to have <v>come</v>
      <p>up</p> with specific proposals.
    t: Det gläder mig särskilt att ni själv är här i dag för att informera oss om
      en så viktig fråga, även om jag tror att det har gått alltför kort tid sedan
      utnämningen av den nya europeiska kommissionen för att ni och de ansvariga kommissionsledamöterna
      skall ha <a>kommit</a> <a>fram</a> till konkreta förslag.
  - s: We also expect you to <v>come</v> <p>up</p> with a specific new European form
      so that this collective redress will avoid the all too familiar abuses of the
      US system, so that we come up with something that can benefit everyone, that
      does not pit the interests of one side against the other.
    t: Vi förväntar oss också att ni <a>kommer</a> <a>fram</a> till en ny specifikt
      europeisk form, så att man i dessa kollektiva prövningsmöjligheter undviker
      det alltför vanligt förekommande missbruket av det amerikanska systemet.
  - s: We also expect you to come up with a specific new European form so that this
      collective redress will avoid the all too familiar abuses of the US system,
      so that we <v>come</v> <p>up</p> with something that can benefit everyone, that
      does not pit the interests of one side against the other.
    t: Vi måste <a>komma</a> <a>fram</a> till någonting som kan vara till fördel för
      alla och som inte ställer den enes intresse mot den andres.
  - s: I am concerned that, while our common foreign and security policy progresses
      ever further, becomes ever more skilful and even acquires a ’Mr CFSP’, and while
      we are also further developing the European security and defence policy and
      <v>coming</v> <p>up</p> with practical measures, we are, in the long term, spending
      less and less on foreign policy measures.
    t: Jag är oroad för att den gemensamma utrikes- och säkerhetspolitiken framskrider
      alltmer, på ett alltmer behörigt sätt, att det nu rentav finns en ”Mister utrikespolitik”,
      att vi också fortsätter att bygga ut den europeiska säkerhets- och försvarspolitiken
      och <a>kommer</a> <a>fram</a> till konkreta åtgärder, men att vi på sikt ger
      ut allt mindre pengar för utrikespolitiska åtgärder.
  - s: That is absolutely false and I must ask you to think this through again and
      withdraw this decision, because, as Commissioner Kyprianou has rightly said,
      we now need to <v>come</v> <p>up</p> with a proper answer to the issues around
      health care services, and do so taking into consideration the whole range of
      them that needs to be regulated.
    t: Det är alldeles fel och jag måste be er att tänka igenom detta på nytt och
      ta tillbaka beslutet, för nu måste vi, som kommissionsledamot Markos Kyprianou
      helt riktigt sa, <a>komma</a> <a>fram</a> till en bra lösning på frågorna om
      vårdtjänster och då ta hänsyn till samtliga frågor som måste regleras.
  - s: We owe it to these people and the Commission, national governments and the
      European Parliament should <v>come</v> <p>up</p> with some solution for them.
    t: Vi är skyldiga dessa människor det och kommissionen, nationella regeringar
      och Europaparlamentet borde <a>komma</a> <a>fram</a> med någon slags lösning
      för dem.
  - s: Taking those things into consideration, we have actually <v>come</v> <p>up</p>
      with a consistent policy.
    t: Med beaktande av dessa saker har vi verkligen <a>kommit</a> <a>fram</a> till
      en konsekvent politik.
  - s: We have known since 1979 that the Commission, the Council of Ministers and
      Parliament too are struggling to <v>come</v> <p>up</p> with a set of rules on
      the labelling of alcoholic beverages.
    t: Att kommissionen, ministerrådet liksom detta parlament har svårt att <a>komma</a>
      <a>fram</a> till bestämmelser på området, det har vi vetat om ända sedan 1979.
  - s: And also to ask the Commission, to ask you, Mr Flynn, to take the necessary
      extra steps so that we <v>come</v> <p>up</p> with a balanced package, because
      then we will be further helping to defeat unemployment.
    t: Dessutom vill jag uppmana kommissionen, Flynn, att vidta de nödvändiga extraåtgärderna
      på ett sådant sätt att vi kan <a>komma</a> <a>fram</a> till ett välavvägt paket,
      för då kan vi avhjälpa arbetslösheten ytterligare.
  - s: I was very impressed when a local community worker <v>came</v> <p>up</p> to
      me and I felt as if I had brought a case of money to him he was so grateful
      and so pleased for the support that the European Union was giving.
    t: Jag var mycket imponerad när en lokal kommunalarbetare <a>kom</a> <a>fram</a>
      till mig och jag kände det som om jag hade gett honom en säck med pengar, han
      var så tacksam och så nöjd för det stöd som EU gav honom.
  - s: 'A member of the Mafia <v>came</v> <p>up</p> to me, sniggering, and said: ’Ha
      ha!'
    t: 'En mafioso <a>kom</a> <a>fram</a> till mig, skrattande:'
  - s: What is more, the latter took nine months to <v>come</v> <p>up</p> with a common
      position.
    t: Det tog dessutom nio månader för dem att <a>komma</a> <a>fram</a> till en gemensam
      ståndpunkt.
  - s: It is also about combining our efforts with those of our partners in order
      to <v>come</v> <p>up</p> with winning solutions that will refocus EU policies
      on development goals.
    t: En konsekvent politik handlar inte bara om att dokumentera alla de negativa
      effekter som EU:s politik kan få för utvecklingsmålen utan också om att samordna
      våra insatser med våra partners insatser för att <a>komma</a> <a>fram</a> till
      vinnande lösningar som innebär ny stimulans till EU-politiken i fråga om utvecklingsmål.
  - s: I would very much like the European Council, over the coming days, to <v>come</v>
      <p>up</p> with clear, sound decisions on Libya, and not only on Libya but also
      on the other countries where we basically have similar situations, such as Bahrain,
      Yemen and, to some extent, Syria.
    t: Jag hoppas verkligen att Europeiska rådet under de närmaste dagarna <a>kommer</a>
      <a>fram</a> till tydliga, sunda beslut om Libyen, och inte bara om Libyen utan
      också om de andra länder där situationen i grund och botten är densamma, såsom
      Bahrain, Jemen och i viss utsträckning Syrien.
  - s: The common position has <v>come</v> <p>up</p> with a compromise here that I
      entirely support.
    t: I den gemensamma ståndpunkten har man här <a>kommit</a> <a>fram</a> till en
      kompromiss, som jag helt och hållet stöder.
  - s: But when it comes to defining the answers to them and saying what now needs
      to be done, we see that the system of unanimity makes it extremely difficult
      to <v>come</v> <p>up</p> with a coherent statement.
    t: Men när det gäller att definiera svaren på detta, att säga vad som nu måste
      göras, då konstaterar man att det med tanke på enhälligheten är utomordentligt
      svårt att <a>komma</a> <a>fram</a> till ett sammanhållet uttalande.
  - s: It is also the case that we are still waiting for the World Bank and the IMF
      to <v>come</v> <p>up</p> with something similar to the European Union.
    t: Det är också så att vi fortfarande väntar på att Världsbanken och Internationella
      valutafonden <a>kommer</a> <a>fram</a> med något likartat som Europeiska unionen.
  - s: We are therefore witnessing a country being held hostage before our very eyes
      and before the eyes of the whole world, which seems to be paralysed and incapable
      of <v>coming</v> <p>up</p> with any more incisive action.
    t: Landet har alltså blivit gisslan inför våra och världens ögon, och den tycks
      handlingsförlamad och oförmögen att <a>komma</a> <a>fram</a> till ett kraftfullt
      agerande.
  - s: I would like to use my remaining speaking time to call on the Council to at
      last <v>come</v> <p>up</p> with a ruling on the seats of the new agencies, so
      that this House does not end up getting through the legislative procedures in
      no time, with the Council then needing years to come to any decision on the
      seat issue.
    t: Jag vill utnyttja den tid som återstår till att uppmana rådet att äntligen
      <a>komma</a> <a>fram</a> till var de nya byråerna skall ha sitt säte, så att
      vi här inte genomför lagstiftningsförfarandet på kortaste tid, och rådet sedan
      behöver flera år för att över huvud taget besluta om sätet.
  - s: I would say that is not the duty of the Member States because if we do that
      then all of a sudden we will have a piecemeal policy on the Structural Funds
      and that is the last thing that we want within this Chamber, especially when
      we are <v>coming</v> <p>up</p> to the review of the Structural Funds.
    t: Jag skulle vilja säga att det inte är medlemsländernas skyldighet beroende
      på att om vi gör det kommer vi helt plötsligt att ha en lappverkspolitik för
      strukturfonderna och det är det sista som vi vill ha inom denna kammare, i synnerhet
      inte när vi <a>kommer</a> <a>fram</a> till granskningen av strukturfonderna.
  - s: Imagine my disappointment after the meeting when an official <v>came</v> <p>up</p>
      to me and said that while I was making those points on behalf of Parliament
      another Member also from the UK was busy shaking his head negatively the whole
      time that I was speaking.
    t: Föreställ er därför min besvikelse efter mötet när en tjänsteman <a>kom</a>
      <a>fram</a> till mig och sade att medan jag sade dessa saker för parlamentets
      räkning, så höll en ledamot som också var från Förenade kungariket på med att
      skaka på huvudet negativt under hela den tid jag talade.
  - s: Perhaps we should review this at some stage in the near future and look at
      it anew to try to <v>come</v> <p>up</p> with a better solution.
    t: Kanske borde vi se över detta vid något skede i den nära framtiden och åter
      undersöka det för att <a>komma</a> <a>fram</a> till en bättre lösning.
  - s: In my own country, Scotland, a study of the employment, wealth and economic
