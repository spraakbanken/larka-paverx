      weil in dem vorliegenden Fall belgische Gerichte bereits zu Ergebnissen kamen.
  - s: Moreover - and this is important because it is to <v>come</v> <p>up</p> at
      the vote - the Commission wants to introduce something called an intervention
      level.
    t: Außerdem, und dies ist wichtig, da es bei der Abstimmung <a>wieder</a> aktuell
      wird, wünscht die Kommission die Einführung eines so genannten „Aktionsgrenzwerts
      “.
  - s: That is why we have placed the completion of the internal market at the heart
      of our priorities, as there is potential and also an international dimension
      to exploit, because the truth is that our small and medium-sized enterprises
      are still <v>coming</v> <p>up</p> against a number of obstacles when trying
      to work with other markets.
    t: Deshalb ist die Verwirklichung des Binnenmarkts eine unserer höchsten Prioritäten,
      weil da Potenzial und auch eine internationale Dimension auszuschöpfen sind,
      denn es ist eine Tatsache, dass unsere kleinen und mittleren Unternehmen bei
      ihren Bemühungen, mit anderen Märkten zusammenzuarbeiten, immer <a>wieder</a>
      auf zahlreiche Hindernisse stoßen.
  - s: I do not think this is how to do it - we will end up over-stretching the resources
      very rapidly because new conflicts keep <v>coming</v> <p>up</p>.
    t: Ich bezweifle, daß man das so angehen sollte - wir werden sehr schnell bei
      einer Überbeanspruchung der Mittel ankommen, da es immer <a>wieder</a> neue
      Konflikte geben wird.
  - s: One group chairman even left the room on an occasion when the matter <v>came</v>
      <p>up</p> on the agenda one day.
    t: Ein Fraktionsvorsitzender hat sogar einmal, als diese Frage <a>wieder</a> auf
      der Tagesordnung stand, den Raum verlassen.
  - s: Since he proposed that the EU undertake this grand project of trans-border
      networks and European infrastructures, we are, quite simply, <v>coming</v> <p>up</p>
      against the same problem, namely that of funding.
    t: 'Dies freut mich, denn meines Erachtens hatte Jacques Delors Recht, aber seit
      er der Union dieses große Projekt der grenzüberschreitenden Netze und europäischen
      Infrastrukturen vorgeschlagen hat, stoßen wir immer <a>wieder</a> auf dasselbe
      Problem:'
  - s: Indeed I am delighted whenever the Council Presidency <v>comes</v> <p>up</p>
      with fresh proposals, and a great many proposals have also been produced on
      this occasion which are to be welcomed.
    t: Ich freue mich zwar jedesmal, wenn von der Ratspräsidentschaft <a>wieder</a>
      neue Vorschläge kommen, und auch diesmal sind viele Vorschläge gekommen, die
      zu begrüßen sind.
  - s: Mr President, as a subject, natural disasters repeatedly <v>come</v> <p>up</p>
