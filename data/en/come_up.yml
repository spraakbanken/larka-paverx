---
de:
- c: 91
  r: 1
  v: vorlegen
  x:
  - s: <v>Come</v> <p>up</p> with a good solution and you will have the backing of
      this House and the backing of football supporters across Europe.
    t: Wenn Sie eine gute Lösung <a>vorlegen</a> können, dann ist Ihnen die Unterstützung
      dieses Hauses und die Unterstützung der Fußballfans in ganz Europa gewiss.
  - s: A more radical approach, however, with a total rejection of the Commission
      proposals would have been preferable because then, the Commission would have
      been forced to <v>come</v> <p>up</p> with a new and better proposal, which would
      only benefit transparency of the European institutions and really would bridge
      the notorious chasm between the EU institutions and the citizen.
    t: Ein radikalerer Ansatz, der die Vorschläge der Kommission ganz ablehnt, wäre
      selbstverständlich wünschenswert gewesen, da die Kommission in dem Fall gezwungen
      gewesen wäre, einen neuen, besseren Vorschlag <a>vorzulegen</a>, der einzig
      der Transparenz der europäischen Organe dienlich und die berühmte Kluft zwischen
      den EU-Organen und den Bürgern tatsächlich zu überbrücken in der Lage wäre.
  - s: Parliament must therefore be involved in the work - not by being part of the
      high-level group, but by enabling parliamentary representatives to track the
      work of the latter and <v>come</v> <p>up</p> with proposals as to how the process
      is to be carried on.
    t: Darum muß auch das Parlament in diese Arbeit einbezogen werden - nicht als
      Teil der hochrangigen Arbeitsgruppe, sondern indem Vertreter des Parlaments
      die Arbeit dieser Gruppe verfolgen und Vorschläge für die Weiterführung des
      Prozesses <a>vorlegen</a> können.
  - s: In October, the Commission will <v>come</v> <p>up</p> with a proposal to review
      the Commission on Eurovignette, based on internalizing external costs, including
      environmentally-related costs.
    t: Im Oktober wird die Kommission einen neuen Vorschlag zur Überarbeitung der
      Eurovignetten-Richtlinie <a>vorlegen</a>, der darauf basiert, externe Kosten,
      einschließlich umweltbedingter Kosten, zu internalisieren.
  - s: Commissioner Monti is to <v>come</v> <p>up</p> with a new proposal on visas
      as soon as possible after the Amsterdam Treaty enters into force.
    t: Kommissar Monti wird nach dem Inkrafttreten des Vertrags von Amsterdam so bald
      als möglich einen neuen Vorschlag zu den Visa <a>vorlegen</a>.
  - s: 'The European Commission will shortly <v>come</v> <p>up</p> with a new proposal:'
    t: Die Kommission wird in Kürze einen neuen Vorschlag über Joint European ventures
      <a>vorlegen</a>.
  - s: That is why I am asking the European Commission when it will at long last <v>come</v>
      <p>up</p> with an EU directive on paints.
    t: Deshalb meine Frage an die Europäische Kommission, wann sie endlich eine EU-Richtlinie
      für Farben <a>vorlegen</a> wird.
  - s: The Community’s Heads of State and Government must make prompt decisions and
      <v>come</v> <p>up</p> with an unequivocal solution.
    t: Die führenden Repräsentanten unserer Staaten müssen unverzüglich Entscheidungen
      treffen und eine eindeutige Lösung <a>vorlegen</a>.
  - s: In reply to passengers who complain that they waste time unnecessarily because
      they have to buy another ticket once they have crossed the border, the Commission
      says that it <v>came</v> <p>up</p> with a good proposal but that the European
      Parliament blocked it.
    t: Auf Beschwerden von Fahrgästen, die unnötig Zeit verlieren, weil sie nach dem
      Grenzübertritt neue Fahrkarten kaufen müssen, antwortet die Kommission, sie
      habe einen guten Vorschlag <a>vorgelegt</a>, den das Europäische Parlament jedoch
      blockierte.
  - s: I think very good proposals will <v>come</v> <p>up</p> for that as it is indeed
      one of the weak points of the strategy.
    t: Ich denke, es werden gute Vorschläge hierfür <a>vorgelegt</a>, da dies in der
      Tat eine der Schwachstellen der Strategie ist.
  - s: I warn the President of the Commission, Mr Barroso, and I also warn Mr Kallas
      not to undermine the credibility you have in Europe on the transparency initiative,
      but to <v>come</v> <p>up</p> with a meaningful register.
    t: Sie sollten die Glaubwürdigkeit, die Sie bezüglich der Transparenzinitiative
      in Europa genießen, nicht aufs Spiel setzen, sondern ein aussagekräftiges Register
      <a>vorlegen</a>.
  - s: That is why everyone is right to congratulate Mr Nobilia, our rapporteur, on
      the skilful way in which he has struck a balance between environmental concerns,
      consumer choice and information and the industry’s interests, so as to <v>come</v>
      <p>up</p> with a proposal that we can unite behind here today.
    t: Deshalb können wir alle Herrn Nobilia, unserem Berichterstatter, mit Recht
      dazu gratulieren, mit welchem Geschick er Umweltbelange, Wahlfreiheit und Informationsbedarf
      der Verbraucher sowie die Interessen der Industrie in Einklang gebracht und
      somit einen Vorschlag <a>vorgelegt</a> hat, hinter dem wir heute geschlossen
      stehen können.
  - s: I should very much like a pledge from the Commissioner that at the end of next
      year he will <v>come</v> <p>up</p> with a realistic programme for the real liberalization
      of the market in the interests of the consumer and jobs.
    t: Ich möchte, daß uns der Kommissar die Zusage gibt, daß er Ende nächsten Jahres
      ein realistisches Programm für eine echte Liberalisierung des Marktes im Interesse
      des Verbrauchers und der Beschäftigung <a>vorlegen</a> wird.
  - s: 'My Amendment No 19 suggests that, in view of the amount which has to be cut
      in the fusion programme, the Commission should <v>come</v> <p>up</p> with a
      new plan and should bear the following points in mind when it looks at the international
      thermonuclear experimental reactor:'
    t: 'In meinem Änderungsantrag Nr. 19 schlage ich vor, daß die Kommission in Anbetracht
      des Kürzungsbetrages, um den es beim Fusionsforschungsprogramm geht, einen neuen
      Plan <a>vorlegen</a> sollte, in dem in bezug auf den internationalen thermonuklearen
      Versuchsreaktor die folgenden Aspekte beachtet werden:'
  - s: However, I would like to urge the Commission to <v>come</v> <p>up</p> with
      a more substantial review of the GSP scheme as soon as possible.
    t: Ich möchte die Kommission jedoch dringend auffordern, so bald wie möglich eine
      gründlichere Überprüfung des APS-Schemas vorzunehmen und die Ergebnisse <a>vorzulegen</a>.
  - s: we are here to highlight the points that are worthy of criticism and <v>come</v>
      <p>up</p> with good and constructive proposals for solutions.
    t: Wir sind nicht hier, um den EU-Gegnern Argumente zu liefern, wir sind hier,
      um die Dinge beim Namen zu nennen, die Kritik verdienen, und um geeignete und
      konstruktive Lösungsvorschläge <a>vorzulegen</a>.
  - s: I therefore call on the European Commission to <v>come</v> <p>up</p> with a
      much more far-reaching package of measures.
    t: Ich fordere daher die Europäische Kommission auf, ein viel weitreichenderes
      Maßnahmenpaket <a>vorzulegen</a>.
  - s: We are delighted, on the whole, that the social partners, working with the
      Commission, have managed to <v>come</v> <p>up</p> with proposals that will put
      an end to excessively long hours that are dangerous to the health and safety
      of the workers themselves and to the travelling public as a whole.
    t: Insgesamt gesehen freuen wir uns, daß die Sozialpartner in Zusammenarbeit mit
      der Kommission Vorschläge <a>vorgelegt</a> haben, mit denen wir den übermäßig
      langen Arbeitszeiten ein Ende setzen können, die nicht nur ein Risiko für die
      Gesundheit und Sicherheit der Arbeitnehmer selbst, sondern auch für die Sicherheit
      der Reisenden darstellen.
  - s: However, we do think this Parliament needs to focus on the issues, and not
      simply to <v>come</v> <p>up</p> every time with a long list of problems in our
      relations with Russia, when these have no effect over there.
    t: Wir sind jedoch der Ansicht, dass sich das Parlament auf die Sachverhalte konzentrieren
      muss und nicht einfach jedes Mal eine lange Liste der Probleme bei unseren Beziehungen
      mit Russland <a>vorlegen</a> muss, wenn diese dort drüben keine Auswirkungen
      haben.
  - s: The universal service definition which the Commission has <v>come</v> <p>up</p>
      with is a good start, but it is not the end of the story.
    t: Die Definition des Universaldienstes, die die Kommission <a>vorgelegt</a> hat,
      ist ein guter Anfang, aber nicht das Ende der Geschichte.
  - s: As regards control issues, let me assure the rapporteur that the Commission
      is <v>coming</v> <p>up</p> with a strong proposal during the third quarter of
      this year which will also be merged, or harmonised, with the IUU proposal that
      we have before us.
    t: Hinsichtlich der Kontrollthematik kann ich der Berichterstatterin versichern,
      dass die Kommission im dritten Quartal dieses Jahres einen fundierten Vorschlag
      <a>vorlegen</a> wird, der auch in den vor uns liegenden IUU-Vorschlag eingehen
      bzw. mit ihm harmonisiert wird.
  - s: We have therefore faced difficulties, before <v>coming</v> <p>up</p> with an
      appropriate programme for 2007.
    t: Wir hatten daher einige Schwierigkeiten zu überwinden, bevor wir ein angemessenes
      Programm für 2007 <a>vorlegen</a> konnten.
  - s: I am convinced that this can only succeed if all Member States together take
      this decision and I invite the Council to <v>come</v> <p>up</p> with a proposal
      in this regard.
    t: Meiner Überzeugung nach wird dies nur dann möglich sein, wenn von sämtlichen
      Mitgliedstaaten ein solcher Beschluß gefaßt wird, und ich fordere den Rat auf,
      einen Vorschlag in diesem Sinne <a>vorzulegen</a>.
  - s: In order to ensure, as effectively as possible, the implementation of the social
      rules in road transport, the European Commission should <v>come</v> <p>up</p>
      with a uniform and binding interpretation of the Regulation on driving and resting
      hours, which the national inspection bodies should take into account.
    t: Um die effektivste Implementierung der Sozialvorschriften für den Straßentransport
      sicherzustellen, sollte die Europäische Kommission eine einheitliche und bindende
      Auslegung der Verordnung bezüglich der Lenk- und Ruhezeiten <a>vorlegen</a>,
      die von den nationalen Kontrollstellen berücksichtigt werden sollte.
  - s: After last week’s successes, it would be disappointing if we <v>came</v> <p>up</p>
      with a vague declaration that did not talk about Europe’s successes or mention
      the great advances of the last 50 years or, most of all, did not sketch out
      this great goal of the European Constitution.
    t: Nach den Erfolgen der vergangenen Woche wäre es enttäuschend, wenn nur eine
      allgemein gehaltene Erklärung <a>vorgelegt</a> würde, in der nicht Europas Erfolge
      herausgestellt werden, in der die bedeutenden Errungenschaften der letzten 50
      Jahre unerwähnt blieben und in der vor allen Dingen nicht jenes wichtige Ziel
      der europäischen Verfassung gesteckt würde.
  - s: We also think that the Western European Union should conduct an investigation
      and should <v>come</v> <p>up</p> with possible recommendations, so that we will
      not end up once again in a situation where we might have cross-border conflicts
      leading to great streams of refugees.
    t: Wir sind auch der Ansicht, daß die Westeuropäische Union hierzu Untersuchungen
      durchführen und auch eventuelle Empfehlungen <a>vorlegen</a> muß, damit wir
      nicht erneut in eine Situation geraten, in der grenzüberschreitende Konflikte
      entstehen, die neuerliche Flüchtlingsströme auslösen könnten, und in der die
      Europäische Union sich den Vorwurf machen könnte, sich zu spät darauf vorbereitet
      und Gegenmaßnahmen ergriffen zu haben.
  - s: Regarding TACs and quotas, again I would raise the strategic problem here of
      ministers debating with scientists through the Commission and <v>coming</v>
      <p>up</p> with a compromise that allows all ministers to claim victory, while
      at the same time, scientists are trying to make decisions on the actual scientific
      state of the stocks.
    t: Im Hinblick auf die TACs und Quoten möchte ich nochmals auf das strategische
      Problem hinweisen, daß die Minister mit den Wissenschaftlern durch die Kommission
      diskutieren, und einen Kompromiß <a>vorlegen</a>, den alle Minister als Sieg
      bezeichnen, während die Wissenschaftler gleichzeitig versuchen, Entscheidungen
      über den tatsächlichen wissenschaftlichen Zustand der Bestände zu treffen.
  - s: So I am doubly disappointed to hear you say, Commissioner, that it will be
      mid-February before you can <v>come</v> <p>up</p> with your new evaluation.
    t: So bin ich doppelt enttäuscht, wenn Sie sagen, Herr Kommissar, daß Sie erst
      Mitte Februar Ihre neue Bewertung <a>vorlegen</a> können.
  - s: I hope it will <v>come</v> <p>up</p> with fresh proposals where necessary,
      but in an open and transparent way.
    t: Und ich hoffe, dass sie, wenn nötig, neue Vorschläge <a>vorlegen</a> wird,
      aber in einer offenen und transparenten Art und Weise.
  - s: The Legal Affairs Committee has <v>come</v> <p>up</p> with a pragmatic solution.
    t: Der Rechtsausschuss hat eine pragmatische Lösung <a>vorgelegt</a>.
  - s: If the Commission is meant to <v>come</v> <p>up</p> with responses and commitments,
      it can - and should - do so more quickly.
    t: Wenn Antworten und Verpflichtungen vorgesehen sind, dann kann oder sollte die
      Kommission das auch schneller <a>vorlegen</a>.
  - s: My committee has <v>come</v> <p>up</p> with the first methodological model
      that can be applied to assess performance in all parliamentary committees.
    t: Mein Ausschuss hat das erste methodische Modell <a>vorgelegt</a>, das zur Beurteilung
      des Standes in allen parlamentarischen Ausschüssen angewendet werden kann.
  - s: In Agenda 2020, European leaders <v>came</v> <p>up</p> with a plan to revive
      our economy, but they did not say how it was going to be financed and controlled
      or what the incentives or possible sanctions would be.
    t: Mit der Agenda 2020 haben die europäischen Entscheidungsträger einen Plan <a>vorgelegt</a>,
      ohne dabei klarzustellen, wie dieser finanziert und kontrolliert werden oder
      welche Anreize oder möglichen Sanktionen es geben soll.
  - s: The European Parliament needs to take an active part in this, and it is essential
      that the Commission urgently <v>comes</v> <p>up</p> with a model of inter-institutional
      cooperation for this.
    t: Das Europäische Parlament muss in diesem Zusammenhang eine aktive Rolle übernehmen,
      und es ist wichtig, dass die Kommission dafür dringend ein Modell für interinstitutionelle
      Zusammenarbeit <a>vorlegt</a>.
  - s: I applaud Mrs Peijs’ work in reconciling what looked fairly irreconcilable
      and <v>coming</v> <p>up</p> with a solution that favours home State control
      which is preferable in terms of the internal market, but I have some anxiety
      that there will still have to be some fine-tuning.
    t: Ich gratuliere Frau Peijs zu ihrer Leistung, sie hat zusammengeführt, was ziemlich
      unvereinbar schien, und eine Lösung <a>vorgelegt</a>, die die Kontrolle durch
      den Herkunftsstaat vorsieht, was für den Binnenmarkt die beste Lösung ist, ich
      fürchte jedoch, dass eine weitere Feinabstimmung unumgänglich sein wird.
  - s: We support the report in challenging the Commission to <v>come</v> <p>up</p>
      with common proposals that would at least promote the use of environmental taxes
      and charges.
    t: Wir unterstützen die in dem Bericht enthaltene Aufforderung an die Kommission,
      gemeinsame Vorschläge <a>vorzulegen</a>, in denen der Einsatz von Umweltabgaben
      wenigstens gefördert wird.
  - s: If no agreement is reached on this aspect at a global level, then, as you quite
      rightly said, we will have to move on to Plan B. However, we will be in a better
      position to <v>come</v> <p>up</p> with Plan B if we have proposals to bring
      to the table at the international negotiations and we have them early enough.
    t: Wenn wir Plan B <a>vorlegen</a>, werden wir auf jeden Fall in einer besseren
      Position sein, wenn wir bei den internationalen Verhandlungen rechtzeitig Vorschläge
      auf den Tisch legen.
  - s: The Commission must <v>come</v> <p>up</p> with proposals for practical solutions
      that can be evaluated and with regard to which we can then adopt a position.
    t: Die Kommission muss Vorschläge für praktische Lösungen <a>vorlegen</a>, die
      bewertet werden können, und zu denen wir dann eine Stellungnahme abgeben können.
  - s: I would like to ask the Commission if and when it is going to <v>come</v> <p>up</p>
      with such a proposal.
    t: Ich möchte die Kommission nun fragen, ob und wann ein entsprechender Vorschlag
      <a>vorgelegt</a> wird.
  - s: After all, the Council has still not <v>come</v> <p>up</p> with a communal
      position.
    t: Der Rat hat nämlich noch immer keinen gemeinsamen Standpunkt <a>vorgelegt</a>.
  - s: Mr President, first of all I would like to pay tribute to Mr Sacconi, who did
      his utmost to <v>come</v> <p>up</p> with this good legislation.
    t: Zunächst einmal möchte ich Herrn Sacconi Anerkennung zollen, der sein Bestes
      getan hat, um diese gute Rechtsvorschrift <a>vorlegen</a> zu können.
  - s: The European Council urged the local political forces to <v>come</v> <p>up</p>
      with results as quickly as possible.
    t: Der Europäische Rat hat die lokalen politischen Kräfte dazu aufgefordert, möglichst
      rasch Ergebnisse <a>vorzulegen</a>.
  - s: Even the United States now recognises this, although they have yet to <v>come</v>
      <p>up</p> with an alternative in any practical form to the Kyoto Protocol.
    t: Selbst in den Vereinigten Staaten erkennt man dies nun, obwohl bisher noch
      keine praktische Alternative zum Kyoto-Protokoll <a>vorgelegt</a> worden ist.
  - s: This is a question to which we shall return, but it is undoubtedly due to the
      debate that was launched here in this House, particularly by Mrs Kinnock and
      others, that the Commission, its partners and the other interested parties have
      <v>come</v> <p>up</p> with far more flexible proposals that take more account
      of reality.
    t: Auf diese Frage werden wir noch zurückkommen, aber es ist zweifellos der in
      diesem Hause geführten Aussprache, die besonders durch Frau Kinnock und andere
      angestoßen wurde, zu verdanken, dass die Kommission, die Partner und die Betroffenen
      sehr viel flexiblere Vorschläge <a>vorgelegt</a> haben, die der Realität besser
      Rechnung tragen.
  - s: To be pragmatic and practical, if industry can <v>come</v> <p>up</p> with a
      safety-belt for side-facing seats then the PSE Group will of course, think again,
      as, I am sure, will the Commissioner.
    t: Wenn die Industrie einen Sicherheitsgurt für zur Seite gerichtete Sitze <a>vorlegen</a>
      kann, wird sich die PSE-Fraktion vernünftiger- und praktischerweise natürlich
      erneut mit dieser Thematik befassen, ebenso wie es gewiss auch der Kommissar
      tun wird.
  - s: we are ready to <v>come</v> <p>up</p> with the information this year for the
      Committee on Budgets.
    t: wir sind bereit, dem Haushaltsausschuß in diesem Jahr die Informationen <a>vorzulegen</a>.
  - s: indeed, Bali is a crucial step in that direction, and while it will not be
      the place at which agreement is reached, it will be the place at which negotiations
      will start and it will therefore be very important for Bali to <v>come</v> <p>up</p>
      with a clear negotiating mandate, with precise deadlines, with a view to conclusion
      by 2009.
    t: Es wird daher für Bali sehr wichtig sein, ein deutliches Verhandlungsmandat
      mit genauen Fristen, in Hinblick auf einen Abschluss im Jahr 2009, <a>vorzulegen</a>.
  - s: I imagine that, next year, under the next Association Council, we will hopefully
      <v>come</v> <p>up</p> with proposals for that.
    t: Ich kann mir vorstellen, dass wir im kommenden Jahr im Rahmen des nächsten
      Assoziierungsrates entsprechende Vorschläge <a>vorlegen</a> werden.
  - s: It is now up to our new Taoiseach, who has had an inauspicious start, to <v>come</v>
      <p>up</p> with a solution.
    t: Es liegt nun an unserem neuen Taoiseach, der einen ungünstigen Start hatte,
      eine Lösung <a>vorzulegen</a>.
  - s: I would like to request, on the subject of Directive 2001/55/EC, for example,
      that in addition to referring to it as you did, the Commission should <v>come</v>
      <p>up</p> with a real proposal to bring to the Council, that it should be voted
      in by the Council with a qualified majority, and that this should lead European
      countries to an unavoidable understanding that the problem of immigrants is
      a European problem and an understanding that the problem of protecting immigrants
      is a European problem that we can no longer evade.
    t: Ich bitte darum, dass die Kommission zum Beispiel im Zusammenhang mit der Richtlinie
      2001/55/EG über den Verweis, den Sie gegeben haben, hinaus, einen echten Vorschlag
      <a>vorlegt</a>, den sie dem Rat unterbreitet, dass dieser vom Rat mit qualifizierter
      Mehrheit verabschiedet wird und dass dies die europäischen Staaten zu einer
      unausweichlichen Einsicht führt, dass das Migrantenproblem ein europäisches
      Problem ist, sowie zu der Einsicht, dass das Problem des Schutzes von Migranten
      ein europäisches Problem ist, dem wir nicht länger ausweichen können.
  - s: Some Member States are federal states with mutual entities, such as Belgium
      with Wallonia, Brussels and Flanders, so how is the Belgian federal minister
      supposed to <v>come</v> <p>up</p> with a national management declaration?
    t: Einige Mitgliedstaaten sind Bundesstaaten mit einzelnen Einheiten, wie Belgien
      mit Wallonien, Brüssel und Flandern, also wie kann der belgische Bundesminister
      eine nationale Erklärung zur Mittelverwaltung <a>vorlegen</a>?
  - s: It is therefore pleasing that the other parties have also now <v>come</v> <p>up</p>
      with these demands.
    t: Deshalb ist es gut, daß jetzt auch die anderen Parteigruppen Anträge <a>vorlegen</a>.
  - s: I hope therefore that, when it <v>comes</v> <p>up</p> with a new proposal,
      the Commission will read its own announcement concerning the increased weight
      to be given to environmental considerations in the Community’s energy policy
      and that it will actively help ensure that more use is made of renewable energy
      sources.
    t: Deshalb hoffe ich, die Kommission wird, wenn sie einen neuen Vorschlag <a>vorlegt</a>,
      ihre eigene Mitteilung über die stärkere Einbeziehung von Umweltaspekten in
      die Energiepolitik der Gemeinschaft lesen und aktiv zur Förderung der Nutzung
      nachhaltiger Energiequellen beitragen.
  - s: Mr President, Commissioner, I should like, first of all, to thank our rapporteur,
      Mr Bradbourn, who has taken a great deal of trouble to <v>come</v> <p>up</p>
      with a report which now seems to me to be perfectly acceptable.
    t: Zunächst möchte ich unserem Berichterstatter, Herrn Bradbourn, gratulieren,
      der keine Mühe gescheut hat, um einen Bericht <a>vorzulegen</a>, der mir heute
      recht annehmbar erscheint.
  - s: Even though I do not subcribe to all the proposals put forward by the rapporteur,
      I personally believe that he has <v>come</v> <p>up</p> with a very balanced
      approach towards resolving the problem.
    t: Auch wenn ich nicht allen Vorschlägen des Berichterstatters zustimmen kann,
      bin ich doch der Auffassung, daß er ein sehr ausgewogenes Konzept zur Lösung
      des Problems <a>vorgelegt</a> hat.
  - s: Madam President, as one of the authors of this report, can I first thank the
      political groups, who worked very closely together to <v>come</v> <p>up</p>
      with a text which does not have amendments to it.
    t: Frau Präsidentin, als eine der Verfasserinnen dieses Berichts möchte ich zuerst
      den Fraktionen danken, die sehr eng zusammengearbeitet haben, um einen Text
      <a>vorzulegen</a>, der keinerlei Änderungen mehr bedarf.
  - s: It had the courage to <v>come</v> <p>up</p> with a reform proposal and adjustments,
      but I notice that our Committee on Agriculture and Rural Development has dismissed
      those proposals and has instead embraced a short-sighted policy and opted in
      favour of short-term success.
    t: Sie hatte den Mut, einen Reformvorschlag und Änderungen <a>vorzulegen</a>.
  - s: For the governments to <v>come</v> <p>up</p> with a draft of the Treaty - laudable
      as it is, and supporting it as we do in this Parliament with regard to actions
      of non-discrimination for disabled people - that does not cover all of the areas
      of European legislation would fail to meet the demands of 37 million disabled
      European citizens.
    t: Wenn die Regierungen einen Vertragsentwurf <a>vorlegen</a> - so lobenswert
      er auch sein mag und auch wenn das Parlament ihn bezüglich der Aktionen zur
      Nichtdiskriminierung behinderter Menschen unterstützt - der nicht alle Bereiche
      der europäischen Rechtsvorschriften abdeckt, dann wäre die Forderung von 37
      Mio. behinderten europäischen Bürgern nicht erfüllt.
  - s: It is good that the Commission should have <v>come</v> <p>up</p> with a new
      directive and should have taken the initiative in the health field of doing
      everything possible to combat the consequences of smoking, for example by reducing
      nicotine content, banning harmful substances, by warnings and better labelling,
      by highlighting the danger of passive smoking and through product information.
    t: Erfreulicherweise hat die Kommission eine neue Richtlinie <a>vorgelegt</a>
      und die Initiative ergriffen, um im Gesundheitsbereich alles, was möglich ist,
      zur Bekämpfung der schädlichen Folgen des Rauchens zu tun, beispielsweise durch
      Senkung der Gehalte, Verbot schädlicher Stoffe, Warnungen und bessere Etikettierung,
      Hinweis auf die Gefahren des Passivrauchens und Produktinformation.
  - s: Let us be honest, the convention which framed the Charter of Fundamental Rights
      was a failure because it continually muddled areas of jurisdiction and confused
      areas of responsibility, and <v>came</v> <p>up</p> in the end with a text which,
      although it might have been music to the ears of those advocating the European
      superstate, was not acceptable to the members of the Union as a whole.
    t: Es muss offen gesagt werden, der Konvent, der die Grundrechtecharta erarbeitet
      hat, war ein Misserfolg, weil er ständig die Kompetenzen missachtet, die Verantwortlichkeiten
      vermischt und letztlich einen Text <a>vorgelegt</a> hat, der in den Ohren der
      Befürworter eines supranationalen Staates vielleicht angenehm klingt, aber für
      die Gesamtheit der Unionsmitglieder nicht annehmbar ist.
  - s: In other words, the Commission must <v>come</v> <p>up</p> with a further plan,
      which I will be happy to discuss with Parliament.
    t: Das heißt also, die Kommission wird einen weiteren Plan <a>vorlegen</a>, und
      ich freue mich auf die diesbezügliche Parlamentsdebatte.
  - s: I should like to thank Mr Byrne for <v>coming</v> <p>up</p> with a proposal
      at any rate.
    t: Zweitens möchte ich Herrn Kommissar Byrne dafür danken, dass er auf jeden Fall
      einen Vorschlag <a>vorgelegt</a> hat.
  - s: I would therefore urge the Commissioner to <v>come</v> <p>up</p> with a plan
      that we can consider in parallel with the CO2 tax, so that we can go along to
      the international conference with some honest proposals.
    t: Ich möchte daher die Kommissarin bitten, uns neben einer solchen CO2 -Steuer
      einen alternativen Plan <a>vorzulegen</a>, damit wir uns mit entsprechenden
      Zahlen zu der vorgesehenen internationalen Konferenz begeben können.
  - s: Secondly, according to the Committee on Budgets, the European Commission should
      <v>come</v> <p>up</p> with proposals to reform the sugar sector without delay.
    t: Zweitens muß die Europäische Kommission nach Meinung des Haushaltsausschusses
      so schnell wie möglich Vorschläge in bezug auf die Reform der Marktordnung für
      Zucker <a>vorlegen</a>.
  - s: The present British government has allowed the situation to get out of hand
      and it is rather late in the day for them to <v>come</v> <p>up</p> with this
      proposal which will probably take another two years to come into effect.
    t: Der gegenwärtigen britischen Regierung ist die Situation entglitten, und es
      ist allerhöchste Zeit, dass sie diesen Vorschlag <a>vorlegt</a>, der wahrscheinlich
      erst in zwei Jahren in Kraft treten kann.
  - s: You were not able to <v>come</v> <p>up</p> with a plan at that Summit, and
      you cannot bail out Greece without the International Monetary Fund coming in
      to save, at least for the moment, your euro dream.
    t: Sie konnten bei diesem Gipfel keinen Plan <a>vorlegen</a>, und Sie können Griechenland
      nicht ohne die Hilfe des Internationalen Währungsfonds aus der Klemme helfen,
      der - im Moment zumindest noch - Ihren Eurotraum rettet.
  - s: Many of you have said that we have been talking about climate change for many
      years without anything actually having happened, but I would ask that we should
      not underestimate what the Commission has <v>come</v> <p>up</p> with over the
      last few weeks and not make it out to be less than it is.
    t: Ich würde darum bitten, dass wir das, was die Kommission in den letzten Wochen
      <a>vorgelegt</a> hat, nicht gering schätzen und nicht kleiner machen, als es
      ist.
  - s: I urge the Commission to <v>come</v> <p>up</p> with a new draft strategy proposing
      a solution for this issue in the future by promoting eHealth, the levelling
      off of disparities between the Member States and the use of structural funds
      for healthcare purposes.
    t: Ich fordere die Kommission nachdrücklich auf, einen neuen Entwurf für eine
      Strategie <a>vorzulegen</a>, in dem eine künftige Lösung für dieses Problem
      vorgeschlagen wird.
  - s: A long time went by - not two years as agreed, but four and a half years -
      before the Commission <v>came</v> <p>up</p> with its proposal.
    t: Eine lange Zeit verstrich - nicht die vereinbarten zwei Jahre, sondern viereinhalb
      Jahre -, bis die Kommission ihren Vorschlag <a>vorlegte</a>.
  - s: The Group of the European People’s Party will support Mrs Weiler’s resolution
      and requests the Commission to <v>come</v> <p>up</p> with a proposal to bridge
      the differences between the European social security systems.
    t: Die EVP-Fraktion wird die Entschließung von Frau Weiler unterstützen und fordert
      die Kommission auf, einen Vorschlag <a>vorzulegen</a> zur Überbrückung der Gegensätze
      zwischen den sozialen Sicherungssystemen in Europa.
  - s: As yet there are still no clear provisions for this and the Commission has
      still not <v>come</v> <p>up</p> with a proposal.
    t: Hierfür gibt es noch immer keine deutlichen Bestimmungen, und die Kommission
      hat immer noch keinen Vorschlag <a>vorgelegt</a>.
  - s: The Commissioner knows that it is not unusual for the Commission to <v>come</v>
      <p>up</p> with an additional budget during the course of the year, and my concrete
      question on behalf of our committee is, if this happens this year, if it proves
      to be necessary - and we have indications that it will be necessary - will the
      Commissioner take the opportunity to obtain enough money for the necessary research?
    t: Der Kommissar weiß, daß es nicht unüblich ist, daß die Kommission im Laufe
      des Jahres einen Nachtragshaushalt <a>vorlegt</a>.
  - s: Thirdly, Mr President, did I understand correctly that the Commissioner is
      <v>coming</v> <p>up</p> with further details on his package of measures.
    t: Herr Präsident, habe ich richtig verstanden, daß der Kommissar eine genauere
      Ausarbeitung seines Maßnahmenpakets <a>vorlegen</a> wird?
  - s: The Committee on Economic and Monetary Affairs and Industrial Policy has drafted
      an opinion and <v>come</v> <p>up</p> with several observations, some of which
      are my own, while others were added in committee.
    t: Wir gehen zudem ausdrücklich davon aus, daß nach Abschluß des Abkommens das
      MAI dem Europäischen Gerichtshof zur Begutachtung <a>vorgelegt</a> wird und
      wir von Kommission und Rat nach dem Zustimmungsverfahren konsultiert werden.
  - s: To this end, the Commission should <v>come</v> <p>up</p> with an overarching,
      cross-sectoral strategy for sustainable growth in coastal regions and maritime
      sectors by 2012, based on a broad investigation of potentials and policy options
      and on broad stakeholder consultation.
    t: Zu diesem Zweck sollte die Kommission eine umfassende und sektorübergreifende
      Strategie für das nachhaltige Wachstum in Küstenregionen und maritimen Sektoren
      bis 2012 <a>vorlegen</a>, die auf einer breit angelegten Erforschung des Potentials
      und der Maßnahmenoptionen, sowie auf einer umfassenden Konsultation der Interessengruppen
      beruht.
  - s: If we were to adopt a combination of these criteria, I would not be surprised
      if the list of beneficiary countries we <v>came</v> <p>up</p> with were different
      from the current list and perhaps more deserving, but we will be able to talk
      about this again once we have the final proposal for a regulation.
    t: Wenn wir eine Kombination dieser Kriterien übernehmen würden, wäre ich nicht
      überrascht, wenn die Liste der begünstigten Länder, die wir <a>vorlegen</a>
      würden, sich von der aktuellen Liste unterscheiden würde und vielleicht Länder
      umfassen würde, die es eher verdienen, von Zollpräferenzen zu profitieren, aber
      wir können darüber wieder sprechen, sobald uns der endgültige Verordnungsvorschlag
      vorliegt.
  - s: Madam President, the specific question I should like to put to Mr Monti is
      whether or not he really intends to <v>come</v> <p>up</p> with a separate piece
      of legislation on distance selling within the next year.
    t: Herr Präsident, die konkrete Frage, die ich Herrn Monti stellen möchte, ist,
      ob er nun wirklich beabsichtigt, innerhalb eines Jahres eine Sondergesetzgebung
      für den Fernabsatz <a>vorzulegen</a>.
  - s: It is very difficult to tell a country to <v>come</v> <p>up</p> with an agreement
      between the unions and the employers when there are no such partners.
    t: Man kann von einem Land nicht verlangen, eine Vereinbarung zwischen Arbeitgebern
      und Arbeitnehmern <a>vorzulegen</a>, wenn diese Sozialpartner nicht existieren.
  - s: I have therefore no hesitation in agreeing with the proposal of the European
      Parliament to call on the Commission to <v>come</v> <p>up</p> with a concrete
      proposal for abolishing registration taxes.
    t: Ich habe deshalb ohne Zögern der Empfehlung des Europäischen Parlaments zugestimmt,
      die Kommission aufzufordern, konkrete Vorschläge für die Abschaffung von Zulassungssteuern
      <a>vorzulegen</a>.
  - s: We really cannot afford to disappoint our European youth by <v>coming</v> <p>up</p>
      with a long-awaited scheme that, despite good intentions, does not actually
      work.
    t: Wir dürfen die Jugendlichen Europas wirklich nicht enttäuschen, indem wir ihnen
      ein lange erwartetes Programm <a>vorlegen</a>, das dann trotz der guten Zielsetzungen
      in der Praxis nicht funktionieren würde.
  - s: Therefore, I strongly support the compromise which has been put forward by
      our rapporteur asking, by first reading, for the Secretary-General to <v>come</v>
      <p>up</p> with a strategy of how to handle the whole question of languages in
      Parliament and enlargement.
    t: Ich unterstütze deshalb nachdrücklich den vom Berichterstatter vorgeschlagenen
      Kompromiß, mit dem er den Generalsekretär bittet, im Rahmen der ersten Lesung
      eine Strategie für die Bewältigung des mit der Erweiterung verbundenen Sprachenproblems
      des Parlaments <a>vorzulegen</a>.
  - s: I am therefore assuming that the Commission will <v>come</v> <p>up</p> with
      proposals soon.
    t: Daher gehe ich davon aus, daß von der Kommission rasch Vorschläge <a>vorgelegt</a>
      werden.
  - s: It remains for us to <v>come</v> <p>up</p> with better legislation.
    t: Wir müssen bessere Rechtsvorschriften <a>vorlegen</a>.
  - s: It will of course <v>come</v> <p>up</p> with options when there is a division,
      but it will work towards reaching a broad consensus as the basis for the work
      of the IGC.
    t: Natürlich wird er im Falle von Meinungsverschiedenheiten verschiedene Lösungsvorschläge
      <a>vorlegen</a>, aber er wird einen breiten Konsens als Grundlage für die Arbeit
      der Regierungskonferenz anstreben.
  - s: I urge the Commission to <v>come</v> <p>up</p> with a new and better proposal
      as quickly as possible.
    t: Ich bitte die Kommission, so schnell wie möglich einen neuen, besseren Vorschlag
      <a>vorzulegen</a>.
  - s: So, ultimately, I have to reject the solutions which Mr Bösch offers and I
      hope the Commission will <v>come</v> <p>up</p> with a meaningful proposal which
      will give real and considerably greater independence to UCLAF.
    t: Das veranlaßt mich schließlich, die von Herrn Bösch vorgeschlagenen Lösungen
      abzulehnen, und ich hoffe, die Kommission wird einen vernünftigen Vorschlag
      <a>vorlegen</a>, der wirklich zu einer wesentlichen Verstärkung der Unabhängigkeit
      von UCLAF führt.
  - s: We now need to <v>come</v> <p>up</p> with a proposal without delay.
    t: Nun muß schleunigst ein Entwurf <a>vorgelegt</a> werden.
  - s: I would also like to ask the Commissioner - taking into account what former
      Commissioner Michel previously said about the need to step up the involvement
      of the World Bank and the IMF - whether he intends to <v>come</v> <p>up</p>
      with a proposal for this Istanbul Summit.
    t: Ich möchte außerdem den Kommissar gerne fragen - unter Berücksichtigung dessen,
      was der vorherige Kommissar, Herr Michel, zuvor über die Notwendigkeit der Steigerung
      der Beteiligung von Weltbank und IWF sagte -, ob er beabsichtigt, einen Vorschlag
      für diesen Istanbul-Gipfel <a>vorzulegen</a>.
  - s: I would also like to thank Parliament for having responded rapidly and efficiently
      to the invitation of the European Council to <v>come</v> <p>up</p> with proposals
      for its future composition.
    t: Ich möchte mich beim Parlament bedanken, dass es so schnell und effizient auf
      die Aufforderung des Europäischen Rates reagiert hat, Vorschläge für seine zukünftige
      Zusammensetzung <a>vorzulegen</a>.
  - s: The only course is to try to <v>come</v> <p>up</p> with political solutions,
      while at the same time trying to mitigate the suffering as much as we can.
    t: Unser Vorgehen kann nur darin bestehen, eine politische Lösung <a>vorzulegen</a>
      und gleichzeitig zu versuchen, das Leid so gut wir können zu mildern.
  - s: The European Parliament has <v>come</v> <p>up</p> with a strong resolution
      that proposes targeted visa and economic sanctions against the criminal regime
      of Lukashenko.
    t: Das Europäische Parlament hat eine scharf formulierte Entschließung <a>vorgelegt</a>,
      in der gezielte Visa- und Wirtschaftssanktionen gegen das kriminelle Regime
      Lukaschenkos vorgesehen sind.
- c: 82
  r: 2
  v: kommen
  x:
  - s: The Commission has thus <v>come</v> <p>up</p> with this new proposal;
    t: Die Kommission <a>kommt</a> also mit diesem neuen Vorschlag, der, obwohl weit
      davon entfernt, ideal zu sein, doch mit Sicherheit der mögliche ist und es erlaubt,
      einen Prozess der Annäherung der Gesetze in Bezug auf die Aufnahme zum Zweck
      der Familienzusammenführung in Gang zu setzen.
  - s: The negotiations <v>came</v> <p>up</p> against stumbling blocks on several
      points.
    t: Die Verhandlungen <a>kamen</a> bei mehreren Punkten ins Stocken.
  - s: Let me, in conclusion, turn to the administrative costs, where the appropriations
      <v>come</v> <p>up</p> against something of a peculiar situation.
    t: Lassen Sie mich schließlich noch auf die Verwaltungsausgaben zu sprechen <a>kommen</a>.
  - s: Even the small countries <v>come</v> <p>up</p> with, for example, composers
      of world renown.
    t: Selbst aus den kleinen Ländern <a>kommen</a> beispielsweise Komponisten von
      Weltruf.
  - s: I am also perturbed by the fact that the various healthcare systems of the
      European Union will <v>come</v> <p>up</p> for discussion in new proposals soon
      to be on the agenda.
    t: Des Weiteren beunruhigt mich, dass in demnächst zu behandelnden neuen Vorschlägen
      die verschiedenen Systeme des Gesundheitswesens der Europäischen Union zur Sprache
      <a>kommen</a>.
  - s: On the rare occasions when measures have actually been taken, they generally
      <v>come</v> <p>up</p> against a lack of cooperation from Member States or fail
      to produce tangible results, in the cases where they are not simply ignored.
    t: Der Berichterstatter stellt fest, dass in den über 20 Jahren, in denen die
      europäischen Institutionen darüber diskutieren, das organisierte Verbrechen
      (Geldwäsche, Drogen-, Waffen-, Menschenhandel usw.) zu verfolgen, die ergriffenen
      Maßnahmen - falls es überhaupt zu solchen <a>kommt</a> - an der mangelnden Zusammenarbeit
      der Mitgliedstaaten scheitern oder ohne praktische Folgen bleiben, falls sie
      nicht völlig in Vergessenheit geraten.
  - s: Nevertheless, if I have to choose between that and the 18 Members not taking
      their seats, or <v>coming</v> <p>up</p> with a practical solution and the 18
      joining, meaning therefore that we comply with the Treaty of Lisbon, I ask this
      House, as I have already done in the report, to choose that solution;
    t: Wenn ich jedoch zwischen diesem Standpunkt mit der Folge, dass 18 Abgeordnete
      ihre Sitze nicht einnehmen können, und dem Finden einer praktischen Lösung mit
      der Folge, dass die 18 ins Parlament <a>kommen</a> und wir so den Vertrag von
      Lissabon einhalten, wählen muss, bitte ich dieses Parlament, wie ich es schon
      in meinem Bericht getan habe, diese Lösung zu wählen.
  - s: Mr Barroso, in the European Union, a market to which 27 States belong, we have
      no alternative but to actually <v>come</v> <p>up</p> with a financial transaction
      tax or other instrument that will reduce the hunger of speculators to make profits
      in this area.
    t: Herr Barroso, wir <a>kommen</a> nicht daran vorbei, in der Europäischen Union,
      einem Markt, zu dem 27 Staaten gehören, tatsächlich eine Finanztransaktionssteuer
      oder ein anderes Instrument zu finden, das so ausgestaltet wird, dass der Hunger
      der Spekulanten, in diesem Bereich Gewinne zu machen, nicht mehr so groß ist.
  - s: I hope that Parliament’s resolution will after all be the basis of a rapprochement
      between us, enabling us to <v>come</v> <p>up</p> with a solution that makes
      sense.
    t: Ich hoffe, dass wir uns auf der Grundlage des Parlamentsbeschlusses dann doch
      annähern und zu einer vernünftigen Lösung <a>kommen</a> werden.
  - s: I have great faith in the Financial Stability Board and I am confident that
      it will <v>come</v> <p>up</p> with specific realisable proposals that we can
      discuss.
    t: Ich habe großes Vertrauen in den Rat für Finanzstabilität und bin überzeugt
      davon, dass er mit spezifischen, realisierbaren Vorschlägen <a>kommen</a> wird,
      die wir diskutieren können.
  - s: I would warn you at this point - and this is something that did not <v>come</v>
      <p>up</p> in the discussion - against expecting too much from the fight against
      illegality and crime, precisely because we are dealing here with a new, different
      technology.
    t: Ich möchte hier davor warnen - aber das ist in der Diskussion auch nicht zum
      Ausdruck <a>gekommen</a> -, daß man, gerade weil es sich um eine neue, andere
      Technologie handelt, zu viel erwartet vom Kampf gegen Illegalität oder Kriminalität.
  - s: I am certain that these questions, which have been raised now in this hall,
      will also <v>come</v> <p>up</p> during the Council debates, and I also trust
      that once the Hungarian Presidency summarises that debate, the Commission will
      be able to build upon it when finalising the Energy Roadmap it will publish
      in November.
    t: Ich bin sicher, dass diese Fragen, die in diesem Saal aufgeworfen wurden, auch
      während der Debatten des Rates zur Sprache <a>kommen</a> werden, und ich vertraue
      außerdem darauf, dass die Kommission, nachdem der ungarische Ratsvorsitz eine
      Zusammenfassung zu dieser Debatte erstellt hat, bei der Fertigstellung des Energiefahrplans,
      den sie im November veröffentlichen wird, darauf zurückgreifen kann.
  - s: However, the demand for sector-specific analyses <v>comes</v> <p>up</p> again
      and again.
    t: Jedoch <a>kommt</a> immer wieder auch die Notwendigkeit sektorspezifischer
      Analysen auf.
  - s: The bank sector has had sufficient time, and it, at least a section of it,
      is now <v>coming</v> <p>up</p> with a proposal.
    t: Dem Bankensektor stand genügend Zeit zur Verfügung, und nun <a>kommt</a> er
      - oder zumindest ein Teil des Sektors - mit einem eigenen Vorschlag.
  - s: I sincerely hope that the Dublin summit will agree on a joint action and that
      it will in particular <v>come</v> <p>up</p> with a European policy on combatting
      drugs.
    t: Ich hoffe von ganzem Herzen auf kräftige Zustimmung zu einer action commune
      in Dublin und vor allem auch, daß es zu einer Einigung über eine gemeinsame
      europäische Politik der Bekämpfung des Drogenproblems <a>kommt</a>.
  - s: Mrs Waddington has done an excellent job, but my group thinks that voting on
      this report at the present time sends out a very bad signal, as if nothing were
      amiss, when we do not know if the Council is going to shoulder its responsibilities
      and <v>come</v> <p>up</p> with the right proposals at the forthcoming summit.
    t: Kollegin Waddington hat ausgezeichnete Arbeit geleistet, aber meine Fraktion
      ist der Ansicht, daß es ein äußerst schlechtes Signal ist, in diesem Moment
      über diesen Bericht abzustimmen, als sei nichts geschehen, während wir nicht
      wissen, ob der Rat seine Verantwortung übernimmt und tatsächlich beim nächsten
      Gipfel mit den richtigen Vorschlägen <a>kommt</a>.
  - s: As companies build broader pipes, other companies are <v>coming</v> <p>up</p>
      and filling those pipes, and this could lead to problems of congestion.
    t: Wenn Unternehmen größere Leitungen bauen, <a>kommen</a> andere Unternehmen
      und füllen diese Leitungen.
  - s: Consequently, at the beginning of 2000 more than 50% of all appliances were
      in category A. Then they <v>came</v> <p>up</p> with the gimmick of A+ and A++.
    t: Anfang 2000 waren dann mehr als 50 % aller Geräte in der Kategorie A. Dann
      sind sie mit dem Trick von A+ und A++ <a>gekommen</a>.
  - s: Now they have <v>come</v> <p>up</p> with the gimmick of A-20, A-40 and A-60.
    t: Und jetzt <a>kommen</a> sie mit dem Trick von A-20, A-40, A-60.
  - s: I hope that our decision tomorrow will be in favour of consumer protection,
      enabling the Commission and the Council to get on with their work, that we will
      also somewhat clarify the Committee on the Environment’s rather contradictory
      report, and will be able to <v>come</v> <p>up</p> with an unambiguous position,
      one that will serve as a basis for further work by the Council and the Commission.
    t: Ich hoffe, dass wir morgen eine Entscheidung im Sinne des Verbraucherschutzes
      treffen, damit die Kommission und der Rat ihre Arbeit aufnehmen können, und
      dass wir auch den Bericht des Umweltausschusses in seiner Widersprüchlichkeit
      etwas klarer machen und zu einer eindeutigen Position <a>kommen</a>, die dann
      auch eine Grundlage für die weitere Arbeit von Rat und Kommission ist.
  - s: Of course, that common position will soon be <v>coming</v> <p>up</p> before
      Parliament’s Plenary, and you, ladies and gentlemen, will be called upon to
      decide according to your consciences and undertake the responsibility of approving
      or rejecting the common position, bearing in mind that the European Union must
      not be turned into an inter-state alliance of economic interests in which Parliament’s
      voice, which expresses the aspirations and interests of Europe’s peoples, is
      stilled by the arrogance of the respective governments in our countries.
    t: Allerdings wird dieser Gemeinsame Standpunkt in Kürze vor das Plenum des Europäischen
      Parlaments <a>kommen</a>, und dann ist es an Ihnen, meine Herren Kollegen, nach
      Ihrem Gewissen zu entscheiden und die Verantwortung zu übernehmen, den Gemeinsamen
      Standpunkt entweder anzunehmen oder abzulehnen, wobei Sie zu bedenken haben,
      daß die Europäische Union nicht in ein überstaatliches Bündnis wirtschaftlicher
      Interessen umfunktioniert werden darf, in dem die Stimme des Parlaments, das
      die Erwartungen und Interessen der europäischen Völker zum Ausdruck bringt,
      von der Arroganz der jeweiligen Regierungen in unseren Ländern erstickt wird.
  - s: Something must be done before the 2009 elections and we cannot afford to wait
      for Member States to <v>come</v> <p>up</p> with their ratifications and referendums.
    t: Vor den Wahlen 2009 muss noch etwas geschehen, und wir können nicht so lange
      warten, bis die Mitgliedstaaten mit ihrer Ratifizierung und ihrem Referendum
      <a>kommen</a>.
  - s: I think the European Parliament may hold an important key when these proposals
      <v>come</v> <p>up</p> for discussion, especially if they are made under Article
      100a, and we are now serving notice to the Commission that we, the European
      Parliament, will not yield on the matter of these rules for worker participation.
    t: Ich glaube, das Europäische Parlament könnte einen wichtigen Schlüssel in der
      Hand haben, wenn diese Vorschläge auf den Tisch <a>kommen</a>, insbesondere,
      wenn sie im Rahmen von Artikel 100 a vorgelegt werden.
  - s: But sadly, CETA does <v>come</v> <p>up</p> with some other demands and political
      goals which we find deeply worrying.
    t: Aber leider <a>kommt</a> das CETA-Abkommen mit einigen anderen Forderungen
      und politischen Zielen daher, die wir für sehr besorgniserregend halten.
  - s: The President-in-Office of the Council <v>came</v> <p>up</p> with a good suggestion,
      namely to budget the European Development Fund.
    t: Vom Ratspräsidenten <a>kam</a> der gute Vorschlag, den europäischen Entwicklungsfonds
      in den Haushaltsplan einzubeziehen.
  - s: Madam President, the subject of the death penalty for those who commit serious
      crimes in the United States <v>comes</v> <p>up</p> in these topical and urgent
      debates with clockwork regularity, and today is no exception.
    t: Frau Präsidentin, mit der Regelmäßigkeit eines Uhrwerks <a>kommt</a> das Thema
      der Todesstrafe für Schwerverbrecher in den Vereinigten Staaten in dieser Debatte
      über aktuelle Fragen aufs Tapet.
  - s: It is not only the American administration that <v>comes</v> <p>up</p> with
      new inventions such as the introduction of the notion of ’illegal combatants’,
      who are subsequently unable to enjoy the protection received by prisoners of
      war.
    t: Nicht nur die amerikanische Regierung <a>kommt</a> mit neuen Einfällen wie
      der Einführung des Begriffs „illegale Kämpfer “, die dann nicht unter den Schutz
      der Kriegsgefangenen fallen, auch in Europa lässt sich diese Entwicklung leider
      feststellen.
  - s: That is why we have <v>come</v> <p>up</p> with a significant simplification
      of EU legislation.
    t: Deshalb <a>kommen</a> wir hier zu einer bedeutsamen Vereinfachung des Rechtsbestands
      in der Gemeinschaft.
  - s: While this is the approach for the current structural funds, there is an important
      discussion <v>coming</v> <p>up</p> on the future shape of the Community’s cohesion
      instruments.
    t: Dies ist der Ansatz der derzeitigen Strukturfonds, doch <a>kommt</a> darüber
      hinaus eine wichtige Diskussion über die zukünftige Gestaltung der Kohäsionsinstrumente
      der Gemeinschaft in Gang.
  - s: I would just like to add that the report, as presented to the partsession,
      is the result of the collaborative work of my colleagues in the Committee on
      Transport and Tourism, who really worked hard on the issue of railways, and
      took part in meetings and debates, so that we were able to <v>come</v> <p>up</p>
      with this result.
    t: Ich möchte nur hinzusetzen, daß der Bericht, wie er dem Haus nun vorliegt,
      das Ergebnis kollektiver Arbeit meiner Kollegen im Ausschuß für Verkehr und
      Fremdenverkehr ist, die zur Frage der Eisenbahnen hart gearbeitet und an Tagungen
      und zahlreichen Debatten teilgenommen haben - nur so war es möglich, zu dem
      dem Haus vorliegenden Ergebnis zu <a>kommen</a>.
  - s: My question relates to something that will <v>come</v> <p>up</p> on Thursday
      and which I will then raise again.
    t: Meine Frage betrifft eine Angelegenheit, die am Donnerstag zur Sprache <a>kommen</a>
      wird und auf die ich dann erneut verweisen werde.
  - s: Madam President, I want to remind colleagues here that I said there are a number
      of different reasons for the deficit problems we have, but I also said it is
      true - and neither Mr Schulz nor his colleagues have denied this - that we have
      seen these problems <v>coming</v> <p>up</p> in all Socialist governments because
      it was a deliberate policy.
    t: Ich möchte die Kolleginnen und Kollegen hier daran erinnern, dass ich gesagt
      habe, dass es vielerlei Gründe für die Defizitprobleme, die wir haben, gibt,
      doch ich habe ebenfalls gesagt - und weder Herr Schulz noch seine Kollegen haben
      das bestritten -, dass es richtig ist, dass wir diese Probleme in allen sozialistischen
      Regierungen haben <a>kommen</a> sehen, weil es eine bewusst gewählte Politik
      war.
  - s: I have to say at this point - and I am keeping to the law, as I am required
      to do - that no written motion has been submitted by 40 Members prior to this
      sitting, and so my recommendation is that the relevant committee should continue
      to discuss this issue - which is a very delicate one - and, should they <v>come</v>
      <p>up</p> with another result at some other point in time, that is in order,
      but right now, I have to do as the House’s rules require.
    t: Deswegen ist meine Empfehlung, dass die zuständigen Ausschüsse sich weiter
      mit der Frage befassen - da es sich um eine sehr delikate Frage handelt - sich
      weiter mit der Frage befassen, und wenn die Ausschüsse zu einem anderen Zeitpunkt
      zu einem anderen Ergebnis <a>kommen</a>, dann ist das in Ordnung.
  - s: The solutions we are <v>coming</v> <p>up</p> with here, however, are almost
      exclusively the kind advanced by the motor industry, which seeks to sell more
      and more new and technically sophisticated vehicles.
    t: Wir hier <a>kommen</a> aber fast überhaupt nur auf Lösungen im Sinne der Industrie,
      die immer mehr neue und technisch raffinierte Fahrzeuge verkaufen will.
  - s: 'Austrian Chancellor Schüssel said on that occasion: ’If we do not <v>come</v>
      <p>up</p> with a new system, we will be at each other’s throats when the next
      financial perspective comes along’.'
    t: Wenn wir nicht zu einem neuen System <a>kommen</a>, werden wir uns bei der
      nächsten Finanziellen Vorausschau gegenseitig an die Gurgel gehen.
  - s: Might I therefore suggest that we call to task Mr Almunia, the ex-Commissioner
      for Economic and Monetary Affairs, for example, as he was quite critical towards
      some countries during his term of office and then the Greek issue <v>came</v>
      <p>up</p>.
    t: Denn er ist während seiner Amtszeit ziemlich kritisch im Hinblick auf einige
      Länder gewesen, und dann <a>kam</a> es zum griechischen Problem.
  - s: It is a bit like the Loch Ness monster which keeps <v>coming</v> <p>up</p>.
    t: Man <a>kommt</a> sich vor wie beim Geheimnis von Loch Ness, von dem bei fast
      jeder Gelegenheit die Rede ist.
  - s: Type-approval may mean <v>coming</v> <p>up</p> with other fuel values.
    t: Bei der <a>Homologisierung</a> kann man auf andere Kraftstoffwerte <a>kommen</a>.
  - s: I am therefore thankful that, after the difficulties during the start-up phase
      of our new service, the External Action Service and the Commission are clearly
      now making progress and <v>coming</v> <p>up</p> with sensible proposals.
    t: Deswegen bin ich dankbar, dass nach Schwierigkeiten in der Anlaufphase bei
      unserem neuen Dienst jetzt offensichtlich Auswärtiger Dienst und Kommission
      vorangehen und mit sinnvollen Vorschlägen <a>kommen</a>.
  - s: to <v>come</v> <p>up</p> with a proposal for paint products this year, because
      these thinners are too harmful to health to be sold any longer.
    t: Denn diese Lösungsmittel sind zu schädlich für die Gesundheit, um noch länger
      auf den Markt zu <a>kommen</a>.
  - s: What is more, the Council <v>comes</v> <p>up</p> with the amazing argument
      that this really will be difficult because there are so many products.
    t: Darüber hinaus <a>kommt</a> der Rat mit dem erstaunlichen Argument, dass dies
      wirklich schwierig sei, da es sich um so viele Waren handele.
  - s: As the President of the session deviated from the voting list which I had,
      I and many others in the Chamber did not really know what we were voting on
      when amendment proposal 47 suddenly <v>came</v> <p>up</p> for discussion.
    t: Da der Präsident im Plenum von der Stimmliste abgewichen ist, die mir zur Verfügung
      stand, war mir nicht klar, und vielen anderen im Saal ebenfalls nicht, worüber
      eigentlich abgestimmt wurde, als plötzlich Änderungsvorschlag Nr. 47 zur Abstimmung
      <a>kam</a>.
  - s: I say this because 15 September - Wednesday of this week when there will be
      a lot happening - is the deadline which has been given by the Radioactive Discharges
      Commission of the Ottawa Convention for the British Government to <v>come</v>
      <p>up</p> with proposals as to how best it is going to substantially reduce
      the discharge of radioactive substances into the marine environment.
    t: Dieser Antrag <a>kommt</a> zum rechten Zeitpunkt, und zwar deshalb, weil der
      letzte Termin, den der gemäß dem Ottawa-Übereinkommen gebildete Ausschuß für
      radioaktive Entsorgung der britischen Regierung für Vorschläge genannt hat,
      wie die Einleitung radioaktiver Stoffe in die Meeresumwelt am besten um ein
      erhebliches Maß reduziert werden könnte, der 15. September ist - also der kommende
      Mittwoch -, an dem sich eine Menge Dinge ereignen werden.
  - s: For example, many a country will emphasise that majority decision making must
      become the general rule, but at the same, will <v>come</v> <p>up</p> with so
      many exceptions that precious little remains on balance.
    t: So betonen zwar manche Länder, Mehrheitsentscheidungen müssten zur Regel werden,
      <a>kommen</a> aber gleichzeitig mit so vielen Ausnahmen, dass per saldo herzlich
      wenig übrig bleibt.
  - s: We regularly <v>come</v> <p>up</p> with umpteen ’Christmas lists’ in this Parliament
      and they do not necessarily go much further into actual reality.
    t: Wir <a>kommen</a> hier im Parlament regelmäßig mit zig Wunschlisten, aber sie
      haben nicht zwangsläufig viel mit der eigentlichen Wirklichkeit zu tun.
  - s: We reject what your side is <v>coming</v> <p>up</p> with.
    t: Wir lehnen ab, was von ihrer Seite <a>kommt</a>.
  - s: Our main concern, apart from continuing in this direction, is to implement
      the Tampere European Council’s decision to <v>come</v> <p>up</p> with definitions,
      prosecutions and punishments for crimes of trading in human beings and crimes
      of abuse against children.
    t: Abgesehen von der Beibehaltung dieses Kurses besteht unser Hauptanliegen darin,
      den Beschluß des Europäischen Rates von Tampere auszuführen, zu gemeinsamen
      Definitionen, Tatbestandsmerkmalen und Strafbestimmungen für die Verbrechen
      des Menschenhandels und die Verbrechen des Mißbrauchs von Kindern zu <a>kommen</a>.
  - s: Now if Mr Poettering believes that governments - by which he means the governments
      of the Member States - must now make the effort to <v>come</v> <p>up</p> with
      a solution, then I do indeed agree with him, but, on the other hand, I also
      want to make it clear that the same is true of the governments of the candidate
      countries.
    t: Wenn nun der Kollege Poettering meint, die Regierungen - gemeint sind die Mitgliedsregierungen
      - müssten sich jetzt anstrengen, um zu einer Lösung zu <a>kommen</a>, so stimme
      ich ihm zwar zu, möchte aber auf der anderen Seite klar sagen, dass das auch
      für die Regierungen der Beitrittskandidaten gilt!
  - s: Before you come to a decision, though, talk to us in this House, and then it
      will be easier for us to <v>come</v> <p>up</p> with a joint solution!
    t: Aber bevor Sie eine Entscheidung treffen, reden Sie mit diesem Parlament, dann
      werden wir leichter zu einer gemeinsamen Lösung <a>kommen</a>!
  - s: Whilst all of Europe is wondering how it should start to act as a united front
      in its defence policy, for example after the Kosovo war, you are <v>coming</v>
      <p>up</p> with this response.
    t: Während sich ganz Europa fragt, wie wir uns auf dem Gebiet der Verteidigung
      beispielsweise nach dem Krieg im Kosovo als Einheit formieren sollen, <a>kommen</a>
      Sie mit einer solchen Antwort.
  - s: The bans on metals are quite in order because we need, in the longer term,
      to <v>come</v> <p>up</p> with a ban, and not only because of the scientific
      results.
    t: Die Metallverbote sind richtig, weil wir über wissenschaftliche Ergebnisse
      hinaus auf Dauer zu einem Verbot <a>kommen</a> müssen.
  - s: That <v>comes</v> <p>up</p> in quite a few conversations one has in Russia.
    t: Das <a>kommt</a> bei manchen der in Russland geführten Gespräche zum Ausdruck.
  - s: I tend to feel that we need to put a lot more Community power behind the fight
      against fraud, and I think that the coordination between the Member States has
      failed to <v>come</v> <p>up</p> with the goods so far.
    t: Nach meinem Dafürhalten sollte für die Betrugsbekämpfung die Gemeinschaftskompetenz
      wesentlich stärker zum Tragen <a>kommen</a> und hat die Koordinierung zwischen
      den Mitgliedstaaten bislang nicht die erwünschten Ergebnisse erbracht.
  - s: In a certain number of cases not exclusively concerning our Dutch friends,
      we must also <v>come</v> <p>up</p> with bilateral solutions, for this issue
      has to do not only with freedom of movement and, therefore, greater intelligibility
      but also with social justice.
    t: Ich hoffe, wir können auf diese Weise zu einer Einigung <a>kommen</a>.
  - s: Our first task is therefore to <v>come</v> <p>up</p> with a standard set of
      rules, before we can even think of authorizing anything.
    t: Dann müßte es doch erst einmal zu einer normalen Regelung <a>kommen</a>, ehe
      wir so etwas überhaupt zulassen können.
  - s: What I ask is that the Commission should manage to <v>come</v> <p>up</p> with
      a supplementary budget quickly.
    t: Meine Bitte ist dann schon, dass die Kommission schnell mit einem Nachtragshaushalt
      zurande <a>kommt</a>.
  - s: On the Committee on the Environment, Public Health and Consumer Policy we all
      get used to industry representatives <v>coming</v> <p>up</p> to us and saying
      ’don’t do that, the time-scale is too short, the technology is not available’
      .
    t: Im Ausschuss für Umweltfragen, Volksgesundheit und Verbraucherpolitik kennen
      wir nur zu gut die Situation, dass Vertreter der Industrie zu uns <a>kommen</a>
      und sagen „macht das nicht, der Zeitrahmen ist zu kurz, die Technik gibt es
      noch gar nicht “.
  - s: Madam President, the seven-point programme of the European Commission will
      <v>come</v> <p>up</p> for discussion later.
    t: Herr Präsident, der Siebenpunkteplan der Europäischen Kommission <a>kommt</a>
      später zur Sprache.
  - s: At long last the British government has <v>come</v> <p>up</p> with a reasonable
      solution.
    t: Endlich <a>kommt</a> die britische Regierung mit einer vernünftigen Lösung.
  - s: So I regard it as an absolute necessity to <v>come</v> <p>up</p> with a different
      kind of action.
    t: Deswegen halte ich es für sehr notwendig, daß man zu neuen Maßnahmen <a>kommt</a>.
  - s: I would have been surprised if there had not been a question on this issue
      which is why I am glad that it has finally <v>come</v> <p>up</p>.
    t: Deshalb bin ich zufrieden, daß sie schließlich doch noch <a>kommt</a>.
  - s: Mr Barroso, you said that it will be difficult to explain it to citizens if
      we do not <v>come</v> <p>up</p> with a solution, for example in connection with
      the economic governance package.
    t: Herr Kommissionspräsident, Sie haben gemeint, es wird schwierig sein, den Bürgern
      zu erklären, wenn wir nicht zu einer Lösung z.B. bei dem Economic Governance
      Package <a>kommen</a>.
  - s: Please allow us to <v>come</v> <p>up</p> with some serious results.
    t: Lassen Sie uns zu einem seriösen und ernsthaften Ergebnis <a>kommen</a>.
  - s: I would therefore like to thank not only Mr Leinen, but also the Greek Presidency
      of the Council, which, with all the work it has to do - and there are many other
      matters to deal with -made a real effort and did everything possible to get
      the Council to <v>come</v> <p>up</p> with a joint resolution.
    t: Deshalb möchte ich auch nicht nur unserem Kollegen Leinen, sondern der griechischen
      Ratspräsidentschaft danken, denn sie hat bei all ihrer Arbeit - und es waren
      viele andere Themen da - sich wirklich angestrengt und hat alles dazu getan,
      damit es im Rat zu einem gemeinsamen Beschluss <a>gekommen</a> ist.
  - s: Firstly there is the problem relating to compulsory licensing, which I believe
      will also <v>come</v> <p>up</p> for discussion at the WTO meeting soon to take
      place in Seattle.
    t: Zum einen das compulsory licensing, das, wenn ich richtig verstanden habe,
      auch bei den bevorstehenden WTO-Verhandlungen in Seattle zur Sprache <a>kommt</a>.
  - s: One might wonder whether such an approach is relevant in terms of <v>coming</v>
      <p>up</p> with real solutions.
    t: Es können einem schon Zweifel <a>kommen</a>, ob ein solches Vorgehen wirklich
      effizient ist und zu wirklichen Lösungen führt.
  - s: I am personally very pleased that the discussions at Biarritz were marked by
      the desire to <v>come</v> <p>up</p> with genuine reform.
    t: Ich persönlich bin sehr froh darüber, dass die Diskussion in Biarritz von dem
      Bestreben geprägt war, zu einer wirklichen Reform zu <a>kommen</a>.
  - s: But we can give it a guarantee that this money will be well invested, instead
      of letting them invest with 2000 in mind and then suddenly <v>coming</v> <p>up</p>
      with totally different values, so that their investment has been wasted.
    t: Dann geben wir ihnen doch die Sicherheit, daß dieses Geld richtig angelegt
      ist, statt sie für 2000 investieren zu lassen, und dann <a>kommen</a> wir plötzlich
      mit ganz anderen Werten, und die Investition war umsonst.
  - s: What the Commission <v>came</v> <p>up</p> with during this year was neither
      gradual nor controlled.
    t: Von der Kommission <a>kam</a> in diesem Jahr allerdings ein Vorschlag, der
      weder eine schrittweise noch eine kontrollierte Marktöffnung ermöglicht.
  - s: And also to ask the Commission, to ask you, Mr Flynn, to take the necessary
      extra steps so that we <v>come</v> <p>up</p> with a balanced package, because
      then we will be further helping to defeat unemployment.
    t: Außerdem fordere ich die Kommission, Sie Herr Flynn, auf, die erforderlichen
      zusätzlichen Maßnahmen zu ergreifen, damit wir zu einem gut ausgewogenen Paket
      <a>kommen</a>, denn dann bekämpfen wir die Arbeitslosigkeit weiter.
  - s: Things are changing in the world, people are <v>coming</v> <p>up</p> with new
      arguments, and I hope that the President will also allow us to do something
      about this tomorrow.
    t: Die Dinge ändern sich in der Welt, es <a>kommen</a> neue Argumente hinzu, und
      ich hoffe, der Herr Präsident wird uns morgen auch erlauben, daran etwas zu
      tun.
  - s: I am certain that the issue of Alzheimer’s will <v>come</v> <p>up</p> again
      within the framework of the research programme and similar initiatives in the
      very near future, so thank you very much for raising this very important issue.
    t: Ich bin sicher, dass das Thema Alzheimer im Rahmen des Forschungsprogramms
      und ähnlicher Initiativen in naher Zukunft erneut zur Sprache <a>kommen</a>
      wird, deshalb vielen Dank dafür, dass Sie sich diesem wichtigen Thema gewidmet
      haben.
  - s: we need the development of consultative mechanisms so that management and labour
      can <v>come</v> <p>up</p> with effective legislative solutions.
    t: Wir brauchen Konsultationen, wir brauchen die Entwicklung von Konsultationsmechanismen,
      um tatsächlich zwischen den Sozialpartnern zu legislativen Konsequenzen zu <a>kommen</a>.
  - s: I hope that the Directorate General for Mobility and Transport and the Transport
      Commissioner will be able to <v>come</v> <p>up</p> with specific measures rather
      than just empty words over the next few years and that they will not wait to
      do so until the next parliamentary term.
    t: Ich hoffe, dass auch von der Generaldirektion Verkehr und vom Verkehrskommissar
      hier in den nächsten Jahren und nicht erst in der nächsten Wahlperiode mehr
      als leere Worte, nämlich konkrete Maßnahmen, <a>kommen</a>.
  - s: She will listen to our speeches, <v>come</v> <p>up</p> with some rambling,
      pre-prepared statement and then go home.
    t: Sie hört sich unsere Reden an, <a>kommt</a> mit einigem Geschwafel, einer vorbereiteten
      Erklärung und geht dann nach Hause.
  - s: I could list a whole host of things that the legislature could still <v>come</v>
      <p>up</p> with and that would present a considerable risk to auctions.
    t: Ich könnte hier viele Punkte aufzählen, die von der Legislative noch <a>kommen</a>
      können und die ein erhebliches Risiko für die Ersteigerung darstellen.
  - s: It may be, Mr Commissioner, that the Commission together with the US administration
      could <v>come</v> <p>up</p> with some kind of Green Paper sketching out where
      the differences are and where the common interests are between America and Europe
      because as you know, in your previous role, unless America and Europe agree
      on the major outlines in an international round such as this, we will never
      conclude.
    t: Vielleicht ist es möglich, Herr Kommissar, daß die Kommission gemeinsam mit
      der USA-Regierung eine Art Grünbuch vorlegt, in dem die Differenzen und die
      gemeinsamen Interessen zwischen Amerika und Europa umrissen sind, denn wie Sie
      aus Ihrer früheren Funktion wissen, werden wir nie zu einem Abschluß <a>kommen</a>,
      wenn sich Amerika und Europa in einer internationalen Runde wie dieser in den
      Grundzügen nicht einig sind.
  - s: I hope that we will <v>come</v> <p>up</p> with some workable solutions.
    t: Ich hoffe, dass wir hier zu tragfähigen Lösungen <a>kommen</a>.
  - s: The debate in Parliament has <v>come</v> <p>up</p> just in time for me to incorporate
      Parliament’s wishes into the proposal for a review which is underway in the
      Commission.
    t: Die Behandlung durch das Parlament <a>kommt</a> gerade jetzt so gelegen, weil
      es mir die Möglichkeit gibt, die Empfehlung Ihres Hauses in den Revisionsvorschlag
      aufzunehmen, den die Kommission vorbereitet.
  - s: We can only change that when we <v>come</v> <p>up</p> with European provisions.
    t: Wir können das erst dann ändern, wenn wir zu europäischen Vorschriften <a>kommen</a>.
  - s: I think one of the key elements here - and it is constantly <v>coming</v> <p>up</p>
      in many of our debates - is the scientific evidence.
    t: Ich denke, dass eines der Schlüsselelemente dabei, und dieser Punkt <a>kommt</a>
      in vielen unserer Debatten vor, der wissenschaftliche Nachweis ist.
  - s: U <v>come</v> <p>up</p> against a volley of anti-labour measures (for example,
      employment relations, pensions and the famous Bologna process for universities),
      without realising that they emanate from the ?
    t: So stehen die Völker der EU-Mitgliedstaaten vor einem ganzen Feuerwerk von
      arbeitnehmerfeindlichen Maßnahmen (z. B. arbeitsrechtliche Beziehungen, Renten
      sowie der berüchtigte Bologna-Prozess für die Universitäten), ohne dass sie
      sich bewusst sind, dass sie von der EU <a>kommen</a>.
  - s: But we <v>come</v> <p>up</p> against other pyramids, and we ourselves are involved,
      every day, in building pyramids.
    t: Es <a>kommen</a> jedoch andere Pyramiden auf uns zu, und wir sind täglich dabei,
      Pyramiden zu bauen.
- c: 48
  r: 3
  v: finden
  x:
  - s: Members of the European Commission under the leadership of President Prodi
      have worked together to provide a strategy that encompasses all the various
      applications of biotechnology, but also tries to enable us to <v>come</v> <p>up</p>
      with coherent answers to the more difficult questions and choices we are faced
      with.
    t: Mitglieder der Europäischen Kommission haben unter der Leitung von Präsident
      Prodi gemeinsam an der Aufstellung einer Strategie gearbeitet, die die verschiedenen
      Anwendungen der Biotechnologie umfasst, aber auch versucht, uns dazu zu befähigen,
      schlüssige Antworten auf die schwierigeren Fragen und Alternativen zu <a>finden</a>,
      mit denen wir konfrontiert sind.
  - s: We have to keep a watchful eye on the role of ESMA to make sure it does not
      block access to non-EU funds, but overall, we have <v>come</v> <p>up</p> with
      a compromise that is acceptable across the House.
    t: Wir müssen die Rolle der ESMA weiterhin genau beobachten, um sicherzustellen,
      dass sie den Zugang zu Nicht-EU-Fonds nicht blockiert, aber vor allem müssen
      wir einen Kompromiss <a>finden</a>, der akzeptabel für Abgeordnete aller Couleur
      ist.
  - s: We ought to be aware that, with our resolution on the Roma in Europe, which
      is a document full of politically correct nonsense, we will not be able to <v>come</v>
      <p>up</p> with or offer a single solution because what we are doing is denying
      the problem.
    t: Wir müssen uns im Klaren sein, dass wir mit unserer Entschließung zur Roma-Frage
      in Europa, die ein Dokument voll von politisch korrektem Unsinn ist, nicht in
      der Lage sein werden, auch nur eine einzige Lösung <a>finden</a> oder anbieten
      zu können, weil wir ganz einfach das Problem negieren.
  - s: If we can get that sense of priority there and timing and speed to <v>come</v>
      <p>up</p> with the best solutions quickly, I think that is the way that I commend
      you to think about moving forward.
    t: Jetzt zu zeigen, dass das eine Priorität für uns ist und jetzt zu versuchen,
      möglichst rasch und rechtzeitig die besten Lösungen zu <a>finden</a>, ist, wie
      ich denke, der Weg, den ich empfehlen kann, um Fortschritte zu erzielen.
  - s: I would also recall that, very logically in my view, this proposal has received
      the support of Parliament’s Committee on Employment and Social Affairs, as a
      contribution to combating unemployment, an area where it is so difficult to
      <v>come</v> <p>up</p> with effective, straightforward measures.
    t: Ich möchte auch darauf hinweisen, daß dieser Vorschlag, wie ich glaube, sehr
      folgerichtig vom Ausschuß für Beschäftigung und soziale Angelegenheiten des
      Europäischen Parlaments als ein Beitrag zur Bekämpfung der Arbeitslosigkeit
      unterstützt wurde, einem Bereich, in dem es so schwierig ist, effektive und
      einschneidende Interventionsformen zu <a>finden</a>!
  - s: I am confident that in close cooperation the Commission, the Council, Parliament
      and the national parliaments will eventually <v>come</v> <p>up</p> with a good
      result if we bear in mind above all the interests of the citizens.
    t: Ich bin zuversichtlich, daß wir durch die enge Zusammenarbeit zwischen der
      Kommission, dem Rat, dem Parlament und den nationalen Parlamenten letztlich
      eine gute Lösung <a>finden</a> werden, wenn wir uns vorrangig auf die Interessen
      der Bürger konzentrieren.
  - s: I also believe that we must jointly <v>come</v> <p>up</p> with a widely shared
      political solution that will form the subject of a report acceptable to all
      of humanity or, if not, to a large majority of parliamentary groups.
    t: Und ich bin ebenfalls der Auffassung, dass wir gemeinsam eine politische Lösung
      <a>finden</a> müssen, die breite Unterstützung findet und in einen Bericht einfließen
      muss, der von allen, oder zumindest von der großen Mehrheit der Fraktionen,
      angenommen werden kann.
  - s: 'There is no need to <v>come</v> <p>up</p> with radical new solutions:'
    t: Es geht auch nicht darum, neue radikale Lösungen zu <a>finden</a>, denn die
      Grundlagen gibt es ja bereits.
  - s: On this point, I have asked the European Commission to <v>come</v> <p>up</p>
      with a definition of this as a condition for establishing proper partnerships
      with local and regional authorities.
    t: An dieser Stelle habe ich die Europäische Kommission dazu aufgefordert, als
      eine Voraussetzung für die Begründung von geeigneten Partnerschaften mit lokalen
      und regionalen Gebietskörperschaften eine Definition hierfür zu <a>finden</a>.
  - s: Nevertheless, there definitely are issues such as energy and immigration, in
      connection with which we are trying to <v>come</v> <p>up</p> with solutions
      together, so as to be able to live together more constructively.
    t: Dennoch gibt es sicherlich Fragen wie Energie und Einwanderung, in deren Zusammenhang
      wir versuchen, gemeinsam eine Lösung zu <a>finden</a>, um in konstruktiverer
      Weise zusammenleben zu können.
  - s: If it helps to give the internal market project renewed impetus then we should
      in fact welcome the new packaging that the Commission has <v>come</v> <p>up</p>
      with, even if it appears slightly over-contrived and complicated for my taste
      on many issues.
    t: Wenn es hilft, in das Projekt Binnenmarkt wieder neuen Schwung hineinzubringen,
      dann soll uns auch die neue Verpackung, die die Kommission <a>gefunden</a> hat,
      recht sein, auch wenn sie mir in manchen Fragen ein bißchen zu konstruiert und
      zu kompliziert erscheint.
  - s: In that sense, I hope that we will, tomorrow, <v>come</v> <p>up</p> with a
      joint resolution and a joint text that will then, on Thursday, be supported
      by Parliament as a whole.
    t: In diesem Sinne hoffe ich, dass wir morgen eine gemeinsame Entschließung, einen
      gemeinsamen Text <a>finden</a> werden, der dann am Donnerstag auch die Unterstützung
      des gesamten Parlaments bekommt!
  - s: We in this House have <v>come</v> <p>up</p> with a structure for getting to
      grips with the Lisbon Strategy and trying to move it forward.
    t: Wir haben hier im Parlament eine Struktur <a>gefunden</a>, wie wir uns mit
      der Lissabon-Strategie befassen, wie wir versuchen, sie voranzubringen.
  - s: I leave it up to the Commission to <v>come</v> <p>up</p> with a solution that
      the new Parliament, we hope, will be able to support.
    t: Ich überlasse es der Kommission, eine Lösung zu <a>finden</a>, die vom neuen
      Parlament hoffentlich unterstützt wird.
  - s: We have tried to <v>come</v> <p>up</p> with rules enabling victims of such
      environmental problems to enjoy the maximum protection possible and preventing
      the sort of environmental dumping to which the Commissioner referred.
    t: Wir haben versucht, eine Regel zu <a>finden</a>, dass Opfer dieser Umweltprobleme
      maximalen Schutz genießen und Umweltdumping, wie auch der Herr Kommissar erwähnt
      hat, nicht stattfinden kann.
  - s: We have managed, where protection against defamation in the press is concerned,
      to <v>come</v> <p>up</p> with a compromise that I see as protecting and supporting
      press freedom, one of the European Union’s fundamental values, which we must
      treat with respect and which must be central to what we do, and which is best
      protected if the legal consequences can be discussed in the country in which
      the newspaper or medium is based.
    t: In der Frage des Schutzes vor Verleumdung in der Presse ist es uns gelungen,
      einen Kompromiss zu <a>finden</a>, der - wie ich finde - die Pressefreiheit
      schützt und unterstützt.
  - s: I therefore congratulate Mr Fatuzzo on having drafted this report, which highlights
      just how crucial it is that we <v>come</v> <p>up</p> with a solution to the
      problem of the future sustainability of pensions systems.
    t: Deshalb beglückwünsche ich Herrn Abgeordneten Fatuzzo zu seinem Bericht, in
      dem er die dringende Notwendigkeit betont, eine Antwort für das Problem der
      zukünftigen Nachhaltigkeit der Rentensysteme zu <a>finden</a>.
  - s: We know from experience that the Union’s consensus position is the method that
      you have <v>come</v> <p>up</p> with in order to avoid adopting any serious position
      in Geneva.
    t: Aus Erfahrung wissen wir, dass die Konsensposition der Union die Möglichkeit
      darstellt, die Sie <a>gefunden</a> haben, um in Genf keinerlei ernsthafte Position
      einzunehmen.
  - s: I am pleased to see that the Commission, the Council and my fellow Members
      concerned were determined to <v>come</v> <p>up</p> with a good solution quickly.
    t: Ich bin erfreut darüber, dass die Kommission, der Rat und meine mit dem Thema
      befassten Kolleginnen und Kollegen entschlossen waren, schnell eine gute Lösung
      zu <a>finden</a>.
  - s: I think it is very strange that the Commission cannot <v>come</v> <p>up</p>
      with one single woman who is competent for one of these authorities.
    t: Ich halte es für sehr seltsam, dass die Kommission keine einzige Frau <a>finden</a>
      kann, die für eine dieser Behörden kompetent erscheint.
  - s: I believe that all the institutions, including the European Parliament, along
      with the Council and European Commission, of course, not to mention the active
      involvement of the European Court of Auditors, should do their utmost to <v>come</v>
      <p>up</p> with a response to these issues so that we think the same way on them.
    t: Ich bin der Meinung, dass alle Institutionen, einschließlich des Europäischen
      Parlaments, zusammen mit dem Rat und der Europäischen Kommission, von der aktiven
      Beteiligung des Europäischen Rechnungshofes ganz zu schweigen, ihr Bestes geben
      sollten, Antworten auf diese Fragen zu <a>finden</a>, damit wir in Bezug auf
      diese der gleichen Meinung sind.
  - s: A further message in the sensitive area of transport, and, since this will
      be one of the last debates to involve Parliament’s Committee on Transport and
      Tourism, I take this opportunity to thank all the members of that committee
      for the work they have done in cooperation with the European Commission and
      myself, to <v>come</v> <p>up</p> with practical solutions to several important
      matters, some of which had been dragging on for months.
    t: Ich möchte die Gelegenheit nutzen, da dies eine der letzten Debatten sein wird,
      in die der Parlamentsausschuss für Verkehr und Fremdenverkehr involviert ist,
      allen Mitgliedern dieses Ausschusses zu danken sowie für ihre Anstrengungen
      in Zusammenarbeit mit der Europäischen Kommission und mir selbst, um praktische
      Lösungen für diverse wichtige Angelegenheiten zu <a>finden</a>, die sich zum
      Teil schon über Monate hinweg gezogen haben.
  - s: We proposed unanimously that the UN should attempt to <v>come</v> <p>up</p>
      with a uniform definition of terrorism that would then be binding on all our
      States.
    t: Wir haben einstimmig vorgeschlagen, dass die UNO versuchen sollte, eine einheitliche
      Definition von Terrorismus zu <a>finden</a>, die dann für alle unsere Staaten
      Gültigkeit hat.
  - s: These are pressing questions, and Europe must <v>come</v> <p>up</p> with an
      answer to them, so I am delighted to see that the Seventh Research Programme
      is to give a shot in the arm to the Institute for Transuranium Elements, which
      leads the world in this field.
    t: Europa muss eine Antwort auf die drängenden Fragen <a>finden</a>.
  - s: Last, but by no means least, let me say quite emphatically that, within the
      framework of social solidarity, the European model must <v>come</v> <p>up</p>
      with sound solutions in terms of the creation of pro-family employment strategies.
    t: Zuletzt - aber um so nachdrücklicher - möchte ich darauf hinweisen, daß im
      Rahmen des solidarischen Sozialschutzes das europäische Modell gute Lösungen
      für die Schaffung familienfreundlicher Beschäftigungsstrategien <a>finden</a>
      muß.
  - s: These are exactly the reasons why, Mr Member of the Council, it is necessary,
      in my opinion, to <v>come</v> <p>up</p> with alternative solutions.
    t: Genau aus diesem Grund, Herr Ratsvertreter, muß man meines Erachtens andere
      Lösungswege <a>finden</a>.
  - s: Instead of accusing one another, we must work together to <v>come</v> <p>up</p>
      with a solution.
    t: Statt sich gegenseitig zu beschuldigen, müssen wir zusammenarbeiten, um eine
      Lösung zu <a>finden</a>.
  - s: But we are determined to <v>come</v> <p>up</p> with a solution that can be
      considered with a broad consensus as a balanced solution.
    t: Wir sind jedoch entschlossen, eine Lösung zu <a>finden</a>, die von allen Seiten
      als ausgewogen akzeptiert werden kann.
  - s: If I may speak freely, conscious that, as President-in-Office of the Council,
      I must speak on everyone’s behalf, I have to take account of everyone’s sensibilities
      and at the same time <v>come</v> <p>up</p> with the right answers.
    t: Gestatten Sie mir, frei zu sprechen, wobei ich mir im Übrigen bewusst bin,
      dass ich als amtierender Ratspräsident im Namen aller sprechen, den Sensibilitäten
      aller Rechnung tragen und gleichzeitig richtige Antworten <a>finden</a> muss.
  - s: It is a serious and urgent problem and the European Union needs to <v>come</v>
      <p>up</p> with an adequate response.
    t: Es ist ein schwer wiegendes und vordringliches Problem, und die Europäische
      Union muss eine angemessene Antwort darauf <a>finden</a>.
  - s: The Commission is currently trying to <v>come</v> <p>up</p> with procedures
      that will, in its opinion, provide a better response to these problems.
    t: Derzeit bemüht sich die Kommission Methoden zu <a>finden</a>, die ihrer Ansicht
      diesen Problemen besser gerecht werden.
  - s: We usually find the appropriate words and our sincerity is not in doubt, but
      very often we feel powerless to <v>come</v> <p>up</p> with an adequate response
      at European level.
    t: Wir finden im Allgemeinen die richtigen Worte, und unsere Aufrichtigkeit steht
      außer Zweifel, aber wir spüren häufig unsere Ohnmacht, eine echte europäische
      Antwort zu <a>finden</a>.
  - s: I am, above all, very pleased that we have, with such broad political agreement,
      in actual fact <v>come</v> <p>up</p> with those solutions required in order
      to prepare for enlargement.
    t: Ich freue mich vor allem darüber, dass es uns gelungen ist, in einem breiten
      politischen Konsens die Lösungen zu <a>finden</a>, die zur Vorbereitung der
      Erweiterung notwendig sind.
  - s: On the question of shifting the burden of proof, we have <v>come</v> <p>up</p>
      with a solution in the Committee on Legal Affairs and Citizens’ Rights that
      is better because it does not envisage the drastic ruling of the directive,
      from which there is no possibility of deviating, even in cases where injustice
      has occurred.
    t: Für den Bereich der Beweislastumkehr haben wir im Ausschuß für Recht und Bürgerrechte
      eine Lösung <a>gefunden</a>, die besser ist, weil sie nicht diese drastische
      Regelung der Richtlinie vorsieht, von der es keinerlei Abweichungsmöglichkeiten
      gibt, auch nicht in solchen Fällen, wo Unbilligkeiten auftreten.
  - s: I also consider it necessary in this context to <v>come</v> <p>up</p> with
      an arrangement as to how vitamins are added to foodstuffs and this has then
      to be labelled, and - as the Commission proposes and can then be adopted by
      Parliament -how one should deal with health claims, that is to say claims regarding
      the effect on health of certain foodstuffs.
    t: Ich halte es in diesem Zusammenhang auch für notwendig, eine Regelung zu <a>finden</a>,
      wie Vitamine Nahrungsmitteln zugesetzt werden und dieses dann zu kennzeichnen
      ist, und, wie man in der Kommission vorschlägt und wie es dann vom Parlament
      beschlossen werden kann, wie man mit sogenannten health claims, d.h. mit Behauptungen
      über Gesundheitsauswirkungen von Lebensmitteln, umzugehen hat.
  - s: If it is our intention that European Union citizens should pursue activities
      that involve moving between countries, we must <v>come</v> <p>up</p> with solutions
      that make it easier for them to do so.
    t: Wenn wir wollen, dass die Bürger der Europäischen Union Aktivitäten entfalten,
      die ein Reisen zwischen den Ländern erforderlich machen, dann müssen wir Lösungen
      <a>finden</a>, die ihnen das erleichtern.
  - s: It is possible that the Commission has already <v>come</v> <p>up</p> with these
      ideas.
    t: Es mag sein, dass ähnliche Gedanken bereits bei der Kommission zu <a>finden</a>
      sind.
  - s: We have known since 1979 that the Commission, the Council of Ministers and
      Parliament too are struggling to <v>come</v> <p>up</p> with a set of rules on
      the labelling of alcoholic beverages.
    t: Daß sich die Kommission, der Ministerrat und auch dieses Parlament schwer tun,
      eine Regelung darüber zu <a>finden</a>, das wissen wir seit 1979.
  - s: I must admit that the Commission itself attempted to consider this criterion,
      but we found it extremely hard to <v>come</v> <p>up</p> with a mathematical
      formula which did justice to the principle of sharing costs and efforts while
      including this criterion.
    t: Ich muß Ihnen gestehen, daß die Kommission selbst versucht hat, dieses Kriterium
      in Betracht zu ziehen, jedoch erschien es uns äußerst kompliziert, eine mathematische
      Formel zu <a>finden</a>, die wirklich das Prinzip der Verteilung der Lasten
      und Aufwendungen sowie gleichzeitig dieses Kriterium einbezieht.
  - s: First and foremost, though, what we have to strive for, and what we need to
      <v>come</v> <p>up</p> with, is a common European strategy in foreign and security
      policy - something that we still do not have.
    t: Was aber vor allen Dingen gesucht und <a>gefunden</a> werden muss, ist eine
      gemeinsame europäische Strategie in der Außen- und Sicherheitspolitik, die es
      bislang eben noch nicht gibt.
  - s: I am fully aware that it is not an easy task to <v>come</v> <p>up</p> with
      one solution covering all the different conditions facing young farmers in their
      respective countries in a Community of 15 Member States.
    t: Mir ist völlig klar, dass es nicht einfach sein wird, eine Lösung zu <a>finden</a>,
      die den unterschiedlichen Bedingungen gerecht wird, unter denen Junglandwirte
      in ihren jeweiligen Ländern in einer aus 15 Mitgliedstaaten bestehenden Gemeinschaft
      leben.
  - s: This is an appeal particularly to the Council to <v>come</v> <p>up</p> with
      a united European position and to the Commission to express complete confidence
      that a comprehensive mandate for negotiation will be granted in time, which
      will allow it to be submitted officially to Parliament for approval at the same
      time.
    t: Dies ist besonders ein Appell an den Rat, zu einer geschlossenen europäischen
      Position zu <a>finden</a> und der Kommission das volle Vertrauen auszusprechen,
      indem rechtzeitig ein umfassendes Verhandlungsmandat erteilt wird, wobei gleichzeitig
      die formale Befassung des Parlaments geklärt wird.
  - s: Speaking as a Liberal, I am particularly glad that we have managed to <v>come</v>
      <p>up</p> with rules that are capable of ensuring fair competitive conditions
      between the various groups in the banking sector.
    t: Als Liberaler freue ich mich insbesondere, dass es gelungen ist, Regelungen
      zu <a>finden</a>, die faire Wettbewerbsbedingungen zwischen den unterschiedlichen
      Gruppierungen des Bankensektors sicherstellen können.
  - s: that you use the moral authority conferred upon you by your election to take
      the initiative and, in consultation with the group chairmen, to <v>come</v>
      <p>up</p> with a procedure which will not perpetuate the present system - a
      system which, by over-organizing the internal democracy, has ultimately suppressed
      it.
    t: Ich bitte Sie, der Sie durch Ihre Wahl mit der moralischen Autorität dazu ausgestattet
      sind, eine Initiative zu ergreifen, damit im Einvernehmen mit allen Fraktionsvorsitzenden
      eine Verfahrensweise <a>gefunden</a> wird, die das derzeitige Verfahren, das
      die interne Demokratie erstickt, weil man es mit ihrer Organisation zu gut gemeint
      hat, nicht fortschreibt.
  - s: Mr President, Mr Santer, first I must thank you for the good words you have
      <v>come</v> <p>up</p> with, good words for which we have waited a very long
      time, perhaps - and here I agree with Mr Görlach - rather too long.
    t: Herr Präsident Santer, ich möchte Ihnen zunächst für die guten Worte danken,
      die Sie <a>gefunden</a> haben, gute Worte, auf die wir sehr lange gewartet haben,
      vielleicht - und da schließe ich mich meinem Kollegen Herrn Görlach an - vielleicht
      ein bißchen zu lange.
  - s: The issue now is not just to <v>come</v> <p>up</p> with technologically advanced
      solutions but also to ensure that technology is directed towards meeting the
      needs of the public.
    t: Es geht nicht nur darum, technologisch fortschrittliche Lösungen zu <a>finden</a>,
      sondern auch dafür zu sorgen, daß die Technologie der Befriedigung der Bedürfnisse
      des Bürgers dient.
  - s: Finally, I should like to appeal to the Commission to accept the amendments
      adopted by Parliament, to the rapporteur to reconsider his position with regard
      to Amendment No 26, and above all to the Council to <v>come</v> <p>up</p> quickly
      with a common position.
    t: Abschließend möchte ich an die Kommission appellieren, die vom Parlament angenommenen
      Änderungen zu übernehmen, an den Berichterstatter, noch einmal seine Haltung
      zum Änderungsantrag 26 zu überdenken, und vor allem an den Rat, rasch einen
      gemeinsamen Standpunkt zu <a>finden</a>.
  - s: It would be desirable to <v>come</v> <p>up</p> with some sort of mathematical
      formula that would automatically apply to any future enlargements, but the tight
      timescale given to us did not allow this.
    t: Es wäre wünschenswert, eine mathematische Formel zu <a>finden</a>, die automatisch
      für zukünftige Erweiterungen gilt.
- c: 47
  r: 4
  v: stoßen
  x:
  - s: Secondly, it is important because this vote has filled a gap, a gap which means
      there is unacceptable prejudice against European citizens, who travel freely
      through Union territory but, when they become victims of a crime, <v>come</v>
      <p>up</p> against the barriers of different legal systems, difficult to penetrate
      from every viewpoint, which penalise them further while favouring the offenders.
    t: Sie ist ferner bedeutsam, weil mit diesem Votum eine Lücke geschlossen wird,
      die unannehmbare Benachteiligungen für die Unionsbürger mit sich bringt, die
      sich zwar frei im Territorium der Europäischen Union bewegen können, doch wenn
      sie Opfer einer Straftat werden, auf die Grenzen unterschiedlicher Rechtssysteme
      <a>stoßen</a>, die ihnen in jeder Hinsicht schwer zugänglich sind und die sie
      zusätzlich bestrafen, während die Täter begünstigt werden.
  - s: Have they benefited and found it easier to enter the distribution circuit,
      the distribution market, or have they found themselves adversely affected or
      <v>come</v> <p>up</p> against obstacles?
    t: Haben sie profitieren können und war es für sie leichter, in den Kreislauf
      und den Markt des Vertriebs einzusteigen, oder haben sie sich benachteiligt
      gefühlt oder sind auf Hindernisse <a>gestoßen</a>?
  - s: We have been able to observe during this crisis that the fluctuations triggered
      by interest and exchange rates have <v>come</v> <p>up</p> against a single currency
      which has properly shielded the euro area.
    t: Wir konnten während dieser Krise beobachten, dass die durch Zinssätze und Wechselkurse
      ausgelösten Schwankungen auf eine Einheitswährung <a>gestoßen</a> sind, die
      die Eurozone ordnungsgemäß abgeschirmt hat.
  - s: SMEs continue to <v>come</v> <p>up</p> against considerable problems in expanding
      their activities, and sometimes even in surviving.
    t: KMU <a>stoßen</a> auch weiterhin auf beträchtliche Probleme, wenn es um die
      Ausweitung ihrer Aktivitäten oder mitunter einfach nur um ihr Überleben geht.
  - s: Let me point out that during the whole progress of this report, that is, for
      a period of two years, we have only really <v>come</v> <p>up</p> against one
      negative point of view.
    t: Ich möchte betonen, daß wir im Laufe dieses Verfahrens, d.h. im Laufe von zwei
      Jahren, eigentlich nur auf eine negative Einschätzung <a>gestoßen</a> sind.
  - s: The European Union has fifty million Europeans with various health problems
      who in everyday life <v>come</v> <p>up</p> against various difficulties.
    t: In der Europäischen Union gibt es fünfzig Millionen Bürger mit unterschiedlichen
      gesundheitlichen Problemen, die im täglichen Leben auf viele Schwierigkeiten
      <a>stoßen</a>.
  - s: The dream of rail services from the Atlantic to the Baltic and Black Seas remains
      a distant one, as we continue to <v>come</v> <p>up</p> against major obstacles
      to effective freedom of movement in the rail sector.
    t: Der Traum von Eisenbahnverbindungen vom Atlantik bis zur Ostsee und zum Schwarzen
      Meer liegt jedoch noch in weiter Ferne, denn wir <a>stoßen</a> nach wie vor
      auf erhebliche Hindernisse für einen wirklichen freien Verkehr im Eisenbahnsektor.
  - s: Ladies and gentlemen, air traffic above Europe is gradually beginning to <v>come</v>
      <p>up</p> against restrictions arising from the large concentration of airports
      and the need to cope with ever more aeroplanes taking off.
    t: Der Luftverkehr über Europa <a>stößt</a> langsam an seine Grenzen, da die Flughafenkonzentration
      stark zugenommen hat und immer mehr Flugzeuge im Luftraum gemanagt werden müssen.
  - s: On the negative side, while still visiting the parliamentary web-site, I went
      to look at work in progress in parliamentary committees and I <v>came</v> <p>up</p>
      with the remarkable fact that no documents were found.
    t: Ich wollte mir den Stand der Arbeit in den Ausschüssen ansehen und <a>stieß</a>
      auf die bemerkenswerte Tatsache, daß keine Dokumente zu finden waren.
  - s: When national self-regulatory official bodies <v>come</v> <p>up</p> against
      these cross-border complaints, it is natural they should embark on a course
      of even closer mutual co-operation.
    t: Wenn die nationalen Gremien der Selbstkontrolle auf diese grenzüberschreitenden
      Beschwerden <a>stoßen</a>, dann ist es natürlich, daß sie untereinander nach
      einer immer engeren Zusammenarbeit streben.
  - s: In the process, we have often <v>come</v> <p>up</p> against legal, political
      and economic problems.
    t: Dabei sind wir oft auf rechtliche, politische und wirtschaftliche Probleme
      <a>gestoßen</a>.
  - s: Mr President, the attempt to create a Single Market for companies and for growth
      is <v>coming</v> <p>up</p> against many administrative barriers, which are a
      natural consequence of the fact that the business environment has developed
      independently in the different Member States, in different stages and under
      different conditions.
    t: Der Versuch, einen Binnenmarkt für Unternehmen und für Wachstum zu schaffen,
      <a>stößt</a> auf viele administrative Hürden, die eine natürliche Folge der
      Tatsache sind, dass sich das Unternehmensumfeld in den verschiedenen Mitgliedstaaten
      in verschiedenen Stufen und unter unterschiedlichen Bedingungen unabhängig voneinander
      entwickelt hat.
  - s: In this connection, we have <v>come</v> <p>up</p> against a problem.
    t: Diesbezüglich sind wir, Frau Kommissarin, auf ein Problem <a>gestoßen</a>,
      ein Interpretationsproblem, das uns überrascht hat.
  - s: At any rate it is clear that what we have adopted today is a very deeply thought
      through and structured draft regulation but there is still to be further consultation
      and if we see important and persuasive arguments <v>coming</v> <p>up</p> in
      the consultation of course we will take them very seriously into account.
    t: Der Konsultationsprozess geht jedoch weiter, und sollten wir dabei auf wichtige
      und überzeugende Argumente <a>stoßen</a>, dann werden wir diese selbstverständlich
      berücksichtigen.
  - s: On this point, we <v>came</v> <p>up</p> against the stonewalling of the United
      States and the developing countries.
    t: Dies gehörte zwar zu unseren Verhandlungszielen in Doha, doch sind wir in dieser
      Frage auf den Widerstand der USA und der Entwicklungsländer <a>gestoßen</a>.
  - s: But they <v>come</v> <p>up</p> against KLA civil leaders wherever the KLA has
      been able to take over the office of civil leader.
    t: Aber sie <a>stoßen</a> überall dort, wo die UCK die Bürgermeister hat stellen
      können, auf die Präsenz von UCK-Bürgermeistern.
  - s: The European Union often <v>comes</v> <p>up</p> against paradoxes of its own
      creation and the incongruities that its policies bring about for the Member
      States and their citizens, as well as for third countries and their peoples.
    t: Die Europäische Union <a>stößt</a> oftmals auf Paradoxe, die sie selbst geschaffen
      hat, und auf die Missverhältnisse, die ihre Strategien den Mitgliedstaaten und
      deren Bürgerinnen und Bürgern sowie Drittländern und deren Bevölkerung bescheren.
  - s: Since it came into being, this committee has <v>come</v> <p>up</p> against
      many obstacles, but it has now entered upon a new phase and has taken definite
      and useful action, which is what prompts me to welcome and encourage the efforts
      being made on both sides of the Green Line towards opening new border crossing
      points in various places, among them on Ledra Street in the historic heart of
      Nicosia.
    t: Seit seiner Gründung ist der Ausschuss auf zahlreiche Hindernisse <a>gestoßen</a>,
      doch nun ist er in eine neue Phase eingetreten und konnte konkrete und sinnvolle
      Schritte einleiten.
  - s: Within the context of the environmental Grenelle we have done a lot of work
      on environmental health issues and have <v>come</v> <p>up</p> against the same
      problems as those that you have been commenting on in one way or another.
    t: Im Rahmen der Umwelt-Grenelle haben wir im Hinblick auf die Fragen einer gesunden
      Umwelt beträchtliche Arbeit geleistet und sind auf die gleichen Probleme <a>gestoßen</a>,
      die Sie eigentlich bereits auf die eine oder andere Weise vorgetragen haben.
  - s: However, we do <v>come</v> <p>up</p> against the Court ruling in the Altmark
      case, which brings us to the fourth criterion.
    t: Wir <a>stoßen</a> jedoch auf das Gerichtsurteil im Fall Altmark und kommen
      zu dem vierten Kriterium.
  - s: The difficulties we have <v>come</v> <p>up</p> against in Culture 2000 - and
      when I say we, I am referring to both Parliament and the Commission - have arisen
      because we are now required to progress, to move on rather than set up yet another
      programme.
    t: Die Schwierigkeiten, auf die wir bei Kultur 2000 <a>stoßen</a> - wenn ich wir
      sage, meine ich das Parlament ebenso wie die Kommission - sind ein Symptom dafür,
      dass wir künftig vorankommen müssen, wirklich vorankommen und nicht zum x-ten
      Mal ein Programm ausarbeiten.
  - s: Mr President-in-Office, I do not know if you have <v>come</v> <p>up</p> against
      this problem, but I would nonetheless ask you what you think can be done about
      it at EU level.
    t: Herr Seixas da Costa, ich weiß nicht, ob Sie auf dieses Problem <a>gestoßen</a>
      sind, aber ich möchte dennoch wissen, was man auf EU-Ebene hier tun kann.
  - s: In the committee responsible for this sector, the Commission <v>came</v> <p>up</p>
      against vigorous opposition from the Member States to any amendment of the directive.
    t: Auf diesem Sektor <a>stieß</a> die Kommission innerhalb des zuständigen Ausschusses
      auf einen starken Widerstand seitens der Mitgliedstaaten gegen Änderungen der
      Richtlinie.
  - s: It would <v>come</v> <p>up</p> against the same objections that have been raised
      in connection with harmonising the restrictions on weekend driving.
    t: Außerdem würde sie auf dieselben Vorbehalte <a>stoßen</a>, wie sie gegenüber
      der Harmonisierung des Wochenendfahrverbots bestehen.
  - s: Mr President, whichever way we view the Balkans, in the light of recent atrocities
      or future events in terms of the Stability Pact, we always seem to <v>come</v>
      <p>up</p> against this horrifying character of Milosevic and his cronies, people
      who have a string of crimes against humanity to answer for and who should urgently
      be taken to the Court of Justice in The Hague.
    t: Aus welcher Perspektive wir auch auf den Balkan blicken mögen, aus der jüngsten
      schlimmen Vergangenheit oder in Verbindung mit dem Stabilitätspakt auf die Zukunft
      gerichtet, stets <a>stoßen</a> wir auf die abscheuerregende Person von Milosevic
      und seine Helfershelfer, Personen, die zahlreiche Verbrechen gegen die Menschlichkeit
      auf dem Kerbholz haben und unbedingt vor den Gerichtshof in Den Haag gestellt
      werden müssen.
  - s: During the course of harmonisation, we do of course <v>come</v> <p>up</p> against
      limits which people are not always willing to accept.
    t: Bei der Harmonisierung <a>stoßen</a> wir natürlich auf Grenzen, die von der
      Bevölkerung nicht immer akzeptiert werden.
  - s: To effectively combat this phenomenon, it is vital to ensure that there are
      effective mechanisms for identifying problems and collecting information without
      <v>coming</v> <p>up</p> against obstacles or political constraints, so as to
      establish causes and consequences in a clear and sustained way in order to effect
      a complete response.
    t: Um dieses Phänomen wirksam zu bekämpfen, ist es notwendig, dafür zu sorgen,
      dass wirksame Mechanismen zur Ermittlung von Problemen und zur Sammlung von
      Daten bestehen, ohne dass man dabei auf Hindernisse oder politische Zwänge <a>stößt</a>,
      um die Ursachen und Konsequenzen auf klare und nachhaltige Weise darzulegen
      und als Antwort darauf umfassende Maßnahmen zu ergreifen.
  - s: What we are actively doing is in fact legally suspect, and I think the steel
      levy in particular would definitely <v>come</v> <p>up</p> against problems in
      this respect under article 50.
    t: Die aktive Form ist eigentlich auch rechtlich bedenklich, und ich glaube, daß
      die Stahlumlage insbesondere auch nach Artikel 50 in diesem Bereich sicherlich
      auf Probleme <a>stoßen</a> würde.
  - s: The free distribution of books on the web, however, has <v>come</v> <p>up</p>
      against restrictions similar to those that have appeared in music publishing.
    t: Die freie Weiterverbreitung von Büchern im Netz ist jedoch an Grenzen <a>gestoßen</a>,
      die denen bei der Veröffentlichung von Musik aufgetauchten ähneln.
  - s: In discussing many specific problems, whether to do with nation-states or the
      subsidy issue, we <v>came</v> <p>up</p> against the same point over and over
      again, that the distribution system does not work.
    t: 'Bei vielen einzelnen Problemen - nationalstaatlicher Natur oder in der Frage
      der Subventionsförderung - <a>stießen</a> wir immer wieder auf ein und denselben
      Punkt:'
  - s: Again and again, we <v>come</v> <p>up</p> against the problem that the Dalai
      Lama is treated as a separatist, even though he has always explicitly supported
      the ‘one China’ policy, does not support any secessionist movements, and even
      though his own requests for negotiations on autonomy are couched in the most
      pacific terms.
    t: Immer wieder <a>stoßen</a> wir auf das Problem, dass der Dalai Lama als Separatist
      behandelt wird, obwohl er selbst immer klar zur Ein-China-Politik steht, keine
      sezessionistischen Bewegungen unterstützt und in einer sehr, sehr friedlichen
      Weise um Autonomieverhandlungen bittet.
  - s: We are aware that many of Mr Kinnock’s proposed reforms have <v>come</v> <p>up</p>
      against pretty formidable resistance.
    t: Wir wissen ja, dass viele der ausgezeichneten Reformvorschläge von Herrn Kinnock
      auf nahezu unglaublichen Widerstand <a>gestoßen</a> sind.
  - s: In fact, in these areas, the Conference <v>came</v> <p>up</p> against the intransigence
      of some Member States.
    t: Hier <a>stieß</a> die Konferenz auf die Unnachgiebigkeit einiger Mitgliedstaaten.
  - s: We in Brussels have <v>come</v> <p>up</p> against our limits in this respect.
    t: Außerdem <a>stoßen</a> wir in Brüssel an unsere Grenzen.
  - s: It is true that the Committee works closely with us but it often <v>comes</v>
      <p>up</p> against the indifference and filibustering of national services.
    t: Zwar arbeitet der Ausschuss eng mit uns zusammen, aber auch er <a>stößt</a>
      oft auf die Gleichgültigkeit und die Hinhaltetaktik der nationalen Ämter.
  - s: For the moment we have <v>come</v> <p>up</p> against a refusal by the United
      States and certain Asian nations.
    t: Zum gegenwärtigen Zeitpunkt <a>stoßen</a> wir bei den Vereinigten Staaten und
      auch bei gewissen asiatischen Staaten auf Ablehnung.
  - s: Unfortunately, we women <v>come</v> <p>up</p> against a glass ceiling within
      the EU’s institutions, too.
    t: Leider <a>stoßen</a> wir Frauen auch in den EU-Institutionen auf unsichtbare
      Hindernisse.
  - s: 'Experience has shown the Committee on Petitions that in practice the right
      to freedom of movement <v>comes</v> <p>up</p> against a great many problems
      because:'
    t: 'Die Erfahrung des Petitionsausschusses zeigt, daß der Anspruch auf Freizügigkeit
      in der Praxis auf zahlreiche Probleme <a>stößt</a> wegen:'
  - s: We still have a long road to travel and greater political will is required
      on the part of the Council in order to be able to fulfil the mandate of the
      Tampere Summit through the work prepared by the Commission, which often <v>comes</v>
      <p>up</p> against obstacles and little cooperation from the Council.
    t: Die Kommission <a>stößt</a> in vielen Fällen auf Hindernisse und kann kaum
      auf die Unterstützung des Rates zählen.
  - s: All the proposals for cooperation, for promoting openness, democratic transition
      and economic support have <v>come</v> <p>up</p> against a brick wall of intolerance,
      rejection and, what is worse, a response which, as has been said, affects dozens
      of members of the Cuban opposition, independent journalists and human rights
      activists.
    t: Alle Vorschläge zur Zusammenarbeit, zur Unterstützung der Öffnung, des demokratischen
      Übergangs und zur wirtschaftlichen Hilfe sind auf eine Mauer der Intoleranz
      und Ablehnung <a>gestoßen</a> und haben, was noch schlimmer ist, eine Antwort
      erhalten, wie schon gesagt wurde, unter der Dutzende von Mitgliedern der kubanischen
      Opposition, von unabhängigen Journalisten und Menschenrechtsaktivisten zu leiden
      haben.
  - s: '?and I say this not out of the collective vanity of the text’s authors, but
      because this Conference will <v>come</v> <p>up</p> against two obstacles that
      the Convention did not have to face:'
    t: 'Nicht etwa weil unter den Verfassern unseres Textes kollektive Selbstgefälligkeit
      herrscht, sondern weil diese Konferenz auf zwei Hindernisse <a>stoßen</a> wird,
      die vom Konvent erfolgreich umschifft werden konnten:'
  - s: on this point we <v>came</v> <p>up</p>, at multilateral level, against a coalition
      of refusals formed by the United States on the one hand and the developing countries
      on the other.
    t: in diesem Punkt sind wir auf multilateraler Ebene auf eine Koalition der Ablehnung
      <a>gestoßen</a>, die sich aus den USA einerseits und den Entwicklungsländern
      andererseits zusammensetzte.
  - s: These are the difficulties which you will <v>come</v> <p>up</p> against in
      Seville, the same difficulties that we encountered in Berlin on the subject
      of fisheries.
    t: Machen wir uns doch nichts vor, auf diese Schwierigkeiten werden Sie in Sevilla
      <a>stoßen</a>, und auf diese Schwierigkeiten sind wir hinsichtlich der Fischereipolitik
      in Berlin gestoßen.
  - s: Unfortunately, we <v>came</v> <p>up</p> against several practical problems,
      such as the fragility of the Afghan institutions and their inability to regulate
      opium production, the uncertainty as to the economic viability of such a scheme
      and the danger in allowing the reintroduction of opium in some of the thirteen
      Afghan provinces which have stopped production.
    t: Unglücklicherweise sind wir auf mehrere praktische Probleme <a>gestoßen</a>,
      wie beispielweise die Instabilität der afghanischen Institutionen und ihr Unvermögen,
      die Opiumproduktion zu regulieren, die Unsicherheit bezüglich der wirtschaftlichen
      Tragbarkeit eines solchen Plans und die Gefahr einer möglichen Wiederaufnahme
      der Opiumproduktion in einigen der dreizehn afghanischen Provinzen, die die
      Produktion eingestellt haben.
  - s: In the deliberations in the Committee on Women’s Rights and Equal Opportunities,
      we <v>came</v> <p>up</p> against the problem of defining what is meant by ’family
      members’, and I gather from what I have heard this morning that we were not
      alone in doing so.
    t: Bei der Beratung sind wir im Ausschuss für die Rechte der Frau und Chancengleichheit
      - und wie ich heute Morgen höre, nicht nur dort - auf die Problematik der Definition
      der Familienangehörigen <a>gestoßen</a>.
  - s: We here <v>come</v> <p>up</p> against the real difficulties of monetary union
      in the social sphere, difficulties that the citizens will discover in the future
      when they are already immersed in the new system, but which the Europe of Nations
      Group has denounced for a long time.
    t: 'Wir <a>stoßen</a> hier auf die wirklichen Schwierigkeiten, die mit der Währungsunion
      im sozialen Bereich verbunden sind, Schwierigkeiten, die die Bürger erst dann
      erkennen werden, wenn das neue System bereits eingeführt ist, Schwierigkeiten,
      auf die die Fraktion der Unabhängigen für das Europa der Nationen schon seit
      langem hingewiesen hat:'
  - s: Too many students <v>come</v> <p>up</p> against brick walls in their attempt
      to have their qualifications validated by the authorities in the various Member
      States.
    t: Zu viele Studenten <a>stoßen</a> auf Hindernisse, wenn es um die Anerkennung
      ihrer Ausbildung durch Behörden der Mitgliedstaaten geht.
