    t: Sul tema della Libia, il Consiglio deve <a>elaborare</a> un nuovo partenariato
      europeo con i paesi del vicinato meridionale.
  - s: The common position has <v>come</v> <p>up</p> with a compromise here that I
      entirely support.
    t: La posizione comune è riuscita ad <a>elaborare</a> un compromesso che condivido
      incondizionatamente.
  - s: That is why I am pleased to support Amendment No 10, which was proposed in
