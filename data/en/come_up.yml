    t: Terzo, noi in quanto democratici cristiani respingiamo anche la richiesta presentata
      alla Commissione di riflettere sulla sua disponibilità ad <a>elaborare</a> ulteriori
      disposizioni di legge in materia di trasporto pubblico locale.
  - s: It is essential that, as soon as possible, we <v>come</v> <p>up</p> with the
      necessary legal arsenal for order-givers to be held responsible for the failings
      of subcontractors.
    t: È indispensabile <a>elaborare</a> al più presto l’arsenale giuridico necessario
      a dichiarare la responsabilità dei committenti per le carenze dei subappaltatori.
  - s: It would be desirable to <v>come</v> <p>up</p> with some sort of mathematical
      formula that would automatically apply to any future enlargements, but the tight
      timescale given to us did not allow this.
    t: Sarebbe auspicabile <a>elaborare</a> una formula quasi matematica, da applicarsi
