      debated the issue, the Council has finally <v>come</v> <p>up</p> with a common
      position.
    t: Monsieur le Président, le Conseil est <a>arrivé</a> à définir une position
      commune plus de trois ans après la première lecture et plus d’un an après notre
      débat sur la question.
  - s: In order to be able to <v>come</v> <p>up</p> with an all-embracing agreement
      before the summer recess, it is important to give the negotiations with the
      Council over the coming weeks every chance and not send out any political signals
      that could jeopardise a positive end result.
    t: Si nous voulons <a>arriver</a> à un accord global avant les vacances d’été,
      et pour donner toutes leurs chances aux négociations avec le Conseil durant
      des prochaines semaines, nous devons absolument nous abstenir d’envoyer de quelconques
      signaux politiques qui pourraient remettre en cause un résultat final positif.
  - s: Please allow us to <v>come</v> <p>up</p> with some serious results.
    t: Permettez-nous d’<a>arriver</a> à un résultat sérieux.
  - s: With a number of important events <v>coming</v> <p>up</p>, such as the Vienna
      meeting in December and the Brussels meeting the following week, as well as
      5 November, the Global Day of Action to Ban Cluster Bombs, when there will be
      many events around the world, what are we going to do?
    t: Avec une série d’événements importants qui <a>arrivent</a>, tels que la réunion
      de Vienne en décembre et la réunion de Bruxelles la semaine suivante, ainsi
      que, le 5 novembre, la Journée mondiale d’action pour l’interdiction des sous-munitions,
      où il y aura de nombreuses manifestations partout dans le monde, qu’allons-nous
      faire ?
  - s: I would now like to turn to the report by Mr Paasilinna who, with his customary
      thoroughness and ability to make practical proposals, has <v>come</v> <p>up</p>
      with some well-thought-out ideas on education, health, disabled citizens and
      the elderly, and the importance of ensuring access for rural areas and small
      businesses.
    t: J’en viens à présent au rapport de M. Paasilinna qui, avec sa légendaire minutie
      et sa capacité à faire des propositions concrètes, est <a>arrivé</a> avec quelques
      idées bien pensées sur l’éducation, la santé, les personnes handicapées et les
      personnes âgées ainsi que sur l’importance de garantir un accès aux régions
      rurales et aux petites entreprises.
  - s: Mr President, you realise this is the second month running you have done this
      to me - cut me off as my question was <v>coming</v> <p>up</p>.
    t: me couper la parole au moment où ma question <a>arrive</a>.
  - s: However, the Internal Market Council was instructed - and I can assure you
      that colleagues in that Council were not best pleased - to <v>come</v> <p>up</p>
      with an agreement over three days of talks, and we issued three main guidelines,
      three new recommendations for such an agreement, so that the Internal Market
      Council can begin its talks on a fresh basis.
    t: Par contre, le Conseil «marché intérieur» a été chargé - et je peux vous assurer
      que mes collègues de ce Conseil ne sont pas contents de cela - d’<a>arriver</a>
      à un accord dans les trois jours.
  - s: During the last debate, the subject of marriage <v>came</v> <p>up</p>, so we
      have decided to see ourselves as a sort of ’wedding night climax’.
    t: Puisqu’on a parlé de mariage à propos de l’affaire précédente, il faut sans
      doute se dire que lorsque notre tour <a>arrive</a>, c’est la nuit de noces.
  - s: After all, if we do not succeed in building a new system of financial control
      and Activity-Based Budgeting, and if we fail to reallocate sufficient personnel
      to those areas where we need more people, then all we do is create more paperwork,
      shift more bits of paper with more control and fail to <v>come</v> <p>up</p>
      with the goods at the end.
    t: Car si nous ne réussissons pas à élaborer un nouveau système de contrôle financier
      et d’activités pour l’établissement du budget, et si nous ne réussissons pas
      à réaffecter suffisamment de personnel là où c’est nécessaire, nous n’aurons
      fait que générer de la paperasserie, encore de la paperasserie, avec plus de
      contrôles, sans <a>arriver</a> aux résultats aux voulus.
- c: 18
  r: 10
  v: heurter
  x:
  - s: On the rare occasions when measures have actually been taken, they generally
      <v>come</v> <p>up</p> against a lack of cooperation from Member States or fail
      to produce tangible results, in the cases where they are not simply ignored.
    t: depuis plus de vingt ans que les institutions européennes discutent de réprimer
      le crime organisé (blanchiment d’argent, trafics de drogue, d’armes, d’être
      humains…), les dispositions prises - quand il y en a eu - se <a>heurtent</a>
      à la non-coopération des États membres ou restent sans conséquences pratiques,
      quand elles ne restent pas lettre morte.
  - s: When examining the budget of the other institutions, we sought to adopt a uniform
      line which, once again, <v>came</v> <p>up</p> against a brick wall on several
      highly significant amendments, such as the one to increase the Sakharov Prize
      appropriation.
    t: Lors de l’examen du budget des autres institutions, on s’est efforcé d’adopter
      une ligne unitaire qui s’est <a>heurtée</a> une fois de plus contre un mur,
      pour ce qui est de certains amendements assurément non marginaux et même très
      importants - par exemple celui visant à augmenter la dotation du Prix Sakharov
      -.
  - s: Every time it makes proposals to unify, to align, the various laws and approaches
      of our Member States, the Commission - it really must be said - <v>comes</v>
      <p>up</p> against sharp divisions between our Member States.
    t: Chaque fois qu’elle fait des propositions pour unifier, pour faire converger
      les différentes législations et les approches de nos États, la Commission se
      <a>heurte</a>, il faut bien le dire, à des divisions nettes entre nos États.
  - s: As I have said before - I have talked to the Commission on a number of occasions
      and expressed my views in this House - since the civil protection sector is
      a matter for the individual Member States, it inevitably <v>comes</v> <p>up</p>
      against very different laws, types of professional training and practices.
    t: Comme je l’ai déjà dit précédemment - j’ai parlé à la Commission à maintes
      reprises et j’ai exprimé mon avis en cette Assemblée -, dans la mesure où le
      domaine de la protection civile relève des États membres, il se <a>heurte</a>
      inévitablement à des législations, des types de formation professionnelle et
      des pratiques présentant de grandes différences.
  - s: I did not consider going beyond the point where progress <v>came</v> <p>up</p>
      against the sanctity of human life, where it started to conflict with respect
      for human dignity.
    t: je n’ai pas estimé qu’il fallait aller au-delà du point où le progrès prenait
      le pas sur le caractère sacré de la vie humaine, où il se <a>heurtait</a> à
      la dignité humaine.
  - s: Any major change such as this still unfortunately <v>comes</v> <p>up</p> against
      a brick wall regarding policy.
    t: Un tel changement majeur se <a>heurte</a> malheureusement toujours à un mur
      sur le plan politique.
  - s: In fact, having been contacted regularly by students who have <v>come</v> <p>up</p>
      against the recognition system introduced in the 1989 and 1992 directives, I
      would say without exaggeration that the situation is desperate.
    t: En effet, pour être interpellé régulièrement par des étudiants qui se <a>heurtent</a>
      au système de reconnaissance qui a été mis en place par les directives de 1989
      et 1992, je dirai sans exagérer qu’il y a urgence !
  - s: Mr President, ladies and gentlemen, we <v>came</v> <p>up</p> against the Council’s
      stubbornness in wanting to impose a type 3b committee, which we have always
      denounced as anti-democratic.
    t: Nous nous sommes <a>heurtés</a>, Monsieur le Président, chers collègues, à
      l’obstination du Conseil à vouloir nous imposer un type de comité de réglementation
      3b, dont nous avons toujours dénoncé le caractère antidémocratique et qui, nous
      l’espérons bien, disparaîtra dans le cadre de la solution générale que la Commission
      doit incessamment proposer à notre Parlement Européen en matière de comitologie.
  - s: During the conciliation process on this matter, though, it has to be said that
      we <v>came</v> <p>up</p> against a concrete wall - a concrete wall in the Council,
      which made it impossible for us to go as far as really would have been necessary
      and useful.
    t: Au cours de la procédure de conciliation sur ce point, nous nous sommes toutefois
      <a>heurtés</a> à un mur en béton - un mur en béton au Conseil qui nous a empêchés
      de parvenir au niveau qui était en fait nécessaire pour obtenir des résultats
      concrets.
  - s: The right of citizens to information and to participation has, for a long time,
      <v>come</v> <p>up</p> against the so-called right to secrecy, behind which the
      state authorities have been hiding.
    t: Le droit des citoyens à l’information et à la participation s’est longtemps
      <a>heurté</a> au prétendu droit secret derrière lequel se retranchaient les
      pouvoirs publics.
  - s: But in an area in which there should indeed be a consensus, difficulties arise
      when it comes to the details and when reconciliation of the irreconcilable is
      ruled out, because then we <v>come</v> <p>up</p> against some real choices of
      society.
    t: Mais dans un domaine où, effectivement, il devrait y avoir consensus, des difficultés
      surgissent lorsqu’on en vient aux détails et il devient exclu de concilier l’inconciliable,
      car nous nous <a>heurtons</a> pour l’heure à de véritables choix de société.
  - s: To <v>come</v> <p>up</p> against a brick wall all the time is not good.
    t: Se <a>heurter</a> continuellement à un mur n’a rien d’agréable.
  - s: It involved the necessary clarification of the Rules on expressing minority
      opinions, and I am delighted that the work schedule has you chairing this sitting,
      because in a previous legislature we were co-authors of a minority opinion and
      we <v>came</v> <p>up</p> against difficulties in applying the Rules as they
      were then and as, on the whole, they remain.
    t: Elle concerne les précisions qu’il importait d’apporter à notre règlement sur
      l’expression des opinions minoritaires, et je bénis l’organisation des travaux
      qui fait que vous présidiez cette séance puisque nous fûmes, dans une législature
      précédente, coauteurs d’une opinion minoritaire et que nous nous <a>heurtâmes</a>
      aux difficultés d’application du règlement tel qu’il était, et tel qu’il existe
      encore dans sa généralité.
  - s: We are <v>coming</v> <p>up</p> against a lot of obstacles, including the fact
      that in this instance war has paid off, since the aggressor has gained 49 %.
    t: Nous nous <a>heurtons</a> à de nombreux obstacles, notamment au fait que, cette
      fois, la guerre a valu la peine, car l’agresseur a obtenu 49 % du territoire.
  - s: So we immediately <v>come</v> <p>up</p> against a real problem historically
      that certain governments quite legitimately applied a different measure, with
      which I disagree, but, nevertheless, they did so.
    t: Nous nous <a>heurtons</a> donc d’emblée à un premier problème historique, à
      savoir que certains gouvernements appliquaient, assez légitimement, une mesure
      différente, que je désapprouve certes, mais c’était leur choix.
  - s: on this point we <v>came</v> <p>up</p>, at multilateral level, against a coalition
      of refusals formed by the United States on the one hand and the developing countries
      on the other.
    t: nous nous sommes, sur ce point, <a>heurtés</a>, au plan multilatéral, à une
      coalition du refus composée des États-Unis, d’un côté, et des pays en voie de
      développement, de l’autre.
  - s: We here <v>come</v> <p>up</p> against the real difficulties of monetary union
      in the social sphere, difficulties that the citizens will discover in the future
      when they are already immersed in the new system, but which the Europe of Nations
      Group has denounced for a long time.
    t: 'Nous nous <a>heurtons</a> là aux véritables difficultés de l’union monétaire
      dans le domaine social, difficultés que les citoyens découvriront demain, lorsqu’ils
      seront déjà plongés dans le nouveau système, mais que le groupe Europe des Nations
      dénonce depuis longtemps :'
  - s: Indeed we are facing the dilemma of on the one hand recognising a humanitarian
      obligation and wanting to help, while on the other we know that in the country
      we want to help we <v>come</v> <p>up</p> against structures that often stand
      in the way of achieving the purpose of the aid.
    t: d’une part, nous avons une obligation humanitaire et, d’autre part, nous savons
      que nous nous <a>heurtons</a> à des structures souvent opposées à l’objectif
      d’aide dans le pays que nous voulons aider.
- c: 17
  r: 11
  v: revenir
  x:
  - s: 'Finally, I should like to broach a subject that <v>comes</v> <p>up</p> time
      and time again:'
    t: 'Enfin, j’évoquerai un sujet qui <a>revient</a> souvent :'
  - s: Mr President, the subject of employment has indeed <v>come</v> <p>up</p> again
      in our debates, on this occasion to send a message to the Council which the
      latter should take on board and heed.
    t: Monsieur le Président, il est vrai que l’emploi <a>revient</a> au coeur des
      débats du Parlement qui, à cette occasion, envoie un message au Conseil dont
      il devra tenir compte.
  - s: Risk assessment is an issue that I know <v>comes</v> <p>up</p> very often in
      the discussions and that is why I have chosen to raise it immediately.
    t: Je sais que l’évaluation du risque représente un problème qui <a>revient</a>
      souvent dans les discussions et c’est la raison pour laquelle j’ai décidé de
      la soulever sans tarder.
  - s: Commissioner, ladies and gentlemen, it is no coincidence that the issue of
      energy policy and energy security <v>comes</v> <p>up</p> quite often in this
      House, particularly following the situation early this year when several members
      of the European Union were virtually left without gas supplies.
    t: Monsieur le Commissaire, Mesdames et Messieurs, ce n’est pas une coïncidence
      si la question de la politique énergétique et de la sécurité énergétique <a>revient</a>
      si souvent au sein de cette Assemblée, en particulier à la suite de la situation
      que nous avons connue au début de cette année, lorsque plusieurs membres de
      l’Union européenne se sont presque retrouvés sans gaz.
  - s: The issue of moving for family reasons is included not least because, as I
      indicated, it is a question that the advice services say <v>comes</v> <p>up</p>
      very frequently.
    t: La question du déplacement pour raisons familiales est incluse notamment parce
      que, ainsi que je l’ai mentionné, c’est une question qui, selon les services
      de conseil, <a>revient</a> très fréquemment.
  - s: The first concerns the proposal to demilitarise East Timor that keeps <v>coming</v>
      <p>up</p> in the discussions.
    t: La première concerne la proposition de démilitarisation du Timor oriental qui
      <a>revient</a> sans cesse dans les discussions.
  - s: Secondly, it is not necessary to remind anyone how often discussion on the
      subject of the necessity to observe human rights <v>comes</v> <p>up</p> in the
      Union’s relations with third countries, including in the forum of the European
      Parliament.
    t: Ensuite, il est inutile de vous rappeler avec quelle fréquence la discussion
      concernant la nécessité de respecter les droits de l’homme <a>revient</a> dans
      les relations de l’Union avec les pays tiers, y compris le forum du Parlement
      européen.
  - s: This means it will <v>come</v> <p>up</p> at almost every Council of Ministers
      and will not be a overnight project.
    t: Cela aussi a déjà été décidé, parce que le contrôle de qualité est entré comme
      thème prioritaire dans le nouveau cadre de coopération du Conseil, le Rolling
      Agenda, sur lequel les ministres se sont mis d’accord, c’est-à-dire que ça va
      <a>revenir</a> presque à chaque Conseil des ministres pour que ce ne soit pas
      un projet d’un jour, mais pour qu’il soit très clair pour tous que c’est un
      projet de longue haleine et que, à chaque fois, à des intervalles de quelques
      mois, les progrès dans les États membres seront évalués.
  - s: We very much appreciate the fact that the Commission has complied with the
      Budgetary Control Committee’s demands relating to the 1992 discharge, which
      <v>come</v> <p>up</p> again indirectly in the 1996 report, for 15 extra officials
      to be appointed to improve monitoring, and for an extra 25 % fine to be imposed
      if Member States do not implement agricultural expenditure correctly.
    t: Nous tenions absolument à ce que la Commission satisfasse aux exigences de
      la commission du contrôle budgétaire liées au paiement de 1992, qui <a>revient</a>
      indirectement dans le rapport de 1996.
  - s: Madam President, the subject of the death penalty for those who commit serious
      crimes in the United States <v>comes</v> <p>up</p> in these topical and urgent
      debates with clockwork regularity, and today is no exception.
    t: Madame le Président, le thème de la peine de mort pour les grands criminels
      aux EtatsUnis <a>revient</a> dans ce débat d’actualité avec la régularité d’une
      horloge.
  - s: The notion of quotas is a last resort and a subject that mainly <v>comes</v>
      <p>up</p> at election time, but it is a solution that I shall never support
      because women are not a minority in need of protection.
    t: Les quotas sont un recours occasionnel qui <a>revient</a> surtout au moment
      des élections et constitue une solution que je ne soutiendrai jamais parce que
      les femmes ne sont pas une minorité qui doit être protégée.
  - s: But the question <v>comes</v> <p>up</p> regularly and questions are asked about
      this.
    t: J’ai consciemment évité ce sujet dans mon rapport, mais il <a>revient</a> pourtant
      régulièrement à la surface et des questions sont posées.
  - s: I thank Mr Newens and Mr Bontempi for their questions and I shall try to offer
      some details on the subject which keeps <v>coming</v> <p>up</p> in order to
      say exactly what we are doing and what we think should be done.
    t: Je remercie MM. Newens et Bontempi de leurs questions et j’essaierai de leur
      fournir des précisions sur un sujet qui <a>revient</a> souvent afin de situer
      exactement ce que nous faisons et ce que nous pensons pouvoir faire.
  - s: One of the things that <v>comes</v> <p>up</p> again and again when you speak
      with small businesses is the issue of over-regulation and red tape and of being
      smothered under a deluge of paperwork.
    t: Un problème qui <a>revient</a> sans cesse sur le tapis lorsque l’on discute
      avec des petites entreprises est celui de l’excès de réglementation, de la bureaucratie
      et de l’avalanche de paperasse qui étouffe ces entreprises.
  - s: The text acknowledges the EU’s failings in terms of democracy, transparency
      and closeness to people but seems to <v>come</v> <p>up</p> yet again with solutions
      on federal lines.
    t: Le texte reconnaît les points faibles de l’UE en termes de démocratie, de transparence
      et de proximité des citoyens mais semble cependant <a>revenir</a> avec des solutions
      de type fédéral.
  - s: I think one of the key elements here - and it is constantly <v>coming</v> <p>up</p>
      in many of our debates - is the scientific evidence.
    t: Je pense qu’un des éléments clés ici - et il <a>revient</a> constamment dans
      beaucoup de nos débats - ce sont les preuves scientifiques.
  - s: The question of Kaliningrad always <v>comes</v> <p>up</p> as a key issue in
      any talk about enlargement, the northern dimension and our relationship with
      Russia.
    t: La question de Kaliningrad <a>revient</a> rituellement dès que l’on parle d’élargissement,
      de dimension nordique et de relations avec la Russie.
- c: 17
  r: 11
  v: faire
  x:
  - s: Parliament instructed the Bureau to <v>come</v> <p>up</p> with a proposal for
      the realistic reimbursement of travel costs.
    t: Le Parlement a chargé le Bureau de <a>faire</a> une proposition d’indemnisation
      réelle des frais de déplacement.
  - s: Mr President, I support Mr Jarzembowski’s motion for referral back to committee,
      not only because of his legal argument, which is correct, but also so that the
      next committee can <v>come</v> <p>up</p> with something better than Mr Jarzembowski
      managed this time!
    t: Monsieur le Président, je soutiens la demande de M. Jarzembowski de renvoi
      en commission, non seulement à cause de son argumentation juridique correcte
      mais aussi afin que la prochaine commission puisse <a>faire</a> quelque chose
      de plus sensé que ce qu’a fait M. Jarzembowski.
  - s: Mr President, Madam Commissioner, I of course would also like to thank the
      rapporteur for the work she has done, as well as the rapporteurs of other committees,
      who have <v>come</v> <p>up</p> with good issues.
    t: Monsieur le Président, Madame le Commissaire, je tiens moi aussi à remercier
      le rapporteur pour le travail fourni, ainsi que les rapporteurs des autres commissions,
      qui ont <a>fait</a> du bon travail.
  - s: As the Member says, COREPER too has urged the Commission to <v>come</v> <p>up</p>
      with a proposal.
    t: Il est également vrai, comme l’indique Mme la députée, que le COREPER a également
      demandé à la Commission de <a>faire</a> une proposition.
  - s: 'And what a display of weakness by the Commission which, having <v>come</v>
      <p>up</p> with an ambitious initial proposal - and all credit to you for it,
      Commissioner - based on 700 million suddenly caved in completely after what
      was said at the subsequent Ecofin Council in Florence: ’ no 700 million, we’ll
      try to find you something’ .'
    t: 'Et quelle faiblesse de la Commission qui, après avoir <a>fait</a> - et je
      vous en sais gré, Madame le Commissaire - une proposition initiale ambitieuse
      sur la base de 700 millions, s’est subitement complètement effondrée après que
      l’on eut dit, au sommet de Florence, avec Écofin qui a suivi : «pas de 700 millions,
      on essaiera de trouver quelque chose».'
  - s: Mr Nobilia has <v>come</v> <p>up</p> with a very good proposal, and I cannot
      do other than endorse it.
    t: Notre collègue, Mauro Nobilia, a <a>fait</a> une très bonne proposition, que
      je ne peux qu’appuyer.
  - s: You stated that the Commission will, of course, <v>come</v> <p>up</p> with
      a number of proposals concerning urban mobility.
    t: Vous avez déclaré que la Commission allait effectivement <a>faire</a> des propositions
      sur la mobilité urbaine.
  - s: However, I hope that in future the Commission will <v>come</v> <p>up</p> with
      this kind of proposal.
    t: J’espère cependant qu’un jour la Commission <a>fera</a> une proposition dans
      ce sens.
  - s: We have worked on it - you yourself as rapporteur, in the past - and the lesson
      which the Commission and the Council must learn today is that if there is a
      double parliamentary reading and a conciliation, then notice must also be taken
      of Parliament on issues on which, although we have offered many opportunities
      for transaction, we have <v>come</v> <p>up</p> against a brick wall from the
      Council and the Commission.
    t: Nous avons déjà travaillé (vous-même comme rapporteur, par le passé) sur cette
      directive et la leçon que la Commission et le Conseil doivent en tirer aujourd’hui
      est que s’il y a une double lecture parlementaire et une conciliation, il convient
      également de prêter attention au Parlement concernant des questions pour lesquelles,
      bien que nous ayons offert de multiples possibilités de transaction, le Conseil
      et la Commission ont <a>fait</a> la sourde oreille.
  - s: Electromagnetic fields and their effect on people are subjects that have <v>come</v>
      <p>up</p> for debate with increasing frequency in recent years.
    t: Au cours de ces dernières années, les champs électromagnétiques et leurs effets
      sur la santé humaine ont <a>fait</a> l’objet de discussions de plus en plus
      fréquentes.
  - s: We also realise, however, that the ACS countries must do their homework better
      and <v>come</v> <p>up</p> with proposals more quickly.
    t: Nous voyons également que les pays ACP doivent mieux faire leur travail et
      <a>faire</a> des propositions plus rapidement.
  - s: Armenia, in particular, has <v>come</v> <p>up</p> with proposals that are likely
      to restore peace in the region.
    t: L’Arménie, en particulier, a <a>fait</a> des propositions de nature à faire
      revenir la paix dans la région.
  - s: He has <v>come</v> <p>up</p> with a whole series of interesting proposals.
    t: Il <a>fait</a> toute une série de propositions intéressantes.
  - s: If there is to be a definition of vodka, cannot the industry itself <v>come</v>
      <p>up</p> with it?
    t: S’il faut trouver une définition de la vodka, l’industrie elle-même ne peut-elle
      le <a>faire</a> ?
  - s: We are being asked preferably to <v>come</v> <p>up</p> with specific proposals
      today and to speak about exactly what will happen.
    t: On nous demande de <a>faire</a> du concret, et de dire exactement comment se
