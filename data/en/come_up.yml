      says that it <v>came</v> <p>up</p> with a good proposal but that the European
      Parliament blocked it.
    t: Face aux voyageurs qui se plaignent du temps qu’ils perdent inutilement en
      achetant un autre billet une fois qu’ils ont passé la frontière, la Commission
      dit avoir <a>présenté</a> une bonne proposition mais que le Parlement européen
      l’a bloquée.
  - s: It is therefore pleasing to find that the Commission is now being challenged
      to <v>come</v> <p>up</p> with a collective approach to the area.
    t: Nous nous réjouissons donc de l’invitation faite à la Commission de <a>présenter</a>
      une initiative commune dans ce secteur.
  - s: Madam President, ladies and gentlemen, I should like first of all to say to
      Mr Salafranca Sánchez-Neyra that, ahead of resolving the conflict between Plato
      and the truth, perhaps we needed a little more time before <v>coming</v> <p>up</p>
      with this resolution, for at least two reasons.
    t: Madame la Présidente, Mesdames et Messieurs, je voudrais dire tout d’abord
      à M. Salafranca Sánchez-Neyra qu’avant de résoudre le conflit entre Platon et
      la vérité, nous devrions peut-être prendre un peu plus de temps pour <a>présenter</a>
      cette résolution, et ce pour deux raisons au moins.
  - s: We do not agree, however, Madam President-in-Office, when it comes to the great
      big package that the Council has <v>come</v> <p>up</p> with in order to further
      limit the opening up of networks.
    t: Toutefois, Madame la Présidente en exercice, nous ne sommes pas d’accord en
      ce qui concerne le grand paquet que le Conseil nous a <a>présenté</a> afin de
      limiter davantage l’ouverture des réseaux.
  - s: Why did the Council only <v>come</v> <p>up</p> with this plan at the very last
      minute in the summer, while Parliament was still to get started?
    t: Pourquoi le Conseil a-t-il attendu le dernier moment, cet été, pour <a>présenter</a>
      ce plan, alors que le Parlement n’était même pas encore constitué ?
  - s: As I said, we have asked the Commission to <v>come</v> <p>up</p> with alternative
      proposals on how this particular Social Fund can be used in this situation where,
      as you say, lots of people all around Europe are without work, and we hope that
      the Commission will present such a proposal without undue delay.
    t: Comme je l’ai indiqué, nous avons demandé à la Commission de <a>présenter</a>
      des propositions alternatives sur la manière d’utiliser ce Fonds social dans
      un contexte où, comme vous l’avez précisé, de nombreuses personnes se trouvent
      privées d’emploi dans toute l’Europe.
  - s: I warn the President of the Commission, Mr Barroso, and I also warn Mr Kallas
      not to undermine the credibility you have in Europe on the transparency initiative,
      but to <v>come</v> <p>up</p> with a meaningful register.
    t: J’invite le Président de la Commission, M. Barroso, et j’invite également M.
      Kallas à ne pas ébranler la crédibilité que vous avez en Europe sur l’initiative
      de transparence et à <a>présenter</a> un registre significatif.
  - s: Indeed, the rapporteur and the shadow rapporteurs have worked well together
      to <v>come</v> <p>up</p> with a package that is worthy of the support of this
      House.
    t: En effet, le rapporteur et les rapporteurs fictifs ont bien travaillé ensemble
      afin de nous <a>présenter</a> un paquet qui mérite le soutien de cette Assemblée.
  - s: It enables us to <v>come</v> <p>up</p> with a global strategy and to create
      synergies;
    t: Il nous permet de <a>présenter</a> une stratégie globale et de créer des synergies
      ;
  - s: I therefore call on the European Commission to <v>come</v> <p>up</p> with a
      much more far-reaching package of measures.
    t: J’invite donc la Commission européenne à <a>présenter</a> un train de mesures
      nettement plus ambitieux.
  - s: 'Mr President, one of the key issues that has emerged out of this debate is:
      ’What exactly is European added value?’ I hope that the Commission, when it
      <v>comes</v> <p>up</p> with its proposals at the end of this month, will give
      a clear explanation as to why certain budget headings have a clear added value.'
    t: 'Monsieur le Président, une des questions essentielles qui émerge de ce débat
      est : «Quelle est exactement la valeur ajoutée européenne ?» J’espère que quand
      elle <a>présentera</a> ses propositions à la fin de ce mois, la Commission fournira
      une explication claire sur la raison pour laquelle certains postes budgétaires
      ont une valeur ajoutée claire.'
  - s: We are delighted, on the whole, that the social partners, working with the
      Commission, have managed to <v>come</v> <p>up</p> with proposals that will put
      an end to excessively long hours that are dangerous to the health and safety
      of the workers themselves and to the travelling public as a whole.
    t: Nous nous réjouissons, dans l’ensemble, que les partenaires sociaux, conjointement
      avec la Commission, soient parvenus à <a>présenter</a> des propositions mettant
      un terme aux horaires exagérément longs qui représentent un danger pour la santé
      et la sécurité des travailleurs et pour les voyageurs en général.
  - s: The bank sector has had sufficient time, and it, at least a section of it,
      is now <v>coming</v> <p>up</p> with a proposal.
    t: Le secteur bancaire a eu suffisamment de temps mais vient seulement maintenant
      <a>présenter</a> sa propre proposition, une partie du secteur bancaire du moins.
  - s: We expect the Commission to <v>come</v> <p>up</p> with its own proposal for
      increasing gas reserves within the European Union, which is very important,
      and for developing an interconnection system between Member States with a higher
      capacity, which is also a very important element in guaranteeing security both
      for citizens and for business in the European Union.
    t: Nous attendons que la Commission nous <a>présente</a> sa propre proposition
      pour accroître les réserves de gaz dans l’Union européenne, ce qui est très
      important, et pour développer un système d’interconnexion entre les États membres
      qui ont une capacité supérieure, ce qui est aussi un élément très important
      pour garantir la sécurité aux citoyens et entreprises de l’Union européenne.
  - s: The Commission is ready to <v>come</v> <p>up</p> with a comprehensive proposal
      after the necessary impact assessment.
    t: La Commission est disposée à <a>présenter</a> une proposition exhaustive, après
      l’indispensable évaluation d’incidence.
  - s: During this year, you have <v>come</v> <p>up</p> with a series of different
      proposals that have improved the situation, and that is something that we should
      all acknowledge.
    t: Au cours de cette année, vous avez <a>présenté</a> un ensemble de propositions
      qui ont amélioré la situation et c’est quelque chose que nous devrions tous
      reconnaître.
  - s: We need to <v>come</v> <p>up</p> with a formula that everyone can agree on.
    t: Nous devons <a>présenter</a> une formule acceptable pour tous.
  - s: The Commission, the experts, will <v>come</v> <p>up</p> with the proper scientific
      basis for endocrine disruptors in four years.
    t: La Commission et ses experts nous <a>présenteront</a> la base scientifique
      appropriée pour les perturbateurs endocriniens dans quatre ans.
  - s: Consequently, I should like to ask you to report to your colleagues after all,
      to insist that a few matters be reconsidered following this debate, and to <v>come</v>
      <p>up</p> with a proposal very quickly, before the elections and before this
      Parliament adjourns for the summer, at any rate.
    t: Dès lors, je vous demanderais de faire rapport à vos collègues, d’insister
      pour que certains aspects soient réexaminés suite au présent débat et de <a>présenter</a>
      une proposition très rapidement, avant les élections et, quoi qu’il advienne,
      avant le congé parlementaire d’été.
  - s: We ask the Commission, and we will do so tomorrow by an oral amendment, to
      consider this and, if it so wishes, to <v>come</v> <p>up</p> with a proposal.
    t: Nous demandons à la Commission, et nous le ferons demain par la voie d’un amendement
      oral, d’examiner la question et, si elle le désire, de <a>présenter</a> une
      proposition.
  - s: Our group has therefore <v>come</v> <p>up</p> with an alternative amendment
      - Amendment 2 tabled for the plenary - respecting the importance of free and
      diverse media for democracy.
    t: Notre groupe a donc <a>présenté</a> un amendement de rechange - l’amendement
      2, déposé en vue de la séance plénière - qui respecte l’importance de la liberté
      et de la diversité des médias pour la démocratie.
  - s: The Commission has already started work to <v>come</v> <p>up</p> with a practical
      response to these issues.
    t: La Commission a déjà commencé son travail en vue de <a>présenter</a> une réponse
      pratique à ces problématiques.
  - s: Mr President, Mr Bonde, I already said quite clearly in my initial reply that,
      firstly, the Treaty does not make provision for this matter and, secondly, it
      has never <v>come</v> <p>up</p>;
    t: Monsieur le Président, Monsieur le Député, j’ai déjà signalé très clairement
      dans ma première réponse que, premièrement, ce cas n’est pas prévu par le Traité
      et que, deuxièmement, il ne s’est jamais <a>présenté</a> ;
  - s: Mr Barroso, I think you now have the historic responsibility to <v>come</v>
      <p>up</p> with a comprehensive energy review in January.
    t: Monsieur Barroso, je pense que vous avez à présent la responsabilité historique
      de <a>présenter</a> une révision complète du dossier énergétique en janvier.
  - s: It is the Council that needs to <v>come</v> <p>up</p> with ideas on Dublin,
      on the Reception Directive, on the Eurodac system and on the Qualification Directive.
    t: le Conseil doit <a>présenter</a> des idées sur Dublin, sur la directive accueil,
      sur le système Eurodac et sur la directive qualification.
  - s: the Commission because, in spite of criticism, it has <v>come</v> <p>up</p>
      with a proposal in this area, and Mr Arvidsson because I think that, with his
      report, we are obtaining a responsible framework for the use of phthalates in
      toys.
    t: Je remercie la Commission, parce qu’en dépit des critiques, elle a <a>présenté</a>
      une proposition dans ce domaine et je remercie M. Arvidsson, parce que j’estime
      que son rapport fournit un cadre responsable à l’utilisation des phtalates dans
      les jouets.
  - s: I would therefore call on the Council to <v>come</v> <p>up</p> with a proposal
      for a common position within the short term.
    t: J’en appelle au Conseil et lui demande de bien vouloir <a>présenter</a> dans
      les plus brefs délais une position commune.
  - s: I therefore agree with the rapporteur’s approach urging the Commission to <v>come</v>
      <p>up</p> with a separate piece of legislation on clones.
    t: Je rejoins dès lors l’approche de la rapporteure, qui invite la Commission
      à <a>présenter</a> une réglementation séparée sur les clones.
  - s: I think that the Commission must <v>come</v> <p>up</p> with a very clear proposal
      and must indicate clearly why it thinks a specific amount is necessary and how
      it intends to finance it.
    t: Je pense que la Commission doit <a>présenter</a> une proposition très claire
      et indiquer clairement pourquoi elle estime qu’un montant spécifique est nécessaire
      et comment elle envisage de le financer.
  - s: The Committee on Economic and Monetary Affairs have <v>come</v> <p>up</p> with
      a wording that is acceptable to both small and large financial institutions.
    t: La commission économique et monétaire a <a>présenté</a> une formulation acceptable
      tant par les petites que les grandes institutions financières.
  - s: On 9/04/2008 my colleagues from the ATAKA Party Dimitar Stoyanov and Desislav
      Chukolov and I submitted a written declaration in support of informed consent
      for organ, tissue and cell donation in Bulgaria in which we called upon the
      European Commission to <v>come</v> <p>up</p> with a proposal on the quality
      and safety of organ donation.
    t: Le 9 avril 2008, mes collègues du parti ATAKA, Dimitar Stoyanov et Desislav
      Chukolov, et moi-même avons soumis une déclaration écrite, soutenant le consentement
      éclairé en matière de don d’organes, de tissus et de cellules en Bulgarie, dans
      laquelle nous demandions à la Commission européenne de <a>présenter</a> une
      proposition sur la qualité et la sécurité du don d’organes.
  - s: The Presidency should <v>come</v> <p>up</p> with a proper proposal on how to
      guarantee uninterrupted supplies from Russia to the whole of the EU and not
      just to Germany.
    t: La présidence devrait <a>présenter</a> une proposition adéquate visant à garantir
      l’approvisionnement permanent d’énergie russe vers l’ensemble de l’Europe, et
      non uniquement vers l’Allemagne.
  - s: We in this House have <v>come</v> <p>up</p> with a structure for getting to
      grips with the Lisbon Strategy and trying to move it forward.
    t: Au sein de ce Parlement, nous avons <a>présenté</a> une structure nous permettant
      de nous attaquer à la stratégie de Lisbonne et de tenter de la faire progresser.
  - s: So I am doubly disappointed to hear you say, Commissioner, that it will be
      mid-February before you can <v>come</v> <p>up</p> with your new evaluation.
    t: Je suis donc doublement déçue de vous entendre dire, Monsieur le Commissaire,
      que nous devons attendre la mi-février avant de vous voir <a>présenter</a> votre
      nouvelle évaluation.
  - s: I think that we should <v>come</v> <p>up</p> with some good ideas with regard
      to this question of financing and present them to the Member States.
    t: Je pense que nous devons <a>présenter</a> aux États membres des idées valables
      concernant ce mode de financement.
  - s: If the Commission is meant to <v>come</v> <p>up</p> with responses and commitments,
      it can - and should - do so more quickly.
    t: Si des réponses et des engagements sont prévus, alors la Commission peut, ou
      même doit, les <a>présenter</a> dans un délai plus rapide.
  - s: We support the report in challenging the Commission to <v>come</v> <p>up</p>
      with common proposals that would at least promote the use of environmental taxes
      and charges.
    t: Nous approuvons l’invitation que lance le rapport à la Commission pour qu’elle
      <a>présente</a> des propositions communes visant, au moins, à promouvoir l’utilisation
      des taxes environnementales.
  - s: what you have to do is address the public directly, for you are interfering
      directly in their lives, and, since it is their freedoms that you are restricting
      by means of these security rules, you have to <v>come</v> <p>up</p> with some
      very good arguments in favour of them.
    t: vous devez vous adresser directement aux membres du public puisque vous interférez
      directement dans leurs vies, et puisque c’est à leurs libertés que vous portez
      atteinte avec ces règles de sécurité, vous devez <a>présenter</a> quelques arguments
      de choc pour les justifier.
  - s: As I have just said, this House wavered over this for a very long time, and
      I have heard even Members of this Parliament <v>coming</v> <p>up</p> with arguments
      such as ’Well, yes, but 90% of these women did it of their own free will’ and
      ’Oh well, it is their culture, you have to understand that’.
    t: Comme je viens de le dire, cette Chambre a hésité très longtemps sur la question
      et j’ai même entendu des membres de ce Parlement <a>présenter</a> des arguments
      tels que «Oui, mais 90 % de ces femmes l’ont fait de leur plein gré» et «Oh
      et bien, cela fait partie de leur culture, il faut comprendre».
  - s: In my first speech, Mr Federal Chancellor, I raised with you the issue of minorities
      in Carinthia, which is a European problem, and I am much obliged to you for
      <v>coming</v> <p>up</p> with a proposal that constitutes a considerable step
      forward.
    t: Monsieur le Chancelier, dans ma première allocution, je vous ai soumis le problème
      des minorités de Carinthie - un problème européen -, et je vous suis très reconnaissant
      de nous <a>présenter</a> une proposition marquant une avancée considérable dans
      ce domaine.
  - s: The Commission should therefore <v>come</v> <p>up</p> with a proposal on how
      dual taxation should be managed, and it must be one which puts in place a straightforward
      and transparent taxation system for these enterprises because, ultimately, it
      is the credit rating of a company that determines whether it can survive in
      the market and whether it will stay solvent.
    t: La Commission devrait donc <a>présenter</a> une proposition relative à la manière
      dont il convient de gérer la double fiscalité, en vue d’introduire un système
      fiscal simple et transparent pour ces entreprises parce que, finalement, c’est
      la cote de solvabilité d’une entreprise qui détermine si elle peut survivre
      sur le marché et si elle restera solvable.
  - s: Commissioner Tajani also made the commitment that during the subsequent period,
      he would <v>come</v> <p>up</p> with initiatives aimed at supporting e-Invoicing
      so that it would become widely adopted across all Member States.
    t: Le commissaire Tajani s’est également engagé à <a>présenter</a> pendant la
      période suivante des initiatives visant à soutenir la facturation électronique,
      afin que ce système soit largement adopté dans tous les États membres.
  - s: I would like to ask the Commission if and when it is going to <v>come</v> <p>up</p>
      with such a proposal.
    t: Je voudrais demander à la Commission si et quand elle <a>présentera</a> une
      telle proposition.
  - s: I would like to make it very clear that in no way has the Council stated its
      opposition to all Parliament’s amendments, nor has it called upon the European
      Commission to <v>come</v> <p>up</p> with any new proposals.
    t: Je voudrais affirmer clairement que le Conseil n’a nullement annoncé qu’il
      était opposé à tous les amendements du Parlement, ni demandé à la Commission
      européenne de <a>présenter</a> de nouvelles propositions.
  - s: I therefore call on the Commission to remedy this shortcoming by taking appropriate
      action to <v>come</v> <p>up</p> with a typology of pension systems in Member
      States as well as with a common set of definitions in order to make systems
      comparable.
    t: Je demande donc à la Commission de combler cette lacune et de déployer les
      efforts nécessaires pour <a>présenter</a> une typologie des régimes de retraite
      des États membres ainsi qu’un ensemble commun de définitions pour rendre les
      régimes comparables.
  - s: Mr President, first of all I would like to pay tribute to Mr Sacconi, who did
      his utmost to <v>come</v> <p>up</p> with this good legislation.
    t: Monsieur le Président, je voudrais tout d’abord rendre hommage à M. Sacconi,
      qui a donné le maximum afin de <a>présenter</a> cette législation de qualité.
  - s: Since a compromise is well within reach, I am imploring the Commission to <v>come</v>
      <p>up</p> with a fresh proposal in 2007.
    t: Dès lors qu’un compromis est facilement à notre portée, j’implore la Commission
      de <a>présenter</a> une proposition novatrice en 2007.
  - s: If it fudges the issue, if it <v>comes</v> <p>up</p> with a compromise not
      based on scientific evidence, then the Commission will be brought into disrepute
      and consequently the whole of the European Union will be brought into disrepute.
    t: Si elle esquive la question, si elle <a>présente</a> un compromis non fondé
      sur des preuves scientifiques, elle tombera dans le discrédit et entraînera
      avec elle toute l’Union européenne.
  - s: First and foremost, I would like to express my satisfaction with the fact that
      the Commission has <v>come</v> <p>up</p> with this opinion.
    t: Avant toute chose, j’aimerais exprimer ma satisfaction quant au fait que la
      Commission a <a>présenté</a> cet avis.
  - s: Ladies and gentlemen, let us work together to produce a differentiated text
      by Thursday and jointly <v>come</v> <p>up</p> with a sensible, sustainable and
      less showy fisheries policy.
    t: Mes chers collègues, travaillons ensemble pour élaborer un texte différent
      pour jeudi et <a>présenter</a> conjointement une politique de la pêche raisonnable,
      viable et moins tape-à-l’œil.
  - s: The Commission has failed to <v>come</v> <p>up</p> with adequate and specific
      proposals for coordinating healthcare provision, since such service provision
      falls under the purview of national authorities.
    t: La Commission ne nous a <a>présenté</a> aucune proposition adéquate et spécifique
      pour la coordination de la prestation des soins de santé, vu que ce domaine
      relève de la compétence des autorités nationales.
  - s: The fact that the island regions are at last specifically mentioned in the
      Amsterdam Treaty is a major victory for all those concerned and the Commission
      must now <v>come</v> <p>up</p> with substantial proposals for these island regions
      and the current reform of the Structural Funds.
    t: La Commission doit maintenant <a>présenter</a> des propositions substantielles
      concernant ces régions insulaires et la réforme actuelle des fonds structurels.
  - s: Therefore, we now call on the Commission to <v>come</v> <p>up</p> with a dedicated
      legislative proposal.
    t: Aussi demandons-nous à la Commission de <a>présenter</a> une proposition législative
      spécialisée.
  - s: We cannot wait for any more measures and we are confident that by the end of
      this month, Europe will <v>come</v> <p>up</p> with a migration plan, in the
      interest of the long-awaited solidarity that we want to see put into action
      at last.
    t: Nous ne pouvons davantage attendre la prise de mesures et nous sommes convaincus
      que d’ici la fin de ce mois-ci, l’Europe <a>présentera</a> un plan pour les
      migrations, dans l’intérêt de la solidarité que nous attendons depuis si longtemps
      et que nous voulons finalement voir mettre en œuvre.
  - s: I am also thinking of the need to <v>come</v> <p>up</p> quickly with a general
      plan for legal immigration, not just to encourage the admission of qualified
      or highly qualified immigrants, but to prepare a plan that covers all admissions
      to the European Union;
    t: je pense également à la nécessité de <a>présenter</a> rapidement un plan général
      pour l’immigration légale, sans nous contenter d’encourager l’admission des
      immigrés qualifiés ou hautement qualifiés, mais en préparant un plan qui couvre
      toutes les admissions dans l’Union européenne ;
  - s: I hope therefore that, when it <v>comes</v> <p>up</p> with a new proposal,
      the Commission will read its own announcement concerning the increased weight
      to be given to environmental considerations in the Community’s energy policy
      and that it will actively help ensure that more use is made of renewable energy
      sources.
    t: J’espère, par conséquent, que, lorsqu’elle <a>présentera</a> une nouvelle proposition,
      la Commission relira sa propre communication visant à renforcer l’intégration
      de l’environnement dans la politique énergétique de la Communauté et qu’elle
      contribuera activement au renforcement de l’utilisation des sources d’énergie
      renouvelables.
  - s: With regard to discards, we are actively considering this problem and hopefully
      we will be <v>coming</v> <p>up</p> with specific proposals soon.
    t: À propos des rejets, nous analysons activement le problème et nous espérons
      pouvoir <a>présenter</a> des propositions spécifiques rapidement.
  - s: It might also make sense to replace the present collegiate arrangement by creating
      the position of Chief Auditor, and so the Court ought not to pray in aid the
      existing position under the Treaties in justifying its refusal to consider reform,
      for reforms are due in the short or long term, and it would be good if the Court
      were, off its own bat, to <v>come</v> <p>up</p> with a sensible, practical and
      well-thought-out proposal for it.
    t: Il pourrait aussi être utile de remplacer l’actuel arrangement collégial en
      créant le poste d’auditeur principal et, par conséquent, la Cour ne devrait
      pas invoquer la position existante en vertu des Traités pour justifier son refus
      d’envisager des réformes, car des réformes sont de mise à court ou à long terme,
      et il serait positif que la Cour, de sa propre initiative, <a>présente</a> une
      proposition sensée, pratique et réfléchie à cet égard.
  - s: We should call on the Commission to <v>come</v> <p>up</p> with a proposal to
      harmonise the format for annual reporting from the agencies and to develop performance
      indicators that could allow the comparison and assessment of their efficiency.
    t: Il faudrait que nous demandions à la Commission de <a>présenter</a> une proposition
      ayant pour objet d’harmoniser la forme du rapport annuel des agences et de développer
      des indicateurs permettant une comparaison et une évaluation de leur efficacité.
  - s: We expect the Council, over the coming months, to <v>come</v> <p>up</p> with
      a definite action plan for the drafting of the national statements of assurance.
    t: Nous espérons que, au cours des prochains mois, le Conseil <a>présentera</a>
      un plan d’action précis pour l’établissement des déclarations d’assurance.
  - s: As rapporteur on financial planning, I would also point out that this ill-starred
      proposal is based on the conclusions of the European Council and that the Commission
      was obliged to <v>come</v> <p>up</p> with a proposal for this so-called voluntary
      modulation.
    t: En tant que rapporteur sur la programmation financière, je soulignerai également
      que cette proposition malvenue se fonde sur les conclusions du Conseil européen,
      et que la Commission s’est vue obligée de <a>présenter</a> une proposition en
      vue de cette «modulation facultative».
  - s: The information policy in the institutions at the moment is a scandal and therefore,
      rather than putting money on the line for information policy when we know it
      is not being used effectively, we are going to be keeping much of that money
      in reserve waiting for the Commission to <v>come</v> <p>up</p> with the right
      proposals.
    t: La politique d’information des institutions est pour l’heure scandaleuse et,
      dès lors, plutôt que de prévoir de l’argent pour la ligne destinée à la politique
      d’information alors que nous savons qu’elle n’est pas utilisée efficacement,
      nous allons garder une large part de cet argent dans la réserve, en attendant
      que la Commission <a>présente</a> les bonnes propositions.
  - s: My especially warm thanks are due to the Commission for <v>coming</v> <p>up</p>
      with proposals so fast, and especially for the Commissioners having been on
      the spot with the President of the Commission, and for these funds of EUR 1
