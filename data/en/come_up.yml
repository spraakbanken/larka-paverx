      the first conciliation, but we nonetheless <v>came</v> <p>up</p> with a constructive
      approach in the end.
    t: Vi har ibland varit kritiska mot formerna, inte minst i samband med den första
      förlikningen, men till slut <a>fann</a> vi ändå en konstruktiv ton.
  - s: In the same way, there is satisfaction to be found in the fact that we <v>came</v>
      <p>up</p> with solutions both for the Spanish and Portuguese fishing fleets
      and for aid to the border regions.
    t: På samma sätt känns det förstås tillfredsställande att vi <a>fann</a> lösningar
      både för de spanska och portugisiska fiskeflottorna och för stödet till gränsregionerna.
  - s: On the question of shifting the burden of proof, we have <v>come</v> <p>up</p>
      with a solution in the Committee on Legal Affairs and Citizens’ Rights that
      is better because it does not envisage the drastic ruling of the directive,
