    t: Ich möchte nicht, dass wir uns <a>nun</a> mit einer Seveso-III-Richtlinie begnügen,
      wie dies auch meine Kollegin, Frau Ries, sehr gut gesagt hat.
  - s: In order to avoid a repetition of the conflicts that accompanied the economic
      changes of the 19th and 20th centuries, and in view of the rapidity of the economic
      processes of the last few decades, we must anticipate potential battlefields
      and <v>come</v> <p>up</p> with methods for preventing confrontation.
    t: '<a>Nun</a> müssen die drei größten Bedrohungen genannt werden:'
  - s: We need the Commission to <v>come</v> <p>up</p> with a target, either mandatory
      or in the form of a guideline.
    t: Da sollten wir auch von der Kommission eine Vorgabe haben, sei sie <a>nun</a>
      sofort verbindlich oder erst indikativ.
  - s: With regard to the budgetary aspects of this, Parliament’s delegation <v>came</v>
      <p>up</p> against the Council’s intransigence on the issue of increasing the
      appropriations from the EUR 167 million that were originally earmarked.
    t: Bei den Haushaltsaspekten sah sich die Delegation des Parlaments <a>nun</a>
