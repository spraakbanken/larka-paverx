      what the Commission has <v>come</v> <p>up</p> with, I am afraid, will do nothing
      to change that.
    t: Doch ich befürchte, dass das, was die Kommission <a>ausgearbeitet</a> hat,
      nicht dazu beitragen wird, daran etwas zu ändern.
