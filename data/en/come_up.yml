      agrícola común, sobre todo, en su versión reformada post-2013— y cada uno de
      los Estados miembros deben promover su existencia continuada, no solamente <a>presentando</a>
      técnicas innovadoras para la agricultura y sostenibles desde el punto de vista
      económico y medioambiental, sino también reforzando su papel más amplio como
      guardianes del medio ambiente y de la tierra, protegiéndolos frente a la crisis
      del mercado mediante la reducción de los costes de producción, aprovechando
      al máximo sus productos y una mejor organización del mercado.
  - s: He has <v>come</v> <p>up</p> with another admirable piece of work today.
    t: Sabe muy bien lo que es posible y lo que no es posible a ese respecto, y hoy
      nos ha <a>presentado</a> otro producto admirable de su trabajo.
  - s: However, it is far less easy to <v>come</v> <p>up</p> with constructive measures
      based on the principle of sustainable stocks management.
    t: Resulta, por lo contrario, mucho más difícil <a>presentar</a> medidas constructivas
      fundamentadas en el principio de gestión sostenible de las reservas de pesca.
  - s: The European Parliament’s Agriculture Committee will then be swift to <v>come</v>
      <p>up</p> with initiatives for rural development and market developments during
      the budget negotiations in October.
    t: La Comisión de Agricultura del Parlamento Europeo no dejará de <a>presentar</a>
      iniciativas en el ámbito del desarrollo rural y del desarrollo del mercado durante
      el examen presupuestario de octubre.
  - s: The international community present in Afghanistan must put much more pressure
      on President Karzai and the Afghan authorities to <v>come</v> <p>up</p> with
      proper laws which respect the human rights of women, and policies that are committed
      to enacting those rights and respect their dignity.
    t: La comunidad internacional presente en Afganistán debe ejercer mucha más presión
      sobre el Presidente Karzai y las autoridades afganas para que <a>presenten</a>
      leyes que respeten los derechos humanos de las mujeres, y políticas destinadas
      a promulgar dichos derechos y respetar su dignidad.
  - s: Since, moreover, the situation is such that, in a very short time - in April,
      if I have understood correctly - the Commission is to <v>come</v> <p>up</p>
      with an initiative tackling all the problems surrounding the freedom to travel
      within the territory of the Member States, and since the Commission also shares
      my concern about the problems which the report will create, I very warmly recommend
      a vote in favour of my report and, thus, the rejection of the Portuguese initiative
      in favour of the later initiative to be produced by the Commission.
    t: Sin embargo, esta propuesta, la iniciativa portuguesa, desgraciadamente creará
      una serie de problemas porque no es consistente con las demás normas Schengen
      y puesto que la Comisión dentro de poco tiempo, en abril, según tengo entendido,
      <a>presentará</a> una iniciativa que aborde todos los problemas relacionados
      con la libertad de desplazamiento entre los Estados miembros, y puesto que también
      la Comisión comparte mi inquietud ante los problemas que el informe creará,
      quiero recomendar muy encarecidamente que se vote a favor de mi informe y con
      ello se rechace la iniciativa portuguesa en favor de la futura iniciativa que
      presentará la Comisión.
  - s: Energy efficiency is surely the most cost-effective way of meeting some of
      the energy challenges we face, and the Commission has <v>come</v> <p>up</p>
      with a very comprehensive action plan on energy consumption and energy efficiency.
    t: La eficiencia energética es, sin duda, la forma más rentable de superar algunos
      de los desafíos que nos plantea la energía, y la Comisión ha <a>presentado</a>
      un plan de acción muy completo sobre el consumo de energía y la eficiencia energética.
  - s: how can one possibly <v>come</v> <p>up</p> with a new strategy without analysing
      the failure of a previous one?
    t: ¿como puede <a>presentar</a> una estrategia nueva sin haber analizado los fallos
      de la anterior?
  - s: We need you to <v>come</v> <p>up</p> with effective proposals so that we do
      not come out of this crisis with even higher debts.
    t: Necesitamos que ustedes <a>presenten</a> propuestas eficaces de manera que
      no salgamos de esta crisis con deudas incluso más elevadas.
  - s: It is wrong for any group of people, whether the Council, the Commission or
      even this Parliament, to think that we have to <v>come</v> <p>up</p> with new
      ideas for every single summit.
    t: es un error que un grupo de personas, tanto si se trata del Consejo, de la
      Comisión o, incluso, de este Parlamento, piense que debemos <a>presentar</a>
      nuevas ideas en cada una de las cumbres.
  - s: The ball is in the Council’s court, and it must <v>come</v> <p>up</p> quickly
      with the necessary proposals.
    t: El Consejo está en ello y debe <a>presentar</a> rápidamente sus propuestas.
  - s: The Committee of Inquiry <v>came</v> <p>up</p> with its findings and it seems
      that it is these findings, which contained nothing new, which led to the resignation
      of the Commission.
    t: La Comisión de Investigación <a>presentó</a> sus resultados y al parecer han
      sido dichos resultados, que no contenían nada nuevo, los que han llevado a la
      Comisión ha presentar su dimisión.
  - s: Madam President, at last I stand before Parliament to present my report on
      the future of postal services in the Union, having been rapporteur for what
      seems like an eternity due to the inability of the Commission to <v>come</v>
      <p>up</p> with a directive in the first place.
    t: Señora Presidenta, por fin acudo ante el Parlamento para presentar mi informe
      sobre el futuro de los servicios postales en la Unión, después de haber sido
      ponente durante lo que parece una eternidad, ante todo por la incapacidad de
      la Comisión para <a>presentar</a> una directiva.
  - s: It is therefore pleasing to find that the Commission is now being challenged
      to <v>come</v> <p>up</p> with a collective approach to the area.
    t: Por ello, constituye motivo de alegría el que se pida ahora a la Comisión que
      <a>presente</a> una proposición conjunta en este terreno.
  - s: I urge the Commission to <v>come</v> <p>up</p> with a new legislative proposal
      by 30 June 2010 so that the maximum ceiling can be increased to 15% or to set
      a minimum 10% threshold of the ERDF rate for energy efficiency in buildings.
    t: Insto a la Comisión a que <a>presente</a> una nueva propuesta legislativa para
      el 30 de junio de 2010 para incrementar el límite máximo en un 15 % o establecer
      un umbral mínimo del 10 % de la valor del FEDER para la eficiencia energética
      en los edificios.
  - s: In this contradictory situation it would be at the least risky and even demagogical
      to <v>come</v> <p>up</p> with numbers and sketch out attractive but unrealistic
      scenarios where the unknown quantities are inevitably reflected in the extent
      of the costs.
    t: En esta situación contradictoria, lo menos arriesgado, e incluso demagógico,
      sería <a>presentar</a> cifras y pergeñar situaciones atractivas aunque poco
      realistas en las que cantidades desconocidas se vean inevitablemente reflejadas
      en la ampliación de los costes.
  - s: We do not agree, however, Madam President-in-Office, when it comes to the great
      big package that the Council has <v>come</v> <p>up</p> with in order to further
      limit the opening up of networks.
    t: Sin embargo, señora Presidenta en ejercicio del Consejo, no estamos de acuerdo
      con el gran paquete que ha <a>presentado</a> el Consejo para limitar más la
      apertura de las redes.
  - s: So once again I join other Members in asking the Commission to withdraw this
      proposal and <v>come</v> <p>up</p> with a new and stronger one.
    t: Por eso, quisiera solicitar a la Comisión, junto a mis colegas, que retire
      esta propuesta y que <a>presente</a> una propuesta nueva y más contundente.
  - s: As the Member says, COREPER too has urged the Commission to <v>come</v> <p>up</p>
      with a proposal.
    t: Como dice la diputada, el COREPER también ha instado a la Comisión a <a>presentar</a>
      una propuesta.
  - s: As I said, we have asked the Commission to <v>come</v> <p>up</p> with alternative
      proposals on how this particular Social Fund can be used in this situation where,
      as you say, lots of people all around Europe are without work, and we hope that
      the Commission will present such a proposal without undue delay.
    t: Como he dicho, hemos pedido a la Comisión que <a>presente</a> propuestas alternativas
      para la utilización de este Fondo Social concreto en esta situación en la que,
      como dice, hay mucha gente en toda Europa que no tiene trabajo, y esperamos
      que la Comisión presente estas propuestas sin retrasos indebidos.
  - s: Europe, a global player, makes professions yet <v>comes</v> <p>up</p> with
      a static work programme consisting of, on the one hand, a banal statement of
      the problems devoid of political substance and, on the other, instruments that
      - those of them that are actually new - the Commission does not even acknowledge
      as a quantum leap.
    t: Europa, como protagonista en la escena mundial, hace declaraciones, pero <a>presenta</a>
      un programa de trabajo estático que consiste, por un lado, en una declaración
      banal de los problemas desprovista de cualquier sustancia política y, por otro,
      instrumentos que —aquellos que son realmente nuevos— la Comisión ni siquiera
      reconoce como salto cuantitativo.
  - s: 'Yet again, as happens with the Community budget, we <v>come</v> <p>up</p>
      against the form that matters should take:'
    t: 'Y otra vez se plantea, como ocurre en el presupuesto comunitario, la forma
      en que se <a>presentan</a> las cosas:'
  - s: I warn the President of the Commission, Mr Barroso, and I also warn Mr Kallas
      not to undermine the credibility you have in Europe on the transparency initiative,
      but to <v>come</v> <p>up</p> with a meaningful register.
    t: Recomiendo al Presidente de la Comisión, señor Barroso, y también al señor
      Kallas, que no menoscaben la credibilidad que otorga a Europa la iniciativa
      a favor de la transparencia y que <a>presenten</a> un registro que incluya los
      datos pertinentes.
  - s: That is one thing, and I am also pleased that you are open in saying why you
      cannot <v>come</v> <p>up</p> with proposals right now, because it is simply
      very difficult to reach agreement in the European Union about what is the best
      way forward now.
    t: Esa es una de las cosas que quería decirle, pero también me agrada que sea
      sincero al declarar por qué no puede <a>presentar</a> propuestas ahora, porque,
      simplemente, es muy difícil llegar a un acuerdo en la Unión Europea sobre cuál
      es la mejor forma de avanzar en este momento.
  - s: I think that it is too soon, even from my own group, to <v>come</v> <p>up</p>
      with very concrete proposals about how this should go.
    t: Yo también creo que es demasiado pronto, incluso desde mi propio Grupo, para
      <a>presentar</a> propuestas muy específicas sobre cómo debería hacerse.
  - s: Mr Nobilia has <v>come</v> <p>up</p> with a very good proposal, and I cannot
      do other than endorse it.
    t: El Sr. Nobilia ha <a>presentado</a> una propuesta muy buena y no puedo dejar
      de apoyarla.
  - s: I should very much like a pledge from the Commissioner that at the end of next
      year he will <v>come</v> <p>up</p> with a realistic programme for the real liberalization
      of the market in the interests of the consumer and jobs.
    t: Quisiera que el Sr. Comisario nos prometiera que a finales del año próximo
      <a>presentará</a> un programa realista para la liberalización real del mercado,
      que salvaguarde los intereses del consumidor y del empleo.
  - s: However, I would like to urge the Commission to <v>come</v> <p>up</p> with
      a more substantial review of the GSP scheme as soon as possible.
    t: Sin embargo, quiero instar a la Comisión a que <a>presente</a> lo antes posible
      una revisión más a fondo del SPG.
  - s: we are here to highlight the points that are worthy of criticism and <v>come</v>
      <p>up</p> with good and constructive proposals for solutions.
    t: No estamos aquí para transmitir los recados de los adversarios de la UE, estamos
      aquí para poner de relieve los puntos que merecen ser criticados y para <a>presentar</a>
      propuestas de soluciones válidas y constructivas.
  - s: when is the European Commission going to <v>come</v> <p>up</p> with rules for
      State aid to sea ports?
    t: ¿Cuándo va a <a>presentar</a> la Comisión Europea las normas sobre ayudas estatales
      a los puertos de mar?
  - s: I also believe that we need to rethink our approach and <v>come</v> <p>up</p>
      with a new one which goes into greater depth and is far more fundamental.
    t: También creo que necesitamos revisar nuestro planteamiento y <a>presentar</a>
      uno nuevo, más profundo y mucho más fundamental.
  - s: But I would like to join others in stressing how much responsibility now lies
      with the Commission, and I would ask Commissioner Bangemann, represented here
      by Commissioner Monti, to keep the promise that he made during the preparatory
      work and the conciliation procedure to <v>come</v> <p>up</p> with a new proposal
      on the labelling of alcoholic beverages as quickly as possible.
    t: Al igual que otros oradores, quiero volver a recalcar la responsabilidad que
      tiene ahora la Comisión, y quisiera pedir al Comisario Bangemann, representado
      ahora por su compañero, Sr. Monti, que cumpla la promesa que ha hecho durante
      los preparativos y el procedimiento de mediación, de <a>presentar</a> cuanto
      antes una nueva propuesta relacionada con el etiquetado de las bebidas alcohólicas.
  - s: We are delighted, on the whole, that the social partners, working with the
      Commission, have managed to <v>come</v> <p>up</p> with proposals that will put
      an end to excessively long hours that are dangerous to the health and safety
      of the workers themselves and to the travelling public as a whole.
    t: Me complace, en general, que los interlocutores sociales, en colaboración con
      la Comisión, hayan conseguido <a>presentar</a> propuestas que permitirán poner
      fin a unas jornadas de trabajo demasiado largas que representan un peligro para
      la salud y la seguridad de los trabajadores y de todas las personas que viajan.
  - s: In this connection, we have <v>come</v> <p>up</p> against a problem.
    t: Y en este ámbito, señora Comisaria, se nos ha <a>presentado</a> un problema,
      un problema de interpretación que nos ha sorprendido.
  - s: First of all, I would like to congratulate Mr Reul, and my other fellow Members,
      who have <v>come</v> <p>up</p> with valid amendments, on their well-balanced
      report and all the hard work they have put into it.
    t: En primer lugar, deseo felicitar al señor Reul y a los demás diputados, que
      han <a>presentado</a> enmiendas válidas, por su equilibrado informe y todo el
      trabajo que han realizado.
  - s: We expect the Commission to <v>come</v> <p>up</p> with its own proposal for
      increasing gas reserves within the European Union, which is very important,
      and for developing an interconnection system between Member States with a higher
      capacity, which is also a very important element in guaranteeing security both
      for citizens and for business in the European Union.
    t: Esperamos que la Comisión <a>presente</a> su propia propuesta para incrementar
      las reservas de gas dentro de la Unión Europea, lo que es muy importante, y
      para desarrollar un sistema de interconexión entre los Estados miembros con
      una mayor capacidad, lo que también es un elemento muy importante para garantizar
      la seguridad tanto para los ciudadanos como para las empresas de la Unión Europea.
  - s: In the Amsterdam Treaty under Article 138(4) Parliament is asked to <v>come</v>
      <p>up</p> with proposals on how a common statute will operate.
    t: En el apartado 4 del artículo 138 del Tratado de Amsterdam se pide al Parlamento
      que <a>presente</a> propuestas acerca del funcionamiento de un estatuto común.
  - s: Please <v>come</v> <p>up</p> with some proposals for using that money, rather
      than returning it to the Member States.
    t: <a>Presente</a> propuestas para utilizar ese dinero en lugar de devolverlo
      a los Estados miembros.
  - s: During this year, you have <v>come</v> <p>up</p> with a series of different
      proposals that have improved the situation, and that is something that we should
      all acknowledge.
    t: Durante este año, ustedes han <a>presentado</a> varias propuestas distintas
      que han mejorado la situación y que es algo que todos deberíamos reconocer.
  - s: The President of the WTO has now <v>come</v> <p>up</p>, of course, with a proposal
      to cancel the peace agreement in the agricultural sphere.
    t: El Presidente de la OMC se ha <a>presentado</a> ahora, por supuesto, con una
      propuesta de cancelar el acuerdo de paz en la esfera agrícola.
  - s: But it shows that, when Parliament stands together, when the different groups
      do not allow themselves to be divided and are determined not to give away the
      powers of this House, we can, with the other institutions, <v>come</v> <p>up</p>
      with a very good instrument and one that ensures that the prerogatives of this
      House are protected.
    t: Pero eso demuestra que, cuando el Parlamento está unido, cuando los diferentes
      Grupos no se permiten estar divididos y están decididos a no ceder el poder
      de esta Cámara, podemos, junto con las demás instituciones, <a>presentar</a>
      un instrumento muy bueno que además asegure que las prerrogativas de esta Cámara
      queden protegidas.
  - s: If it is not valid, the summit must <v>come</v> <p>up</p> with a new proposal,
      explicit and comprehensive, which is, as I have said, surfacing every so often
      in the press.
    t: En caso contrario, tiene que <a>presentar</a> una nueva propuesta orgánica
      y global, como, según acabo de decir, apareció en la prensa.
  - s: We ask the Commission, and we will do so tomorrow by an oral amendment, to
      consider this and, if it so wishes, to <v>come</v> <p>up</p> with a proposal.
    t: Pedimos a la Comisión y lo haremos también mañana mediante una enmienda oral,
      que examine esta cuestión y, si así lo desea, <a>presente</a> una propuesta.
  - s: Nor can you make the same claim about seasonal workers, and I believe you were
      going to <v>come</v> <p>up</p> with a proposal in that respect.
    t: Tampoco se puede hacer la misma afirmación sobre los trabajadores temporales
      y creo que iban a <a>presentar</a> una propuesta al respecto.
  - s: On this point, I have asked the European Commission to <v>come</v> <p>up</p>
      with a definition of this as a condition for establishing proper partnerships
      with local and regional authorities.
    t: A este respecto, he pedido a la Comisión Europea que <a>presente</a> una definición
      de esto como condición para establecer las debidas colaboraciones con las autoridades
      locales y regionales.
  - s: My third comment is that those who criticise this should really <v>come</v>
      <p>up</p> with an alternative.
    t: Mi tercera observación es que aquellos que la critican deberían <a>presentar</a>
      una alternativa.
  - s: We have <v>come</v> <p>up</p> with specific proposals, Commissioner.
    t: Hemos <a>presentado</a> propuestas concretas, señor Comisario.
  - s: Mrs Waddington has done an excellent job, but my group thinks that voting on
      this report at the present time sends out a very bad signal, as if nothing were
      amiss, when we do not know if the Council is going to shoulder its responsibilities
      and <v>come</v> <p>up</p> with the right proposals at the forthcoming summit.
    t: La Sra. Waddington ha realizado un trabajo magnífico, pero mi Grupo considera
      extraordinariamente erróneo votar en este momento, como si no pasara nada, un
      informe, mientras no sepamos si el Consejo va a aceptar su responsabilidad y
      realmente va a <a>presentar</a> las propuestas adecuadas en la próxima Cumbre.
  - s: Our group has therefore <v>come</v> <p>up</p> with an alternative amendment
      - Amendment 2 tabled for the plenary - respecting the importance of free and
      diverse media for democracy.
    t: Por ello, nuestro grupo ha <a>presentado</a> una enmienda alternativa —la enmienda
      2 presentada para este Pleno— que respeta la importancia que tiene unos medios
      libres y diversos para la democracia.
  - s: Something must be done before the 2009 elections and we cannot afford to wait
      for Member States to <v>come</v> <p>up</p> with their ratifications and referendums.
    t: Hay que hacer algo antes de las elecciones de 2009 y no nos podemos permitir
      esperar a que los Estados miembros <a>presenten</a> sus ratificaciones y referendos.
  - s: I would be interested to know what creative ideas the Commission can <v>come</v>
      <p>up</p> with here.
    t: Tengo curiosidad de saber qué ideas creativas va a <a>presentar</a> la Comisión.
  - s: Mr Barroso, I think you now have the historic responsibility to <v>come</v>
      <p>up</p> with a comprehensive energy review in January.
    t: Señor Barroso, creo que ahora tiene usted la responsabilidad histórica de <a>presentar</a>
      una revisión energética exhaustiva en enero.
  - s: Could you promise that you will <v>come</v> <p>up</p> with a proposal shortly?
    t: ¿Podría usted prometer que <a>presentará</a> una propuesta dentro de poco?
  - s: I am convinced that the Commission will do an excellent job of fulfilling this
      task, and we wish to give it time to consider our views on the Green Paper and
      to <v>come</v> <p>up</p> with proposals.
    t: Estoy convencida de que la Comisión llevará a cabo esta tarea de forma excelente
      y queremos darle tiempo suficiente para que pueda considerar nuestros puntos
      de vista sobre el Libro Verde y <a>presentar</a> propuestas.
  - s: In order to ensure, as effectively as possible, the implementation of the social
      rules in road transport, the European Commission should <v>come</v> <p>up</p>
      with a uniform and binding interpretation of the Regulation on driving and resting
      hours, which the national inspection bodies should take into account.
    t: Para garantizar la aplicación de las normas sociales en el transporte por carretera
      de la forma más eficiente posible, la Comisión Europea debería <a>presentar</a>
      una interpretación uniforme y vinculante del Reglamento sobre los tiempos de
      conducción y los períodos de descanso;
  - s: the Commission because, in spite of criticism, it has <v>come</v> <p>up</p>
      with a proposal in this area, and Mr Arvidsson because I think that, with his
      report, we are obtaining a responsible framework for the use of phthalates in
      toys.
    t: A la Comisión por haber <a>presentado</a> a pesar de las críticas un borrador
      en este ámbito y al Sr. Arvidsson porque pienso que con su informe adquirimos
      marcos responsables para el empleo de los ftalatos en los juguetes.
  - s: The Union’s economic sustainability is based upon a young and healthy European
      population and, consequently, the Union needs to <v>come</v> <p>up</p> with
      a concrete action plan in order to ensure the natural growth the community needs.
    t: La sostenibilidad económica de la Unión se basa en una población comunitaria
      joven y sana y, por tanto, la Unión necesita <a>presentar</a> un plan de medidas
      concretas que garanticen el crecimiento natural que exige la comunidad.
  - s: Therefore, if we want to anchor Kosovo in Europe and ensure regional stability
      in the Balkans, it is vital that we <v>come</v> <p>up</p> with a common approach
      towards the whole region and Kosovo in particular.
    t: Por lo tanto, si queremos anclar a Kosovo a Europa y asegurar la estabilidad
      regional en los Balcanes, es fundamental que <a>presentemos</a> un enfoque común
      para toda la región y para Kosovo en particular.
  - s: Although this issue <v>comes</v> <p>up</p> time and again, it is very abstract.
    t: 'Se trata de un asunto difícil de tratar, pues no hay ejemplos que <a>presentar</a>:'
  - s: The Presidency should <v>come</v> <p>up</p> with a proper proposal on how to
      guarantee uninterrupted supplies from Russia to the whole of the EU and not
      just to Germany.
    t: La Presidencia debería <a>presentar</a> una propuesta adecuada sobre cómo garantizar
      suministros ininterrumpidos desde Rusia a toda la Unión Europea y no solamente
      a Alemania.
  - s: It was not the solution we wanted, which is why I am particularly pleased that
      the Commission has <v>come</v> <p>up</p> with this initiative, and I wholeheartedly
      support what the rapporteur has said.
    t: Y por ello me siento tan satisfecho de que la Comisión haya <a>presentado</a>
      esta iniciativa y me satisfacen muy en particular las palabras de nuestro ponente
      que respaldo enteramente.
  - s: Finally, Madam Commissioner, I would like to strongly encourage you to <v>come</v>
      <p>up</p> with a directive on violence against women.
    t: Por último, señora Comisaria, quisiera animarla con firmeza a que <a>presente</a>
      una directiva sobre la violencia contra la mujer.
  - s: That is the reason why we have not <v>come</v> <p>up</p> with a proposal on
      OLAF.
    t: Éste es el motivo por el que no hemos <a>presentado</a> ninguna propuesta sobre
      la OLAF.
  - s: The Legal Affairs Committee has <v>come</v> <p>up</p> with a pragmatic solution.
    t: La Comisión de Asuntos Jurídicos ha <a>presentado</a> una solución pragmática.
  - s: Patients who have no access to these resources are kept in the dark by Europe,
      and it is for this reason too that I think that the Commission’s proposal to
      <v>come</v> <p>up</p> with a trial project is sound and is in any case a good
      first step.
    t: A los pacientes que no tienen acceso a estos recursos, Europa los mantiene
      en la oscuridad, y por este motivo también creo que la propuesta de la Comisión
      de <a>presentar</a> un proyecto experimental es sólida y, en cualquier caso,
      un buen primer paso.
  - s: I therefore call upon you, Commissioner, and the Council to <v>come</v> <p>up</p>
      with a balanced model for a management board which can work calmly, free from
      dispute or conflict.
    t: Por lo tanto, le exhorto, Comisario, y al Consejo, a que <a>presenten</a> un
      modelo equilibrado de Consejo de Administración que pueda funcionar con calma,
      sin disputas o conflictos.
  - s: For that, I would like to thank not only the officials of this House, who,
      with great commitment, kept on <v>coming</v> <p>up</p> with new formulations
      and proposals, and not only my own colleagues either, who had a part in this
      process, which - as we don’t work as quickly as Elmar Brok - has in the meantime
      lasted nearly a year, but also the Members of this House belonging to other
      groups, who have made the effort to do this.
    t: Por ello, desearía agradecer no sólo a los funcionarios de esta Asamblea, que
      con gran dedicación continúan <a>presentando</a> nuevas ideas y propuestas,
      no sólo a mis propios colegas, que han tomado parte en este proceso que —al
      no trabajar con tanta rapidez como Elmar Brok— ha durado casi un año, sino también
      a los diputados de esta Cámara que pertenecen a otros Grupos, que se han esforzado
      en la tarea.
  - s: In Agenda 2020, European leaders <v>came</v> <p>up</p> with a plan to revive
      our economy, but they did not say how it was going to be financed and controlled
      or what the incentives or possible sanctions would be.
    t: En la Agenda 2020, los líderes europeos <a>presentaron</a> un plan para revitalizar
      nuestra economía, pero olvidaron decir cómo se iba a financiar y a controlar
      y cuáles serían los posibles incentivos o sanciones.
  - s: Instead of engaging in a battle of unrealistic objectives, the European Commission
      should, instead, <v>come</v> <p>up</p> with innovative solutions and stimulate
      public-private partnerships, because this creative ecology is a source of jobs.
    t: En lugar de embarcarse en una batalla de objetivos poco realistas, la Comisión
      Europea debería, en lugar de eso, <a>presentar</a> soluciones innovadoras y
      estimular las asociaciones público-privadas, porque esta ecología creativa es
      una fuente de empleo.
  - s: We will have to do everything we can to persuade the United States to <v>come</v>
      <p>up</p> with a percentage target too.
    t: Se tendrá que hacer todo lo posible por convencer a Estados Unidos de que <a>presente</a>
      también un porcentaje de reducción.
  - s: The Committee on Legal Affairs recently adopted a report in this Parliament
      on the transparency of institutional investors, and there we asked the Commission
      to <v>come</v> <p>up</p> with a directive guaranteeing common standards of transparency.
    t: La Comisión de Asuntos Jurídicos adoptó recientemente un informe en este Parlamento
      sobre la transparencia de los inversores institucionales en el que se pedía
      a la Comisión que <a>presentase</a> una directiva para garantizar una serie
      de normas comunes en materia de transparencia.
  - s: Commissioner, in conclusion, we are counting on you to quickly <v>come</v>
      <p>up</p> with as concrete an action plan as possible with a clear division
      of responsibilities between the different policy levels, but a plan that will
      certainly include a major role for the European Union.
    t: Señor Comisario, como conclusión, contamos con que ustedes <a>presenten</a>
      pronto un plan de acción lo más concreto posible con una clara división de responsabilidades
      entre diferentes niveles políticos, pero un plan que sin duda incluya un papel
      importante para la Unión Europea.
  - s: The Commission must <v>come</v> <p>up</p> with proposals for practical solutions
      that can be evaluated and with regard to which we can then adopt a position.
    t: La Comisión debe <a>presentar</a> propuestas de soluciones prácticas que puedan
      evaluarse y ante las que pueda adoptarse una posición.
  - s: Article 136 of the Treaty of Lisbon now offers us far greater opportunities
      to <v>come</v> <p>up</p> with proposals for the euro area, because it actually
      has special meaning within the euro area;
    t: Actualmente, el artículo 136 del Tratado de Lisboa nos ofrece mayores oportunidades
      para <a>presentar</a> propuestas destinadas a la zona del euro, porque tiene
      un significado especial dentro de la zona del euro;
  - s: Mr President, I do not doubt in the least that in the intervening years, the
      Commission has repeatedly <v>come</v> <p>up</p> with initiatives relating precisely
      to these tasks of development policy.
    t: Señor Presidente, no tengo la menor duda de que en los últimos años la Comisión
      ha <a>presentado</a> en varias ocasiones iniciativas relacionadas precisamente
      con estas tareas de la política de desarrollo.
  - s: Mr President, ladies and gentlemen, the Turkish Prime Minister Mesut Yilmaz
      is obviously making it difficult for us to discuss the development of relations
      with Turkey dispassionately and to <v>come</v> <p>up</p> with coherent proposals
      for the European Union sine ira et studio .
    t: Señor Presidente, señoras y señores diputados, es público que el presidente
      turco en ejercicio, Mesut Yilmaz, no nos pone fácil debatir sin emociones la
      evolución de las relaciones con Turquía y <a>presentar</a> sine ira et studio
      ante los órganos de la Unión Europea propuestas coherentes.
  - s: They <v>came</v> <p>up</p> with an alternative text but, I am sorry to say,
      the Council has never had the courtesy to inform Parliament of the new version
      of the text.
    t: Ambas <a>presentaron</a> un texto alternativo pero, y lamento tener que decirlo,
      el Consejo no ha tenido en ningún momento la cortesía de informar al Parlamento
      sobre la nueva versión del texto.
  - s: In my opinion, the Commission could <v>come</v> <p>up</p> with more than these
      specific proposals, and then we can show businesses that the European institutions
      are concerned not just with the problems of the multinationals, but also with
      the problems of small firms and more besides.
    t: Por mí la Comisión podría <a>presentar</a> más de este tipo de propuestas concretas,
      porque así demostraríamos ante el empresariado que las instituciones europeas
      no sólo se ocupan de los problemas de las multinacionales, sino también de los
      problemas de las empresas pequeñas, además de otros temas.
  - s: I can also confirm that at the Council meeting in Chester in April, I promised
      we would <v>come</v> <p>up</p> with a plan of action on chemical substances.
    t: También puedo ratificar la promesa hecha por mí en la sesión del Consejo de
      Chester en el mes de abril de <a>presentar</a> un plan de acción para las sustancias
      químicas.
  - s: In my first speech, Mr Federal Chancellor, I raised with you the issue of minorities
      in Carinthia, which is a European problem, and I am much obliged to you for
      <v>coming</v> <p>up</p> with a proposal that constitutes a considerable step
      forward.
    t: En mi primer discurso, señor Canciller Federal, le he planteado la cuestión
      de las minorías en Carintia, ya que se trata de un problema europeo, y estoy
      muy agradecido de que usted haya <a>presentado</a> una propuesta que constituye
      un notable paso adelante.
  - s: Will the Commissioner investigate this and <v>come</v> <p>up</p> with concrete
      proposals to thwart these vile people, with the cooperation of the bona fide
      tour operators?
    t: Señor Comisario, ¿querría usted investigarlo y <a>presentar</a> propuestas
      concretas para luchar contra estas prácticas pecaminosas junto con los operadores
      turísticos serios?
  - s: The Commission should therefore <v>come</v> <p>up</p> with a proposal on how
      dual taxation should be managed, and it must be one which puts in place a straightforward
      and transparent taxation system for these enterprises because, ultimately, it
      is the credit rating of a company that determines whether it can survive in
      the market and whether it will stay solvent.
    t: Por ello, la Comisión debería <a>presentar</a> una propuesta sobre la gestión
      de la doble imposición, en la que establezca un régimen fiscal sencillo y transparente
      para estas empresas, porque es la calificación de crédito de una empresa la
      que determina en última instancia si puede sobrevivir en el mercado y mantener
      su solvencia.
  - s: Commissioner Tajani also made the commitment that during the subsequent period,
      he would <v>come</v> <p>up</p> with initiatives aimed at supporting e-Invoicing
      so that it would become widely adopted across all Member States.
    t: Asimismo, el Comisario Tajani se comprometió a que durante el período posterior
      <a>presentaría</a> iniciativas en apoyo de la facturación electrónica a fin
      de que se adopte ampliamente en todos los Estados miembros.
  - s: I would like to ask the Commission if and when it is going to <v>come</v> <p>up</p>
      with such a proposal.
    t: Quisiera preguntar a la Comisión si va a <a>presentar</a> dicha propuesta y
      cuándo piensa hacerlo.
  - s: After lengthy pressure from Parliament, the Commission has now <v>come</v>
      <p>up</p> with an amendment to the general directive of 1997.
    t: La Comisión Europea <a>presentó</a> una enmienda a la Directiva general de
      1997 tras una larga insistencia del Parlamento.
  - s: So the European Union has <v>come</v> <p>up</p> with measures to curb road
      vehicle emissions.
    t: De modo que la Unión Europea ha <a>presentado</a> medidas para poner freno
      a las emisiones de los vehículos por carretera.
  - s: I would like to make it very clear that in no way has the Council stated its
      opposition to all Parliament’s amendments, nor has it called upon the European
      Commission to <v>come</v> <p>up</p> with any new proposals.
    t: Respecto de la cuestión de la intervención del Parlamento Europeo, quisiera
      aclarar lo que sólo puede ser resultado de un malentendido y afirmar claramente
      que en ninguna circunstancia anunció el Consejo su oposición a todas las enmiendas
      del Parlamento, ni solicitó a la Comisión Europea que <a>presentara</a> propuesta
      nueva alguna.
  - s: Since a compromise is well within reach, I am imploring the Commission to <v>come</v>
      <p>up</p> with a fresh proposal in 2007.
    t: Como un compromiso entra dentro de lo posible, solicito a la Comisión que <a>presente</a>
      una nueva propuesta en 2007.
  - s: let them <v>come</v> <p>up</p> with their suggestions.
    t: <a>presenten</a> sus sugerencias.
  - s: Even the United States now recognises this, although they have yet to <v>come</v>
      <p>up</p> with an alternative in any practical form to the Kyoto Protocol.
    t: Incluso los Estados Unidos lo reconocen ahora, aunque aún no han <a>presentado</a>
      opción práctica alguna substitutiva del Protocolo de Kyoto.
  - s: First and foremost, I would like to express my satisfaction with the fact that
      the Commission has <v>come</v> <p>up</p> with this opinion.
    t: Ante todo, quisiera expresar mi satisfacción por el hecho que la Comisión haya
      <a>presentado</a> esta opinión.
  - s: As I told you, and as you can also read in the Commission’s report that you
      have before you, this has already <v>come</v> <p>up</p> with some pretty remarkable
      ideas and initiatives.
    t: Como he dicho y como se puede leer también en el informe de la Comisión que
      tienen sobre la mesa, ya se han <a>presentado</a> algunas ideas e iniciativas
      destacables.
  - s: The Commission has failed to <v>come</v> <p>up</p> with adequate and specific
      proposals for coordinating healthcare provision, since such service provision
      falls under the purview of national authorities.
    t: La Comisión no ha logrado <a>presentar</a> propuestas apropiadas y concretas
      para la coordinación de la prestación de servicios sanitarios, dado que dicha
      prestación es competencia de las autoridades nacionales.
  - s: This is a question to which we shall return, but it is undoubtedly due to the
      debate that was launched here in this House, particularly by Mrs Kinnock and
      others, that the Commission, its partners and the other interested parties have
      <v>come</v> <p>up</p> with far more flexible proposals that take more account
      of reality.
    t: Es una cuestión sobre la que volveremos, pero sin duda alguna se debe al debate
      planteado aquí en esta Asamblea, en particular por la señora Kinnock y otros,
      que la Comisión, sus interlocutores y otros sectores interesados hayan <a>presentado</a>
      propuestas más flexibles que tienen más en cuenta la realidad.
  - s: As the President of the session deviated from the voting list which I had,
      I and many others in the Chamber did not really know what we were voting on
      when amendment proposal 47 suddenly <v>came</v> <p>up</p> for discussion.
    t: Dado que el Presidente del Pleno se ha apartado de la lista de votación a la
      que yo tenía acceso, ni yo ni muchos diputados de la sala sabíamos qué era lo
      que estábamos votando cuando se <a>presentó</a> la enmienda nº 47.
  - s: I believe that our exchanges back and forth with these organisations, which
      paid an enormous amount of attention to the matter, have been very interesting,
      and have enabled us to <v>come</v> <p>up</p> with a number of proposals.
    t: Creo que los continuos contactos con estas organizaciones, que han prestado
      mucha atención al asunto, han sido muy interesantes y nos han permitido <a>presentar</a>
      varias propuestas.
  - s: We thought it was worthy and DG XI and Mrs Bjerregaard <v>came</v> <p>up</p>
      with a proposal that met with the approval of all of us.
    t: Estimamos que era una propuesta que valía la pena aprobar, y la DG 11 y la
      Sra. Bjerregaard nos <a>presentaron</a> una propuesta que obtuvo la aprobación
      de todos nosotros.
  - s: I would like to see the Commission <v>coming</v> <p>up</p> with a new economic
      revitalisation plan - not a theoretical one, but a coordinated investment action.
    t: Me gustaría que la Comisión <a>presentara</a> un nuevo plan económico de revitalización,
      no uno teórico, sino una medida de inversión coordinada.
  - s: Of course this is a matter that must be studied primarily by the Commission,
      which should then <v>come</v> <p>up</p> with a proposal.
    t: Por supuesto, se trata de un asunto que debe estudiar principalmente la Comisión,
      que luego debe <a>presentar</a> una propuesta.
  - s: Mr President, Mr President-in-Office, Commissioner, when we endeavoured to
      <v>come</v> <p>up</p> with a joint motion for a resolution yesterday, we took
      all the issues you have touched upon today into account.
    t: Señor Presidente, señor Presidente en ejercicio, Comisario, al intentar ayer
      <a>presentar</a> una propuesta de resolución conjunta, tuvimos en cuenta todas
      las cuestiones que han mencionado ustedes hoy.
  - s: Formally speaking this is the correct line to take, since the Commission has
      not <v>come</v> <p>up</p> with any new or amended proposals since Parliament
      rejected its original one.
    t: Después de todo, la Comisión no había <a>presentado</a> oficialmente nuevas
      propuestas o propuestas modificadas desde el rechazo de la propuesta de la Comisión
      por el Parlamento Europeo.
  - s: This report should be seen in conjuction with Mr Ullmann’s report on electronic
      signatures and my own report, which will <v>come</v> <p>up</p> next month, on
      electronic commerce.
    t: Este informe debe considerarse en conjunción con el informe del Sr. Ullmann
      sobre las firmas electrónicas, y con mi propio informe, que se <a>presentará</a>
      el mes que viene, sobre el comercio electrónico.
  - s: It is all well and good to talk about work and poverty, but talking about combating
      poverty without having a minimum wage, for example, means that your policy has
      no solid foundations, and I hope that the Commission succeeds in <v>coming</v>
      <p>up</p> with some proposals on this subject too.
    t: Es muy bonito hablar de empleo y de pobreza pero hablar de la lucha contra
      la pobreza sin, por ejemplo, integrar un mínimo de la política salarial, significa
      realmente que la política no tiene una base y espero que la Comisión consiga
      <a>presentar</a> unas propuestas también en ese ámbito, la política social es
      también desarrollar una legislación y me parece que en ese aspecto la Comisión
      ha sido demasiado discreta los años anteriores.
  - s: This financing instrument truly is a massive keystone in this comprehensive
      reform of the Community’s system of overseas aid, and it gives me great satisfaction
      to see that you have succeeded in <v>coming</v> <p>up</p>, within a relatively
      short period, with a common draft regulation on human rights and democracy.
    t: Este instrumento de financiación es, sin duda, un hito muy importante en esta
      completa reforma del sistema comunitario de ayuda en el extranjero, y me complace
      enormemente ver que han logrado ustedes <a>presentar</a>, en un período de tiempo
      relativamente corto, un proyecto común de reglamento sobre derechos humanos
      y democracia.
  - s: Some Member States are federal states with mutual entities, such as Belgium
      with Wallonia, Brussels and Flanders, so how is the Belgian federal minister
      supposed to <v>come</v> <p>up</p> with a national management declaration?
    t: Algunos Estados miembros tienen una organización con entidades federales, como
      Bélgica con Valonia, Bruselas y Flandes, así pues ¿cómo debería <a>presentar</a>
      el Ministro Federal belga esta declaración sobre la gestión nacional?
  - s: If they do not <v>come</v> <p>up</p> with satisfactory solutions, I shall campaign
      for our obtaining a parliamentary committee of inquiry which can examine the
      matter in depth.
    t: Si no <a>presentan</a> soluciones satisfactorias, lucharé por que tengamos
      una comisión de investigación parlamentaria que estudie el caso.
  - s: I hope therefore that, when it <v>comes</v> <p>up</p> with a new proposal,
      the Commission will read its own announcement concerning the increased weight
      to be given to environmental considerations in the Community’s energy policy
      and that it will actively help ensure that more use is made of renewable energy
      sources.
    t: Espero por ello que la Comisión, cuando <a>presente</a> una nueva propuesta,
      lea su propia comunicación sobre la potenciación de la presencia del medio ambiente
      en la política energética comunitaria y contribuya activamente a consolidar
      el empleo de fuentes de energía renovables.
  - s: Let us also please <v>come</v> <p>up</p> with people-friendly solutions to
      problems such as compulsory exchanging of licences and the like.
    t: Por favor, <a>presentemos</a> también soluciones fáciles para el usuario a
      problemas como el canje obligatorio de permisos y demás.
  - s: 'The European Commission must <v>come</v> <p>up</p> with specific initiatives
      on cooperation in the following areas:'
    t: 'La Comisión Europea debe <a>presentar</a> iniciativas concretas para la cooperación
      en los siguientes ámbitos:'
  - s: We should call on the Commission to <v>come</v> <p>up</p> with a proposal to
      harmonise the format for annual reporting from the agencies and to develop performance
      indicators that could allow the comparison and assessment of their efficiency.
    t: Deberíamos pedir a la Comisión que <a>presente</a> una propuesta para armonizar
      el formato de los informes anuales de las agencias y desarrolle indicadores
      de desempeño que permitan la comparación y la evaluación de su eficiencia.
  - s: I must pay tribute to Commissioner Barrot and to Commission President Barroso
      for taking action here and I hope to see Commission officials follow their political
      lead and <v>come</v> <p>up</p> with speedy and workable solutions.
    t: Quiero rendir homenaje al Comisario Barrot y al Presidente de la Comisión,
      el señor Barroso, por emprender acciones en este sentido y espero que los funcionarios
      de la Comisión sigan su ejemplo político y <a>presenten</a> soluciones rápidas
      y prácticas.
  - s: Thereupon, though, it also fails to <v>come</v> <p>up</p> with concrete measures.
    t: Sin embargo, en la propuesta no se <a>presentan</a> medidas específicas.
  - s: Now it has managed to <v>come</v> <p>up</p> with something, we are glad that
      we at last have a uniform electoral system in time for the 2004 elections, but
      I must warmly thank Mr Gil-Robles Gil-Delgado for having raised the matters
      that Parliament has so long called for, but which have unfortunately not been
      taken up.
    t: Ahora que se ha conseguido <a>presentar</a> una propuesta, yo me congratulo
      de que finalmente todavía podamos disponer a tiempo para las elecciones de 2004
      de un procedimiento electoral común.
  - s: We have <v>come</v> <p>up</p> with good and positive initiatives under ’everything
      but arms’, and our proposal for negotiation consolidates these proposals.
    t: Hemos <a>presentado</a> iniciativas positivas en virtud del «todo menos armas»,
      y nuestra propuesta de negociación consolida esas propuestas.
  - s: These now come under the General Product Safety Directive, and we are able
      to carry out checks, ban dangerous products and ask for a new standard, with
      the toys in the mean time being covered by a warning, and then we will <v>come</v>
      <p>up</p> with a proposal.
    t: Esos productos están cubiertos por la Directiva sobre la seguridad general
      de los productos, y podemos realizar controles, prohibir productos peligrosos
      y pedir una nueva normativa, englobando mientras tanto a los juguetes con una
      advertencia, para luego <a>presentar</a> con una propuesta.
  - s: As rapporteur on financial planning, I would also point out that this ill-starred
      proposal is based on the conclusions of the European Council and that the Commission
      was obliged to <v>come</v> <p>up</p> with a proposal for this so-called voluntary
      modulation.
    t: Como ponente de planificación financiera, quiero señalar que esta desdichada
      propuesta se basa en las conclusiones del Consejo Europeo, y que la Comisión
      se ha visto obligada a <a>presentar</a> una propuesta para la llamada modulación
      voluntaria.
  - s: We also support the proposal for having 2010 as the final phasing-out year,
      a proposal that the Council had <v>come</v> <p>up</p> with and that we are now
      prepared to agree upon.
    t: También apoyamos la propuesta de que el año 2010 finalice el plazo de eliminación,
      una propuesta que había <a>presentado</a> el Consejo y que ahora estamos dispuestos
      a aceptar.
  - s: This was the reason why the Commission was right to <v>come</v> <p>up</p> with
      a directive which was the subject of conciliation not so long ago.
    t: Este es el motivo por el que la Comisión ha acertado <a>presentando</a> una
      directiva que ha sido recientemente objeto de conciliación.
  - s: This is why the Stockholm Programme must make this key theme become a reality
      and <v>come</v> <p>up</p> with clearly defined instruments for facilitating
      access to the Community labour market for all workers in the EU, which is a
      major symbol of European citizenship.
    t: Por eso, el programa de Estocolmo debe materializar este tema central y <a>presentar</a>
      instrumentos claramente definidos para facilitar así el acceso de todos los
      trabajadores de la UE al mercado laboral comunitario, la máxima expresión de
      la ciudadanía europea.
  - s: This resolution ramps up the pressure on President Obama to <v>come</v> <p>up</p>
      with specific proposals, because that will do little to increase the chances
      of success in Copenhagen.
    t: Esta Resolución refuerza la presión que hay sobre el Presidente Obama para
      que <a>presente</a> propuestas específicas, porque eso ayudaría un poco a aumentar
      las posibilidades de éxito de Copenhague.
  - s: In fact, the European Parliament has asked the Commission to <v>come</v> <p>up</p>
      with a legislative proposal by July 2010, which should award compensation to
      passengers with airline companies that go bankrupt, introduce the principle
      of mutual responsibility for passengers of all airlines flying to the same destination
      with available seats, provide compulsory insurance for airlines, establish a
      guarantee fund and offer voluntary insurance services for passengers.
    t: De hecho, el Parlamento Europeo le ha pedido a la Comisión que <a>presente</a>
      una propuesta legislativa para julio de 2010, la cual concedería una indemnización
      a los pasajeros de compañías aéreas que quiebren, introduciría el principio
      de responsabilidad solidaria en relación a los pasajeros de todas las compañías
      aéreas que vuelen al mismo destino con asientos libres, proporcionaría el seguro
      obligatorio para las compañías aéreas, establecería un fondo de garantía y ofrecería
      servicios de seguro voluntario para los pasajeros.
  - s: There is something very curious going on here where the director of the centre
      said in 1995 that this would be possible by 1998 and yet the Commission has
      not <v>come</v> <p>up</p> with any proposals.
    t: el director del centro nos dijo en 1995 que eso sería posible a más tardar
      en 1998, y sin embargo la Comisión no ha <a>presentado</a> ninguna propuesta.
  - s: In 1996 we adopted an interim strategy of putting a global reserve on the satellite
      agencies to ensure that the Commission <v>came</v> <p>up</p> with a harmonization
      of regulations with regard to those agencies and also to ensure that the agencies
      themselves employed budgetary rigour.
    t: En 1996 aprobamos la estrategia provisional de consignar una reserva global
      para las agencias con objeto de garantizar que la Comisión <a>presentaría</a>
      un reglamento armonizado para las mismas, y para garantizar también que las
      propias agencias ejercían rigor presupuestario.
  - s: What we are trying to see is if there is a margin for manoeuvre to allow us
      to <v>come</v> <p>up</p> with a new proposal which could be justified, and so
      start the process again.
    t: Lo que estamos intentando ver es si existe alguna capacidad de maniobra que
      nos permita <a>presentar</a> una nueva propuesta que estuviera justificada,
      y volver a iniciar el proceso.
  - s: We can condemn and we can make demands, but what we need to do, and can do,
      as a Parliament, is to <v>come</v> <p>up</p> with new ideas.
    t: Podemos condenar y exigir, pero lo que podemos y tenemos que hacer en el Parlamento
