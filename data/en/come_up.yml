  - s: I therefore agree with the rapporteur’s approach urging the Commission to <v>come</v>
      <p>up</p> with a separate piece of legislation on clones.
    t: Concordo dunque con la scelta della relatrice, che esorta la Commissione a
      <a>elaborare</a> norme specifiche in materia di clonazione.
  - s: And the new communications service providers should remember that just as technology
