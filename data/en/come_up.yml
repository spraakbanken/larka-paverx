      presented in November 1995 and the crisis erupted in March.
    t: Vi <a>utarbetade</a> tre promemorior och en handbok för konsumenter och dokumentet
      - och kanske är detta en detalj som ni inte tagit till er - lades fram i november
      1995 och krisen blossade upp i mars.
  - s: We must <v>come</v> <p>up</p> with a suitable European financial plan.
    t: Vi måste <a>utarbeta</a> en lämplig europeisk finansieringsplan.
  - s: She will listen to our speeches, <v>come</v> <p>up</p> with some rambling,
