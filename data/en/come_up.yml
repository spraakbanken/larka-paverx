    t: Medan jag var där slogs jag av hur många människor som <a>kom</a> <a>fram</a>
      till mig rätt spontant för att tacka mig och de andra i delegationen för det
      arbete Europeiska unionen lagt ned för att bevara och utveckla demokratin i
      Chile under diktaturåren.
  - s: There is good reason to put a damper on trans-European animal transportation,
      but other than that, I support Mrs Hautala’s report, and I hope the Commission
      and the Council will be able to <v>come</v> <p>up</p> with something sensible.
    t: Det finns god anledning att minska de transeuropeiska djurtransporterna, men
      i övrigt stödjer jag Hautalas betänkande och hoppas att kommissionen och rådet
      kan <a>komma</a> <a>fram</a> till något förnuftigt.
  - s: We had to argue and wrestle over many important issues, but at the end of the
      day we <v>came</v> <p>up</p> with a workable compromise containing many elements
