- c: 220
  r: 1
  v: komma
  x:
  - s: I can assure the House that we are doing so, and looking both at the Regional
      Fund and the national regional aid which is available, so as to try at least
      to <v>come</v> <p>up</p> with some ideas on how to avoid these undesirable effects.
    t: Jag kan försäkra er, damer och herrar, att vi håller på med det, också med
      hänsyn till de regionala fonderna och den nationella regionala hjälpen som får
      ges för att åtminstone försöka <a>komma</a> med idéer för att undvika de perversa
      effekterna.
  - s: Is it then not time we stopped mollycoddling them and looked at the real causes
      of the problems before we <v>come</v> <p>up</p> with solutions?
    t: Är det inte dags att vi slutar dalta med dem och i stället tittar på de verkliga
      orsakerna till problemen innan vi <a>kommer</a> med lösningar?
  - s: I do not know - and this raises some other questions - whether we will <v>come</v>
      <p>up</p> with an appropriate amount of money to put on the table for funds
      to help the developing countries with mitigation and adaptation, because we
      are just at the beginning of our talks with the US and other partners and it
      would not make sense to show our cards right now.
    t: Jag vet inte - och detta ger upphov till andra frågor - om vi <a>kommer</a>
      att kunna bidra med en lämplig penningsumma till fonder för att hjälpa utvecklingsländerna
      med begränsningar av och anpassning till klimatförändringarna, eftersom vi alldeles
      nyligen har inlett våra samtal med Förenta staterna och andra partner och eftersom
      det inte skulle vara meningsfullt att lägga korten på bordet för närvarande.
  - s: Parliament must therefore be involved in the work - not by being part of the
      high-level group, but by enabling parliamentary representatives to track the
      work of the latter and <v>come</v> <p>up</p> with proposals as to how the process
      is to be carried on.
    t: Denna sociala konvergens är en process som kommer att fortgå under lång tid.
      Därför måste parlamentet involveras i arbetet - inte genom att ingå i högnivågruppen,
      men genom att företrädare för parlamentet kan följa arbetet i högnivågruppen
      och <a>komma</a> med förslag om hur processen skall bedrivas.
  - s: We ought to <v>come</v> <p>up</p> with a combination of solutions, a general
      model and principles.
    t: Vi borde <a>komma</a> med en kombination av lösningar, en generell modell och
      principer.
  - s: Will the Commissioner promise that the Commission will <v>come</v> <p>up</p>
      with either a directive or a regulation here - we leave that to the Commission
      to decide - so that we no longer need to wait for these countries to make up
      their minds?
    t: Kan vi få kommissionärens löfte om att kommissionen nu själv <a>kommer</a>
      med ett initiativ, antingen ett direktiv eller också en förordning - det överlåter
      vi till kommissionen att bestämma - så att vi inte längre behöver vänta på de
      medlemsstater som tvekar?
  - s: However, I think it is time for us to assess the impact which the economy recovery
      programme launched by the European Commission at the start of the year is having,
      if any at all, and for us to take a close look at the European Union’s budget
      for this year to see which activities have stopped and what resources we can
      continue to use to <v>come</v> <p>up</p> with new measures.
    t: Jag anser dock att det är dags för oss att bedöma vilken inverkan det ekonomiska
      återhämtningsprogram som lanserades av kommissionen i början av året har, om
      det har någon inverkan alls, och ta en nära titt på EU:s budget för detta år
      för att se vilka verksamheter som har upphört och vilka resurser som vi kan
      fortsätta att använda för att <a>komma</a> med nya åtgärder.
  - s: In February we asked this House whether we should not be <v>coming</v> <p>up</p>
      with more measures, including an investment ban.
    t: I februari frågade vi här i parlamentet om vi inte borde <a>komma</a> med fler
      åtgärder, bland annat ett investeringsstopp.
  - s: it got us nowhere, because the Council was unwilling to give way, until the
      Commission <v>came</v> <p>up</p> with a proposal that helped us to prepare the
      way for a consensus.
    t: Det förde oss ingenvart eftersom man i rådet var ovillig att ge vika fram till
      dess att kommissionen <a>kom</a> med ett förslag som hjälpte oss att bereda
      vägen för samsyn.
  - s: It is high time that the Bureau <v>came</v> <p>up</p> with the necessary proposals
      for this, which have been held up as false hopes for so long, otherwise, yet
      again, nothing will come of it before the next session.
    t: Det är hög tid att presidiet <a>kommer</a> med de nödvändiga förslagen här
      som så länge har förespeglats oss, annars kommer detta inte att ordna sig under
      nästa sammanträdesperiod heller.
  - s: For this reason, we all need to focus on overcoming the crisis and <v>coming</v>
      <p>up</p> with good proposals.
    t: Av det skälet måste vi alla ägna oss åt krisbekämpning och <a>komma</a> med
      bra förslag.
  - s: We need you to <v>come</v> <p>up</p> with effective proposals so that we do
      not come out of this crisis with even higher debts.
    t: Det är viktigt att ni <a>kommer</a> med effektiva förslag så att vi inte kommer
      ur denna kris med ännu högre skulder.
  - s: There is a feeling that the forum in Rio is now starting to <v>come</v> <p>up</p>
      with much more practical ideas, and people are beginning to realise the value
      of exchanging information and best practice from around the globe.
    t: Det finns en känsla av att forumet i Rio nu börjar <a>komma</a> med betydligt
      mer praktiska idéer, och folk börjar inse hur värdefullt det är att kunna utbyta
      information och bästa lösningar världen över.
  - s: Opponents of the agreement cannot <v>come</v> <p>up</p> with any progress that
      is being made to foster peace and reconciliation on the island of Ireland.
    t: Motståndare till avtalet kan inte <a>komma</a> med några framsteg för att främja
      fred och försoning på den irländska ön.
  - s: To this day, the Council has failed to <v>come</v> <p>up</p> with a unanimous
      answer.
    t: Rådet har ännu inte lyckats <a>komma</a> med ett enhälligt svar på det.
  - s: It is therefore pleasing to find that the Commission is now being challenged
      to <v>come</v> <p>up</p> with a collective approach to the area.
    t: Det är därför tillfredsställande att kommissionen nu uppmanas att <a>komma</a>
      med ett samlat utspel på detta område.
  - s: We therefore need to <v>come</v> <p>up</p> with some good ideas to get our
      enterprises to actually achieve this switch.
    t: Vi måste därför <a>komma</a> med bra idéer för att få våra företag att verkligen
      göra övergången.
  - s: I hope it will be the famous ’one voice’ where we are all saying the same thing,
      where we are <v>coming</v> <p>up</p> with the same priorities, whether we are
      ministers, from the Commission, experts, or Members of the European Parliament.
    t: Jag hoppas att det kommer att betyda att vi alla säger samma sak och gör samma
      prioriteringar, oavsett om vi är ministrar, <a>kommer</a> från kommissionen
      eller är experter eller ledamöter av Europaparlamentet.
  - s: On all these issues, we tried, with the other groups, to <v>come</v> <p>up</p>
      with proposals to move things forward, and I believe that we have come up with
      concrete proposals that are commensurate with our ambitions, with the mandate
      of the European Commission and of all the European institutions.
    t: I alla dessa frågor försökte vi, tillsammans med andra grupper, att <a>komma</a>
      med förslag för att förändra saker och jag anser att vi har kommit med konkreta
      förslag som motsvarar våra ambitioner och att kommissionen och alla EU-institutioner
      står bakom oss.
  - s: On all these issues, we tried, with the other groups, to come up with proposals
      to move things forward, and I believe that we have <v>come</v> <p>up</p> with
      concrete proposals that are commensurate with our ambitions, with the mandate
      of the European Commission and of all the European institutions.
    t: I alla dessa frågor försökte vi, tillsammans med andra grupper, att komma med
      förslag för att förändra saker och jag anser att vi har <a>kommit</a> med konkreta
      förslag som motsvarar våra ambitioner och att kommissionen och alla EU-institutioner
      står bakom oss.
  - s: The southern Mediterranean countries are begging us to make a determined effort
      to <v>come</v> <p>up</p> with solutions quickly.
    t: De södra Medelhavsländerna ber oss nu att med samlad kraft snabbt <a>komma</a>
      med en lösning.
  - s: So once again I join other Members in asking the Commission to withdraw this
      proposal and <v>come</v> <p>up</p> with a new and stronger one.
    t: Därför skulle jag tillsammans med kollegerna återigen vilja be kommissionen
      att ta tillbaka detta förslag och <a>komma</a> med ett nytt och starkare förslag.
  - s: As the Member says, COREPER too has urged the Commission to <v>come</v> <p>up</p>
      with a proposal.
    t: Som ledamoten säger, har även Coreper uppmanat kommissionen att <a>komma</a>
      med ett förslag.
  - s: 'It was some decades ago that a French winner of the Nobel Prize for Economics
      <v>came</v> <p>up</p> with the obvious solution:'
    t: 'En fransman, som fick ekonomipriset till Alfred Nobels minne, <a>kom</a> för
      några decennier sedan på den uppenbara lösningen:'
  - s: Indeed Mr Martens initially came up with an idea that we should deal with fraud
      in the Union, and my group <v>came</v> <p>up</p> with the specific proposal
      about the area of fraud we should deal with.
    t: Martens föreslog faktiskt inledningsvis att vi skulle ta upp bedrägerier inom
      unionen, och min grupp <a>kom</a> med det specifika förslaget om vilket område
      vi skulle syssla med när det gällde bedrägerier.
  - s: That is one thing, and I am also pleased that you are open in saying why you
      cannot <v>come</v> <p>up</p> with proposals right now, because it is simply
      very difficult to reach agreement in the European Union about what is the best
      way forward now.
    t: Det gläder mig också mycket att ni är öppen när ni berättar varför ni inte
      kan <a>komma</a> med förslag just nu, eftersom det helt enkelt är mycket svårt
      att nå enighet i Europeiska unionen om vilken väg framåt som är den bästa just
      nu.
  - s: I think that it is too soon, even from my own group, to <v>come</v> <p>up</p>
      with very concrete proposals about how this should go.
    t: Jag tror att det är för tidigt, även från min egen grupp, att <a>komma</a>
      med mycket konkreta förslag om hur detta bör gå till. Jag är villig att inleda
      en diskussion om reformbehovet och sedan fundera över hur vi kan definiera ett
      antal områden där vi skulle vilja göra mer arbete.
  - s: We must make efforts to <v>come</v> <p>up</p> with lasting solutions for migrants,
      and ones that respect their fundamental rights.
    t: Vi måste <a>komma</a> på varaktiga lösningar för invandrare, och dessa lösningar
      måste respektera deras grundläggande rättigheter.
  - s: The Council did <v>come</v> <p>up</p> with a proposal on break times that I
      thought was a good one;
    t: Rådet <a>kom</a> faktiskt med ett förslag om rasttider, som jag tyckte var
      bra, även om det ändrades av utskottet och jag betraktar resultatet som en fungerande
      variant.
  - s: I read today that Germany has <v>come</v> <p>up</p> with a somewhat bizarre
      solution which appears to be to cover nuclear power stations with artificial
      fog!
    t: Jag läser i dag att Tyskland har <a>kommit</a> på en ganska bisarr lösning
      som verkar innebära att kärnkraftverken skall omgärdas av konstgjord dimma!
  - s: I should very much like a pledge from the Commissioner that at the end of next
      year he will <v>come</v> <p>up</p> with a realistic programme for the real liberalization
      of the market in the interests of the consumer and jobs.
    t: Jag vill gärna från kommissionären få ett löfte om att han i slutet av nästa
      år <a>kommer</a> med ett realistiskt program för verklig avreglering av marknaden
      i konsumentens och sysselsättningens intresse.
  - s: Leading the Union means strengthening budgetary discipline, and strengthening
      budgetary discipline means <v>coming</v> <p>up</p> with new ideas to strengthen
      the preventive aspect.
    t: Att leda unionen innebär att stärka budgetdisciplinen, och att stärka budgetdisciplinen
      innebär att <a>komma</a> med nya förslag om hur den förebyggande aspekten kan
      förstärkas.
  - s: If we <v>come</v> <p>up</p> with solutions that discourage public participation,
      we are betraying the spirit of the Treaty of Lisbon and denying the European
      public because, ladies and gentlemen, we need more Europe and a Europe that
      is aimed more at the public.
    t: Om vi <a>kommer</a> med lösningar som motverkar allmänhetens deltagande sviker
      vi Lissabonfördragets anda och förnekar den europeiska allmänheten, för vi behöver
      mer Europa och ett Europa som riktar sig mer till allmänheten.
  - s: when is the European Commission going to <v>come</v> <p>up</p> with rules for
      State aid to sea ports?
    t: När tänker Europeiska kommissionen <a>komma</a> med regler för statligt stöd
      till hamnar?
  - s: If we want innovation, we also need to <v>come</v> <p>up</p> with a solution
      for financing it, such as long-term investment and a framework that would make
      it easier for venture capital funds to be invested effectively.
    t: Vill man ha innovation måste man också <a>komma</a> på finansieringslösningar,
      t.ex. långsiktiga investeringar och ett regelverk som gör det lättare att investera
      riskkapital på ett effektivt sätt.
  - s: The bank sector has had sufficient time, and it, at least a section of it,
      is now <v>coming</v> <p>up</p> with a proposal.
    t: Banksektorn har haft tillräckligt med tid, <a>kommer</a> nu med ett eget förslag,
      i alla fall en del av banksektorn.
  - s: Some <v>come</v> <p>up</p> with all kinds of wonderful and wondrous excuses
      about why it cannot be done, but I can assure them that it is not astrophysics
      that we are dealing with.
    t: Jag har träffat några av dem. En del <a>kommer</a> med alla upptänkliga fantastiska
      och förunderliga ursäkter till varför det inte kan göras, men jag kan försäkra
      dem om att det inte är astrofysik det handlar om.
  - s: As regards control issues, let me assure the rapporteur that the Commission
      is <v>coming</v> <p>up</p> with a strong proposal during the third quarter of
      this year which will also be merged, or harmonised, with the IUU proposal that
      we have before us.
    t: I fråga om kontroller vill jag försäkra föredraganden att kommissionen <a>kommer</a>
      med ett kraftfullt förslag under det tredje kvartalet i år, som också kommer
      att införlivas eller harmoniseras med det IUU-förslag vi har framför oss.
  - s: During this year, you have <v>come</v> <p>up</p> with a series of different
      proposals that have improved the situation, and that is something that we should
      all acknowledge.
    t: Under detta år har ni <a>kommit</a> med en rad olika förslag som har förbättrat
      situationen, och det bör vi alla erkänna.
  - s: The President of the WTO has now <v>come</v> <p>up</p>, of course, with a proposal
      to cancel the peace agreement in the agricultural sphere.
    t: Världshandelsorganisationens ordförande har nu givetvis <a>kommit</a> med ett
      förslag om att säga upp fredsavtalet på jordbruksområdet.
  - s: We are in this difficult dialogue with this country and I am afraid that I
      am not able to <v>come</v> <p>up</p> with something magnificent or highly optimistic
      here.
    t: Vi för denna svåra dialog med landet, och jag är rädd att jag inte kan <a>komma</a>
      med något storslaget eller mer optimistiskt här.
  - s: But it shows that, when Parliament stands together, when the different groups
      do not allow themselves to be divided and are determined not to give away the
      powers of this House, we can, with the other institutions, <v>come</v> <p>up</p>
      with a very good instrument and one that ensures that the prerogatives of this
      House are protected.
    t: Men det visar att vi, när parlamentet står enat, när de olika grupperna inte
      låter sig splittras och är beslutna att inte lämna ifrån sig parlamentets makt,
      tillsammans med andra institutioner kan <a>komma</a> med mycket bra instrument,
      och också instrument för att se till att parlamentets rättigheter bevaras.
  - s: I urge the representatives of the Member States to once and for all <v>come</v>
      <p>up</p> with some answers to these problems, instead of imitating the three
      monkeys in hearing nothing, saying nothing, and seeing nothing.
    t: Jag uppmanar medlemsstaternas företrädare att en gång för alla <a>komma</a>
      med några svar på dessa problem, i stället för att imitera de tre apor som inget
      hör, ser eller säger.
  - s: I am particularly pleased that we have succeeded in implementing and anchoring
      initial clear criteria for endocrinal substances, and I have confidence in the
      Commission’s responsibility to <v>come</v> <p>up</p> with more criteria in the
      next four years.
    t: Det gläder mig extra mycket att vi har lyckats genomföra och förankra de första
      tydliga kriterierna för endokrina ämnen och jag har förtroende för att kommissionen
      kommer att infria sitt ansvar att <a>komma</a> med fler kriterier under de kommande
      fyra åren.
  - s: Consequently, I should like to ask you to report to your colleagues after all,
      to insist that a few matters be reconsidered following this debate, and to <v>come</v>
      <p>up</p> with a proposal very quickly, before the elections and before this
      Parliament adjourns for the summer, at any rate.
    t: Följaktligen skulle jag vilja be er att sedan rapportera till era kolleger,
      att insistera på att några frågor ses över igen efter den här debatten, och
      att ni <a>kommer</a> med ett förslag mycket snabbt, före valet och åtminstone
      innan parlamentet ajourneras för sommaren.
  - s: If we are to <v>come</v> <p>up</p> with views on this, we must express ourselves
      in very general terms.
    t: Skall vi <a>komma</a> med synpunkter på det, måste vi uttala oss mycket allmänt.
  - s: From the start, I have supported Mr Fischler’s far-sighted ideas about <v>coming</v>
      <p>up</p> with proposals as to how we are to reform European agricultural policy.
    t: Jag har från början stött kommissionär Fischlers framsynta idéer när det gäller
      att <a>komma</a> med förslag till hur vi skall reformera den europeiska jordbrukspolitiken.
  - s: I believe that Parliament has <v>come</v> <p>up</p> with an improvement where
      that matter is concerned.
    t: Jag tror att parlamentet har <a>kommit</a> med en förbättring på den punkten.
  - s: Will the Presidency-in-Office be actively seeking agreement to reduce, or ideally
      remove, the import tariffs on energy-efficient light bulbs from China which
      <v>come</v> <p>up</p> for review this October?
    t: Jag kan emellertid försäkra er att vilket beslut som än fattas <a>kommer</a>
      man att ta hänsyn till alla inblandades intressen.
  - s: Their main arguments are that the outcome without the compromise would be even
      worse, and that they expect that something better will <v>come</v> <p>up</p>
      after the 2004 evaluation.
    t: Deras främsta argument är att resultatet utan kompromiss tills vidare skulle
      vara ännu sämre och att de väntar sig att något bättre <a>kommer</a> efter utvärderingen
      år 2004.
  - s: We have <v>come</v> <p>up</p> with specific proposals, Commissioner.
    t: Vi har <a>kommit</a> med konkreta förslag, herr kommissionsledamot.
  - s: Mrs Waddington has done an excellent job, but my group thinks that voting on
      this report at the present time sends out a very bad signal, as if nothing were
      amiss, when we do not know if the Council is going to shoulder its responsibilities
      and <v>come</v> <p>up</p> with the right proposals at the forthcoming summit.
    t: Vår kollega Waddington har utfört sitt arbete på ett utmärkt sätt, men min
      grupp anser det vara en utomordentligt dålig signal att i nuläget gå till omröstning
      om detta betänkande som om allt var i sin ordning, emedan vi inte vet om rådet
      kommer att ta sitt ansvar och således verkligen <a>komma</a> med de rätta förslagen
      under nästa toppmöte.
  - s: As companies build broader pipes, other companies are <v>coming</v> <p>up</p>
      and filling those pipes, and this could lead to problems of congestion.
    t: Allt eftersom företag bygger bredare ledningar, <a>kommer</a> andra företag
      och fyller dessa ledningar.
  - s: Our group has therefore <v>come</v> <p>up</p> with an alternative amendment
      - Amendment 2 tabled for the plenary - respecting the importance of free and
      diverse media for democracy.
    t: Vår grupp har därför <a>kommit</a> med ett alternativt ändringsförslag - ändringsförslag
      2, som har lagts fram inför plenarsammanträdet - där man respekterar den betydelse
      som fria medier präglade av mångfald har för demokratin.
  - s: 'One problem has been that Parliament has not had much time to <v>come</v>
      <p>up</p> with a statement on the Council’s regulation:'
    t: Det är ett problem att parlamentet bara har haft mycket kort tid på sig att
      <a>komma</a> med ett uttalande till rådets förordning, vi har bara haft ca 2
      månader för att behandla detta mycket viktiga ämne.
  - s: Alternatively, should we leave it to the Americans to <v>come</v> <p>up</p>
      with a solution to problems in a country bordering the EU, merely because we
      are more interested in what is going on in Madagascar?
    t: Eller bör vi i stället låta amerikanerna <a>komma</a> med en lösning på problem
      i ett land som gränsar till EU bara därför att vi är mer intresserade av vad
      som pågår i Madagaskar?
  - s: For example, I welcome the fact that we did not <v>come</v> <p>up</p> with
      legislative proposals in the area of clearing and settlement.
    t: Jag välkomnar t.ex. att vi inte <a>kom</a> med lagstiftningsförslag på clearing-
      och avvecklingsområdet Låt konkurrensen verka, det finns ingen risk för monopol.
  - s: I am convinced that the Commission will do an excellent job of fulfilling this
      task, and we wish to give it time to consider our views on the Green Paper and
      to <v>come</v> <p>up</p> with proposals.
    t: Jag är övertygad om att kommissionen på ett utmärkt sätt kommer att lösa detta
      uppdrag och vi vill ge den tid att hantera synpunkterna på grönboken och <a>komma</a>
      med förslag.
  - s: It is the Council that needs to <v>come</v> <p>up</p> with ideas on Dublin,
      on the Reception Directive, on the Eurodac system and on the Qualification Directive.
    t: Det är rådets uppgift att <a>komma</a> med idéer om Dublin, om mottagningsdirektivet,
      om Eurodacsystemet och om skyddsdirektivet.
  - s: I would therefore call on the Council to <v>come</v> <p>up</p> with a proposal
      for a common position within the short term.
    t: Jag uppmanar således rådet att snabbt <a>komma</a> med ett förslag till en
      gemensam ståndpunkt.
  - s: We also think that the Western European Union should conduct an investigation
      and should <v>come</v> <p>up</p> with possible recommendations, so that we will
      not end up once again in a situation where we might have cross-border conflicts
      leading to great streams of refugees.
    t: Vi anser också att Västeuropeiska unionen måste undersöka detta och även <a>komma</a>
      med eventuella rekommendationer så att vi inte på nytt hamnar i situationer
      där gränsöverskridande konflikter uppstår, också med tanke på de stora flyktingströmmar
      som det skulle föra med sig, och där Europeiska unionen skulle kunna komma att
      förebrå sig själv för att ha förberett sig för sent för detta och rentav vidtagit
      åtgärder mot det.
  - s: Therefore, if we want to anchor Kosovo in Europe and ensure regional stability
      in the Balkans, it is vital that we <v>come</v> <p>up</p> with a common approach
      towards the whole region and Kosovo in particular.
    t: Om vi vill förankra Kosovo i Europa och trygga regional stabilitet på Balkan
      är det viktigt att vi <a>kommer</a> med en gemensam strategi för hela regionen
      och särskilt för Kosovo.
  - s: The President-in-Office of the Council <v>came</v> <p>up</p> with a good suggestion,
      namely to budget the European Development Fund.
    t: Rådsordföranden <a>kom</a> med ett bra förslag, nämligen om att budgetera Europeiska
      utvecklingsfonden.
  - s: The ACP countries are to be urged to allow a whole range of political opinions
      to <v>come</v> <p>up</p> for discussion.
    t: AVS-länderna skall uppmanas att låta många politiska opinioner <a>komma</a>
      till tals.
  - s: Mrs McNally has <v>come</v> <p>up</p> with an interesting idea.
    t: Föredraganden har <a>kommit</a> med ett intressant övervägande.
  - s: The public want us to <v>come</v> <p>up</p> with solutions to day-to-day conflicts.
    t: Allmänheten vill att vi <a>kommer</a> med lösningar på dagliga konflikter.
  - s: secondly, they want us to <v>come</v> <p>up</p> with suggested solutions to
      it;
    t: för det andra vill de att vi <a>kommer</a> med föreslag på lösningar på det;
  - s: The Community - its institutional bodies - always <v>comes</v> <p>up</p> with
      improvised and random measures, trying to patch up the deficiencies.
    t: gemenskapen - dess institutionella organ - <a>kommer</a> alltid med oövertänkta
      och slumpmässiga åtgärder för att laga de hål som har uppstått.
  - s: That is why the Commission has <v>come</v> <p>up</p> with the idea of concluding
      Millennium Development Goal (MDG) contracts, which it intends to propose to
      certain countries in order to commit funds for a six-year period and put in
      place annual monitoring that emphasises the achievement of results regarding
      health and education.
    t: Detta är anledningen till att kommissionen <a>kom</a> med idén om att ingå
      millennieutvecklingsmålavtal som den tänker föreslå vissa länder för att anslå
      medel under en sexårsperiod och införa en årlig övervakning med betoning på
      uppnådda resultat på hälso- och utbildningsområdet.
  - s: A year ago in April 2008 we <v>came</v> <p>up</p> with the idea ’Debate Europe’
      which gives an opportunity to break the often artificial divide between national
      and European issues.
    t: För ett år sedan, i april 2008, <a>kom</a> vi med förslaget till ”Debattera
      Europa” som ger oss möjlighet att överbrygga den ofta artificiella klyftan mellan
      nationella frågor och EU-frågor.
  - s: I am sure one of us will be able to <v>come</v> <p>up</p> with the right solution.
    t: Säkerligen finns det någon bland oss som kan <a>komma</a> med ett lämpligt
      förslag.
  - s: We are trying to resolve the question by <v>coming</v> <p>up</p>, after consultation
      with all the people who have a legitimate interest in it, with proposals, which
      we hope will be acceptable to all, to deal with the problem by amending our
      regime.
    t: Vi försöker lösa frågan genom att <a>komma</a> med förslag, efter att ha rådfrågat
      alla de människor som har ett legitimt intresse i ärendet, som jag hoppas kommer
      att vara godtagbara för alla parter, för att ta itu med problemet genom ändring
      av vår ordning.
  - s: It was not the solution we wanted, which is why I am particularly pleased that
      the Commission has <v>come</v> <p>up</p> with this initiative, and I wholeheartedly
      support what the rapporteur has said.
    t: Och därför är jag så glad att kommissionen <a>kommit</a> med detta initiativ
      och jag är särskilt glad över orden från vår föredragande som jag stödjer till
      hundra procent.
  - s: In the longer term, however, there will only be a lasting solution to the issue
      we are to deal with today as a matter of urgency if, when the WTO agreements
      next <v>come</v> <p>up</p> for renewal, Community negotiators receive clear
      instructions to the effect that adequate account must be taken of the interests
      of our non-Annex 1 products and that the close links forged by our processing
      industries with our producers of agricultural raw materials and their countries
      must be maintained and consolidated.
    t: Men på sikt kommer den fråga vi i dag snabbt måste behandla bara att få en
      hållbar lösning om gemenskapens förhandlare vid WTO:s <a>kommande</a> tidsfrister
      får tydliga instruktioner om att vår produktions intressen utanför bilaga 1
      på lämpligt sätt skall beaktas och för att de nära förbindelser som upprättats
      av våra bearbetningsindustrier med våra producenter av jordbruksråvaror och
      deras territorier skall kunna bevaras och utvecklas.
  - s: The Commission is now having to <v>come</v> <p>up</p> with all kinds of emergency
      measures to support the real cross-border projects, although this is, of course,
      a somewhat bizarre situation.
    t: Nu måste kommissionen <a>komma</a> med en mängd nödåtgärder för att ändå stödja
      verkligt gränsöverskridande projekt, men det är naturligtvis en något besynnerlig
      konstruktion.
  - s: For that, I would like to thank not only the officials of this House, who,
      with great commitment, kept on <v>coming</v> <p>up</p> with new formulations
      and proposals, and not only my own colleagues either, who had a part in this
      process, which - as we don’t work as quickly as Elmar Brok - has in the meantime
      lasted nearly a year, but also the Members of this House belonging to other
      groups, who have made the effort to do this.
    t: Här vill jag inte bara tacka medarbetarna i kammaren, som på ett mycket engagerat
      sätt hela tiden <a>kommit</a> med nya formuleringar och förslag, och inte heller
      bara mina egna medarbetare, som deltagit i denna process som nu pågått nästan
      ett år - här går det inte så snabbt som hos Elmar Brok - utan också de kolleger
      från andra grupper som har lagt ner arbete på det.
  - s: In Agenda 2020, European leaders <v>came</v> <p>up</p> with a plan to revive
      our economy, but they did not say how it was going to be financed and controlled
      or what the incentives or possible sanctions would be.
    t: I Agenda 2020 <a>kom</a> EU-ledarna med en plan för att blåsa nytt liv i vår
      ekonomi, men de berättade inte hur detta ska finansieras eller kontrolleras
      eller vilka incitamenten eller de eventuella sanktionerna kommer att bli.
  - s: Instead of questioning the European practice of export subsidies, which have
      a massive impact on the ability of some African states to survive, we keep <v>coming</v>
      <p>up</p> with more empty words.
    t: I stället för att ifrågasätta de europeiska exportsubventionerna, som har enorma
      konsekvenser för vissa afrikanska länders förmåga att överleva, fortsätter vi
      att <a>komma</a> med fler tomma ord.
  - s: Instead of engaging in a battle of unrealistic objectives, the European Commission
      should, instead, <v>come</v> <p>up</p> with innovative solutions and stimulate
      public-private partnerships, because this creative ecology is a source of jobs.
    t: I stället för att delta i en kamp om orealistiska mål bör kommissionen i stället
      <a>komma</a> med innovativa lösningar och stimulera offentlig-privata partnerskap,
      eftersom denna kreativa miljö är en källa till arbetstillfällen.
  - s: We will have to do everything we can to persuade the United States to <v>come</v>
      <p>up</p> with a percentage target too.
    t: Allt skall göras för att förmå USA att även <a>komma</a> med ett procenttal
      för reduktionen.
  - s: Over and over again, we have prevented it, but the Commission really should,
      for once, <v>come</v> <p>up</p> with constructive proposals at the outset.
    t: Vi har alltid förhindrat det, men kommissionen bör äntligen någon gång <a>komma</a>
      med konstruktiva förslag redan från början.
  - s: We in the Socialist group therefore thank the European Commission for this
      action plan and we hope, Commissioner, that the Commission quickly <v>comes</v>
      <p>up</p> with concrete legislative proposals, because there is still a great
      deal of work to be done.
    t: Vi, den socialistiska gruppen, är således tacksamma mot Europeiska kommissionen
      för denna handlingsplan och vi hoppas att kommissionen, herr kommissionär, nu
      även snabbt <a>kommer</a> med konkreta lagstiftningsförslag för det återstår
      ännu väldigt mycket att göra.
  - s: This is why I believe that we must implement and consider ambitious ideas and
      not be afraid to <v>come</v> <p>up</p> with and propose such ideas.
    t: Det är därför som jag anser att vi måste genomföra och överväga ambitiösa idéer
      och inte vara rädda för att <a>komma</a> med och föreslå sådana idéer.
  - s: I, Mrs Van der Laan, <v>came</v> <p>up</p> with the idea that men too and parenthood
      must be discussed.
    t: det var jag, Van der Laan, som <a>kom</a> med idé att även män och även föräldraskapet
      måste komma upp på föredragningslistan.
  - s: I therefore think that the first thing that the Council must be asked to do
      is to be a little bit more discreet and to let the Commission and the European
      Central Bank <v>come</v> <p>up</p> with solutions.
    t: Därför anser jag man i första hand måste be rådet vara lite återhållsamt och
      låta kommissionen och Europeiska centralbanken <a>komma</a> med lösningar.
  - s: We cannot yet be completely certain of this, nor do we have all the relevant
      facts in our possession yet, but we recognise the seriousness of the situation
      all the same, and wonder if it would not be sensible to request the Commission
      - via an amendment in this case, otherwise we will do so using other means -
      to <v>come</v> <p>up</p> with some initiatives on this front.
    t: All säkerhet och kunskap om saken finns inte än, men det är i vilket fall som
      helst så att vi inser allvaret i situationen och frågar oss om det inte vore
      förståndigt att i det här fallet be kommissionen via ett ändringsförslag, annars
      gör vi det på något annat sätt, <a>komma</a> med några initiativ på detta område.
  - s: In my first speech, Mr Federal Chancellor, I raised with you the issue of minorities
      in Carinthia, which is a European problem, and I am much obliged to you for
      <v>coming</v> <p>up</p> with a proposal that constitutes a considerable step
      forward.
    t: I mitt första anförande tog jag upp frågan om minoriteter i Kärnten, som är
      ett problem för EU, och jag uppskattar mycket att ni <a>kom</a> med ett förslag
      som innebär ett betydande framsteg.
  - s: That is why, if they are not withdrawn as they stand, they will <v>come</v>
      <p>up</p> against the combative, fighting opposition of the agricultural world
      in order to avert their implementation.
    t: Om de inte dras tillbaka i sin nuvarande utformning, <a>kommer</a> de att attackeras
      av en stridslysten, kämpande opposition från jordbruksvärlden som vill förhindra
      att de tillämpas.
  - s: I would also urge Parliament to consider very strong support for the common
      agricultural policy in the very important debates that are <v>coming</v> <p>up</p>.
    t: Jag skulle också vilja uppmana parlamentet att överväga att ge ett mycket starkt
      stöd till den gemensamma jordbrukspolitiken i de mycket viktiga <a>kommande</a>
      debatterna.
  - s: There is a new generation <v>coming</v> <p>up</p>, which is a good thing.
    t: Det <a>kommer</a> en ny generation, vilket är positivt.
  - s: Since a compromise is well within reach, I am imploring the Commission to <v>come</v>
      <p>up</p> with a fresh proposal in 2007.
    t: Eftersom en kompromiss är inom räckhåll ber jag kommissionen att <a>komma</a>
      med ett nytt förslag 2007.
  - s: And hence, curiously, the ecologists will <v>come</v> <p>up</p> to demonstrate
      that the nuclear power station is hazardous, while accepting coal combustion
      pollution.
    t: Det är därför som ekologerna lustigt nog <a>kommer</a> att säga att kärnkraftverket
      är farligt medan de kommer att acceptera kolutsläppen.
  - s: It is clear that the contrasts between the old and new world will <v>come</v>
      <p>up</p> with increasing frequency in the economic and trade areas, especially
      when the euro appears to be a success, and the adjustment of the Common Agricultural
      Policy and enlargement are successful.
    t: Det är tydligt att motsättningarna mellan den gamla och den nya världen allt
      mer <a>kommer</a> att uppträda på ekonomiska och handelsmässiga områden, i synnerhet
      om euron visar sig bli en framgång och anpassningen av den gemensamma jordbrukspolitiken
      och utvidgningen lyckas.
  - s: As the glaciers melt, the so-called Atlantic pump will cease working and the
      warm Gulf Stream <v>coming</v> <p>up</p> from the tropics and its extension,
      the North Atlantic Current, will stop flowing.
    t: I och med att glaciärerna smälter slutar den så kallade atlantiska pumpen att
      fungera och den varma Golfströmmen som <a>kommer</a> från tropikerna samt dess
      förlängning Nordatlantiska strömmen avstannar.
  - s: I believe that all the institutions, including the European Parliament, along
      with the Council and European Commission, of course, not to mention the active
      involvement of the European Court of Auditors, should do their utmost to <v>come</v>
      <p>up</p> with a response to these issues so that we think the same way on them.
    t: Jag anser att alla institutionerna, bland annat Europaparlamentet, jämte rådet
      och Europeiska kommissionen naturligtvis, för att inte tala om Europeiska revisionsrättens
      aktiva deltagande, ska göra sitt bästa för att <a>komma</a> med ett svar på
      dessa frågor så att vi tänker på samma sätt när det gäller dem.
  - s: I wish to call upon you, Mr President of the Council, to do something that
      is made urgent by the decision we are to take tomorrow, namely, to maintain
      dialogue with Parliament on agricultural policy reform, without leaving out
      the Commission or, when he <v>comes</v> <p>up</p> with sensible proposals, Commissioner
      Fischler, who is responsible for these matters.
    t: Jag vill absolut uppmana er, herr rådsordförande, och det kommer vi också i
      morgon att besluta om, att fortsätta dialogen med parlamentet om reformen av
      jordbrukspolitiken, och inte låta kommissionen och den ansvarige kommissionären
      Fischler stå ute i regnet, om han <a>kommer</a> med förnuftiga förslag.
  - s: Let us therefore try to <v>come</v> <p>up</p> with not only declarations of
      principles, but concrete actions that will lead to a positive outcome.
    t: Vårt syfte är därför inte bara att <a>komma</a> med principuttalanden;
  - s: I believe that after 2006, if we succeed in <v>coming</v> <p>up</p> with instruments
      suited to local needs that are easy to use, the budget for these can and should
      be greater.
    t: Jag tror att efter 2006 <a>kommer</a> budgeten för detta att kunna bli, och
      bör bli, större, om vi kan tänka oss instrument som är anpassade till de lokala
      behoven och som är lätta att använda.
  - s: What is more, the Council <v>comes</v> <p>up</p> with the amazing argument
      that this really will be difficult because there are so many products.
    t: Dessutom <a>kommer</a> det häpnadsväckande argumentet från rådet att detta
      verkligen kommer att bli svårt, eftersom det rör sig om så många produkter.
  - s: It is counterproductive on the one hand to stop one’s own population from learning,
      and on the other hand to <v>come</v> <p>up</p> with plans for a ’blue card’,
      because owing to the increase in atypical relationships and greater competitive
      pressure, a good basic and continuing education is now no longer any kind of
      protection against unemployment.
    t: Det är kontraproduktivt att å ena sidan hindra den egna befolkningen från att
      utbilda sig och å andra sidan <a>komma</a> med planer på ett ”blå kort”.
  - s: We often feel that the Commission and the Council fail to <v>come</v> <p>up</p>
      to the mark in this area, but we have noted that there is room for improvement
      in one or two areas in our Rules of Procedures too.
    t: Ofta har vi en känsla av att det är kommissionen och rådet som <a>kommer</a>
      tillkorta på det här området, men vi har kunnat konstatera att även i vår egen
      arbetsordning skulle det kunna ändras ytterligare ett och annat.
  - s: As the President of the session deviated from the voting list which I had,
      I and many others in the Chamber did not really know what we were voting on
      when amendment proposal 47 suddenly <v>came</v> <p>up</p> for discussion.
    t: Eftersom ordföranden för plenum avvek från den röstlista som jag hade tillgänglig,
      visste jag, och rätt många i salen med mig, inte vad vi egentligen röstade om
      när ändringsförslag nr 47 plötsligt <a>kom</a> till behandling.
  - s: 'In the end we were even willing to say: ’We will simply set a date for further
      negotiations and for <v>coming</v> <p>up</p> with an end date’.'
    t: 'I slutskedet var vi till och med villiga att säga: ”Vi sätter bara ett datum
      för när vi ska förhandla igen och <a>komma</a> med ett slutdatum”.'
  - s: Meanwhile, 21 out of 27 countries could never make the directive work as far
      as their national health services were concerned, so the Commission <v>came</v>
      <p>up</p> with proposals to resolve this.
    t: Samtidigt kunde 21 av 27 länder aldrig få direktivet att fungera med avseende
      på sin nationella hälso- och sjukvård, så kommissionen <a>kom</a> med förslag
      för att lösa detta.
  - s: We sought it and must now <v>come</v> <p>up</p> with innovative answers.
    t: Vi ville ha den och måste nu <a>komma</a> med innovativa lösningar.
  - s: It may be that the Irish Government will <v>come</v> <p>up</p> with a brilliant
      proposal.
    t: Den irländska regeringen kanske <a>kommer</a> med ett genialiskt förslag.
  - s: I would like to see the Commission <v>coming</v> <p>up</p> with a new economic
      revitalisation plan - not a theoretical one, but a coordinated investment action.
    t: Jag skulle vilja se att kommissionen <a>kom</a> med en ny plan för att blåsa
      nytt liv i ekonomin - inte en teoretisk plan utan en samordnad investeringsåtgärd.
  - s: It is now up to our new Taoiseach, who has had an inauspicious start, to <v>come</v>
      <p>up</p> with a solution.
    t: Det är nu upp till vår nya Taoiseach, som har fått en olycklig början, att
      <a>komma</a> med en lösning.
  - s: We are well aware that the Intergovernmental Conference is not going to be
      forced to choose between these options and that it could very well decide to
      choose another option, to <v>come</v> <p>up</p> with something else, to give
      these options a different response to the one that the Convention would have
      given.
    t: Vi vet mycket väl att regeringskonferensen inte kommer att tvingas att välja
      bland dessa möjligheter och att den mycket väl skulle kunna besluta att välja
      en annan möjlighet, uppfinna något annat, eller <a>komma</a> med en annan lösning
      än den som konventet tagit fram.
  - s: It is all well and good to talk about work and poverty, but talking about combating
      poverty without having a minimum wage, for example, means that your policy has
      no solid foundations, and I hope that the Commission succeeds in <v>coming</v>
      <p>up</p> with some proposals on this subject too.
    t: Det är vackert att tala om arbete och fattigdom, men att prata om fattigdomsbekämpning
      utan till exempel ett minimum av inkomstpolitik är egentligen att inte erbjuda
      något underlag för sin politik, och jag hoppas att kommissionen lyckas att också
      på detta område <a>komma</a> med förslag.
  - s: I hope therefore that, when it <v>comes</v> <p>up</p> with a new proposal,
      the Commission will read its own announcement concerning the increased weight
      to be given to environmental considerations in the Community’s energy policy
      and that it will actively help ensure that more use is made of renewable energy
      sources.
    t: Jag hoppas därför att kommissionen, när den <a>kommer</a> med ett nytt förslag,
      kommer att läsa sitt eget meddelande om stärkandet av miljöhänsynen i gemenskapens
      energipolitik och aktivt bidra till att användningen av förnybara energikällor
      främjas.
  - s: 'Only ministers can <v>come</v> <p>up</p> with such ideas:'
    t: 'Det är bara ministrar som kan <a>komma</a> på sådana idéer:'
  - s: Let us also please <v>come</v> <p>up</p> with people-friendly solutions to
      problems such as compulsory exchanging of licences and the like.
    t: Låt oss också försöka <a>komma</a> med användarvänliga lösningar på problemen
      med obligatoriska utbyten av körkort och liknande.
  - s: 'The European Commission must <v>come</v> <p>up</p> with specific initiatives
      on cooperation in the following areas:'
    t: 'Europeiska kommissionen måste <a>komma</a> med specifika samarbetsinitiativ
      på följande områden:'
  - s: We expect the Council, over the coming months, to <v>come</v> <p>up</p> with
      a definite action plan for the drafting of the national statements of assurance.
    t: Vi förväntar oss att rådet under de kommande månaderna <a>kommer</a> med en
      exakt handlingsplan för utformningen av de nationella revisionsförklaringarna.
  - s: I must pay tribute to Commissioner Barrot and to Commission President Barroso
      for taking action here and I hope to see Commission officials follow their political
      lead and <v>come</v> <p>up</p> with speedy and workable solutions.
    t: Jag måste ge ett erkännande till kommissionsledamot Jacques Barrot och till
      kommissionens ordförande José Manuel Barroso för att de agerat på detta område,
      och jag hoppas att kommissionens tjänstemän kommer att följa deras politiska
      initiativ och <a>komma</a> med snabba och funktionella lösningar.
  - s: I also regret that Parliament has still not been able to <v>come</v> <p>up</p>
      with a response to the Green Paper, but that has quite a lot to do with shortcomings
      in the way in which Parliament is structured when it comes to dealing with consumer
      issues.
    t: Sedan beklagar jag att parlamentet ännu inte har kunnat <a>komma</a> med svar
      på grönboken, men det beror i ganska stor utsträckning på brister i vår struktur
      i parlamentet när det gäller att hantera konsumentfrågor.
  - s: Their brief will be to analyse the present technical position and <v>come</v>
      <p>up</p> with recommendations.
    t: Uppdraget kommer att bestå i att analysera det nuvarande tekniska läget och
      <a>komma</a> med rekommendationer.
  - s: Frankly, we will continue to face the same problem, whatever specific reforms
      we <v>come</v> <p>up</p> with, if they remain obscure, complex and unexplained.
    t: Det är för att de är komplexa, avlägsna och för att människor inte förstår
      dem. Uppriktigt sagt kommer vi att fortsätta att möta samma problem, vilka särskilda
      reformer vi än <a>kommer</a> med, om de förblir svårfattliga, komplexa och oförklarade.
  - s: We also realise, however, that the ACS countries must do their homework better
      and <v>come</v> <p>up</p> with proposals more quickly.
    t: Vi ser också klart och tydligt att AVS-länderna måste göra sin hemläxa mycket
      bättre och <a>komma</a> med förslag snabbare.
  - s: I therefore believe that Amendments 11, 13 and 47 should be rejected and that
      we should <v>come</v> <p>up</p> with alternative proposals for provisions relating
      to non-hazardous and inert waste, with separate consideration for these concepts.
    t: Jag anser därför att ändringsförslagen 11, 13 och 47 bör förkastas och att
      vi bör <a>komma</a> med alternativa förslag till bestämmelser om icke-farligt
      eller inert avfall, med separata hänsynstaganden för dessa koncept.
  - s: This resolution ramps up the pressure on President Obama to <v>come</v> <p>up</p>
      with specific proposals, because that will do little to increase the chances
      of success in Copenhagen.
    t: Den här resolutionen ökar trycket på president Obama att <a>komma</a> med specifika
      förslag, eftersom detta ökar chanserna till framgång i Köpenhamn.
  - s: I have talked to the Commission already about the possibility of publishing
      results on the Internet, but I am sure the Commission could <v>come</v> <p>up</p>
      with some other ideas.
    t: Jag har redan talat med kommissionen om möjligheten att publicera resultat
      på Internet, men jag är övertygad om att kommissionen kan <a>komma</a> med en
      del andra idéer.
  - s: There is something very curious going on here where the director of the centre
      said in 1995 that this would be possible by 1998 and yet the Commission has
      not <v>come</v> <p>up</p> with any proposals.
    t: Det är något väldigt konstigt som pågår här, när centrets direktör 1995 sade
      att detta skulle vara möjligt 1998, men kommissionen ändå inte <a>kommit</a>
      med några förslag.
  - s: We can encourage, we can act, we can spend money, but it will be international
      research which finally <v>comes</v> <p>up</p> with these alternative methods.
    t: Man kan driva på, man kan göra det ena eller det andra, vi kan göra av med
      pengar, men det är den internationella forskningen som till slut <a>kommer</a>
      att leverera dessa alternativa metoder.
  - s: It is true that the Committee works closely with us but it often <v>comes</v>
      <p>up</p> against the indifference and filibustering of national services.
    t: Det är sant att kommissionen har ett nära samarbete med oss, men även kommissionen
      <a>kommer</a> ofta i konflikt med de nationella myndigheterna på grund av att
      dessa är likgiltiga och skapar hinder för den.
  - s: Starting with the 1998 Santini report on a new strategy for hill and mountain
      farming and with the International Year of Mountains <v>coming</v> <p>up</p>
      next year, the Ebner report highlights the importance of mountain regions to
      the European Union.
    t: Med utgångspunkt i Santini-betänkandet om en ny strategi för jordbruket i bergsområdena
      från år 1998 och med tanke på det internationella året för bergsområden <a>kommande</a>
      år uppmärksammar Ebner-betänkandet eftertryckligen bergsområdenas betydelse
      för Europeiska unionen.
  - s: There is no reason to disregard these rules and <v>come</v> <p>up</p> with
      a different solution in this current proposal on the SPE.
    t: Det finns inget skäl att bortse från dessa regler och <a>komma</a> med en annan
      lösning i det föreliggande förslaget om det europeiska privata aktiebolaget.
  - s: I would ask the President to alert the European Commission to this problem,
      and to suggest that it should <v>come</v> <p>up</p> with solutions that would
      protect the EU market from being swamped by imported metal goods from China.
    t: Jag skulle vilja be talmannen att uppmärksamma Europeiska kommissionen på detta
      problem och att föreslå att den skall <a>komma</a> med lösningar för att skydda
      EU:s marknad från att översvämmas av importerade metallvaror från Kina.
  - s: On the major issues <v>coming</v> <p>up</p> - negotiations on the World Trade
      Organisation, the Intergovernmental Conference, debates on the case of the Mediterranean
      - the President of the Commission also indicated his wish to include all the
      Members of this Parliament as parties involved, as decision makers.
    t: När det gäller de stora <a>kommande</a> frågorna - förhandlingar om Världshandelsorganisationen,
      regeringskonferens, debatt om Medelhavsaffären - har kommissionens ordförande
      också sagt sig vilja införliva parlamentets samtliga ledamöter i deras egenskap
      av såväl aktörer som beslutsfattare.
  - s: All the points raised then, together with the hesitation and conflicts, have
      <v>come</v> <p>up</p> again now.
    t: Alla punkter som kom fram den gången, tvekan och konflikter, <a>kommer</a>
      nu återigen fram.
  - s: We can condemn and we can make demands, but what we need to do, and can do,
      as a Parliament, is to <v>come</v> <p>up</p> with new ideas.
    t: Vi kan fördöma och vi kan kräva, men vad vi behöver och vad vi kan göra som
      parlament är att <a>komma</a> med nya idéer.
  - s: It must be conceded, however, that section 18 of the resolution is not particularly
      strong, and I believe there is a common hope that the Commission can <v>come</v>
      <p>up</p> with a stronger solution than that which is being prepared, and I
      believe that such a solution will have the Council’s blessing.
    t: Men man får erkänna att punkt 18 i resolutionen inte är särskilt stark och
      jag tror att vi har ett gemensamt hopp om att kommissionen skall kunna <a>komma</a>
      med en mer kraftfull lösning än den som föreslås, och jag tror att en sådan
      lösning kommer att få rådets välsignelse.
  - s: It had the courage to <v>come</v> <p>up</p> with a reform proposal and adjustments,
      but I notice that our Committee on Agriculture and Rural Development has dismissed
      those proposals and has instead embraced a short-sighted policy and opted in
      favour of short-term success.
    t: den vågade <a>komma</a> med ett omarbetningsförslag och anpassningar, men jag
      konstaterar att vårt utskott för jordbruk och landsbygdens utveckling sopar
      dessa förslag under mattan, instämmer i en kortsiktig politik och väljer kortsiktig
      framgång.
  - s: It is good that the Commission should have <v>come</v> <p>up</p> with a new
      directive and should have taken the initiative in the health field of doing
      everything possible to combat the consequences of smoking, for example by reducing
      nicotine content, banning harmful substances, by warnings and better labelling,
      by highlighting the danger of passive smoking and through product information.
    t: Det är bra att kommissionen har <a>kommit</a> med nya riktlinjer, och att den
      har tagit initiativet till att på hälsovårdsområdet göra allt för att motverka
      de negativa följderna av rökning, till exempel genom en sänkning av halterna,
      förbud mot skadliga ämnen, varningstexter och bättre märkning, genom att påvisa
      farorna med passiv rökning och genom produktinformation.
  - s: When in December 1994, barely six months before the transitional period expired,
      the Commission asked for the system to be extended, Parliament could not agree,
      and we asked the Commission to <v>come</v> <p>up</p> with an entirely new proposal
      for a simple, clear system that would apply in principle to all products, a
      system that would make it easier for consumers to compare prices when choosing
      which product to buy.
    t: Vi bad då kommissionen om att <a>komma</a> med ett nytt förslag.
  - s: Mr President, may I begin by thanking and congratulating my colleague Fiona
      Hall, who has <v>come</v> <p>up</p> with the right response to a very important
      and judicious fundamental initiative from the Commission.
    t: Låt mig börja med att tacka och gratulera min kollega Fiona Hall, som har <a>kommit</a>
      med det rätta svaret på ett mycket viktigt och rättsligt grundläggande initiativ
      från kommissionen.
  - s: Secondly, according to the Committee on Budgets, the European Commission should
      <v>come</v> <p>up</p> with proposals to reform the sugar sector without delay.
    t: För det andra anser budgetutskottet att Europeiska kommissionen så snart som
      möjligt måste <a>komma</a> med reformförslag för sockersektorn.
  - s: 'Mr President, Mrs Read <v>came</v> <p>up</p> with one attractive proposal:'
    t: Read har <a>kommit</a> med ett vackert förslag som jag även gör till mitt.
  - s: If I may speak freely, conscious that, as President-in-Office of the Council,
      I must speak on everyone’s behalf, I have to take account of everyone’s sensibilities
      and at the same time <v>come</v> <p>up</p> with the right answers.
    t: Jag har upplevt enklare situationer än den som Europa nu befinner sig i. Om
      jag får tala öppet, samtidigt som jag är medveten om att jag som rådsordförande
      måste tala på allas vägnar, så måste jag ta hänsyn till de frågor som är känsliga
      för de olika parterna samtidigt som jag <a>kommer</a> med de rätta svaren.
  - s: We cannot <v>come</v> <p>up</p> with interpretations that are in breach of
      the Rules and the law.
    t: Vi kan inte <a>komma</a> med tolkningar som strider mot arbetsordningen och
      lagstiftningen.
  - s: One is led to wonder, Mr Patten, whether you decided to close down the CPN
      because it <v>comes</v> <p>up</p> with uncomfortable truths.
    t: Då frågar man sig, Patten, om ni har beslutat att lägga ner CPN därför att
      CPN <a>kommer</a> med obekväma sanningar?
  - s: We cannot <v>come</v> <p>up</p> with excuses.
    t: Vi kan inte <a>komma</a> med ursäkter.
  - s: Your only concrete proposal was the electric car - and with the crisis and
      the summit in mind - is that all you can <v>come</v> <p>up</p> with, Mr Zapatero?
    t: Med krisen och toppmötet i åtanke, är det allt ni har att <a>komma</a> med,
      herr Zapatero?
  - s: I believe that it obliges us all to <v>come</v> <p>up</p> with a solution to
      a problem that we must solve together.
    t: Jag menar att det tvingar oss alla att <a>komma</a> med en lösning på ett problem
      som vi måste lösa tillsammans.
  - s: Mr Barroso, you said that it will be difficult to explain it to citizens if
      we do not <v>come</v> <p>up</p> with a solution, for example in connection with
      the economic governance package.
    t: José Manuel Barroso, du sade att det kommer att bli svårt att förklara för
      medborgarna om vi inte <a>kommer</a> med en lösning, till exempel i samband
      med det ekonomiska styrningspaketet.
  - s: For that reason, and that reason alone, I appeal to the sense of responsibility
      of European government leaders to <v>come</v> <p>up</p> with solutions that
      enable Europe to find a way out and to resolve the situation.
    t: Av den orsaken, och endast den orsaken, vädjar jag till de europeiska regeringschefernas
      ansvarskänsla, och uppmanar dem att <a>komma</a> med lösningar så att EU kan
      ta sig ur den här situationen.
  - s: The last point I would make in summing up the challenge for the UK presidency
      and echoing the points made by Mr Pasty and others, is that institutional reform
      cannot stand still and I believe that it will be a great fillip if during the
      Cardiff Summit we are able to <v>come</v> <p>up</p> with a common statute so
      that Members of this House are not discriminated against by nationality.
    t: Den sista punkten jag vill ta upp när jag sammanfattar utmaningen för Förenade
      kungarikets ordförandeskap, och jag upprepar Pastys och andras kommentarer,
      är att den institutionella reformen inte får stanna upp, och jag tror det kommer
      att vara till stor hjälp om vi vid toppmötet i Cardiff kunde <a>komma</a> med
      en gemensam stadga så att kammarens ledamöter inte diskrimineras på grund av
      sin nationalitet.
  - s: I urge the Commission to put in place immediately a cross-services task force
      so as to <v>come</v> <p>up</p> with concrete proposals for reforming the WTO.
    t: Jag vädjar till kommissionen att omedelbart inrätta en arbetsgrupp över institutionsgränserna
      som kan <a>komma</a> med konkreta förslag om hur WTO skall reformeras.
  - s: According to the regulation, we have two months in which to deliberate and
      then <v>come</v> <p>up</p> with a reply.
    t: Enligt förordningen har vi två månader på oss för att överlägga och sedan <a>komma</a>
      med ett svar.
  - s: I consider it a great success on our part to have succeeded in securing the
      promises of aid for Afghanistan for 2003 as well, but I do think - and this
      has been discussed here on many occasions - that it is not acceptable for Europe’s
      foreign ministers to keep on <v>coming</v> <p>up</p> with new things to focus
      on, so that the old priorities suddenly become redundant, and we have the laborious
      task of setting it all out in figures.
    t: Men jag tror inte att det är godtagbart - och det har vi här upprepade gånger
      diskuterat - att Europas utrikesministrar hela tiden <a>kommer</a> med nya prioriteringar,
      medan de gamla plötsligt inte längre spelar någon roll, och vi sedan har den
      mödosamma uppgiften att organisera allt finansiellt.
  - s: In some Member States, as a result of such debates, it has been possible to
      <v>come</v> <p>up</p> with some imaginative and very worthwhile proposals.
    t: I vissa stater har man, som ett resultat av dessa debatter, <a>kommit</a> med
      uppslagsrika förslag som har uppskattats mycket.
  - s: We must, therefore, <v>come</v> <p>up</p> with a response that is imaginative,
      consistent and clear.
    t: Vi måste därför <a>komma</a> med ett svar som är uppfinningsrikt, konsekvent
      och tydligt.
  - s: The private dimension is, however, very satisfied with the diluted requirements
      that the EU is now <v>coming</v> <p>up</p> with and that mean a weakening of
      the limit values for pesticides in our drinking water.
    t: Den privata delen är däremot mycket nöjd med de urvattnade krav som Europeiska
      unionen nu <a>kommer</a> med och som innebär att gränsvärdena för bekämpningsmedel
      i vårt dricksvatten försvagas.
  - s: I therefore hope that the Commission will be able to <v>come</v> <p>up</p>
      with a declaration before we vote on Wednesday.
    t: Jag hoppas således att kommissionen kan <a>komma</a> med en deklaration innan
      vi röstar på onsdag.
  - s: It is specifically with reference to co-decision that it has at last been made
      clear that Parliament keeps on <v>coming</v> <p>up</p> with good ideas that
      find their way into work like this report on the never-ending story about the
      declaration of compound feedingstuffs.
    t: Just när det gäller medbeslutande har det ju också till slut blivit tydligt
      att parlamentet alltid <a>kommer</a> med goda idéer till ett sådant arbete,
      exempelvis i denna oändliga historia med deklarationen av foderblandningar.
  - s: I intend to initiate a review of the structures to help them deliver better,
      and the Commission will <v>come</v> <p>up</p> with due proposals.
    t: Jag avser att inleda en strukturell översyn för att bidra till bättre resultat
      och kommissionen kommer att <a>komma</a> med lämpliga förslag.
  - s: Twenty-one years on, must we <v>come</v> <p>up</p> with such a bland formulation?
    t: Är denna menlösa formulering allt vi har att <a>komma</a> med 21 år senare?
  - s: The Commission has <v>come</v> <p>up</p> with legislative initiatives that
      would have an important impact on the different industrial sectors, measures
      that have no correspondent in the Union’s budget either.
    t: Kommissionen har <a>kommit</a> med lagstiftningsinitiativ som har en betydande
      effekt på olika industrisektorer.
  - s: In relation to the UN review on the programme of action <v>coming</v> <p>up</p>
      in July 2003, we also need to look at things that remain to be done.
    t: När det gäller FN:s <a>kommande</a> granskning av handlingsprogrammet i juli
      2003, måste vi även se till vad som återstår att göra.
  - s: When you <v>come</v> <p>up</p> with the number of the page where we allegedly
      made that statement, I might be moved to recognise it does not make sense.
    t: Och när ni säger vilken sida det står på <a>kommer</a> jag nog att säga att
      det är taget ur luften, och det säger jag för att det är så.
  - s: I trust that German car makers will be able to <v>come</v> <p>up</p> with the
      kind of positive responses that are sorely needed.
    t: Jag litar på att de tyska biltillverkarna kan <a>komma</a> med de positiva
      svar som vi så väl behöver.
  - s: At a time when the Commission, with the same political families, is capable
      of coming here with five objectives, with six policies to support these objectives,
      this House <v>comes</v> <p>up</p> with a resolution that says absolutely nothing
      at all, with the support of the three large political families.
    t: Vid en tidpunkt när kommissionen, med samma politiska familjer, kommer hit
      med fem mål och sex politiska strategier för att fullfölja dessa mål, <a>kommer</a>
      parlamentet med den resolution som inte säger något alls, med stöd av de tre
      stora politiska familjerna.
  - s: 'Mr President, firstly, I would like to compliment the person who <v>came</v>
      <p>up</p> with the title ’SOLVIT’:'
    t: 'För det första vill jag ge beröm till den person som <a>kom</a> på namnet
      Solvit:'
  - s: Where I think that one of the new things to pay attention to is that we start
      to say we must define the pathways between 2020 and 2050, and that is why I
      will <v>come</v> <p>up</p> with something on what should be achieved by 2030.
    t: Jag anser att en av de nya frågor som vi måste uppmärksamma är att vi börjar
      säga att vi måste staka ut färdvägen mellan 2020 och 2050, och därför <a>kommer</a>
      jag att säga något om vad vi bör åstadkomma fram till 2030.
  - s: in this case, we could continue to <v>come</v> <p>up</p> with projects and
      allocate funds, but we will never see appreciable results.
    t: I så fall kan vi fortsätta <a>komma</a> på projekt och anslå medel, men vi
      kommer aldrig att få se några lyckade resultat.
  - s: In order to avoid a repetition of the conflicts that accompanied the economic
      changes of the 19th and 20th centuries, and in view of the rapidity of the economic
      processes of the last few decades, we must anticipate potential battlefields
      and <v>come</v> <p>up</p> with methods for preventing confrontation.
    t: För att inte de konflikter som åtföljde de ekonomiska förändringarna under
      1800- och 1900-talen ska upprepas, och med tanke på hur snabba de ekonomiska
      processerna varit under de senaste decennierna, måste vi förutse eventuella
      stridigheter och <a>komma</a> på metoder för att förebygga konfrontationer.
  - s: Now the Council, under Portuguese Presidency, has <v>come</v> <p>up</p> with
      a charter.
    t: Nu har rådet under det portugisiska ordförandeskapet <a>kommit</a> med ett
      manifest.
  - s: The call from the European Parliament and request submitted to the European
      Commission to <v>come</v> <p>up</p> with a specific proposal to set up a Civil
      Protection Force which can respond quickly in the event of a natural disaster
      anywhere in the world must be answered.
    t: Den uppmaning och begäran som Europaparlamentet har framfört till kommissionen
      om att <a>komma</a> med ett specifikt förslag om inrättandet av en räddningstjänststyrka
      som kan reagera snabbt i händelse av en naturkatastrof var som helst i världen
      måste besvaras.
  - s: Finally, the European Parliament has been very clear for years about its concerns
      and expectations and, instead of <v>coming</v> <p>up</p> with more vague promises,
      the Council should finally provide us with the opinion of its Legal Service
      and the requested information demonstrating the use of the data for counter-terrorism
      purposes.
    t: I stället för att <a>komma</a> med mer vaga löften borde rådet se till att
      vi äntligen får ett utlåtande från dess juridiska avdelning och den begärda
      information som visar att uppgifterna används för att bekämpa terrorism.
  - s: Such statements give the impression that very few people have actually read
      the agreement that they are criticising, since having read it, there is no way
      they could have <v>come</v> <p>up</p> with some of these arguments.
    t: Sådana uttalanden ger intrycket att mycket få personer faktiskt har läst det
      avtal de kritiserar, för om de hade läst det skulle de aldrig ha <a>kommit</a>
      med sådana argument.
  - s: Commissioner, I look forward to working closely with you in the new agreement
      that is <v>coming</v> <p>up</p>.
    t: Jag ser fram emot ett nära samarbete med er om det nya <a>kommande</a> avtalet.
  - s: But we can give it a guarantee that this money will be well invested, instead
      of letting them invest with 2000 in mind and then suddenly <v>coming</v> <p>up</p>
      with totally different values, so that their investment has been wasted.
    t: Då ger vi dem dock den säkerheten att dessa pengar är riktigt placerade, i
      stället för att låta dem investera för år 2000, och sedan <a>kommer</a> vi plötsligt
      med helt andra värden, och investeringarna var förgäves.
  - s: What we need to do now is <v>come</v> <p>up</p> with measures that actually
      do something to help the 18 million unemployed in Europe, despite the differences
      between the countries and the varying situations in the European Member States.
    t: Nu gäller det att <a>komma</a> med åtgärder som verkligen gör något för Europas
      18 miljoner arbetslösa, trots de skillnader som finns mellan länderna och trots
      de olika förhållandena i de europeiska medlemsstaterna.
  - s: We need the Commission to <v>come</v> <p>up</p> with a target, either mandatory
      or in the form of a guideline.
    t: Jag tycker inte om att medlemsstaterna ska sätta upp egna mål. Kommissionen
      måste <a>komma</a> med ett mål, antingen obligatoriskt eller i form av riktlinjer.
  - s: In that respect, I expect the European Commission to <v>come</v> <p>up</p>
      with a proposal.
    t: I detta avseende förväntar jag mig att kommissionen ska <a>komma</a> med ett
      förslag.
  - s: Its aim was not to cause a scandal or stir up a sensation with unforeseeable
      consequences, but to apply the principles of transparent disclosure and <v>come</v>
      <p>up</p> with proposals which would offer a guarantee for avoiding such problems
      in the future And here we found a very good partner in the person of Vice-President
      Siim Kallas, to whom I would like to give particular thanks, and I am sure that
      we will in all probability be able to resolve all such issues in the future.
    t: Dess syfte var inte att väcka skandal eller orsaka sensation med oförutsebara
      konsekvenser, utan att tillämpa principerna om öppen redovisning och <a>komma</a>
      med förslag för att garantera att sådana problem undviks i framtiden.
  - s: The Group of the European People’s Party will support Mrs Weiler’s resolution
      and requests the Commission to <v>come</v> <p>up</p> with a proposal to bridge
      the differences between the European social security systems.
    t: PPE-gruppen kommer att stödja Weilers resolution och ber kommissionen att <a>komma</a>
      med ett förslag för att överbrygga motsättningarna mellan de europeiska sociala
      trygghetssystemen.
  - s: So we should - and I would like to ask the Commissioner if she agrees - <v>come</v>
      <p>up</p> with solutions for the shortages and gaps in order to achieve proper
      financeability.
    t: Nu borde vi alltså - och jag skulle vilja fråga kommissionären om hon håller
      med om det - <a>komma</a> med lösningar för de brister och tomrum som finns
      för att åstadkomma en bra finansieringslösning.
  - s: If there are lessons in training we can learn from each other in Europe about
      how best to train ourselves for tomorrow’s careers, they should be available
      to all our countries - what counts is what works, not which country first <v>came</v>
      <p>up</p> with the ideas.
    t: Betänkandet kräver med rätta att kommissionen skall göra EU:s information om
      nya och innovativa typer av vidareutbildning tillgänglig för alla våra länder
      - det som räknas är det som fungerar, inte vilket land som först <a>kom</a>
      med idén.
  - s: Our confederal nature also means that the group has <v>come</v> <p>up</p> with
      amendments with which we do not agree and, like the rapporteur, I do not support
      these.
    t: Det innebär också att det har <a>kommit</a> ändringsförslag från gruppen som
      vi inte är överens om och i likhet med föredraganden stöder jag inte heller
      de ändringsförslag som har kommit.
  - s: If I may finally say, this proposal was a complete waste of an opportunity
      by the Commission to <v>come</v> <p>up</p> with far-reaching, innovative ideas
      which many of us may have been able to support.
    t: Avslutningsvis vill jag säga att detta förslag var en möjlighet för kommissionen
      som försummades att <a>komma</a> med långtgående innovativa förslag som många
      av oss hade kunnat stödja.
  - s: The Commissioner knows that it is not unusual for the Commission to <v>come</v>
      <p>up</p> with an additional budget during the course of the year, and my concrete
      question on behalf of our committee is, if this happens this year, if it proves
      to be necessary - and we have indications that it will be necessary - will the
      Commissioner take the opportunity to obtain enough money for the necessary research?
    t: Kommissionären vet att det inte är ovanligt att kommissionen under årets lopp
      <a>kommer</a> med en kompletterande budget, och min konkreta fråga för vårt
      utskotts räkning är, att om det blir så detta år, om kommissionären då, om det
      är nödvändigt, herr ordförande - och vi har indikationer på att det är nödvändigt
      - kommer att ta tillfället i akt att ställa tillräckliga medel till förfogande
      för den nödvändiga undersökningen?
  - s: Thirdly, Mr President, did I understand correctly that the Commissioner is
      <v>coming</v> <p>up</p> with further details on his package of measures.
    t: En tredje punkt, herr ordförande, har jag uppfattat det riktigt att kommissionären
      <a>kommer</a> med ett närmare utarbetande av sitt åtgärdspaket;
  - s: The Committee on Economic and Monetary Affairs and Industrial Policy has drafted
      an opinion and <v>come</v> <p>up</p> with several observations, some of which
      are my own, while others were added in committee.
    t: Vi utgår dessutom uttryckligen från att MAI efter slutandet av överenskommelsen
      <a>kommer</a> att läggas fram för utlåtande från EG-domstolens, och att vi efter
      godkännandeförfarandet kommer att höras av kommissionen och rådet.
  - s: For the first time, some new ideas are raised, ideas which have not always
      <v>come</v> <p>up</p> in recent years and which also tie in somewhat with the
      new reality that we are now faced with, in the context of a less favourable
      economic situation than we have seen in recent times.
    t: För första gången förs lite nya idéer fram, idéer som under de gångna åren
      inte alltid har fått så stor plats och som också i viss mån ansluter till den
      nya verklighet som vi nu ser <a>komma</a> emot oss inom ramen för en mindre
      gynnsam ekonomisk situation än vi haft tidigare.
  - s: The procedure adopted by the Member States of applying the ’fast-track procedure’
      is to be rejected, but as Mr Gualtieri has already said, if we are to <v>come</v>
      <p>up</p> with a counter-proposal then we must concentrate on the substance.
    t: Medlemsstaternas användning av det påskyndade förfarandet måste tillbakavisas,
      men som Roberto Gualtieri sade måste vi koncentrera oss på innehållet om vi
      ska <a>komma</a> med motförslag.
  - s: Madam President, the specific question I should like to put to Mr Monti is
      whether or not he really intends to <v>come</v> <p>up</p> with a separate piece
      of legislation on distance selling within the next year.
    t: Ordförande, den konkreta fråga som jag nu har till Monti är om han nu verkligen
      planerar att inom ett år <a>komma</a> med en särskild lagstiftning avseende
      distansförsäljning.
  - s: I said just now that the Dublin summit resolved to set up a group of senior
      representatives who will shortly <v>come</v> <p>up</p> with suggestions to counter
      organized crime;
    t: Jag vill också kort säga att Europeiska rådet i Dublin beslutade att tillsätta
      en grupp höga representanter som snabbt skall <a>komma</a> med förslag till
      möjligheter att bekämpa den organiserade brottsligheten.
  - s: So we can talk, then, and <v>come</v> <p>up</p> with comments about openness,
      as my excellent Swedish colleague has done, and I concur fully with the criticism
      of the culture of secrecy.
    t: Och då kan man ju prata och <a>komma</a> med synpunkter på öppenheten, som
      min förträfflige svenske kollega gjorde, och jag instämmer helt i kritiken av
      bristen på öppenhet.
  - s: Instead of offering practical help, Prime Minister Blair <v>comes</v> <p>up</p>
      with the startling proposal to slash 20% off farmers’ single-farm payments,
      on top of the existing 5% compulsory modulation that already exists and, as
      we have heard from Mr Goepel, a further 8% that will be deducted to pay for
      Bulgaria and Romania.
    t: I stället för att erbjuda praktisk hjälp <a>kommer</a> premiärminister Tony
      Blair med det häpnadsväckande förslaget att skära ned jordbrukarnas samlade
      gårdsstöd med 20 procent utöver den redan gällande obligatoriska moduleringen
      på 5 procent och ytterligare 8 procent som kommer att dras av för att kunna
      betala för Bulgarien och Rumänien som vi har hört av Lutz Goepel.
  - s: We are therefore attempting to put pressure on the Secretaries-General of our
      institutions so that they really <v>come</v> <p>up</p> with practical proposals
      for co-operation and savings.
    t: Vi försöker därför sätta press på generalsekreterarna för våra institutioner
      så att de verkligen <a>kommer</a> med konkreta förslag till samverkan och besparingar.
  - s: We have <v>come</v> <p>up</p> with a new shock proposal, which is really a
      reiteration of what was stated in our opinion on the budget.
    t: Vi har <a>kommit</a> med ett nytt, chockartat förslag, vilket egentligen är
      en repetition från vårt yttrande över budgeten.
  - s: The expectation created a year ago was that the G7 countries would <v>come</v>
      <p>up</p> with additional resources.
    t: Man väntade sig för ett år sedan att G7-länderna skulle <a>komma</a> med extra
      medel.
  - s: For a start, you should tell Mr Liikanen that he should get round to at last
      <v>coming</v> <p>up</p> with a proposal that might help bring about a compromise
      in the conciliation procedure, and that he should not block Parliament’s decisions.
    t: För det första bör ni meddela Liikanen att han äntligen skall <a>komma</a>
      med ett förslag som skulle bidra till att man når en kompromiss i förlikningsförfarandet,
      och han bör inte blockera parlamentets beslut.
  - s: What we have seen here today is the ability of an institution such as ours
      to raise our voices in grave concern and yet <v>come</v> <p>up</p> with no solution.
    t: Vad vi har sett här i dag är förmågan hos en institution som vår att höja våra
      röster i djup oro och ändå inte lyckas <a>komma</a> med någon lösning.
  - s: Let us for once, however, <v>come</v> <p>up</p> with a question together that
      the Council and the Commission must answer.
    t: Men låt oss för en gångs skull <a>komma</a> med en gemensam fråga som rådet
      och kommissionen måste besvara.
  - s: We in the Netherlands have now <v>come</v> <p>up</p> with a plan, a delta plan,
      to reinforce our coastal defences and we are also looking into other matters
      where it is imperative that we link safety with economic development.
    t: I Nederländerna har vi nu <a>kommit</a> med en plan, planen ”Delta”, för att
      stärka vårt kustförsvar och vi ser även på andra frågor där det är avgörande
      att vi sammankopplar säkerhet med ekonomisk utveckling.
  - s: I am therefore assuming that the Commission will <v>come</v> <p>up</p> with
      proposals soon.
    t: Jag utgår därför från att kommissionen snabbt <a>kommer</a> med förslag.
  - s: The text acknowledges the EU’s failings in terms of democracy, transparency
      and closeness to people but seems to <v>come</v> <p>up</p> yet again with solutions
      on federal lines.
    t: I texten erkänns Europeiska unionens misslyckanden när det gäller demokrati,
      öppenhet och närhet till medborgarna, men man <a>kommer</a> ännu en gång med
      lösningar med federala drag.
  - s: As far as we are concerned, the Convention might also <v>come</v> <p>up</p>
      with the idea of choosing the President of the European Commission in future.
    t: Vad oss beträffar får konventet även <a>komma</a> med förslaget att kommissionens
      ordförande skall väljas i fortsättningen.
  - s: In December, it <v>came</v> <p>up</p> with this wretched compromise - which
      I will call a sham solution rather than a compromise - and, after ignoring our
      arguments at first reading stage, re-adopted the nonsense from December.
    t: I december <a>kom</a> det med denna olyckliga kompromiss - jag skall inte säga
      kompromiss, för det var en skenlösning -, tog inte del av våra argument i första
      behandlingen utan fattade åter samma vansinniga beslut som i december.
  - s: I urge the Commission to <v>come</v> <p>up</p> with a new and better proposal
      as quickly as possible.
    t: Jag uppmanar kommissionen att snarast <a>komma</a> med ett nytt och bättre
      förslag.
  - s: The debate in Parliament has <v>come</v> <p>up</p> just in time for me to incorporate
      Parliament’s wishes into the proposal for a review which is underway in the
      Commission.
    t: Parlamentets behandling <a>kommer</a> också i rätt tid, så att jag har möjlighet
      att ta med parlamentets förslag i det förslag till revision, som är på väg i
      kommissionen.
  - s: And once again it is the European Parliament that <v>comes</v> <p>up</p> with
      a concrete initiative on what should happen and on how we can get better procedures.
    t: Och återigen är det Europaparlamentet som <a>kommer</a> med ett konkret förslag
      på vad som skall ske, och hur vi skall få bättre förfaranden.
  - s: What initiative did the Commission <v>come</v> <p>up</p> with to address the
      crisis in Greece?
    t: Vad <a>kom</a> kommissionen med för initiativ för att hantera krisen i Grekland?
  - s: However, I still want you to <v>come</v> <p>up</p> with ideas;
    t: Men jag vill ändå att ni ska <a>komma</a> med idéer.
  - s: With regard to the issue of disarmament, should we contact President Obama,
      who is in favour of disarmament, or the Senate, which has not <v>come</v> <p>up</p>
      with any solutions?
    t: Bör vi i fråga om nedrustningen kontakta president Obama, som är för nedrustning,
      eller senaten, som inte har <a>kommit</a> med några lösningar?
  - s: That is why it is the Commission that must <v>come</v> <p>up</p> with a proposal.
    t: Det är kommissionen som har initiativrätten och därför är det kommissionen
      som skall <a>komma</a> med ett förslag.
  - s: It is also important for the Commission to <v>come</v> <p>up</p> with concrete
      proposals for improvements in the legislation.
    t: Det är också angeläget att kommissionen <a>kommer</a> med konkreta förslag
      på förbättringar i lagstiftningen.
  - s: I would also dare to hope that there will be broad support in the final vote,
      which would naturally put strong pressure on the Commission to <v>come</v> <p>up</p>
      with a proposal that meets Parliament’s requirements.
    t: Jag vågar också hoppas på att vi får en bred uppslutning vid omröstningen,
      vilket naturligtvis skulle betyda en stark press på kommissionen att <a>komma</a>
      med ett förslag som möter parlamentets krav.
  - s: The only known exception to this rule was the ephemeral Confederation of Independent
      States, which we inevitably think of when the concept of a federation of nation
      states <v>comes</v> <p>up</p>.
    t: Det enda kända undantaget från denna regel var den mycket kortlivade sammanslutningen
      av oberoende stater som man oundvikligen <a>kommer</a> att tänka på i samband
      med konceptet med en federation av nationsstater.
  - s: I would also like to ask the Commissioner - taking into account what former
      Commissioner Michel previously said about the need to step up the involvement
      of the World Bank and the IMF - whether he intends to <v>come</v> <p>up</p>
      with a proposal for this Istanbul Summit.
    t: Jag vill också fråga kommissionsledamoten om han har för avsikt att <a>komma</a>
      med ett förslag till toppmötet i Istanbul - med tanke på vad den tidigare kommissionsledamoten
      Louis Michel sade förut om behovet av att öka Världsbankens och IMF:s engagemang.
  - s: Quick changes are needed, and I obviously call on the Council, but also the
      Commission, to follow the developments in Mauritania closely, and to <v>come</v>
      <p>up</p> with proposals if the problems in Mauritania turn out to be structural.
    t: Snabba förändringar behövs och självklart uppmanar jag rådet men även kommissionen
      att noggrant följa utvecklingen i Mauretanien och att <a>komma</a> med förslag
      om problemen i Mauretanien verkar vara strukturella.
  - s: I would also like to thank Parliament for having responded rapidly and efficiently
      to the invitation of the European Council to <v>come</v> <p>up</p> with proposals
      for its future composition.
    t: Jag skulle också vilja tacka parlamentet för att det har svarat snabbt och
      effektivt på Europeiska rådets inbjudan att <a>komma</a> med förslag om dess
      framtida sammansättning.
  - s: Are we capable of <v>coming</v> <p>up</p> with a proposal, or are we just like
      the Member States?
    t: Är vi i stånd att <a>komma</a> med ett förslag, eller är vi precis som medlemsstaterna?
  - s: Our group <v>came</v> <p>up</p> with a proposal for a call back procedure.
    t: Vår grupp <a>kom</a> med förslaget till the call back procedure.
  - s: Ever since work began on this directive, and at least since 1966 when Germany
      and Sweden <v>came</v> <p>up</p> with their proposed legislation, we have seen
      good developments with regard to the environmental impact from both two-stroke
      and four-stroke engines.
    t: Alltsedan man började arbeta med detta direktiv, och åtminstone sedan 1966
      då Tyskland och Sverige <a>kom</a> med sina lagstiftningsförslag, har vi haft
      en god utveckling när det gäller miljöpåverkan från både tvåtakts- och fyrtaktsmotorer.
  - s: I am wondering, therefore, if you are preparing such a ban and if it would
      not fit in very well with your approach to the precautionary principle itself
      to <v>come</v> <p>up</p> with such an initiative.
    t: Jag undrar då om ni förbereder ett sådant förbud och om det inte skulle passa
      väldigt väl in i er syn på själva försiktighetsprincipen att <a>komma</a> med
      ett sådant initiativ.
  - s: If we wait until January to <v>come</v> <p>up</p> with a very searching, very
      balanced and very detailed response, we will find that nobody is listening any
      more.
    t: Om vi i januari <a>kommer</a> med något som synats i sömmarna ordentligt, något
      mycket balanserat och detaljerat, så kommer ingen längre att lyssna på det.
- c: 43
  r: 2
  v: hitta
  x:
  - s: I wish to stress the urgent need to attract generations of young people to
      rural areas and to <v>come</v> <p>up</p> with new, alternative economic opportunities
      to ensure a sustainable rural population.
    t: Jag vill understryka hur viktigt det är att locka unga generationer till landsbygden
      och <a>hitta</a> nya, alternativa utkomstmöjligheter för att säkra en hållbar
      landsbygdsbefolkning.
  - s: I hope that the solution we <v>come</v> <p>up</p> with will be one that actually
      works.
    t: Jag hoppas att den lösning som vi <a>hittar</a> skall vara en som verkligen
      fungerar.
  - s: I would also recall that, very logically in my view, this proposal has received
      the support of Parliament’s Committee on Employment and Social Affairs, as a
      contribution to combating unemployment, an area where it is so difficult to
      <v>come</v> <p>up</p> with effective, straightforward measures.
    t: Låt mig också påminna om att förslaget har fått stöd från Europaparlamentets
      utskott för sysselsättning och socialfrågor - vilket är mycket logiskt - som
      ett bidrag i kampen mot arbetslösheten, en fråga där det är så svårt att <a>hitta</a>
      effektiva och verkningsfulla åtgärder, vilket detta faktiskt är!
  - s: Madam President, I believe that we must try to <v>come</v> <p>up</p> with some
      simple ideas with regard to these very complicated matters.
    t: Jag tror vi måste <a>hitta</a> några mycket enkla idéer vad gäller dessa mycket
      komplicerade frågor.
  - s: By contrast, the Commission does not seem to have <v>come</v> <p>up</p> with
      definitive answers to the phenomenon of shady flags and unsafe sub-standard
      vessels with exploited crews.
    t: När det däremot gäller att bekämpa fenomenet med bekvämlighetsflaggade fartyg
      och osäkra, undermåliga fartyg med illa behandlade besättningar, förefaller
      det inte som om kommissionen ännu har <a>hittat</a> den definitiva lösningen.
  - s: If we add to this the fact that the greatest burden of the new requirements,
      as has been said, rests on the elimination of the facilities intended to improve
      the safety of ships, it begs the question of whether the Commission ever thinks
      about the fisheries sector when it starts <v>coming</v> <p>up</p> with brilliant
      ideas at the last minute.
    t: Om man till det lägger att den största bördan i de nya kraven, som sagt, faller
      på borttagandet av de instrument som övervägts för att förbättra säkerheten
      på fartygen så måste man fråga sig om kommissionen någon gång tänker på fiskerisektorn
      då den i sista sekunden sitter och <a>hittar</a> på snilledrag.
  - s: It would be very simple to freeze the 1% increase in quotas, or to reduce the
      quotas immediately by 3 to 5%, because we urgently need to <v>come</v> <p>up</p>
      with some short-term solutions.
    t: Det skulle vara mycket enkelt att frysa den enprocentiga ökningen av kvoterna,
      eller att omedelbart minska kvoterna med 3-5 procent, eftersom vi snabbt måste
      <a>hitta</a> kortsiktiga lösningar.
  - s: Now it is time to roll up our sleeves and <v>come</v> <p>up</p> with new solutions.
    t: Det har nu blivit dags att kavla upp ärmarna och <a>hitta</a> nya lösningar.
  - s: I therefore value your efforts to <v>come</v> <p>up</p> with solutions and
      to look for a compromise, in which respect you clearly recognise that due account
      must be given to those who approved the text as it was.
    t: Jag värdesätter därför era insatser för att <a>hitta</a> lösningar och att
      försöka nå en kompromiss, och i detta avseende inser ni uppenbarligen att erforderlig
      hänsyn måste tas till dem som godkände texten som den var.
  - s: The problem of illegal immigration is a political problem and one that requires
      political will if we are to <v>come</v> <p>up</p> with solutions to it.
    t: Problemet med olaglig invandring är ett politiskt problem och ett problem som
      kräver politisk vilja om vi ska kunna <a>hitta</a> lösningar på det.
  - s: I believe that we must all take action to <v>come</v> <p>up</p> with a specific
      legal solution, not least to prevent - as Mr Simpson said - passengers who have
      purchased an ordinary flight ticket from an airline that subsequently goes bankrupt
      being treated differently from passengers who have bought their ticket as part
      of a more comprehensive package holiday.
    t: Jag anser att vi alla måste agera för att <a>hitta</a> en specifik rättslig
      lösning, inte minst för att förhindra - som Brian Simpson sade - att passagerare
      som har köpt en ordinarie flygbiljett från ett flygbolag som sedan går i konkurs
      behandlas annorlunda än passagerare som har köpt sin biljett som en del av ett
      mer omfattande semesterpaket.
  - s: I hope that, as a result of this report, it will revisit it and <v>come</v>
      <p>up</p> with some more imaginative ways of addressing this issue.
    t: Jag hoppas att kommissionen som ett resultat av betänkandet kommer att se över
      detta och <a>hitta</a> några kreativare sätt att hantera saken.
  - s: I am pleased that in June the Council demonstrated, through its new proposal,
      that even in such difficult situations we are able to rise above national boundaries
      and differences of opinion so as to <v>come</v> <p>up</p> with solutions.
    t: Jag är glad över att rådet i juni genom sitt nya förslag visade att vi även
      under sådana svåra omständigheter kan höja oss över nationella gränser och åsiktsskillnader
      så att vi <a>hittar</a> lösningar.
  - s: We must <v>come</v> <p>up</p> with specific solutions for specific situations.
    t: Vi måste <a>hitta</a> specifika lösningar för specifika situationer.
  - s: Not a single scientific study, not one of the studies that have been conducted
      in Spain, Italy or other countries, has <v>come</v> <p>up</p> with evidence.
    t: Man har ännu inte lyckats <a>hitta</a> bevis i någon vetenskaplig undersökning,
      inte heller i någon av de undersökningar som gjorts i Spanien, Italien eller
      andra länder.
  - s: He cannot blame liberalisation, therefore, as passenger transport has not been
      liberalised, nor can he <v>come</v> <p>up</p> with all kinds of other excuses.
    t: Han kan därför inte skylla på avregleringen, eftersom passagerartrafiken inte
      har avreglerats, och lär inte heller kunna <a>hitta</a> på några andra ursäkter.
  - s: I am pleased to see that the Commission, the Council and my fellow Members
      concerned were determined to <v>come</v> <p>up</p> with a good solution quickly.
    t: Jag har med glädje kunnat konstatera att kommissionen, rådet och de berörda
      parlamentsledamöterna har varit helt inställda på att snabbt <a>hitta</a> en
      bra lösning.
  - s: In any case, Mr Hindley, if the European Parliament can <v>come</v> <p>up</p>
      with a better method, we will be quite prepared to accept it.
    t: Hur som helst Hindley, om ni i Europaparlamentet <a>hittar</a> någon annan
      bättre metod har vi ingenting alls emot att använda oss av den.
  - s: I therefore stress that, if we want to have the Commission and Parliament working
      together, we have to be able to <v>come</v> <p>up</p> with a solution to this
      problem as soon as possible and not to have limitations on documents which are
      available to citizens.
    t: Jag betonar därför att, om vi vill att kommissionen och parlamentet skall samarbeta,
      måste vi <a>hitta</a> en lösning på detta problem så snart som möjligt och inte
      hindras att få ta del av dokument som finns tillgängliga för medborgarna.
  - s: Mr Søndergaard suggested something at the end of his speech which may nevertheless
      be the way forward, namely to <v>come</v> <p>up</p> with a completely new budgetary
      system that gives the Member States better control of the cash flows.
    t: Søren Bo Søndergaard sade någonting i slutet av sitt anförande som måhända
      ändå är den väg vi bör anträda, nämligen att <a>hitta</a> ett helt nytt budgetsystem
      som ger möjligheter för staterna att kontrollera pengaflödena bättre.
  - s: These are pressing questions, and Europe must <v>come</v> <p>up</p> with an
      answer to them, so I am delighted to see that the Seventh Research Programme
      is to give a shot in the arm to the Institute for Transuranium Elements, which
      leads the world in this field.
    t: Detta är angelägna frågor och EU måste <a>hitta</a> svar på dem. Därför gläder
      det mig att det sjunde ramprogrammet kommer att ge en injektion till Institutet
      för transuraner, som är världsledande på detta område.
  - s: Before we advocate more autonomy though, we must exploit, that is to say fully
      explore, every available opportunity for making savings in the EU budget, and
      we must also explain to the citizens of the Union why we are permitting ourselves
      expenditure for two parliaments and are not <v>coming</v> <p>up</p> with simpler
      systems that would relieve the burden on the citizens of the Union rather than
      add to it.
    t: Innan vi börjar arbeta för mer autonomi måste vi dock utnyttja respektive undersöka
      samtliga sparmöjligheter i EU:s budget och även förklara för unionens medborgare
      varför vi kostar på oss utgifter för två parlament och inte <a>hittar</a> några
      enklare system, så att vi avlastar och inte belastar medborgarna.
  - s: In the offshore sector, Amendment No 6 - we have looked long and hard to try
      to <v>come</v> <p>up</p> with a formulation that will make sure that we get
      a collective agreement leading to the maximum flexibility available under the
      directive, that is annualisation of working time.
    t: Inom offshoresektorn, ändringsförslag 6, har vi försökt länge och hårt för
      att försöka <a>hitta</a> en formulering som skall garantera att vi får ett kollektivavtal
      som ger maximal flexibilitet enligt direktivet, det vill säga arbetstidsberäkning
      på årsbasis.
  - s: I congratulate the working group on <v>coming</v> <p>up</p> with a formula.
    t: Jag gratulerar arbetsgruppen till att den har <a>hittat</a> en lösning.
  - s: This is why the Stockholm Programme must make this key theme become a reality
      and <v>come</v> <p>up</p> with clearly defined instruments for facilitating
      access to the Community labour market for all workers in the EU, which is a
      major symbol of European citizenship.
    t: Därför måste Stockholmsprogrammet förverkliga detta viktiga tema och <a>hitta</a>
      tydligt definierade instrument som underlättar tillträdet till gemenskapens
      arbetsmarknad för alla arbetstagare i EU.
  - s: <v>Coming</v> <p>up</p> with a European solution to the problems which the
      Roma are facing requires us to take into account that they are citizens just
      like we are, even if they are subject to exclusion.
    t: För att <a>hitta</a> en europeisk lösning på romernas problem måste vi ta hänsyn
      till att de i lika hög grad som vi är medborgare, även om de är föremål för
      utanförskap.
  - s: This is something that we have to talk openly about and we need to <v>come</v>
      <p>up</p> with strategies to eradicate it.
    t: Det måste vi tala öppet om och <a>hitta</a> strategier för att utrota.
  - s: <v>Coming</v> <p>up</p> with innovative types of taxation requires courage
      and you should not brush aside all the intelligent and constructive work done
      by your predecessors.
    t: Det krävs mod för att <a>hitta</a> på nya typer av beskattning, och ni bör
      inte vifta bort allt det intelligenta och konstruktiva arbete som era föregångare
      har gjort.
  - s: That is why I would caution that we must stop <v>coming</v> <p>up</p> with
      a new item every week that we can use to solve all the problems of the world.
    t: vi måste sluta att <a>hitta</a> på nyheter som löser alla världsproblem varenda
      vecka.
  - s: But we are determined to <v>come</v> <p>up</p> with a solution that can be
      considered with a broad consensus as a balanced solution.
    t: Men vi är beslutna att <a>hitta</a> en lösning som med brett samförstånd kan
      anses som en balanserad lösning.
  - s: Not with a huge fanfare, not so as to be able to say that we reached an agreement
      rapidly, but with an eye on the financial problems in the euro area and the
      European Union and in an attempt to <v>come</v> <p>up</p> with some proper solutions.
    t: Inte med en stor fanfar, inte så att man kan säga att vi nått en överenskommelse
      snabbt, men med ett öga på de ekonomiska problemen i euroområdet och Europeiska
      unionen och i ett försök att <a>hitta</a> lämpliga lösningar.
  - s: <v>Coming</v> <p>up</p> with a viable solution to the sovereign debt crisis
      and the need to strengthen the euro, return to a path of sustainable growth
      and create new jobs depend on efficient coordination between Member States and
      strengthening the Stability and Growth Pact.
    t: För att <a>hitta</a> en genomförbar lösning på statsskuldskrisen och behovet
      av att stärka euron, återgå till hållbar tillväxt samt inrätta nya arbetstillfällen
      krävs det effektivt samarbete mellan medlemsstaterna och en förstärkning av
      stabilitets- och tillväxtpakten.
  - s: One of the most difficult aspects of my job in dealing with food safety is
      to <v>come</v> <p>up</p> with solutions that are proportionate.
    t: En av de svåraste aspekterna i mitt jobb när det handlar om livsmedelssäkerhet,
      är att <a>hitta</a> lösningar som är proportionerliga.
  - s: This is where everyone will be looking on that World Day and we must <v>come</v>
      <p>up</p> with a European answer to that problem.
    t: Det är detta alla kommer att titta på under FN-dagen, och vi måste <a>hitta</a>
      en europeisk lösning på detta problem.
  - s: there has to be more bilateral pressure from the European Union on Korea to
      press it to <v>come</v> <p>up</p> with solutions, such as pricing its ships
      properly and fully.
    t: Det måste bli ett ökat bilateralt tryck från Europeiska unionen på Korea för
      att förmå landet att <a>hitta</a> lösningar, t.ex. att prissätta sina fartyg
      på ett korrekt och marknadsmässigt sätt.
  - s: Despite several years of endeavouring to <v>come</v> <p>up</p> with a joint
      label, they have not yet succeeded in doing so.
    t: Även om de i flera år har arbetat med att <a>hitta</a> ett gemensamt märke,
      har det ännu inte lyckats.
  - s: We have put a lot of time into <v>coming</v> <p>up</p> with a definition of
      ’asylum-seeker’ because it is difficult from a legal point of view, but I think
      that we have now achieved a compromise with the rapporteur - at least I hope
      we have - and the silence on the report on asylum-seekers, which Parliament
      is going to put to the vote must be seen as Parliament supporting the Commission’s
      position.
    t: Vi har lagt ned mycket tid på att <a>hitta</a> en definition av asylsökande
      eftersom detta är svårt juridiskt sett, men jag tror att vi nu har uppnått en
      kompromiss med föredraganden - åtminstone hoppas jag det - och att det betänkande
      parlamentet kommer att rösta om tiger om asylsökande skall ses som ett stöd
      för kommissionens ståndpunkt från parlamentets sida.
  - s: The second point I would like to raise is that the Commission - having said
      it would decide which energy-intensive industries would get free exemptions,
      at least initially, and in the absence of an international agreement, and that
      by mid-2010 the Commission would decide which industries would so qualify, and
      then take another year to <v>come</v> <p>up</p> with answers to the carbon-leakage
      problem - has caused a huge clamour from likely energy-intensive industries
      for more and earlier legal certainty.
    t: Därefter skulle det ta ytterligare ett år att <a>hitta</a> lösningar på problemet
      med koldioxidläckage.
  - s: that you use the moral authority conferred upon you by your election to take
      the initiative and, in consultation with the group chairmen, to <v>come</v>
      <p>up</p> with a procedure which will not perpetuate the present system - a
      system which, by over-organizing the internal democracy, has ultimately suppressed
      it.
    t: med den moraliska auktoritet det här valet har gett er så ber jag er att ta
      initiativ för att i samförstånd med samtliga gruppers ordförande <a>hitta</a>
      ett förfarande som inte vidmakthåller det här systemet.
  - s: Mr President, Mr Santer, first I must thank you for the good words you have
      <v>come</v> <p>up</p> with, good words for which we have waited a very long
      time, perhaps - and here I agree with Mr Görlach - rather too long.
    t: Jag skulle till att börja med vilja tacka er för de goda ord som ni har <a>hittat</a>,
      goda ord som vi har väntat så länge på, kanske - och där ansluter jag mig till
      min kollega Görlach - kanske lite för länge.
  - s: Secondly, it is essential that Europe <v>comes</v> <p>up</p> with a new industrial
      project for the automobile sector.
    t: För det andra är det avgörande att Europa <a>hittar</a> ett nytt industriellt
      projekt för bilbranschen.
  - s: The citizens expect us to <v>come</v> <p>up</p> with a more successful means
      of dealing with cross-border complaints, as has already been said here many
      times.
    t: Medborgarna förväntar sig att vi ska <a>hitta</a> framgångsrika sätt att hantera
      gränsöverskridande klagomål, vilket redan har påpekats här många gånger.
  - s: Or can we <v>come</v> <p>up</p> with some other solution?
    t: Skall vi till exempel hellre ha dubbelt så många med från båda sidor och i
      stället hålla möte endast en gång om året för att få en större representation
      - eller kan vi <a>hitta</a> några andra lösningar?
- c: 41
  r: 3
  v: utarbeta
  x:
  - s: For the rest, Members were also invited to it and even those who did not take
      part can read up in this report how hard we are trying to <v>come</v> <p>up</p>
      with solutions, especially as regards schools and libraries, i.e., generally
      accessible public culture.
    t: För övrigt inbjuds också parlamentariker dit, och även de som inte deltagit
      kan i betänkandet läsa hur vi just inom skolornas och bibliotekens, alltså den
      allmänt tillgängliga kulturens, område bemödar oss om att <a>utarbeta</a> lösningar.
  - s: We have to evaluate, we have to have research, we have to put everything together
      and then <v>come</v> <p>up</p> with guidelines.
    t: Vi måste utvärdera, vi behöver forskning, vi måste sammanställa allt och sedan
      <a>utarbeta</a> riktlinjer.
  - s: Energy efficiency is surely the most cost-effective way of meeting some of
      the energy challenges we face, and the Commission has <v>come</v> <p>up</p>
      with a very comprehensive action plan on energy consumption and energy efficiency.
    t: Energieffektivitet är säkerligen det mest kostnadseffektiva sättet att bemöta
      några av de energiutmaningar vi står inför, och kommissionen har <a>utarbetat</a>
      en mycket omfattande handlingsplan om energikonsumtion och energieffektivitet.
  - s: how can one possibly <v>come</v> <p>up</p> with a new strategy without analysing
      the failure of a previous one?
    t: hur kan man rimligen <a>utarbeta</a> en ny strategi utan att analysera varför
      den tidigare var ett misslyckande?
  - s: Contrary to what the previous speaker has said, we have to <v>come</v> <p>up</p>
      with a European standard by the end of next year, and that is included in your
      plan.
    t: I motsats till vad föregående talare sade måste vi <a>utarbeta</a> en europeisk
      standard till slutet av nästa år, och det ingår i er plan.
  - s: We shall, of course, use the discharge procedure to look more closely at these
      matters, to demand some answers and, presumably, also to look ahead and <v>come</v>
      <p>up</p> with some better proposed solutions.
    t: Vi ska naturligtvis använda ansvarsfrihetsförfarandet för att granska dessa
      frågor mer noggrant, för att begära vissa svar och troligen också för att se
      framåt och <a>utarbeta</a> några bättre föreslagna lösningar.
  - s: We want Venice to become a place of innovative and sustainable urban development,
      and the Commission has <v>come</v> <p>up</p> with some good proposals for measures
      to promote sustainable urban development in the EU.
    t: Vi vill att Venedig skall kunna bli en plats präglad av innovativ och hållbar
      urban utveckling, och Europeiska kommissionen har <a>utarbetat</a> goda relevanta
      förslag som avser att främja en hållbar urban utveckling inom EU.
  - s: It is thanks to her that we in the Committee on the Internal Market and Consumer
      Protection have already managed to <v>come</v> <p>up</p> with plenty of workable
      compromises, so it is only right that we should take this opportunity to express
      our gratitude and particular appreciation to her, and both I and the other Members
      involved are certainly willing to do that.
    t: Det är tack vare henne som vi i utskottet för den inre marknaden och konsumentskydd
      redan <a>utarbetat</a> många användbara kompromisser, så det är bara rätt att
      vi bör ta denna möjlighet att tacka henne och visa vår stora uppskattning, och
      både jag och de berörda ledamöterna är naturligtvis beredda att göra det.
  - s: The Committee on Economic and Monetary Affairs have <v>come</v> <p>up</p> with
      a wording that is acceptable to both small and large financial institutions.
    t: Utskottet för ekonomi och valutafrågor har <a>utarbetat</a> en formulering
      som är godtagbar för såväl små som stora finansiella institutioner.
  - s: We in this House have <v>come</v> <p>up</p> with a structure for getting to
      grips with the Lisbon Strategy and trying to move it forward.
    t: Vi i parlamentet har <a>utarbetat</a> en struktur för att vi ska kunna ge oss
      i kast med Lissabonstrategin och försöka driva den framåt.
  - s: It follows that the Commission must, as a matter of urgency, <v>come</v> <p>up</p>
      with a perspective for the automotive industry.
    t: Det står klart att kommissionen snarast måste <a>utarbeta</a> en framtidsplan
      för bilindustrin.
  - s: In my view, we have <v>come</v> <p>up</p> with a number of sound solutions
      to make the system more workable than it has been in the past.
    t: Jag anser att ett antal bra lösningar har <a>utarbetats</a> som gör det lättare
      att leva med det än vad som var fallet i det förflutna.
  - s: If no agreement is reached on this aspect at a global level, then, as you quite
      rightly said, we will have to move on to Plan B. However, we will be in a better
      position to <v>come</v> <p>up</p> with Plan B if we have proposals to bring
      to the table at the international negotiations and we have them early enough.
    t: Om vi inte når en överenskommelse om denna aspekt på global nivå kommer vi,
      som ni mycket riktigt sa, att behöva gå över till plan B. Vi kommer dock att
      vara i en bättre position för att <a>utarbeta</a> en plan B om vi har förslag
      att lägga fram vid de internationella förhandlingarna och om vi har dem tillräckligt
      tidigt.
  - s: The directive on improving fuel quality and the catalytic converter technology
      now available make it possible for the Council and Parliament to <v>come</v>
      <p>up</p> with a truly ambitious project, without burdening industry and the
      transport sector with charges.
    t: Direktivet om förbättring av bränslekvaliteten och den redan befintliga katalysatortekniken
      ger utan tvekan rådet och parlamentet möjlighet att <a>utarbeta</a> en ambitiös
      plan utan att belasta industrin och transportbranschen med avgifter.
  - s: The European Central Bank and the Commission have finally <v>come</v> <p>up</p>
      with monetary and budgetary instruments which should enable us to improve economic
      governance in the euro area.
    t: Europeiska centralbanken och kommissionen har äntligen <a>utarbetat</a> monetära
      och budgetmässiga instrument som borde kunna göra det möjligt för oss att förbättra
      den ekonomiska styrningen i euroområdet.
  - s: In fact, although the Committee on Agriculture and Rural Development clearly
      rejected the Commission’s proposals, it has been unable to <v>come</v> <p>up</p>
      with any coherent alternatives in spite of the quality of the reports presented.
    t: Även om vårt jordbruksutskott klart har förkastat kommissionens förslag, har
      den inte kunnat <a>utarbeta</a> alternativa enhetliga förslag trots kvaliteten
      i de framlagda betänkandena.
  - s: I therefore call on the Commission to remedy this shortcoming by taking appropriate
      action to <v>come</v> <p>up</p> with a typology of pension systems in Member
      States as well as with a common set of definitions in order to make systems
      comparable.
    t: Jag uppmanar därför kommissionen att <a>utarbeta</a> en typologi för pensionssystemen
      i medlemsstaterna och en gemensam uppsättning definitioner för att göra systemen
      jämförbara.
  - s: I am also thinking of the need to <v>come</v> <p>up</p> quickly with a general
      plan for legal immigration, not just to encourage the admission of qualified
      or highly qualified immigrants, but to prepare a plan that covers all admissions
      to the European Union;
    t: Jag tänker också på behovet av att snabbt <a>utarbeta</a> en allmän plan för
      laglig invandring, inte bara uppmuntra rätten till inresa för högkvalificerade
      arbetstagare, utan utarbeta en plan som täcker alla inresetillstånd till Europeiska
      unionen.
  - s: to <v>come</v> <p>up</p> with an action plan and a plan for legal immigration,
      and then we will know how to kick out, expel and detain immigrants.
    t: Det verkar som om vi nu har nått en punkt där det finns någon återvändo, och
