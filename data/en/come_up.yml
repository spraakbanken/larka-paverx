    t: Ci siamo impegnati davvero a fondo per riuscire a <a>elaborare</a> la giusta
      formula che soddisfacesse le ambizioni dell’Europa nel modo appropriato.
  - s: The General Affairs and Foreign Relations Council, too, has <v>come</v> <p>up</p>
