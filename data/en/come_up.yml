  - s: I believe that with this report we will be able to <v>come</v> <p>up</p> with
      an extraordinary prevention strategy both in the European Union and on a worldwide
      scale.
    t: Jag tror att vi med detta betänkande kan <a>utarbeta</a> en alldeles utmärkt
      strategi för förebyggande, både inom Europeiska unionen och på en världsomfattande
      skala.
  - s: As rapporteur on financial planning, I would also point out that this ill-starred
