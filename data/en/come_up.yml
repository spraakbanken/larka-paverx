      session.
    t: Monsieur le Président, au terme de longues et difficiles discussions sur la
      question centrale, à savoir comment poursuivre la politique commune de la pêche
      après 2002, la commission de la pêche a <a>trouvé</a> un compromis soutenu par
      l’immense majorité de la commission et donc maintenant présenté en plénière.
  - s: The purpose of the migration plan, which was seen in isolation in those days,
      was to <v>come</v> <p>up</p> with an integrated and coherent answer to what
      was happening on the ground, to identify the key elements for effectively regulating
      migration and to define a new framework for the Union’s action.
    t: L’objectif de ce concept homogène d’immigration était de <a>trouver</a> une
      réponse intégrée et cohérente aux développements réels, d’établir les aspects
      essentiels d’un contrôle efficace de l’immigration et de créer un nouveau cadre
      d’action pour l’Union.
  - s: I hope that Parliament’s resolution will after all be the basis of a rapprochement
      between us, enabling us to <v>come</v> <p>up</p> with a solution that makes
      sense.
    t: J’espère que la résolution du Parlement nous permettra de nous rapprocher et
      de <a>trouver</a> une solution sensée.
  - s: We need to <v>come</v> <p>up</p> with a solution to this;
    t: Nous devons <a>trouver</a> une solution à ce problème.
  - s: If we want innovation, we also need to <v>come</v> <p>up</p> with a solution
      for financing it, such as long-term investment and a framework that would make
      it easier for venture capital funds to be invested effectively.
    t: Si nous voulons de l’innovation, nous devons aussi <a>trouver</a> une solution
      pour la financer, comme l’investissement à long terme et un cadre qui faciliterait
      l’investissement efficace des fonds de capital à risque.
  - s: I hope that we can <v>come</v> <p>up</p> with a formulation, a scenario and
      a strategy for exiting from nuclear power.
    t: J’espère que nous pourrons <a>trouver</a> une formulation, un scénario et une
      stratégie pour sortir du nucléaire.
  - s: I think they are grossly disproportionate to the problem, and I am sure that,
