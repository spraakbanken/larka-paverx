  - s: Mr President, I am afraid I do not understand how you can <v>come</v> <p>up</p>
      with such a clearly incorrect result from the vote.
    t: Ich fürchte, ich verstehe nicht, wie Sie zu einem so eindeutig falschen Abstimmungsergebnis
      <a>gelangen</a> können.
