- c: 1
  r: 19
  v: bli aktuellt
  x:
  - s: Given the number of times that we will be discussing and looking at the following
      year’s programme in the different fora over a year, my one fear is that, if
      we are not self-disciplined, we will spend an enormous amount of time looking
      at what will <v>come</v> <p>up</p> well over a year ahead, without being very
      concrete.
    t: Med tanke på det antal gånger som vi kommer att diskutera och undersöka följande
      års program i de olika forumen under ett år, är jag personligen rädd för att
      vi, om vi inte har självdisciplin, kommer att lägga ned enormt mycket tid på
      att undersöka vad som kommer att <a>bli</a> <a>aktuellt</a> långt över ett år
      i förväg, utan att vara särskilt konkreta.
- c: 1
  r: 19
