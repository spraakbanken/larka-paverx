    t: Le gouvernement britannique actuel a permis que la situation se détériore et
      il a tardé à <a>présenter</a> cette proposition qui n’entrera probablement pas
      en vigueur avant deux ans.
  - s: Your only concrete proposal was the electric car - and with the crisis and
      the summit in mind - is that all you can <v>come</v> <p>up</p> with, Mr Zapatero?
    t: Avec la crise et le sommet à l’esprit, est-ce tout ce que vous avez à <a>présenter</a>,
      Monsieur Zapatero ?
  - s: What we cannot do is <v>come</v> <p>up</p> with an agreement and afterwards
      WTO tell us it is not compatible.
    t: Ce que nous ne pouvons pas faire, c’est nous <a>présenter</a> avec un accord
      et que l’OMC nous dise ensuite qu’il n’est pas compatible.
  - s: According to the regulation, we have two months in which to deliberate and
      then <v>come</v> <p>up</p> with a reply.
    t: En vertu du règlement, nous disposons de deux mois pour délibérer et <a>présenter</a>
      une réponse.
  - s: We actually thought at the time of the modus vivendi that the situation had
      been put to one side and at the next revision of the Treaty the people who are
      to blame failed to <v>come</v> <p>up</p> with a proposal that put this matter
      to bed in spite of giving an assurance, at the time of the modus vivendi, that
      this was the only technical way of bridging the gap until the matter could be
      resolved.
    t: Nous pensions véritablement, à l’époque du modus vivendi, que la question était
      momentanément laissée de côté et, à l’occasion de la révision suivante du Traité,
      ceux qui portent la responsabilité de cette affaire n’ont <a>présenté</a> aucune
      proposition visant à boucler l’affaire, alors qu’il avait été convenu, à l’époque
      du modus vivendi, que c’était le seul moyen technique d’assurer la transition,
      en attendant une solution définitive du problème.
  - s: Why, then, have we not managed to get the Members who were in this Chamber
      earlier to vote to stay here and take part in this debate, to get angry about
      what the Commission or the Council say, to <v>come</v> <p>up</p> with their
      own proposals, to express their agreement or disagreement, to make criticisms
      or contribute to debate?
    t: Pourquoi diable n’avons-nous pas réussi à faire rester dans l’Assemblée, pour
      prendre part à ce débat, les membres qui étaient présent tout à l’heure au moment
      du vote, qui généralement s’offusquent des propos de la Commission ou du Conseil,
      <a>présentent</a> leurs propres propositions, expriment leur accord ou leur
      désaccord, émettent des critiques ou apportent leurs contributions à nos discussions
      ?
  - s: I urge the Commission to <v>come</v> <p>up</p> with a new draft strategy proposing
      a solution for this issue in the future by promoting eHealth, the levelling
      off of disparities between the Member States and the use of structural funds
      for healthcare purposes.
    t: J’invite instamment la Commission à <a>présenter</a> un nouveau projet de stratégie
      proposant une solution à ce problème à l’avenir en encourageant la santé en
      ligne, le nivellement des différences entre les États membres et l’utilisation
      des Fonds structurels pour les soins de santé.
  - s: Now the Council, under Portuguese Presidency, has <v>come</v> <p>up</p> with
      a charter.
    t: Cette fois, le Conseil, sous la présidence du Portugal, nous a <a>présenté</a>
      une charte.
  - s: But the transposition on 28 December is just the start of the process of removing
      obstacles, because every country is now going to <v>come</v> <p>up</p> with
      a list of proposals which discriminate against other countries and which, they
      believe, they can justify in the public interest.
    t: Mais la transposition, qui doit être complétée pour le 28 décembre n’est que
      le début de ce processus, car maintenant, chaque pays va <a>présenter</a> une
      liste de propositions discriminatoires à l’égard des autres, qu’il pense pouvoir
      justifier en invoquant l’intérêt public.
  - s: The Commissioner knows that it is not unusual for the Commission to <v>come</v>
      <p>up</p> with an additional budget during the course of the year, and my concrete
      question on behalf of our committee is, if this happens this year, if it proves
      to be necessary - and we have indications that it will be necessary - will the
      Commissioner take the opportunity to obtain enough money for the necessary research?
    t: 'Le commissaire sait qu’il n’est pas inhabituel que la Commission <a>présente</a>
      un budget complémentaire au cours de l’année et ma question concrète au nom
