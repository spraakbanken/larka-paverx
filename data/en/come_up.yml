  x:
  - s: This needs to happen so that we can <v>come</v> <p>up</p> with a sensible balanced
      view, not looking to the past, looking at all the evidence, to the benefit of
      consumers.
    t: Det är nödvändigt, så att vi kan <a>bilda</a> oss en förnuftig och balanserad
