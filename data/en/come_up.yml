      che, con sufficienti opportunità, i costruttori e i pubblicitari possono <a>elaborare</a>
      un codice volontario vincolante che sarebbe altrettanto efficace .
  - s: What matters now, is that we all <v>come</v> <p>up</p> with a fresh treaty
      document in a short space of time, which is in the interest of us all.
    t: Ora ciò che conta è <a>elaborare</a> insieme un nuovo Trattato in tempi brevi,
