    t: Som föredragande för budgetplanen vill jag också påpeka att kommissionens olycksaliga
      förslag grundar sig på Europeiska rådets slutsatser och att kommissionen var
      tvungen att <a>utarbeta</a> ett förslag om den så kallade frivilliga moduleringen.
  - s: It has <v>come</v> <p>up</p> with a proposal that sets challenging, but achievable,
      targets which protect the environment whilst also recognising the interests
      of road users and tyre makers.
    t: Den har <a>utarbetat</a> ett förslag där man sätter upp utmanande men uppnåbara
      mål som skyddar miljön och samtidigt också tar hänsyn till vägtrafikanters och
      däcktillverkares intressen.
  - s: We need to work together to <v>come</v> <p>up</p> with solutions which will
      promote a peaceful way forward.
    t: Låt oss tillsammans <a>utarbeta</a> lösningar som möjliggör en fredlig utveckling.
  - s: The Commission believes that it would be premature at this stage to <v>come</v>
      <p>up</p> with proposals setting new limit values for noise.
    t: Kommissionen anser att det på detta stadium skulle vara för tidigt att <a>utarbeta</a>
      förslag till fastställande av nya gränsvärden för buller.
  - s: That means that we not only need to locate resources wisely, but we also have
      to <v>come</v> <p>up</p> with practical and statistical solutions (namely with
      a minimum European standard at least) in order to tackle the latency problem,
