    t: Det är ett svårdefinierat begrepp, men vi har nu svenska jurister som försöker
      <a>komma</a> <a>fram</a> till hur man skall definiera ett oönskat, ovälkommet
      beteende på en arbetsplats från en person gentemot en annan.
  - s: Of course we need to <v>come</v> <p>up</p> with a good definition.
    t: Naturligtvis behöver vi <a>komma</a> <a>fram</a> till en god definition.
  - s: Obviously, we also have to <v>come</v> <p>up</p> with an integrated policy
