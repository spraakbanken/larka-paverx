  - s: We needed to <v>come</v> <p>up</p> with a new solution to provide help.
    t: Wir mussten eine neue Lösung zur Bereitstellung von Hilfe <a>erarbeiten</a>.
  - s: I would call on the European Commission to <v>come</v> <p>up</p> with extra
      proposals to curtail emissions in the transport sector.
    t: Ich möchte die Europäische Kommission auffordern, zusätzliche Vorschläge zur
