    t: Ensuite, en tombant devant un rapport de cinq experts, désignés par la douzaine
      de membres de la Conférence des présidents du Parlement européen, les vingt
      membres de la Commission ont <a>trouvé</a> encore plus oligarques qu’eux.
  - s: However, even with all this, unless we <v>come</v> <p>up</p> with something
