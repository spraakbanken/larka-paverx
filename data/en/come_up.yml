  - s: Parliament instructed the Bureau to <v>come</v> <p>up</p> with a proposal for
      the realistic reimbursement of travel costs.
    t: Das Parlament hat das Präsidium beauftragt, einen Vorschlag für eine Reisekostenerstattung
      auf der Grundlage von Belegen zu <a>unterbreiten</a>.
  - s: We think the Commission should <v>come</v> <p>up</p> with proposals for quality
      marks for beef in all the European countries as rapidly as possible.
    t: Wir meinen, daß die Kommission so schnell wie möglich Vorschläge über die Qualitätskennzeichnung
      für Rindfleisch in allen europäischen Ländern <a>unterbreiten</a> sollte.
  - s: So once again I join other Members in asking the Commission to withdraw this
      proposal and <v>come</v> <p>up</p> with a new and stronger one.
    t: Deshalb möchte ich gemeinsam mit den Kolleginnen und Kollegen die Kommission
      nochmals ersuchen, den vorliegenden Vorschlag zurückzuziehen und einen neuen,
      solideren Vorschlag zu <a>unterbreiten</a>.
  - s: We shall, of course, use the discharge procedure to look more closely at these
      matters, to demand some answers and, presumably, also to look ahead and <v>come</v>
      <p>up</p> with some better proposed solutions.
    t: Wir sollten natürlich das Entlastungsverfahren nutzen, um diese Fragen genauer
      zu prüfen, Antworten zu verlangen und vielleicht auch mit Blick auf die Zukunft
      bessere Lösungsvorschläge zu <a>unterbreiten</a>.
  - s: The Presidency should <v>come</v> <p>up</p> with a proper proposal on how to
      guarantee uninterrupted supplies from Russia to the whole of the EU and not
      just to Germany.
    t: Die Präsidentschaft sollte einen geeigneten Vorschlag <a>unterbreiten</a>,
      wie dauerhafte Energielieferungen aus Russland in die gesamte EU und nicht nur
      nach Deutschland gewährleistet werden können.
  - s: when will you <v>come</v> <p>up</p> with a proposal for such an umbrella scheme?
    t: Wann <a>unterbreiten</a> Sie einen Vorschlag über ein System zur Erfassung
      der Zertifikate der Mitgliedstaaten?
  - s: I think that we should <v>come</v> <p>up</p> with some good ideas with regard
      to this question of financing and present them to the Member States.
    t: Was die Finanzierung angeht, sollte man den Mitgliedstaaten meiner Ansicht
      nach gute Vorschläge <a>unterbreiten</a>.
  - s: Article 136 of the Treaty of Lisbon now offers us far greater opportunities
      to <v>come</v> <p>up</p> with proposals for the euro area, because it actually
      has special meaning within the euro area;
    t: Lesen Sie einfach Artikel 136. Artikel 136 des Vertrags von Lissabon bietet
      uns heutzutage viel umfangreichere Möglichkeiten, Vorschläge für den Euroraum
      zu <a>unterbreiten</a>, da er de facto eine besondere Bedeutung innerhalb des
      Euroraums hat;
  - s: I urge the Commission to <v>come</v> <p>up</p> with proposals which will ensure
      a stronger delivery mechanism for the EU 2020 strategy to make sure that all
      its targets will be met with action and not just words.
    t: Ich fordere die Kommission auf, Vorschläge zu <a>unterbreiten</a>, die einen
      stärkeren Umsetzungsmechanismus für die Strategie EU 2020 gewährleisten, um
      sicherzugehen, dass alle ihre Ziele durch Handeln erreicht werden und nicht
      nur leere Worte bleiben.
  - s: The Commission can then concentrate on ensuring this occurs, on perfecting
      the models that are used and perhaps <v>come</v> <p>up</p> with new proposals
      in two or three years’ time on the basis of much more convincing arguments regarding
      the relevant costs and benefits.
    t: Und sie könnte in zwei oder drei Jahren auf der Grundlage überzeugenderer Argumente
      in bezug auf die entsprechenden Kosten und den zu erwartenden Nutzen neue Vorschläge
      <a>unterbreiten</a>.
  - s: The Committee on Economic and Monetary Affairs has done a great deal of work
      on the analysis of the European financial system and the implications of consolidation
      in financial services, not least in Mr Muscat’s report, in which we express
      our support for the establishment of a Committee of Wise Men mandated not only
      to examine the implications of the consolidation of markets and of financial
      institutions, together with the implications of financial supervision, financial
      stability and crisis management, but also to <v>come</v> <p>up</p> with definite
      ideas about the existing structures and incorporate them in a report to this
      House.
    t: In diesem Bericht unterstützen wir die Einrichtung eines Ausschusses der Weisen,
      dessen Aufgabe nicht nur darin bestehen soll, die Auswirkungen der Konsolidierung
      der Märkte und Finanzinstitutionen zusammen mit den Auswirkungen der Finanzaufsicht,
      der Finanzstabilität und dem Krisenmanagement zu untersuchen, sondern auch,
      genaue Vorstellungen zu den bestehenden Strukturen zu <a>unterbreiten</a> und
      in einen Bericht an dieses Hohe Haus aufzunehmen.
  - s: It is up to the British Government to force BNFL to <v>come</v> <p>up</p> with
      alternative technological methods to deal with the discharge of such materials.
    t: Die britische Regierung hat es in der Hand, der BNFL die Auflage zu machen,
      technische Alternativmethoden für die Entsorgung solcher Stoffe zu <a>unterbreiten</a>.
  - s: It has, for example, <v>come</v> <p>up</p> with proposals for the same area,
      around Presevo, which I definitely think offer a good basis for negotiations
      and which I also think the Albanians should respond to.
    t: Beispielsweise hat sie für das gleiche Gebiet, die Gegend von Presevo, Vorschläge
      <a>unterbreitet</a>, die meines Erachtens durchaus eine solide Verhandlungsgrundlage
      bieten und auf die meiner Meinung nach auch alle Albaner eingehen sollten.
  - s: It is all well and good to talk about work and poverty, but talking about combating
      poverty without having a minimum wage, for example, means that your policy has
      no solid foundations, and I hope that the Commission succeeds in <v>coming</v>
      <p>up</p> with some proposals on this subject too.
    t: Es ist zwar schön und gut, über Arbeit und Armut zu sprechen, aber über die
      Bekämpfung der Armut zu sprechen, ohne beispielsweise ein Minimum an Einkommenspolitik,
      bedeutet praktisch, daß für eine solche Politik keine Grundlage geschaffen wird,
      und daher hoffe ich, daß es der Kommission gelingt, auch auf diesem Gebiet Vorschläge
      zu <a>unterbreiten</a>.
  - s: We should call on the Commission to <v>come</v> <p>up</p> with a proposal to
      harmonise the format for annual reporting from the agencies and to develop performance
      indicators that could allow the comparison and assessment of their efficiency.
    t: Wir sollten die Kommission auffordern, einen Vorschlag für eine Harmonisierung
      der Gestaltung der Jahresberichte der Agenturen zu <a>unterbreiten</a>, damit
      Leistungsindikatoren entwickelt werden können, die einen Vergleich und eine
      Beurteilung ihrer Effizienz ermöglichen.
  - s: We also realise, however, that the ACS countries must do their homework better
      and <v>come</v> <p>up</p> with proposals more quickly.
    t: Wie sehen jedoch sehr wohl, dass die AKP-Länder ihre Hausaufgaben besser machen
      und schneller Vorschläge <a>unterbreiten</a> müssen.
  - s: The Commission will <v>come</v> <p>up</p> with proposals for improving this
      process, and I am counting upon your participation and support.
    t: Die Kommission wird hierzu geeignete Verbesserungsvorschläge <a>unterbreiten</a>,
      und ich hoffe dabei auf Ihre Mitwirkung und Unterstützung.
  - s: This resolution ramps up the pressure on President Obama to <v>come</v> <p>up</p>
      with specific proposals, because that will do little to increase the chances
      of success in Copenhagen.
    t: Diese Entschließung erhöht den Druck auf Präsident Obama, konkrete Vorschläge
      zu <a>unterbreiten</a>, was die Chancen auf einen Erfolg in Kopenhagen etwas
      erhöht.
  - s: They said they would <v>come</v> <p>up</p> with ideas for specific international
      support.
    t: Diese hatten erklärt, dass sie Ideen für besondere internationale Unterstützungsmaßnahmen
      <a>unterbreiten</a> würden.
  - s: In the past six months, a number of government leaders, including Prime Ministers
      Aznar and Blair, have <v>come</v> <p>up</p> with proposals on immigration.
    t: Im vergangenen Halbjahr haben verschiedene Staats- und Regierungschefs, darunter
      Ministerpräsident Aznar und Premierminister Blair, Vorschläge zur Einwanderung
      <a>unterbreitet</a>.
  - s: In that respect, I expect the European Commission to <v>come</v> <p>up</p>
      with a proposal.
    t: Ich erwarte von der Europäischen Kommission, dass sie diesbezüglich einen Vorschlag
      <a>unterbreitet</a>.
  - s: We are not content with talking about how we can restrict the scope for fraud
      with EU resources, but are also <v>coming</v> <p>up</p> with specific proposals
      for EU legislation to ensure that we have the necessary instruments to combat
      fraud.
    t: Wir belassen es nicht dabei, darüber zu reden, wie man die Betrugsmöglichkeiten
      mit EU-Mitteln begrenzen könnte, wir <a>unterbreiten</a> auch konkrete Vorschläge
      für Rechtsvorschriften der Union, um für die erforderlichen Instrumente zur
      Betrugsbekämpfung zu sorgen.
  - s: Parliament has consistently asked the Commission - and I know the Commissioner
      has done some work on this, for which we are grateful - and the Council to <v>come</v>
      <p>up</p> with proposals for a European regulation.
    t: Das Parlament hat die Kommission und den Rat wiederholt aufgefordert - ich
      weiß, daß der Herr Kommissar sich damit befaßt hat, wofür wir ihm dankbar sind
      -, Vorschläge für eine europäische Regelung zu <a>unterbreiten</a>.
  - s: The objective of this committee should not be to replace public debate but
      rather function as a catalyst for debate and <v>come</v> <p>up</p> with concrete
      proposals on the future of European integration.
    t: Ziel des Ausschusses darf es nicht sein, die öffentliche Diskussion zu ersetzen,
      sondern er sollte vielmehr zur Diskussion anregen und konkrete Vorschläge zur
      Zukunft der europäischen Integration <a>unterbreiten</a>.
  - s: Are we capable of <v>coming</v> <p>up</p> with a proposal, or are we just like
      the Member States?
    t: Sind wir in der Lage, einen Vorschlag zu <a>unterbreiten</a> oder sind wir
      auch nicht anders als die einzelnen Mitgliedstaaten?
  - s: Is the Commissioner proposing to look into this in the future and to <v>come</v>
      <p>up</p> with some ideas?
    t: Mich würde interessieren, ob sich der Herr Kommissar künftig näher mit dieser
      Frage beschäftigen wird, um hier neue Vorschläge zu <a>unterbreiten</a>.
- c: 25
  r: 7
  v: werden
  x:
  - s: It is now the second time in the current session that the annual accounts of
      the European Union have <v>come</v> <p>up</p> for discussion.
    t: Es ist jetzt das zweite Mal in der gegenwärtigen Sitzung, dass der Jahresabschluss
      der Europäischen Union zur Diskussion gestellt <a>wurde</a>.
  - s: 'Madam President, honourable Members, first let me answer the question which
      <v>came</v> <p>up</p> very often in this debate:'
    t: 'Frau Präsidentin, meine Damen und Herren Abgeordneten, lassen Sie mich zunächst
      auf die Frage antworten, die in dieser Debatte sehr häufig gestellt <a>wurde</a>:'
  - s: It is therefore pleasing to find that the Commission is now being challenged
      to <v>come</v> <p>up</p> with a collective approach to the area.
    t: Es ist daher erfreulich, daß die Kommission jetzt dazu aufgefordert <a>wird</a>,
      einen übergreifenden Vorschlag in diesem Bereich auszuarbeiten.
  - s: Finally, I just want to add my congratulations to that majority which, in accordance
      with the Rules of Procedure, prevented the matter from <v>coming</v> <p>up</p>
      for debate.
    t: Abschließend möchte ich diese Mehrheit beglückwünschen, die gemäß Geschäftsordnung
      verhindert hat, dass die Sache behandelt <a>wurde</a>.
  - s: There is, however, one issue that I should like to single out and that <v>came</v>
      <p>up</p> several times this afternoon, namely that of the elephants in Botswana
      and Namibia.
    t: 'Allerdings möchte ich einen Punkt herausgreifen, der heute Mittag bereits
      öfter angesprochen <a>wurde</a>:'
  - s: In the discussions we have had on this directive, a subject <v>came</v> <p>up</p>
      which could in fact have come up in other environmental issues as well, but
      it is important in my view to bring it to the fore in this context.
    t: In den Diskussionen, die wir über diese Richtlinie geführt haben, <a>wurde</a>
      auch auf ein Problem hingewiesen, das im Grunde auch bei anderen Umweltthemen
      hätte zutage treten können, es an dieser Stelle anzuschneiden, ich dennoch für
      wichtig halte.
  - s: That is why I fear, even though I hear what is being said about post Nice,
      that post Nice will fail to <v>come</v> <p>up</p> to our expectations.
    t: Deshalb fürchte ich, wenn ich höre, was man über das Post-Nizza sagt, dass
      dieses Post-Nizza nicht den Hoffnungen entsprechen <a>wird</a>, die einige daran
      knüpfen.
  - s: The purpose of Cohesion Funds is to counteract the natural centrifugal forces
      of a large single economic and monetary unit, which is what the European Union
      and the euro zone are, by helping the less advantaged regions <v>come</v> <p>up</p>
      to the level of the more prosperous ones.
    t: Der Zweck des Kohäsionsfonds besteht darin, den natürlichen Zentrifugalkräften
      einer großen Wirtschafts- und Währungseinheit, die die Europäische Union und
      die Eurozone darstellen, entgegenzuwirken, indem die benachteiligten Regionen
      dabei unterstützt <a>werden</a>, den Entwicklungsstand der wohlhabenderen Regionen
      zu erreichen.
  - s: To be honest, Mr Spencer, I am not as optimistic as you, because this Parliament
      <v>came</v> <p>up</p> with exactly the same analysis as the one expounded in
      Mr Schwaiger’s report.
    t: Ehrlich gesagt, Kollege Spencer, ich bin nicht so optimistisch wie Sie, da
      vor über zwei Jahren von diesem Parlament genau die gleiche Analyse angestellt
      <a>wurde</a> wie jetzt im Bericht des Kollegen Schwaiger.
  - s: that we are discussing a very important topic, and therefore it is of course
      a matter of irritation that it has <v>come</v> <p>up</p> so late in the day.
    t: Deshalb können wir uns natürlich etwas darüber ärgern, daß es so spät <a>geworden</a>
      ist.
  - s: 'Belgium has meanwhile <v>come</v> <p>up</p> with a solution:'
    t: 'Inzwischen <a>wurde</a> in Belgien eine Lösung ausgeknobelt:'
  - s: They <v>came</v> <p>up</p> with an alternative text but, I am sorry to say,
      the Council has never had the courtesy to inform Parliament of the new version
      of the text.
    t: Anschließend <a>wurde</a> ein Alternativtext vorgelegt, aber der Rat hat das
      Parlament bedauerlicherweise nicht über die neue Version des Texts informiert.
  - s: Naturally, the Council has complete confidence that the new democracies in
      the applicant countries will more than cope with the challenges they may <v>come</v>
      <p>up</p> against.
    t: Natürlich hat der Rat volles Zutrauen in die jungen Demokratien der Beitrittskandidaten
      und ist überzeugt davon, dass sie die vor ihnen liegenden Herausforderungen
      mit Bravour meistern <a>werden</a>.
  - s: That <v>came</v> <p>up</p> in the Lisbon Treaty in the guarantees given to
      Ireland.
    t: Dies <a>wurde</a> besonders anhand der Garantien deutlich, die Irland im Rahmen
      des Vertrags von Lissabon gewährt werden.
  - s: Finally, Mrs Lulling’s promotion of alcohol <v>comes</v> <p>up</p> once again.
    t: Schließlich <a>wurde</a> erneut deutlich, dass Frau Lulling den Konsum alkoholischer
      Getränke fördern möchte.
  - s: In a very recent report Mr Delors said that 6 % of the GNP should be devoted
      to training and many Member States are not yet <v>coming</v> <p>up</p> to that
      level.
    t: In einem erst kürzlich erstellten Bericht hat Herr Delors gesagt, daß für Bildung
      und Ausbildung ein Anteil von 6 % des BSP bestimmt werden sollte, was von zahlreichen
      Mitgliedstaaten noch nicht eingehalten <a>wird</a>.
  - s: 'Throughout the referendum campaign in Ireland, a number of key issues <v>came</v>
      <p>up</p> again and again:'
    t: 'Während des Referendums in Irland <a>wurde</a> eine Reihe von wichtigen Fragen
      immer wieder angesprochen:'
  - s: It <v>came</v> <p>up</p> as recently as yesterday, when more or less the same
      question was put to the Commission.
    t: Zuletzt wurde gestern darüber gesprochen, und es <a>wurden</a> in etwa dieselben
      Fragen an die Kommission gerichtet.
  - s: Be it the excessively limited number of areas transferred from unanimity to
      majority voting, or subject to codecision, be it the upward revision of the
      number of Members of the European Parliament in the Europe of tomorrow, or yet
      again, be it the uncertainty over the number of Commissioners after the enlargements,
      the Treaty does not <v>come</v> <p>up</p> to scratch, far from it.
    t: Die Rechnung ist alles andere als aufgegangen, ob es sich nun um die zu geringe
      Anzahl der Bereiche, in denen die Einstimmigkeit der Mehrheitsentscheidung gewichen
      bzw. die Mitentscheidung zur Regel <a>geworden</a> ist, die Anhebung der Zahl
      der Europaabgeordneten im Europa von morgen oder aber um die herrschende Unsicherheit
      über die Anzahl der Kommissare nach der Erweiterung handelt.
  - s: As the rapporteur said, they <v>came</v> <p>up</p> with a compromise of 100
      and then 50 grammes.
    t: Wie der Berichterstatter ausführte, <a>wurde</a> ein Kompromiss von 100 und
      dann 50 Gramm angeboten.
  - s: But I am sure we have to try to maintain our ambitions and keep our leadership,
      and on this point there is a crucial decision <v>coming</v> <p>up</p> within
      the next fortnight and I want to know what the Presidency is going to do to
      get it right.
    t: Jetzt <a>werden</a> innerhalb der nächsten 14 Tage entscheidende Diskussionen
      geführt werden, und ich möchte wissen, was der Ratsvorsitz tun wird, um das
      richtig hinzukriegen.
  - s: a number of honourable Members have raised the importance of the conference
      that is <v>coming</v> <p>up</p> in May, all of which I agree with.
    t: Einige Abgeordnete haben die Bedeutung der Konferenz, die im Mai stattfinden
      <a>wird</a>, betont, und ich stimme dem voll und ganz zu.
  - s: I think the rest will <v>come</v> <p>up</p> in the debate, and I will then
      be ready to answer all the questions.
    t: Ich denke, weitere Aspekte <a>werden</a> in der Debatte angesprochen, und ich
      werde dann gerne alle Fragen beantworten.
  - s: France yesterday <v>came</v> <p>up</p> with a proposal that could become the
      political equivalent of the Central Bank, or something resembling an economic
      government, as Mr Pérez Royo described it this morning.
    t: Von den Franzosen <a>wurde</a> gestern ein Vorschlag unterbreitet, durch den
      sich möglicherweise ein politisches Pendant zur Zentralbank ergeben, oder der
      in die Richtung einer „Wirtschaftsregierung“ weisen könnte, wie sie heute vormittag
      von Herrn Pérez Royo beschrieben wurde.
  - s: We have that opportunity <v>coming</v> <p>up</p> in this Parliament early next
      year.
    t: Wir <a>werden</a> dazu in diesem Parlament Anfang nächsten Jahres die Gelegenheit
      haben.
