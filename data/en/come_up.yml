      even-handed enough, concentrated on the essentials and <v>came</v> <p>up</p>
      with crystal-clear solutions, but its 17 compact paragraphs were suddenly inflated
      into 39 by the desire of certain Members on the Left of this House to introduce
      a whole new dimension into it, which they believed to be necessary.
