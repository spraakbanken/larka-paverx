  v: att stånga
  x:
  - s: The disposition towards education is something that is passed on from one generation
      to the next, and when parents see education as pointless, then we are <v>coming</v>
      <p>up</p> against a brick wall, as has been demonstrated in France.
    t: Inställningen till utbildning är något som överförs från den ena generationen
      till nästa, och när föräldrarna betraktar utbildning som meningslös är det som
      <a>att</a> <a>stånga</a> huvudet i väggen, vilket erfarenheterna från Frankrike
      visar.
- c: 1
  r: 19
  v: envetet
  x:
  - s: Two years ago, I <v>came</v> <p>up</p> against the stubborn opposition of those
      Members who were using the lack of a legal basis as an excuse and denying me
      their support, despite the fact that I pointed out to them that genuine natural
      disasters ultimately affect environmental, agricultural, infrastructure, economic
      and social policies, as well as all the other Community-level policies.
    t: För två år sedan kämpade jag <a>envetet</a> med de kolleger som gömde sig bakom
      bristen på en rättslig grund och som vägrade ge mig sitt stöd, trots att jag
      påpekade för dem att naturkatastrofer, när det verkligen handlar om sådana,
      skulle påverka politiken på områdena miljö, jordbruk, infrastruktur, ekonomi
      och sociala frågor i unionen i dess helhet, och detta är verkligen inte en fullständig
      förteckning.
- c: 1
  r: 19
  v: entydig
  x:
  - s: However, I must honestly admit that we have not succeeded either in <v>coming</v>
      <p>up</p> with a definition of what European added value might be, as you will
      see from the report.
    t: Men jag måste ärligt erkänna att någon <a>entydig</a> definition av vad det
      europeiska mervärdet är, har inte heller vi lyckats med, som ni kunnat se i
      betänkandet.
