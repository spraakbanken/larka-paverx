      <p>up</p> with other proposals, which are meant to be pragmatic and straightforward.
    t: Ecco perché, in seno alla commissione per gli affari esteri, i diritti dell’uomo,
      la sicurezza comune e la politica di difesa, ossia alla commissione preposta
      all’allargamento, abbiamo <a>elaborato</a> altre proposte, che intendono essere
      pragmatiche e dirette.
  - s: In the offshore sector, Amendment No 6 - we have looked long and hard to try
      to <v>come</v> <p>up</p> with a formulation that will make sure that we get
      a collective agreement leading to the maximum flexibility available under the
      directive, that is annualisation of working time.
    t: Per quanto riguarda il settore off-shore, contemplato dall’emendamento n. 6,
      abbiamo cercato in ogni modo di <a>elaborare</a> una formulazione che ci assicuri
      un accordo collettivo tale da garantire la massima flessibilità rispettando
      la direttiva, che prevede l’annualizzazione dell’orario di lavoro.
  - s: I call upon the industry this morning to join with the Commission to put together
