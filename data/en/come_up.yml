    t: in questo caso, potremmo continuare a <a>elaborare</a> progetti e a stanziare
      fondi, ma risultati apprezzabili non ne vedremo mai.
  - s: We have <v>come</v> <p>up</p> with panic solutions based on distorted information.
    t: Abbiamo <a>elaborato</a> soluzioni da panico sulla base di informazioni distorte.
  - s: Taking those things into consideration, we have actually <v>come</v> <p>up</p>
