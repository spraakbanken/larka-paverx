      till hur ungdomarna aktivt skall kunna delta i uppbyggnaden av ett demokratiskt
      Europa, för Europa är fortfarande för avlägset för ungdomarna.
  - s: Therefore, I hope that, today and tomorrow, the European Union and the European
      Parliament will be able to rise to the challenges and <v>come</v> <p>up</p>
      with ambitious and wide-ranging objectives to halt the loss of biodiversity
      in all sectoral policies in 2010.
    t: Jag hoppas därför att EU och Europaparlamentet i dag och i morgon kommer att
      kunna möta denna utmaning och <a>lägga</a> <a>fram</a> ambitiösa och vittgående
      mål för att stoppa förlusten av biologisk mångfald inom alla politiska sektorer
      under 2010.
  - s: I expect these suggestions to motivate the European Commission sufficiently
      to <v>come</v> <p>up</p> with legislative proposals aimed at achieving tangible
      results in this area.
    t: Jag räknar med att dessa förslag ska ge Europeiska kommissionen tillräcklig
      motivation att <a>lägga</a> <a>fram</a> lagstiftningsförslag som syftar till
      att uppnå konkreta resultat på detta område.
  - s: I voted in favour of the Ferreira report, which calls on the European Commission
      to <v>come</v> <p>up</p> with strong, clear guidelines aimed at better coordination
      among all Member States in terms of management of this powerful economic crisis
      with a view to protecting as many jobs as possible.
    t: Jag röstade för Ferreirabetänkandet, där kommissionen uppmanas att <a>lägga</a>
      <a>fram</a> starka och tydliga riktlinjer för att få bättre samordning mellan
      alla medlemsstater i bemästrandet av den allvarliga ekonomiska krisen för att
      skydda så många arbetstillfällen som möjligt.
  - s: The European Commission has <v>come</v> <p>up</p> with a proposal for a directive
      on cross-border enforcement in the case of fines issued for breaking traffic
      regulations.
    t: Europeiska kommissionen har <a>lagt</a> <a>fram</a> ett förslag till direktiv
      om gränsöverskridande tillämpning av böter som utfärdas för brott mot trafikreglerna.
  - s: Members of the European Commission under the leadership of President Prodi
      have worked together to provide a strategy that encompasses all the various
      applications of biotechnology, but also tries to enable us to <v>come</v> <p>up</p>
      with coherent answers to the more difficult questions and choices we are faced
      with.
    t: Europeiska kommissionens ledamöter har under ledning av ordförande Prodi arbetat
      tillsammans för att skapa en strategi som omfattar alla olika tillämpningar
      av biotekniken, men försöker också att göra det möjligt för oss att <a>lägga</a>
      <a>fram</a> sammanhängande svar på de svårare frågor och valmöjligheter som
      vi står inför.
  - s: In October, the Commission will <v>come</v> <p>up</p> with a proposal to review
      the Commission on Eurovignette, based on internalizing external costs, including
      environmentally-related costs.
    t: I oktober kommer kommissionen att <a>lägga</a> <a>fram</a> ett förslag om att
      se över Eurovinjettdirektivet baserat på internalisering av externa kostnader,
      bland annat miljörelaterade kostnader.
  - s: I therefore ask the Commissioners to <v>come</v> <p>up</p> with an action plan
      that would, amongst other things, put pressure on Member States or support them
      with regard to public procurement.
    t: Jag ber därför kommissionsledamöterna att <a>lägga</a> <a>fram</a> en handlingsplan
      som bland annat trycker på eller stöder medlemsstaterna i fråga om offentlig
      upphandling.
  - s: It was a lot of work, but I believe that today, we have <v>come</v> <p>up</p>
      with a text that, thanks to the Belgian Presidency, marks a significant step
      forward in the field of European financial regulation.
    t: Det innebar en hel del arbete, men jag tror att vi i dag har <a>lagt</a> <a>fram</a>
      en text som tack vare det belgiska ordförandeskapet utgör ett betydande steg
      framåt för EU:s finansiella reglering.
  - s: With a view to CAP reform after 2013, it will be necessary to tackle the matter
      with commitment and <v>come</v> <p>up</p> with measures necessary for limiting
      the impact of price volatility in the agricultural sector once and for all.
    t: Med tanke på reformen av den gemensamma jordbrukspolitiken efter 2013 kommer
      det att vara nödvändigt att hantera denna fråga med stort engagemang och <a>lägga</a>
      <a>fram</a> förslag till åtgärder som är nödvändiga för att begränsa konsekvenserna
      av prisvolatilitet inom jordbrukssektorn en gång för alla.
  - s: In the motion for a resolution, the European Parliament praises the activities
      of the OSCE in the past and calls on the Member States, the Commission and the
      High Representative for Foreign Affairs and Security Policy to <v>come</v> <p>up</p>
      with proposals as to how the Union can effectively become involved in the OSCE
      and can contribute constructively to achieving the shared objectives.
    t: I resolutionsförslaget berömmer Europaparlamentet OSSE:s verksamhet i det förflutna
      och uppmanar medlemsstaterna, kommissionen och den höga representanten för utrikes
      frågor och säkerhetspolitik att <a>lägga</a> <a>fram</a> förslag på hur EU aktivt
      kan bli delaktig i OSSE:s verksamhet och konstruktivt bidra till att nå de gemensamma
      målen.
  - s: We <v>came</v> <p>up</p> with some tremendous resolutions, and then that was
      that.
    t: Vi <a>lade</a> <a>fram</a> några fantastiska resolutioner, och det var allt.
  - s: 'The European Commission will shortly <v>come</v> <p>up</p> with a new proposal:'
    t: 'Inom kort <a>lägger</a> Europeiska kommissionen <a>fram</a> ett nytt förslag:'
  - s: That is why I am asking the European Commission when it will at long last <v>come</v>
      <p>up</p> with an EU directive on paints.
    t: Därför frågar jag Europeiska kommissionen när den äntligen skall <a>lägga</a>
      <a>fram</a> ett EG-direktiv om målarfärg.
  - s: What we really need is for the Commission to at last <v>come</v> <p>up</p>
      with concrete, legislative proposals, instead of frittering away time and money
      on reports and inquiries, and wasting time that would be better spent on worthwhile
      legislative work.
    t: Det är dags att kommissionen <a>lägger</a> <a>fram</a> konkreta förslag på
      lagstiftning för oss i stället för att spilla tid och medel på rapporter och
      undersökningar och stjäla vår tid som hellre borde utnyttjas till ett vettigt
      lagstiftningsarbete!
  - s: At long last, the Commission must quickly <v>come</v> <p>up</p> with some proposals
      for a common consolidated corporate tax base.
    t: Kommissionen måste äntligen <a>lägga</a> <a>fram</a> förslag om en gemensam
      konsoliderad bolagsskattebas.
  - s: At the same time, it is vital for the Commission to <v>come</v> <p>up</p> with
      an ambitious proposal on copyright - something that we look forward to with
      anticipation.
    t: Samtidigt är det mycket viktigt för kommissionen att <a>lägga</a> <a>fram</a>
      ett ambitiöst förslag om upphovsrätt - något som vi ser fram mot med förväntan.
  - s: I urge the Commission to <v>come</v> <p>up</p> with a new legislative proposal
      by 30 June 2010 so that the maximum ceiling can be increased to 15% or to set
      a minimum 10% threshold of the ERDF rate for energy efficiency in buildings.
    t: Jag uppmanar kommissionen att <a>lägga</a> <a>fram</a> ett nytt lagstiftningsförslag
      senast den 30 juni 2010 så att maxtaket kan höjas till 15 procent, eller att
      fastställa en lägsta tröskel på 10 procent av Eruf-andelen till byggnaders energieffektivitet.
  - s: In this contradictory situation it would be at the least risky and even demagogical
      to <v>come</v> <p>up</p> with numbers and sketch out attractive but unrealistic
      scenarios where the unknown quantities are inevitably reflected in the extent
      of the costs.
    t: I denna motsägelsefulla situation vore det som minst riskabelt och till och
      med demagogiskt att <a>lägga</a> <a>fram</a> siffror och skissera attraktiva
      men orealistiska scenarier där de okända mängderna oundvikligen återspeglas
      i kostnadernas omfattning.
  - s: Madam President, ladies and gentlemen, I should like first of all to say to
      Mr Salafranca Sánchez-Neyra that, ahead of resolving the conflict between Plato
      and the truth, perhaps we needed a little more time before <v>coming</v> <p>up</p>
      with this resolution, for at least two reasons.
    t: Först skulle jag vilja säga till José Ignacio Salafranca Sánchez-Neyra att
      innan vi löser konflikten mellan Platon och sanningen behöver vi kanske lite
      mer tid innan vi <a>lägger</a> <a>fram</a> denna resolution av åtminstone två
      skäl.
  - s: Europe, a global player, makes professions yet <v>comes</v> <p>up</p> with
      a static work programme consisting of, on the one hand, a banal statement of
      the problems devoid of political substance and, on the other, instruments that
      - those of them that are actually new - the Commission does not even acknowledge
      as a quantum leap.
    t: EU, som är en global aktör, gör bekännelser men <a>lägger</a> ändå <a>fram</a>
      ett statiskt arbetsprogram som å ena sidan består av ett banalt konstaterande
      av problemen utan något politiskt innehåll och å andra sidan instrument som
      - av dem som verkligen är nya - kommissionen inte ens erkänner som särskilt
      betydelsefulla.
  - s: I think very good proposals will <v>come</v> <p>up</p> for that as it is indeed
      one of the weak points of the strategy.
    t: Jag tror att det kommer att <a>läggas</a> <a>fram</a> mycket bra förslag om
      detta, eftersom det verkligen är en av strategins svaga punkter.
  - s: The decision to have next year as the year for combating social exclusion presents
      the possibility to <v>come</v> <p>up</p> with new concrete proposals and organise
      common events to reinforce this issue and awareness in all Member States.
    t: Valet av att ha bekämpning av social utestängning som tema under nästa år innebär
      att man får möjlighet att <a>lägga</a> <a>fram</a> nya konkreta förslag och
      anordna gemensamma evenemang för att öka medvetenheten om frågan i medlemsstaterna.
  - s: 'Instead of that the Council <v>comes</v> <p>up</p> with a miserly suggestion
      of ECU 100m, ECU 35m of which they propose to spend on a new crisis need:'
    t: 'I stället för det, så <a>lägger</a> rådet <a>fram</a> ett snålt förslag om
      100 miljoner ecu, varav 35 miljoner ecu är avsedda för ett nytt krisbehov:'
  - s: 'And what a display of weakness by the Commission which, having <v>come</v>
      <p>up</p> with an ambitious initial proposal - and all credit to you for it,
      Commissioner - based on 700 million suddenly caved in completely after what
      was said at the subsequent Ecofin Council in Florence: ’ no 700 million, we’ll
      try to find you something’ .'
    t: 'Och vilken svaghet från kommissionens sida, som efter att ha <a>lagt</a> <a>fram</a>
      ett ursprungligt ambitiöst förslag på basen av 700 miljoner, vilket jag är tacksam
      för, fru kommissionär, genast föll till föga, när man på toppmötet i Florens,
      som följdes av ett möte med Ecofin, sade: ”inga 700 miljoner, vi skall försöka
      hitta något ”.'
  - s: I warn the President of the Commission, Mr Barroso, and I also warn Mr Kallas
      not to undermine the credibility you have in Europe on the transparency initiative,
      but to <v>come</v> <p>up</p> with a meaningful register.
    t: Jag uppmanar er att i stället <a>lägga</a> <a>fram</a> ett meningsfullt register.
  - s: Mr Nobilia has <v>come</v> <p>up</p> with a very good proposal, and I cannot
      do other than endorse it.
    t: Mauro Nobilia har <a>lagt</a> <a>fram</a> ett mycket bra förslag som jag stöder
      helt.
  - s: Indeed, the rapporteur and the shadow rapporteurs have worked well together
      to <v>come</v> <p>up</p> with a package that is worthy of the support of this
      House.
    t: Föredraganden och skuggföredraganden har förvisso arbetat väl tillsammans för
      att <a>lägga</a> <a>fram</a> detta paket som förtjänar kammarens stöd.
  - s: That is why everyone is right to congratulate Mr Nobilia, our rapporteur, on
      the skilful way in which he has struck a balance between environmental concerns,
      consumer choice and information and the industry’s interests, so as to <v>come</v>
      <p>up</p> with a proposal that we can unite behind here today.
    t: Det är därför riktigt att gratulera vår föredragande Nobilia till det skickliga
      sätt på vilket han har funnit en balans mellan miljömässigt intresse, konsumentval
      och konsumentupplysningar och industrins intressen, för att kunna <a>lägga</a>
      <a>fram</a> ett förslag som vi i dag kan förenas kring.
  - s: For this reason, the call to the Commission to <v>come</v> <p>up</p> with legislation
      cannot command the approval of my group.
    t: Uppmaningen till kommissionen om att <a>lägga</a> <a>fram</a> lagstiftning
      kan min grupp därför inte samtycka till.
  - s: It was the IMCO Committee, too, which <v>came</v> <p>up</p> with the idea of
      Mario Monti’s report - an excellent report which is of great help to us in our
      work.
    t: Det var även IMCO-utskottet som <a>lade</a> <a>fram</a> ídén bakom Mario Montis
      rapport - en utomordentlig rapport som är till stor hjälp för oss i vårt arbete.
  - s: The Commissioner will not be offended, because he was sitting with us in the
      committee when Malcolm Harbour <v>came</v> <p>up</p> with the internal market
      initiative, an initiative which re-opened the whole debate on the internal market,
      and everyone - regardless of their political affiliations, whether socialist,
      green, liberal or from the European Conservatives and Reformists themselves
      - I would say almost everyone, supported this idea, which is why I want to mention
      the name of Malcolm Harbour.
    t: Kommissionsledamoten kommer inte att ta illa upp för han var själv närvarande
      i utskottet när Malcolm Harbour <a>lade</a> <a>fram</a> initiativet för den
      inre marknaden, ett initiativ som öppnade upp hela debatten om den inre marknaden
      på nytt, och alla - oavsett politisk tillhörighet, vare sig de var socialdemokrater,
      gröna, liberala eller från de europeiska konservativa och reformisterna - ja,
      så gott som alla, ställde sig bakom denna idé.
  - s: 'Mr President, one of the key issues that has emerged out of this debate is:
      ’What exactly is European added value?’ I hope that the Commission, when it
      <v>comes</v> <p>up</p> with its proposals at the end of this month, will give
      a clear explanation as to why certain budget headings have a clear added value.'
    t: 'En av de viktigaste frågorna som har kommit upp under den här debatten är
      följande: ”Vad är egentligen europeiskt mervärde?” Jag hoppas att kommissionen,
      när den i slutet av denna månad <a>lägger</a> <a>fram</a> sina förslag, kommer
      att ge en tydlig förklaring till varför vissa budgetrubriker har ett klart mervärde.'
  - s: I hope that the European executive will <v>come</v> <p>up</p> with specific
      proposals for additional, more extensive and sustainable indicators so as to
      remedy the current shortcomings.
    t: Jag hoppas att EU:s verkställande myndighet <a>lägger</a> <a>fram</a> konkreta
      förslag till fler, mer vittgående och hållbara indikatorer för att avhjälpa
      de nuvarande bristerna.
  - s: The Commission has <v>come</v> <p>up</p> with an appropriate proposal to resolve
      this problem.
    t: Kommissionen har <a>lagt</a> <a>fram</a> ett lämpligt förslag för att lösa
      det här problemet.
  - s: First of all, I would like to congratulate Mr Reul, and my other fellow Members,
      who have <v>come</v> <p>up</p> with valid amendments, on their well-balanced
      report and all the hard work they have put into it.
    t: Jag vill först och främst gratulera Herbert Reul och mina övriga kolleger,
      som har <a>lagt</a> <a>fram</a> giltiga ändringsförslag, till deras välavvägda
      betänkande och allt det hårda arbete som de har lagt ned.
  - s: We expect the Commission to <v>come</v> <p>up</p> with its own proposal for
      increasing gas reserves within the European Union, which is very important,
      and for developing an interconnection system between Member States with a higher
      capacity, which is also a very important element in guaranteeing security both
      for citizens and for business in the European Union.
    t: Vi förväntar oss att kommissionen ska <a>lägga</a> <a>fram</a> sina egna förslag
      om att öka gasreserverna inom Europeiska unionen, vilket är mycket viktigt,
      och att utveckla ett system med större kapacitet som förenar medlemsstaterna,
      vilket också är mycket viktigt för att garantera säkerheten för såväl medborgare
      som företag i Europeiska unionen.
  - s: I also believe that, both in terms of the fight against illegal fishing and
      other areas that have been covered, such as waste or resource management and
      quotas, we also need to <v>come</v> <p>up</p> with a much more rewarding strategy,
      one that is forward-looking and a step in the right direction, which does not
      currently seem to me to be the case.
    t: Jag menar också, när det gäller kampen mot olagligt fiske och andra områden
      som har tagits upp såsom slöseri eller resurshantering och kvoter, att vi måste
      <a>lägga</a> <a>fram</a> en mycket mer lönande strategi, en framåtsyftande strategi
      som är ett steg i rätt riktning, och så verkar det inte vara för tillfället.
  - s: In the Amsterdam Treaty under Article 138(4) Parliament is asked to <v>come</v>
      <p>up</p> with proposals on how a common statute will operate.
    t: Under artikel 138(4) i Amsterdamfördraget ombeds parlamentet att <a>lägga</a>
      <a>fram</a> förslag till hur en gemensam stadga skall fungera.
  - s: Please <v>come</v> <p>up</p> with some proposals for using that money, rather
      than returning it to the Member States.
    t: <a>Lägg</a> gärna <a>fram</a> några förslag på hur de pengarna kan användas,
      hellre än att återbörda dem till medlemsstaterna.
  - s: The Commission is ready to <v>come</v> <p>up</p> with a comprehensive proposal
      after the necessary impact assessment.
    t: Kommissionen är beredd att <a>lägga</a> <a>fram</a> ett uttömmande förslag
      efter den nödvändiga konsekvensbedömningen.
  - s: I am convinced that this can only succeed if all Member States together take
      this decision and I invite the Council to <v>come</v> <p>up</p> with a proposal
      in this regard.
    t: Jag är övertygad om att det endast kan lyckas om alla medlemsstater tar detta
      beslut gemensamt och jag uppmanar rådet att <a>lägga</a> <a>fram</a> ett sådant
      förslag.
  - s: As you can see from Mr van Velzen’s report, we see considerable merit in the
      substance of what the Commission has <v>come</v> <p>up</p> with.
    t: Som ni kan se av van Velzens betänkande så ser vi betydande förtjänster i det
      väsentliga i det kommissionen har <a>lagt</a> <a>fram</a>.
  - s: You stated that the Commission will, of course, <v>come</v> <p>up</p> with
      a number of proposals concerning urban mobility.
    t: Ni hävdade att kommissionen givetvis kommer att <a>lägga</a> <a>fram</a> ett
      antal förslag angående rörlighet i städerna.
  - s: In this light, I would very much urge the Commission to reconsider its response
      and to <v>come</v> <p>up</p> with a plan of action soon.
    t: Därför vill jag verkligen uppmana kommissionen att se över sin respons och
      att snart <a>lägga</a> <a>fram</a> en handlingsplan.
  - s: We ask the Commission, and we will do so tomorrow by an oral amendment, to
      consider this and, if it so wishes, to <v>come</v> <p>up</p> with a proposal.
    t: Liksom vi kommer att göra i morgon genom ett muntligt ändringsförslag ber vi
      nu kommissionen att ta detta i beaktande och <a>lägga</a> <a>fram</a> ett förslag,
      om den så önskar.
  - s: My expectation, then, is that the Commission will <v>come</v> <p>up</p> with
      some really concrete measures as means of implementing this resolution in practical
      terms.
    t: Min förhoppning är därför att kommissionen ska <a>lägga</a> <a>fram</a> några
      verkligt konkreta åtgärder för att genomföra resolutionen i praktiken.
  - s: Nor can you make the same claim about seasonal workers, and I believe you were
      going to <v>come</v> <p>up</p> with a proposal in that respect.
    t: Ni kan inte heller hävda detsamma i fråga om säsongsarbetare, och jag har för
      mig att ni skulle <a>lägga</a> <a>fram</a> ett förslag om den frågan.
  - s: That is why I was not surprised when, during the exchange of views in the Committee
      on Civil Liberties, Justice and Home Affairs a few weeks ago, the Commission
      - although supporting the current proposal - mentioned it would <v>come</v>
      <p>up</p> with a new proposal at a later stage.
    t: Därför förvånade det mig inte att kommissionen under diskussionen i utskottet
      för medborgerliga fri- och rättigheter samt rättsliga och inrikes frågor för
      några veckor sedan sade att den skulle <a>lägga</a> <a>fram</a> ett nytt förslag
      i ett senare skede - trots att den stödde det aktuella förslaget.
  - s: Obviously, Parliament’s contribution will be crucial as far as I am concerned
      and - in view also of the dedication with which the Committee on Transport and
      Tourism has worked together to <v>come</v> <p>up</p> with this oral question
      today - I believe that over the coming weeks, we will be able to cooperate usefully
      in order to identify together the best solution for meeting passengers’ needs
      and for safeguarding their rights effectively should airlines go bankrupt.
    t: Självklart kommer parlamentets bidrag att vara avgörande för min del, och jag
      tror - även med tanke på det engagerade arbetet inom utskottet för transport
      och turism för att <a>lägga</a> <a>fram</a> denna muntliga fråga i dag - att
      vi under de kommande veckorna kommer att samarbeta väl för att tillsammans hitta
      den bästa lösningen för att möta passagerarnas behov och för att effektivt värna
      om deras rättigheter när flygbolag går i konkurs.
  - s: The European Council also took the opportunity to look further ahead, not only
      in terms of a declaration on globalisation but to <v>come</v> <p>up</p> with
      some ideas.
    t: Europeiska rådet tog också tillfället i akt att blicka längre in i framtiden,
      inte bara genom deklarationen om globalisering utan också när det gäller att
      <a>lägga</a> <a>fram</a> nya idéer.
  - s: Mr Barroso, I think you now have the historic responsibility to <v>come</v>
      <p>up</p> with a comprehensive energy review in January.
    t: Jag menar att ni nu har ett historiskt ansvar att <a>lägga</a> <a>fram</a>
      en omfattande energiöversyn i januari.
  - s: Could you promise that you will <v>come</v> <p>up</p> with a proposal shortly?
    t: Kan ni lova mig att ni kommer att <a>lägga</a> <a>fram</a> ett förslag inom
      kort?
  - s: The Commission is committed to <v>come</v> <p>up</p> with relevant proposals,
      and to implement the actions to prevent and to combat various forms of criminal
      activities, organised or otherwise.
    t: Kommissionen har föresatt sig att <a>lägga</a> <a>fram</a> relevanta förslag
      och att genomföra åtgärder för att förebygga och bekämpa olika slag av kriminell
      verksamhet, såväl organiserad som annan brottslighet.
  - s: I therefore agree with the rapporteur’s approach urging the Commission to <v>come</v>
      <p>up</p> with a separate piece of legislation on clones.
    t: Jag instämmer därför i föredragandens strategi att kommissionen ska <a>lägga</a>
      <a>fram</a> förslag på särskild lagstiftning om klonade djur.
  - s: In any case, if this situation were to come about, it is clear that the Commission
      would need to <v>come</v> <p>up</p> with compensatory measures for the sectors
      affected.
    t: Hur som helst är det tydligt att kommissionen skulle behöva <a>lägga</a> <a>fram</a>
      kompensationsåtgärder för de berörda sektorerna om den situationen skulle uppstå.
  - s: I think that the Commission must <v>come</v> <p>up</p> with a very clear proposal
      and must indicate clearly why it thinks a specific amount is necessary and how
      it intends to finance it.
    t: Jag anser att kommissionen måste <a>lägga</a> <a>fram</a> ett mycket tydligt
      förslag och tydligt visa varför den anser att ett specifikt belopp är nödvändigt,
      och hur den avser att finansiera det.
  - s: On 9/04/2008 my colleagues from the ATAKA Party Dimitar Stoyanov and Desislav
      Chukolov and I submitted a written declaration in support of informed consent
      for organ, tissue and cell donation in Bulgaria in which we called upon the
      European Commission to <v>come</v> <p>up</p> with a proposal on the quality
      and safety of organ donation.
    t: Vi uppmanade där Europeiska kommissionen att <a>lägga</a> <a>fram</a> ett förslag
      om kvalitet och säkerhet vid organdonation.
  - s: The Presidency should <v>come</v> <p>up</p> with a proper proposal on how to
      guarantee uninterrupted supplies from Russia to the whole of the EU and not
      just to Germany.
    t: Ordförandeskapet bör <a>lägga</a> <a>fram</a> ett ordentligt förslag om hur
      vi ska kunna garantera en oavbruten försörjning från Ryssland till hela EU,
      och inte bara till Tyskland.
  - s: Finally, Madam Commissioner, I would like to strongly encourage you to <v>come</v>
      <p>up</p> with a directive on violence against women.
    t: Slutligen vill jag starkt uppmuntra er, fru kommissionsledamot, att <a>lägga</a>
      <a>fram</a> ett förslag till direktiv om våld mot kvinnor.
  - s: That is the reason why we have not <v>come</v> <p>up</p> with a proposal on
      OLAF.
    t: Det är skälet till att vi inte har <a>lagt</a> <a>fram</a> något förslag om
      OLAF.
  - s: We have <v>come</v> <p>up</p> with a compromise stating that explanatory statements
      must, where there are expected financial implications, contain an analysis as
      to how this is compatible with the financial perspective.
    t: Vi har <a>lagt</a> <a>fram</a> en kompromiss där vi säger att, i de fall som
      förväntas få ekonomiska konsekvenser, måste motiveringarna innehålla en analys
      av hur detta är förenligt med finansieringsöversikten.
  - s: I hope it will <v>come</v> <p>up</p> with fresh proposals where necessary,
      but in an open and transparent way.
    t: Jag hoppas att byrån om nödvändigt kommer att <a>lägga</a> <a>fram</a> nya
      förslag, men på ett öppet och insynsvänligt sätt.
  - s: That is why the Commission must think again on this in order to <v>come</v>
      <p>up</p> with a better proposal.
    t: Kommissionen måste därför tänka igenom detta en gång till och <a>lägga</a>
      <a>fram</a> ett bättre förslag.
  - s: Mr President, you really have to rub your eyes two or three times when you
      read what kind of proposal the Commission has <v>come</v> <p>up</p> with by
      way of a solution to these problems, which have been discussed time and again.
    t: Man måste nog gnugga sig i ögonen både två och tre gånger när man har läst
      vad kommissionen <a>lägger</a> <a>fram</a> som ett förslag till lösning på detta
      problem, som ju har diskuterats och berörts.
  - s: The information that will be gathered and the data that will be made available
      will assist considerably in <v>coming</v> <p>up</p> with solutions and in the
      dissemination of valuable information, not only in the Commission and the other
      institutions of the European Union but also, obviously, in the Member States.
    t: Den information som kommer att samlas in och de uppgifter som kommer att göras
      tillgängliga kommer att avsevärt bidra till att <a>lägga</a> <a>fram</a> lösningar
      och att sprida värdefull information, inte bara inom kommissionen och Europeiska
      unionens andra institutioner, utan naturligtvis också i medlemsstaterna.
  - s: If the Commission is meant to <v>come</v> <p>up</p> with responses and commitments,
      it can - and should - do so more quickly.
    t: Om åtgärder skall vidtas, är sex månader återigen relativt kort tid. Om man
      räknar med svar och åtaganden, så kan eller bör kommissionen också <a>lägga</a>
      <a>fram</a> detta snabbare.
  - s: We support the report in challenging the Commission to <v>come</v> <p>up</p>
      with common proposals that would at least promote the use of environmental taxes
      and charges.
    t: Vi stödjer betänkandets uppfordran till kommissionen om att <a>lägga</a> <a>fram</a>
      gemensamma förslag som åtminstone främjar en användning av miljöavgifter.
  - s: what you have to do is address the public directly, for you are interfering
      directly in their lives, and, since it is their freedoms that you are restricting
      by means of these security rules, you have to <v>come</v> <p>up</p> with some
      very good arguments in favour of them.
    t: Det är nödvändigt att vända sig direkt till allmänheten, eftersom man direkt
      påverkar deras liv och med tanke på att det är deras fri- och rättigheter som
      begränsas genom dessa säkerhetsbestämmelser måste man <a>lägga</a> <a>fram</a>
      några riktigt bra argument för att motivera dem. Det är vad kommunikation handlar
      om.
  - s: So I ask those on the other side of the House, who are not here now, but who
      have expressed doubts, to <v>come</v> <p>up</p> with alternatives if they have
      better ones.
    t: Jag ber därför alla på andra sidan av kammaren, som inte är här just nu men
      som har uttryckt tvivel, att <a>lägga</a> <a>fram</a> bättre alternativ.
  - s: Article 136 of the Treaty of Lisbon now offers us far greater opportunities
      to <v>come</v> <p>up</p> with proposals for the euro area, because it actually
      has special meaning within the euro area;
    t: Artikel 136 i Lissabonfördraget ger oss nu mycket större möjligheter att <a>lägga</a>
      <a>fram</a> förslag för euroområdet, eftersom det faktiskt har en särskild betydelse
      inom euroområdet.
  - s: Mr President, as a former javelin thrower and current President of the Estonian
      Ski Association, I am sincerely glad that Pál Schmitt has <v>come</v> <p>up</p>
      with a report on the role of sport in education.
    t: Som före detta spjutkastare och nuvarande ordförande för Estlands skidförbund
      är jag uppriktigt glad att Pál Schmitt har <a>lagt</a> <a>fram</a> ett betänkande
      om idrottens roll i utbildningen.
  - s: I will <v>come</v> <p>up</p> with concrete proposals, legislative proposals,
      shortly.
    t: Jag ska inom kort <a>lägga</a> <a>fram</a> konkreta förslag, lagstiftningsförslag.
  - s: They <v>came</v> <p>up</p> with an alternative text but, I am sorry to say,
      the Council has never had the courtesy to inform Parliament of the new version
      of the text.
    t: De <a>lade</a> <a>fram</a> en alternativ text, tyvärr har rådet aldrig varit
      tillmötesgående och informerat parlamentet om den nya versionen av texten.
  - s: This means that you would have to <v>come</v> <p>up</p> with something concrete
      either this month or next, which you could do perfectly easily, because we have
      already had extensive negotiations on this issue and we are, I think, largely
      in agreement that it must be limited to a number of very labour-intensive sectors.
    t: Det betyder alltså att ni måste <a>lägga</a> <a>fram</a> ett konkret exempel
      den här månaden eller nästa månad och det bör inte vara så svårt eftersom vi
      redan har haft omfattande förhandlingar om det eftersom vi, tror jag, till största
      delen är överens om att det måste begränsas till ett experiment som endast är
      inriktat på ett antal arbetsintensiva sektorer.
  - s: In my opinion, the Commission could <v>come</v> <p>up</p> with more than these
      specific proposals, and then we can show businesses that the European institutions
      are concerned not just with the problems of the multinationals, but also with
      the problems of small firms and more besides.
    t: Kommissionen får för min del <a>lägga</a> <a>fram</a> fler sådana konkreta
      förslag, då skulle vi nämligen kunna visa näringslivet att de europeiska institutionerna
      inte bara är upptagna med de multinationella företagens problem utan även med
      de små företagens problem och med mycket mer.
  - s: The failure of Reims II and the failure to achieve full compliance because
      all sorts of integrators are now at work means that we need to <v>come</v> <p>up</p>
      with proposals for a new, modern service.
    t: Att Reims II inte genomförs, att det med tydlighet inte respekteras, eftersom
      diverse integrators nu är verksamma, visar helt enkelt att vi måste <a>lägga</a>
      <a>fram</a> nya moderna tjänsteförslag.
  - s: I can also confirm that at the Council meeting in Chester in April, I promised
      we would <v>come</v> <p>up</p> with a plan of action on chemical substances.
    t: Jag kan också bekräfta att jag på rådets sammanträde i Chester i april lovade
      att vi skulle <a>lägga</a> <a>fram</a> en handlingsplan för de kemiska medlen.
  - s: We are therefore facing a major challenge and should <v>come</v> <p>up</p>
      with a decisive response.
    t: Vi står därför inför en stor utmaning och bör <a>lägga</a> <a>fram</a> beslutsamma
      åtgärder.
  - s: The Commission should therefore <v>come</v> <p>up</p> with a proposal on how
      dual taxation should be managed, and it must be one which puts in place a straightforward
      and transparent taxation system for these enterprises because, ultimately, it
      is the credit rating of a company that determines whether it can survive in
      the market and whether it will stay solvent.
    t: Kommissionen bör därför <a>lägga</a> <a>fram</a> ett förslag om hur dubbelbeskattning
      ska hanteras.
  - s: I would like to ask the Commission if and when it is going to <v>come</v> <p>up</p>
      with such a proposal.
    t: Jag skulle vilja fråga kommissionen om och när den kommer att <a>lägga</a>
      <a>fram</a> ett sådant förslag.
  - s: Now it is a matter of starting to implement the political decisions of Luxembourg
      as quickly as possible and of getting the Commission to <v>come</v> <p>up</p>
      with a suitable proposal for a legal basis as early as possible in the New Year,
      because we can only help small and medium-sized businesses if a legal basis
      is created for such expenditure.
    t: Men nu handlar det om att man så snart som möjligt börjar genomföra de politiska
      besluten från Luxemburg och att kommissionen så snart som möjligt, i början
      av nästa år, <a>lägger</a> <a>fram</a> ett accepterbart förslag för en rättslig
      grundval, ty vi kan inte hjälpa de små och medelstora företagen förrän man skapat
      en rättslig grundval för sådana utgifter.
  - s: After all, the Council has still not <v>come</v> <p>up</p> with a communal
      position.
    t: Rådet har ju ännu inte <a>lagt</a> <a>fram</a> någon gemensam ståndpunkt.
  - s: After lengthy pressure from Parliament, the Commission has now <v>come</v>
      <p>up</p> with an amendment to the general directive of 1997.
    t: Europeiska kommissionen har efter en längre tids uppmaningar från parlamentet
      nu <a>lagt</a> <a>fram</a> ett ändringsförslag till det allmänna direktivet
      från 1997.
  - s: I would like to make it very clear that in no way has the Council stated its
      opposition to all Parliament’s amendments, nor has it called upon the European
      Commission to <v>come</v> <p>up</p> with any new proposals.
    t: Beträffande Europaparlamentets roll skulle jag vilja klargöra vad som bara
      kan vara en missuppfattning, och jag vill klart slå fast att rådet inte under
      några omständigheter har motsatt sig alla parlamentets ändringsförslag, eller
      begärt att kommissionen skulle <a>lägga</a> <a>fram</a> nya förslag.
  - s: The Commission can then concentrate on ensuring this occurs, on perfecting
      the models that are used and perhaps <v>come</v> <p>up</p> with new proposals
      in two or three years’ time on the basis of much more convincing arguments regarding
      the relevant costs and benefits.
    t: Kommissionen kan sedan koncentrera sig på att se till att detta sker, på att
      fullända de modeller som används och kanske <a>lägga</a> <a>fram</a> nya förslag
      om två eller tre år på grundval av mycket mer övertygande argument rörande de
      relevanta kostnaderna och vinsterna.
  - s: However, I hope that in future the Commission will <v>come</v> <p>up</p> with
      this kind of proposal.
    t: Jag hoppas dock att kommissionen ska <a>lägga</a> <a>fram</a> ett sådant förslag
      i framtiden.
  - s: In this area too, we will have to <v>come</v> <p>up</p> with some new ideas.
    t: Också på detta område kommer vi att tvingas <a>lägga</a> <a>fram</a> nya idéer.
  - s: let them <v>come</v> <p>up</p> with their suggestions.
    t: låt dem <a>lägga</a> <a>fram</a> sina egna förslag.
  - s: Even the United States now recognises this, although they have yet to <v>come</v>
      <p>up</p> with an alternative in any practical form to the Kyoto Protocol.
    t: Till och med USA erkänner nu detta, även om de fortfarande måste <a>lägga</a>
      <a>fram</a> ett slags praktiskt alternativ till Kyoto-protokollet.
  - s: The Treaties do not give you the power to <v>come</v> <p>up</p> with tax proposals.
    t: Fördragen ger er inte några befogenheter att <a>lägga</a> <a>fram</a> skatteförslag.
  - s: Although obliged to retreat (for the moment), the EU sought to counter the
      resistance by <v>coming</v> <p>up</p> with a ’proposal to negotiate’ the EPAs
      ’in two phases, starting with trade in goods’ and proceeding later ’to include
      other areas, such as services and investment’, at the same time promising millions
      and millions of euros as a pledge of the ACP countries’ sovereignty and independence
      (economic and, soon, political).
    t: Även om EU fick backa (för stunden) försökte man övervinna motståndet genom
      att <a>lägga</a> <a>fram</a> ett förslag om att förhandla om de ekonomiska partnerskapsavtalen
      i två etapper, med början med varuhandeln, för att sedan gå vidare till andra
      områden som tjänster och investeringar.
  - s: I believe that it is at this stage unnecessary to <v>come</v> <p>up</p> with
      a resolution that goes against what was decided on between the Maltese people
      and the European Union, because I feel that we would in that way be sending
      out the wrong message to every European citizen, namely that the very European
      Union that originally endorses an agreement tries to put a stop to it after
      a while.
    t: Jag anser att det är onödigt att i det här skedet <a>lägga</a> <a>fram</a>
      en resolution som strider mot överenskommelsen mellan det maltesiska folket
      och EU, eftersom jag menar att vi då på sätt och vis sänder ett felaktigt budskap
      till alla EU-medborgare, nämligen att EU:s metod är att först stödja en överenskommelse
      och därefter försöka sätta stopp för den efter ett tag.
  - s: The Committee on Economic and Monetary Affairs has done a great deal of work
      on the analysis of the European financial system and the implications of consolidation
      in financial services, not least in Mr Muscat’s report, in which we express
      our support for the establishment of a Committee of Wise Men mandated not only
      to examine the implications of the consolidation of markets and of financial
      institutions, together with the implications of financial supervision, financial
      stability and crisis management, but also to <v>come</v> <p>up</p> with definite
      ideas about the existing structures and incorporate them in a report to this
      House.
    t: Där uttrycker vi vårt stöd för inrättandet av en visemannakommitté med mandat
      att inte bara undersöka svårigheterna med konsolideringen av marknaderna och
      de finansiella institutionerna, tillsammans med svårigheterna när det gäller
      finansiell tillsyn, finansiell stabilitet och krishantering, utan att också
      <a>lägga</a> <a>fram</a> definitiva idéer om de befintliga strukturerna och
      att införliva dessa idéer i en rapport till parlamentet.
  - s: I say this because 15 September - Wednesday of this week when there will be
      a lot happening - is the deadline which has been given by the Radioactive Discharges
      Commission of the Ottawa Convention for the British Government to <v>come</v>
      <p>up</p> with proposals as to how best it is going to substantially reduce
      the discharge of radioactive substances into the marine environment.
    t: Jag säger detta eftersom den 15 september - på onsdagen i denna vecka, när
      det kommer att hända mycket - löper tidsfristen ut, som fastställts av Ottawakonventionens
      kommission för utsläpp av radioaktivt material, för den brittiska regeringen
      att <a>lägga</a> <a>fram</a> förslag till hur den på bästa sätt avsevärt skall
      minska utsläppen av radioaktiva ämnen i havsmiljön.
  - s: I imagine that, next year, under the next Association Council, we will hopefully
      <v>come</v> <p>up</p> with proposals for that.
    t: Jag föreställer mig att vi nästa år, vid nästa associeringsråd, kan <a>lägga</a>
      <a>fram</a> förslag i detta avseende.
  - s: It has, for example, <v>come</v> <p>up</p> with proposals for the same area,
      around Presevo, which I definitely think offer a good basis for negotiations
      and which I also think the Albanians should respond to.
    t: För samma område, Presevo-området, har de exempelvis <a>lagt</a> <a>fram</a>
      förslag, som jag anser utgör en god grund för förhandlingar och som jag också
      anser att alla albaner borde godta.
  - s: The Commission will <v>come</v> <p>up</p> with proposals to increase transparency
      in emergency and commercial oil stocks.
    t: Kommissionen kommer att <a>lägga</a> <a>fram</a> förslag för att öka insynen
      i reservlager av olja och kommersiella oljelager.
  - s: Of course this is a matter that must be studied primarily by the Commission,
      which should then <v>come</v> <p>up</p> with a proposal.
    t: Denna fråga måste naturligtvis först studeras av kommissionen, som sedan borde
      <a>lägga</a> <a>fram</a> ett förslag.
  - s: We regularly <v>come</v> <p>up</p> with umpteen ’Christmas lists’ in this Parliament
      and they do not necessarily go much further into actual reality.
    t: Vi <a>lägger</a> regelbundet <a>fram</a> hur många önskelistor som helst inom
      detta parlament, och de är inte alltid så mycket mer verklighetsförankrade.
  - s: Therefore, we now call on the Commission to <v>come</v> <p>up</p> with a dedicated
      legislative proposal.
    t: Därför uppmanar vi nu kommissionen att <a>lägga</a> <a>fram</a> ett engagerat
      lagstiftningsförslag.
  - s: I would like to request, on the subject of Directive 2001/55/EC, for example,
      that in addition to referring to it as you did, the Commission should <v>come</v>
      <p>up</p> with a real proposal to bring to the Council, that it should be voted
      in by the Council with a qualified majority, and that this should lead European
      countries to an unavoidable understanding that the problem of immigrants is
      a European problem and an understanding that the problem of protecting immigrants
      is a European problem that we can no longer evade.
    t: När det exempelvis gäller direktiv 2001/55/EG anser jag att kommissionen, förutom
      att hänvisa till det som du gjorde, även <a>lägger</a> <a>fram</a> ett konkret
      förslag för rådet som rådet sedan röstar om med kvalificerad majoritet.
  - s: Instead of the usual group of foreign ministry officials meeting together behind
      closed doors we will have a publicly representative body taking ideas from a
      wide public debate and <v>coming</v> <p>up</p> with a coherent set of proposals
      for reform.
    t: I stället för den vanliga gruppen av utrikesministrar som sammanträder bakom
      stängda dörrar, kommer vi att få ett offentligt organ som hämtar idéer från
      en bred offentlig debatt och <a>lägger</a> <a>fram</a> en enhetlig grupp med
      reformförslag.
  - s: He promised that the Commission will soon, early next year, <v>come</v> <p>up</p>
      with an opinion about the strategy to be pursued with regard to assistance in
      the Balkans and that it will specify more clearly the role of the Agency for
      Reconstruction and the role which the devolved delegations must play.
    t: Han har lovat att kommissionen inom kort, i början av nästa år, skall <a>lägga</a>
      <a>fram</a> en ståndpunkt om den strategi som skall följas med avseende på biståndet
      på Balkan och att det där närmare skall anges vilken roll Europeiska byrån för
      återuppbyggnad och vilken roll representationerna kommer att spela.
  - s: Some Member States are federal states with mutual entities, such as Belgium
      with Wallonia, Brussels and Flanders, so how is the Belgian federal minister
      supposed to <v>come</v> <p>up</p> with a national management declaration?
    t: Vissa medlemsstater är federala stater med ömsesidiga enheter, t.ex. Belgien
      med Vallonien, Bryssel och Flandern, så hur ska den federala belgiska ministern
      kunna <a>lägga</a> <a>fram</a> en nationell förvaltningsförklaring?
  - s: We think the Commission should <v>come</v> <p>up</p> with proposals to actually
      apply the financial corrections system to structural expenditure for agriculture.
    t: Vi anser att kommissionen måste <a>lägga</a> <a>fram</a> förslag om att även
      tillämpa systemet med finansiella korrigeringar för jordbrukets strukturutgifter.
  - s: If they do not <v>come</v> <p>up</p> with satisfactory solutions, I shall campaign
      for our obtaining a parliamentary committee of inquiry which can examine the
      matter in depth.
    t: Om de inte <a>lägger</a> <a>fram</a> tillfredsställande svar kommer jag att
      kämpa för att vi får en parlamentarisk undersökningskommitté som kan granska
      fallet.
  - s: Mr President, in a situation such as this, surely it cannot be expected from
      the Group of the European People’s Party and European Democrats that we <v>come</v>
      <p>up</p> with a ’hurrah’ resolution.
    t: I en sådan situation kan det väl inte förväntas av PPE att vi <a>lägger</a>
      <a>fram</a> en hurra-resolution.
  - s: We are therefore all the more surprised that when it comes to an amount that
      Switzerland wishes to transfer to the new Member States as a contribution to
      cohesion, the amount of CHF 1 billion, the Commission has suddenly <v>come</v>
      <p>up</p> with the pettifogging idea that this ought to be the subject of an
      international treaty, and that a memorandum of understanding is not sufficient.
    t: När det handlar om ett belopp som Schweiz vill överföra till de nya medlemsstaterna
      som ett bidrag till sammanhållning, ett belopp som uppgår till 1 miljard schweiziska
      franc, är vi därför särskilt överraskade över att kommissionen <a>lägger</a>
      <a>fram</a> den småaktiga idén att detta borde vara en fråga för ett internationellt
      fördrag och att detta samförståndsavtal inte är tillräckligt.
  - s: With regard to discards, we are actively considering this problem and hopefully
      we will be <v>coming</v> <p>up</p> with specific proposals soon.
    t: Vi uppmärksammar noggrant problemet med fisk som kastas över bord och kommer
      förhoppningsvis snart att <a>lägga</a> <a>fram</a> särskilda förslag.
  - s: We should call on the Commission to <v>come</v> <p>up</p> with a proposal to
      harmonise the format for annual reporting from the agencies and to develop performance
      indicators that could allow the comparison and assessment of their efficiency.
    t: Vi bör uppmana kommissionen att <a>lägga</a> <a>fram</a> förslag för att harmonisera
      utformningen av organens årsredovisningar och att utarbeta resultatindikatorer,
      vilka skulle möjliggöra en jämförelse och bedömning av organens effektivitet.
  - s: I think it would be helpful, for example, if the Commission would designate
      some people of high standing to try to solve the whole problem of the Union’s
      finances and <v>come</v> <p>up</p> with an objective and honest proposal on
      it.
    t: Jag tror att det skulle vara bra om till exempel kommissionen tillsätter framstående
      personer som försöker lösa hela finansieringsproblemet och som försöker <a>lägga</a>
      <a>fram</a> ett objektivt och rättvist förslag.
  - s: In this concrete case it is the European Union itself which is <v>coming</v>
      <p>up</p> with a very interesting proposal, namely to give the eleven ACP countries
      which are weighed down by heavy debts a contribution at the expense of the European
      Union.
    t: I detta konkreta fall är det Europeiska kommissionen själv som <a>lägger</a>
      <a>fram</a> ett mycket intressant förslag, nämligen att med hjälp av medel ur
      Europeiska unionens budget ordentligt minska skulden för elva AVS-stater som
      dignar under en tung skuldbörda.
  - s: They have <v>come</v> <p>up</p> with only a unilateral solution and a narrow
      list.
    t: De har bara <a>lagt</a> <a>fram</a> en ensidig lösning och en begränsad förteckning.
  - s: These now come under the General Product Safety Directive, and we are able
      to carry out checks, ban dangerous products and ask for a new standard, with
      the toys in the mean time being covered by a warning, and then we will <v>come</v>
      <p>up</p> with a proposal.
    t: Sedan kommer vi att <a>lägga</a> <a>fram</a> ett förslag.
  - s: There must be an explanation for that though, as far as I can see, it would
      be very difficult to <v>come</v> <p>up</p> with a satisfactory explanation.
    t: Det bör finnas en förklaring till detta trots att, så vitt jag kan se, det
      skulle vara mycket svårt att <a>lägga</a> <a>fram</a> en tillfredsställande
      förklaring.
  - s: This was the reason why the Commission was right to <v>come</v> <p>up</p> with
      a directive which was the subject of conciliation not so long ago.
    t: Det är skälet till att kommissionen med rätta <a>lagt</a> <a>fram</a> det direktiv
      som vi nyligen haft ett förlikningsförfarande för.
  - s: The information policy in the institutions at the moment is a scandal and therefore,
      rather than putting money on the line for information policy when we know it
      is not being used effectively, we are going to be keeping much of that money
      in reserve waiting for the Commission to <v>come</v> <p>up</p> with the right
      proposals.
    t: Informationspolitiken i institutionerna är för närvarande en skandal och därför
      kommer vi, hellre än att anslå medel till informationspolitik som vi vet inte
      används effektivt, att reservera dessa medel i avvaktan på att kommissionen
      <a>lägger</a> <a>fram</a> ordentliga förslag.
  - s: The Commission will <v>come</v> <p>up</p> with proposals for improving this
      process, and I am counting upon your participation and support.
    t: Kommissionen kommer att <a>lägga</a> <a>fram</a> förslag för att förbättra
      denna process, och jag räknar med ert deltagande och ert stöd.
  - s: In fact, the European Parliament has asked the Commission to <v>come</v> <p>up</p>
      with a legislative proposal by July 2010, which should award compensation to
      passengers with airline companies that go bankrupt, introduce the principle
      of mutual responsibility for passengers of all airlines flying to the same destination
      with available seats, provide compulsory insurance for airlines, establish a
      guarantee fund and offer voluntary insurance services for passengers.
    t: Mer specifikt har Europaparlamentet anmodat kommissionen att senast i juli
      2010 <a>lägga</a> <a>fram</a> ett lagstiftningsförslag som skulle innebära att
      passagerare kan få ersättning om ett flygbolag går i konkurs, att principen
      om att alla flygbolag som flyger till samma destination ska ha ett ömsesidigt
      ansvar för passagerarna när det gäller att tillhandahålla platser på flygen,
      att det blir obligatoriskt med en försäkring för flygbolagen, att en garantifond
      inrättas samt att en frivillig försäkring ska erbjudas passagerarna.
  - s: The EU must therefore <v>come</v> <p>up</p> with a strategy other than independence,
      thereby affirming a European foreign policy.
    t: EU måste därför <a>lägga</a> <a>fram</a> en strategi som inte går ut på självständighet
      och därigenom fastställa en europeisk utrikespolitik.
  - s: My especially warm thanks are due to the Commission for <v>coming</v> <p>up</p>
      with proposals so fast, and especially for the Commissioners having been on
      the spot with the President of the Commission, and for these funds of EUR 1
      billion being available.
    t: Jag vill också särskilt tacka kommissionen så hjärtligt för att den så snabbt
      <a>lade</a> <a>fram</a> sina förslag, och framför allt för att kommissionärerna
      var på plats tillsammans med kommissionens ordförande, och för att denna miljard
      euro står till förfogande.
  - s: Therefore, I would suggest that the new Commission look into the matter and
      <v>come</v> <p>up</p> with a regulation to force the providers to have a real
      person answering your first transfer.
    t: Jag vill därför föreslå att den nya kommissionen ska se över denna fråga och
      <a>lägga</a> <a>fram</a> en förordning som tvingar leverantörerna att ha en
      verklig person som kan besvara ens första förflyttning.
  - s: We know that a very high commitment of human resources is necessary in various
      countries, and we hope that the Commission will <v>come</v> <p>up</p> with a
      clearly structured human resources plan which will also cover the delegations
      in the recipient countries.
    t: Vi vet att man i vissa länder måste arbeta med en mycket stor personalstyrka
      och vi hoppas att kommissionen <a>lägger</a> <a>fram</a> en utförlig personalplanering
      även för delegationerna i mottagarländerna.
  - s: For the governments to <v>come</v> <p>up</p> with a draft of the Treaty - laudable
      as it is, and supporting it as we do in this Parliament with regard to actions
      of non-discrimination for disabled people - that does not cover all of the areas
      of European legislation would fail to meet the demands of 37 million disabled
      European citizens.
    t: Om regeringarna <a>lägger</a> <a>fram</a> ett förslag till fördrag - vilket
      vore berömvärt, och vilket vi stöder i detta parlament med avseende på åtgärder
      för icke-diskriminering av rörelsehindrade personer - som inte omfattar den
      europeiska lagstiftningens alla områden, skulle de svika kraven hos 37 miljoner
      rörelsehindrade europeiska medborgare.
  - s: The second is why the Commission cannot even <v>come</v> <p>up</p> with a few
      tens of millions euro to support the soft fruit sector, when it has an annual
      budget in excess of EUR 1.5 billion.
    t: För det andra varför kommissionen inte ens kan <a>lägga</a> <a>fram</a> några
      tiotals miljoner euro för att stödja bärsektorn, när den har en årlig budget
      på mer än 1,5 miljarder euro.
  - s: I do not intend to go back over all the objections that our Group has already
      voiced against this plan that the Americans have <v>come</v> <p>up</p> with.
    t: Jag tänker inte gå igenom alla invändningar som vår grupp redan har uttalat
      mot den plan som USA har <a>lagt</a> <a>fram</a>.
  - s: Pressure must be put on the IMO to <v>come</v> <p>up</p> with an effective
      policy here as soon as possible.
    t: Det är nödvändigt att utöva påtryckningar på Internationella sjöfartsorganisationen
      för att de ska <a>lägga</a> <a>fram</a> en effektiv policy här så snart som
      möjligt.
  - s: And, undoubtedly, during the course of this year we will be <v>coming</v> <p>up</p>,
      hopefully, with three legislative proposals on reducing discards for specific
      fisheries, apart from incentivising and encouraging Member States to come up
      with pilot projects, by virtue of which we could achieve the introduction of
      a reduction in discards or even, possibly, discard bans.
    t: Under detta år kommer vi förhoppningsvis att <a>lägga</a> <a>fram</a> tre lagstiftningsförslag
      om att minska mängden fångst som kastas överbord för specifika fiskeverksamheter,
      utöver att skapa incitament och uppmuntra medlemsstaterna att utarbeta pilotprojekt
      som bör kunna leda till en minskning av mängden fångst som kastas överbord,
      eller rentav till förbud mot det.
  - s: The one budget line that we had - B3-4101 has been scrapped and the Commission
      has failed to <v>come</v> <p>up</p> with a proposal for a legal base for the
      civil dialogue either through suggesting a Council regulation or a Treaty article.
    t: Den enda budgetpost vi hade - B3-4101 - har strukits och kommissionen har misslyckats
      med att <a>lägga</a> <a>fram</a> ett förslag till rättslig grund för medborgardialogen,
      antingen genom att föreslå en rådsförordning eller en artikel i fördraget.
  - s: The Commission <v>came</v> <p>up</p> with its proposal on energy and climate
      change a few weeks ago.
    t: Kommissionen <a>lade</a> <a>fram</a> sitt förslag om energi och klimatförändring
      för några veckor sedan.
  - s: To achieve the first step, the Commission will not only <v>come</v> <p>up</p>
      with a proposal for a directive on common standards for fair and efficient asylum
      procedures, which we are now discussing, but will also bring forward, inter
      alia and as soon as possible, proposals on the determination of the state responsible
      for the examination of an application and on common minimum conditions for reception
      of asylum seekers.
    t: För att genomföra den första etappen kommer kommissionen inte bara att <a>lägga</a>
      <a>fram</a> ett förslag till direktiv om gemensamma standarder för rättvisa
      och effektiva asylförfaranden, som vi nu diskuterar, utan också att lägga fram
      bland annat och så snart som möjligt förslag om fastställande av vilken stat
      som är ansvarig att undersöka en ansökan och om gemensamma minimivillkor för
      att ta emot asylsökande.
  - s: The Commission should <v>come</v> <p>up</p> with a proposal by the end of next
      year at the latest on what new tasks EASA can assume.
    t: Kommissionen skall senast i slutet av nästa år <a>lägga</a> <a>fram</a> ett
      förslag om vilka nya arbetsuppgifter som EASA kan ta på sig.
  - s: Our own government is much better placed to <v>come</v> <p>up</p> with suitable
      proposals for encouraging the sensible development of biofuels in Britain than
      the EU, which is likely to introduce a regime that will not suit us all.
    t: När det kommer till att <a>lägga</a> <a>fram</a> lämpliga förslag som uppmuntrar
      en förståndig utveckling av biobränslen i Storbritannien är vår egen regering
      mycket bättre lämpad än EU, som troligen kommer att införa ett system som inte
      alls passar oss.
  - s: They can all see that if the IGC discards the outcome of the Convention, then
      it will fall to them to <v>come</v> <p>up</p> with alternative solutions commanding
      a greater consensus.
    t: Alla inser att det blir deras uppgift att <a>lägga</a> <a>fram</a> alternativa
      lösningar för att nå större enighet om regeringskonferensen förkastar konventets
      förslag.
  - s: This is why we <v>came</v> <p>up</p> with the idea of reserving this money
      for the Water Initiative, in order to make sure that we all agree on this high-priority
      dossier and reserve the money for it so as to more or less lift this EUR 1 billion
      out of the general discussion.
    t: Därför <a>lade</a> vi <a>fram</a> ett förslag om att avsätta dessa medel för
      vatteninitiativet för att garantera att vi alla står bakom detta prioriterade
      ärende och avsätter medel för det, med syfte att mer eller mindre utesluta denna
      miljard euro från diskussionen.
  - s: This mission will be to give grounds for hope, to <v>come</v> <p>up</p> with
      achievable plans for a future which is not built solely on conflict and inequalities
      and to offer a vision where science helps us to even out the imbalances which
      mankind has created or helped to exacerbate.
    t: Detta uppdrag är att ge anledning till förhoppningar, att <a>lägga</a> <a>fram</a>
      genomförbara planer för en framtid som inte bygger enbart på konflikt och ojämlikheter
      och att erbjuda en vision där forskningen hjälper oss att jämna ut de obalanser
      som mänskligheten har skapat eller bidragit till att förvärra.
  - s: I also have to thank the Commission for having <v>come</v> <p>up</p> with the
      proposal, and Mrs de Palacio and Mr Fitzmaurice many times over for their constant
      active involvement.
    t: Jag vill också tacka kommissionen för att man <a>lagt</a> <a>fram</a> förslaget
      - de Palacio och Fitzmaurice var hela tiden mycket aktiva, tack för det!
  - s: Why, then, have we not managed to get the Members who were in this Chamber
      earlier to vote to stay here and take part in this debate, to get angry about
      what the Commission or the Council say, to <v>come</v> <p>up</p> with their
      own proposals, to express their agreement or disagreement, to make criticisms
      or contribute to debate?
    t: Varför har vi då inte lyckats få de ledamöter som var i parlamentet tidigare
      för att rösta att stanna kvar och ta del i denna debatt, att bli upprörda över
      det som kommissionen eller rådet säger, att <a>lägga</a> <a>fram</a> egna förslag,
      att uttrycka sitt samtycke eller sin oenighet, att kritisera eller att bidra
      till debatten?
  - s: In the past six months, a number of government leaders, including Prime Ministers
      Aznar and Blair, have <v>come</v> <p>up</p> with proposals on immigration.
    t: Under det senaste halvåret har ett antal regeringschefer, bland andra premiärministrarna
      Aznar och Blair, <a>lagt</a> <a>fram</a> förslag om invandring.
  - s: The second Roma Summit must motivate the European Commission sufficiently to
      <v>come</v> <p>up</p> with legislative proposals aimed at achieving tangible
      results in this area.
    t: Det andra toppmötet om romer måste ge Europeiska kommissionen tillräckligt
      med motiv för att <a>lägga</a> <a>fram</a> lagförslag med målet att få till
      stånd påtagliga resultat på detta område.
  - s: Naturally, we cannot admit one hundred per cent of the details and the wordings
      that Georgia <v>comes</v> <p>up</p> with - we are the European Union - but these
      two demands from Georgia deserve particular support.
    t: Naturligtvis kan vi inte gå med på alla de detaljer och formuleringar som Georgien
      <a>lägger</a> <a>fram</a> - vi är Europeiska unionen - med de här två kraven
      från Georgien förtjänar särskilt stöd.
  - s: I was at a foreign affairs meeting when this question <v>came</v> <p>up</p>.
    t: Jag har ingen annan information än den jag <a>lade</a> <a>fram</a> för er nyss.
  - s: Concerning the instrument we can use, as I said at the beginning, last year
      health services were excluded from the scope of the Services Directive at the
      request of the European Parliament, and the Commission was invited to <v>come</v>
      <p>up</p> with specific proposals on health services.
    t: Beträffande det instrument som vi kan använda nämnde jag i inledningen att
      vårdtjänsterna undantogs förra året från tjänstedirektivets tillämpningsområde
      på begäran av Europaparlamentet, och kommissionen uppmanades att <a>lägga</a>
      <a>fram</a> särskilda förslag om vårdtjänster.
  - s: I urge the Commission to <v>come</v> <p>up</p> with a new draft strategy proposing
      a solution for this issue in the future by promoting eHealth, the levelling
      off of disparities between the Member States and the use of structural funds
      for healthcare purposes.
    t: Jag uppmanar kommissionen att <a>lägga</a> <a>fram</a> ett nytt förslag till
      strategi för att detta problem ska kunna lösas i framtiden genom att främja
      e-hälsovård, utjämna olikheterna mellan medlemsstaterna och utnyttja strukturfonderna
      på sjukvårdsområdet.
  - s: A long time went by - not two years as agreed, but four and a half years -
      before the Commission <v>came</v> <p>up</p> with its proposal.
    t: Det dröjde länge - inte två år som överenskommet, utan fyra och ett halvt år
      - innan kommissionen <a>lade</a> <a>fram</a> sitt förslag.
  - s: The Commission has to <v>come</v> <p>up</p> with proposals on these points.
    t: Kommissionen måste <a>lägga</a> <a>fram</a> förslag på de punkterna.
  - s: Not only do views differ between States within the European Union, which is
      reflected, as we all know, in the difficulties experienced by the Commission
      in its attempts to <v>come</v> <p>up</p> with a proposal on this matter;
    t: Det råder inte bara skilda uppfattningar i de olika medlemsstaterna inom Europeiska
      unionen, något som också kommer till uttryck i kommissionens svårigheter att
      <a>lägga</a> <a>fram</a> ett förslag, utan även Världshandelsorganisationen
      är inblandad.
  - s: A group calling itself the ‘European Liner Affairs Association’ has <v>come</v>
      <p>up</p> with some good proposals, which contain not only a markedly more limited
      exemption, but also unambiguous rules to protect small and medium-sized enterprises.
    t: En grupp som kallar sig ”European Liner Affairs Association” (ELAA) har <a>lagt</a>
      <a>fram</a> några bra förslag som inte bara innehåller ett undantag som är avsevärt
      mer begränsat utan också entydiga bestämmelser för att skydda små och medelstora
      företag.
  - s: what possessed the Commission to <v>come</v> <p>up</p> with such poor legislation
      in the first place?
    t: Frågan är dock varför kommissionen egentligen <a>lägger</a> <a>fram</a> sådan
      här dålig lagstiftning över huvud taget.
  - s: We expect rapid results now and we therefore expect that the Commission will
      soon <v>come</v> <p>up</p> with a progress report to that effect.
    t: Vi förväntar oss snabba resultat och därför att kommissionen <a>lägger</a>
      <a>fram</a> en lägesrapport för att ge denna effekt.
  - s: Mr President, when we criticise a policy, we must <v>come</v> <p>up</p> with
      alternative proposals and solutions.
    t: När man kritiserar en politik är det nödvändigt att <a>lägga</a> <a>fram</a>
      alternativa förslag och lösningar.
  - s: And if Bush ultimately <v>comes</v> <p>up</p> with the evidence which he has
      been repeatedly promising us and which Blix has also urgently requested, that
      is not a reason for war but, on the contrary, to inspect through the UN and
      then to tackle and eliminate the problems.
    t: Om Bush till sist ändå skulle <a>lägga</a> <a>fram</a> de bevis som han hela
      tiden lovar oss och som Blix också bett om så är det inget skäl till krig utan
      just till att inspektera genom FN och sedan ta sig an problemen och få dem ur
      världen.
  - s: As yet there are still no clear provisions for this and the Commission has
      still not <v>come</v> <p>up</p> with a proposal.
    t: Det finns ännu inte några tydliga bestämmelser när det gäller detta och kommissionen
      har ännu inte <a>lagt</a> <a>fram</a> något förslag i frågan.
  - s: We <v>came</v> <p>up</p> with a ten-point programme to say how that could be
      done.
    t: Vi <a>lade</a> <a>fram</a> ett tiopunktsprogram för att visa hur detta kunde
      åstadkommas.
  - s: I would now like to turn to the report by Mr Paasilinna who, with his customary
      thoroughness and ability to make practical proposals, has <v>come</v> <p>up</p>
      with some well-thought-out ideas on education, health, disabled citizens and
      the elderly, and the importance of ensuring access for rural areas and small
      businesses.
    t: Jag vill gå tillbaka till betänkandet av Paasilinna som med sin vanliga grundlighet
      och förmåga att komma med praktiska förslag har <a>lagt</a> <a>fram</a> några
      väl genomtänkta idéer om utbildning, hälsa, funktionshindrade medborgare och
      de äldre, och vikten av att tillgången säkras för landsbygden och mindre företag.
  - s: But the transposition on 28 December is just the start of the process of removing
      obstacles, because every country is now going to <v>come</v> <p>up</p> with
      a list of proposals which discriminate against other countries and which, they
      believe, they can justify in the public interest.
    t: Men införlivandet den 28 december är bara början på processen för att ta bort
      hinder, för nu kommer alla länder att <a>lägga</a> <a>fram</a> listor med förslag
      som diskriminerar andra länder och som de anser sig kunna motivera med hänvisning
      till det allmänna bästa.
  - s: Moreover, the EP asks the Commission, therefore, to <v>come</v> <p>up</p> with
      an overarching, cross-sectoral strategy for sustainable growth in coastal regions
      and maritime sectors by 2013, based on a broad investigation of potentials and
      policy options and on broad stakeholder consultation.
    t: Därför uppmanas kommissionen att före 2013 <a>lägga</a> <a>fram</a> en allmän,
      sektorsövergripande strategi för hållbar tillväxt i kustområden och maritima
      sektorer, som grundas på en bred undersökning av olika möjligheter och politiska
      strategier och på ett brett samråd med berörda parter.
  - s: I therefore call on Member States to <v>come</v> <p>up</p> with effective and
      realistic action plans, to provide citizens with as much information as possible
      about energy efficiency, and to cooperate through the exchange of good practice.
    t: Jag vill därför uppmana medlemsstaterna att <a>lägga</a> <a>fram</a> effektiva
      och realistiska handlingsplaner, ge medborgarna så mycket information som möjligt
      om energieffektivitet och samarbeta genom utbyte av bästa praxis.
  - s: It is therefore surprising that the Commission should <v>come</v> <p>up</p>
      with a proposal so promptly.
    t: Det är därför förvånande att kommissionen <a>lägger</a> <a>fram</a> ett förslag
      så snabbt.
  - s: Commissioner Bolkestein, women are not very patient but I will try to be patient
      and wait for you to <v>come</v> <p>up</p> with proposals which, hopefully, will
      balance all the interests you have mentioned.
    t: Herr kommissionär Bolkestein, kvinnor är inte särskilt tålmodiga, men jag skall
      försöka att vara tålmodig och vänta på att ni <a>lägger</a> <a>fram</a> förslag
      som förhoppningsvis kan väga alla de intressen som ni nämnt mot varandra.
  - s: Mr President, could I first of all thank Mrs Paulsen for the constructive way
      in which she has conducted the dialogue between the groups to <v>come</v> <p>up</p>
      with some compromise amendments?
    t: Skulle jag först och främst kunna få tacka fru Paulsen för det konstruktiva
      sätt på vilket hon har fört dialogen mellan grupperna i syfte att <a>lägga</a>
      <a>fram</a> några kompromissändringsförslag?
  - s: That is why I am pleased to support Amendment No 10, which was proposed in
      committee by Mr Graefe zu Baringdorf and calls for the Commission to <v>come</v>
      <p>up</p> with a legislative proposal by June 2002 requiring Member States to
      supply proof that these plants can operate safely.
    t: Därför gläder det mig att stödja ändringsförslag 10, som lades fram i utskottet
      av Graefe zu Baringdorf, och i vilket man kräver att kommissionen skall <a>lägga</a>
      <a>fram</a> ett lagstiftningsförslag senast i juni 2002 med kravet att medlemsstaterna
      måste lägga fram bevis för att dessa anläggningar kan drivas på ett säkert sätt.
  - s: The Commission must <v>come</v> <p>up</p> with appropriate negotiation proposals.
    t: Kommissionen måste <a>lägga</a> <a>fram</a> lämpliga förhandlingsförslag.
  - s: The British Home Secretary, Mr Clarke, has said that the UK Presidency of the
      Council is prepared to involve this House if we manage to <v>come</v> <p>up</p>
      with something definite within a reasonable period of time.
    t: Den brittiske inrikesministern Charles Clarke har sagt att det brittiska ordförandeskapet
      kan tänka sig att låta parlamentet delta om vi kan <a>lägga</a> <a>fram</a>
      något definitivt inom rimlig tid. På min grupps vägnar vill jag säga till honom
      att det är just det vi vill, eftersom terrorismen måste bekämpas.
  - s: Speaking as a Liberal, I am particularly glad that we have managed to <v>come</v>
      <p>up</p> with rules that are capable of ensuring fair competitive conditions
      between the various groups in the banking sector.
    t: Som liberal är jag särskilt glad över att vi har lyckats <a>lägga</a> <a>fram</a>
      bestämmelser som kan garantera rättvisa konkurrensförhållanden mellan banksektorns
      olika grupper.
  - s: I have therefore no hesitation in agreeing with the proposal of the European
      Parliament to call on the Commission to <v>come</v> <p>up</p> with a concrete
      proposal for abolishing registration taxes.
    t: Jag stöder därför utan tvekan Europaparlamentets förslag att uppmana kommissionen
      att <a>lägga</a> <a>fram</a> ett konkret förslag om avskaffandet av registreringsskatter.
