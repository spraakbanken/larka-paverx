      vi kommer att se.
  - s: Thus far I have only <v>come</v> <p>up</p> with partial solutions, and these
      questions deserve further consideration.
    t: De svar jag har <a>kommit</a> <a>fram</a> till är naturligtvis fortfarande
      bara partiella och måste ytterligare analyseras, men ändå tror jag att man kan
      ana en lösning som håller sig inom fördragens ram.
  - s: Therefore, we shall see, and I am sure that together, we shall <v>come</v>
      <p>up</p> with the best possible solution during this discussion.
    t: Jag är säker på att vi på det hela taget <a>kommer</a> <a>fram</a> till den
      bästa möjliga lösningen under diskussionens gång.
  - s: I wish Wim Kok well in his work, but it is hard to see what answers he can
      <v>come</v> <p>up</p> with which are better than the tried and trusted recipe
      of reducing the burden of taxes on labour and increasing market flexibility.
    t: Jag önskar Wim Kok lycka till med hans arbete, men det är svårt att föreställa
      sig vilka svar han skulle kunna <a>komma</a> <a>fram</a> till som är bättre
      än det beprövade och betrodda receptet att minska skattetrycket på arbete och
      öka flexibiliteten på marknaden.
  - s: I wonder if we have actually proofed some of the other policies that we <v>came</v>
      <p>up</p> with at this Spring Summit against those ambitions or, indeed, ambitions
      to encourage export credits that are consistent with sustainable development
      when certain Member States pay out over 50% of their export credits to enable
      arms deals to go ahead.
    t: Jag undrar om vi verkligen har preparerat några av de andra politiska riktlinjer
      som vi <a>kom</a> <a>fram</a> till vid detta vårtoppmöte mot dessa ambitioner
