      en europeisk minimistandard) för att lösa latensproblemet, och för att rikta
      uppmärksamhet mot denna fråga där det behövs.
  - s: I also believe that, even though we have had little joy on this from the outset,
      we in the European Union must <v>come</v> <p>up</p> with some very specific
      proposals as to how emissions trading should ultimately work, how monitoring
