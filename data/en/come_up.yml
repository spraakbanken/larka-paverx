  x:
  - s: As you know, we <v>came</v> <p>up</p> with EUR 120 million for the first year.
    t: Som ni vet <a>avsatte</a> vi 120 miljoner euro för det första året.
- c: 1
  r: 19
  v: avstå uppnå
  x:
  - s: As a number of Members have said, it is indeed the case that we could do with
