  - s: Thirdly, Mr President, did I understand correctly that the Commissioner is
      <v>coming</v> <p>up</p> with further details on his package of measures.
    t: En troisième lieu, Monsieur le Président, ai-je bien compris que le commissaire
      se <a>présente</a> avec un développement approfondi de son paquet de mesures
      ?
  - s: A deadline is <v>coming</v> <p>up</p> as early as next month, with the mid-term
      revision of the structural action programmes relating to Objectives 1, 3, 4
      and 5b.
    t: Une échéance se <a>présente</a> dès le mois prochain avec la révision à mi-parcours
      des programmes des actions structurelles relatifs aux objectifs 1, 3, 4 et 5b.
  - s: The procedure adopted by the Member States of applying the ’fast-track procedure’
      is to be rejected, but as Mr Gualtieri has already said, if we are to <v>come</v>
      <p>up</p> with a counter-proposal then we must concentrate on the substance.
    t: La procédure adoptée par les États membres visant à appliquer la procédure
      accélérée doit être rejetée, mais comme l’a déjà dit M. Gualtieri, si nous voulons
      <a>présenter</a> une contre-proposition, nous devons nous concentrer sur le
      fond.
  - s: On the subject of Libya, the Council needs to <v>come</v> <p>up</p> with a
      new European partnership with the Southern Neighbourhood countries.
    t: Concernant la Libye, le Conseil doit <a>présenter</a> un nouveau partenariat
      européen avec les pays du voisinage méridional.
  - s: It is therefore surprising that the Commission should <v>come</v> <p>up</p>
      with a proposal so promptly.
    t: Il est dès lors surprenant que la Commission <a>présente</a> une proposition
      aussi rapidement.
  - s: We have <v>come</v> <p>up</p> with a new shock proposal, which is really a
      reiteration of what was stated in our opinion on the budget.
    t: Nous avons <a>présenté</a> une nouvelle proposition-choc, qui est en fait la
      répétition de l’avis que nous avions exprimé sur le budget.
  - s: I have been in this House for four years, but a proposal for enforced blessings
      the like of which you have <v>come</v> <p>up</p> with is new to me;
    t: Je siège au Parlement européen depuis quatre ans et jamais je n’ai vu une proposition
      aux bienfaits imposés du genre de celle que vous nous avez <a>présentée</a>.
  - s: On that basis, we <v>came</v> <p>up</p> with the figure of ECU 650 million
      which is being discussed today.
    t: C’est sur cette base que nous avons <a>présenté</a> le présent rapport de 650
      millions d’écus.
  - s: It may be, Mr Commissioner, that the Commission together with the US administration
      could <v>come</v> <p>up</p> with some kind of Green Paper sketching out where
      the differences are and where the common interests are between America and Europe
      because as you know, in your previous role, unless America and Europe agree
      on the major outlines in an international round such as this, we will never
      conclude.
    t: Peut-être faudrait-il, Monsieur le Commissaire, que la Commission et l’administration
      américaine <a>présentent</a> une sorte de Livre vert pointant les différences
      et les intérêts convergents entre l’Europe et l’Amérique car comme vous l’avez
      appris par votre fonction précédente, nous ne parviendrons jamais à une conclusion
      si l’Amérique et l’Europe ne s’accordent pas sur les grandes lignes dans le
      cadre d’un cycle de négociation tel que celui-ci.
  - s: These people <v>came</v> <p>up</p> with a ‘Soups in Europe" project, working
      with partner schools in Austria, Denmark, Italy and France.
    t: Ils ont <a>présenté</a> un projet appelé «Soupes en Europe», en collaboration
      avec des écoles d’Autriche, du Danemark, d’Italie et de France.
  - s: The most appreciated sign of this support would probably be to <v>come</v>
      <p>up</p> with a viable solution for giving the citizens of the Republic of
      Moldova access to the European Union.
    t: La meilleure preuve de ce soutien consisterait probablement à <a>présenter</a>
      une solution viable permettant aux citoyens de la République de Moldavie d’adhérer
      à l’Union européenne.
  - s: I urge the Commission to <v>come</v> <p>up</p> with a new and better proposal
      as quickly as possible.
    t: J’invite instamment la Commission à <a>présenter</a> aussi rapidement que possible
      une proposition à la fois nouvelle et améliorée.
  - s: And once again it is the European Parliament that <v>comes</v> <p>up</p> with
      a concrete initiative on what should happen and on how we can get better procedures.
    t: Et c’est une nouvelle fois le Parlement européen qui <a>présente</a> une proposition
      concrète sur ce qu’il y a lieu de faire et sur la manière d’améliorer les procédures.
  - s: A working party has been established in my directorate-general, working in
      association with Member States, to <v>come</v> <p>up</p> with the procedures
      necessary to put this provision into place.
    t: Un groupe de travail a été constitué dans ma direction générale, un groupe
      qui travaille en association avec les États membres et qui est chargé de <a>présenter</a>
      les procédures nécessaires afin de mettre en place cette disposition.
  - s: That is why it is the Commission that must <v>come</v> <p>up</p> with a proposal.
    t: C’est donc la Commission qui doit <a>présenter</a> une proposition.
  - s: I would also dare to hope that there will be broad support in the final vote,
      which would naturally put strong pressure on the Commission to <v>come</v> <p>up</p>
      with a proposal that meets Parliament’s requirements.
    t: J’ose aussi espérer que nous obtiendrons une opinion largement favorable lors
      du vote, ce qui, bien entendu, inciterait fortement la Commission à <a>présenter</a>
      au Parlement une proposition qui réponde à ses attentes.
  - s: why should each of the European G7 countries have to <v>come</v> <p>up</p>
      with its own relief plan?
    t: Pourquoi chacun des pays européens du G7 doit-il <a>présenter</a> son propre
      plan de réduction ?
  - s: I would also like to ask the Commissioner - taking into account what former
      Commissioner Michel previously said about the need to step up the involvement
      of the World Bank and the IMF - whether he intends to <v>come</v> <p>up</p>
      with a proposal for this Istanbul Summit.
    t: Je voudrais également demander à M. le commissaire - compte tenu de ce que
      l’ancien commissaire Michel a dit auparavant concernant la nécessité d’augmenter
      la participation de la Banque mondiale et du FMI - s’il a l’intention de <a>présenter</a>
      une proposition pour ce sommet d’Istanbul.
