      in seguito alle quali la Commissione ha dovuto <a>elaborare</a> una proposta
      per la cosiddetta modulazione volontaria.
  - s: We need to work together to <v>come</v> <p>up</p> with solutions which will
      promote a peaceful way forward.
    t: Consentiteci di <a>elaborare</a> assieme soluzioni in grado di permettere uno
      sviluppo pacifico.
  - s: Madam President, as one of the authors of this report, can I first thank the
      political groups, who worked very closely together to <v>come</v> <p>up</p>
      with a text which does not have amendments to it.
    t: Signora Presidente, essendo coautrice del testo, vorrei prima di tutto ringraziare
