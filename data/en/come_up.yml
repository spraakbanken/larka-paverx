      <p>up</p> with or offer a single solution because what we are doing is denying
      the problem.
    t: Nous devons être conscients que ce n’est pas avec notre résolution sur les
      Roms en Europe, qui regorge d’idioties politiquement correctes, que nous parviendrons
      à <a>trouver</a> ou proposer une solution unique, car ce que nous faisons, c’est
      nier le problème.
  - s: Mr President, after long and difficult discussions on the key question of how
