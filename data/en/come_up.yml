      others, that the Commission, its partners and the other interested parties have
      <v>come</v> <p>up</p> with far more flexible proposals that take more account
      of reality.
    t: Detta är en fråga vi ska återvända till, men det beror utan tvekan på den debatt
      som inleddes i denna kammare, framför allt av Glenys Kinnock och andra, att
      kommissionen, dess partner och de övriga berörda parterna har <a>kommit</a>
      <a>fram</a> till mycket flexiblare förslag där större hänsyn tas till verkligheten.
  - s: We Members of Parliament tried, we made a proposal that the Council itself
      should <v>come</v> <p>up</p> with an end date.
    t: Vi från parlamentet försökte, vi lade fram ett förslag om att rådet självt
      skulle <a>komma</a> <a>fram</a> med ett slutdatum.
  - s: By working together we have been able to <v>come</v> <p>up</p> with what I
      believe is a good compromise.
    t: Genom att samarbeta har vi kunnat <a>komma</a> <a>fram</a> till en i mitt tycke
      bra kompromiss.
  - s: indeed, Bali is a crucial step in that direction, and while it will not be
      the place at which agreement is reached, it will be the place at which negotiations
      will start and it will therefore be very important for Bali to <v>come</v> <p>up</p>
      with a clear negotiating mandate, with precise deadlines, with a view to conclusion
      by 2009.
    t: Bali är verkligen ett viktigt steg i den riktningen, och även om det inte blir
      där en överenskommelse nås kommer det att vara där förhandlingarna inleds, och
      det är därför mycket viktigt att vi på Bali <a>kommer</a> <a>fram</a> till ett
      tydligt förhandlingsmandat, med exakta tidsfrister, för att kunna sluta ett
      avtal under 2009.
  - s: We proposed unanimously that the UN should attempt to <v>come</v> <p>up</p>
      with a uniform definition of terrorism that would then be binding on all our
      States.
    t: Vi föreslog enhälligt att FN skall försöka <a>komma</a> <a>fram</a> till en
