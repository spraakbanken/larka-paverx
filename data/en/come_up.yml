      Jahr aus dem Geltungsbereich der Dienstleistungsrichtlinie ausgenommen und die
      Kommission ersucht, konkrete Vorschläge zu den Gesundheitsdiensten <a>auszuarbeiten</a>.
  - s: On the subject of Libya, the Council needs to <v>come</v> <p>up</p> with a
