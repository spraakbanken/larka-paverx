  - s: We have to keep a watchful eye on the role of ESMA to make sure it does not
      block access to non-EU funds, but overall, we have <v>come</v> <p>up</p> with
      a compromise that is acceptable across the House.
    t: Vi måste hålla ett vakande öga på ESMA för att se till att det inte blockerar
      tillträdet till fonder utanför EU, men rent allmänt har vi <a>kommit</a> <a>fram</a>
      till en kompromiss som kan godtas av hela parlamentet.
  - s: I therefore ask you to reject the four amendments tabled so that we can close
      this chapter on fisheries and the environment with the thought which <v>came</v>
      <p>up</p> in the committee’s debate.
    t: 'Därför ber jag att man avvisar de fyra ändringsförslag som har lagts fram
      och att vi avslutar kapitlet om fisket och miljön, samtidigt som vi har i åtanke
      det som <a>kom</a> <a>fram</a> under debatten i utskottet:'
  - s: Mr President, Commissioner, Mr Clarke, ladies and gentlemen, what people expect
      of us is that we should not cross swords over who is responsible for what, but
      instead ensure that their problems are resolved as speedily and promptly as
      possible, and what they expect of those who shape European policy is that they
      should not address the issue of how to combat organised crime and terrorism
      by simply adopting yet another resolution and going back to disputing among
      themselves, but instead by <v>coming</v> <p>up</p> with results.
    t: De förväntar sig av dem som utformar EU-politiken att de inte ska ta upp frågan
      om hur den organiserade brottsligheten och terrorismen ska bekämpas genom att
      helt enkelt anta ännu en resolution och återgå till att bråka sinsemellan, utan
      i stället <a>komma</a> <a>fram</a> till resultat.
  - s: In any case, these are far better solutions than the ones we jointly <v>came</v>
      <p>up</p> with for telecommunications.
    t: Jag anser att vi i direktivet om energi, både när det gäller elektricitet och
      gas, troligen har kommit fram till den bästa lösningen i fråga om att skydda
      uppdragen att tillhandahålla allmännyttiga tjänster, de är i alla fall mycket
      bättre lösningar än de som vi tillsammans <a>kom</a> <a>fram</a> till för telekommunikationer.
  - s: If we can get that sense of priority there and timing and speed to <v>come</v>
      <p>up</p> with the best solutions quickly, I think that is the way that I commend
      you to think about moving forward.
    t: Om vi kan göra dessa prioriteringar där och med timing och skyndsamhet snabbt
      <a>kommer</a> <a>fram</a> till de bästa lösningarna så tycker jag att det är
      så ni ska gå vidare.
  - s: The conciliation committee <v>came</v> <p>up</p> with a compromise whereby
      the Commission’s report will include an analysis of the prospects for opening
      domestic markets to competition.
    t: Förlikningskommittén <a>kom</a> <a>fram</a> till en kompromiss som innebär
      att kommissionens rapport ska innehålla en analys av möjligheterna att öppna
      de inhemska marknaderna för konkurrens.
  - s: I hope that Parliament’s resolution will after all be the basis of a rapprochement
      between us, enabling us to <v>come</v> <p>up</p> with a solution that makes
      sense.
    t: Jag hoppas ändå att vi utifrån parlamentets beslut skall kunna närma oss varandra
      och <a>komma</a> <a>fram</a> till en förnuftig lösning.
  - s: I have great faith in the Financial Stability Board and I am confident that
      it will <v>come</v> <p>up</p> with specific realisable proposals that we can
      discuss.
    t: Jag sätter stor tilltro till Financial Stability Board och att de kan <a>komma</a>
      <a>fram</a> med konkreta, genomförbara förslag som vi kan diskutera.
  - s: This is why, in view of all these crises and questions and in accordance with
      our mandate, we wanted to produce a practical follow-up to Mario Monti’s findings,
      and indeed to the consistent findings that this Parliament, under the guidance
      of Mr Grech, whom I thank, has also <v>come</v> <p>up</p> with concerning the
      imperfect, incomplete, and occasionally disappointing, functioning of this large
      single market.
    t: Med tanke på alla dessa kriser och frågor och enligt vårt mandat ville vi därför
      utarbeta en praktisk uppföljning till Mario Montis slutsatser och till de liknande
      slutsatser som parlamentet med Louis Grech i spetsen, som jag tackar, också
      har <a>kommit</a> <a>fram</a> till, nämligen att denna stora inre marknad är
      ofullkomlig, ofullständig och ibland misslyckad.
  - s: I also believe that we must jointly <v>come</v> <p>up</p> with a widely shared
      political solution that will form the subject of a report acceptable to all
      of humanity or, if not, to a large majority of parliamentary groups.
    t: Jag anser också att vi tillsammans måste <a>komma</a> <a>fram</a> till en mycket
      bred politisk uppgörelse som kommer att ligga till grund för ett betänkande
      som hela mänskligheten, eller åtminstone det stora flertalet parlamentariska
      grupper, kan ställa sig bakom.
  - s: I also believe that we need to rethink our approach and <v>come</v> <p>up</p>
      with a new one which goes into greater depth and is far more fundamental.
    t: Jag anser också att vi behöver tänka över vårt tillvägagångssätt och <a>komma</a>
      <a>fram</a> till ett nytt sådant som går mer på djupet och är betydligt mer
      fundamentalt.
  - s: I hope that we can <v>come</v> <p>up</p> with a formulation, a scenario and
      a strategy for exiting from nuclear power.
    t: Jag hoppas att vi kan <a>komma</a> <a>fram</a> till en formulering, ett scenario
      och en strategi för att avveckla kärnkraften.
  - s: We all know well that Member States that belong to the UN Security Council
      (France, the United Kingdom and Germany) failed to act in concert and <v>come</v>
      <p>up</p> with a single position vis-à-vis military intervention in Libya, in
      particular, with regard to the vote on the UN Security Council Resolution 1973.
    t: Vi känner alla till att de medlemsstater som för närvarande ingår i FN:s säkerhetsråd
      (Frankrike, Storbritannien och Tyskland) inte lyckades agera på ett samordnat
      sätt och inte <a>komma</a> <a>fram</a> till en gemensam ståndpunkt om ett militärt
      ingripande i Libyen, särskilt i samband med omröstningen om FN:s säkerhetsråds
      resolution 1973.
  - s: However, I do also look forward to the Commission and the Council <v>coming</v>
      <p>up</p> with a workable solution.
    t: Men vi ser också fram emot att kommissionen och rådet <a>kommer</a> <a>fram</a>
      till något användbart.
  - s: I think they are grossly disproportionate to the problem, and I am sure that,
      given sufficient opportunity, the manufacturers and the advertisers can <v>come</v>
      <p>up</p> with a binding voluntary code which would be equally effective.
    t: Jag anser att de inte står i någon som helst proportion till problemet, och
      jag är säker på att om tillverkarna och de reklamansvariga får tillräckliga
      möjligheter kan de <a>komma</a> <a>fram</a> till en bindande frivillig kod som
      skulle vara lika effektiv.
  - s: To conclude, what is important is to <v>come</v> <p>up</p> with an effective
      and robust system.
    t: Sammanfattningsvis är det viktigt att <a>komma</a> <a>fram</a> till ett effektivt
      och robust system.
  - s: It would have been better to have waited to see what the group led by President
      Buzek <v>came</v> <p>up</p> with before taking the decision.
    t: Det hade varit bättre att invänta vad den grupp som leds av talmannen Jerzy
      Buzek <a>kommer</a> <a>fram</a> till innan beslutet fattades.
  - s: That is why we <v>came</v> <p>up</p> with a compromise in committee.
    t: Därför <a>kom</a> vi <a>fram</a> till en kompromiss i utskottet.
  - s: Many critics worked on the assumption that, just as opposing views on the proposals
      were to be found in the Council, it would not be possible, at the present time,
      for the Committee on Agriculture and Rural Development to <v>come</v> <p>up</p>
      with a workable solution.
    t: Många kritiker utgick från att man i utskottet för jordbruk och landsbygdens
      utveckling inte skulle <a>komma</a> <a>fram</a> till någon förnuftig lösning,
      på samma sätt som åsikterna om förslagen går isär i rådet.
  - s: What matters now, is that we all <v>come</v> <p>up</p> with a fresh treaty
      document in a short space of time, which is in the interest of us all.
    t: Det som betyder någonting nu är att vi alla <a>kommer</a> <a>fram</a> till
      ett nytt fördragsdokument på kort tid, det ligger i allas intresse.
  - s: I should like to give you credit for the fact that in your contribution and
      also in your responses, you tried to venture beyond the ’yes’ and ’no’ to see
      how we could <v>come</v> <p>up</p> with a Treaty.
    t: Jag vill ge er en eloge för att ni försökte att gå bortom jaet och nejet för
      att se hur vi kan <a>komma</a> <a>fram</a> till ett fördrag i ert anförande
      liksom i era svar.
  - s: By working together we have been able to <v>come</v> <p>up</p> with what, I
      believe, is a good compromise.
    t: Genom att samarbeta har vi lyckats <a>komma</a> <a>fram</a> till en i mitt
      tycke bra kompromiss.
  - s: A number of points <v>came</v> <p>up</p> in the debate, not least in relation
      to anti-discrimination and how important such measures are, even in times of
      economic downturn.
    t: Ett antal detaljer <a>kom</a> <a>fram</a> i debatten, inte minst i samband
      med antidiskriminering och hur viktiga sådana åtgärder är, också i tider av
      ekonomisk kris.
  - s: when I was in Pärnu recently, in my native country, I was touched when an elderly
      woman <v>came</v> <p>up</p> to me and thanked me for providing information about
      the European Constitutional Treaty.
    t: När jag nyligen var i Pärnu, i mitt hemland, blev jag rörd när en äldre kvinna
      <a>kom</a> <a>fram</a> och tackade mig för att jag hade informerat om EU:s konstitutionsfördrag.
  - s: We now, with our increased powers and increased opportunities, should take
      that opportunity to discuss this issue here in Parliament and <v>come</v> <p>up</p>
      with ways and proposals on how we can actually help to clear that deficit and
      bring Europe closer to its people.
    t: Nu, när vi har utökade befogenheter och större möjligheter, bör vi ta tillfället
      i akt att diskutera denna fråga här i parlamentet och <a>komma</a> <a>fram</a>
      till tillvägagångssätt och förslag till hur vi faktiskt kan bidra till att minska
      detta underskott och föra EU närmare folket.
  - s: The Commission has already started work to <v>come</v> <p>up</p> with a practical
      response to these issues.
    t: Kommissionen har redan börjat arbetet för att <a>komma</a> <a>fram</a> till
      ett praktiskt svar på dessa frågor.
  - s: As a founder of the European Union, France and its president, Nicolas Sarkozy,
      have the task to pool the efforts of all twenty-seven member states together
      again, and <v>come</v> <p>up</p> with a legal formula and an action plan to
      find a way out of the Lisbon crisis because unless we overcome it, we run the
      risk of centrifugal and nationalistic passions taking the upper hand and putting
      a freeze on the process of further enlargement of the European Union.
    t: Som ett av EU:s grundarländer har Frankrike och dess president, Nicolas Sarkozy,
      i uppgift att samla alla de tjugosju medlemsstaternas krafter igen och <a>komma</a>
      <a>fram</a> till ett sätt att skapa lagstiftning och en handlingsplan för att
      finna vägen ut ur Lissabonkrisen, för om vi inte övervinner den är risken att
      splittrande och nationalistiska intressen tar överhanden och fryser processen
      för ytterligare utvidgning av EU.
  - s: Through the negotiations we had many discussions with NGOs and industry and
      <v>came</v> <p>up</p> with a proposal which is excellent.
    t: Under förhandlingarna har vi fört många diskussioner med frivilligorganisationer
      och näringslivet och <a>kommit</a> <a>fram</a> till ett utmärkt förslag.
  - s: I have been waiting for that reply since 2 February and I simply cannot understand
      why it has taken the Commission so long to <v>come</v> <p>up</p> with that negative.
    t: Jag har väntat på detta svar sedan den 2 februari och jag kan bara inte förstå
      varför det har tagit kommissionen så lång tid att <a>komma</a> <a>fram</a> till
      det negativa svaret.
  - s: if they fail to <v>come</v> <p>up</p> with solutions that are lawful and institutionally
      legitimate then we can intervene forcefully, but I believe that today these
      representatives of the people, who have legitimacy on their side, should put
      forward proposals and we should give them our support as colleagues.
    t: om de inte lyckas <a>komma</a> <a>fram</a> till lösningar som är lagliga och
      legitima institutionellt sett kan vi ingripa med kraft, men jag anser att det
      är dessa folkets företrädare, som har legitimiteten på sin sida, som i dag bör
      lägga fram förslag och att vi som kolleger bör ge dem vårt stöd.
  - s: My colleague, Mr Cappato, and I have been calling for years for the introduction
      of a European standard and I would very much like to compliment the Commissioner
      for the manner in which he has regulated this by flirting a little with the
      industry whilst also threatening it, saying to it, ’You <v>come</v> <p>up</p>
      with a solution or, if not, we will introduce binding legislation’.
    t: Jag vill gratulera kommissionsledamoten för att han löste det genom att flirta
      lite med industrin, samtidigt som han hotade den genom att säga ”ni får <a>komma</a>
      <a>fram</a> till en lösning, annars kommer vi att införa bindande lagstiftning”.
  - s: While listening to this debate yet again I am struck by the extent to which
      it is the wrong question we are asking, and hence <v>coming</v> <p>up</p> with
      the wrong answer.
    t: Medan jag ännu en gång lyssnar på denna debatt slår det mig i vilken utsträckning
      det är fel frågor vi ställer oss och följaktligen <a>kommer</a> <a>fram</a>
      till fel svar.
  - s: I leave it up to the Commission to <v>come</v> <p>up</p> with a solution that
      the new Parliament, we hope, will be able to support.
    t: Jag överlåter åt kommissionen att <a>komma</a> <a>fram</a> till en lösning
      som det nya parlamentet förhoppningsvis kan stödja.
  - s: I therefore hope that, by making a genuine attempt to reconcile seemingly opposing
      points, we will actually <v>come</v> <p>up</p> with a new and better way of
      tackling the problem for the whole of Europe and not just in regard to Italy.
    t: Genom att göra ett ärligt försök att försona skenbart motsatta ståndpunkter
      hoppas jag att vi faktiskt <a>kommer</a> <a>fram</a> till ett nytt och bättre
      sätt att ta itu med problemet för hela EU, inte bara för Italien.
  - s: They conducted investigations on what happened in Gaza and <v>came</v> <p>up</p>
      with conclusions that are disturbing to say the least.
    t: De utredde händelserna i Gaza och <a>kom</a> <a>fram</a> till slutsatser som
      är minst sagt oroande.
  - s: The Legal Affairs Committee has <v>come</v> <p>up</p> with a pragmatic solution.
    t: Utskottet för rättsliga frågor har <a>kommit</a> <a>fram</a> till en pragmatisk
      lösning.
  - s: I therefore call upon you, Commissioner, and the Council to <v>come</v> <p>up</p>
