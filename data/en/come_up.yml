  - s: Therefore, I would suggest that the new Commission look into the matter and
      <v>come</v> <p>up</p> with a regulation to force the providers to have a real
      person answering your first transfer.
    t: Daher möchte ich vorschlagen, dass sich die neue Kommission dieser Angelegenheit
      annimmt und eine Verordnung <a>ausarbeitet</a>, die die Anbieter dazu veranlasst,
      sicherzustellen, dass eine reale Person den ersten weitergeleiteten Anruf entgegennimmt.
  - s: I also believe that, even though we have had little joy on this from the outset,
      we in the European Union must <v>come</v> <p>up</p> with some very specific
