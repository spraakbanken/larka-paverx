      sitting, and so my recommendation is that the relevant committee should continue
      to discuss this issue - which is a very delicate one - and, should they <v>come</v>
      <p>up</p> with another result at some other point in time, that is in order,
      but right now, I have to do as the House’s rules require.
    t: Jag rekommenderar därför att det behöriga utskottet fortsätter att diskutera
      frågan - som är mycket känslig - och om de vid någon annan tidpunkt skulle <a>komma</a>
      <a>fram</a> till en annan slutsats är det helt i sin ordning, men just nu måste
      jag göra som parlamentets regler kräver.
  - s: While I was there I was struck by the number of people who <v>came</v> <p>up</p>
