    t: non c’è un diritto transitorio, nel Trattato di Amsterdam non ci sono disposizioni
      transitorie e quindi siamo costretti a <a>elaborare</a> un’interpretazione integrativa
      e costruttiva partendo dai principi che fondamentano il Trattato;
  - s: In the end, we had to wait for an edict from the European Council in Vienna
