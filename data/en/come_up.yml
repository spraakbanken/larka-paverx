  x:
  - s: For the rest, Members were also invited to it and even those who did not take
      part can read up in this report how hard we are trying to <v>come</v> <p>up</p>
      with solutions, especially as regards schools and libraries, i.e., generally
      accessible public culture.
    t: Des parlementaires y ont d’ailleurs été invités, et même ceux qui n’y ont pas
      participé peuvent voir dans le rapport combien nous sommes actifs pour <a>trouver</a>
      des solutions dans le domaine des écoles et des bibliothèques, bref dans le
      domaine de la culture accessible à tous.
  - s: Is it then not time we stopped mollycoddling them and looked at the real causes
      of the problems before we <v>come</v> <p>up</p> with solutions?
    t: Ne serait-il donc pas temps que nous arrêtions de les cajoler et que nous nous
      penchions sur les véritables causes de leurs problèmes, avant de leur <a>trouver</a>
      des solutions ?
  - s: The protection of our citizens demands that we take action against terrorism
      and organised crime, and, in the area of data protection related to this, it
      is important that we <v>come</v> <p>up</p> with a good compromise between counter-terrorism,
      our economic interests and the rights of citizens.
    t: Il est par ailleurs important, dans le domaine de la protection des données
      s’y rapportant, de <a>trouver</a> un compromis adéquat entre la lutte antiterroriste,
      nos intérêts économiques et les droits des citoyens.
  - s: We ought to be aware that, with our resolution on the Roma in Europe, which
