    t: Rischiamo di perdere la fiducia dei cittadini europei che vogliono acquistare
      l’elettricità verde se seminiamo confusione <a>elaborando</a> definizioni ridicole.
  - s: A working party has been established in my directorate-general, working in
      association with Member States, to <v>come</v> <p>up</p> with the procedures
