    t: Als EVP-Fraktion wollen wir, daß Kommission und Rat nunmehr in Kürze zu einem
      Programm <a>gelangen</a>, das auch die Ergebnisse des schwedischen Drogenbekämpfungsmodells,
      dem unsere Fraktion den Vorzug gibt, in Betracht zieht, und vielleicht ist das
      der Ansatz, der Weg, der von einer größeren Anzahl von Ländern in Europa beschritten
      werden kann.
  - s: I am particularly pleased that you yourself are here today to inform us about
