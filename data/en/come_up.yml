      <p>up</p> with a legislative proposal by June 2002 requiring Member States to
      supply proof that these plants can operate safely.
    t: È questa la ragione per cui sono lieto di sostenere l’emendamento n. 10, a
      suo tempo proposto in sede di commissione dall’onorevole Graefe zu Baringdorf,
      che chiede alla Commissione di <a>elaborare</a> una proposta legislativa entro
      giugno del 2002 che imponga agli Stati membri di dimostrare che tali impianti
      sono in grado di operare in modo sicuro.
  - s: This is the need to <v>come</v> <p>up</p> with a definite strategy for the
