      adjoining Member State without <v>coming</v> <p>up</p> against insurmountable
      administrative, social or tax problems.
    t: När vi här i kammaren diskuterar de problem som avsaknaden av harmonisering
      skulle medföra, t.ex. kalibrering av ärter, mopedmotorer eller skogstraktorers
      hastighet, finns det nationella medborgare och boende nära gränsen till en medlemsstat,
      som inte kan arbeta i en närliggande medlemsstat utan att <a>möta</a> oöverstigliga
      administrativa, sociala eller skattemässiga problem.
  - s: We still have a long road to travel and greater political will is required
      on the part of the Council in order to be able to fulfil the mandate of the
      Tampere Summit through the work prepared by the Commission, which often <v>comes</v>
      <p>up</p> against obstacles and little cooperation from the Council.
    t: De arbeten som planerats av kommissionen <a>möter</a> i många fall på hinder
      och föga samarbetsvilja från rådet.
  - s: As Mr Van Hecke and Mrs Malmström stated, in the fight against terrorism we
      have also <v>come</v> <p>up</p> against totally new dangerous pressures that
      make human rights work more difficult than before.
    t: I kampen mot terrorism har vi dessutom <a>mött</a> - såsom Van Hecke och Malmström
      konstaterade - helt nya och farliga konflikter som ytterligare försvårar människorättsarbetet.
  - s: The question is therefore about certain historical rights, which are no lower
      in status than the fiscal peculiarities of Luxembourg or some of the British
      Isles, to mention only the case of countries where these measures have <v>come</v>
      <p>up</p> against some stiff opposition, paradoxical though it may seem.
    t: Det rör sig alltså om vissa historiska rättigheter som inte är mindre viktiga
      än de skattemässiga särbestämmelser som finns i Luxemburg eller på vissa av
      de brittiska öarna, för att enbart nämna några länder där handläggningen av
      det här ärendet har <a>mött</a> envist motstånd, hur paradoxalt detta än kan
      tyckas.
  - s: The Stability and Growth Pact is <v>coming</v> <p>up</p> against evermore criticism,
      and economic stagnation is increasingly widespread.
    t: Stabilitetspakten <a>möter</a> alltmer kritik och den ekonomiska stagnationen
      tilltar.
  - s: However, I am quite clear in my mind that it is very difficult to accept a
      situation in which a President-in-Office of the Council, when he <v>comes</v>
      <p>up</p> against the slightest contradiction during a debate, loses his composure
      in this way.
    t: Men jag har fått klart för mig att det är svårt att acceptera att en tjänstgörande
      rådsordförande förlorar fattningen på det sättet, då han <a>möter</a> minsta
      motstånd i en debatt.
  - s: On the other hand, we <v>come</v> <p>up</p> against the risks facing anyone
      whose work involves scientific research on foodstuffs or the food standards
      which must be ensured for citizens.
    t: Å andra sidan <a>möter</a> vi de risker som alla som arbetar med vetenskapliga
      forskning om livsmedel utsätts för, vilket även gäller dem som ägnar sig åt
      den livsmedelskvalitet som måste garanteras medborgarna.
- c: 25
  r: 6
  v: åstadkomma
  x:
  - s: It is clear that when the Commission makes a genuine and determined effort,
      it can <v>come</v> <p>up</p> with the results.
    t: Det framgår tydligt att när kommissionen verkligen gör beslutsamma insatser
      kan den <a>åstadkomma</a> resultat.
  - s: We are delighted, on the whole, that the social partners, working with the
