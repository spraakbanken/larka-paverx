  - s: This struck me as being a slightly odd idea because, if nothing else, it would
      provide an absolutely perfect guide to a would-be assassin, as to what he was
      likely to <v>come</v> <p>up</p> against.
    t: Esto me parece una idea bastante extraña porque, cuando menos, proporcionaría
      a un asesino en potencia una guía absolutamente perfecta de lo que puede <a>encontrar</a>.
  - s: During the course of harmonisation, we do of course <v>come</v> <p>up</p> against
      limits which people are not always willing to accept.
    t: Por supuesto, en el transcurso de la armonización nos <a>encontramos</a> con
      límites que no siempre se está dispuesto a aceptar.
  - s: We must <v>come</v> <p>up</p> with specific solutions for specific situations.
    t: Tenemos que <a>encontrar</a> soluciones específicas a problemas específicos.
  - s: We know from experience that the Union’s consensus position is the method that
      you have <v>come</v> <p>up</p> with in order to avoid adopting any serious position
      in Geneva.
    t: Sabemos por experiencia que la posición consensuada de la Unión es el medio
      que ha <a>encontrado</a> para no adoptar ninguna posición seria en Ginebra.
  - s: The efforts of the rapporteur need to be emphasised, namely her attempt to
      <v>come</v> <p>up</p> with measures, and particularly her willingness to accept
      compromises, which involved taking the most controversial issues out of her
      initial report.
    t: Merece la pena destacar el esfuerzo de la ponente en su tentativa de <a>encontrar</a>
      medidas, y sobre todo en su deseo de aceptar compromisos, que descarten de su
      informe inicial las cuestiones más controvertidas.
  - s: I therefore stress that, if we want to have the Commission and Parliament working
      together, we have to be able to <v>come</v> <p>up</p> with a solution to this
      problem as soon as possible and not to have limitations on documents which are
      available to citizens.
    t: Por eso quisiera insistir en que, si queremos que la Comisión y el Parlamento
      trabajen de consuno, hemos de <a>encontrar</a> lo antes posible una solución
      a ese problema y no tolerar limitación alguna respecto de los documentos que
      están a disposición de los ciudadanos.
  - s: We have worked on it - you yourself as rapporteur, in the past - and the lesson
      which the Commission and the Council must learn today is that if there is a
      double parliamentary reading and a conciliation, then notice must also be taken
      of Parliament on issues on which, although we have offered many opportunities
      for transaction, we have <v>come</v> <p>up</p> against a brick wall from the
      Council and the Commission.
    t: Hemos trabajado (usted misma como ponente, en el pasado) sobre ella y la lección
      que deben extraer hoy la Comisión y el Consejo es que si hay una doble lectura
      parlamentaria y una conciliación, también se tiene que hacer caso al Parlamento
      en cuestiones en las que, aunque hemos ofrecido múltiples posibilidades de transacción,
      nos hemos <a>encontrado</a> con un muro por parte del Consejo y de la Comisión.
  - s: We needed to <v>come</v> <p>up</p> with a new solution to provide help.
    t: Necesitábamos <a>encontrar</a> una nueva solución para prestar ayuda.
  - s: Therefore, we shall see, and I am sure that together, we shall <v>come</v>
      <p>up</p> with the best possible solution during this discussion.
    t: Por tanto, ya veremos, y esto seguro de que, juntos, conseguiremos <a>encontrar</a>
      la mejor solución posible durante este debate.
  - s: It involved the necessary clarification of the Rules on expressing minority
      opinions, and I am delighted that the work schedule has you chairing this sitting,
      because in a previous legislature we were co-authors of a minority opinion and
      we <v>came</v> <p>up</p> against difficulties in applying the Rules as they
      were then and as, on the whole, they remain.
    t: Se refiere a las precisiones que necesitaba nuestro Reglamento sobre la expresión
      de opiniones minoritarias y agradezco que la organización de los trabajos haya
      hecho que presida usted esta sesión, ya que, en una legislatura anterior fuimos
      coautores de una opinión minoritaria y <a>encontramos</a> dificultades para
      la aplicación del Reglamento, tal como era y como sigue siendo su generalidad.
  - s: The political clout of the Joint Assembly will continue to increase over the
      coming months now that the Commission has undertaken to grant it the right to
      examine all country and regional strategy papers for the African, Caribbean
      and Pacific areas and now that the Assembly can convene regional conferences
      in order to <v>come</v> <p>up</p> with specific responses on major issues such
      as migration.
    t: El peso político de la Asamblea Paritaria seguirá aumentando en los próximos
      meses, ahora que la Comisión se ha comprometido a concederle el derecho a examinar
      todos los documentos estratégicos nacionales para las zonas de África, el Caribe
      y el Pacífico y ahora que la Asamblea puede convocar conferencias regionales
      para <a>encontrar</a> respuestas específicas sobre temas importantes como la
      migración.
  - s: And this, of course, is where we <v>come</v> <p>up</p> against the problem
      of indicators and statistics to which Mrs Smet referred.
    t: Y, claro, nos <a>encontramos</a> con el problema de los indicadores y de las
      estadísticas al que se ha referido la Sra. Smet.
  - s: Mrs Wulf-Mathies, the only serious objection we have <v>come</v> <p>up</p>
      with during recent debates on an integral and specific policy for the islands
      is based on budgetary considerations.
    t: Señora Wulf-Mathies, la única objeción seria que hemos <a>encontrado</a> en
      los debates que hemos mantenido a lo largo de estos últimos tiempos para una
      política integral y específica de las islas es una objeción presupuestaria.
  - s: It may be that the Irish Government will <v>come</v> <p>up</p> with a brilliant
      proposal.
    t: Puede ser que el Gobierno irlandés <a>encuentre</a> una propuesta brillante.
  - s: It is now up to our new Taoiseach, who has had an inauspicious start, to <v>come</v>
      <p>up</p> with a solution.
    t: Ahora nuestro nuevo Taoiseach, que ha tenido un comienzo desfavorable, debe
      <a>encontrar</a> una solución.
  - s: The Commission has looked at case law and has sometimes <v>come</v> <p>up</p>
      with over-interpretations, but sometimes also with correct interpretations.
    t: La Comisión ha examinado la jurisprudencia y a veces ha <a>encontrado</a> interpretaciones
      excesivas, pero otras veces también ha hallado interpretaciones correctas.
  - s: Obviously I wish to support the requests of my fellow Members to <v>come</v>
      <p>up</p> with a list of priorities we can work on using an early codecision
      procedure, on the basis of an interinstitutional political agreement.
    t: Por supuesto, quiero apoyar las peticiones de mis colegas en el sentido de
      <a>encontrar</a>, sobre la base de un acuerdo político interinstitucional, una
      lista de prioridades sobre las que podamos trabajar en codecisión anticipada.
  - s: We asked the Committee on Legal Affairs and Citizens’ Rights to answer one
      question in particular, because we ourselves were unable to <v>come</v> <p>up</p>
      with an answer, and I should like to ask the Commissioner to listen to it.
    t: Hemos pedido a la Comisión de Asuntos Jurídicos y de Derechos de los Ciudadanos
      que respondiera a una pregunta, pues nosotros mismos no hemos <a>encontrado</a>
      respuesta, y ahora ruego a la Sra. Comisaria que ponga atención.
  - s: Our main concern, apart from continuing in this direction, is to implement
      the Tampere European Council’s decision to <v>come</v> <p>up</p> with definitions,
      prosecutions and punishments for crimes of trading in human beings and crimes
      of abuse against children.
    t: Nuestra principal preocupación, además de continuar en esa línea, es la de
      dar cumplimiento a la decisión del Consejo Europeo de Tampere, de <a>encontrar</a>
      definiciones, incriminaciones y sanciones comunes para los delitos de tráfico
      de seres humanos y abuso contra los niños.
  - s: The Finance Ministers of the Member States are not in a position to evaluate
      the situation on the labour market and to <v>come</v> <p>up</p> with answers
      to the pressing labour and social policy issues that give due consideration
      to the needs of workers or the people in general.
    t: Los Ministros de Hacienda de los Estados miembros no están en condiciones de
      evaluar la situación del mercado laboral ni de <a>encontrar</a> respuestas a
      las cuestiones apremiantes en materia de política laboral y social que tengan
      debidamente en cuenta las necesidades de los trabajadores o de los ciudadanos
      en general.
  - s: Before you come to a decision, though, talk to us in this House, and then it
      will be easier for us to <v>come</v> <p>up</p> with a joint solution!
    t: Antes de tomar una decisión, no obstante, diríjase a nosotros en esta Cámara
      y entonces nos será más fácil <a>encontrar</a> una solución conjunta.
  - s: Poland has not yet <v>come</v> <p>up</p> with an answer to this question;
    t: Polonia todavía no ha <a>encontrado</a> la respuesta a esta pregunta;
  - s: 'The first problem we <v>came</v> <p>up</p> against was that there were two
      directives:'
    t: 'El primer problema con que nos <a>encontramos</a> fue que había dos directivas:'
  - s: Unfortunately, this momentum in relations between the Russian Federation and
      the EU has <v>come</v> <p>up</p> against a counter force - cue Chechnya, which
      has seriously hampered relations.
    t: Desgraciadamente, esta dinámica en las relaciones entre Rusia y la UE se ha
      <a>encontrado</a> también con tendencias opuestas, léase Chechenia.
  - s: Why is that not in here if we are serious about the Council saying to us in
      this document that it has <v>come</v> <p>up</p> with a practicable solution
      with a high level of safety and user-friendliness.
    t: ¿Por qué no aparece esto si de verdad el Consejo nos dice en este documento
      que ha <a>encontrado</a> una solución viable con un alto nivel de seguridad
      y de comodidad para el usuario.
  - s: The salient point for me is that the European Union is unable to <v>come</v>
      <p>up</p> with a common position on the issue.
    t: En mi opinión, el punto más destacado es que la Unión Europea es incapaz de
      <a>encontrar</a> una Posición Común con respecto a esta cuestión.
  - s: But we are determined to <v>come</v> <p>up</p> with a solution that can be
      considered with a broad consensus as a balanced solution.
    t: Pero estamos decididos a <a>encontrar</a> una solución que pueda considerarse,
      con un consenso amplio, como una solución equilibrada.
  - s: The Commission is currently trying to <v>come</v> <p>up</p> with procedures
      that will, in its opinion, provide a better response to these problems.
    t: La Comisión está intentando actualmente <a>encontrar</a> metodologías que aborden
      mejor, a su juicio, a esos problemas.
  - s: Our own government is much better placed to <v>come</v> <p>up</p> with suitable
      proposals for encouraging the sensible development of biofuels in Britain than
      the EU, which is likely to introduce a regime that will not suit us all.
    t: Nuestro Gobierno está mucho mejor situado para <a>encontrar</a> propuestas
      adecuadas para el fomento del desarrollo sensato de los biocarburantes en Gran
      Bretaña que la UE, que probablemente introducirá un régimen que no nos convenga
      a todos.
  - s: Rather, it is part of the wider deliberations on how to <v>come</v> <p>up</p>
      with a global response to a global challenge.
    t: Por tanto, la posición del Parlamento no se ha definido de manera aislada,
      como si estuviéramos separados del mundo, sino más bien al contrario ya que
      forma parte de reflexiones más amplias que pretenden <a>encontrar</a> una respuesta
      global a un desafío global.
  - s: Not with a huge fanfare, not so as to be able to say that we reached an agreement
      rapidly, but with an eye on the financial problems in the euro area and the
      European Union and in an attempt to <v>come</v> <p>up</p> with some proper solutions.
    t: 'Mi reacción inmediata es decir: «de acuerdo, entonces, hagámonos realmente
      cargo de nuestras responsabilidades», sin mucho bombo y platillo, no para poder
      decir que hemos llegado a un acuerdo rápidamente, sino, más bien, sin perder
      de vista los problemas financieros de la zona del euro y la Unión Europea y
      en un intento por <a>encontrar</a> algunas soluciones adecuadas.'
  - s: We have sometimes been critical about the forms, especially in connection with
      the first conciliation, but we nonetheless <v>came</v> <p>up</p> with a constructive
      approach in the end.
    t: A veces hemos criticado las formas, especialmente en relación con la primera
      conciliación, pero finalmente hemos <a>encontrado</a> un tono constructivo.
  - s: I am, above all, very pleased that we have, with such broad political agreement,
      in actual fact <v>come</v> <p>up</p> with those solutions required in order
      to prepare for enlargement.
    t: Me complace, sobre todo, que hayamos <a>encontrado</a> las soluciones necesarias
      para preparar la ampliación con un acuerdo político de tan amplias dimensiones.
  - s: On the question of shifting the burden of proof, we have <v>come</v> <p>up</p>
      with a solution in the Committee on Legal Affairs and Citizens’ Rights that
      is better because it does not envisage the drastic ruling of the directive,
      from which there is no possibility of deviating, even in cases where injustice
      has occurred.
    t: Para el ámbito de la inversión de la carga de la prueba, en la Comisión de
      Asuntos Jurídicos y de Derechos de los Ciudadanos hemos <a>encontrado</a> una
      solución que es mejor, pues ésta no prevé esta drástica regulación de la directiva,
      de la que no quepan posibilidades de apartarse, ni siquiera en aquellos casos
      en los que se produzcan injusticias.
  - s: I also consider it necessary in this context to <v>come</v> <p>up</p> with
      an arrangement as to how vitamins are added to foodstuffs and this has then
      to be labelled, and - as the Commission proposes and can then be adopted by
      Parliament -how one should deal with health claims, that is to say claims regarding
      the effect on health of certain foodstuffs.
    t: En este contexto considero también necesario <a>encontrar</a> una regulación
      acerca de cómo se añaden vitaminas a los productos alimentarios y cómo hay que
      etiquetar esto y, tal como se propone en la Comisión y puede ser aprobado luego
      en el Parlamento, cómo se puede proceder con las llamadas health claims, es
      decir, con las afirmaciones acerca de los efectos de los productos alimenticios
      sobre la salud.
  - s: As Mr Van Hecke and Mrs Malmström stated, in the fight against terrorism we
      have also <v>come</v> <p>up</p> against totally new dangerous pressures that
      make human rights work more difficult than before.
    t: En el marco de la lucha contra el terrorismo, nos hemos <a>encontrado</a> asimismo
      con nuevas y peligrosas presiones —tal y como han señalado la Sra. Malmström
      y el Sr. Van Hecke— que dificultan aún más el trabajo en pro de los derechos
      humanos.
  - s: If it is our intention that European Union citizens should pursue activities
      that involve moving between countries, we must <v>come</v> <p>up</p> with solutions
      that make it easier for them to do so.
    t: Si nuestra intención es que los ciudadanos de la Unión Europea lleven a cabo
      actividades que implican desplazarse a otros países, tenemos que <a>encontrar</a>
      soluciones para facilitárselo.
  - s: As for the difficulty which was mentioned regarding Category 4 of the Budget
      for FYROM, it is absurd to insist on this aid and not <v>come</v> <p>up</p>
      with the EUR 30 million.
    t: Incluso en relación con la dificultad que se ha mencionado, el capítulo cuarto
      del presupuesto para la FYROM, me parece ridículo que insistamos y que no <a>encontremos</a>
      esos treinta millones de euros.
  - s: We owe it to these people and the Commission, national governments and the
      European Parliament should <v>come</v> <p>up</p> with some solution for them.
    t: Se lo debemos a las personas afectadas, y la Comisión, los gobiernos nacionales
      y el Parlamento Europeo deben <a>encontrar</a> una solución.
  - s: This is where everyone will be looking on that World Day and we must <v>come</v>
      <p>up</p> with a European answer to that problem.
    t: Todo el mundo se va a fijar en esto durante el Día Mundial y debemos <a>encontrar</a>
      una respuesta europea a ese problema.
  - s: We have known since 1979 that the Commission, the Council of Ministers and
      Parliament too are struggling to <v>come</v> <p>up</p> with a set of rules on
      the labelling of alcoholic beverages.
    t: Desde 1979 sabemos las dificultades que tienen la Comisión, el Consejo de Ministros
      y también este Parlamento en <a>encontrar</a> una regulación al respecto.
  - s: Unfortunately, we <v>came</v> <p>up</p> against several practical problems,
      such as the fragility of the Afghan institutions and their inability to regulate
      opium production, the uncertainty as to the economic viability of such a scheme
      and the danger in allowing the reintroduction of opium in some of the thirteen
      Afghan provinces which have stopped production.
    t: Por desgracia, nos hemos <a>encontrado</a> con varios problemas de índole práctica,
      como la fragilidad de las instituciones afganas y su incapacidad para regular
      la producción de opio, la incertidumbre acerca de la viabilidad económica de
      un esquema así y el peligro de permitir la reintroducción del opio en alguna
      de las trece provincias afganas que han suspendido la producción.
  - s: It is perfectly possible to <v>come</v> <p>up</p> with new and flexible solutions
      for work organization within the framework of present legislation.
    t: Es perfectamente posible <a>encontrar</a> soluciones nuevas y flexibles por
      lo que respecta a la organización del trabajo en el marco de la legislación
      actual.
  - s: In the deliberations in the Committee on Women’s Rights and Equal Opportunities,
      we <v>came</v> <p>up</p> against the problem of defining what is meant by ’family
      members’, and I gather from what I have heard this morning that we were not
      alone in doing so.
    t: En las deliberaciones que tuvieron lugar en la Comisión de Derechos de la Mujer
      e Igualdad de Oportunidades, nos <a>encontramos</a> con el problema de definir
      qué se entiende por «miembros de la familia», y deduzco de lo que he oído esta
      mañana que no éramos las únicas.
  - s: We cannot, however, just <v>come</v> <p>up</p> with credible objectives for
      a ten-year period.
    t: Sin embargo, es difícil <a>encontrar</a> objetivos verosímiles para un decenio.
  - s: I must admit that the Commission itself attempted to consider this criterion,
      but we found it extremely hard to <v>come</v> <p>up</p> with a mathematical
      formula which did justice to the principle of sharing costs and efforts while
      including this criterion.
    t: Debo confesarles que la propia Comisión ha intentado considerar este criterio,
      pero nos ha parecido extremadamente difícil <a>encontrar</a> una fórmula matemática
      que pudiese realmente respetar el principio del reparto de las cargas y de los
      esfuerzos e incluyese este criterio.
  - s: There are others who say that there will certainly be consequences, but we
      must ensure that we <v>come</v> <p>up</p> with a way of softening the blow.
    t: Hay otros que dicen que sí se van a producir consecuencias y que, por tanto,
      hay que <a>encontrar</a> un modo de amortiguarlas.
  - s: The common position has <v>come</v> <p>up</p> with a compromise here that I
      entirely support.
    t: La posición común ha <a>encontrado</a> aquí un compromiso que apoyo totalmente.
  - s: I am fully aware that it is not an easy task to <v>come</v> <p>up</p> with
      one solution covering all the different conditions facing young farmers in their
      respective countries in a Community of 15 Member States.
    t: Soy plenamente consciente de que no es tarea fácil <a>encontrar</a> una solución
      que abarque todas las distintas situaciones a las que se enfrentan nuestros
      agricultores en sus respectivos países en una Comunidad de 15 Estados miembros.
  - s: Despite several years of endeavouring to <v>come</v> <p>up</p> with a joint
      label, they have not yet succeeded in doing so.
    t: Aunque han trabajado durante varios años en <a>encontrar</a> una marca común,
      esto aún no se ha logrado.
  - s: This is an appeal particularly to the Council to <v>come</v> <p>up</p> with
      a united European position and to the Commission to express complete confidence
      that a comprehensive mandate for negotiation will be granted in time, which
      will allow it to be submitted officially to Parliament for approval at the same
      time.
    t: Esto es en especial una apelación al Consejo para que <a>encuentre</a> una
      posición europea uniforme y conceda a la Comisión la plena confianza otorgándole
      a tiempo un mandato general de negociación, aclarando al mismo tiempo la participación
      formal del Parlamento.
  - s: We have put a lot of time into <v>coming</v> <p>up</p> with a definition of
      ’asylum-seeker’ because it is difficult from a legal point of view, but I think
      that we have now achieved a compromise with the rapporteur - at least I hope
      we have - and the silence on the report on asylum-seekers, which Parliament
      is going to put to the vote must be seen as Parliament supporting the Commission’s
      position.
    t: Empleamos mucho tiempo para <a>encontrar</a> una definición de los solicitantes
      de asilo porque es jurídicamente difícil, pero creo que se llegó a un compromiso
      con la ponente, o al menos así lo espero, y el hecho de que en el informe que
      votará el Parlamento no se hable de los solicitantes de asilo debe entenderse
      como un apoyo del Parlamento a la posición de la Comisión.
  - s: Perhaps we should review this at some stage in the near future and look at
      it anew to try to <v>come</v> <p>up</p> with a better solution.
    t: Quizá debamos revisar esto más adelante en un futuro próximo y volver a analizarlo
      de nuevo para intentar <a>encontrar</a> una solución mejor.
  - s: I hope that we will <v>come</v> <p>up</p> with some workable solutions.
    t: Espero que consigamos <a>encontrar</a> alguna solución viable.
  - s: Mr President, Mr Santer, first I must thank you for the good words you have
      <v>come</v> <p>up</p> with, good words for which we have waited a very long
      time, perhaps - and here I agree with Mr Görlach - rather too long.
    t: Señor Presidente, señor Presidente Santer, en primer lugar quisiera darle las
      gracias por las buenas palabras que usted ha <a>encontrado</a>, buenas palabras
      que nosotros hemos esperado durante largo tiempo, quizá —y aquí me sumo a mi
      colega, el Sr. Görlach— quizá durante demasiado tiempo.
  - s: The issue now is not just to <v>come</v> <p>up</p> with technologically advanced
      solutions but also to ensure that technology is directed towards meeting the
      needs of the public.
    t: Ya no se trata sólo de <a>encontrar</a> soluciones tecnológicamente avanzadas,
      sino de hacer posible que la tecnología pueda satisfacer las exigencias del
      ciudadano.
  - s: Finally, I should like to appeal to the Commission to accept the amendments
      adopted by Parliament, to the rapporteur to reconsider his position with regard
      to Amendment No 26, and above all to the Council to <v>come</v> <p>up</p> quickly
      with a common position.
    t: Para terminar quisiera instar a la Comisión a que acepte las enmiendas aprobadas
      por el Parlamento, a los ponentes a que reflexionen una vez más sobre su actitud
      ante la enmienda 26 y, sobre todo, al Consejo a que <a>encuentre</a> rápidamente
      una posición común.
  - s: Indeed we are facing the dilemma of on the one hand recognising a humanitarian
      obligation and wanting to help, while on the other we know that in the country
      we want to help we <v>come</v> <p>up</p> against structures that often stand
      in the way of achieving the purpose of the aid.
    t: En efecto, nos enfrentamos con el problema de que, si bien por un lado somos
      conscientes de que tenemos un compromiso humanitario y queremos prestar ayuda,
      por el otro sabemos que en el país al que deseamos ayudar nos <a>encontramos</a>
      con estructuras que a menudo impiden que dicha ayuda cumpla su objetivo.
  - s: The European institutions must put their heads together and <v>come</v> <p>up</p>
      with more effective methods.
    t: Las instituciones europeas deben ponerse de acuerdo para <a>encontrar</a> medios
      más eficaces.
  - s: After all, how many children will have to be raped, kidnapped, even murdered
      before we finally <v>come</v> <p>up</p> with the solutions we need?
    t: En efecto, ¿cuántos menores habrá que violar, raptar, incluso asesinar para
      que, por fin, <a>encontremos</a> las soluciones que se imponen?
  - s: It will be interesting to see whether the Commission can <v>come</v> <p>up</p>
      with a more thorough procedure and demonstrate how we can reduce the costs of
      the reception of asylum seekers.
    t: Será interesante ver si la Comisión puede <a>encontrar</a> un procedimiento
      más minucioso y demostrar cómo podemos reducir los costes de recepción de los
      solicitantes de asilo.
