      europeiska konstitutionen.
  - s: This sound collective knowledge, sustained by the constructive work of the
      shadow rapporteurs - to whom I am sincerely grateful - has enabled me, I believe,
      to <v>come</v> <p>up</p> with a balanced text that reflects all of the worries
      and questions.
    t: Den välgrundade kollektiva kunskap som vi har fått genom det konstruktiva arbete
