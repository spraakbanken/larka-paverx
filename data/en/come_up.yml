      remedy the current shortcomings.
    t: Mi auguro che l’esecutivo europeo <a>elabori</a> proposte specifiche per introdurre
      indicatori supplementari, più ampi e sostenibili per ovviare alle attuali carenze.
  - s: I think they are grossly disproportionate to the problem, and I am sure that,
