    t: la riforma istituzionale non può aspettare, e sarà un grande stimolo per noi
      tutti se nel corso del Vertice di Cardiff riusciremo ad <a>elaborare</a> uno
      statuto comune, così da non discriminare i deputati di questo Parlamento sulla
      base della loro nazionalità.
  - s: I urge the Commission to put in place immediately a cross-services task force
