  - s: I think that Mr Metten has <v>come</v> <p>up</p> with a very important idea,
      that Community loans should be granted not to help countries cope with national
      upsets, Mr Herman, but to deal with collective shocks as part of an anti-cyclical
      policy that may yet need to be introduced.
    t: Ebbene, io credo che una delle idee dell’onorevole Metten, quella di erogare
      prestiti comunitari per far fronte a crisi non nazionali, collega Herman, bensì
      collettive, uno strumento <a>elaborato</a> dalla Commissione quale parte di
      una politica anticiclica che può essere necessaria anche in futuro, sia un suggerimento
      assai interessante.
  - s: My committee has <v>come</v> <p>up</p> with the first methodological model
      that can be applied to assess performance in all parliamentary committees.
    t: La mia commissione ha <a>elaborato</a> il primo modello metodologico da impiegare
      per la valutazione dell’operato di tutte le commissioni parlamentari;
  - s: We have tried to <v>come</v> <p>up</p> with rules enabling victims of such
      environmental problems to enjoy the maximum protection possible and preventing
      the sort of environmental dumping to which the Commissioner referred.
    t: Abbiamo cercato di <a>elaborare</a> norme che consentano alle vittime di questi
      problemi ambientali di godere della massima protezione possibile e che scongiurino
      quel dumping ambientale a cui ha fatto riferimento il signor Commissario.
  - s: We must also <v>come</v> <p>up</p> with a voluntary code of conduct to guarantee
      transparency, predictability and accountability.
    t: Dobbiamo anche <a>elaborare</a> un codice di condotta volontario che garantisca
      trasparenza, prevedibilità e responsabilità e che infine, trovi collocazione
      nel quadro internazionale.
  - s: The Committee on Legal Affairs recently adopted a report in this Parliament
      on the transparency of institutional investors, and there we asked the Commission
      to <v>come</v> <p>up</p> with a directive guaranteeing common standards of transparency.
    t: La commissione giuridica ha di recente adottato una relazione in seno a quest’Assemblea
      sulla trasparenza degli investitori istituzionali, un testo in cui abbiamo esortato
      la Commissione a <a>elaborare</a> una direttiva che garantisca norme comuni
      di trasparenza.
  - s: While these countries, at any rate, should not be full members, at least at
      first, the option of full membership for Turkey, for the Ukraine, for the countries
      of the Western Balkans, will create serious problems for us in the coming years,
      and that is why we should <v>come</v> <p>up</p> with some new ideas.
    t: Seppure la Turchia, l’Ucraina e i paesi dell’area balcanica occidentale non
      possano essere membri a pieno titolo dell’Unione, perlomeno nella prima fase,
      una loro eventuale e piena adesione sarebbe fonte di gravi problemi negli anni
      a venire e, dunque, per questo motivo, dobbiamo <a>elaborare</a> nuove idee.
  - s: Of course we need to <v>come</v> <p>up</p> with a good definition.
    t: Naturalmente, è necessario <a>elaborare</a> una definizione valida.
  - s: In fact, although the Committee on Agriculture and Rural Development clearly
      rejected the Commission’s proposals, it has been unable to <v>come</v> <p>up</p>
      with any coherent alternatives in spite of the quality of the reports presented.
    t: La commissione per l’agricoltura infatti, pur avendo nettamente respinto le
      proposte della Commissione esecutiva, non è riuscita ad <a>elaborare</a> proposte
      alternative coerenti nonostante la qualità delle relazioni presentate.
  - s: The failure of Reims II and the failure to achieve full compliance because
      all sorts of integrators are now at work means that we need to <v>come</v> <p>up</p>
      with proposals for a new, modern service.
    t: La non applicazione di Reims II, l’osservanza poco chiara legata al fatto che
      nel frattempo sono intervenuti molteplici elementi integrativi indicano semplicemente
      che è necessario <a>elaborare</a> nuove proposte per una prestazione dei servizi
      che sia moderna.
  - s: Ladies and gentlemen, let us work together to produce a differentiated text
      by Thursday and jointly <v>come</v> <p>up</p> with a sensible, sustainable and
      less showy fisheries policy.
    t: Onorevoli colleghi, cerchiamo di lavorare insieme per produrre un testo differenziato
      per giovedì ed <a>elaborare</a> congiuntamente una politica della pesca ragionevole,
      sostenibile e più concreta.
  - s: I wonder if we have actually proofed some of the other policies that we <v>came</v>
      <p>up</p> with at this Spring Summit against those ambitions or, indeed, ambitions
      to encourage export credits that are consistent with sustainable development
      when certain Member States pay out over 50% of their export credits to enable
      arms deals to go ahead.
    t: Mi chiedo se alcune delle altre politiche <a>elaborate</a> nel corso di questo
      Vertice di primavera siano state effettivamente rivedute alla luce di queste
      ambizioni o, per essere più precisi, con l’intenzione di promuovere crediti
      all’esportazione coerenti con lo sviluppo sostenibile, dal momento che alcuni
      Stati membri stanziano oltre il 50 per cento dei loro crediti all’esportazione
      per consentire la compravendita di armi.
  - s: Of course this is a matter that must be studied primarily by the Commission,
      which should then <v>come</v> <p>up</p> with a proposal.
    t: Di certo è una questione che deve essere valutata innanzi tutto dalla Commissione,
      che deve poi <a>elaborare</a> una proposta.
  - s: This financing instrument truly is a massive keystone in this comprehensive
      reform of the Community’s system of overseas aid, and it gives me great satisfaction
      to see that you have succeeded in <v>coming</v> <p>up</p>, within a relatively
      short period, with a common draft regulation on human rights and democracy.
    t: Questo strumento finanziario è davvero un’importante pietra miliare nella riforma
      globale del sistema comunitario di aiuti all’estero, e constato con molta soddisfazione
      che siete riusciti a <a>elaborare</a>, in un periodo relativamente breve, una
      proposta di regolamento comune sui diritti umani e la democrazia.
  - s: We are unable to support this resolution because it increases the possibility
      of isolating and marginalising the Roma by ’pigeon-holing’ them into a separate
      category and it calls on the Commission to <v>come</v> <p>up</p> with various
      strategies and action plans which should remain the competence of Member States.
    t: Non possiamo appoggiare la risoluzione in oggetto in quanto rafforza la possibilità
      di segregazione ed emarginazione dei Rom inserendoli in una categoria distinta
      e invita la Commissione a <a>elaborare</a> varie strategie e piani d’azione
      che dovrebbero rientrare nella sfera di competenze degli Stati membri.
  - s: President Barroso, we do not need another task force to <v>come</v> <p>up</p>
      with a balanced set of policy measures.
    t: Presidente Barroso, non è necessario un altro gruppo di lavoro per <a>elaborare</a>
      un pacchetto equilibrato di misure, ma la Commissione deve invece sfruttare
      il proprio diritto di iniziativa per portare avanti proposte adeguate sul fronte
      della crescita, dello sviluppo e dell’occupazione.
  - s: I believe that with this report we will be able to <v>come</v> <p>up</p> with
      an extraordinary prevention strategy both in the European Union and on a worldwide
      scale.
    t: Credo che questa relazione ci consentirà di <a>elaborare</a> una strategia
      di prevenzione straordinaria sia nell’Unione europea sia su scala mondiale.
  - s: That is why we in the Committee on Foreign Affairs, Human Rights, Common Security
