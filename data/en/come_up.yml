    t: En guise de conclusion, permettez-moi une nouvelle fois de préciser qu’il s’agit
      du dernier des instruments financiers que nous devrons aborder aujourd’hui et
      comme je crois que nous sommes tous parvenus à <a>proposer</a> aux autres des
      solutions bonnes et viables, nous devons veiller à ce que l’instrument pour
      la démocratie et les droits de l’homme puisse entrer en vigueur à la date prévue
