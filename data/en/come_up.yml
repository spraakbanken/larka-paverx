    t: La mia terza osservazione è che quanti criticano tali iniziative dovrebbero
      effettivamente <a>proporre</a> un’alternativa.
  - s: We now, with our increased powers and increased opportunities, should take
      that opportunity to discuss this issue here in Parliament and <v>come</v> <p>up</p>
      with ways and proposals on how we can actually help to clear that deficit and
      bring Europe closer to its people.
    t: Ora che abbiamo maggiori poteri e maggiori opportunità, dovremmo approfittarne
      per esaminare la questione in quest’Aula e <a>proporre</a> misure per colmare
      tali lacune e avvicinare l’Europa ai cittadini.
  - s: Therefore, I would kindly ask the Commissioner to seriously consider this matter
      and <v>come</v> <p>up</p> with a viable solution as soon as possible.
    t: Vorrei, pertanto, chiedere al commissario di considerare con attenzione il
      problema e di <a>proporre</a> una soluzione praticabile quanto prima.
  - s: It is the Council that needs to <v>come</v> <p>up</p> with ideas on Dublin,
      on the Reception Directive, on the Eurodac system and on the Qualification Directive.
    t: È il Consiglio a dover <a>proporre</a> idee su Dublino, la direttiva in materia
      di accoglienza, il sistema Eurodac e la direttiva concernente le qualifiche.
  - s: The Union’s economic sustainability is based upon a young and healthy European
      population and, consequently, the Union needs to <v>come</v> <p>up</p> with
      a concrete action plan in order to ensure the natural growth the community needs.
    t: La sostenibilità economica dell’Unione è basata su una popolazione europea
      giovane e sana e, di conseguenza, l’Unione deve <a>proporre</a> un piano d’azione
      concreto per assicurare la crescita naturale di cui ha bisogno la comunità.
  - s: The Committee on Economic and Monetary Affairs have <v>come</v> <p>up</p> with
      a wording that is acceptable to both small and large financial institutions.
    t: La commissione per i problemi economici e monetari ha <a>proposto</a> un testo
      la cui formulazione è accettabile per le piccole e le grandi imprese finanziarie.
  - s: All these things considered, it can certainly be said that we have, together,
      <v>come</v> <p>up</p> with plenty of flexible solutions, and we do of course
      hope that this legislation will, during the planned period of two years, find
      its way into the new AETR and thus become applicable to those states that are
      not members of the European Union, but whose vehicles do use the EU’s roads,
      so that equality of competition may be established across the board.
    t: Considerati tutti questi aspetti, certamente si può affermare che insieme abbiamo
      <a>proposto</a> molte soluzioni flessibili, e naturalmente speriamo che questa
      normativa, durante il periodo previsto di due anni, trovi spazio nel nuovo accordo
      AETR e diventi così applicabile agli Stati che non sono membri dell’Unione europea,
      ma i cui veicoli utilizzano le strade dell’UE, in modo da garantire condizioni
      eque di concorrenza.
  - s: Mrs McNally has <v>come</v> <p>up</p> with an interesting idea.
    t: La relatrice ci ha <a>proposto</a> un’interessante riflessione, parlando di
      intelligent energy e, all’opposto, di stupid energy.
  - s: That is why the Commission has <v>come</v> <p>up</p> with the idea of concluding
      Millennium Development Goal (MDG) contracts, which it intends to propose to
      certain countries in order to commit funds for a six-year period and put in
      place annual monitoring that emphasises the achievement of results regarding
      health and education.
    t: Per questo la Commissione ha <a>proposto</a> l’idea di stipulare i cosiddetti
      contratti MDG relativi agli obiettivi di sviluppo del Millennio che intende
      proporre ad alcuni paesi allo scopo di impegnare fondi per un periodo di sei
      anni e istituire un monitoraggio annuale che sottolinei il conseguimento di
      risultati nel campo della sanità e dell’istruzione.
  - s: The truth is that the Commission was able to identify the problem of the financial
      mismanagement of European Union policies, but it was unable to <v>come</v> <p>up</p>
      with any solutions that it could turn into specific actions.
    t: In verità, la Commissione ha saputo identificare i malesseri della cattiva
      gestione finanziaria delle politiche dell’Unione europea ma non è stata in grado
      di <a>proporre</a> soluzioni da volgere in azioni concrete come è ben illustrato
      dall’esempio di SEM 2000 e dal nuovo sistema ROLEX per gestire tutti i contratti
      esterni.
  - s: The Legal Affairs Committee has <v>come</v> <p>up</p> with a pragmatic solution.
    t: La commissione giuridica e per il mercato interno ha <a>proposto</a> una soluzione
      pragmatica.
  - s: We will have to do everything we can to persuade the United States to <v>come</v>
      <p>up</p> with a percentage target too.
    t: Si dovrà compiere ogni tentativo per convincere gli Stati Uniti a <a>proporre</a>
      una percentuale di riduzione.
  - s: Mr President, whilst the report is right in pointing out that citizens need
      to be listened to, it fails lamentably when it comes to <v>coming</v> <p>up</p>
      with any specific solutions.
    t: Signor Presidente, sebbene la relazione giustamente sottolinei che i cittadini
      vanno ascoltati, risulta deprecabilmente lacunosa laddove si tratta di <a>proporre</a>
      soluzioni specifiche.
  - s: So I ask those on the other side of the House, who are not here now, but who
      have expressed doubts, to <v>come</v> <p>up</p> with alternatives if they have
      better ones.
    t: Chiedo pertanto a coloro che si trovano dall’altro lato dell’Aula, che non
      si trovano qui ora, ma che hanno espresso dei dubbi, di <a>proporre</a> alternative
      se ne hanno di migliori.
  - s: I believe that what has been presented to us by the Council is very close to
      what we have now <v>come</v> <p>up</p> with for gas.
    t: Credo che quello che ci è stato presentato dal Consiglio sia molto vicino a
      quanto abbiamo <a>proposto</a> ora per il gas, e forse dovremmo prenderlo come
      punto di riferimento per il mercato dell’energia.
  - s: I certainly do hope that before the year is out the French Presidency can <v>come</v>
      <p>up</p> with measures to implement these general theories on the wider neighbourhood
      of outermost regions.
    t: Di certo mi auguro che prima della fine di quest’anno la Presidenza francese
      ci <a>proponga</a> alcune misure volte a concretizzare queste teorie generali
      sul grande vicinato delle regioni ultraperiferiche.
  - s: It is already <v>coming</v> <p>up</p> to a year since it submitted a proposal
      to us to amend the 1976 Directive.
    t: La Commissione si è attivata <a>proponendoci</a>, quasi un anno fa, una modifica
      della direttiva del 1976.
  - s: It is the economy that is <v>coming</v> <p>up</p> with all the solutions.
    t: È l’economia che sta <a>proponendo</a> tutte le soluzioni.
  - s: Although the culture ministry too realises how absurd such regulations are,
      it is planning to impose stricter controls and sanctions, rather than <v>coming</v>
      <p>up</p> with a positive solution.
    t: Benché anche il ministero della Cultura comprenda l’assurdità di tale normativa,
      sta pianificando di imporre controlli e sanzioni più rigorosi, invece di <a>proporre</a>
      una soluzione positiva.
  - s: In this area too, we will have to <v>come</v> <p>up</p> with some new ideas.
    t: Anche in tale ambito dobbiamo <a>proporre</a> nuove idee.
  - s: Even the United States now recognises this, although they have yet to <v>come</v>
      <p>up</p> with an alternative in any practical form to the Kyoto Protocol.
    t: Persino gli Stati Uniti lo riconoscono, sebbene non abbiano ancora <a>proposto</a>
      alcuna alternativa pratica al Protocollo di Kyoto.
  - s: We sought it and must now <v>come</v> <p>up</p> with innovative answers.
    t: L’abbiamo voluta e ora dobbiamo <a>proporre</a> risposte innovative.
  - s: In my opinion, this summit, like so many before it, has not <v>come</v> <p>up</p>
      with any practical measures to alleviate the high level of unemployment, and
      I would therefore ask the G7 states to create, at long last, the following conditions.
    t: 'Constato che questo Vertice, come molti altri precedenti, non ha <a>proposto</a>
      misure concrete per limitare l’alto tasso di disoccupazione ed invito pertanto
      gli Stati G7 a creare finalmente le seguenti premesse:'
  - s: Madam President, the Committee on Employment and Social Affairs has discussed
      the budget in detail and has tried to <v>come</v> <p>up</p> with some improvements
      for payments under the Social Fund and in the other social items.
    t: Signora Presidente, la commissione per l’occupazione e gli affari sociali si
      è occupata diffusamente del bilancio ed ha tentato di <a>proporre</a> miglioramenti
      in relazione ai pagamenti del Fondo sociale, così come rispetto alle altre voci
      della politica sociale.
  - s: The Finance Ministers of the Member States are not in a position to evaluate
      the situation on the labour market and to <v>come</v> <p>up</p> with answers
      to the pressing labour and social policy issues that give due consideration
      to the needs of workers or the people in general.
    t: I ministri delle Finanze degli Stati membri non sono in grado di valutare la
      situazione sul mercato del lavoro e di <a>proporre</a> soluzioni alle questioni
      impellenti di politica sociale e del lavoro capaci di tener debitamente conto
      delle esigenze dei lavoratori o dei cittadini in generale.
  - s: There is no reason to disregard these rules and <v>come</v> <p>up</p> with
      a different solution in this current proposal on the SPE.
    t: Non vi è ragione di ignorare queste norme e <a>proporre</a> una soluzione diversa
      nell’attuale proposta sulla SPE.
  - s: As the rapporteur said, they <v>came</v> <p>up</p> with a compromise of 100
      and then 50 grammes.
    t: Come ha affermato il relatore, hanno <a>proposto</a> un compromesso di 100
      e poi di 50 grammi.
  - s: Therefore, I would suggest that the new Commission look into the matter and
      <v>come</v> <p>up</p> with a regulation to force the providers to have a real
      person answering your first transfer.
    t: Suggerirei pertanto che la nuova Commissione valuti la questione e <a>proponga</a>
      un regolamento per costringere gli operatori a dotarsi di una persona in carne
      e ossa che risponda alla chiamata.
  - s: The task of using our regional policy to keep the rural areas around our cities
      attractive, and to prevent this flow into the cities necessarily devolves upon
      Europe, so the European Union, in the period of time between 2007 and 2013,
      must not only <v>come</v> <p>up</p> with rational policies, not only for cities,
      but also for rural areas, particularly in mountainous and isolated regions,
      in order to be able to offer the people who live there proper conditions under
      which to work.
    t: L’Unione europea, nel periodo 2007-2013, deve quindi <a>proporre</a> politiche
      razionali non solo per le nostre città, ma anche per le zone rurali, in particolare
      nelle regioni montane e isolate, al fine di poter offrire alle persone che vivono
      in tali aree buone condizioni in cui lavorare.
  - s: The European Union must commit itself in the very near future and <v>come</v>
      <p>up</p> with legislative instruments which will cover both the prevention
      of and fight against human trafficking, as well as protection of the rights
      of trafficking victims.
    t: L’Unione europea deve impegnarsi su questo fronte nel prossimo futuro e deve
      <a>proporre</a> strumenti legislativi in grado di coprire sia la prevenzione
      che la lotta contro la tratta di esseri umani, nonché la protezione dei diritti
      delle vittime.
  - s: You have got some time after the introduction of the first set of norms to
      <v>come</v> <p>up</p> with a voluntary agreement.
    t: Dopo l’introduzione della prima serie di norme avete avuto tempo sufficiente
      per <a>proporre</a> un accordo volontario.
  - s: In the meantime, the Commission has <v>come</v> <p>up</p> with the idea of
      a CO2 tax, but this has not gone through.
    t: Innanzitutto, constato che a causa dei mutamenti climatici abbiamo concluso
      diversi accordi per la riduzione della CO2 di cui discutiamo da quattro anni
      e che, nel frattempo, la Commissione ha <a>proposto</a> l’introduzione di una
      tassa sulla CO2 che non è stata accolta.
  - s: The Commission should <v>come</v> <p>up</p> with a proposal by the end of next
      year at the latest on what new tasks EASA can assume.
    t: Al più tardi entro la fine del prossimo anno, la Commissione dovrà <a>proporre</a>
      i nuovi compiti da affidare all’AESA.
  - s: Mr Barroso, you said that it will be difficult to explain it to citizens if
      we do not <v>come</v> <p>up</p> with a solution, for example in connection with
      the economic governance package.
    t: Presidente Barroso, lei ha detto che sarà difficile dare una spiegazione ai
      cittadini se non dovessimo <a>proporre</a> una soluzione, per esempio in riferimento
      al pacchetto sulla governance economica.
  - s: This approach is better than continuing the debate on aid ceilings and never
      <v>coming</v> <p>up</p> with any solutions.
    t: Assumere tale approccio è meglio che proseguire il dibattito sulle soglie di
      aiuto senza mai <a>proporre</a> soluzioni.
  - s: I consider it a great success on our part to have succeeded in securing the
      promises of aid for Afghanistan for 2003 as well, but I do think - and this
      has been discussed here on many occasions - that it is not acceptable for Europe’s
      foreign ministers to keep on <v>coming</v> <p>up</p> with new things to focus
      on, so that the old priorities suddenly become redundant, and we have the laborious
      task of setting it all out in figures.
    t: Reputo un nostro grande successo l’essere riusciti a mantenere le promesse
      di aiuti all’Afghanistan anche per il 2003, ma trovo inammissibile - come già
      affermato in tante occasioni in questa sede - che i ministri degli Esteri d’Europa
      continuino a <a>proporre</a> nuovi problemi su cui concentrarsi, con il risultato
      di far passare improvvisamente in secondo piano le precedenti priorità, lasciando
      a noi l’ingrato compito di far quadrare i conti.
  - s: I voted in favour of this report, for in it my colleague Mr Vlasák promotes
      an important role for urban areas and <v>comes</v> <p>up</p> with a clever compromise
      between local, national and European responsibilities.
    t: Ho votato a favore della relazione perché in essa l’onorevole Vlasák promuove
      un ruolo importante per le aree urbane e <a>propone</a> un intelligente compromesso
      tra le responsabilità locali, nazionali ed europee.
  - s: The draft resolution of the Committee on the Environment <v>comes</v> <p>up</p>
      with new binding objectives that are much more ambitious and yet we are not
      at all sure whether or how we will meet the goals set out in the existing proposals
      of the European Commission.
    t: Il progetto di risoluzione della commissione per l’ambiente <a>propone</a>
      nuovi obiettivi vincolanti molto più ambiziosi, eppure non abbiamo alcuna certezza
      in merito a se e come raggiungeremo i traguardi previsti dalle attuali proposte
      della Commissione europea.
  - s: If it is our intention that European Union citizens should pursue activities
      that involve moving between countries, we must <v>come</v> <p>up</p> with solutions
      that make it easier for them to do so.
    t: Se è nostra intenzione che i cittadini dell’Unione europea perseguano attività
      che comportano spostamenti tra diversi paesi, dobbiamo anche <a>proporre</a>
      soluzioni che li agevolino nel farlo.
  - s: Must the people of Congo really all die of hunger before we <v>come</v> <p>up</p>
      with a structural programme?
    t: La popolazione del Congo deve morire di fame prima che si <a>proponga</a> un
      programma strutturale?
  - s: We owe it to these people and the Commission, national governments and the
      European Parliament should <v>come</v> <p>up</p> with some solution for them.
    t: È una cosa che dobbiamo ai possessori di queste vetture e la Commissione, i
      governi nazionali e il Parlamento europeo dovrebbero <a>proporre</a> una soluzione
      in tal senso.
  - s: We believe that would not be represented by an across-the-board continuation
      of the existing operating aid but rather by the Commission being prepared to
      <v>come</v> <p>up</p> with a focused and specific instrument in the event of
      the actions undertaken by Commissioner Lamy on behalf of the Commission not
      being successful for the European Union industry.
    t: Riteniamo che questi non siano rappresentati da un generalizzato mantenimento
      degli attuali aiuti al funzionamento, ma piuttosto dal fatto che la Commissione
      sia disposta a <a>proporre</a> uno strumento specifico e mirato nel caso in
      cui le azioni intraprese dal Commissario Lamy a nome della Commissione non dovessero
      dare esito positivo per l’industria dell’Unione europea.
  - s: However, at every stage in human health development when there has been a need
      or a desire to respond to a risk to human health, they have <v>come</v> <p>up</p>
      with solutions and answers, and we should listen to what they have to say.
    t: So che alcuni colleghi in questa sede nutrono dubbi o preoccupazioni riguardo
      alla credibilità o alla sincerità di alcune delle persone coinvolte nell’industria
      farmaceutica, tuttavia, in ogni fase dello sviluppo della salute umana in cui
      si è presentata l’esigenza o la volontà di rispondere a un rischio per la salute
      umana, esse hanno <a>proposto</a> soluzioni e risposte, e dovremmo ascoltare
      ciò che hanno da dire.
  - s: We need the Commission to <v>come</v> <p>up</p> with a target, either mandatory
      or in the form of a guideline.
    t: È necessario che la Commissione <a>proponga</a> un target, sia esso obbligatorio
      o indicativo.
  - s: would it not be advisable to <v>come</v> <p>up</p> with a way of ensuring that
      these large international criminals who ruin the lives of thousands of families
      could also have their assets attached?
    t: non sarebbe preferibile <a>proporre</a> un modo per garantire il sequestro
      dei beni anche a questi grandi criminali internazionali che rovinano la vita
      di migliaia di famiglie?
  - s: To this end, the Commission should <v>come</v> <p>up</p> with an overarching,
      cross-sectoral strategy for sustainable growth in coastal regions and maritime
      sectors by 2012, based on a broad investigation of potentials and policy options
      and on broad stakeholder consultation.
    t: Esprimo, quindi, il mio sostegno a favore di un’ambiziosa strategia di «crescita
      blu» e, a tal fine, la Commissione dovrebbe <a>proporre</a>, entro il 2012,
      una strategia globale ed intersettoriale per la crescita sostenibile nelle regioni
      costiere e marittime, sulla base di un’ampia analisi del potenziale e delle
      opzioni politiche e di una vasta consultazione dei soggetti interessati.
  - s: Moreover, the EP asks the Commission, therefore, to <v>come</v> <p>up</p> with
      an overarching, cross-sectoral strategy for sustainable growth in coastal regions
      and maritime sectors by 2013, based on a broad investigation of potentials and
      policy options and on broad stakeholder consultation.
    t: Questa Assemblea afferma, pertanto, che la PMI dovrebbe essere interconnessa
      con gli obiettivi e le iniziative della strategia UE 2020 e chiede quindi alla
      Commissione di <a>proporre</a>, entro il 2013, una strategia globale ed intersettoriale
      per la crescita sostenibile nelle regioni costiere e marittime, sulla base di
      un’ampia analisi del potenziale e delle opzioni politiche e di una vasta consultazione
      dei soggetti interessati.
  - s: We in the Parliament have succeeded in <v>coming</v> <p>up</p> with a budget
      in which we have reconciled national sensitivities with the general European
      interest.
    t: In seno al Parlamento siamo riusciti a <a>proporre</a> un bilancio in cui abbiamo
      conciliato le sensibilità nazionali e l’interesse generale europeo.
  - s: But the collective Commission decided to operate a let-out clause and to wait
      for a fairy tale, which was the hope that an international committee in Geneva
      would <v>come</v> <p>up</p> with a humane leghold trap, thereby letting off
      the hook the major fur trapping countries.
    t: Mi dispiace quindi per il Commissario Bjerregaard, ma la Commissione ha deciso
      collettivamente di far entrare in vigore una clausola liberatoria nell’illusione
      che un comitato internazionale a Ginevra avrebbe <a>proposto</a> un tipo di
      tagliola «umana», tirando così fuori dai guai i principali paesi che utilizzano
      questo metodo di cattura degli animali da pelliccia.
  - s: We really cannot afford to disappoint our European youth by <v>coming</v> <p>up</p>
      with a long-awaited scheme that, despite good intentions, does not actually
      work.
    t: Non possiamo certo permetterci di deludere i giovani d’Europa <a>proponendo</a>
      un programma a lungo atteso che, a prescindere dal suo valido obiettivo, nella
      pratica non funzioni.
  - s: As far as we are concerned, the Convention might also <v>come</v> <p>up</p>
      with the idea of choosing the President of the European Commission in future.
    t: Per quanto ci riguarda, Presidente, la Convenzione potrebbe benissimo anche
      <a>proporre</a> l’idea di avere in futuro un Presidente della Commissione europea
      eletto, elezione che potrebbe avvenire attraverso il Parlamento europeo.
  - s: It will of course <v>come</v> <p>up</p> with options when there is a division,
      but it will work towards reaching a broad consensus as the basis for the work
      of the IGC.
    t: Saranno chiaramente <a>proposte</a> delle opzioni in caso vi sia una suddivisione,
      ma si tenderà sempre a raggiungere un ampio consenso quale base per il lavoro
      della CIG.
  - s: Mr Aparicio Sánchez has obviously studied the issue carefully using all the
      above figures and, together with other members of our committee, has <v>come</v>
      <p>up</p> with some substantial improvements.
    t: Alla luce di tutti questi dati, l’onorevole Aparicio Sánchez ha studiato seriamente
      l’argomento e ha <a>proposto</a>, insieme ad altri membri della nostra commissione,
      miglioramenti sostanziali.
  - s: that is to say, the Committee on the Environment, Public Health and Food Safety
      has discussions and <v>comes</v> <p>up</p> with ideas, and then those of us
      working on fisheries issues come here and debate them.
    t: In altre parole la commissione per l’ambiente, la sanità pubblica e la sicurezza
      alimentare tiene dibattiti e <a>propone</a> idee, e poi noi che ci occupiamo
      di temi della pesca veniamo qui a discuterle.
  - s: The truth is, however, that we currently find ourselves in a crucial situation,
      in which the EU must make up its mind whether it wishes to follow the USA blindly,
      irrespective of what the latter may <v>come</v> <p>up</p> with in relation to
      Iraq.
    t: La verità è, tuttavia, che attualmente ci troviamo in una situazione cruciale,
      in cui l’Unione europea deve decidere se intende o meno seguire gli Stati Uniti
      ciecamente, senza preoccuparsi di ciò che questi ultimi possano <a>proporre</a>
      in relazione all’Iraq.
  - s: Mr President, I would like to concur with those voices that say that Europe
      should <v>come</v> <p>up</p> with an initiative now, and ahead of the suggestion
      from Mrs Patrie, Chair of the delegation, that we should proffer an opportunity
      for the main Lebanese forces to speak in our Parliamentary forum and tell us
      what is really blocking the summoning of their Parliament and commencement of
      the process of electing a President.
    t: Signor Presidente, vorrei unirmi a quanti sostengono che l’Europa deve <a>proporre</a>
      un’iniziativa ora e che, sulla scorta del suggerimento dell’onorevole Patrie,
      presidente della delegazione, dobbiamo offrire alle principali forze libanesi
      l’occasione di intervenire in seno alla nostra Assemblea e dirci quali sono
      i veri motivi che ostacolano la convocazione del loro parlamento e l’avvio del
      processo di elezione presidenziale.
  - s: But the very fact that this strategy is under consideration here and that we
      have <v>come</v> <p>up</p> with a proposal, with broad consensus support, for
      the substance of the Employment Pact suggested by Mr Santer is, I believe, unprecedented,
      and we should emphasize that point accordingly here in the House.
    t: Che però si stia già pensando ad una simile strategia e che anzi sia stato
      <a>proposto</a> un certo contenuto, supportato da un ampio consenso, per il
      patto per l’occupazione sollecitato dal Presidente Santer è per me qualcosa
      di assolutamente nuovo, e noi, Parlamento europeo, dovremmo farlo opportunamente
      notare.
  - s: It may be easy to <v>come</v> <p>up</p> with solutions, but what matters is
      how well those solutions will stand up in the long term.
    t: Può essere facile <a>proporre</a> soluzioni, ma resta da vedere come tali soluzioni
      resisteranno al passare del tempo.
