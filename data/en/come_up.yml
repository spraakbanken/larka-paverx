    t: Prendendo in considerazione tutto questo, abbiamo di fatto <a>elaborato</a>
      una politica coerente.
  - s: We <v>came</v> <p>up</p> with a ten-point programme to say how that could be
      done.
    t: Abbiamo <a>elaborato</a> un programma in dieci punti per indicare come ciò
      debba essere fatto.
  - s: You are trying to allow regions to go away and <v>come</v> <p>up</p> with their
