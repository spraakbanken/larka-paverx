      une réponse.
  - s: 'It is disturbingly easy to <v>come</v> <p>up</p> with examples:'
    t: '<a>Trouver</a> des exemples est d’une facilité inquiétante :'
  - s: I would also thank colleagues in other political groups with whom I have worked
      very hard to <v>come</v> <p>up</p> with some compromises.
    t: Je voudrais également remercier les collègues d’autres groupes politiques avec
      lesquels j’ai travaillé très dur pour <a>trouver</a> des compromis.
  - s: The rich countries must naturally <v>come</v> <p>up</p> with resources to relieve
