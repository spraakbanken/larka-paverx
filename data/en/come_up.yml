    t: Par ailleurs, la commission des budgets est d’avis que la Commission européenne
      doit <a>présenter</a> dans les plus brefs délais des propositions relatives
      à la réforme du secteur du sucre.
  - s: That is why I would caution that we must stop <v>coming</v> <p>up</p> with
      a new item every week that we can use to solve all the problems of the world.
    t: C’est pourquoi je conseillerais d’éviter de <a>présenter</a> chaque semaine
