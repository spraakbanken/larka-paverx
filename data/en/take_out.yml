    t: Une telle approche doit prendre en considération le fait que les problèmes
      auxquels nous sommes confrontés constituent un tout complexe et que les parties
      de ce tout ne doivent pas être <a>sorties</a> de leur contexte dans l’espoir
      de remporter un quelconque type de succès.
  - s: It is therefore important that we have a presidency, but also a parliament,
      that is capable of ensuring that we get stability as regards public finances,
