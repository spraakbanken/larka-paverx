      and it would mean that we would promptly fail at Doha.
    t: Isso <a>retiraria</a> a pedra angular de uma política de comércio mundial equitativo
      e significaria o nosso fracasso imediato em Doha, o que não pode acontecer.
  - s: Either we have to <v>take</v> them <p>out</p> of service if we think that they
      are dangerous, or, if we think they are still OK, we must check them very thoroughly
      to establish whether they are in order or not.
    t: Ou os <a>retiramos</a> de serviço, se entendermos que são perigosos, ou, se
      entendermos que ainda estão em condições, temos de inspeccioná-los muito minuciosamente
      para apurar se estão em ordem ou não.
  - s: We have now had for a considerable period of time in the United Kingdom an
      over-30-month cull of all animals which have been <v>taken</v> <p>out</p> of
      the food chain.
    t: Temos vindo a aplicar há bastante tempo no Reino Unido o abate selectivo de
      todos os animais de idade superior a 30 meses, que são <a>retirados</a> da cadeia
      alimentar.
  - s: If we bear in mind that ’Progress’ fundamentally means progress in taking the
      social face of Europe forward, and if this does not happen and the money is
      <v>taken</v> <p>out</p> of ’Progress’, then we have regressed.
    t: Se tivermos em mente que «PROGRESS» significa fundamentalmente progresso em
      termos do rosto social europeu, e se isso não acontecer e o dinheiro for <a>retirado</a>
      do «PROGRESS», então teremos regredido.
  - s: However, I would stress that I am not prepared, under the pressure of more
      or less orchestrated leaks to the public and quotations <v>taken</v> <p>out</p>
      of context, to take part in an indiscriminate and unfounded witch hunt.
    t: Faço, no entanto, questão de precisar que não estou pronto, sob a pressão de
      fugas mais ou menos orquestradas na praça pública e de citações <a>retiradas</a>
      dos respectivos contextos, a entregar-me a uma caça às bruxas cega e sem fundamento.
  - s: There are still doubts about the validity of tests, particularly on younger
      animals, and we have heard from other speakers about the huge size of the herd
      in Europe that would have to be tested even if old animals are to be <v>taken</v>
      <p>out</p> of the food chain.
    t: Ainda há dúvidas sobre a validade dos testes, especialmente os que são realizados
      em animais mais novos, e ouvimos outros oradores falarem da enorme quantidade
      de animais que teriam de ser submetidos a testes na Europa, mesmo que os animais
      mais velhos venham a ser <a>retirados</a> da cadeia alimentar.
  - s: We should <v>take</v> a leaf <p>out</p> of their book throughout the European
      Union.
    t: Devíamos, em toda a União Europeia, <a>retirar</a> consequências deste bom
      exemplo escandinavo.
  - s: If you want to have trade agreements, if we do believe - which I think we do
      - that trade is the engine that will <v>take</v> us <p>out</p> of recession,
      then it means you have serious, tough negotiations with industries and with
      countries that we care about having a deal with.
    t: Se quisermos dispor de acordos comerciais, se acreditarmos - e penso que é
      o caso - que o comércio é o motor que nos <a>retirará</a> da recessão, então
      isso pressupõe a necessidade de manter negociações sérias e difíceis com as
      indústrias e os países com os quais nos interessa dispor desses acordos.
  - s: Mr President, we do not believe the Union is just a coffer to <v>take</v> resources
      <p>out</p> of.
    t: Pensamos, Senhor Presidente, que a União não é apenas uma caixa da qual se
      podem <a>retirar</a> fundos;
  - s: It goes without saying that vehicles that do not pass will be <v>taken</v>
      <p>out</p> of circulation, as provided for by Amendment No 9 of the rapporteur.
    t: É evidente que os veículos que não estiverem em conformidade com as normas
      deverão ser <a>retirados</a> de circulação, tal como prevê a alteração nº 8,
      apresentada pelo relator.
  - s: In the area of environmental protection, however, the kind of social awareness
      has not yet developed that would make us realise that certain chemicals must
      be <v>taken</v> <p>out</p> of our system, that excessive urban traffic is bad
      for city dwellers’ health, or that reducing the amount of toxicants and pollution
      we are exposed to involves changing our whole lives.
    t: No domínio da protecção ambiental, no entanto, ainda não se desenvolveu o tipo
      de consciência social que nos faria perceber que certos produtos químicos têm
      de ser <a>retirados</a> do nosso sistema, que um trânsito urbano excessivo é
      mau para a saúde dos habitantes da cidade, ou que diminuir a quantidade de substância
      tóxicas e de poluição às quais estamos expostos implica mudar as nossas vidas
      por completo.
  - s: Were they really <v>taken</v> <p>out</p> of service?
    t: Foram realmente <a>retirados</a> da navegação?
  - s: Why was the Maria S not <v>taken</v> <p>out</p> of service by its classification
      society?
    t: Por que motivo a sua sociedade de classificação não <a>retirou</a> o Maria
      S da circulação?
  - s: I am glad that the parties who wanted this in have agreed to <v>take</v> it
      <p>out</p>, because it would be a really dangerous and very bad signal to send
      at this time to the military regime in Burma.
    t: Apraz-me que os partidos que concordaram com a inclusão desse ponto tenham
      reconsiderado e concordado em <a>retirá</a>-lo, pois seria um sinal muito perigoso
      e negativo que se enviaria ao regime militar na Birmânia.
  - s: We are familiar with the technical discussion, but as we see it, disregarding
      bananas and sugar - as these have been <v>taken</v> <p>out</p> of the equation
      in practice, not least by us - this is very much a real alternative to the current
      trade conditions.
    t: Estamos familiarizados com o debate técnico, mas em nossa opinião, não considerar
      as bananas e o açúcar - que foram <a>retirados</a>, também por nós - é uma alternativa
      muito real às actuais condições de comércio.
  - s: Its aim is to <v>take</v> arms policy <p>out</p> of the hands of the Member
      States, or rather, certain ‘small’ States, and gradually to set up a ‘European
      defence market’, in ‘accordance with accepted NATO standards of interoperability’.
    t: O relatório do PE é claro, pretende-se <a>retirar</a> a competência da política
      de armamento aos Estados, ou melhor, aos denominados «pequenos» Estados, criando
      progressivamente um «mercado europeu de defesa», de «acordo com normas de interoperabilidade
      acordadas na NATO».
  - s: it <v>takes</v> the inflexibility <p>out</p> of the existing directive and
      is, as such, an improvement.
    t: <a>retira</a> da anterior directiva as inflexibilidades, representando, nesta
      medida, uma melhoria.
  - s: To <v>take</v> the whole cross-border element <p>out</p>, and to try and look
      at the whole question of harmonising legal aid throughout the European Union,
      is - in my opinion and that of my Group - bound to lead to one hell of a muddle.
    t: <a>Retirar</a> todo o elemento transfronteiras e tentar olhar para toda a questão
      da harmonização da assistência judiciária em toda a União Europeia vai conduzir
      inevitavelmente - na minha opinião e na opinião do meu grupo - a uma enorme
      confusão.
  - s: It must also be possible to control it in such a way as to ensure that it is
      the less successful sites, and those sites that do not help to shape our cultivated
      landscape, that can be <v>taken</v> <p>out</p> of production.
    t: Consequentemente, as regulamentações devem ser sempre tomadas com peso e medida
      e o abandono definitivo de superfícies vitícolas - nesse ponto concordo com
      o meu colega Martin - só pode ser voluntário, devendo ser orientado de forma
      a que superfícies de menor valor e que não caracterizem as paisagens de viticultura
      possam ser <a>retiradas</a> da produção.
- c: 17
  r: 2
  v: tirar
  x:
  - s: it means <v>taking</v> the food <p>out</p> of the mouths of starving children.
    t: significa <a>tirar</a> comida da boca de crianças esfomeadas.
  - s: On the subject of utilising foreign reserve assets for other purposes, I must
      say that foreign reserve assets are not something we keep hidden in a drawer
      and which we can <v>take</v> <p>out</p> when we like and use for anything we
      want.
    t: No que respeita à questão da utilização dos activos de reserva para outros
      fins, caros colegas, devo dizer que os activos de reserva não são algo que se
      encontra escondido numa gaveta e que <a>tiramos</a> sempre que queremos e utilizamos
      como bem entendemos.
  - s: When discussing the single currency and its preparatory stage we should not
      forget, however, along with shop workers, bank staff who will be doing all the
      practical work leading up to the single currency, and this under the threat
      of future unemployment We would be <v>taking</v> it <p>out</p> of one pocket
      to put it in the next if we aided women’s employment in retail and at the same
      time witness perfectly able women bank employees in their forties and fifties
      being relegated to the dole queues.
    t: Logo, não devemos supor que podemos dar com uma mão e <a>tirar</a> com a outra,
      quer dizer, que é possível apoiar o emprego das mulheres no comércio e ao mesmo
      tempo ficar a ver como os bancos saneiam as mulheres de quarenta, cinquenta
      anos, em perfeitas condições para trabalhar, atirando-as para as fileiras do
      desemprego.
  - s: If you <v>take</v> the Charter <p>out</p> of the Treaty, while making it explicitly
      binding in law, what are you thereby doing?
    t: Se <a>tirar</a> a Carta do Tratado mas a tornar explicitamente vinculativa
      por força da legislação o que estará o Senhor Primeiro-Ministro a fazer?
  - s: The European Union, as usual, will be <v>taking</v> <p>out</p> its chequebook
      to assist with the rebuilding work and, as usual, it is using a tragic situation
      to propose an extension of its powers by creating a permanent European civil
      protection body.
    t: A União Europeia, como é já habitual, vai sacar do livro de cheques para apoiar
      a reconstrução e, como é também habitual, vai <a>tirar</a> partido deste drama
      para propor um alargamento dos seus poderes, através da criação de uma força
      europeia permanente de protecção civil.
  - s: I accept the work done by the rapporteur, and certainly she has <v>taken</v>
      <p>out</p> a great many of the concerns we would have, but it does leave me
      wondering why we need this at all.
    t: Eu aceito o trabalho feito pela relatora e certamente que ela nos <a>tirou</a>
      uma grande parte das preocupações que teríamos, mas isso leva-me a perguntar
      porque é que necessitamos disto tudo.
  - s: I appeal to you, President-in-Office, that during your six-month presidency
      you <v>take</v> that report <p>out</p>, have it reviewed, its consequences applied,
      and hold a very fresh and open debate on this most serious matter.
    t: Solicito-lhe, Senhor Presidente em exercício do Conselho, que durante os seis
      meses da sua presidência <a>tire</a> da gaveta esse relatório, o mande rever,
      para extrair as devidas consequências, e organize um novo debate muito aberto
      sobre esta questão muito séria.
  - s: We have an opportunity to stop <v>taking</v> money <p>out</p> of the citizens’
      pockets by immoral trade in emission permits, which are nothing but indulgences
      for the greatest polluters.
    t: Temos uma oportunidade para deixar de <a>tirar</a> dinheiro dos bolsos dos
      cidadãos através do comércio imoral com licenças de emissão que não passam de
      indulgências para os maiores poluidores.
  - s: It just seems to be an exercise of <v>taking</v> money <p>out</p> of the system
      because that is the thing to do to please the Member States.
    t: Parece ser exclusivamente um exercício de <a>tirar</a> dinheiro do sistema
      simplesmente porque isso agrada aos Estados-Membros.
  - s: I had it in mind to make a few ironic comments, but Mrs Pailler <v>took</v>
      the words <p>out</p> of my mouth in exactly the terms I would have used.
    t: Gostaria de ironizar, mas a senhora deputada Pailler <a>tirou</a>-me as palavras
      da boca e já o fez exactamente nos termos que eu ia empregar.
  - s: The EU budget has not <v>taken</v> us <p>out</p> of the crisis, and nor will
      it do so.
    t: O orçamento da UE não nos <a>tirou</a> da crise, nem vai fazê-lo.
  - s: The policy money required is to be <v>taken</v> <p>out</p> of the TACIS programme.
    t: As verbas necessárias vão ser <a>tiradas</a> do Programa Tacis.
  - s: We should be making sure that we lift tariff barriers in both the EU and poor
      countries, to help entrepreneurs in poorer countries to create wealth and <v>take</v>
      people <p>out</p> of poverty.
    t: Deveríamos desenvolver esforços para abolir as barreiras pautais na UE e nos
      países pobres, a fim de ajudar os empresários destes países a criar riqueza
      e a <a>tirar</a> as pessoas da pobreza.
  - s: A new free trade agreement would be the best way of <v>taking</v> the world
      <p>out</p> of financial crisis and preventing protectionism.
    t: Um novo acordo de livre comércio seria a melhor forma de <a>tirar</a> o mundo
      da crise financeira e impedir o proteccionismo.
  - s: One thing the Treaty of Amsterdam did was to transfer legislative powers in
      this area from the Member States to the EC, thus <v>taking</v> it <p>out</p>
      of the hands of national parliaments;
    t: O Tratado de Amesterdão transferiu dos Estados-Membros para a CE os poderes
      legislativos neste domínio, <a>tirando</a>-os das mãos dos Parlamentos nacionais;
  - s: The message the Foreign Affairs Committee has taken from the Council is that
      they believe we can only pay for Kosovo by <v>taking</v> money <p>out</p> of
      the hands of those who are even worse off than those in Kosovo.
    t: A mensagem que a Comissão dos Assuntos Externos recebeu do Conselho é que acham
      que só podemos financiar o Kosovo <a>tirando</a> dinheiro a pessoas que estão
      ainda pior do que as do Kosovo.
  - s: They have <v>taken</v> <p>out</p> the vehicle registration number which was
      there originally so that the card now relates to a person and not just one vehicle.
    t: <a>Tiraram</a> o número de registo do veículo, que lá estava originalmente,
      foi extraído, de modo que o cartão agora diz respeito a uma pessoa e não apenas
      a um veículo.
- c: 16
  r: 3
  v: retirada
  x:
  - s: I support the proposal that set-aside be fixed at 5 % for the 1998 harvest
      but without reducing payments for land <v>taken</v> <p>out</p> of production.
    t: Apoio a proposta de que a retirada de terras de produço se fixe em 5 % na campanha
      de 1998, mas sem se reduzirem os pagamentos devidos por essa <a>retirada</a>
      de terras da produço.
  - s: I have decided to vote in favour of the report, because the controversial section
      which supported the idea of replacing the current continuous system with a system
      based on capital funds has been <v>taken</v> <p>out</p> of the report.
    t: Decidi votar a favor do relatório porque a secção polémica que apoiava a ideia
      de substituir o actual sistema de repartição por um sistema assente em fundos
      de capital foi <a>retirada</a> do relatório.
  - s: I wish to refer in particular to the dropping of the reference to a better
      economic policy mix more favourable to growth, which was <v>taken</v> <p>out</p>
      of the Commission text, and also concerning the convergence programmes - the
      reference to the fact that these programmes should clearly indicate that the
      measures aimed at improving convergence go hand in hand with the promotion of
      growth and employment in the medium term.
    t: Desejo referir-me em particular à supressão da referência a uma melhor conjugação
