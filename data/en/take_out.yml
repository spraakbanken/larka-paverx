      trade and movement across borders that can help to <v>take</v> us <p>out</p>
      of the crisis.
    t: Il importe dès lors que nous ayons une Présidence, mais aussi un parlement,
      en mesure de garantir que nous atteignions la stabilité sur le plan des finances
      publiques, la stabilité sur le plan du marché intérieur et la stabilité sur
      le plan de l’ouverture aux échanges commerciaux et à la mobilité au-delà des
      frontières susceptibles de nous aider à <a>sortir</a> de la crise.
  - s: On the subject of utilising foreign reserve assets for other purposes, I must
