      <a>retirada</a> do texto da Comissão, e também no que respeita aos programas
      de convergência - a referência ao facto de que estes programas deveriam indicar
      claramente que as medidas destinadas a melhorar a convergência andam de par
      com a promoção do crescimento e do emprego no médio prazo.
  - s: But that has nothing to do with the fact that we cannot therefore demand that
      the increase in weight of just one ship should be compensated for by <v>taking</v>
      more ships <p>out</p> of use.
    t: Mas tal não tem nada a ver com o facto de, por causa disso, não se poder exigir,
      mesmo assim, que este aumento de peso num determinado navio seja compensado
      precisamente pela <a>retirada</a> da circulação de mais alguns navios.
  - s: The definition of such processes has been <v>taken</v> <p>out</p> of the articles
