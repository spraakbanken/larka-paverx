      such an important and controversial issue.
    t: A definição desses processos foi <a>retirada</a> do artigo em causa e inserida
      nos considerandos (não vinculativos), o que é um lugar estranho para uma questão
      tão importante e controversa, abrindo caminho ao registo de patentes de processos
      de clonagem de partes do ser humano.
  - s: I am disappointed to see that our Socialist colleagues are proposing that clause
      should be <v>taken</v> <p>out</p> of this resolution.
    t: Estou decepcionado por ver que os nossos colegas Socialistas propõem que essa
      cláusula seja <a>retirada</a> da presente resolução.
  - s: Thirdly, a proportion of the budget funds have been <v>taken</v> <p>out</p>
      of the reserve specifically for building investments.
    t: Em terceiro lugar, uma percentagem das verbas do orçamento foi <a>retirada</a>
      da reserva especificamente para investimentos em edifícios.
  - s: However, now, I am afraid to say, this is sadly no longer supported by the
      major political groups, so it may well be <v>taken</v> <p>out</p> of the report
      tomorrow at the vote.
    t: Neste momento, porém, receio dizê-lo, tal proposta já não conta infelizmente
      com o apoio dos principais grupos políticos, e poderá bem ser <a>retirada</a>
      do relatório na votação de amanhã.
  - s: I see the symbolic contribution of the EU to the costs of <v>taking</v> these
      reactors <p>out</p> of production only as an attempt to compensate at least
      partly for the loss suffered by the Slovak Republic, which has been deprived
      of a powerful and efficient source of clean power, and not as a real contribution
      towards the removal of this plant.
    t: Considero a contribuição simbólica da UE para os custos da <a>retirada</a>
      da produção destes reactores apenas uma tentativa de compensar pelo menos em
      parte a perda sofrida pela República Eslovaca, que foi privada de uma fonte
      poderosa e eficiente de energia limpa, e não uma verdadeira contribuição para
      a eliminação desta central.
  - s: We feel that if this clause is not <v>taken</v> <p>out</p> of the resolution
      we will have no option but to vote against the whole resolution.
    t: Achamos que se aquela cláusula não for <a>retirada</a> da resolução, não teremos
      outra opção que não seja votar contra toda a resolução.
  - s: In practice, Article 3 states that the aid in the form of non-refundable aid
      referred to in Article 1, will be <v>taken</v> <p>out</p> of a single interest-bearing
      account, which will be opened for the purpose at the European Investment Bank
      and which from now on will be called the ’debt relief account’ .
    t: O artigo 3º prevê, concretamente, que a ajuda, sob a forma de ajuda não reembolsável,
      visada no artigo 1º, seja <a>retirada</a> de uma conta única, que renda juros,
      a abrir junto do Banco Europeu de Investimento e designada por «conta de redução
      da dívida».
  - s: At the time, the PPE Group and the Liberals voted by a majority to <v>take</v>
      this proposal <p>out</p> of the report.
    t: Esta minha proposta foi <a>retirada</a> do projecto de relatório pelos votos
      da maioria formada pelo Grupo PPE e pelos Liberais.
  - s: The US Noise Act 1990 requires all large Chapter 2 aeroplanes to be <v>taken</v>
      <p>out</p> of service by 31 December 1999.
    t: A Lei sobre o Ruído de 1990 dos Estados Unidos prevê a <a>retirada</a> completa
      dos grandes aviões integrados no capítulo 2 até 31 de Dezembro de 1999.
  - s: Lack of spending on new military hardware because of defence cuts by the British
      Labour government will no doubt in future result in more frequent episodes of
      defective military equipment being <v>taken</v> <p>out</p> of service for essential
      repairs.
    t: A despesa insuficiente com novo equipamento militar devida a cortes na defesa
      por parte do governo trabalhista britânico resultarão, sem dúvida, no futuro,
      em episódios mais frequentes de <a>retirada</a> de serviço, para reparações
      essenciais, de equipamento militar avariado.
  - s: We all know that the press can present matters and statements in a way that
      does not necessarily show a Member of the European Parliament in a favourable
      light and in this case certainly one remark was <v>taken</v> <p>out</p> of context
      and misconstrued by the press.
    t: Todos sabemos que a imprensa pode relatar os assuntos e afirmações de uma forma
      que não apresenta necessariamente os deputados do Parlamento Europeu sob um
      prisma favorável e, neste caso, houve sem dúvida uma afirmação que foi <a>retirada</a>
      do contexto e mal interpretada pela imprensa.
  - s: Of course, the key question is will these measures actually lead to sub-standard
      ships being <v>taken</v> <p>out</p> of service?
    t: A questão crucial continua a ser, naturalmente, saber se essas medidas irão
      levar, na prática, à <a>retirada</a> da navegação marítima dos navios que não
      preencham os requisitos exigidos.
- c: 11
  r: 4
  v: contrair
  x:
  - s: The sin of <v>taking</v> <p>out</p> loans at enticingly low rates of interest
