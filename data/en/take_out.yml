      greater debt as a result of the additional loans it has <v>taken</v> <p>out</p>.
    t: Gostaria, no entanto, de chamar a atenção para a corrupção que é típica dos
      países da Europa Central, mas que na Hungria tem uma amplitude particularmente
      séria e que agravou a crise e endividou ainda mais o nosso país devido aos empréstimos
      adicionais que <a>contraiu</a>.
  - s: They are in desperation, forced to <v>take</v> <p>out</p> loans with high interest
      rates, and that increases their difficulties.
    t: Algumas destas organizações, em situação de desespero, vêem-se obrigadas a
      <a>contrair</a> empréstimos com elevadas taxas de juro, o que contribui para
      agravar ainda mais as suas dificuldades.
  - s: The banks are also able to amend unilaterally their agreements, thereby putting
      in a vulnerable position citizens who have <v>taken</v> <p>out</p> foreign currency
      loans in the hope of buying their own flat.
    t: Os bancos são também capazes de alterar unilateralmente os seus acordos, colocando
      assim numa posição vulnerável os cidadãos que <a>contraíram</a> empréstimos
      em moeda estrangeira, na esperança de comprarem o seu próprio apartamento.
  - s: Therefore, companies which have been shown to be corrupt should not be allowed
      to <v>take</v> <p>out</p> loans and informers should receive effective protection.
    t: Deste modo, as empresas que comprovadamente são corruptas não devem ser autorizadas
      a <a>contrair</a> empréstimos, devendo os informadores receber uma protecção
      eficaz.
  - s: They should be liable for any damage caused by such releases and they should
      be required to <v>take</v> <p>out</p> liability insurance just as every driver
      has to take out liability insurance in case he kills or injures another human
      being.
    t: Deviam ser responsáveis por qualquer dano causado por essa libertação e deviam
      ser obrigados a <a>contrair</a> um seguro de responsabilidade civil, tal como
      todos os condutores têm de contrair um seguro de responsabilidade civil para
