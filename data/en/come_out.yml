de:
- c: 22
  r: 1
  v: Ergebnis
  x:
  - s: A positive thing which has <v>come</v> <p>out</p> of this concerns the dual
      mandate.
    t: Als positiv ist das <a>Ergebnis</a> zum Doppelmandat zu beurteilen.
  - s: But it is something that will <v>come</v> <p>out</p> at the end of the negotiations.
    t: Dies wird jedoch ein <a>Ergebnis</a> am Ende der Verhandlungen sein.
  - s: In the end, nothing of practical value <v>comes</v> <p>out</p> of them.
    t: Am Ende steht da nämlich kein praktisches <a>Ergebnis</a>.
  - s: What <v>came</v> <p>out</p> of them is before you today in the shape of Amendment
      191, which is at the heart of what today’s vote is about, and, for the sake
      of a compromise into which this House has put so much of itself, in a way it
      never will again, I urge you to vote in favour of it.
    t: Das <a>Ergebnis</a> liegt Ihnen heute im Änderungsantrag 191 vor.
  - s: I appreciate the fact that this has to be done in time so that what will <v>come</v>
      <p>out</p> will be applicable and will be best practice.
    t: Ich weiß, dass das bald geschehen muss, damit das <a>Ergebnis</a> umgesetzt
      werden kann und der besten Praxis entspricht.
  - s: That will probably not be that straightforward in procedural terms, but the
      groups here should in any case be able to comment verbally on what <v>comes</v>
      <p>out</p> of Madrid.
    t: Das wird wahrscheinlich formell nicht ganz einfach sein, aber auf jeden Fall
      sollten die Fraktionen das <a>Ergebnis</a> von Madrid noch mündlich kommentieren
      können.
  - s: I share the view of the Members who say that what has <v>come</v> <p>out</p>
      of the contact group is regrettable and that it is too weak.
    t: Ich stimme den Kollegen zu, die sagen, daß die <a>Ergebnisse</a> der Kontaktgruppe
      bedauerlich und viel zu schwach sind.
  - s: They will do their best to include in that common position the text that <v>came</v>
      <p>out</p> of the informal consultations.’
    t: Sie wird ihr Bestes tun, den Text, der das <a>Ergebnis</a> der informellen
      Konsultationen bildete, in diese gemeinsame Stellungnahme einfließen zu lassen.“
  - s: It also applies to the six legislative proposals that <v>came</v> <p>out</p>
      of the work of the task force, which were tabled by the Commission on 29 September.
    t: Dies gilt ebenfalls für die von der Kommission am 29. September vorgelegten
      sechs Legislativvorschläge, die das <a>Ergebnis</a> der Arbeit der Arbeitsgruppe
      waren.
  - s: We were not participating, for example, in the NATO-Russia Council meetings
      so it is not possible for me to comment on what happened there, only, as I have
      already done, to comment on the issues that <v>came</v> <p>out</p> of it.
    t: Wir waren zum Beispiel nicht am Treffen des NATO-Russland-Rates beteiligt,
      weshalb es mir nicht möglich ist, zu kommentieren, was dort passiert ist, sondern
      ich nur die <a>Ergebnisse</a> dieses Treffens kommentieren kann, wie ich es
      bereits getan habe.
  - s: So we wish you good luck with the negotiations, and ask that you keep Parliament
      informed about what <v>comes</v> <p>out</p> of them.
    t: Insofern viel Glück bei den Verhandlungen und informieren Sie das Parlament
      über die <a>Ergebnisse</a>!
  - s: It is a pity that more did not <v>come</v> <p>out</p> of it in the area of
      agriculture.
    t: Daß im Agrarbereich keine besseren <a>Ergebnisse</a> erzielt wurden, ist zu
      bedauern.
  - s: Few are saying this - although Mr Voggenhuber has done so in very clear language
      - but the thought is in the minds of many that the issue of whether the Intergovernmental
      Conference should alter what <v>came</v> <p>out</p> of the Convention, is also
      a power issue between the governments and parliaments of the European Union.
    t: Die Frage, ob die Regierungskonferenz das <a>Ergebnis</a> des Konvents noch
      einmal verändert, ist auch eine Machtfrage zwischen Regierungen und Parlamenten
      in der Europäischen Union.
  - s: Many of us are concerned that what <v>came</v> <p>out</p> of Nice will not
      be enough to cope with the imminent enlargement, and that is why - whilst being
      obliged to the Presidency of the Council for what it has said - I urge the governments
      to do everything in their power to facilitate the new Treaty’s speedy entry
      into force, so that not too much time elapses between the governments giving
      their consent and the Treaty’s final ratification.
    t: Viele von uns teilen die Sorge, dass die <a>Ergebnisse</a> von Nizza für die
      bevorstehende Erweiterung nicht ausreichen.
  - s: despite all the fine words and the good proposals put forward by the Commission,
      it is clear, when you actually look at what has <v>come</v> <p>out</p>, that
      this is really a shadow of what was proposed.
    t: Ungeachtet der hehren Worte und guten Vorschläge der Kommission wird bei tatsächlicher
      Betrachtung der <a>Ergebnisse</a> klar, dass sie nur ein Schatten dessen sind,
      was vorgeschlagen wurde.
  - s: However, we voted in favour, because we believe that it is vital that Parliament
      express its strong disappointment with the agreement that <v>came</v> <p>out</p>
      of Copenhagen.
    t: Dennoch habe ich dafür gestimmt, da wir glauben, dass es wichtig ist, dass
      das Parlament seine große Enttäuschung über die Vereinbarung, die das <a>Ergebnis</a>
      von Kopenhagen ist, ausdrückt.
  - s: There are two possible views of what <v>came</v> <p>out</p> of the Amsterdam
      negotiations.
    t: Es gibt zwei mögliche Ansichten über die <a>Ergebnisse</a> der in Amsterdam
      geführten Verhandlungen.
  - s: they want some pleasant surprises to <v>come</v> <p>out</p> of the Copenhagen
      Summit on climate change;
    t: Sie möchten einige erfreuliche Überraschungen als <a>Ergebnis</a> des Kopenhagener
      Gipfels zum Klimawandel.
  - s: One of the important elements <v>coming</v> <p>out</p> of Madrid was the idea
      of common uniform employment indicators.
    t: Eines der wichtigen <a>Ergebnisse</a> von Madrid war der Gedanke an gemeinsame
      einheitliche Beschäftigungsindikatoren.
  - s: Yet something good <v>came</v> <p>out</p> of it.
    t: Trotzdem ist das <a>Ergebnis</a> positiv.
  - s: I therefore fully support the position set out by Mr Coelho and the calls on
      the Commission to withdraw these proposals and submit other, better ones, which
      take into account what has <v>come</v> <p>out</p> of this debate.
    t: Ich unterstütze daher den Standpunkt voll und ganz, den Herr Coelho dargelegt
      hat, und die Aufforderungen an die Kommission, diese Vorschläge zurückzuziehen
      und andere, verbesserte, vorzulegen, die das <a>Ergebnis</a> dieser Debatte
      berücksichtigen.
  - s: Nevertheless, we expect many things to <v>come</v> <p>out</p> of the hearing
      organised by the Committee on Budgets.
    t: Wir erwarten dennoch viele <a>Ergebnisse</a> von der Anhörung des Haushaltsausschusses.
- c: 18
  r: 2
  v: herauskommen
  x:
  - s: Unfortunately, so far, nothing positive has <v>come</v> <p>out</p> of this,
      through no fault of Greece’s.
    t: Leider ist bis jetzt nichts Gutes dabei <a>herausgekommen</a>, ohne Griechenlands
      Verschulden.
  - s: For if we leave the North Koreans to get on alone with their nuclear development,
      something dreadful will <v>come</v> <p>out</p> of it.
    t: Denn wenn man die Nordkoreaner allein läßt mit ihrer nuklearen Entwicklung,
      wird etwas Gräßliches <a>herauskommen</a>.
  - s: they stand in front of it and are simply overwhelmed by all the stuff that
      <v>comes</v> <p>out</p> of it, forgetting in the process what influences can
      come into play, especially on children and young people, if we do not consciously
      discern what is heading in our direction.
    t: Dieses Internet scheint eine Wunderbox für viele zu sein, und viele stehen
      davor und sind einfach nur überwältigt von dem, was da alles <a>herauskommt</a>,
      und vergessen dabei, welche Einflüsse auf die Menschen, vor allem auf Kinder
      und Jugendliche einwirken können, wenn wir nicht bewusst wahrnehmen, was hier
      auf uns zukommt.
  - s: With our financial support, the whole of the Arab world must help young people
      to <v>come</v> <p>out</p> of the camps and to have enough of a chance to grow
      up.
    t: Die gesamte arabische Welt muss, auch mit unserer finanziellen Unterstützung,
      einen Beitrag dazu leisten, dass die jungen Menschen aus den Lagern <a>herauskommen</a>
      und eine entsprechende Entwicklungschance haben.
  - s: Nothing new will <v>come</v> <p>out</p>.
    t: Dabei würde nichts Neues <a>herauskommen</a>.
  - s: It is now with the High Representative, and the High Representative certainly
      would gladly take into account the recommendations <v>coming</v> <p>out</p>
      of the fact-finding mission that Parliament is starting tomorrow.
    t: Er liegt jetzt der Hohen Vertreterin vor, und die Hohe Vertreterin berücksichtigt
      sicher gerne die Empfehlungen, die bei der Untersuchungskommission <a>herauskommen</a>,
      die das Parlament morgen startet.
  - s: As has already been said, this was surely the only good thing to have <v>come</v>
      <p>out</p> of the rejection of the Constitution in France and the Netherlands.
    t: Wie bereits gesagt wurde, war dies sicherlich das einzig Gute, was bei der
      Ablehnung der Verfassung in Frankreich und den Niederlanden <a>herausgekommen</a>
      ist.
  - s: 'Mr President, Commissioner, ladies and gentlemen, 10 years since the introduction
      of the Lisbon Strategy and on the eve of the Europe 2020 strategy, in the middle
      of a full economic, social and employment crisis, we know that we cannot <v>come</v>
      <p>out</p> of this crisis, nor lay the foundations for new and sustainable growth
      and a new social cohesion, as you have said, unless we strengthen the mechanisms
      and instruments that the European Union has at its disposal to sustain investment
      in the knowledge triangle:'
    t: Zehn Jahre nach der Einführung der Strategie von Lissabon und am Vorabend der
      Strategie EU 2020, mitten in einer umfassenden Wirtschafts-, Sozial- und Beschäftigungskrise
      wissen wir, dass wir, wie einige bereits gesagt haben, weder aus dieser Krise
      <a>herauskommen</a> können, noch das Fundament für neues, nachhaltiges Wachstum
      und einen neuen sozialen Zusammenhalt legen können, wenn wir nicht die Mechanismen
      und Instrumente stärken, die der Europäischen Union zur Unterstützung von Investitionen
      in das Wissensdreieck allgemeine und berufliche Bildung und Forschung zur Verfügung
      stehen.
  - s: This is why the mishmash that has <v>come</v> <p>out</p> of this has nothing
      to do with urgent issues.
    t: Das ist der Grund, warum der Mischmasch, der jetzt dabei <a>herausgekommen</a>
      ist, mit einer Dringlichkeit nichts zu tun hat.
  - s: I am going to be asking you whether the Commission is prepared to be very openminded
      and take on board some really very innovative suggestions that are going to
      <v>come</v> <p>out</p> not only at the IGC but after that concerning the way
      in which we deal with public services within the European Union;
    t: Ich werde Sie fragen, ob die Kommission bereit ist, sehr offen zu sein und
      einige wirklich sehr innovative Empfehlungen zu übernehmen, die nicht nur bei
      der Regierungskonferenz <a>herauskommen</a>, sondern danach, und die die Art
      und Weise betreffen, wie wir mit den öffentlichen Dienstleistungen innerhalb
      der Europäischen Union umgehen, die Art und Weise, wie die Kommissare selbst
      damit umgehen, und die Art und Weise, wie die Ausschußstrukturen innerhalb des
      Parlaments damit umgehen, um Zusammenarbeit zwischen dem Parlament und den Mitgliedstaaten
      zu erreichen.
  - s: The Danish Presidency may well have tried, by means of its negotiating package,
      to do justice to all positions, but, as the spirit of integration was shown
      the door, all that has <v>come</v> <p>out</p> is a worthless patchwork of rags
      that is no kind of framework for a future together.
    t: Die dänische Präsidentschaft hat zwar versucht, mit ihrem Verhandlungspaket
      allen Positionen gerecht zu werden, aber da der Geist der Integration vor die
      Tür geschickt wurde, ist halt nur ein Flickenteppich <a>herausgekommen</a>.
  - s: we do indeed need Russia, but we have to be aware of the fact that the Russia
      with which we have to deal is a Russia that does not shrink back from taking
      people out of circulation, and I can predict how its story is going to turn
      out, for it has already been written down in a book that is about to <v>come</v>
      <p>out</p>, entitled ’The Day of the Opritschnik’ by Vladimir Sorokin, and I
      urge you to read it.
    t: Und die Geschichte kann ich Ihnen voraussagen, sie steht sogar schon in einem
      Buch, das demnächst <a>herauskommen</a> soll.
  - s: If truth be told, nothing more <v>came</v> <p>out</p> of it.
    t: Etwas anderes ist eigentlich nicht dabei <a>herausgekommen</a>.
  - s: For example, I have seen stipulations for research results in projects giving
      no indication of what is expected to <v>come</v> <p>out</p> of it at the end.
    t: Ich habe zum Beispiel in den Projekten Beschreibungen von Forschungsergebnissen
      gesehen, wo man am Ende immer noch nicht weiß, was dabei <a>herauskommen</a>
      wird.
  - s: Instead of hiding behind box numbers as they do at present in Belfast, they
      have got to <v>come</v> <p>out</p> into the open.
    t: Statt sich hinter Chiffrenummern zu verstecken, wie sie es gerade in Belfast
      tun, müssen sie <a>herauskommen</a> in die Öffentlichkeit.
  - s: The first challenge is that of the crisis, and we must not - we cannot - <v>come</v>
      <p>out</p> of it as we went into it, as if nothing had happened.
    t: Wir können - und dürfen nicht - aus ihr <a>herauskommen</a>, wie wir hineingekommen
      sind und als ob nichts geschehen wäre.
  - s: If we are honest, we must admit that it has been a very long road from Luxembourg
      to Lisbon, and that really now we are looking for concrete achievements, for
      something to genuinely <v>come</v> <p>out</p> of this Lisbon Summit.
    t: Wenn wir ehrlich sind, müssen wir eingestehen, daß es vom Beschäftigungsgipfel
      in Luxemburg zum Gipfeltreffen in Lissabon ein langer Weg war, und daß wir von
      diesem Gipfeltreffen in Lissabon nun konkrete Ergebnisse erwarten, es muß also
      etwas Greifbares <a>herauskommen</a>.
  - s: We should therefore prevent any additional financial burden for the Member
      States which might <v>come</v> <p>out</p> of the analysis or the tests and any
      further delay in the system.
    t: Daher sollten wir jegliche zusätzliche finanzielle Belastungen, die nach der
      Analyse oder nach den Tests <a>herauskommen</a> könnten, für die Mitgliedstaaten
      verhindern, ebenso weitere Verzögerungen des Systems.
- c: 18
  r: 2
  v: kommen
  x:
  - s: I regret it if this has not <v>come</v> <p>out</p> clearly enough in its recent
      communication on the Technical Assistance Offices, but work needs to continue
      to make sure that the short-term decisions are also a step towards the medium-term
      solution.
    t: Es tut mir leid, wenn das in der jüngsten Mitteilung über die Büros für technische
      Hilfe nicht klar genug zum Ausdruck <a>gekommen</a> ist, aber wir müssen die
      Arbeit fortsetzen und dafür sorgen, daß auch die kurzfristigen Entscheidungen
      ein Schritt in Richtung einer mittelfristigen Lösung darstellen.
  - s: The people of Europe must sometimes wonder whether there is anything going
      to <v>come</v> <p>out</p> of Brussels that they actually do want.
    t: Die Bürger Europas müssen sich bisweilen die Frage stellen, ob von Brüssel
      denn irgend etwas <a>kommen</a> wird, das wirklich ihren Wünschen entspricht.
  - s: Parliament <v>comes</v> <p>out</p> of this with a stronger role because not
      only does it appoint four of the 16 members of the European panel, but also
      because it has an active relationship with the list of pre-selected sites.
    t: Dem Parlament <a>kommt</a> hierbei eine stärkere Rolle zu, da es nicht nur
      vier der 16 Mitglieder des europäischen Gremiums benennt, sondern auch, da es
      eine aktive Beziehung zu den vorab ausgewählten Stätten unterhält.
  - s: Now that the facts have <v>come</v> <p>out</p> about the actual role of the
      Swiss banks in this tragedy, now is the time for Parliament to justifiably call
      on Switzerland to do justice to the victims of the Holocaust.
    t: Jetzt, wo die Fakten über die wirkliche Rolle, die die schweizerischen Banken
      dabei gespielt haben, auf dem Tisch liegen, ist der richtige Moment für dieses
      Parlament <a>gekommen</a>, zu Recht die Schweiz dazu aufzurufen, den Holocaust-Opfern
      Gerechtigkeit zuteil werden zu lassen.
  - s: They say one thing in Britain and they <v>come</v> <p>out</p> here and they
      do completely the opposite in committee.
    t: Sie sagen in Großbritannien das eine, und sie <a>kommen</a> hierher und machen
      im Ausschuss das komplette Gegenteil.
  - s: Yes, yes, I know, May 68, it annoys you, you always <v>come</v> <p>out</p>
      with the same old thing.
    t: Ja, ja, ich weiß, Mai 1968 langweilt Sie, Sie <a>kommen</a> immer mit denselben
      alten Kamellen.
  - s: One of the key points to <v>come</v> <p>out</p> of the report is that we are
      not just looking at corporate social responsibility within the European Union,
      but beyond the Union as well, and at the behaviour of European companies elsewhere
      in the world - a move away from the double standards of how you operate here
      with one legislative framework and what you think you can get away with somewhere
      else.
    t: Einer der wichtigsten Punkte dieses Berichts ist die Tatsache, dass wir uns
      nicht nur mit der sozialen Verantwortung der Unternehmen innerhalb, sondern
      auch außerhalb der Europäischen Union sowie mit dem Verhalten europäischer Unternehmen
      anderswo in der Welt befassen - wir bewegen uns also weg von dem zweierlei Maß,
      mit dem hier gemessen wird und bei dem hier ein Rechtsrahmen angewandt und davon
      ausgegangen wird, anderswo ungeschoren davon zu <a>kommen</a>.
  - s: We should decide in conciliation and not let the ECJ decide, even though I
      would be very optimistic that my personal opinion will <v>come</v> <p>out</p>
      of the ECJ.
    t: Wir sollten im Konzertierungsverfahren zu einem Ergebnis <a>kommen</a> und
      nicht dem EuGH die Entscheidung überlassen, obwohl ich ziemlich optimistisch
      bin, dass der EuGH meine persönliche Sichtweise vertreten würde.
  - s: I hope in any case, though, that what <v>comes</v> <p>out</p> of this crisis
      will be a stronger Europe and a Europe closer to its people.
    t: Das heißt, wenn er jetzt die Agrarpolitik aufs Tableau bringt, dann ist das
      eine Retourkutsche für die Forderung, die wir hier ja doch mit großer Mehrheit
      unterstützen, dass nämlich der Rabatt auf die Tagesordnung <a>kommt</a>.
  - s: The report is an important one, and it has <v>come</v> <p>out</p> at an appropriate
      moment.
    t: Dieser Bericht ist wichtig, und er <a>kommt</a> zum richtigen Zeitpunkt.
  - s: That is why the residents of Hong Kong <v>came</v> <p>out</p> on the streets
      en masse at the beginning of this week.
    t: Anfang dieser Woche <a>kam</a> es deshalb zu einer Massendemonstration der
      Einwohner Hongkongs.
  - s: As an example of that, I want to show you this book, which will be <v>coming</v>
      <p>out</p> in two weeks’ time under the title The politics of the past, the
      use and abuse of history and in which we especially left the floor to historians,
      and we hope that this will really contribute to the quality of the debate in
      this Parliament and, of course, elsewhere.
    t: Vom Nutzen und Nachteil der Geschichte) veröffentlicht wird und in dem wir
      speziell Historiker haben zu Wort lassen <a>kommen</a>.
  - s: Prosecutions must be brought because the truth must <v>come</v> <p>out</p>
      if people are not to be deceived again.
    t: Es muss ein Verfahren geben, damit die Wahrheit ans Licht <a>kommt</a> und
      die Bevölkerung vor neuen Betrügereien geschützt wird.
  - s: So I also think it is a good thing that the Commission begins by publishing
      most of the ideas which emerge in green papers rather than <v>coming</v> <p>out</p>
      straight away with incompletely thought-through draft legislation on which no
      agreement is then possible in the Council.
    t: Deshalb finde ich es auch gut, daß die Kommission die meisten Ideen, die entwickelt
      werden, erst einmal in Grünbüchern herausgibt und nicht gleich mit unausgereiften
      Gesetzesvorschlägen <a>kommt</a>, über die im Rat doch keine Einigung erzielt
      werden kann.
  - s: Culture has not <v>come</v> <p>out</p> of the budget process as well as it
      wished, but we are doing rather better than the Council of Ministers’ proposal
      and have figures close to the 1999 level.
    t: Die Kultur hat im Haushaltsverfahren schlechter abgeschnitten als erhofft,
      doch stehen wir besser da als im Vorschlag des Ministerrats vorgesehen, und
      unsere Zahlen <a>kommen</a> denen von 1999 nahe.
  - s: This is a saga in which nobody, least of all Sellafield, <v>comes</v> <p>out</p>
      well.
    t: In dieser Geschichte <a>kommt</a> niemand ungeschoren davon, am wenigstens
      Sellafield.
  - s: I really cannot understand why the Federal Institute left it so long to <v>come</v>
      <p>out</p> with these statements.
    t: Es ist mir unbegreiflich, dass das Bundesinstitut so spät mit diesen Aussagen
      <a>gekommen</a> ist.
  - s: politics is <v>coming</v> <p>out</p> on to the streets.
    t: Die Politik <a>kommt</a> auf die Straße.
- c: 9
  r: 3
  v: aussprechen
  x:
  - s: His success is all the more significant given that, at the same time, the electorate
      <v>came</v> <p>out</p> in favour of Malta’s accession to the European Union,
      thus confirming the line taken by the previous Fenech Adami government, and
      which obtained a favourable opinion from our institutions in 1995.
    t: Dieser Erfolg ist umso bedeutsamer, als sich die Wählerschaft gleichzeitig
      für einen Beitritt Maltas zur Europäischen Union <a>ausgesprochen</a> und somit
      die Linie bestätigt hat, die schon seinerzeit von der vorhergehenden Regierung
      Fenech Adami verfolgt und 1995 durch unsere Institutionen befürwortet wurde.
  - s: Although the European Parliament had previously <v>come</v> <p>out</p> against
      the Transrapid system, it suddenly reappeared in 1996 as a project between Berlin
      and Hamburg.
    t: Obwohl sich das Europäische Parlament gegen den Transrapid <a>ausgesprochen</a>
      hatte, tauchte er 1996 plötzlich als Projekt zwischen Berlin und Hamburg wieder
      auf.
  - s: In the field of pre-accession, (category 7), I would stress that Parliament
      <v>came</v> <p>out</p> in favour of reallocating unused appropriations, similarly
      to what is happening in category 2.
    t: Im Bereich des Vorbeitritts (Kategorie 7) betone ich, dass sich das Parlament
      für die Einbeziehung der nicht verwendeten Mittel in den neuen Haushaltsplan
      ähnlich wie bei der Kategorie 2 <a>ausgesprochen</a> hat.
  - s: Mr President, I thank you on behalf of the Committee on Women’s Rights and
      Equal Opportunities, which I have the honour of chairing, for the statement
      you made on the occasion of International Women’s Day and for the emphasis which
      you and other honourable Members placed on the fact that there must be a balanced
      representation of women and men in the European Parliament to <v>come</v> <p>out</p>
      of the elections in June.
    t: 'Aber ich möchte auch eine Mahnung an die Frauen in diesem Parlament <a>aussprechen</a>:'
  - s: As early as at first reading, in April 2006, we <v>came</v> <p>out</p> against
      this report, so significant were the absurdities that it contained.
    t: Bereits in der ersten Lesung im April 2006 hatten wir uns gegen diesen Bericht
      <a>ausgesprochen</a>, weil er derart große Ungereimtheiten enthielt.
  - s: In April, you distanced yourself clearly from the American model and <v>came</v>
      <p>out</p> in favour of the European one, but you said very little about what
      that meant in practice.
    t: Im April haben Sie sich von dem amerikanischen Modell deutlich distanziert
