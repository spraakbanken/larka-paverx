  v: bekämpfen
  x:
  - s: The political disgrace is entirely of your making - you, the people in power
      who, instead of resolving problems, care only about <v>fighting</v> <p>off</p>
      the opposition.
    t: Den politischen Skandal haben allein Sie verursacht - Sie, die Leute, die an
      der Macht sind, die sich nur damit beschäftigen, die Opposition zu <a>bekämpfen</a>,
      anstatt Probleme zu lösen.
  - s: I think it is unacceptable that there should be no solidarity between the European
      countries to <v>fight</v> <p>off</p> unfair, albeit legal, competition, because
      not everything which is legal is moral, Mr Commissioner!
    t: Ich finde es unhaltbar, daß es keine Solidarität unter den europäischen Ländern
      gibt, um unlauteren, aber legalen Wettbewerb zu <a>bekämpfen</a>, denn nicht
      alles, was legal ist, ist auch moralisch, Herr Kommissar!
