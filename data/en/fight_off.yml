de:
- c: 2
  r: 1
  v: abwehren
  x:
  - s: The units of about 100 troops, most of them Nigerian, <v>fought</v> <p>off</p>
      the first attack before falling back to trenches, firing through the night until
      their ammunition ran out.
    t: Die ungefähr einhundert Mann starken Einheiten, größtenteils Nigerianer, konnten
      den ersten Angriff noch <a>abwehren</a>, zogen sich dann jedoch in Schützengräben
      zurück und feuerten die ganze Nacht hindurch, bis ihre Munition zu Ende ging.
  - s: Mr President, ladies and gentlemen, further to what Mr Watson has just said,
      I want to say, on behalf of my group, and addressing Mr Geremek personally,
      that we - as you, Mr Geremek, will be aware - share but few of your political
      views, but there is one point on which you can count on the Socialist Group
      in this House, on its unconditional solidarity and - I do believe - on that
      of the House as a whole, and that is when it comes to <v>fighting</v> <p>off</p>
      a government that, while being within the European Union, seeks to persecute
      a man who fought as few others have done for Poland’s liberation and for its
      development as a democracy.
    t: Wir teilen viele Ihrer politischen Auffassungen nicht - das wissen Sie - aber
      in einem Punkt können Sie auf die Sozialistische Fraktion dieses Hauses zählen,
      nämlich auf die uneingeschränkte Solidarität unserer Fraktion - ich glaube des
      gesamten Hauses -, wenn es darum geht, <a>abzuwehren</a>, dass eine Regierung
      in der Europäischen Union Männer verfolgt, die wie kaum ein anderer in ihrem
      Land für die Befreiung und für die demokratische Entwicklung Polens gekämpft
      haben.
- c: 2
