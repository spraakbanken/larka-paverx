    t: Ich habe in meiner Antwort die Anfragen der einzelstaatlichen Behörden betont,
      weil wir Anfragen von der Weltgesundheitsorganisation nach Unterstützung der
      sogenannten „Impftage“ <a>abgelehnt</a> haben.
- c: 9
  r: 2
