  - s: For those reasons their request was <v>turned</v> <p>down</p>.
    t: Deshalb wurde der Antrag <a>abgelehnt</a>.
  - s: Yet, on other occasions, Commission services have <v>turned</v> <p>down</p>
      applications by European development NGOs on the grounds that those organizations
      do not have sufficient expatriate presence in the country concerned.
    t: Bei anderen Gelegenheiten haben Dienststellen der Kommission jedoch Anträge
