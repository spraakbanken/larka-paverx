  - s: All these texts, both the directive and the amendments, remind us, against
      the background of our recent debates on security, that it is extremely unhealthy
      in times like these to authorise 400 000 to 500 000 asylum-seekers a year to
      enter our territory, given that the majority will ultimately be <v>turned</v>
      <p>down</p>, but as they are not expelled, will remain on a semi-clandestine
      basis.
    t: Angesichts all dieser Texte, der Richtlinie und der Änderungsanträge meinen
      wir, daran erinnern zu müssen, dass es vor dem Hintergrund unserer aktuellen
      Debatte über die Sicherheit äußerst abträglich ist, derzeit alljährlich 400
      000 bis 500 000 Asylbewerbern die Einreise in unser Hoheitsgebiet zu ermöglichen,
      von denen die meisten dann schließlich <a>abgewiesen</a>, jedoch nicht ausgewiesen
      werden und in einer Art Halbillegalität leben.
