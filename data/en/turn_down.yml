  - s: I regret that I also have to <v>turn</v> <p>down</p> Amendment No 15.
    t: Den Änderungsantrag 15 muss ich leider ebenfalls <a>ablehnen</a>.
  - s: Let us not forget either that the Commission and Council <v>turned</v> <p>down</p>
      the idea of a separate new financial instrument to give support to neighbouring
      countries which need to adjust themselves to the new framework resulting from
      the Trade and Cooperation Agreement.
    t: Auch dürfen wir nicht vergessen, daß die Kommission und der Rat den Plan der
      Einrichtung eines neuen gesonderten Finanzinstruments zur Unterstützung von
      Nachbarländern <a>abgelehnt</a> haben, die sich an den neuen Rahmen anpassen
      müssen, der sich aus dem Abkommen über Handel, Entwicklung und Zusammenarbeit
      ergibt.
  - s: That is an entirely new mechanism which can give some confidence to Member
      States that if they <v>turn</v> <p>down</p> a contract on grounds of human rights,
