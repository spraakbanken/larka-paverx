      or other.
    t: Deshalb unterbreitet meine Fraktion mit Unterstützung einiger Mitglieder anderer
      Fraktionen erneut die Vorhaben, die im Ausschuss für Regionalpolitik, Verkehr
      und Fremdenverkehr <a>abgelehnt</a> <a>worden</a> sind, sowohl meine Projekte
      als auch die anderer Kolleginnen und Kollegen, die ihre Berichte unter dem Druck
      der einen oder anderen Seite zurückziehen mussten.
  - s: The company made a very interesting statement after Harland & Wolff were <v>turned</v>
      <p>down</p>.
    t: Das Unternehmen gab eine sehr interessante Erklärung ab, nachdem es <a>abgelehnt</a>
      <a>worden</a> war.
  - s: That is the only way that we can prevent asylum seekers changing identity after
      being <v>turned</v> <p>down</p> by one Member State.
    t: Nur so können wir verhindern, daß Asylsuchende ihre Identität wechseln, nachdem
      sie in einem Mitgliedstaat <a>abgelehnt</a> <a>worden</a> sind.
  - s: The President reacted with surprise when his offer was <v>turned</v> <p>down</p>.
    t: Er reagierte mit Verwunderung, als sein Angebot <a>abgelehnt</a> <a>wurde</a>.
