es:
- c: 24
  r: 1
  v: rechazar
  x:
  - s: I am grateful that you wrote in the past, but last week his leave to appeal
      to the Supreme Court was <v>turned</v> <p>down</p>.
    t: Le estoy agradecido por que les escribiera en el pasado, pero la semana pasada
      su moción para apelar al Tribunal Supremo fue <a>rechazada</a>.
  - s: The Committee on Budgets <v>turned</v> <p>down</p> a proposal to increase beef
      promotion to cut this intervention storage.
    t: La Comisión de Presupuestos <a>rechazó</a> una propuesta para aumentar la promoción
      de la carne de bovino a fin de reducir ese almacenamiento con cargo a la intervención.
  - s: We deeply regret that the Council has <v>turned</v> <p>down</p> a budget line
      for honey.
    t: Lamentamos profundamente que el Consejo haya <a>rechazado</a> un línea presupuestaria
      para la miel.
  - s: Should we support the compromise package, the common position, or <v>turn</v>
      <p>down</p> the proposal?
    t: ¿Deberíamos apoyar la oferta de compromiso, la posición común, o deberíamos
      <a>rechazar</a> la propuesta?
  - s: Today, the two largest groups are trying to force this very contentious report
      through without any discussion or amendment, and to end the exploration of any
      better alternatives, maybe even in the hope that the Council will <v>turn</v>
      <p>down</p> such a statute.
    t: En la actualidad, los dos grupos mayoritarios están intentado hacer que se
      apruebe este polémico informe sin debate ni modificación alguna y poner fin
      al análisis de alternativas mejores, quizás incluso con la esperanza de que
      el Consejo <a>rechace</a> el estatuto.
  - s: I should like to know, once we have all the facts, what we can do to improve
      the situation, so that a ship in distress is not <v>turned</v> <p>down</p>,
      which, I assume, exacerbated the situation, but can berth somewhere so that
      the disaster is kept down to an absolute minimum.
    t: Me gustaría saber, una vez que tengamos todos los datos, lo que podemos hacer
      para mejorar la situación, de manera que un buque en peligro no sea <a>rechazado</a>,
      lo que supongo vino a agravar la situación, sino que pueda atracar en algún
      lugar a fin de reducir la catástrofe al mínimo.
  - s: The rejection by a majority in Parliament of the proposals that we tabled here,
      <v>turning</v> <p>down</p> the privatisation of fisheries resources, is indicative
      of the route that it is attempting to follow with the forthcoming reform of
      the CFP.
    t: El rechazo por parte de una mayoría del Parlamento de las propuestas que presentamos
      para <a>rechazar</a> la privatización de los recursos pesqueros, es un indicio
      de la vía que intenta seguir la inminente reforma de la PPC.
  - s: The English Foreign Secretary, Robin Cook, has just <v>turned</v> <p>down</p>
      a very interesting arms deal with Indonesia.
    t: El Ministro inglés Robin Cook acaba de <a>rechazar</a> un mercado de armas
      muy interesante con Indonesia.
  - s: We once had a case of trying to find a location for a waste disposal site,
      the application for which had been <v>turned</v> <p>down</p>.
    t: Porque en un momento dado tuvimos que buscar un sitio para un vertedero de
      basuras que había sido <a>rechazado</a>.
  - s: The draft amendments that we put forward, and which the majority of Parliament
      <v>turned</v> <p>down</p>, summarise the reasons for our final vote against
      this resolution.
    t: Las propuestas de enmienda que presentamos, y que la mayoría del Parlamento
      <a>rechazó</a>, resumen las razones por las que finalmente votamos en contra
      de esta resolución.
  - s: It is not planned that the publication of those reasons be made mandatory,
      but the company whose plans for acquisition were thus <v>turned</v> <p>down</p>
      will be able to demand it.
    t: No está previsto que la publicación de estos motivos sea obligatoria, pero
      la sociedad cuyos planes de adquisición sean <a>rechazados</a> podrá exigirla.
  - s: Maybe we should not have sent it since the invitation was <v>turned</v> <p>down</p>.
    t: Tal vez no deberíamos haberla enviado, ya que la invitación ha sido <a>rechazada</a>.
  - s: Furthermore, the adoption of Amendment No 96 prevents Member States from dodging
      this disaster because it prevents them from abolishing the option of appealing
      where a request for asylum has been <v>turned</v> <p>down</p> on the grounds
      of being manifestly unfounded.
    t: Además, la adopción de la enmienda 96 impide a los Estados miembros sortear
      este desastre, ya que les impide suprimir la posibilidad de recurso en caso
