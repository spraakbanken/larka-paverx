      behandelt, sondern die Gesellschaft als Ganzes verkauft sich leer, indem sie
      Menschen abschreibt.
  - s: I particularly welcome, in this resolution, the statement that there should
      be no forced return of Iraqi refugees, or of those who have had their claims
      <v>turned</v> <p>down</p> that are currently living in the European Union, and
      at present we certainly need to find a status for such people, rather than leaving
      them destitute in our own Member States, as is happening in some places.
    t: In dieser Entschließung begrüße ich insbesondere die Feststellung, dass es
      keine zwangsweise Rückführung irakischer Flüchtlinge oder der Personen, deren
      Anträge <a>abgelehnt</a> <a>wurden</a> und die gegenwärtig in der Europäischen
      Union leben, geben sollte, und wir müssen jetzt wirklich einen Status für diese
      Menschen finden und dürfen sie sich nicht selbst überlassen in unseren eigenen
      Mitgliedstaaten, mittellos, wie es hier und da geschieht.
  - s: However, the Burmese Foreign Minister <v>turned</v> <p>down</p> the proposal.
    t: Der Vorsitz schlug Birma am Rande der Generalversammlung der Vereinten Nationen
