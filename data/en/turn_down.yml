      there is no forced labour there.
    t: Meines Wissens hat die Militärjunta in Rangun diese Woche die von der EU vorgeschlagene
      Mission mit der Begründung <a>abgelehnt</a>, daß es dort keine Zwangsarbeit
      gebe.
  - s: On the other hand, an asylum seeker whose application has been <v>turned</v>
