      der jedoch vom birmanischen Außenminister <a>abgelehnt</a> <a>wurde</a>.
  - s: Furthermore, the adoption of Amendment No 96 prevents Member States from dodging
      this disaster because it prevents them from abolishing the option of appealing
      where a request for asylum has been <v>turned</v> <p>down</p> on the grounds
      of being manifestly unfounded.
    t: Darüber hinaus werden die Mitgliedstaaten durch die Annahme des Änderungsantrags
      96 daran gehindert, diese Katastrophe zu verhindern, da dieser ausschließt,
      die Möglichkeit der Berufung für den Fall auszusetzen, dass ein Asylantrag wegen
      offensichtlicher Unbegründetheit <a>abgelehnt</a> <a>worden</a> ist.
  - s: This is why my group, with the support of a number of members of other groups,
      has re-submitted the projects that were <v>turned</v> <p>down</p> in the Committee
      on Regional Policy, Transport and Tourism - both my projects and those of other
