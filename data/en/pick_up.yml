    t: Per <a>ricollegarmi</a> ad un punto sollevato dal mio collega, l’onorevole
      Wuermeling, desidero ribadire che occorre porre particolare attenzione ai rischi
      di sviluppo nell’ambiente competitivo in cui ci troviamo attualmente.
  - s: Madam President, I would like to <v>pick</v> <p>up</p> on the points made by
      my colleague, Mr McMahon.
    t: Signora Presidente, vorrei <a>ricollegarmi</a> alle osservazioni fatte dal
      mio collega, l’onorevole McMahon.
  - s: I would like to <v>pick</v> <p>up</p> on what Mr Walter said in his intervention
      with reference to the adjustment of the Financial Perspective in the course
      of enlargement.
    t: Mi <a>ricollego</a> alle parole dell’onorevole Walter sull’adeguamento delle
      prospettive finanziarie nel corso dell’ampliamento.
  - s: This <v>picks</v> <p>up</p> on the theme of Mr Lehne’s intervention.
    t: Mi <a>ricollego</a> anche all’intervento dell’onorevole Lehne.
- c: 1
  r: 12
  v: ricomprendere
  x:
  - s: So this certainly involves a new understanding of the objectives of the fourth
      programme - in the end, if they were not topical today, that would mean we had
      made a mistake about the objectives themselves - but it also means <v>picking</v>
      <p>up</p> on everything significant that happens in this area in the Community
      and the Member States, not forgetting aspects which are sometimes dramatic and
      unforeseeable.
    t: Questo significa pertanto <a>ricomprendere</a>, certo, gli obiettivi del Quarto
      programma - in fin dei conti, se non fossero oggi attuali, vorrebbe dire che
      avremmo sbagliato gli obiettivi stessi - ma significa anche saper cogliere,
      nella Comunità e nei paesi membri, tutto quanto si è sviluppato di significativo
      e d’importante in questo campo, non trascurando quegli aspetti che talvolta
      sono drammatici e non sono programmabili.
- c: 1
  r: 12
  v: rilevare
  x:
  - s: As some of my fellow Members have <v>picked</v> <p>up</p> on, we also strove
      to make sure there was no overlap between the label and other initiatives of
      the United Nations Educational, Scientific and Cultural Organisation (UNESCO)
      or the European Council’s historic and cultural itineraries.
    t: Come <a>rilevato</a> già da altri colleghi, si è anche adoperata affinché non
      vi fosse una sovrapposizione tra label e altre iniziative dell’UNESCO o del
      Consiglio d’Europa, con gli itinerari culturali storici.
- c: 1
  r: 12
  v: rimettere
  x:
  - s: We must now ensure that we <v>pick</v> ourselves <p>up</p> from this position
      and play a central role in providing all the necessary humanitarian assistance
      to the people of Iraq over the coming months.
    t: Ora dobbiamo <a>rimetterci</a> in sesto e garantire la funzione essenziale
      di erogazione dell’assistenza umanitaria di cui avrà bisogno il popolo iracheno
      nei prossimi mesi.
- c: 1
  r: 12
  v: rincollare
  x:
  - s: We will not <v>pick</v> <p>up</p> the pieces and re-establish European unity
      as a future project by drawing a veil over the causes of the unilateral military
      operation and the manner in which it was planned and decided.
    t: Non è gettando il velo dell’oblio sulle cause dell’operazione militare unilaterale
      né sul modo in cui è stata preparata e decisa che si <a>rincolleranno</a> i
      cocci dei vasi rotti e che si ricostituirà l’unità europea su un progetto per
      l’avvenire.
- c: 1
  r: 12
  v: riparare
  x:
  - s: It is much better for the international community to invest in peace now rather
      than having to spend money later <v>picking</v> <p>up</p> the pieces caused
      by continued conflict and violence.
    t: Per la comunità internazionale è assai meglio investire ora sulla pace che
      continuare a spendere denaro anche in futuro per <a>riparare</a> ai danni della
      violenza e di un conflitto senza fine.
pt:
- c: 60
  r: 1
  v: retomar
  x:
  - s: Unfortunately, as we all know, he has now resigned and we shall have to <v>pick</v>
      <p>up</p> the thread where we left it when he visited Brussels.
    t: Infelizmente, como todos sabemos, ele acaba de se demitir e teremos de <a>retomar</a>
      a coisa no ponto em que a tínhamos deixado, aquando da sua visita a Bruxelas.
  - s: It is therefore unavoidable to <v>pick</v> <p>up</p> the work interrupted during
      the final stage of the recent Intergovernmental Conference and begin preparing
      without delay the arrangements for carrying out the impending institutional
      reform.
    t: Há, assim, iniludivelmente, que <a>retomar</a> o trabalho interrompido na última
      fase da recente Conferência Intergovernamental e iniciar sem demora a preparação
      da que há-de concretizar a reforma institucional pendente.
  - s: I should like to <v>pick</v> <p>up</p> on two things.
    t: Gostaria de <a>retomar</a> dois aspectos aqui abordados.
  - s: I also want to <v>pick</v> <p>up</p> on what Mr Hammerstein-Mintz said, that
      small enterprises are the ones we need to look at in particular.
    t: Gostaria de <a>retomar</a> a questão aqui aflorada pelo senhor deputado Hammerstein-Mintz
      no sentido de as pequenas empresas serem aquelas que mais requerem a nossa atenção.
  - s: The Lisbon process - and no doubt this will be <v>picked</v> <p>up</p> at the
      Barcelona Summit - is now groaning under a whole series of targets.
    t: O processo de Lisboa - e sem dúvida que isso será <a>retomado</a> na Cimeira
      de Barcelona - está agora sobrecarregado por uma série de objectivos.
  - s: It is a good thing that we are <v>picking</v> <p>up</p> where we left off then.
    t: Está correcto <a>retomarmos</a> hoje essa linha.
  - s: I cannot but underline the arguments of those who have spoken before me, and
      I would like to <v>pick</v> <p>up</p> two of the significant points they made.
    t: Dos oradores que me antecederam - e cuja argumentação apenas me posso limitar
      a subscrever - gostaria de <a>retomar</a> dois importantes pontos.
  - s: My third observation - and this <v>picks</v> <p>up</p> on what Mr Bullmann
      said earlier - is that this is an historic moment for us to raise the question
      again of the banks’ contribution to financing the aftershocks of the crisis.
    t: 'Terceira observação, e <a>retomo</a> o que disse Udo Bullmann:'
  - s: <v>Picking</v> <p>up</p> from what some of the other Members have said, each
      of us recognises the benefits of the open method of coordination.
    t: <a>Retomando</a> aquilo que alguns colegas disseram, todos nós reconhecemos
      os benefícios do método aberto de coordenação.
  - s: Thus, quite apart from the present concrete directive, I would like to <v>pick</v>
      <p>up</p> where I left off at first reading in my quest to examine the extent
      to which steps can be taken under the auspices of existing European accords
      with the nations of central and eastern Europe, prior to their joining, to bring
      them gradually into line with EU regulations in this area.
    t: Por isto mesmo, gostaria de <a>retomar</a> a minha sugestão da primeira leitura
      no sentido de verificar, para além da directiva concreta agora em apreço, até
      que ponto se podem efectuar diligências, através dos actuais Acordos Europeus
      com os países da Europa Central e Oriental, ainda antes da sua adesão, para
      os aproximar progressivamente, também neste domínio, dos regulamentos da UE.
  - s: Mr President, Mr Vice-President of the Commission, I should first like to <v>pick</v>
      <p>up</p> on a comment you made towards the end of your speech.
    t: Senhor Presidente, Senhor Vice-Presidente da Comissão, em primeiro lugar, gostaria
      de <a>retomar</a> um comentário que o Senhor Vice-Presidente fez na parte final
      da sua intervenção.
  - s: In fact, these will play a decisive role in the organization of this sector
      in Europe since they <v>pick</v> <p>up</p> once again the position taken by
      the European Parliament at the time of the first reading and that of the Franco-German
      agreement, an initiative of Jacques Chiral, which is the implementation of a
      universal service along with the clear definition of a reserved service for
      businesses which will be allocated by each Member State in respect of the principle
      of subsidiarity.
    t: Com efeito, este terá um papel decisivo na organização deste sector na Europa,
      uma vez que <a>retoma</a> as posições assumidas pelo Parlamento Europeu aquando
      da primeira leitura, bem como o compromisso franco-alemão, de iniciativa do
      primeiro ministro Jacques Chirac, de criar um serviço universal e de definir
      claramente um serviço reservado às empresas, atribuído por cada Estado-Membro
      no âmbito do princípio de subsidiariedade.
  - s: The second problem concerning agriculture is the payment - Mr Weber alluded
      to it and Mr Kallas <v>picked</v> <p>up</p> on it - of agriculture monies to
      golf clubs, railway companies, stud farms and landowners who are manifestly
      not real farmers and are pocketing money from the agriculture budget.
    t: O segundo problema a respeito da agricultura - o senhor Presidente Weber mencionou-o
      e o senhor Vice-Presidente Kallas <a>retomou</a> o tema para dar a sua versão
      - prende-se com as subvenções agrícolas pagas a clubes de golfe, companhias
      ferroviárias ou coudelarias, e a proprietários que, não sendo, evidentemente,
      verdadeiros agricultores, estão a embolsar verbas do orçamento destinadas à
      agricultura.
  - s: The annual report describes several cases by way of example and I should like
      to <v>pick</v> <p>up</p> on one of them here.
    t: No relatório anual, são descritos alguns casos, a título de exemplo, e eu gostaria
      de <a>retomar</a> aqui um deles.
  - s: I should like to <v>pick</v> <p>up</p> on a few points addressed by Malcolm
      Harbour.
    t: Gostaria de <a>retomar</a> alguns aspectos aos quais o meu colega Malcolm Harbour
      se referiu.
  - s: Mr President, ladies and gentlemen, I should like to <v>pick</v> <p>up</p>
      on a few practical points from this evening’s debate.
    t: Senhor Presidente, Senhoras e Senhores Deputados, gostaria de <a>retomar</a>
      alguns pontos de natureza prática do debate desta noite.
  - s: However, I would like to <v>pick</v> <p>up</p> on what you have said, to be
      precise about the appointment of the new Commission.
    t: No entanto, gostaria de <a>retomar</a> o que disse, nomeadamente sobre a nomeação
      da nova Comissão.
  - s: I would also like to <v>pick</v> <p>up</p> on what Mr Langen said about the
      Group of the European People’s Party (Christian Democrats) and European Democrats
      supporting our group’s amendment, because I believe this to be important and
      also the right thing to do.
    t: Gostaria também de <a>retomar</a> o que disse o senhor deputado Langen sobre
      o Grupo do Partido Popular Europeu (Democratas-Cristãos) e dos Democratas Europeus,
      em apoio da alteração apresentada pelo nosso grupo, pois acredito que isso é
      importante e também que é a atitude correcta a tomar.
  - s: We have made so bold as to <v>pick</v> <p>up</p> the Commission’s own proposals
      and include them in this report.
    t: Tivemos a coragem de <a>retomar</a> as próprias propostas da Comissão e inseri-las
      no presente relatório, mas agora a Comissão quer recusá-las sem propor nenhuma
      alternativa.
  - s: Mr President, Mr President-in-Office of the Council, Commissioner, ladies and
      gentlemen, I would just like to <v>pick</v> <p>up</p> on a number of things
      that have been mentioned, of which the cutting back of bureaucracy is but one.
    t: Senhor Presidente, Senhor Presidente em exercício do Conselho, Senhora Comissária,
      Senhoras e Senhores Deputados, gostaria apenas de <a>retomar</a> algumas das
      questões que foram mencionadas, umas das quais é a da redução da burocracia.
  - s: I want particularly to <v>pick</v> <p>up</p> on what the Council said about
      the CARIFORUM being an example, but not a template, for other EPAs.
    t: Gostaria de <a>retomar</a>, em particular, a afirmação do Conselho de que o
      CARIFORUM constitui um exemplo, e não um modelo, para os outros APE.
  - s: I would like to <v>pick</v> <p>up</p> on an issue raised by Mr Verhofstadt.
    t: Gostaria de <a>retomar</a> uma questão levantada pelo senhor deputado Verhofstadt.
  - s: Mr President, Commissioner, ladies and gentlemen, I would like to <v>pick</v>
      <p>up</p> on what Mr Seeber has already said.
    t: Senhor Presidente, Senhor Comissário, Senhoras e Senhores Deputados, gostaria
      de <a>retomar</a> aquilo que o deputado Seeber já disse.
  - s: Mr President, Commissioner, ladies and gentlemen, I would very much like to
      <v>pick</v> <p>up</p> on a number of points already mentioned by both Dr Tannock
      and Mr Moreno Sánchez, and also by you, Commissioner.
    t: Senhor Presidente, Senhora Comissária, Senhoras e Senhores Deputados, gostaria
      de <a>retomar</a> alguns pontos já referidos tanto pelo Dr.
  - s: And today’s resolution, if it is adopted, <v>picks</v> <p>up</p> on one of
      Parliament’s old demands that has never been so important as it is today.
    t: E a resolução de hoje, se vier a ser aprovada, <a>retoma</a> uma velha exigência
      do Parlamento que nunca foi tão importante como hoje.
  - s: 'If I can <v>pick</v> <p>up</p> on a number of points that have been raised:'
    t: Se me é permitido <a>retomar</a> uma série de questões que foram levantadas,
      em relação à necessidade de intervenção legislativa, deixem-me dizer que a Recomendação
      de 2005 da Comissão sobre as licenças de música em linha já trouxe um progresso
      importante para o mercado.
  - s: Mr President-in-Office, I would like to <v>pick</v> <p>up</p> on this question.
    t: Senhor Presidente em exercício do Conselho, eu gostaria de <a>retomar</a> esta
      questão.
  - s: Allow me to <v>pick</v> <p>up</p> on some of the terms in your report.
    t: <a>Retomando</a> os termos do vosso relatório, uma oportunidade, não apenas
      em termos de segurança ou económicos, mas também em termos culturais.
  - s: However, regardless of whether or not the Spanish national water plan, as it
      stands, violates Community legislation, we are going to take a brief look at
      it, not only because of the effects of the planned work on LIFE areas, on fauna
      and flora (and I thank the GUE/NGL group for <v>picking</v> <p>up</p> this issue
      from my previous questions) but also because of many other aspects that can
      be seen.
    t: Teremos, aliás, oportunidade de comprovar se o Plano Hidrológico Nacional espanhol,
      na sua actual formulação, viola ou não a legislação comunitária, não só pelo
      impacte das obras previstas para zonas abrangidas pelo LIFE - sobre a fauna
      e a flora das mesmas -, e agradeço ao grupo GUE/NGL o facto de ter <a>retomado</a>
      esta questão das minhas perguntas anteriores, mas também por muitos outros aspectos
      que poderão constatar-se.
  - s: I should like to <v>pick</v> <p>up</p> on a point made by the chairman of the
      Committee on Budgetary Control because the question of why the list of old cases
      was not passed on was asked.
    t: Gostaria de <a>retomar</a> um ponto referido pelo presidente da Comissão do
      Controlo Orçamental, quando perguntou por que razão ainda não foi entregue a
      lista dos casos antigos.
  - s: This is why it is possible to <v>pick</v> <p>up</p> where we left off in 1995.
    t: Por isso mesmo, será agora possível <a>retomar</a> o curso de 1995.
  - s: Madam President, I would like to <v>pick</v> <p>up</p> on the points made by
      my colleague, Mr McMahon.
    t: Senhora Presidente, gostaria de <a>retomar</a> os aspectos focados pelo meu
      colega, o deputado McMahon.
  - s: However, I would like to <v>pick</v> <p>up</p> on an idea that Mrs Pack has
      just mentioned.
    t: No entanto, gostaria de <a>retomar</a> uma ideia que a senhora deputada Pack
      acaba de referir.
  - s: Let me <v>pick</v> <p>up</p> the point made by Mr van Velzen because I think
      this process is in two stages.
    t: Permitam-me <a>retomar</a> a questão apresentada pelo senhor deputado van Velzen,
      pois penso que este processo passa por duas fases.
  - s: The very final point is to <v>pick</v> <p>up</p> one thing that Mr Dankert
      said about his aspiration for giving discharge to the Council.
    t: A finalizar, quero <a>retomar</a> uma coisa que o senhor deputado Dankert disse
      acerca do seu desejo de sermos nós a conceder a quitação ao Conselho.
  - s: Of course, our call for dialogue in the Islamic Republic of Iran does fall
      on very welcome ears, because, as you well know, the former President of Iran
      put forward to the United Nations in 2000 the idea of the intercultural year
      of dialogue, which you yourself have <v>picked</v> <p>up</p> this very year
      here in the European Union.
    t: <a>retomaram</a> este ano aqui na União Europeia.
  - s: It is true that the economy is <v>picking</v> <p>up</p>, but this is no time
      to rest on our laurels.
    t: É verdade que a economia está em <a>retoma</a>, mas este não é o momento de
      nos deitarmos sobre os louros.
  - s: 'Let me <v>pick</v> <p>up</p> on just one issue, an issue which figured at
      the centre of all the positions taken here today:'
    t: '<a>Retomo</a> apenas uma questão que hoje também desempenhou um papel central
      em todas as intervenções:'
  - s: We must always begin again, <v>pick</v> <p>up</p> the pieces, maintain contact
      with both parties and use the carrot and stick approach - if you will forgive
      me using such a crude expression - as circumstances require.
    t: Importa também saber controlar as frustrações - e só Deus sabe quantas não
      há nesta espécie de procissão de Echternach, em que são dados três passos à
      frente e dois atrás, e por vezes dois passos à frente e três atrás -, havendo
      sempre que recomeçar, que <a>retomar</a> a ligação, sem jamais quebrar o contacto
      nem com uns nem com outros, manejando - perdoem-me a crueza da expressão - a
      cenoura e o pau em função daquilo que as circunstâncias pareçam ordenar.
  - s: In a short while we will be voting on the package on economic governance, which
      sets out responsible measures in order to adhere to the Stability and Growth
      Pact, clean up public finances and allow growth to <v>pick</v> <p>up</p>.
    t: Dentro em breve iremos submeter a votação o pacote sobre governação económica,
      que define medidas responsáveis, a fim de aderir ao Pacto de Estabilidade e
      Crescimento, de sanear as finanças públicas e de permitir a <a>retoma</a> do
      crescimento.
  - s: It makes no sense for thousands of us from hundreds of countries to meet once
      a year, use up carbon and fly to all sorts of locations to sit and argue mainly
      about what should be on the agenda, then leave again after up to two weeks,
      only to come back 12 months later to <v>pick</v> <p>up</p> the argument about
      the agenda that we had left 12 months earlier!
    t: Não faz sentido que milhares de nós, vindos de centenas de países, nos reunamos
      uma vez por ano, consumamos carbono e voemos para toda a espécie de destinos
      para nos sentarmos a discutir o que deveria figurar na ordem de trabalhos, depois
      voltemos a partir após cerca de duas semanas para voltarmos daí a 12 meses e
      <a>retomarmos</a> a discussão sobre a ordem de trabalhos que tínhamos deixado
      12 meses antes!
  - s: Mr President, Commissioner, Mr Lindblad, ladies and gentlemen, I would like
      to <v>pick</v> <p>up</p> on the call made by Mr Garriga for realistic budgets.
    t: Senhor Presidente, Senhor Comissário, Senhor Presidente em exercício do Conselho
      Lindblad, caros Colegas, gostaria de <a>retomar</a> o apelo lançado pelo senhor
      deputado Garriga a orçamentos realistas.
  - s: Madam President, I would like to <v>pick</v> <p>up</p> on a subject which two
      other speakers have mentioned.
    t: Senhora Presidente, gostaria de <a>retomar</a> um assunto que dois outros oradores
      mencionaram.
  - s: Mr President, I wanted to <v>pick</v> <p>up</p> on a couple of the points raised
      by Mr Prodi and by the Greek Presidency.
    t: Senhor Presidente, gostaria de <a>retomar</a> alguns pontos levantados pelo
      Senhor Prodi e também pela Presidência Grega.
  - s: I would much rather have spoken about the desirability of <v>picking</v> <p>up</p>
      the thread of the reforms again;
    t: Gostaria muito mais de ter falado da conveniência de <a>retomar</a> o fio das
      reformas.
  - s: Madam President, ladies and gentlemen, I would like to <v>pick</v> <p>up</p>
      on some of the points made.
    t: Senhora Presidente, Senhoras e Senhores Deputados, gostaria de <a>retomar</a>
      algumas das considerações feitas.
  - s: Mr Barnier, we know, is now going to have a look at strategy and I hope will
      <v>pick</v> <p>up</p> many of these things.
    t: Sabemos que o Senhor Comissário Michel Barnier irá, agora, a tratar da estratégia
      e eu espero que ele <a>retome</a> muitas destas coisas.
  - s: I am speaking as a member of the Committee on Culture, Youth, Education, the
      Media and Sport, and I would like to attempt to <v>pick</v> <p>up</p> on what
      Commissioner Lamy said earlier.
    t: Senhor Presidente, intervenho na qualidade de membro da Comissão para a Cultura,
      a Juventude, a Educação, os Meios de Comunicação e os Desportos e gostaria de
      <a>retomar</a> aquilo que o senhor Comissário Lamy afirmou há pouco.
  - s: It has been said - and I am only going to <v>pick</v> <p>up</p> on what has
      been said so far - that competition is presently the big word in our society,
      it is the great catalyst for the development of our society, particularly of
      our European society.
    t: Foi aqui dito - e vou apenas <a>retomar</a> o que aqui foi dito até agora -
      que actualmente a concorrência é a grande palavra de ordem da nossa sociedade,
      que é o grande fio condutor da evolução da nossa sociedade, sobretudo da nossa
      sociedade europeia.
  - s: I would therefore like to <v>pick</v> <p>up</p> just two points which I consider
      especially important in this context and which need to be followed up.
    t: Permitam-me, por isso, que eu <a>retome</a> apenas duas questões, que considero,
      neste contexto, particularmente importantes e merecedoras de aprofundamento.
  - s: The second point I would like to <v>pick</v> <p>up</p> is the transition from
      the Maastricht Treaty to the Treaty of Amsterdam.
    t: A segunda questão que eu gostava de <a>retomar</a> diz respeito à mudança de
      regime decorrente da substituição do Tratado de Maastricht pelo Tratado de Amesterdão.
  - s: I should like to <v>pick</v> <p>up</p> straight away on your closing words.
    t: Gostaria de <a>retomar</a> desde já as suas últimas palavras.
  - s: It is true that the short-term outlook is good due to the economy <v>picking</v>
      <p>up</p>.
    t: É certo que, em virtude da <a>retoma</a> económica, as perspectivas a curto
      prazo são favoráveis.
  - s: All of us will suffer if protectionism increases, just as all of us will gain
      if the economy <v>picks</v> <p>up</p>.
    t: Todos seremos prejudicados se o proteccionismo aumentar, assim como todos retiraremos
      benefícios de uma <a>retoma</a> económica.
  - s: I should be grateful if you could tell us why this general opposition to the
      camps is then somehow <v>picked</v> <p>up</p> again in the report and how the
      Presidency intends to approach this issue.
    t: Ficar-lhe-ia grata se pudesse dizer-nos por que razão esta oposição geral aos
      campos é depois, de alguma forma, <a>retomada</a> no relatório e como pensa
      a Presidência abordar esta questão.
  - s: Mr President, can I first of all just <v>pick</v> <p>up</p> the point that
      was made by Mr Wibe, when he said that the reason why Sweden was staying out
      of the single currency was because it could manage much better on its own.
    t: Senhor Presidente, gostaria, em primeiro lugar, de <a>retomar</a> o ponto referido
      pelo senhor deputado Wibe, que afirmou que a razão pela qual a Suécia não ia
      aderir à moeda única era que se governava melhor sozinha.
