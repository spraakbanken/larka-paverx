  - s: However, I would like to <v>pick</v> <p>up</p> on what you have said, to be
      precise about the appointment of the new Commission.
    t: Je tiens à <a>commenter</a> vos propos, en particulier concernant la désignation
      de la nouvelle Commission.
- c: 1
  r: 10
  v: relevé
  x:
  - s: Eighty percent of European Union spending is carried out on its behalf by national
      governments and it is there that most of the errors <v>picked</v> <p>up</p>
      every year by the Court of Auditors are found - fortunately neither fraud nor
      mismanagement - but it is there that they are found, and, until the Member States
      take their responsibility, we are likely to face the same problem year after
      year, doing enormous damage to the image of the European Union.
    t: Quatre-vingt pour cent des dépenses de l’Union européenne sont réalisées en
      son nom par les gouvernements nationaux, et c’est à ce niveau-là que l’on enregistre
      la plupart des erreurs <a>relevées</a> chaque année par la Cour des Comptes,
      fort heureusement pas sous la forme de fraude ou de mauvaise gestion.
- c: 1
  r: 10
  v: améliorer
  x:
  - s: Hasn’t the American soya market <v>picked</v> <p>up</p> as a result?
    t: Est-ce que le marché du soja américain ne s’en est pas trouvé <a>amélioré</a>
      ?
- c: 1
  r: 10
  v: remonter
  x:
  - s: It can <v>pick</v> you <p>up</p> but it is addictive and leads to economic
      death.’
    t: Elle peut vous <a>remonter</a> mais crée une accoutumance qui conduit à la
      mort économique.
- c: 1
  r: 10
  v: renforcer
  x:
  - s: I would therefore like to ask if it is possible for the Commission to introduce
      satellite surveillance here, for example, or automated systems, making it possible
      on the one hand to gather statistical material and, on the other, to <v>pick</v>
      <p>up</p> more of these refugees and so be better protected in future?
    t: existe-t-il des possibilités pour l’Europe d’y mettre en place une surveillance
      satellite ou des systèmes automatisés de manière à pouvoir, d’une part, rassembler
      des données statistiques et, d’autre part, nous protéger au mieux par un contrôle
      <a>renforcé</a> de ces réfugiés ?
- c: 1
  r: 10
  v: réparer
  x:
  - s: It is much better for the international community to invest in peace now rather
      than having to spend money later <v>picking</v> <p>up</p> the pieces caused
      by continued conflict and violence.
    t: Il est de loin préférable pour la communauté internationale d’investir dans
      la paix dès maintenant au lieu d’avoir à dépenser de l’argent plus tard pour
      <a>réparer</a> les dégâts causés par la guerre et la violence.
it:
- c: 66
  r: 1
  v: riprendere
  x:
  - s: Today, we will try to <v>pick</v> <p>up</p> where the documents left off.
    t: Oggi cercheremo di <a>riprendere</a> dal punto in cui si sono fermati i documenti.
  - s: ‘What business is that of ours, actually?’ Let me <v>pick</v> <p>up</p> on
      something that Commissioner Patten said, that, if peace in the Middle East is
      unattainable or hard to achieve, it is, in the long term, our own security that
      is also increasingly destabilised as a result of the increasing radicalisation
      of people which is associated with the failure to achieve peace.
    t: Permettetemi di <a>riprendere</a> un’affermazione del Commissario Patten, cioè
      che, se la pace in Medio Oriente è irrealizzabile o difficile da raggiungere,
      a lungo termine anche la nostra stessa sicurezza sarà sempre più instabile a
      causa della crescente radicalizzazione associata all’impossibilità di raggiungere
      la pace.
  - s: I should like to <v>pick</v> <p>up</p> on a few key points made in the report.
    t: Vorrei <a>riprendere</a> alcuni dei punti chiave citati nella relazione, peraltro
      sollevati anche da vari deputati nel corso del dibattito.
  - s: Unfortunately, as we all know, he has now resigned and we shall have to <v>pick</v>
      <p>up</p> the thread where we left it when he visited Brussels.
    t: Purtroppo, come tutti sappiamo, ora si è dimesso e dovremo <a>riprendere</a>
      il filo da dove l’abbiamo lasciato quando è venuto a Bruxelles.
  - s: I would like to conclude by <v>picking</v> <p>up</p> on something Mr Barón
      Crespo mentioned.
    t: Vorrei finire <a>riprendendo</a> un accenno che ha fatto l’onorevole Barón
      Crespo.
  - s: It is therefore unavoidable to <v>pick</v> <p>up</p> the work interrupted during
      the final stage of the recent Intergovernmental Conference and begin preparing
      without delay the arrangements for carrying out the impending institutional
      reform.
    t: È inevitabile quindi <a>riprendere</a> il lavoro interrotto nell’ultima fase
      della recente Conferenza intergovernativa e iniziare senza indugi a preparare
      il terreno per il completamento della riforma istituzionale in atto.
  - s: Important decisions have been taken at international level since the first
      reading, and these have been <v>picked</v> <p>up</p> in the common position.
    t: Dalla prima lettura in sede di Parlamento europeo sono state prese decisioni
      importanti già <a>riprese</a> nella posizione comune, come l’adeguamento del
      meccanismo di controllo dell’effetto serra dell’Unione europea al Protocollo
      di Kyoto.
  - s: Madam President, I should like briefly to <v>pick</v> <p>up</p> on two points.
    t: Signora Presidente, due sono gli aspetti che desidero brevemente <a>riprendere</a>.
  - s: I also want to <v>pick</v> <p>up</p> on what Mr Hammerstein-Mintz said, that
      small enterprises are the ones we need to look at in particular.
    t: Vorrei inoltre <a>riprendere</a> quanto detto dall’onorevole Hammerstein-Mintz,
      ossia che dobbiamo guardare in particolare alle piccole imprese.
  - s: It is a timely moment to <v>pick</v> <p>up</p> on that particular concern,
      which certainly was a major concern of telecom suppliers who spoke to me as
      rapporteur and who had contact with colleagues in the committee.
    t: È il momento giusto per <a>riprendere</a> questo particolare argomento, fonte
      di grande preoccupazione per i prestatori di servizi nel settore delle telecomunicazioni,
      che si sono rivolti a me in quanto relatore e hanno anche contattato i colleghi
      della commissione.
  - s: I cannot but underline the arguments of those who have spoken before me, and
      I would like to <v>pick</v> <p>up</p> two of the significant points they made.
    t: Non posso esimermi dal sottolineare le argomentazioni di coloro che sono intervenuti
      prima di me e vorrei <a>riprendere</a> due punti che sono emersi.
  - s: Mr President, I would like to <v>pick</v> <p>up</p> a comment of Mr Andrews.
    t: Signor Presidente, vorrei <a>riprendere</a> quanto detto prima dall’onorevole
      Andrews che ha dichiarato che lei ha scritto una lettera a…
  - s: Mr President, Mr Vice-President of the Commission, I should first like to <v>pick</v>
      <p>up</p> on a comment you made towards the end of your speech.
    t: Signor Presidente, signor Vicepresidente della Commissione, prima di tutto
      desidero <a>riprendere</a> un’osservazione che lei ha formulato verso la fine
      del suo intervento.
  - s: We can therefore express ourselves satisfied that we have made good progress
      on this proposal and we can look to <v>pick</v> <p>up</p> the issue of chemicals
      in products, and a range of other issues, when we address the chemicals policy
      proposal that we understand the Commission will be publishing for wider consultation
      on 7 May.
    t: Possiamo pertanto dichiararci soddisfatti di aver compiuto progressi in merito
      a tale proposta e possiamo <a>riprendere</a> la questione delle sostanze chimiche
      utilizzate negli articoli di consumo quando discuteremo della proposta riguardo
      alla politica sulle sostanze chimiche che la Commissione pubblicherà il 7 maggio
      per sottoporla ad una più ampia consultazione.
  - s: We have therefore been able to <v>pick</v> <p>up</p> this idea again, which
      I know is so dear to Mr van Velzen’s heart, in an optional manner.
    t: Abbiamo quindi potuto <a>riprendere</a>, in modo facoltativo e opzionale, quest’idea
      che so essere molto cara all’onorevole van Velzen.
  - s: Before I do that I would like to <v>pick</v> <p>up</p> one or two points that
      were made.
    t: Prima però desidero <a>riprendere</a> alcuni dei punti emersi.
  - s: However, I want to <v>pick</v> <p>up</p> on her reference to the United Kingdom,
      which, interestingly, she wants to remove from the text.
    t: Tuttavia, vorrei <a>riprendere</a> il suo riferimento al Regno Unito che, osservo
      con interesse, lei desidera omettere dal testo.
  - s: Another point that <v>picks</v> <p>up</p> what Mr Poettering said and which
      nobody else has spoken of is that a European democracy must be a democracy at
      many levels.
    t: Un’altra questione che <a>riprende</a> quanto ha affermato l’onorevole Poettering
      e cui nessun altro ha accennato è che una democrazia europea dev’essere una
      democrazia su più livelli.
  - s: This is perhaps where I should like <v>pick</v> <p>up</p> on what Mr Schulz
      said earlier.
    t: Forse è a questo punto che potrei <a>riprendere</a> ciò che ha affermato l’onorevole
      Schulz.
  - s: I should like to <v>pick</v> <p>up</p> on a few points addressed by Malcolm
      Harbour.
    t: Desidero <a>riprendere</a> alcuni punti sollevati dall’onorevole Harbour.
  - s: I should briefly like to <v>pick</v> <p>up</p> on certain comments.
    t: Vorrei <a>riprendere</a> brevemente certi commenti.
  - s: I would like to welcome the President-in-Office’s response to my colleague’s
      question but <v>pick</v> <p>up</p> the part about venture capital.
    t: Apprezzo la risposta del Presidente in carica del Consiglio all’interrogazione
      del mio collega, ma vorrei <a>riprendere</a> la parte riguardante il capitale
      a rischio.
  - s: I would like to <v>pick</v> <p>up</p> on what the previous speaker said.
    t: Vorrei <a>riprendere</a> dal punto in cui ha concluso la collega che mi ha
      preceduto.
  - s: We have made so bold as to <v>pick</v> <p>up</p> the Commission’s own proposals
      and include them in this report.
    t: Abbiamo osato <a>riprendere</a> le proposte della Commissione stessa e includerle
      in questa relazione.
  - s: Mr President, Mr President-in-Office of the Council, Commissioner, ladies and
      gentlemen, I would just like to <v>pick</v> <p>up</p> on a number of things
      that have been mentioned, of which the cutting back of bureaucracy is but one.
    t: Signor Presidente, signor Presidente in carica del Consiglio, signora Commissario,
      onorevoli colleghi, vorrei solo <a>riprendere</a> alcuni aspetti che sono già
      stati menzionati, uno dei quali è la riduzione della burocrazia.
  - s: I want particularly to <v>pick</v> <p>up</p> on what the Council said about
      the CARIFORUM being an example, but not a template, for other EPAs.
    t: Desidero <a>riprendere</a> in particolar modo quanto detto dal Consiglio circa
      il fatto che quello con il Cariforum è un esempio, ma non un modello, per altri
      accordi di partenariato economico.
  - s: On the comment that Mr Brinkhorst makes on the question of the decentralised
      agencies - which Mr Kellett-Bowman has <v>picked</v> <p>up</p> - it is essential
      that the Council address that question, which both Parliament and the Commission
      have agreement on.
    t: In merito all’osservazione dell’onorevole Brinkhorst sulle agenzie satellite,
      <a>ripresa</a> dall’onorevole Kellett-Bowman, mi sembra fondamentale che il
      Consiglio si occupi della questione, sulla quale Parlamento e Commissione sono
      concordi.
  - s: I will, if I may, try and <v>pick</v> <p>up</p> some of the key points that
      were made and at least begin to give you responses to that.
    t: Se posso, cercherò di <a>riprendere</a> alcuni temi chiave che sono stati esposti
      in modo da cominciare perlomeno a rispondervi.
  - s: Only once my assistant had <v>picked</v> herself <p>up</p> and gone into the
      House did she receive any support or help from the security staff.
    t: Soltanto quando la mia collaboratrice si è <a>ripresa</a> ed è entrata nell’edificio,
      è stata soccorsa dal servizio di sicurezza.
  - s: Mr President-in-Office, let me <v>pick</v> <p>up</p> on a number of your priorities.
    t: Signor Presidente del Consiglio, intendo <a>riprendere</a> alcune delle sue
      priorità.
  - s: We are quite confident that we shall really achieve something and that - to
      <v>pick</v> <p>up</p> on what Mr Schmidt said - we will indeed have an umbrella,
      should we need one.
    t: Siamo molto fiduciosi che realizzeremo qualcosa e che - per <a>riprendere</a>
      quanto detto dall’onorevole Schmidt - non ci mancherà l’ombrello, caso mai ne
      avessimo bisogno.
  - s: The implementation of aid aimed at retraining and reintegrating these workers
      into the work market is crucial, not only for the economy to <v>pick</v> <p>up</p>,
      but also for social stability.
    t: La concessione di un’assistenza volta a riqualificare e reintegrare questi
      lavoratori nel mercato del lavoro è cruciale, non solo per far <a>riprendere</a>
      l’economia, ma anche per la stabilità sociale.
  - s: Mr President, Mr President-in-Office of the Council, honourable Members, I
      should like to <v>pick</v> <p>up</p> on just one thought that has run through
      the whole of this debate, namely the fact that, in the midst of such awful disaster,
      comforting moments occur, especially when humanity suddenly shows its face where
      it was least expected.
    t: Signor Presidente, signor Presidente in carica del Consiglio, onorevoli deputati,
      voglio <a>riprendere</a> un aspetto che ha caratterizzato tutta la discussione,
      vale a dire il fatto che in tutta questa tremenda catastrofe vi sono stati anche
      momenti di consolazione, specialmente quando l’umanità si è manifestata laddove
      meno ce la si aspettava.
  - s: Fourthly - and here I <v>pick</v> <p>up</p> on one of the Liberal Mrs Dybkjær’s
      ideas - this is very much an issue for men too.
    t: In quarto luogo, e <a>riprendo</a> un pensiero espresso dalla collega liberale
      Dybkjær, si tratta di un argomento che interessa anche gli uomini.
  - s: I want to <v>pick</v> <p>up</p> on certain aspects where, for once - unlike
      last year’s Spring Summit- we looked at issues relating to global equity to
      some extent.
    t: Desidero <a>riprendere</a> alcuni punti in cui, a differenza del Consiglio
      di primavera dell’anno scorso, si esaminano questioni attinenti, in certa misura,
      all’equità globale.
  - s: I will <v>pick</v> <p>up</p> on two issues.
    t: <a>Riprenderò</a> due questioni.
  - s: Allow me to <v>pick</v> <p>up</p> on some of the terms in your report.
    t: <a>Riprendendo</a> i termini della relazione, si tratta di un’opportunità non
      solo per quanto riguarda la sicurezza e l’economia, ma anche per la sua cultura.
  - s: Mr Henin will <v>pick</v> <p>up</p> that point in a moment.
    t: L’onorevole Henin <a>riprenderà</a> questo punto tra un attimo.
  - s: I should like to <v>pick</v> <p>up</p> on a point made by the chairman of the
      Committee on Budgetary Control because the question of why the list of old cases
      was not passed on was asked.
    t: <a>Riprendo</a> un punto dell’intervento della presidente della commissione
      per il controllo dei bilanci, in cui è stata posta la domanda come mai non è
      ancora stata consegnato l’elenco dei casi pendenti.
  - s: This is why it is possible to <v>pick</v> <p>up</p> where we left off in 1995.
    t: In ogni caso, la vittoria alle elezioni da parte dell’opposizione è stata comunque
      riconosciuta e si può quindi <a>riprendere</a> il filo del discorso interrotto
      nel 1995.
  - s: I would just like to briefly <v>pick</v> <p>up</p> on the comments you made
      about polygamous marriages, which caused you to shake your head.
    t: Vorrei <a>riprendere</a> in breve quanto lei ha detto sulla poligamia e su
      cui ha scosso il capo.
  - s: I want to briefly <v>pick</v> <p>up</p> on some of the crucial points that
      he made.
    t: Vorrei <a>riprendere</a> brevemente alcuni punti cruciali toccati dal Commissario.
  - s: You said something quite wonderful, Mr Byrne and I should like to <v>pick</v>
      <p>up</p> on it.
    t: Commissario Byrne, lei ha fatto un’affermazione molto interessante, che vorrei
      <a>riprendere</a>.
  - s: However, I would like to <v>pick</v> <p>up</p> on an idea that Mrs Pack has
      just mentioned.
    t: Tuttavia, vorrei <a>riprendere</a> un’idea appena enunciata dall’onorevole
      Pack.
  - s: The very final point is to <v>pick</v> <p>up</p> one thing that Mr Dankert
      said about his aspiration for giving discharge to the Council.
    t: Come ultimo punto vorrei <a>riprendere</a> ciò che ha detto l’on. Dankert a
      proposito della sua aspirazione a concedere il discarico al Consiglio.
  - s: I would like to <v>pick</v> <p>up</p> on some of the lessons that I learned.
    t: Desidero <a>riprendere</a> alcuni insegnamenti che ho tratto in quest’occasione.
  - s: I think that Mrs Salafranca’s comments at the beginning have been <v>picked</v>
      <p>up</p> and reflected again in a number of contributions about how we can
      make sure that our coordination is effective in terms of security, in terms
      of the political and economic coming together to address the concerns that this
      nation faces.
    t: Credo che le osservazioni dell’onorevole Salafranca siano state <a>riprese</a>
      in svariati interventi relativi al modo in cui possiamo garantire un coordinamento
      efficace in termini di sicurezza e collaborazione a livello politico ed economico
      per dare risposta alle preoccupazioni del paese.
  - s: 'Our Parliament welcomed the development in this area in Mrs Lalumière’s report
      but - and here I should like to <v>pick</v> <p>up</p> on Mr Nassauer’s Marxist
      digression - a spirit is abroad in Europe, especially in this area:'
    t: 'Il nostro Parlamento ha valutato positivamente gli sviluppi in questo settore
      nella relazione della collega Lalumière ma - <a>riprendendo</a> la citazione
      marxista del collega, onorevole Nassauer - «un fantasma si aggira per l’Europa»,
      soprattutto in questo campo:'
  - s: We must always begin again, <v>pick</v> <p>up</p> the pieces, maintain contact
      with both parties and use the carrot and stick approach - if you will forgive
      me using such a crude expression - as circumstances require.
    t: E bisogna inoltre dominare le frustrazioni - e Dio sa se ce ne sono, in questa
      specie di processione di Echternach in cui si fanno tre passi avanti e due passi
      indietro, e talvolta due avanti e tre indietro, e ogni volta bisogna ricominciare
      daccapo, <a>riprendere</a> il filo, non interrompere mai i contatti né con gli
      uni, né con gli altri, usare - scuserete la brutalità dell’espressione - il
      bastone e la carota, a seconda di ciò che impongono le circostanze.
  - s: I would also like to <v>pick</v> <p>up</p> the observation made by Mr Spencer
      about our role in the former Yugoslavia.
    t: Desidero inoltre <a>riprendere</a> l’osservazione fatta dall’onorevole Spencer
      sul nostro ruolo nella ex Iugoslavia.
  - s: I would like to <v>pick</v> <p>up</p> on just one point, when you said ’Member
      States must make much more effort to enable employees to stay longer in employment’.
    t: Signora Commissario, accolgo con favore le sue osservazioni e <a>riprendo</a>
      solo un suo commento, quando ha detto che gli Stati membri dovrebbero fare molto
      di più per consentire ai lavoratori di permanere più a lungo nella vita attiva.
  - s: It makes no sense for thousands of us from hundreds of countries to meet once
      a year, use up carbon and fly to all sorts of locations to sit and argue mainly
      about what should be on the agenda, then leave again after up to two weeks,
      only to come back 12 months later to <v>pick</v> <p>up</p> the argument about
      the agenda that we had left 12 months earlier!
    t: Non ha senso che migliaia di persone, provenienti da centinaia di paesi, si
      riuniscano una volta all’anno, disperdano carbonio e volino chissà dove per
      sedersi e discutere principalmente, a volte per due intere settimane, dei punti
      da iscrivere all’ordine del giorno e poi ripartano e si ritrovino un anno dopo
      a <a>riprendere</a> la discussione sull’ordine del giorno lasciata in sospeso
      12 mesi prima!
  - s: Madam President, first of all, I would like to <v>pick</v> <p>up</p> on what
      Mr Brok said.
    t: Signora Presidente, innanzi tutto vorrei <a>riprendere</a> quanto detto dall’onorevole
      Brok.
  - s: Let me <v>pick</v> <p>up</p> on two points of detail that are very close to
      my heart and where I would have liked to see the common position worded more
      clearly.
    t: 'Personalmente, desidero <a>riprendere</a> due passaggi specifici che mi stanno
      particolarmente a cuore e di cui avrei desiderato una formulazione più precisa
      nel testo della posizione comune:'
  - s: If the step which the European Parliament now wants to take is far too small,
      let us then at least ensure that we <v>pick</v> <p>up</p> the thread in a couple
      of years’ time.
    t: Anche se il passo che il Parlamento intende compiere adesso è troppo piccolo,
      dobbiamo fare in modo che tra alcuni anni possiamo <a>riprendere</a> questo
      tema.
  - s: I would like to <v>pick</v> <p>up</p> three of the issues addressed which are
      vitally important.
    t: Vorrei <a>riprendere</a> tre degli argomenti toccati, tutti di vitale importanza.
  - s: 'Mr President, I welcome the Commissioner and wish to <v>pick</v> <p>up</p>
      on something he referred to rather poignantly:'
    t: 'Signor Presidente, do il benvenuto al Commissario e desidero <a>riprendere</a>
      un punto cui ha fatto riferimento in modo piuttosto energico:'
  - s: I am speaking as a member of the Committee on Culture, Youth, Education, the
      Media and Sport, and I would like to attempt to <v>pick</v> <p>up</p> on what
      Commissioner Lamy said earlier.
    t: Signor Presidente, intervengo in qualità di membro della commissione per la
      cultura, la gioventù, l’istruzione, i mezzi di informazione e lo sport, per
      <a>riprendere</a> alcune osservazioni del Commissario Lamy.
  - s: The European Commission has now <v>picked</v> <p>up</p> on this, but not with
      a view to restricting competition between ports but rather to promote it within
      the ports.
    t: La Commissione europea ha <a>ripreso</a> queste tematiche, non per limitare
      la concorrenza tra i porti, bensì per promuoverla all’interno dei porti stessi.
  - s: What I tried to do while I was talking to Member States about all of these
      aspects of trade was to <v>pick</v> <p>up</p>, either by the work I had been
      doing - and specifically, talking to small businesses across Europe, where I
      have a great concern that they should have real opportunities so that more than
      3% of them will start trading beyond the European Union - issues that are either
      left over - things that we have not resolved one way or the other - or indeed
      where countries feel particularly strongly.
    t: Mentre parlavo con gli Stati membri di tutti questi aspetti del commercio,
      ho cercato di <a>riprendere</a>, con il lavoro che stavo facendo - nello specifico,
      dialogando con le piccole imprese europee, che dovrebbero avere opportunità
      reali per permettere a più del 3 per cento delle stesse di avviare attività
      commerciali al di fuori dell’Unione europea - questioni che sono rimaste in
      sospeso - che in un modo o nell’altro non abbiamo risolto - o che rappresentano
      un punto di forza per gli Stati.
  - s: I would <v>pick</v> <p>up</p> on the rapporteur’s call for better statistics,
      particularly for the targeting and monitoring of the efficiency of funding programmes.
    t: <a>Riprenderei</a> la richiesta del relatore quanto al miglioramento delle
      statistiche, in particolare per valutare puntualmente l’efficienza dei programmi
      di finanziamento.
  - s: Firstly, on behalf of our group, I would like to say that we support the proposal
