    t: Questa asserzione è d’altra parte <a>suffragabile</a> da elementi molto concreti.
- c: 1
  r: 9
  v: vincere stare
  x:
  - s: To sum up, Mr President, although pharmaceutical companies have, by and large,
      been <v>backed</v> <p>up</p> in the Commission’s initial proposals, we have
      a duty - and this must be the mission of the European Parliament - to protect
      the interests of citizens, patients and consumers.
    t: Per concludere, signor Presidente, se con le proposte iniziali della Commissione
      le società farmaceutiche l’hanno avuta largamente <a>vinta</a>, <a>sta</a> ora
      a noi - e deve essere questa la missione del Parlamento europeo - salvaguardare
      gli interessi dei cittadini, dei pazienti e dei consumatori.
pt:
- c: 53
  r: 1
  v: apoiar
  x:
  - s: Diplomatic pressure is only successful when it is <v>backed</v> <p>up</p> by
      credible economic and military threats.
    t: A pressão diplomática apenas funciona quando é <a>apoiada</a> por uma ameaça
      económica e militar credível.
  - s: Our declarations of wanting to make poverty history have to be <v>backed</v>
      <p>up</p> with actions and with hard cash.
    t: As nossas declarações de querermos tornar a pobreza uma coisa do passado têm
      de ser <a>apoiadas</a> com acções e com dinheiro vivo.
  - s: Mr President, the widening crisis in the euro area shows the dangers which
      may face economic projects that are not <v>backed</v> <p>up</p> by economic
      calculation, but are based on ideological assumptions, especially when integration
      includes the economic integration of different Member States which have different
      economic conditions.
    t: Senhor Presidente, a crise crescente na área do euro mostra os perigos a que
      podem estar expostos projectos económicos que não sejam <a>apoiados</a> por
      cálculos económicos, antes assentando em pressupostos ideológicos, especialmente
      quando a integração inclui a união económica de diferentes Estados-Membros com
      diferentes condições económicas.
  - s: If cultural and creative industries are to maximise their role as a driving
      force, financing facilities <v>backed</v> <p>up</p> by solid expertise in the
      characteristics of cultural industries and an adapted taxation system must be
      introduced.
    t: Com efeito, para permitir que as indústrias culturais e criativas desempenhem
      plenamente o seu papel de força motriz, devem ser feitas adaptações em matéria
      de fiscalidade e aprovadas facilidades de financiamento <a>apoiadas</a> num
      conhecimento profundo das especificidades das indústrias culturais.
  - s: I can assure you that the Commission will <v>back</v> <p>up</p> action to improve
      the working conditions of precarious female workers by monitoring national employment
      policy and by providing structural fund support in particular.
    t: Posso garantir-vos que a Comissão <a>apoiará</a> medidas para melhorar as condições
      de trabalho das trabalhadoras precárias através da supervisão das políticas
      de emprego nacionais e, em particular, dos Fundos Estruturais.
  - s: So it is essential that the Commission gets it right, proposing a management
      system which ensures sustainable fisheries <v>backed</v> <p>up</p> by up-to-date
      independent and verifiable scientific evidence involving stakeholders and installing
      confidence in the system.
    t: Portanto, é essencial que a Comissão encontre a solução certa, propondo um
      sistema de gestão que assegure a sustentabilidade da pesca e que seja <a>apoiada</a>
      por conhecimentos científicos actualizados, independentes e verificáveis, uma
      solução que envolva os parceiros e que gere confiança no sistema.
  - s: For the last 14 years, Soul City has been receiving considerable aid from the
      European Community to develop its ’edutainment’ - education and entertainment
      - approach, which involves the use of TV and radio soaps, <v>backed</v> <p>up</p>
      by leaflets and other documents in a wide range of languages, providing more
      detailed information on the subjects covered in the broadcasts.
    t: Desde há catorze anos, a Soul City recebe uma ajuda importante da Comunidade
      Europeia para desenvolver a sua abordagem «edutainment» - Education and Entertainment
      - que consiste em utilizar as novelas da televisão e da rádio, <a>apoiados</a>
      por desdobráveis e outros documentos multilingues que aprofundam os temas desenvolvidos
      nas emissões.
  - s: I voted against the imprecise paragraph to the effect that ’the Union’s foreign
      and security policy’ must be ’<v>backed</v> <p>up</p> by credible political,
      economic and military capabilities, supplied by Member States and NATO’.
    t: Devido a uma redacção imprecisa, votei contra o número que defendia que ’a
      política externa e de segurança da União’ dever ser <a>apoiada</a> ’por capacidades
      políticas, económicas e militares credíveis, fornecidas pelos Estados-Membros
      e pela NATO’.
  - s: I can tell you that even the finest of targets do not help the people who are
      being trafficked if they are not <v>backed</v> <p>up</p> by proper powers, political
      will and proper effort.
    t: Posso afirmar que nem os melhores objectivos irão ajudar as vítimas do tráfico
      de seres humanos, se não forem <a>apoiados</a> pelos poderes adequados, por
      vontade política e por esforços adequados.
  - s: All of these matters have led our group to propose a rejection of the Council’s
      common position, a rejection which is <v>backed</v> <p>up</p> both by Article
      92(2) of the Treaty, which recognises the freedom of each State to depart from
      the rules of competition in the organisation of its public services, and also
      by the principle of subsidiarity.
    t: Todos estes elementos levaram o nosso grupo a propor a rejeição da posição
      comum do Conselho, uma rejeição que se <a>apoia</a> não só no nº 2 do artigo
      92º do Tratado, que reconhece a cada Estado a possibilidade de organizar os
      seus serviços de interesse geral em derrogação das regras da concorrência, mas
      também no princípio da subsidiariedade.
  - s: Let us not forget, however, that these slogans must be <v>backed</v> <p>up</p>
      by practical measures, and that the appropriate legislative decisions must be
      taken and laws implemented which will contribute to the achievement of the objectives
      which have been mentioned, namely, the objectives of the Europe 2020 strategy.
    t: No entanto, devemos ter presente que estes lemas devem ser <a>apoiados</a>
      por medidas práticas e que devem ser tomadas decisões legislativas adequadas
      e aplicadas leis que contribuam para a consecução dos objectivos mencionados,
      nomeadamente os objectivos da Estratégia Europa 2020.
  - s: It is for the EU institutions themselves to actually <v>back</v> <p>up</p>
      with actions what we have been saying in reports for years.
    t: Cabe às próprias Instituições da UE <a>apoiar</a> de facto, com acções, aquilo
      que temos vindo a dizer em inúmeros relatórios desde há anos.
  - s: We all witnessed the pronounced interest of the European organisations, which
      verged on the coercion of Ireland, and which was <v>backed</v> <p>up</p> with
      corresponding levels of funding.
    t: Todos assistimos ao grande interesse das organizações europeias em relação
      à Irlanda, que raiou mesmo a coacção, e que foi <a>apoiado</a> com níveis de
      financiamento equivalentes.
  - s: The resolution which we voted on today sends a powerful political signal to
      Chişinău, but this signal must be clearly <v>backed</v> <p>up</p> by specific
      actions from the Commission and the Council.
    t: A resolução que colocámos hoje à votação envia um sinal político forte a Chisinau,
      mas este sinal deve ser claramente <a>apoiado</a> por medidas específicas da
      Comissão e do Conselho.
  - s: Member States are called upon this evening to take their responsibilities more
      seriously for implementation and enforcement and to <v>back</v> this <p>up</p>
      with serious resources.
    t: Esta noite apelamos aos Estados-Membros que assumam com maior seriedade as
      suas responsabilidades pela aplicação e execução e que as <a>apoiem</a> com
      recursos adequados.
  - s: It is worth noting that mutual assessments of justice should also be <v>backed</v>
      <p>up</p> by other measures, such as those that ensure the independence of the
      judiciary from political influence is not only respected, but also enhanced.
    t: Vale a pena chamar a atenção para a necessidade de as avaliações mútuas da
      justiça se <a>apoiarem</a> também noutras medidas, tais como as que asseguram
      não só o respeito pela independência do poder judicial em relação ao poder político
      mas também o seu reforço.
  - s: The pre-accession strategy should be <v>backed</v> <p>up</p>, naturally, by
      additional financial support.
    t: A estratégia de pré-adesão deverá ser <a>apoiada</a>, naturalmente, por um
      apoio financeiro acrescido.
  - s: Those who have any dealings with it will, I think, be able to <v>back</v> me
      <p>up</p> on that.
    t: Todos quantos lidam com ele estarão, creio, dispostos a <a>apoiar</a>-me no
      que estou a afirmar.
  - s: I support this ambitious proposal, while believing that the EU’s efforts must
      be <v>backed</v> <p>up</p> globally by the efforts of the major industrialised
      countries.
    t: Apoio esta proposta ambiciosa, mas acredito que os esforços da UE têm de ser
      <a>apoiados</a> globalmente pelas acções dos grandes países industrializados.
  - s: This should also be <v>backed</v> <p>up</p> by money, including from the European
      partners in NATO.
    t: Tal iniciativa deveria ser <a>apoiada</a> por financiamentos também dos parceiros
      europeus da NATO.
  - s: These measures are necessary in any case and will help eliminate fraud from
      the system especially if, as we propose, they are <v>backed</v> <p>up</p> with
      spot checks and mutual recognition of evidence.
    t: Estas medidas são de todo necessárias e irão ajudar a eliminar a fraude do
      regime, especialmente se, conforme propomos, elas se <a>apoiarem</a> em controlos
      surpresa locais e no reconhecimento mútuo das provas.
  - s: My own belief is that we would not have seen the progress with the UN inspections
      in Iraq had it not been for the firm stand of diplomacy <v>backed</v> <p>up</p>,
      if necessary, by the use of force.
    t: Por mim, estou convencido de que não teríamos assistido aos progressos das
      inspecções da ONU no Iraque se não tivesse havido esta atitude de firmeza por
      parte da diplomacia, <a>apoiada</a>, se necessário, pelo uso da força.
  - s: But that cannot be the end of the story and there are measures proposed in
      the field of education, media and politics, and justice in policing, immigration
      and asylum policy, which would be aimed to <v>back</v> <p>up</p> the implementation
      of legislation.
    t: Não podemos, no entanto, ficarnos por aqui, e daí as medidas preconizadas no
      relatório nos domínios da educação, dos meios de comunicação social e da política,
      da justiça na acção fiscalizadora, e ainda da política de imigração e asilo,
      todas elas destinadas a <a>apoiar</a> a aplicação da referida legislação.
  - s: In May he returned with extremely important news, <v>backed</v> <p>up</p> by
      the interparliamentary delegation chaired by Mrs Erika Mann.
    t: Ainda no mês de Maio ele voltou com notícias extremamente importantes, <a>apoiado</a>
      pela delegação interparlamentar presidida pela senhora Erika Mann.
  - s: As well as guidelines that may help local and national authorities to stem
      the numbers of Member State minorities descending into social hardship, it is
      necessary to have adequate funds to <v>back</v> <p>up</p> the actions to be
      taken.
    t: Paralelamente a linhas de orientação que possam ajudar as autoridades locais
      e nacionais a deter os números das minorias dos Estados-Membros que caem numa
      situação de degradação social, é necessário dispor de fundos adequados para
      <a>apoiar</a> as acções a empreender.
  - s: Individuals choose the right of privacy and then legislation <v>backs</v> it
      <p>up</p>.
    t: Os indivíduos optam pelo direito à privacidade e depois a legislação <a>apoia</a>-o.
  - s: I am sure that you will all agree with me in confirming the importance of this
      Community framework for cooperation with which we are trying to <v>back</v>
      <p>up</p> and finalise the work of the Member States in the field of accidental
      marine contamination, in order to make it more efficient.
    t: A assembleia estará certamente de acordo comigo em afirmar a importância deste
      quadro comunitário de cooperação com o qual se pretende <a>apoiar</a> e completar
      o trabalho dos Estados-Membros no campo da poluição marinha acidental, precisamente
      com o objectivo de o tornar mais eficaz.
  - s: Better than that, it gives them the choice between legalisation and voluntary
      return, all this <v>backed</v> <p>up</p> by privileges and guarantees that protect
      essential human rights.
    t: Como se não bastasse, dá-lhes a escolher entre a legalização e o regresso voluntário,
      tudo isto <a>apoiado</a> em privilégios e garantias que protegem direitos humanos
      essenciais.
  - s: 'Therefore the foremost demand that the European Union must make, again and
      again, and which it must <v>back</v> <p>up</p> with all the power at its disposal,
      is this:'
    t: 'Nesta perspectiva, a exigência prioritária que a União Europeia tem de colocar
      sistematicamente, aquela que temos de <a>apoiar</a> com todas as nossas forças,
      tem de ser:'
  - s: I particularly welcome the involvement of the small and medium-sized enterprises,
      because they see this as a huge opportunity for them to increase their knowledge
      of technology in commercial concerns and to <v>back</v> <p>up</p> the very large
      operating body that will provide overall supervision.
    t: Saúdo especialmente o envolvimento das pequenas e médias empresas, na medida
      em que vêm aqui uma excelente oportunidade de aumentar os seus conhecimentos
      tecnológicos em assuntos comerciais e de <a>apoiar</a> o enorme órgão de funcionamento
      que procederá a uma supervisão global.
  - s: Our demand - <v>backed</v> <p>up</p> by amendments to the Rothley report -
      had always been that the amount reimbursed in respect of travel costs should
      correspond to the expenses actually incurred, transparency being the primary
      consideration.
    t: A nossa exigência, <a>apoiada</a> pelas alterações ao relatório Rothley, foi
      sempre que o montante do reembolso das despesas de viagem correspondesse às
      despesas efectivamente incorridas, sendo a transparência a principal consideração.
  - s: This theory is <v>backed</v> <p>up</p> by economic and environmental arguments,
      as well as by social arguments, including those relating to demographic issues.
    t: Esta teoria é <a>apoiada</a> por argumentos de natureza económica e ambiental,
      bem como por argumentos de natureza social, inclusive pelos relacionados com
      questões demográficas.
  - s: It is unacceptable that European multinational companies are investing in and
      <v>backing</v> <p>up</p> a system where large-scale gross violations of human
      rights are taking place.
    t: É inaceitável que as empresas multinacionais europeias invistam e <a>apoiem</a>
      um sistema que pratica, em grande escala, violações dos direitos humanos.
  - s: One thing that is quite clear to me is that the Parliament is very, very under-resourced
      as regards the necessary research with which to <v>back</v> <p>up</p> the points
      which are made in Lange and Mamère.
    t: Uma coisa que, para mim, é perfeitamente clara, é que o Parlamento está muito
      desfalcado no que se refere às investigações necessárias com que <a>apoiar</a>
      os pontos defendidos nos relatórios Lange e Mamère.
  - s: In this way, we have extended their area of application, and I therefore also
      hope that, together, we can increase the financial resources we have for implementing
      the measures so that it will not in any case be possible to accuse Parliament
      of only producing fine words and not <v>backing</v> them <p>up</p> with genuine
      action.
    t: Desta forma iremos alargar o seu âmbito e espero, por esse motivo, podermos,
      em conjunto, contribuir para aumentar os meios económicos de que dispomos para
      a sua realização, para que o Parlamento não seja acusado de apenas oferecer
      palavras nobres e não as <a>apoiar</a> com acções concretas.
  - s: I can only agree with the European Anti-Poverty Network when it complains that
      the fight against poverty, social exclusion and a growing social divide is still
      not being tackled and <v>backed</v> <p>up</p> with the necessary clarity and
      determination.
    t: Não posso deixar de concordar com a Rede Europeia Anti-Pobreza quando se queixa
      de que o combate à pobreza, à exclusão social e à crescente fractura social
      ainda não está a ser abordado e <a>apoiado</a> com a necessária clareza e determinação.
  - s: I will be frank with the European Parliament and say that, although I welcome
      the fact that, on Monday we were able to get a clear statement condemning the
      recent Indian nuclear tests, it would have been better if that statement had
      been <v>backed</v> <p>up</p> by a more robust set of measures to give substance
      to our words.
    t: Vou ser franco para com o Parlamento Europeu e dizer que, embora me congratule
      com o facto de na segunda-feira termos conseguido elaborar uma declaração clara
      de condenação dos recentes ensaios nucleares realizados pela Índia, teria sido
      melhor se essa declaração tivesse sido <a>apoiada</a> por um conjunto de medidas
      mais enérgicas que dessem substância às nossas palavras.
  - s: Far from the least important question is whether this sort of cooperation in
      competition - and competition is what this is about - has to be <v>backed</v>
      <p>up</p> by joint undertakings in research, and whether there is also financial
      support for one project or another.
    t: Sem esquecer a pergunta para saber se este tipo de cooperação, em termos de
      concorrência - e é de concorrência que estamos a falar -, não terá de ser <a>apoiada</a>
      por empresas conjuntas no domínio da investigação.
  - s: I noticed in particular the consistent objectives in terms of boosting investment
      in research and development and reducing gas emissions, which are <v>backed</v>
      <p>up</p> by figures and commitments.
    t: Registei, em particular, a coerência de objectivos em termos de promoção de
      investimento em investigação e desenvolvimento e de redução das emissões de
      gases com efeito de estufa, que são <a>apoiados</a> por números e compromissos.
  - s: The European Union itself, as I have said before - given that it is the best
      example in the history of the world of conflict resolution - might begin by
      creating a Commissioner for peace and reconciliation, <v>backed</v> <p>up</p>
      by a department of peace and reconciliation, which could be sent to areas of
      conflict with the principles of conflict resolution that are the heart of the
      European Union.
    t: A própria União Europeia, como já disse - dado que é o melhor exemplo de resolução
      de conflitos na história do mundo -, poderia começar por criar um Comissário
      para a paz e a reconciliação, <a>apoiado</a> por um departamento para a paz
      e a reconciliação, que poderia ser enviado para áreas de conflito levando consigo
      os princípios de resolução de conflitos que constituem o âmago da União Europeia.
  - s: It would be nice if you were to <v>back</v> <p>up</p> the words in this report
      with actions in others.
    t: Seria bom se as palavras contidas neste relatório fossem <a>apoiadas</a> com
      acções noutros.
  - s: I would like to see that philosophy of the European Union sent to all areas
      of conflict in the world, and for that reason the European Union should have
      a Commissioner for peace and reconciliation <v>backed</v> <p>up</p> by a substantial
      directorate, that could, instead of sending soldiers to areas of conflict, send
      a team that would promote dialogue.
    t: Gostaria de ver essa filosofia da União Europeia ser enviada para todas as
      zonas de conflito no mundo, e por essa razão a União Europeia deveria ter um
      Comissário para a paz e a reconciliação <a>apoiado</a> por uma direcção de importância
      considerável, que, em vez de enviar soldados para zonas de conflito, poderia
      enviar uma equipa que promovesse o diálogo.
  - s: They are used to dismissing our words because we never <v>back</v> them <p>up</p>
      with deeds.
    t: Estão habituados a desvalorizar as nossas palavras porque nunca as <a>apoiamos</a>
      com actos.
  - s: All methods other than war must be tried and, if war is unavoidable, it must
      be <v>backed</v> <p>up</p> by the UN and supported by powerful forces in Iraq
      itself.
    t: Deverão ser tentadas todas as alternativas à guerra, mas se a guerra for inevitável,
      deverá ser <a>apoiada</a> pela ONU e por forças poderosas no próprio Iraque.
  - s: As rapporteur - and the Committee on Development will <v>back</v> me <p>up</p>
      on this - I cannot agree to Article 179 as the legal basis.
    t: Na qualidade de relator - e a Comissão do Desenvolvimento irá <a>apoiar</a>-me
      nisto -, não posso concordar com o artigo 179.º como base jurídica.
  - s: This House has adopted significant resolutions that have given the Tibetans
      courage, among them the outstanding Romeva Report on arms exports, in which
      the Council was urged to maintain the embargo on the sale of armaments to China
      - an appeal <v>backed</v> <p>up</p> by our joint resolution on the Geneva Human
      Rights Convention.
    t: Esta Câmara adoptou resoluções importantes que constituíram um incentivo para
      os tibetanos, entre elas, o excelente relatório Romeva sobre exportações de
      armas, no qual o Conselho era instado a manter o embargo à venda de armamento
