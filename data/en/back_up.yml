      destruyendo propiedades y costando vidas humanas?
  - s: It is worth noting that mutual assessments of justice should also be <v>backed</v>
      <p>up</p> by other measures, such as those that ensure the independence of the
      judiciary from political influence is not only respected, but also enhanced.
    t: Merece la pena destacar que las evaluaciones judiciales mutuas también tienen
      que ser <a>respaldadas</a> por otras medidas, como las que garantizan que la
      independencia del poder judicial de toda influencia política no solo se respeta
      sino que también se mejora.
  - s: The pre-accession strategy should be <v>backed</v> <p>up</p>, naturally, by
      additional financial support.
    t: La estrategia de preadhesión, naturalmente, ha de estar <a>respaldada</a> por
      un apoyo financiero adicional.
  - s: However, the Commission has tended to respond at great length to the Ombudsman,
      setting out in detail, and <v>backing</v> <p>up</p>, the interpretations of
      the law that have been applied, while adding a disclaimer about differences
      in interpretation of the law and stressing that the final arbiter is the European
      Court of Justice.
    t: Sin embargo, la Comisión ha sido propensa a extenderse en sus respuestas al
      Defensor del Pueblo, en la que expone en detalle y <a>respalda</a> las interpretaciones
      de la ley que se han aplicado, al mismo tiempo que añade un descargo de responsabilidad
      sobre las diferencias de interpretación de la ley y subraya que el árbitro final
      es el Tribunal de Justicia Europeo.
  - s: I therefore propose combating this monopoly situation with the means provided
      by and the authority of the Commission, along with the enforcement of the Charter
      on Freedom of the Press, <v>backed</v> <p>up</p> by European authority.
    t: Por tanto, propongo que luchemos contra esta situación de monopolio con los
      recursos disponibles y con la autoridad de la Comisión, junto con la aplicación
      de la Carta por la Libertad de Prensa, <a>respaldada</a> por la autoridad europea.
  - s: Mr President, Commissioner, ladies and gentlemen, the increasingly complex
      nature of society and of economic life, <v>backed</v> <p>up</p> by ever more
      powerful technology, is creating new situations which threaten the individual
      rights of our citizens and leave them unprotected.
    t: Señor Presidente, señor Comisario, Señorías, la complejidad cada vez mayor
      de la sociedad y de la vida económica, <a>respaldada</a> por medios tecnológicos
      cada vez más potentes, crea nuevas situaciones de desprotección y representa
      una amenaza para los derechos individuales de los ciudadanos que obligan a crear
      mecanismos adecuados de prevención de posibles violaciones de dichos derechos.
  - s: To sum up, Mr President, although pharmaceutical companies have, by and large,
      been <v>backed</v> <p>up</p> in the Commission’s initial proposals, we have
      a duty - and this must be the mission of the European Parliament - to protect
      the interests of citizens, patients and consumers.
    t: Resumiendo, Señor Presidente, aunque las empresas farmacéuticas han sido <a>respaldadas</a>,
      considerablemente, por las propuestas iniciales de la Comisión, tenemos el deber,
      que ha de ser la misión del Parlamento Europeo, de proteger los intereses de
      los ciudadanos, los pacientes y los consumidores.
  - s: So once again, I endorse Mr Hughes’ description of the problems, and I also
      hope that he may have the moral fibre to withdraw his report if the Commission
      is not committed to solving the problems surrounding the reduction in staffing
      levels, the balance between legislative and non-legislative measures - which,
      in my view, is still wanting - and, above all, the lack of an action plan with
      a timeframe to <v>back</v> it <p>up</p>.
    t: Así pues, una vez más, apruebo la descripción de los problemas del Sr. Hughes,
      y también espero que tenga el temple necesario para retirar su informe si la
      Comisión no se compromete a solucionar los problemas que se derivan de la reducción
      del número de empleados, el equilibrio entre las medidas legislativas y no legislativas
      ’que a mi entender sigue siendo deficiente’ y, por encima de todo, la ausencia
      de un plan de acción con un calendario que lo <a>respalde</a>.
  - s: This should also be <v>backed</v> <p>up</p> by money, including from the European
      partners in NATO.
    t: Esto debería quedar <a>respaldado</a> también con dinero, también por parte
      de los socios europeos de la OTAN.
  - s: My own belief is that we would not have seen the progress with the UN inspections
      in Iraq had it not been for the firm stand of diplomacy <v>backed</v> <p>up</p>,
      if necessary, by the use of force.
    t: Mi opinión personal es que no habríamos prosperado en el tema de las inspecciones
      de las Naciones Unidas en Irak de no haber sido por la posición firme de la
      diplomacia, <a>respaldada</a>, en caso necesario, por el uso de la fuerza.
  - s: We now call on the Iranians’ representative body - the Majlis - and the Iranian
      Government to do all in their power to confirm this by <v>backing</v> these
      statements <p>up</p> with actions.
    t: Ahora pedimos al órgano representativo iraní —el Majlis— y al Gobierno iraní
      que hagan todo lo que esté en sus manos para confirmarlo <a>respaldando</a>
      estas declaraciones con acciones.
  - s: Tehran must waste no time in bringing us proof and in <v>backing</v> <p>up</p>
      its words with action.
    t: Es preciso que Teherán no pierda el tiempo y nos aporte pruebas y que <a>respalde</a>
      sus palabras con hechos.
  - s: We must <v>back</v> them <p>up</p> with action.
    t: Debemos <a>respaldarlas</a> con acciones.
  - s: However, these measures need to be <v>backed</v> <p>up</p> by a coherent economic
      recovery strategy and by control and sanction mechanisms.
    t: No obstante, es necesario que estas medidas se encuentren <a>respaldadas</a>
      por una estrategia de recuperación económica coherente y mecanismos de control
      y sanción.
  - s: That must not be allowed to become a mere rhetorical phrase, but must be a
      living concept, and one <v>backed</v> <p>up</p> by verifiable criteria.
    t: No debemos permitir que se convierta en una simple frase retórica, sino que
      debe ser un concepto vivo, <a>respaldado</a> por criterios susceptibles de verificación.
  - s: As far as I am concerned, the creation of Eurobonds, which could create a global
      market <v>backed</v> <p>up</p> by the euro, is part of this package.
    t: A mi juicio, la creación de eurobonos, que podría crear un mercado global <a>respaldado</a>
      por el euro, forma parte de este paquete.
  - s: Our interpretation of Article 290 of the Treaty of Lisbon <v>backs</v> <p>up</p>
      our demand.
    t: Nuestra interpretación del artículo 290 del Tratado de Lisboa <a>respalda</a>
      nuestra demanda.
  - s: This will only be possible if the integrated coastal zone management process
      is <v>backed</v> <p>up</p> with appropriate legislation.
    t: Europa debería ocupar un lugar de liderazgo específico para garantizar esa
      buena gestión, que sólo será posible si el proceso de gestión integrada de las
      zonas costeras está <a>respaldado</a> por legislación adecuada.
  - s: India’s efforts in building a strong economy must be <v>backed</v> <p>up</p>
      by the political will to improve the situation in terms of human, social and
      environmental rights.
    t: Los esfuerzos de la India en la construcción de una economía fuerte deben estar
      <a>respaldados</a> por la voluntad política de mejorar la situación en materia
      de derechos humanos, sociales y ambientales.
  - s: We need a European initiative that ensures that cooperation on justice, with
      a view to protecting the Community’s financial interests, is <v>backed</v> <p>up</p>
      by action, and is not mere rhetoric, as has happened in this case, the biggest
      of its kind in the area of Community finance.
    t: Necesitamos una iniciativa europea que garantice que la cooperación en materia
      de justicia, con la intención de proteger los intereses financieros comunitarios,
      se ve <a>respaldada</a> por la acción y no se limita a la retórica, tal como
      ha sucedido en este caso, el mayor de este tipo en el ámbito de las finanzas
      comunitarias.
  - s: Last but not least, I want to emphasise what Mr Maňka also said, namely that
      now we are obtaining a Members’ Statute, this needs to be <v>backed</v> <p>up</p>
      by a Statute of Members’ assistants here in Parliament.
    t: Finalmente, quiero insistir en algo que también ha dicho el señor Maňka, concretamente
      que ahora que vamos a conseguir un Estatuto de los diputados, este debe ser
      <a>respaldado</a> por un Estatuto de los asistentes de los diputados en este
      Parlamento.
  - s: I am sure that you will all agree with me in confirming the importance of this
      Community framework for cooperation with which we are trying to <v>back</v>
      <p>up</p> and finalise the work of the Member States in the field of accidental
      marine contamination, in order to make it more efficient.
    t: Estarán ustedes de acuerdo conmigo en afirmar la importancia de este marco
      comunitario de cooperación con el que se pretende <a>respaldar</a> y completar
      la labor de los Estados miembros en el campo de la contaminación marina accidental,
      precisamente con el objetivo de hacerla más eficaz.
  - s: So far, only accusations have been levelled at us without any credible proof
      to <v>back</v> them <p>up</p>.
    t: Hasta ahora se han hecho acusaciones contra nosotros sin pruebas creíbles para
      <a>respaldarlas</a>.
  - s: Mr President, I welcome the fact that you recognise the need for a coordinated
      EU response, but I put it to you that not only does it need to be coordinated,
      it needs to be comprehensive and <v>backed</v> <p>up</p> by sufficient resources.
    t: Señor Presidente, me alegra que reconozca la necesidad de una respuesta coordinada
      de la UE, pero mi opinión es que no sólo necesita que se coordine, necesita
      que sea amplia y esté <a>respaldada</a> con recursos suficientes.
  - s: Without the Constitution, Council meetings can be completely out in the open
      and attention can be devoted to citizens’ initiatives that are <v>backed</v>
      <p>up</p> by a million signatures.
    t: Sin la Constitución, se pueden celebrar las reuniones del Consejo totalmente
      a puertas abiertas y se puede prestar atención a iniciativas de los ciudadanos
      <a>respaldadas</a> por un millón de firmas.
  - s: Ladies and gentlemen, let us do everything in our power to <v>back</v> <p>up</p>
      our financial commitment with consistent political action so that we can contribute
      to peace in the Middle East and, above all, give our support to the people of
      the Middle East.
    t: Señorías, hagamos cuanto esté en nuestra mano para <a>respaldar</a> nuestro
      compromiso financiero mediante una acción política coherente, de forma que podamos
      contribuir a la paz en Oriente Próximo y, sobre todo, proporcionar nuestro apoyo
      a la gente de Oriente Próximo.
  - s: Among recent initiatives I would like to point out the creation of a database,
      that I have referred to, for trade barriers which will give us a regularly updated
      global framework to <v>back</v> <p>up</p> our requests to third countries.
    t: Entre las iniciativas recientes quisiera destacar la creación de una base de
      datos, que ya he mencionado, sobre obstáculos al comercio, que nos servirá de
      marco global regularmente actualizado para <a>respaldar</a> nuestras peticiones
      a terceros países.
  - s: If you have any information from recent years to <v>back</v> <p>up</p> your
      accusation, I would like to find out more specific details, so that I can refute
      your claim.
    t: Si tiene cualquier información de los últimos años que <a>respalde</a> su acusación,
      me gustaría conocer detalles más específicos para poder rebatir su alegación.
  - s: The problem is that we do not dare to <v>back</v> our criticism <p>up</p> with
      action.
    t: El problema radica en que no nos atrevemos a <a>respaldar</a> nuestras críticas
      con la acción.
  - s: Mr Dombrovskis’ report, <v>backed</v> <p>up</p> by the previous report by Mrs
      Jensen, points out that Parliament’s budget must enable it to equip itself with
      the additional resources to enable us to better respond to the scale of our
      task and the expectations of the citizens.
    t: El informe del señor Dombrovskis, <a>respaldado</a> por el informe anterior
      de la señora Jensen, señala que el presupuesto del Parlamento le debe permitir
      dotarse de recursos adicionales a fin de responder mejor a la magnitud de nuestra
      tarea y a las expectativas de los ciudadanos.
  - s: If, Commissioner, you meant that some statesmen in our governments like to
      go on central European tours and announce that enlargement is on its way but
      then leave the details to the Commission, you should say so plainly and we will
      <v>back</v> you <p>up</p> when you confront the Council with this.
    t: Señor Comisario, si lo que quería decir es que a algunos estadistas de nuestros
      gobiernos les gusta ir de gira por Europa Central y anunciar que la ampliación
      está en marcha, pero luego dejan los detalles a la Comisión, debería decirlo
      abiertamente y nosotros le <a>respaldaremos</a> cuando se enfrente al Consejo
      con este tema.
  - s: It is pointless to carry on working and talking about priorities unless we
      have a budget to <v>back</v> them <p>up</p>.
    t: Es inútil seguir trabajando y hablando de prioridades si no tenemos un presupuesto
      que las <a>respalde</a>.
  - s: We must provide the resources necessary to be able to <v>back</v> <p>up</p>
      what we are saying in the new Lisbon strategy with a view to 2020.
    t: Debemos proporcionar los recursos necesarios para <a>respaldar</a> lo que se
      dice en la nueva Estrategia de Lisboa con vistas a 2020.
  - s: This theory is <v>backed</v> <p>up</p> by economic and environmental arguments,
      as well as by social arguments, including those relating to demographic issues.
    t: Esta teoría está <a>respaldada</a> por argumentos económicos y medioambientales,
      así como por argumentos sociales, como los relativos a cuestiones demográficas.
  - s: This is why it is vital that Europe gives a strong public statement on racism
      and discrimination <v>backed</v> <p>up</p> by legislative action to ban this
      and to extend the scope of legal redress by shifting the burden of proof from
      the victim to the racist and allied groups and organisations to bring race discrimination
      cases to courts across the EU.
    t: Ésa es la razón por la que es decisivo que Europa haga una firma declaración
      pública sobre el racismo y la discriminación <a>respaldada</a> por medidas legislativas
      para prohibirlos y ampliar el ámbito de resarcimiento judicial invirtiendo la
      carga de la prueba de la víctima a los grupos y las organizaciones racistas
      y para que se presenten demandas por discriminación racial ante los tribunales
      de toda la UE.
  - s: It is unacceptable that European multinational companies are investing in and
      <v>backing</v> <p>up</p> a system where large-scale gross violations of human
      rights are taking place.
    t: Resulta inaceptable que las compañías multinacionales europeas inviertan y
      <a>respalden</a> un sistema en el que se producen violaciones en gran escala
      de los derechos humanos.
  - s: To conclude, the main objective must be to provide a balanced and objective
      anti-drug policy <v>backed</v> <p>up</p> by sufficient funding to make these
      worthwhile.
    t: Para terminar, el principal objetivo debe ser establecer una política antidroga
      equilibrada y objetiva, <a>respaldada</a> por una financiación suficiente que
      garantice su utilidad.
  - s: One thing that is quite clear to me is that the Parliament is very, very under-resourced
      as regards the necessary research with which to <v>back</v> <p>up</p> the points
      which are made in Lange and Mamère.
    t: Una cosa que me resulta clara es que el Parlamento carece en muy gran medida
      de los recursos necesarios para hacer las investigaciones necesarias a fin de
      <a>respaldar</a> las afirmaciones hechas en los informes Lange y Mamère.
  - s: Emergency aid in the short term must be <v>backed</v> <p>up</p> with longer-term
      aid to help the future generations recover from this most horrific ordeal.
    t: La ayuda de emergencia a corto plazo debe <a>respaldarse</a> con ayuda a largo
      plazo, con el fin de ayudar a las generaciones futuras a recuperarse de esta
      experiencia tan terrible y traumática.
  - s: In this way, we have extended their area of application, and I therefore also
      hope that, together, we can increase the financial resources we have for implementing
      the measures so that it will not in any case be possible to accuse Parliament
      of only producing fine words and not <v>backing</v> them <p>up</p> with genuine
      action.
    t: Con ello hemos ampliado su ámbito de aplicación y espero por ello que también
      podamos ayudar juntos a elevar los medios económicos de los que disponemos para
      su puesta en práctica para que en cualquier caso no pueda culparse al Parlamento
      de ofrecer sólo bellas palabras y de no <a>respaldar</a> éstas con verdadera
      acción.
  - s: Would the Commissioner make available to this Parliament the studies that <v>back</v>
      <p>up</p> these assertions?
    t: ¿Podría el Comisario facilitar a este Parlamento los estudios que <a>respaldan</a>
      dichas afirmaciones?
  - s: Mr President, while northern Europe considers the anti-dumping measures to
      be protectionist, and brandishes consumer interests to <v>back</v> <p>up</p>
      its argument, southern Europe considers the measures to be inadequate to protect
      their shoe industry against unfair competition.
    t: Señor Presidente, mientras que Europa septentrional considera que las medidas
      antidúmping son proteccionistas y blanden los intereses de los consumidores
      para <a>respaldar</a> su argumento, Europa meridional considera que las medidas
      son insuficientes para proteger a su industria del calzado frente a la competencia
      desleal.
  - s: I am absolutely convinced of this, and examples in a number of Member States
      <v>back</v> me <p>up</p>.
    t: Estoy totalmente convencida de esto y los ejemplos de diversos Estados miembros
      me <a>respaldan</a>.
  - s: I would urge Commissioner Patten to follow in the footsteps of Commissioners
      Bangemann and van den Broek to drive forward the Commission’s responsibility
      in delivering an effective and competitive European armaments industry in order
      to <v>back</v> <p>up</p> the measures we are taking in the political field.
    t: Insto al Comisario Patten a que siga el ejemplo de los Comisarios Bangemann
      y van den Broek y promueva la responsabilidad de la Comisión en la consecución
      de una industria europea de armamentos que sea eficaz y competitiva para poder
      <a>respaldar</a> las medidas que estamos adoptando en el campo político.
  - s: they were restated by foreign ministers just last month, but our words do not
      seem to be <v>backed</v> <p>up</p> by any deeds.
    t: los ministros de asuntos exteriores los recapitularon el mes pasado, pero nuestras
      palabras no parecen estar <a>respaldadas</a> por hechos.
  - s: I would like to remind you that so far, accusations have been levelled at us
      without being <v>backed</v> <p>up</p> by proof.
    t: Me gustaría recordarles que hasta ahora se han realizado acusaciones hacia
      nosotros que no estaban <a>respaldadas</a> por ninguna prueba.
  - s: I will be frank with the European Parliament and say that, although I welcome
      the fact that, on Monday we were able to get a clear statement condemning the
      recent Indian nuclear tests, it would have been better if that statement had
      been <v>backed</v> <p>up</p> by a more robust set of measures to give substance
      to our words.
    t: Voy a ser franco con el Parlamento Europeo y decir que, aunque acojo con beneplácito
      que el lunes pudiéramos acordar una clara declaración de condena de las recientes
      pruebas nucleares indias, habría sido mejor que dicha declaración hubiera ido
      <a>respaldada</a> por un conjunto de medidas más firmes para dar enjundia a
      nuestras palabras.
  - s: Far from the least important question is whether this sort of cooperation in
      competition - and competition is what this is about - has to be <v>backed</v>
      <p>up</p> by joint undertakings in research, and whether there is also financial
      support for one project or another.
    t: Otra cuestión, ni de lejos la menos importante, es si esta clase de cooperación
      en un marco competitivo —y de competencia es de lo que se trata— no tendría
      que <a>respaldarse</a> mediante empresas conjuntas en el ámbito de la investigación,
      y también si habrá apoyo financiero para un proyecto u otro.
  - s: This will enable us to <v>back</v> <p>up</p> the economic development efforts
      with a high quality of life, which will make our citizens stay at home in Europe.
    t: Esto nos permitirá <a>respaldar</a> los esfuerzos de desarrollo económico con
      una alta calidad de vida, lo que hará que nuestros ciudadanos se queden a vivir
      en Europa.
  - s: I noticed in particular the consistent objectives in terms of boosting investment
      in research and development and reducing gas emissions, which are <v>backed</v>
      <p>up</p> by figures and commitments.
    t: Me llamaron la atención en particular los objetivos coherentes en cuanto a
      estimular la inversión en investigación y desarrollo, y reducir las emisiones
      de gases, que vienen <a>respaldados</a> por cifras y compromisos.
  - s: It would be nice if you were to <v>back</v> <p>up</p> the words in this report
      with actions in others.
    t: No estaría de más que <a>respaldara</a> usted las palabras de este informe
      con acciones en otros.
  - s: I share the rapporteur’s concerns about the lack of a clear financial commitment
      by the Commission to <v>back</v> <p>up</p> the diagnosis made.
    t: Suscribo las preocupaciones del ponente en cuanto a la ausencia de una apuesta
      financiera clara, por parte de la Comisión Europea, que <a>respalde</a> el diagnóstico
      efectuado.
  - s: I know there are technology agreements, but there is very little money to <v>back</v>
      them <p>up</p>.
    t: Me consta que existen acuerdos tecnológicos, pero hay muy poco dinero para
      <a>respaldarlos</a>.
  - s: Investment in education must be <v>backed</v> <p>up</p> by the existence of
      an infrastructure which supports the practical application of knowledge, social
      cohesion and the global growth of Europe’s economic competitiveness.
    t: La inversión en educación debe ser <a>respaldada</a> por la existencia de una
      infraestructura que apoye las aplicaciones prácticas del conocimiento, la cohesión
      social y el crecimiento global de la competitividad económica europea.
  - s: Secondly, the two-degree target that we have set ought to have more scientific
      evidence to <v>back</v> it <p>up</p> and you should now increase your efforts
      so that we intensify our research into whether this is still possible or whether
      - as various people are already saying - we should noticeably distance ourselves
      from this.
    t: En segundo lugar, el objetivo de 2º C que hemos fijado debería contar con más
      pruebas científicas que lo <a>respalden</a>, y ahora usted debería aumentar
      sus esfuerzos para que podamos intensificar nuestra investigación con el fin
      de determinar si aún es posible o si— como diversas personas ya dicen— deberíamos
      distanciarnos claramente de esta idea.
  - s: They are used to dismissing our words because we never <v>back</v> them <p>up</p>
      with deeds.
    t: Están habituados a hacer caso omiso de nuestras palabras porque nunca los <a>respaldamos</a>
      con hechos.
  - s: <v>Backing</v> <p>up</p> some of my rhetoric, just yesterday, the respected
      think-tank, Open Europe, came out with some figures on this.
    t: Con objeto de <a>respaldar</a> parte de mi retórica, ayer mismo, el respetado
      grupo de reflexión, Open Europe, publicó algunas cifras sobre este tema.
  - s: I would also like to flag up that business itself should take the lead in this
      sort of issue, <v>backed</v> <p>up</p>, of course, with sufficient skills training
      provided by our universities and colleges.
    t: Me gustaría también señalar que las propias empresas deberían ponerse a la
      cabeza en este tipo de asuntos, <a>respaldadas</a>, por supuesto, por una formación
      suficiente facilitada por nuestras universidades y colegios.
  - s: I strongly support multilateral aid <v>backed</v> <p>up</p> by bilateral aid
      where it can complement a project.
    t: Apoyo firmemente la ayuda multilateral <a>respaldada</a> por la ayuda bilateral
      allí donde permita completar un proyecto.
  - s: The strategies implemented as part of the common agricultural policy must be
      <v>backed</v> <p>up</p> by an appropriate budget which will meet these challenges.
    t: Las estrategias implementadas como parte de la política agrícola común deben
      estar <a>respaldadas</a> por un presupuesto adecuado que dé respuesta a estos
      problemas.
  - s: All this has been <v>backed</v> <p>up</p> by concrete proposals for the improvement
      of our operational structures and our political decision-making process, which
      I heartily endorse.
    t: Todo esto se ha <a>respaldado</a> por propuestas concretas para la mejora de
      nuestras estructuras funcionales y de nuestro proceso en la toma de decisiones
      de carácter político, que yo sinceramente apoyo.
  - s: The time has come for the Commission to <v>back</v> <p>up</p> its fine words
      on sustainability with some united action from the Commissioners of each department.
    t: Ha llegado el momento de que la Comisión <a>respalde</a> sus magníficas palabras
      sobre la sostenibilidad con cierta acción homogénea por parte de los Comisarios
      de cada departamento.
  - s: I want to be able to go back to my home city - which is a large port through
