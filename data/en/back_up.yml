  - s: Will Tony Blair <v>back</v> <p>up</p> his fine words with full British participation
      in Europe’s projects?
    t: Después de todo esto, y con unos cuantos kilos de más, el plan es que <a>regresen</a>
      a sus países de origen y cuenten a la gente que todo va bien con este club en
      el que han aceptado ingresar.
fr:
- c: 46
  r: 1
  v: soutenir
  x:
  - s: Even though some speakers have repeated to exhaustion the safeguarding of human
      rights in this ’fight against terrorism’ and in the offensive of security measures
      <v>backing</v> <p>up</p> that fight, a growing number of situations and facts
      point to a failure to respect citizens’ fundamental freedoms, rights and guarantees.
    t: Bien que certains intervenants aient insisté une nombre incalculable de fois
      sur la sauvegarde des droits de l’homme dans cette lutte contre le terrorisme
      et dans la batterie de mesures de sécurité <a>soutenant</a> cette lutte, un
      nombre croissant de situations et de faits indiquent que nous ne sommes pas
      parvenus à respecter les libertés, les droits et les garanties fondamentaux
      des citoyens.
  - s: I have already expressed criticism about how slow they were in downgrading
      their credit ratings for structural finance <v>backed</v> <p>up</p> by sub-prime
      lending.
    t: J’ai déjà critiqué leur lenteur quant au déclassement de notations de leur
      finance structurelle <a>soutenue</a> par les crédits à risques.
  - s: These policies must be <v>backed</v> <p>up</p> by ambitious targets for cutting
      carbon dioxide emissions with an adverse environmental impact because we are
      going round in a vicious circle.
    t: Ces politiques doivent être <a>soutenues</a> par des objectifs ambitieux de
      réduction des émissions de dioxyde de carbone qui ont un effet néfaste sur l’environnement,
      car nous sommes pris dans un cercle vicieux.
  - s: In a globalised world, issues are increasingly complex, and decisions need
      to be technically sound and <v>backed</v> <p>up</p> by science.
    t: Dans un monde globalisé, les problématiques sont de plus en plus complexes,
      et les décisions prises doivent être équilibrées d’un point de vue technique
      et <a>soutenues</a> par la science.
  - s: If the European Union seeks to formulate a charitable and fair asylum policy,
      there must be a political will to <v>back</v> this <p>up</p>.
    t: Si l’Union cherche à instaurer une politique d’asile charitable et équitable,
      il doit y avoir une volonté politique de la <a>soutenir</a>.
  - s: I can tell you that even the finest of targets do not help the people who are
      being trafficked if they are not <v>backed</v> <p>up</p> by proper powers, political
      will and proper effort.
    t: Je peux vous dire que le meilleur des objectifs n’est d’aucun secours aux personnes
      victimes de traite des êtres humains s’il n’est pas <a>soutenu</a> par de véritables
      compétences, une véritable volonté politique et un véritable effort.
  - s: The European Union has been in the lead, and we still are - we alone have the
      reduction commitments clearly <v>backed</v> <p>up</p> with the mechanisms to
      deliver;
    t: nous sommes les seuls à avoir des engagements de réduction clairement <a>soutenus</a>
      par des mécanismes concrets ;
  - s: I hope that you will <v>back</v> <p>up</p> what we have proposed in the Committee
      on the Environment;
    t: J’espère que vous <a>soutiendrez</a> ce que nous avons proposé à la commission
      de l’environnement ;
  - s: I am eager to see how the Ministers for Finance, with whom we now have to negotiate,
      will tackle this series of innovations put forward by the Heads of State or
      Government and what figures and proposals they will provide to <v>back</v> <p>up</p>
      the political conclusions of these Heads of State or Government.
    t: J’attends avec impatience de voir de quelle manière les ministres des finances,
      avec lesquels nous devons à présent négocier, comptent s’attaquer à cette série
      d’innovations présentées par les chefs d’État ou de gouvernement et quels chiffres
      et propositions ils avanceront pour <a>soutenir</a> les conclusions politiques
      de ces chefs d’État ou de gouvernement.
  - s: Secondly, if the EU is to be taken seriously as a global player, it must <v>back</v>
      <p>up</p> its position with the funding necessary to play its role - for example
      in Asia, which is the largest and most populous continent, with 60% of the global
      population in some of the world’s poorest countries.
    t: Deuxièmement, pour que l’UE soit prise au sérieux au niveau mondial, elle doit
      <a>soutenir</a> sa position en prévoyant le financement qui lui permettra de
      jouer son rôle - par exemple en Asie, le continent le plus vaste et le plus
      peuplé, où 60% de la population mondiale vit dans certaines des régions les
      plus pauvres du monde.
  - s: What concerns me is that the big airlines, <v>backed</v> <p>up</p> by their
      various alliances, will not be satisfied with one suspension but will demand
      others and, knowing the unhealthy, undemocratic influence that some of them
      have both in this and national parliaments, I believe today is a mere start
      of a process, sadly not the end.
    t: Ce qui m’inquiète, c’est que les grandes compagnies, <a>soutenues</a> par leurs
      diverses alliances, ne se satisferont pas d’une seule suspension, mais en exigeront
      d’autres et, connaissant l’influence malsaine et antidémocratique exercée par
      certaines d’entre elles au sein de ce Parlement et des parlements nationaux,
      je crains qu’il ne s’agisse aujourd’hui que du début, et pas de la fin, d’un
      processus.
  - s: For yet again we have a proposal carrying a raft of rules and regulations,
      <v>backed</v> <p>up</p> with so many references to penalties and infringement
      procedures that the rapporteur must be at her wits’ end trying to make a proposal
      which is easy to operate, fair to all, but effective.
    t: En effet, nous sommes une fois de plus face à une proposition qui fixe toute
      une série de règles, <a>soutenues</a> par tellement de références aux sanctions
      et procédures d’infraction que le rapporteur ne doit plus savoir quoi faire
      pour présenter une proposition gérable, équitable, mais surtout efficace.
  - s: Mr President, Commissioner, ladies and gentlemen, the increasingly complex
      nature of society and of economic life, <v>backed</v> <p>up</p> by ever more
      powerful technology, is creating new situations which threaten the individual
      rights of our citizens and leave them unprotected.
    t: Monsieur le Président, Monsieur le Commissaire, chers collègues, la complexité
      croissante de la société et de l’économie, <a>soutenue</a> par des moyens technologiques
      toujours plus puissants, crée de nouvelles situations de manque de protection
      et menace les droits individuels des citoyens.
  - s: That must not be allowed to become a mere rhetorical phrase, but must be a
      living concept, and one <v>backed</v> <p>up</p> by verifiable criteria.
    t: Il ne faut pas que cela devienne une formule purement rhétorique, ce doit être
      un concept vivant, et un concept <a>soutenu</a> par des critères vérifiables.
  - s: This local project fully supports the extension of zerotolerance campaigns
      to other European countries, <v>backed</v> <p>up</p> by rape crisis telephone
      helplines, also absent in many of our countries.
    t: Ce projet local encourage pleinement l’élargissement des campagnes de tolérance
      zéro aux autres pays européens, <a>soutenues</a> par des lignes d’assistance
      téléphonique SOS viol, inexistantes dans beaucoup de nos pays.
  - s: India’s efforts in building a strong economy must be <v>backed</v> <p>up</p>
      by the political will to improve the situation in terms of human, social and
      environmental rights.
    t: Les efforts que l’Inde déploie pour construire une économie forte doivent être
      <a>soutenus</a> par la volonté politique d’améliorer la situation en matière
      de droits sociaux et environnementaux et de droits de l’homme.
  - s: Individuals choose the right of privacy and then legislation <v>backs</v> it
      <p>up</p>.
    t: Les individus choisissent le droit à la vie privée et, ensuite, la législation
      le <a>soutient</a>.
  - s: I am sure that you will all agree with me in confirming the importance of this
      Community framework for cooperation with which we are trying to <v>back</v>
      <p>up</p> and finalise the work of the Member States in the field of accidental
      marine contamination, in order to make it more efficient.
    t: Vous serez d’accord avec moi pour affirmer l’importance de ce cadre communautaire
      de coopération grâce auquel on prétend <a>soutenir</a> et compléter le travail
      des États membres dans le domaine de la pollution marine accidentelle, précisément
      dans le but de le rendre plus efficace.
  - s: I should point out here that the European Commission tried to <v>back</v> <p>up</p>
      its unacceptable proposal by presenting it when international prices were at
      their lowest for a decade, in December 1999.
    t: Il convient ici de noter que la Commission européenne, pour <a>soutenir</a>
      sa proposition inadmissible, l’a formulée au moment où les cours internationaux
      étaient les plus bas de la dernière décennie, autrement dit en décembre 1999.
  - s: By holding firm to a total ban on the production of traditional barometers,
      the Commission, <v>backed</v> <p>up</p> today by a majority of this House, has
      sounded the death knell for a sector that stands for 360 years of European tradition.
    t: En restant fermement sur sa position d’interdire totalement la production de
      baromètres traditionnels, la Commission, <a>soutenue</a> aujourd’hui par une
      majorité de cette Assemblée, a sonné le glas d’un secteur qui incarne 360 ans
      de tradition européenne.
  - s: Finally, the political effort must be <v>backed</v> <p>up</p> with financial
      support, and the Daphne Programme can provide a suitable framework for this.
    t: Enfin, les efforts politiques doivent être <a>soutenus</a> financièrement,
      et à cet égard le programme Daphné peut fournir un cadre adapté.
  - s: Without the Constitution, Council meetings can be completely out in the open
      and attention can be devoted to citizens’ initiatives that are <v>backed</v>
      <p>up</p> by a million signatures.
    t: Il n’est point besoin de Constitution pour que les réunions du Conseil se déroulent
      de façon entièrement publique, et que l’on prête attention aux initiatives des
      citoyens <a>soutenues</a> par un million de signatures.
  - s: If you have any information from recent years to <v>back</v> <p>up</p> your
      accusation, I would like to find out more specific details, so that I can refute
      your claim.
    t: Si vous disposez d’informations sur ces dernières années pour <a>soutenir</a>
      votre accusation, je souhaiterais davantage de précisions, afin de pouvoir la
      réfuter.
  - s: I particularly welcome the involvement of the small and medium-sized enterprises,
      because they see this as a huge opportunity for them to increase their knowledge
      of technology in commercial concerns and to <v>back</v> <p>up</p> the very large
      operating body that will provide overall supervision.
    t: Je me félicite tout particulièrement de la participation des petites et moyennes
      entreprises, car c’est pour elles une immense opportunité d’accroître leurs
      connaissances technologiques dans un contexte commercial et de <a>soutenir</a>
      cet instrument à large spectre qui permettra un contrôle global.
  - s: It is pointless to carry on working and talking about priorities unless we
      have a budget to <v>back</v> them <p>up</p>.
    t: Il est en effet inutile de poursuivre le travail et de parler de priorités
      si nous ne disposons pas d’un budget pour les <a>soutenir</a>.
  - s: This is why it is vital that Europe gives a strong public statement on racism
      and discrimination <v>backed</v> <p>up</p> by legislative action to ban this
      and to extend the scope of legal redress by shifting the burden of proof from
      the victim to the racist and allied groups and organisations to bring race discrimination
      cases to courts across the EU.
    t: C’est pourquoi il est vital que l’Europe fasse une déclaration publique forte
      sur le racisme et la discrimination qui soit <a>soutenue</a> par une action
      législative afin d’interdire cette discrimination et d’étendre le champ d’application
      du recours juridique en déplaçant la charge de la preuve de la victime vers
      le raciste et les groupes et organisations alliés pour porter des affaires devant
      les tribunaux à travers l’UE.
  - s: It is unacceptable that European multinational companies are investing in and
      <v>backing</v> <p>up</p> a system where large-scale gross violations of human
      rights are taking place.
    t: Il est inacceptable que des compagnies multinationales européennes investissent
      et <a>soutiennent</a> un système qui viole les droits de l’homme de manière
      flagrante.
  - s: This phrase at least has the merit of showing that the European Parliament
      and the Commission are going to <v>back</v> each other <p>up</p> in order to
      increase their respective powers and trample on the decisions of the Council.
    t: Cette phrase a au moins le mérite de montrer que le Parlement européen et la
      Commission vont se <a>soutenir</a> mutuellement pour accroître leurs pouvoirs
      respectifs et fouler au pied les décisions du Conseil.
  - s: It is not healthy for democracy for these hearings to have been twisted into
      massive schemes of political blackmail, with the Commission and Parliament undertaking
      to <v>back</v> each other <p>up</p> in their insatiable thirst for power, subverting
      the frameworks established by the national governments elected by the people
      of our states.
    t: Il n’est pas sain pour la démocratie que ces auditions aient été dévoyées en
      véritables opérations de chantage politique, Commission et Parlement s’engageant
      à se <a>soutenir</a> mutuellement dans leur soif irrépressible de pouvoir, en
      subvertissant les cadres fixés par les gouvernements nationaux élus par nos
      peuples.
  - s: They would be meaningless without a budget to <v>back</v> them <p>up</p>.
    t: Ces politiques n’auraient aucun sens sans un budget pour les <a>soutenir</a>.
  - s: The European Union itself, as I have said before - given that it is the best
      example in the history of the world of conflict resolution - might begin by
      creating a Commissioner for peace and reconciliation, <v>backed</v> <p>up</p>
      by a department of peace and reconciliation, which could be sent to areas of
      conflict with the principles of conflict resolution that are the heart of the
      European Union.
    t: L’Union européenne elle-même, comme je l’ai dit précédemment - étant donné
      qu’il s’agit du meilleur exemple de résolution de conflits de l’histoire mondiale
      -, pourrait commencer par se doter d’un commissaire à la paix et à la réconciliation,
      <a>soutenu</a> par un département de la paix et de la réconciliation, qui pourrait
      être dépêché dans les zones de conflit pour y apporter les principes de résolution
      de conflits qui sont au c ?ur de l’Union européenne.
  - s: I share the rapporteur’s concerns about the lack of a clear financial commitment
      by the Commission to <v>back</v> <p>up</p> the diagnosis made.
    t: Je partage les préoccupations du rapporteur concernant l’absence d’un engagement
      financier clair de la part de la Commission afin de <a>soutenir</a> le diagnostic
      établi.
  - s: I would like to see that philosophy of the European Union sent to all areas
      of conflict in the world, and for that reason the European Union should have
      a Commissioner for peace and reconciliation <v>backed</v> <p>up</p> by a substantial
      directorate, that could, instead of sending soldiers to areas of conflict, send
      a team that would promote dialogue.
    t: Je voudrais voir cette philosophie de l’Union européenne envoyée dans toutes
      les zones de conflit du monde et c’est la raison pour laquelle l’Union européenne
      devrait avoir un commissaire en charge de la paix et de la réconciliation, <a>soutenu</a>
      par une important direction générale, qui pourrait, au lieu d’envoyer des soldats
      dans les zones de conflit, envoyer une équipe chargée de promouvoir le dialogue.
  - s: I know there are technology agreements, but there is very little money to <v>back</v>
      them <p>up</p>.
    t: Je sais qu’il existe des accords technologiques avec ces pays, mais il y a
      très peu d’argent disponible pour <a>soutenir</a> ceux-ci.
  - s: We are <v>backing</v> <p>up</p> our strategy with available foreign-policy
      tools.
    t: Nous <a>soutenons</a> notre stratégie avec les instruments de politique étrangère
      disponibles.
  - s: This is the aim of the European Commission, which is <v>backed</v> <p>up</p>
      by the real commitment of the European Parliament, partly as a result of the
      implementation and development of the Small Business Act.
    t: Tel est l’objectif de la Commission européenne, qui est <a>soutenu</a> par
      l’engagement réel du Parlement européen, en partie grâce à la mise en œuvre
      et au développement du Small Business Act.
  - s: All methods other than war must be tried and, if war is unavoidable, it must
      be <v>backed</v> <p>up</p> by the UN and supported by powerful forces in Iraq
      itself.
    t: Il faut essayer toutes les autres méthodes disponibles avant de recourir à
      la guerre et si une guerre s’avère malgré tout inévitable, elle devra être <a>soutenue</a>
      par les Nations unies mais aussi par des forces irakiennes puissantes.
  - s: The strategies implemented as part of the common agricultural policy must be
      <v>backed</v> <p>up</p> by an appropriate budget which will meet these challenges.
    t: Les stratégies mises en œuvre dans le cadre de la politique agricole commune
      doivent être <a>soutenues</a> par un budget approprié capable de relever ces
      défis.
  - s: As rapporteur - and the Committee on Development will <v>back</v> me <p>up</p>
      on this - I cannot agree to Article 179 as the legal basis.
    t: En tant que rapporteur, je récuse l’emploi de l’article 179 comme base juridique
      et serai <a>soutenu</a> en cela par la commission du développement.
  - s: We need to see substance <v>backing</v> <p>up</p> the rhetoric.
    t: Nous devons voir la substance <a>soutenir</a> la rhétorique.
  - s: Mr President, High Representative, I would like to <v>back</v> you <p>up</p>
      on two points in your introduction.
    t: Monsieur le Président, Madame la Haute représentante, je voudrais vous <a>soutenir</a>
      sur deux points de votre introduction.
  - s: It is with this in mind that I hope that my Committee will be <v>backed</v>
      <p>up</p> by Parliament’s, the Commission’s and the Council’s own proposals.
    t: Dans ce sens, j’espère que ma commission sera <a>soutenue</a> par les propositions
      du Parlement, de la Commission et du Conseil.
  - s: Mr President, I would like to <v>back</v> <p>up</p> the questions asked by
      Mrs Kinnock over benchmarks.
    t: Monsieur le Président, je voudrais <a>soutenir</a> les questions posées par
      Mme Kinnock à propos des points de référence.
  - s: We will work to ensure that the communiqué makes a clear reference to the scientific
      evidence to <v>back</v> <p>up</p> the urgency of international measures to mitigate
      climate change.
    t: Nous nous efforcerons de garantir que notre communiqué fasse clairement référence
      à la preuve scientifique de la nécessité de <a>soutenir</a> la prise urgente
      de mesures internationales visant à atténuer les changements climatiques.
  - s: On matters of international policy and world security, commitments made in
      statements must be <v>backed</v> <p>up</p> by an ability to act.
    t: En ce qui concerne la politique internationale et la sécurité mondiale, les
      engagements pris dans les déclarations doivent être <a>soutenus</a> par une
      capacité à agir.
  - s: I am always very conscious of looking at ways in which we intervene, through
      our support and through the instruments at our disposal, to <v>back</v> <p>up</p>
      and support initiatives on the ground - home-grown initiatives - as being often
      but not always the best way forward.
    t: <a>Soutenir</a> et appuyer les initiatives de terrain, nées sur le terrain,
      se révèle souvent, mais pas toujours, la voie à suivre.
- c: 20
  r: 2
  v: appuyer
  x:
  - s: We understand this, but it is important that our rhetoric is <v>backed</v>
      <p>up</p> by our commitment and resources.
    t: mais il importe également d’<a>appuyer</a> notre rhétorique par des engagements
      et des ressources.
  - s: I would rather concentrate on bare facts <v>backed</v> <p>up</p> by statistics
      where appropriate - as statistics is after all my life-long profession and possibly
      even my passion - or on what Tomáš Garrigue Masaryk, the first President of
      the Czechoslovak Republic, called the small everyday tasks.
    t: Je préfère me concentrer sur des faits, éventuellement <a>appuyés</a> par des
      statistiques - dans la mesure où les statistiques constituent ma vie professionnelle,
      voire ma passion - ou sur ce que Tomáš Garrigue Masaryk, premier président de
      la République tchécoslovaque appelait «les petites tâches quotidiennes».
  - s: This communication will be adopted by the Commission in the first half of 2000
      and will supplement the Council report on the human rights situation in that
      it will detail what specific action the Community can take in order to promote
      human rights in third countries, so that our declarations are <v>backed</v>
      <p>up</p> by serious, concrete initiatives and support.
    t: Cette communication, qui devrait être adoptée par la Commission au cours du
      premier semestre 2000, complétera le rapport du Conseil sur les droits de l’homme
      car elle s’attardera avant tout sur les actions concrètes que peut entreprendre
      la Communauté pour promouvoir le respect des droits de l’homme dans les pays
      tiers afin que nos déclarations en la matière soient <a>appuyées</a> par des
      initiatives et un soutien sérieux et concrets.
  - s: Furthermore, I have serious reservations as to the need for a European Public
      Prosecutor, a stage in the process of creating a European Public Prosecutor’s
      Office, <v>backed</v> <p>up</p> by Europol, Eurojust and OLAF.
    t: Par ailleurs, j’ai de grandes réserves quant à la nécessité d’un procureur
      européen, une étape dans le processus de création d’un parquet européen, <a>appuyé</a>
      par Europol, Eurojust et l’OLAF.
  - s: The resolution which we voted on today sends a powerful political signal to
      Chişinău, but this signal must be clearly <v>backed</v> <p>up</p> by specific
      actions from the Commission and the Council.
    t: La résolution sur laquelle nous nous prononçons aujourd’hui transmet un signal
      politique puissant à Chişinău, mais ce signal doit être clairement <a>appuyé</a>
      par des mesures spécifiques émanant de la Commission et du Conseil.
  - s: So, I beg you, let the announcements by the Commission and the Council at long
      last be <v>backed</v> <p>up</p> by actions.
    t: posons enfin des actes qui <a>appuient</a> les annonces de la Commission et
      du Conseil.
  - s: I firmly believe that the excellent relations between the two sides at both
      an economic and political level will be <v>backed</v> <p>up</p> by equally good
      cooperation on judicial matters, so that Cesare Battisti, who was sentenced
      to life imprisonment for four murders and other crimes, will serve his sentence
      under the law which governs him.
    t: Je suis persuadée que les excellentes relations entre les deux parties sur
      le plan économique et politique s’<a>appuieront</a> sur une coopération judiciaire
      également bonne, pour que Cesare Battisti, condamné à la prison à vie pour quatre
      meurtres et d’autres crimes, purge sa peine conformément au droit auquel il
      est soumis.
  - s: It is worth noting that mutual assessments of justice should also be <v>backed</v>
      <p>up</p> by other measures, such as those that ensure the independence of the
      judiciary from political influence is not only respected, but also enhanced.
    t: Il convient également de noter que les évaluations mutuelles de la justice
      devraient également être <a>appuyées</a> par d’autres mesures, notamment celles
      qui garantissent non seulement le respect, mais également le renforcement, de
      l’indépendance du pouvoir judiciaire par rapport à l’influence politique.
  - s: The pre-accession strategy should be <v>backed</v> <p>up</p>, naturally, by
      additional financial support.
    t: La stratégie de pré-adhésion devrait naturellement s’<a>appuyer</a> sur un
      support financier supplémentaire.
  - s: I think it is now clear that no foreign policy in the world stands a chance
      of succeeding if it is not <v>backed</v> <p>up</p> by military force.
    t: Il est devenu clair qu’aucune politique étrangère sérieuse n’a de chances d’aboutir
      dans ce monde, tant qu’elle ne peut s’<a>appuyer</a> sur une puissance militaire.
  - s: This will only be possible if the integrated coastal zone management process
      is <v>backed</v> <p>up</p> with appropriate legislation.
    t: Ce ne sera possible que si le processus d’aménagement intégré des zones côtières
      s’<a>appuie</a> sur une législation adéquate.
  - s: As well as guidelines that may help local and national authorities to stem
      the numbers of Member State minorities descending into social hardship, it is
      necessary to have adequate funds to <v>back</v> <p>up</p> the actions to be
      taken.
    t: Outre des directives susceptibles d’aider les autorités locales et nationales
      à endiguer le problème des nombreuses minorités des États membres qui sombrent
      dans des conditions sociales pénibles, il est nécessaire de disposer de fonds
      adéquats pour <a>appuyer</a> les actions à mener.
  - s: 'Therefore the foremost demand that the European Union must make, again and
      again, and which it must <v>back</v> <p>up</p> with all the power at its disposal,
      is this:'
