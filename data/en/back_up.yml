  - s: This is something which the Council states, and which is <v>backed</v> <p>up</p>
      frequently by the Commission and this Parliament.
    t: Tutti sono d’accordo su questo, lo ha detto il Consiglio, lo <a>ha</a> affermato
      <a>più</a> volte la Commissione e anche il Parlamento lo ha ribadito in più
      occasioni.
- c: 1
  r: 9
  v: mano
  x:
  - s: They claim, with the evidence to <v>back</v> them <p>up</p>, that the increase
      in carbon dioxide during the 20th century has had no negative impact on global
      meteorology, on climate and temperature, and that the predictions of catastrophe
      are not borne out by experience.
    t: Essi vi affermano, prove alla <a>mano</a>, che l’aumento dei gas carbonici
      nel corso del ventesimo secolo non ha avuto alcuna ripercussione negativa ai
      fini della meteorologia globale, del clima e della temperatura, e che certe
      previsioni catastrofiche non trovano alcun riscontro sperimentale.
- c: 1
  r: 9
  v: sostegno formulare
  x:
  - s: We were told that the reason we could not have the measures was because there
      was no scientific study to <v>back</v> <p>up</p> the Commission proposal.
    t: Ci è stato detto che non era possibile fissare un valore perché non esiste
      alcuno studio scientifico a <a>sostegno</a> della proposta <a>formulata</a>
      dalla Commissione.
- c: 1
  r: 9
  v: sostenibile
  x:
  - s: ‘prioritise tackling the issues of unemployment, poverty and social exclusion’
      and to create ‘long-term quality jobs <v>backed</v> <p>up</p> by workers’ rights’;
    t: ' «assegnare assoluta priorità alla soluzione dei problemi della disoccupazione,
      della povertà e dell’esclusione sociale» e di creare «posti di lavoro <a>sostenibili</a>,
      di qualità e con diritti»;'
- c: 1
  r: 9
