---
de:
- c: 21
  r: 1
  v: unterstützen
  x:
  - s: I can assure you that the Commission will <v>back</v> <p>up</p> action to improve
      the working conditions of precarious female workers by monitoring national employment
      policy and by providing structural fund support in particular.
    t: Ich kann Ihnen versichern, dass die Kommission Aktionen <a>unterstützen</a>
      wird, die die Arbeitsbedingungen von Arbeitnehmerinnen in prekären Beschäftigungsverhältnissen
      verbessern, indem wir die nationalen Beschäftigungspolitiken der Staaten überwachen
      und im Speziellen Unterstützung durch Strukturfonds leisten.
  - s: However, if we want to tackle it successfully, we also need to <v>back</v>
      <p>up</p> such action with robust and decisive political measures.
    t: Wenn wir jedoch in diesem Bereich Erfolge erzielen wollen, müssen wir die Aktionen
      mit robusten und entschlossenen politischen Maßnahmen <a>unterstützen</a>.
  - s: Therefore it looks hopeful that a real financial effort may finally be made
      in this area, to <v>back</v> <p>up</p> initial statements about the importance
      of culture.
    t: Es besteht demnach die Hoffnung, daß die anfänglichen Erklärungen über die
      Bedeutung der Kultur das Ziel <a>unterstützen</a>, eine wirkliche finanzielle
      Anstrengung in diesem Bereich zu unternehmen.
  - s: This action must be <v>backed</v> <p>up</p> with adaptations to the energy,
      industry, commercial, research and cohesion policies, including regional policy
      and the Solidarity Fund.
    t: Diese Maßnahmen müssen durch Anpassungen bei der Energie-, Industrie-, Handels-,
      Forschungs- und Kohäsionspolitik einschließlich der Regionalpolitik und des
      Solidaritätsfonds, <a>unterstützt</a> werden.
  - s: We all witnessed the pronounced interest of the European organisations, which
      verged on the coercion of Ireland, and which was <v>backed</v> <p>up</p> with
      corresponding levels of funding.
    t: Wir alle haben das ausgeprägte Interesse an den europäischen Institutionen
      miterlebt, das beinahe zu einer Nötigung Irlands geführt hätte und das durch
      entsprechende Finanzmittel <a>unterstützt</a> wurde.
  - s: Do you intend to take steps to fill in the serious gaps in the legislation
      and the policies applied to allow Europe a greater and more effective presence
      in <v>backing</v> <p>up</p> the action taken by Member States where natural
      disasters are destroying properties and taking lives?
    t: Wollen Sie sich um eine Schließung der gravierenden Lücken in der Rechtsprechung
      und den politischen Strategien bemühen, die darauf abzielen, dass Europa die
      Maßnahmen der Mitgliedstaaten im Falle von Naturkatastrophen, durch die Eigentum
      zerstört wird und Menschen ihre Leben verlieren, umfassender und wirksamer <a>unterstützt</a>?
  - s: we need Member States to take responsibility and most of all we need good farm
      advice <v>backed</v> <p>up</p> with good national research on what is best for
      soils.
    t: Die Mitgliedstaaten müssen die Verantwortung übernehmen, und vor allem brauchen
      wir eine gute landwirtschaftliche Beratung, <a>unterstützt</a> durch gute nationale
      Forschung, die sagt, was für die Böden am besten ist.
  - s: India’s efforts in building a strong economy must be <v>backed</v> <p>up</p>
      by the political will to improve the situation in terms of human, social and
      environmental rights.
    t: Die Bemühungen Indiens im Hinblick auf den Aufbau einer starken Wirtschaft
      müssen vom politischen Willen zur Verbesserung der Situation hinsichtlich der
      Menschen-, Sozial- und Umweltrechte <a>unterstützt</a> werden.
  - s: that we should give aid to the Palestinian people, we should insist that Israel
      negotiate with the democratically-elected representatives of the Palestinian
      people and we should <v>back</v> <p>up</p> the Palestinian Authorities to ensure
      that the rule of law applies throughout the Palestinian Territories.
    t: dass wir Hilfe für das palästinensische Volk bereitstellen sollten, dass wir
      darauf bestehen sollten, dass Israel mit den demokratisch gewählten Vertretern
      des palästinensischen Volkes verhandelt und dass wir die palästinensischen Behörden
      bei der Gewährleistung von Rechtsstaatlichkeit in den palästinensischen Gebieten
      <a>unterstützen</a> sollten.
  - s: 'Therefore the foremost demand that the European Union must make, again and
      again, and which it must <v>back</v> <p>up</p> with all the power at its disposal,
      is this:'
    t: 'Darum muß die allererste Forderung, die die Europäische Union immer wieder
      erheben muß, und die Forderung, die wir mit allen Kräften <a>unterstützen</a>
      müssen, sein:'
  - s: One thing that is quite clear to me is that the Parliament is very, very under-resourced
      as regards the necessary research with which to <v>back</v> <p>up</p> the points
      which are made in Lange and Mamère.
    t: Für mich ist ganz deutlich, daß das Parlament keinesfalls über die erforderlichen
      Mittel verfügt, wenn es darum geht, die erforderlichen Untersuchungen durchzuführen,
      um die Berichte Lange und Mamère <a>unterstützen</a> zu können.
  - s: In this way, we have extended their area of application, and I therefore also
      hope that, together, we can increase the financial resources we have for implementing
      the measures so that it will not in any case be possible to accuse Parliament
      of only producing fine words and not <v>backing</v> them <p>up</p> with genuine
      action.
    t: Wir haben dadurch ihren Anwendungsbereich erweitert, und deshalb hoffe ich
      auch, dass wir gemeinsam für die Aufstockung der finanziellen Mittel eintreten
      können, die uns für die Durchführung zur Verfügung stehen, damit dem Parlament
      jedenfalls nicht vorgeworfen werden kann, es biete nur schöne Worte an, <a>unterstütze</a>
      sie aber nicht durch konkrete Handlungen.
  - s: We are <v>backing</v> <p>up</p> our strategy with available foreign-policy
      tools.
    t: Wir <a>unterstützen</a> unsere Strategie mit den zur Verfügung stehenden außenpolitischen
      Werkzeugen.
  - s: All methods other than war must be tried and, if war is unavoidable, it must
      be <v>backed</v> <p>up</p> by the UN and supported by powerful forces in Iraq
      itself.
    t: Es müssen alle anderen Möglichkeiten als der Krieg versucht werden, und wenn
      der Krieg unvermeidbar ist, dann muss er von der UNO und von starken Kräften
      im Irak selbst <a>unterstützt</a> werden.
  - s: The Charter of Fundamental Rights of the European Union <v>backs</v> <p>up</p>
      my opinion.
    t: Die Charta der Grundrechte der Europäischen Union <a>unterstützt</a> meine
      Meinung.
  - s: As rapporteur - and the Committee on Development will <v>back</v> me <p>up</p>
      on this - I cannot agree to Article 179 as the legal basis.
    t: Als Berichterstatter - und der Entwicklungsausschuss wird mich dahingehend
      <a>unterstützen</a> - kann ich nicht zustimmen, dass Artikel 179 als Rechtsgrundlage
      verwendet wird.
  - s: Any political solution that we manage to bring about there will of course need
      to be <v>backed</v> <p>up</p> by financial resources.
    t: Sollte es gelingen, hier eine politische Lösung zu finden, so ist diese natürlich
      auch mit finanziellen Mitteln zu <a>unterstützen</a>.
  - s: I also hope that she will <v>back</v> <p>up</p> the efforts that we have been
      making to try to ensure that the work of the Council improves and increases.
    t: Ich hoffe auch, dass sie unsere Bemühungen <a>unterstützen</a> wird, die Verbesserung
      und Steigerung der Arbeit des Rates zu gewährleisten.
  - s: It is with this in mind that I hope that my Committee will be <v>backed</v>
      <p>up</p> by Parliament’s, the Commission’s and the Council’s own proposals.
    t: In diesem Sinne hoffe ich, dass mein Ausschuss mit eigenen Vorschlägen von
      Parlament, Kommission und Rat <a>unterstützt</a> wird.
  - s: I also believe that it will be a two-level campaign, that is an EU-level campaign
      that will be <v>backed</v> <p>up</p> by campaigns run by the Member States and
      the various national governments.
    t: Es wird also eine Kampagne gestartet, die meines Wissens auf zwei Ebenen stattfinden
      wird, d.h. eine Kampagne auf Unionsebene, die von den Kampagnen der Mitgliedstaaten
      und der einzelnen nationalen Regierungen <a>unterstützt</a> wird.
  - s: I am always very conscious of looking at ways in which we intervene, through
      our support and through the instruments at our disposal, to <v>back</v> <p>up</p>
      and support initiatives on the ground - home-grown initiatives - as being often
      but not always the best way forward.
    t: Ich bin mir durchaus bewusst, dass wir immer nach Wegen suchen müssen, wie
      wir durch unsere Unterstützung und durch die Instrumente, die uns zur Verfügung
      stehen, tätig werden, um Initiativen vor Ort - eigene Initiativen, die oft,
      aber nicht immer die beste Lösung darstellen - zu <a>unterstützen</a> und Rückhalt
      zu bieten.
- c: 15
  r: 2
  v: stützen werden
  x:
  - s: Quality legislation is not enough if it is not <v>backed</v> <p>up</p> by effective
      enforcement.
    t: Qualitativ gute Rechtsvorschriften reichen nicht aus, wenn sie nicht durch
      eine effektive Durchsetzung <a>gestützt</a> <a>werden</a>.
  - s: I voted against the imprecise paragraph to the effect that ’the Union’s foreign
      and security policy’ must be ’<v>backed</v> <p>up</p> by credible political,
      economic and military capabilities, supplied by Member States and NATO’.
    t: Ich habe gegen die unpräzise Formulierung gestimmt, derzufolge ’die Außen-
      und Sicherheitspolitik der Union von glaubwürdigen politischen, wirtschaftlichen
      und militärischen Fähigkeiten der Mitgliedstaaten und der NATO <a>gestützt</a>
      <a>wird</a>.’
  - s: This vote opens the door to further aggressive marketing on food products which
      is not <v>backed</v> <p>up</p> by sound scientific evidence.
    t: Diese Stimmabgabe öffnet die Tore für weitere aggressive Marketingstrategien
      für Lebensmittelprodukte, die nicht durch solide wissenschaftliche Beweise <a>gestützt</a>
      <a>werden</a>.
  - s: This is because these funds must be <v>backed</v> <p>up</p> by effective social
      policies implemented in developing countries.
    t: Das liegt daran, dass diese Mittel von effektiven sozialen Strategien in den
      Entwicklungsländern <a>gestützt</a> <a>werden</a> müssen.
  - s: Let us not forget, however, that these slogans must be <v>backed</v> <p>up</p>
      by practical measures, and that the appropriate legislative decisions must be
      taken and laws implemented which will contribute to the achievement of the objectives
      which have been mentioned, namely, the objectives of the Europe 2020 strategy.
    t: Lassen Sie uns jedoch nicht vergessen, dass diese Schlagworte von praktischen
      Maßnahmen <a>gestützt</a> <a>werden</a> müssen, und dass die geeigneten gesetzgeberischen
      Entscheidungen genommen und Gesetze umgesetzt werden müssen, die zur Erreichung
      der genannten Ziele beitragen, und zwar die Zielvorgaben der Strategie Europa
      2020. Europa und seine Bürgerinnen und Bürger sind Träger eines enormen Potenzials;
  - s: I therefore call on you to support my amendment, which is acceptable from a
      political viewpoint and <v>backed</v> <p>up</p> by scientific thinking.
    t: Ich bitte Sie daher, meinen Änderungsantrag zu unterstützen, der vom politischen
      Standpunk aus vertretbar ist und durch wissenschaftliche Thesen <a>gestützt</a>
      <a>wird</a>.
  - s: I support this ambitious proposal, while believing that the EU’s efforts must
      be <v>backed</v> <p>up</p> globally by the efforts of the major industrialised
      countries.
    t: Ich unterstütze diesen ehrgeizigen Vorschlag, wobei ich gleichzeitig der Meinung
      bin, dass die Bemühungen der EU weltweit durch Bemühungen der größten Industrieländer
      <a>gestützt</a> <a>werden</a> müssen.
  - s: However, these measures need to be <v>backed</v> <p>up</p> by a coherent economic
      recovery strategy and by control and sanction mechanisms.
    t: Dennoch müssen diese Maßnahmen durch eine kohärente Strategie für die wirtschaftliche
      Erholung und durch Kontroll- und Sanktionsmechanismen <a>gestützt</a> <a>werden</a>.
  - s: Nonetheless, in a globalised world, issues are increasingly complex, and decisions
      need to be technically sound and <v>backed</v> <p>up</p> by science.
    t: Trotzdem sind Belange in einer globalisierten Welt zunehmend komplex und Entscheidungen
      müssen fachlich fundiert sein und wissenschaftlich <a>gestützt</a> <a>werden</a>.
  - s: Last but not least, I want to emphasise what Mr Maňka also said, namely that
      now we are obtaining a Members’ Statute, this needs to be <v>backed</v> <p>up</p>
      by a Statute of Members’ assistants here in Parliament.
    t: Nicht zuletzt möchte ich betonen, was auch Herr Maňka sagte, nämlich dass wir
      jetzt ein Statut der Abgeordneten erhalten, dies muss durch ein Statut der Abgeordnetenassistenten
      hier im Parlament <a>gestützt</a> <a>werden</a>.
  - s: I noticed in particular the consistent objectives in terms of boosting investment
      in research and development and reducing gas emissions, which are <v>backed</v>
      <p>up</p> by figures and commitments.
    t: Ich habe insbesondere die einheitlichen Ziele hinsichtlich der Förderung der
      Investitionen in Forschung und Entwicklung und die Verringerung der Gasemissionen
      festgestellt, die durch Zahlen und Zusagen <a>gestützt</a> <a>werden</a>.
  - s: The accounts given by inhabitants, <v>backed</v> <p>up</p> by shreds of evidence,
      are horrifying.
    t: Die Berichte der Einwohner, die durch Beweise <a>gestützt</a> <a>werden</a>,
      haben uns vor Schrecken erstarren lassen.
  - s: That is why, in this case, words should be <v>backed</v> <p>up</p> by actions,
      and I am satisfied by the swift action taken by the European Union, which immediately
      sent EUR 3 million in aid in order to fund operations;
    t: Aus diesem Grund sollten in diesem Fall die Worte durch Taten <a>gestützt</a>
      <a>werden</a>, und ich bin zufrieden mit den raschen Maßnahmen durch die Europäische
      Union, die sofort 3 Millionen EUR bereitgestellt hat, um Hilfsoperationen zu
      finanzieren;
  - s: The objectives - like investing in people, unlocking business potential, making
      the internal market work, investing in research and innovation - must be <v>backed</v>
      <p>up</p> with improvements felt by people and businesses on the ground.
    t: Die Ziele - zum Beispiel das Investieren in Menschen, die Erschließung des
      Unternehmenspotenzials, die Gewährleistung der Funktionsfähigkeit des Binnenmarktes
      und Investitionen in Wissen und Innovation - müssen durch Verbesserungen <a>gestützt</a>
      <a>werden</a>, die von der Masse der Menschen und Unternehmen zu spüren sind.
  - s: It also means that we must come to a swift agreement on the euro area bail-out
      fund and that this fund only makes sense if it is <v>backed</v> <p>up</p> by
      strict enforcement of the fiscal discipline rules.
    t: Dies bedeutet auch, dass wir schnell eine Vereinbarung zum Euroraum-Rettungsfonds
      treffen müssen und dass dieser Fonds nur dann Sinn macht, wenn er durch eine
      strikte Durchsetzung der Regeln zur Haushaltsdisziplin <a>gestützt</a> <a>wird</a>.
- c: 15
  r: 2
  v: unterstützen werden
  x:
  - s: Diplomatic pressure is only successful when it is <v>backed</v> <p>up</p> by
      credible economic and military threats.
    t: Diplomatischer Druck ist ja nur dann erfolgreich, wenn er von einer glaubhaften
      wirtschaftlichen und militärischen Drohung <a>unterstützt</a> <a>wird</a>.
  - s: These policies must be <v>backed</v> <p>up</p> by ambitious targets for cutting
      carbon dioxide emissions with an adverse environmental impact because we are
      going round in a vicious circle.
    t: Diese Strategien müssen von ehrgeizigen Zielen zur Drosselung von Kohlendioxidemissionen
      mit nachteiligen Auswirkungen auf die Umwelt <a>unterstützt</a> <a>werden</a>,
      weil wir uns in einem Teufelskreis befinden.
  - s: The action plan is <v>backed</v> <p>up</p> by a substantial financial resource
      of just under EUR 500 million from the Commission until 2013, plus a EUR 100
      million renewable energy loan from the European Investment Bank, as well as
      commitments to deepen our trade and political relations.
    t: <a>Unterstützt</a> <a>wird</a> der Aktionsplan durch kräftige Finanzmittel
      der Kommission in Höhe von knapp 500 Mio. EUR bis 2013, einem Darlehen der Europäischen
      Investitionsbank in Höhe von 100 Mio. EUR für erneuerbare Energien sowie durch
      Verpflichtungen zur Intensivierung der Handelsbeziehungen und politischen Beziehungen.
  - s: Legislative harmonisation alone in this area is therefore insufficient and
      must be <v>backed</v> <p>up</p> by enhanced practical cooperation among the
      Member States.
    t: Die Harmonisierung der Gesetzgebung in diesem Bereich ist daher allein nicht
      ausreichend und muss durch eine erweiterte praktische Zusammenarbeit der Mitgliedstaaten
      <a>unterstützt</a> <a>werden</a>.
  - s: Furthermore, I have serious reservations as to the need for a European Public
      Prosecutor, a stage in the process of creating a European Public Prosecutor’s
      Office, <v>backed</v> <p>up</p> by Europol, Eurojust and OLAF.
    t: Darüber hinaus habe ich große Vorbehalte im Hinblick auf die Notwendigkeit
      eines Europäischen Staatsanwalts, einer Phase im Prozess der Einrichtung des
      Amtes des Europäischen Staatsanwaltes, der von Europol, Eurojust und OLAF <a>unterstützt</a>
      <a>wird</a>.
  - s: I firmly believe that the excellent relations between the two sides at both
      an economic and political level will be <v>backed</v> <p>up</p> by equally good
      cooperation on judicial matters, so that Cesare Battisti, who was sentenced
      to life imprisonment for four murders and other crimes, will serve his sentence
      under the law which governs him.
    t: Ich bin der festen Überzeugung, dass die ausgezeichneten Beziehungen zwischen
      den beiden Seiten sowohl auf wirtschaftlicher als auch auf politischer Ebene
      durch die gleichermaßen gute Zusammenarbeit im Hinblick auf Justizangelegenheiten
      <a>unterstützt</a> <a>werden</a> wird, sodass Cesare Battisti, der zu einer
      lebenslangen Haftstrafe für vier Morde und andere Verbrechen verurteilt wurde,
      seine Strafe gemäß dem Recht absitzen wird, dem er untersteht.
  - s: It is worth noting that mutual assessments of justice should also be <v>backed</v>
      <p>up</p> by other measures, such as those that ensure the independence of the
      judiciary from political influence is not only respected, but also enhanced.
    t: Es sei ferner angemerkt, dass die gegenseitige justizielle Bewertung durch
      weitere Maßnahmen <a>unterstützt</a> <a>werden</a> sollte, um beispielsweise
      sicherzustellen, dass die Unabhängigkeit der Justiz von politischer Einflussnahme
      nicht nur gewahrt bleibt, sondern auch gestärkt wird.
  - s: However, a firm policy will need to be <v>backed</v> <p>up</p> by sufficient
      financial means.
    t: Eine entschiedene Politik muss jedoch auch durch ausreichende finanzielle Mittel
      <a>unterstützt</a> <a>werden</a>.
  - s: These measures are necessary in any case and will help eliminate fraud from
      the system especially if, as we propose, they are <v>backed</v> <p>up</p> with
      spot checks and mutual recognition of evidence.
    t: Diese Maßnahmen sind in jedem Fall notwendig und werden dazu beitragen, Betrügereien
      aus dem System zu verbannen, vor allen Dingen, wenn sie, wie vorgeschlagen,
      durch stichprobenartige Kontrollen und die gegenseitige Anerkennung der Beweise
      <a>unterstützt</a> <a>werden</a>.
  - s: Road safety should be <v>backed</v> <p>up</p> by assistance systems.
    t: Die Straßenverkehrssicherheit sollte durch <a>Assistenzsysteme</a> <a>unterstützt</a>
      <a>werden</a>.
  - s: Finally, the political effort must be <v>backed</v> <p>up</p> with financial
      support, and the Daphne Programme can provide a suitable framework for this.
    t: Abschließend muss das politische Engagement auch finanziell <a>unterstützt</a>
      <a>werden</a>, und das Daphne-Programm kann einen angemessenen Rahmen hierfür
      bieten.
  - s: This phrase at least has the merit of showing that the European Parliament
      and the Commission are going to <v>back</v> each other <p>up</p> in order to
      increase their respective powers and trample on the decisions of the Council.
    t: Dieser Satz liefert allerdings zumindest den Beweis dafür, daß sich das Europäische
      Parlament und die Kommission gegenseitig <a>unterstützen</a> <a>werden</a>,
      um ihre jeweiligen Befugnisse auszuweiten und die Beschlüsse des Rates mit Füßen
      zu treten.
  - s: I can only agree with the European Anti-Poverty Network when it complains that
      the fight against poverty, social exclusion and a growing social divide is still
      not being tackled and <v>backed</v> <p>up</p> with the necessary clarity and
      determination.
    t: Ich kann dem Europäischen Netzwerk gegen Armut nur zustimmen, wenn es beklagt,
      dass der Kampf gegen Armut, soziale Ausgrenzung und wachsende soziale Spaltung
      weiterhin nicht mit der notwendigen Klarheit und Konsequenz thematisiert und
      <a>unterstützt</a> <a>wird</a>.
  - s: I would like to see that philosophy of the European Union sent to all areas
      of conflict in the world, and for that reason the European Union should have
      a Commissioner for peace and reconciliation <v>backed</v> <p>up</p> by a substantial
      directorate, that could, instead of sending soldiers to areas of conflict, send
      a team that would promote dialogue.
    t: Wie gern würde ich sehen, dass diese Philosophie der Europäischen Union in
      alle Konfliktgebiete der Welt ausgesandt wird, und aus diesem Grund sollte die
      Europäische Union einen Kommissar für Frieden und Aussöhnung haben, der von
      einer umfassenden Direktion <a>unterstützt</a> <a>wird</a>, die, anstatt Soldaten
      in Konfliktgebiete zu schicken, ein Team zur Förderung des Dialogs dorthin entsenden
      könnte.
  - s: This is the aim of the European Commission, which is <v>backed</v> <p>up</p>
      by the real commitment of the European Parliament, partly as a result of the
      implementation and development of the Small Business Act.
    t: Dies ist das Ziel der Europäischen Kommission, die durch den beachtlichen Einsatz
      des Europäischen Parlaments <a>unterstützt</a> <a>wird</a>, ein Ziel, das auch
      bedingt ist durch die Umsetzung und Entwicklung des Small Business Act.
  - s: The strategies implemented as part of the common agricultural policy must be
      <v>backed</v> <p>up</p> by an appropriate budget which will meet these challenges.
    t: Die im Rahmen der gemeinsamen Agrarpolitik umgesetzten Strategien müssen durch
      einen angemessenen Haushaltsplan <a>unterstützt</a> <a>werden</a>, der diesen
      Herausforderungen gerecht wird.
- c: 8
  r: 3
  v: stützen
  x:
  - s: All of these matters have led our group to propose a rejection of the Council’s
      common position, a rejection which is <v>backed</v> <p>up</p> both by Article
      92(2) of the Treaty, which recognises the freedom of each State to depart from
      the rules of competition in the organisation of its public services, and also
      by the principle of subsidiarity.
    t: Wir <a>stützen</a> uns dabei auf Artikel 92 Absatz 2 des Vertrags ( der jedem
      Mitgliedstaat die Möglichkeit zuerkennt, seine Dienstleistungen im allgemeinen
      Interesse abweichend von den Regeln des Wettbewerbs zu organisieren), aber auch
      auf das Subsidiaritätsprinzip.
  - s: We do not, however, agree with the restrictions that the Commission was proposing
      in Article 6, setting as a reasonable option a maximum depth of 1 000 metres
      for the deployment of bottom gears, as it considers that this limit offers an
      appropriate level of protection, because there is no established data to <v>back</v>
      this <p>up</p>.
    t: Wir sind jedoch nicht mit den Beschränkungen einverstanden, die die Kommission
      in Artikel 6 vorgeschlagen hat, wo sie als vernünftige Option eine maximale
      Tiefe von 1 000 Metern für den Einsatz der Grundfanggeräte festsetzt, da sie
      der Meinung ist, diese Grenze biete ein angemessenes Schutzniveau, weil keine
      gesicherten Daten vorliegen, um dies zu <a>stützen</a>.
  - s: Because of the EU’s export subsidies, the conclusion is not, however, quite
      so simple because the EU <v>backs</v> <p>up</p> European exports to the tune
      of EUR 1 104 million so that European farmers are able to sell their sugar much
      more cheaply than the developing countries.
    t: Wegen der Exportsubventionen der EU ist die Schlussfolgerung allerdings nicht
      ganz so einfach, denn die EU <a>stützt</a> die Ausfuhren der EU mit dem riesigen
