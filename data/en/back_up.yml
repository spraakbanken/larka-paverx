  x:
  - s: But we believe that this timeliness should be translated into an as thorough
      analysis as possible which would demand that the report and its updating provide
      the best data possible referring to 1996-1997, and provided that we are not
      confronted with a genuine rose-coloured spectacles campaign of unfounded optimism
      in order apparently to force through unexpected or even unrealistic projections,
      a campaign <v>backed</v> <p>up</p> by insistence on indicators which are already
      outdated or by refusing to revise these aggregates in such a way as to reflect
      the reality of Europe’s economy.
    t: Pertanto occorre che la relazione e i suoi aggiornamenti contengano un numero
      maggiore e migliore di dati relativi al ’96 e al ’97 al fine di non trovarci
      di fronte ad una vera e propria campagna all’insegna di un ottimismo che è ingiustificato
      e con la quale si forzano previsioni insperate e irrealiste, campagna <a>sostenuta</a>
      sottolineando degli indicatori già superati ed evitando di rivedere tali indicatori
      come imporrebbe l’andamento della situazione.
- c: 1
  r: 9
  v: stato
  x:
  - s: A more accurate control system for the European economy would enable everyone
      to have a proper view of this, and would help to <v>back</v> <p>up</p> our own
      discussions in a more constructive manner.
    t: In ogni caso, il sistema monetario internazionale è viziato alla base, poiché
      si fonda sul dollaro e conferisce in questo modo agli <a>Stati</a> Uniti il
      privilegio enorme di emettere la moneta internazionale e quindi di sfuggire
      per certi versi alla disciplina monetaria a cui sono soggetti gli altri paesi.
- c: 1
  r: 9
