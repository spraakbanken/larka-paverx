  v: Ausarbeitung
  x:
  - s: At a time when we are trying to popularise the Euro and gain greater support
      for the Union, and when the Council - and I welcome this initiative - is embarking
      on the task of <v>writing</v> <p>up</p> and debating a Charter of Fundamental
      Rights with the participation of the European Parliament and the national parliaments,
      it seems rather shocking that a closed door procedure is being considered in
      which the Council has still not said whether the European Parliament will be
      represented.
    t: Zu einem Zeitpunkt, da wir versuchen, den Euro zu popularisieren und eine größere
      Zustimmung zur Union zu erreichen, in dem darüber hinaus ebenfalls durch den
      Rat - und ich begrüße diese Initiative - mit der <a>Ausarbeitung</a> und Diskussion
      einer Charta der Grundrechte unter Beteiligung des Europäischen Parlaments und
      der nationalen Parlamente eingeleitet wird, wirkt es etwas befremdend, daß ein
      Prozeß hinter verschlossener Tür in Gang gesetzt wird, bei dem der Rat bis heute
      nicht sagen wollte, ob er eine Vertretung des Europäischen Parlaments einbeziehen
      wird.
