- c: 1
  r: 5
  v: aussteigen
  x:
  - s: If we just <v>get</v> <p>up</p> and go, we would also be replaced in that domain,
      and it is our very own safety which is at stake and I think that, therefore,
      we should maintain a level of technology which is high enough for us to be able
      to take action in that area.
    t: Sollten wir <a>aussteigen</a>, werden wir auch hier durch andere ersetzt, wo
      doch unsere Sicherheit auf dem Spiel steht und wir einen ausreichenden Technologiestandard
      erhalten müssen, um eingreifen zu können.
