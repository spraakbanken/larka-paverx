---
de:
- c: 17
  r: 1
  v: aufstehen
  x:
  - s: they are entitled to go to bed at night and <v>get</v> <p>up</p> in the morning,
      safe.
    t: sie haben das Recht, abends sicher zu Bett gehen und morgens sicher <a>aufstehen</a>
      zu können.
  - s: I have seen women <v>getting</v> <p>up</p> at 5 o’clock in the morning to take
      their children to day care facilities in order then to go on to work or to education
      or training.
    t: Ich habe Frauen erlebt, die um 5.00 Uhr morgens <a>aufstehen</a>, um ihre Kinder
      in Tagesstätten zu bringen und dann entweder zur Arbeit oder zu einer Aus- bzw.
      Fortbildung gehen, weil ihre Sozialleistungen sonst komplett gestrichen würden.
  - s: We must <v>get</v> <p>up</p> a little bit earlier, as President Clinton has
      advised us.
    t: Wir müssen etwas früher <a>aufstehen</a>, wie uns Präsident Clinton geraten
      hat.
  - s: As far as I am aware, when I <v>got</v> <p>up</p> this morning I was still
      female!
    t: Soviel ich weiß, war ich, als ich heute Morgen <a>aufstand</a>, noch eine Frau!
  - s: Each Member of this House should have to <v>get</v> <p>up</p> and go to bed
      every day with the thought that he or she will cost, or has cost, the taxpayer
      EUR 6 400 that day.
    t: Jeder Abgeordnete dieses Hauses sollte jeden Tag mit dem Gedanken <a>aufstehen</a>
      und einschlafen, dass er den Steuerzahler an diesem Tag 6.400 EUR kosten wird
      bzw. gekostet hat.
  - s: Mr President, this morning the press tells us that you complained that you
      had to <v>get</v> <p>up</p> at 4 a.m. in order to get to Strasbourg to do business
      here.
    t: Herr Präsident, heute Morgen erfuhren wir aus der Presse, dass Sie sich darüber
      beschwert haben, um 4.00 Uhr <a>aufstehen</a> zu müssen, um nach Straßburg kommen
      und hier Ihren Geschäften nachgehen zu können.
  - s: Mr President, it is not often that somebody from this side of the House can
      <v>get</v> <p>up</p> and agree totally with what has just been said before by
      the Greens.
    t: Herr Präsident, es geschieht nicht oft, daß jemand von dieser Seite des Hauses
      <a>aufstehen</a> kann und mit dem, was gerade vorher von den Grünen gesagt wurde,
      völlig einverstanden ist.
  - s: In the second place, I <v>got</v> <p>up</p> and told Mr Blak I was here - because
      he had been mistaken - I was here and I had heard what he said.
    t: Zweitens bin ich <a>aufgestanden</a> und habe dem Abgeordneten Blak gesagt,
      daß ich anwesend gewesen sei, denn er hatte sich geirrt, ich war sehr wohl hier
      und habe seine Worte gehört.
  - s: Mr President, Mr Diamandouros, Commissioner Wallström, ladies and gentlemen,
      I am glad that you have all managed to <v>get</v> <p>up</p> so early and be
      present here for the debate on the report on the 2005 report from the European
      Ombudsman.
    t: Ich freue mich, dass Sie alle so früh <a>aufgestanden</a> sind und heute bei
      der Debatte über den Bericht zum Jahresbericht 2005 des Bürgerbeauftragten anwesend
      sind.
  - s: Madam President, this morning, when I <v>got</v> <p>up</p>, I found that I
      had lost my voice.
    t: Frau Präsidentin, heute Morgen bin ich ohne Stimme <a>aufgestanden</a>.
  - s: Yes, he did not <v>get</v> <p>up</p>.
    t: Ja, er ist nicht <a>aufgestanden</a>.
  - s: The fact is that, while we are demanding a common energy policy, nothing has
      yet been said about what it should be like, and, when we start doing something
      about improving energy efficiency, developing alternative forms of energy and
      taking the appropriate action in transport and housing, there will be many who
      will <v>get</v> <p>up</p> and say, ’no, that was not what we meant’.
    t: 'Und wenn wir daran gehen, die Energieeffizienz zu steigern, alternative Energieformen
      zu entwickeln und im Verkehrsbereich, im Wohnungsbaubereich entsprechende Maßnahmen
      zu setzen, dann werden viele <a>aufstehen</a> und sagen:'
  - s: If there is a Summit tomorrow, they should <v>get</v> <p>up</p> early or arrange
      things in some other way;
    t: Wenn morgen ein Gipfel stattfindet, sollten sie früher <a>aufstehen</a> oder
      anders planen;
  - s: Mr President, I, like many of my colleagues, <v>got</v> <p>up</p> this morning
      at four o’clock to come here, but I am very pleased that I have waited until
      the end of the discussion here tonight, because these last two topics which
      we have discussed have filled me with great hope.
    t: Wie viele meiner Kolleginnen und Kollegen bin ich heute morgen um vier Uhr
      früh <a>aufgestanden</a>, um hierher zu kommen, aber ich bin sehr erfreut, dass
      ich bis zum Ende der Diskussion heute Nacht gewartet habe, denn die letzten
      beiden Themen, die wir diskutiert haben, haben mich mit großer Hoffnung erfüllt.
  - s: We <v>got</v> you <p>up</p> early this morning on your first day in the job,
      and I think it will not be the only time that we do so.
    t: Sie mussten heute an Ihrem ersten Arbeitstag früh <a>aufstehen</a>, ich denke
      das wird nicht das einzige Mal bleiben.
  - s: ' ‘The day after tomorrow, yes, but only the day after tomorrow… I will <v>get</v>
      <p>up</p> tomorrow and think about the day after tomorrow, and then it will
      be possible;'
    t: ' „Übermorgen, ja, aber erst übermorgen… Ich werde morgen <a>aufstehen</a>
      und an übermorgen denken, und dann wird es möglich sein;'
  - s: Of course, if any of you oppose this, perhaps you would have the courage to
      <v>get</v> <p>up</p> and say ’I oppose this’, which means that we would automatically
      hold a vote by secret ballot.
    t: ich würde Sie dann nur bitten, den Mut zu haben, <a>aufzustehen</a> und zu
      sagen, „Ich bin dagegen“, womit wir automatisch zur Wahl mittels Stimmzettel
      übergehen würden.
- c: 9
  r: 2
  v: bringen
  x:
  - s: Given the need to <v>get</v> the Institute <p>up</p> and running in 2007, amendments
      were negotiated with a view to reaching a rapid agreement at second reading.
    t: Angesichts der Notwendigkeit, das Institut im Jahr 2007 in Gang zu <a>bringen</a>,
      wurden Änderungen mit Blick auf eine rasche Einigung in zweiter Lesung ausgehandelt.
  - s: The challenge for 1998 was to <v>get</v> the process <p>up</p> and running.
    t: Die Herausforderung für 1998 war, diesen Prozeß in Gang zu <a>bringen</a>.
  - s: However, this Fund does exist, and we need to <v>get</v> it <p>up</p> and running
      very quickly because there is a sense of urgency, as events frequently demonstrate,
      and then we need to assess its scope and usefulness, so that we can adjust it
      and replenish it if necessary.
    t: Wie dem auch sei, dieser Fonds existiert jetzt und wir müssen ihn sehr schnell
      zum Laufen <a>bringen</a>, denn wie uns die Ereignisse regelmäßig zeigen, besteht
      hier dringender Handlungsbedarf.
  - s: We have worked together very well in attempting to <v>get</v> the Institute
      <p>up</p> and running as soon as possible, and we have been very successful
      in this.
    t: Wir haben durch sehr gute Zusammenarbeit versucht, das Institut so schnell
      wie möglich zum Laufen zu <a>bringen</a>.
  - s: The discussions with the Committee on Budgets were of particular importance
      to us, as this is an area where the Committee on Industry considers it very
      important that programmes such as these should be adequately funded, and I also
      want to express my gratitude to Commissioner de Palacio for making it possible
      to include 2003 in these considerations and <v>get</v> these programmes <p>up</p>
      and running as soon as possible.
    t: Insbesondere die Diskussionen mit dem Haushaltsausschuss waren für uns sehr
      wichtig, weil der Industrieausschuss in diesem Bereich großen Wert darauf legt,
      dass diese Programme auch ausreichend dotiert werden, und ich möchte mich ausdrücklich
      auch bei Kommissarin de Palacio dafür bedanken, dass es jetzt möglich ist, 2003
      hier schon mit zu berücksichtigen und die Programme sobald als möglich zur Geltung
      zu <a>bringen</a>.
  - s: In any case we recommend that the media should be involved in order to <v>get</v>
      the programme <p>up</p> and running.
    t: Um das Programm auf den Weg zu <a>bringen</a>, empfehlen wir auf alle Fälle,
      die Medien mit einzubeziehen.
  - s: We want to give our citizens across the Union real access to justice so that
      when they have to resort to the courts they can <v>get</v> things <p>up</p>
      and running quickly and without difficulties.
    t: Wir möchten unseren Bürgern unionsweit den Zugang zur Rechtsprechung erleichtern,
      so daß sie, falls sie sich an ein Gericht wenden müssen, ihre Angelegenheit
      rasch und ohne Komplikationen auf den Weg <a>bringen</a> können.
  - s: We need to <v>get</v> this regulation <p>up</p> and running in order to achieve
      our objectives.
    t: Wir müssen diese Verordnung auf den Weg <a>bringen</a>, um unsere Ziele zu
      erreichen.
  - s: That is precisely the right way of going about matters, and I am therefore
      very pleased that we have <v>got</v> the directive <p>up</p> and running in
      this way.
    t: Das ist genau der richtige Weg, und darum bin ich froh, dass wir die Richtlinie
      so auf den Weg <a>gebracht</a> haben.
- c: 3
  r: 3
  v: machen
  x:
  - s: We should note, however, that throughout this whole parliamentary term, since
      2004-2005, Parliament has constantly tried to <v>get</v> <p>up</p> steam, because
      we consider the principle of equality in the treatment of all EU citizens, wherever
      they live, to be extremely important, and believe it is vital that we move forward
      together.
    t: Wir dürfen jedoch daran erinnern, dass das Parlament in dieser ganzen Wahlperiode
      seit 2004/2005 bis heute ständig versucht hat, Druck zu <a>machen</a>, denn
      das Prinzip der Gleichbehandlung aller EU-Bürger, unabhängig davon, wo sie leben,
      ist nach unserer Meinung extrem wichtig und erfordert, dass wir gemeinsam voranschreiten.
  - s: We would put forward the idea, which we would ask the general rapporteur also
      to support, that the Internet should become the tool by which Europeans can
      really take an interest in, and <v>get</v> <p>up</p> to date with, what is happening
      in Europe.
    t: Wir befürworten die Vorstellung - und bitten den Hauptberichterstatter uns
      darin zu folgen -, das Internet zu dem Instrument zu <a>machen</a>, über das
      die europäischen Bürger sich wirklich für das, was in Europa geschieht, interessieren
      und informieren können.
  - s: It is shameful and outrageous, what we <v>get</v> <p>up</p> to!
    t: Es ist schamvoll und schmachvoll, was wir <a>machen</a>!
- c: 3
  r: 3
  v: aufnehmen
  x:
  - s: we must <v>get</v> the European Safe Seas Agency <p>up</p> and running - I
      personally would like it to be based in Portugal - and increase resources for
      port and coastal inspection.
    t: Die Europäische Agentur für die Sicherheit des Seeverkehrs muss ihre Arbeit
      <a>aufnehmen</a> (ich persönlich hätte ihren Sitz gern in Portugal), und die
      Mittel für die Hafen- und Küstenkontrolle müssen erhöht werden.
  - s: Many of the legislative proposals that we are examining in the Committee on
      Economic and Monetary Affairs, from derivatives to short selling, give ESMA
      considerable powers of surveillance and control, and so it is crucial that this
      authority should be enabled to <v>get</v> <p>up</p> to speed as quickly as possible.
    t: Viele der Legislativvorschläge, die wir im Ausschuss für Wirtschaft und Währung
      untersucht haben, von Derivaten bis zum Leerverkauf, beinhalten weit reichende
      Befugnisse für die ESMA bei der Überwachung und Kontrolle, und daher ist es
      entscheidend, dass diese Behörde so schnell wie möglich Fahrt <a>aufnehmen</a>
      kann.
  - s: Those considering these matters have adequate knowledge of what people might
      <v>get</v> <p>up</p> to not to be fobbed off by a solution which has obvious
      holes.
    t: Wurde Verbindung zu den französischen Behörden <a>aufgenommen</a>, um diesen
      Punkt zu klären?
- c: 2
  r: 4
  v: anrichten
  x:
  - s: If we just look at the Congo, we can see what MONUC troops can <v>get</v> <p>up</p>
      to.
    t: Und schauen wir in den Kongo, so sehen wir, was MONUC-Truppen mit <a>anrichten</a>
      können.
  - s: What 50 000 people do is, in actual fact, more important than what 300 perpetrators
      of violence <v>get</v> <p>up</p> to.
    t: In der Tat ist das wichtiger, was 50 000 Menschen tun, als das, was 300 Gewalttäter
      <a>anrichten</a>!
- c: 2
  r: 4
  v: kommen
  x:
  - s: You will <v>get</v> <p>up</p> and read it to us like a teacher speaking to
      pupils.
    t: Sie <a>kommen</a> daher und lesen uns etwas vor, als seien Sie der Lehrer und
      wir die Schüler, und dann betrachten Sie Ihren Auftrag wohl als erledigt.
  - s: Finally, cohesion policy is one of solidarity and redistribution, to enable
      regions to <v>get</v> <p>up</p> to speed and to catch up.
    t: Abschließend möchte ich sagen, dass die Kohäsionspolitik eine Politik der Solidarität
      und der Umverteilung ist, um Regionen zu ermöglichen, auf Touren zu <a>kommen</a>
      und aufzuholen.
- c: 2
  r: 4
  v: Weg bringen
  x:
  - s: We can speak about it again and again, but there must be positive action to
      <v>get</v> it <p>up</p> and running, to give a core element to innovation and
      research in Europe.
    t: Wir können unendlich lange darüber reden, aber es muss konkrete Maßnahmen geben,
      um es auf den <a>Weg</a> zu <a>bringen</a> und der Innovation und Forschung
      in Europa ein zentrales Instrument an die Hand zu geben.
  - s: Without funding we will not <v>get</v> this technology <p>up</p> and running.
    t: Ohne Finanzierung werden wir diese Technologie nicht auf den <a>Weg</a> <a>bringen</a>
      können.
- c: 1
  r: 5
  v: gelangen
  x:
  - s: Today, we do not focus sufficiently on matching research to business developments,
      by building pilot and demonstration plants to <v>get</v> <p>up</p> to full commercial
      scale.
    t: Unsere Forschungstätigkeit ist zum gegenwärtigen Zeitpunkt nur ungenügend auf
      die Erfordernisse der wirtschaftlichen Entwicklung ausgerichtet, das heißt,
      es sind Pilot- und Demonstrationsanlagen erforderlich, um auf diese Art und
      Weise zur Anwendung im großindustriellen Maßstab zu <a>gelangen</a>.
- c: 1
  r: 5
  v: ausarbeiten Bein
  x:
  - s: This is the purpose, as I told you when I was heard by Parliament, of the visits
      I am going to make as of now - I have already begun - to each of the 27 capitals
      to meet in person, under the authority of the competent ministers, the officials
      responsible for implementing the internal market directives, and for working
      out the items on this scoreboard and <v>getting</v> SOLVIT <p>up</p> and running,
      as Mr Buşoi has clearly said.
    t: Das ist der Zweck der Besuche, wie ich Ihnen mitteilte, als ich vom Parlament
      angehört wurde, die ich ab sofort in jeder der 27 Hauptstädte machen werde -
      ich habe damit bereits begonnen -, um unter der Aufsicht der zuständigen Minister
      die Beamten, die verantwortlich für die Durchführung der Binnenmarktrichtlinien
      sind, persönlich zu treffen, und um die Punkte auf diesem Anzeiger <a>auszuarbeiten</a>
      und SOLVIT auf die <a>Beine</a> zu stellen und zum Laufen zu bringen, wie Herr
      Buşoi deutlich gesagt hat.
- c: 1
  r: 5
  v: tun
  x:
  - s: However, to my great surprise, I was informed by a Belgian that it is not just
      the French who <v>get</v> <p>up</p> to these tricks, but also the Dutch and
      Germans.
    t: Meine Überraschung war jedoch groß, als ich von einem Belgier, der mir Informationen
      gab, hörte, dass das nicht nur die Franzosen <a>tun</a>, sondern auch die Niederländer
      und die Deutschen.
- c: 1
  r: 5
  v: treiben
  x:
  - s: This also means, though, that you are entitled to know what your friends are
      <v>getting</v> <p>up</p> to.
    t: Das bedeutet jedoch auch, dass wir das Recht haben zu erfahren, was unsere
      Freunde <a>treiben</a>.
- c: 1
  r: 5
  v: weiter
  x:
  - s: If the national police forces are not prepared to cooperate with Europol and
      if the national ministries of justice are not prepared to support Eurojust,
      then we can carry on <v>getting</v> <p>up</p> on our soapboxes to say how important
      it is to fight terrorism, but we will never succeed in doing so because it is
      preventive action that is needed.
    t: Wenn die nationalen Polizeibehörden nicht bereit sind, mit Europol zusammenzuarbeiten,
      wenn die nationalen Justizministerien nicht bereit sind, Eurojust zu unterstützen,
      werden wir <a>weiter</a> schöne Sonntagsreden halten und sagen, wie wichtig
      es ist, Terrorismus zu bekämpfen, aber wir werden keinen Erfolg haben, weil
      wir nämlich präventiv handeln müssen!
- c: 1
  r: 5
  v: erheben
  x:
  - s: if the wind <v>gets</v> <p>up</p>, the ultra-fine uranium powder will be transported
      to Italy, Germany, Hungary and the whole of Europe, with the same deadly effects
      that occurred in Saudi Arabia as a result of the pollution caused in Iraq during
      the Gulf War.
    t: Es braucht sich nur der Wind zu <a>erheben</a>, um den sehr feinen Uranstaub
