  x:
  - s: There is thus no opportunity to return to the absolute calm required to <v>get</v>
      the process <p>up</p> and running.
    t: Es besteht also keine Chance für die Wiederherstellung der absoluten Ruhe als
      Voraussetzung für den <a>Start</a> des Prozesses.
