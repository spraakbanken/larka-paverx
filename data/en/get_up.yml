    t: Day ahead wurde geliefert und es war sogar so, dass die Windenergieanlagen
      in Deutschland maßgeblich mitgeholfen haben, um das Netz wieder <a>aufzubauen</a>.
- c: 1
  r: 5
  v: bewältigen
  x:
  - s: Germany got its way with the 12-tonne proposal and in mountain areas, the only
      goods vehicles now subject to taxation are those that you do not even find there
      because they cannot <v>get</v> <p>up</p> the large inclines.
    t: Deutschland hat sich hier durchgesetzt mit dem 12 Tonnen-Vorschlag, und in
      Berggebieten werden nur jene Lkw der Besteuerung unterworfen, die es auf den
      Straßen dort ohnehin nicht mehr gibt, weil sie die großen Steigungen nicht <a>bewältigen</a>
      können.
- c: 1
  r: 5
  v: setzen
  x:
  - s: There is therefore every reason to believe that the Bank will indeed be able
      to <v>get</v> the single currency <p>up</p> and running in 1999.
    t: Deswegen haben wir allen Grund anzunehmen, daß diese Europäische Zentralbank
      die einheitliche Währungspolitik tatsächlich Anfang 1999 auf die Schiene <a>setzen</a>
      wird.
- c: 1
  r: 5
  v: regen
  x:
  - s: This is the kind of thing people are <v>getting</v> <p>up</p> to.
    t: So etwas <a>regt</a> die Leute auf.
- c: 1
  r: 5
  v: Programmstart
  x:
  - s: I look forward to <v>getting</v> the programme <p>up</p> and running on time
      next year.
    t: Ich sehe dem <a>Programmstart</a> im nächsten Jahr erwartungsvoll entgegen.
- c: 1
  r: 5
  v: morgens
  x:
  - s: When we <v>get</v> <p>up</p> in the morning can we go to bed at night?
    t: Wann stehen wir <a>morgens</a> auf, und wann können wir abends zu Bett gehen?
- c: 1
  r: 5
  v: beginnen
  x:
  - s: By voting ’yes’ to REACH this week we can start to implement the legislation
      to <v>get</v> the agency <p>up</p> and running.
    t: Wenn wir in dieser Woche mit „Ja“ für die REACH-Verordnung stimmen, dann können
      wir endlich mit der Umsetzung dieses Rechtsaktes <a>beginnen</a> und die Agentur
      voll einsatzfähig machen.
- c: 1
  r: 5
  v: angelaufen
  x:
  - s: Is the Commission aware of the concern of Partnership companies in Ireland
