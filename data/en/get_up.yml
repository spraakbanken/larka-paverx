      Hause zurück.
- c: 1
  r: 5
  v: Sonntagsrede
  x:
  - s: I think all of us here, <v>getting</v> <p>up</p> on our soap-boxes, have repeatedly
      discussed the capacity of the railway system, a capacity which just does not
      exist in reality, either because too few rail networks are available or because
      there is much too much passenger traffic on these rail networks.
    t: Hier werden, glaube ich, in <a>Sonntagsreden</a> von uns allen immer wieder
      Kapazitäten im Schienenbereich angesprochen, die es tatsächlich gar nicht gibt,
      entweder, weil zu wenig Schienennetze vorhanden sind, oder weil auf den Schienennetzen
      viel zu viel Personenverkehr stattfindet.
- c: 1
  r: 5
  v: sollen
  x:
  - s: But the Commission has sent a management team to <v>get</v> it <p>up</p> and
      running.
    t: Aber die Kommission hat ein Führungsteam entsandt, das es in Betrieb nehmen
      <a>soll</a>.
- c: 1
  r: 5
  v: arbeitsfähig machen
  x:
  - s: The objective of <v>getting</v> the Institute <p>up</p> and running as quickly
      as possible, in 2007, which is shared by all of the institutions, meant that
      they worked together towards achieving this objective.
    t: Die allen Institutionen gemeinsame Zielsetzung, so rasch wie möglich, also
      2007, das Institut <a>arbeitsfähig</a> zu <a>machen</a>, hieß, dass alle zur
      Erreichung dieses Ziels zusammenarbeiteten.
- c: 1
  r: 5
  v: aufbauen
  x:
