  x:
  - s: Mr President, I, like many others present today, was with Mrs Morgantini in
      Gaza just a couple of weeks ago as this latest round in the current crisis was
      <v>kicking</v> <p>off</p>.
    t: Señor Presidente, yo, como muchos otros de los presentes hoy aquí, estaba con
      la señora Morgantini en Gaza hace solo un par de semanas cuando se <a>inició</a>
      esta última fase de la crisis actual.
  - s: Mr President, last week, in plenary session here in this House, I enquired
      after Wim Duisenberg’s opinion and commitment regarding the macroeconomic dialogue
      which is about to <v>kick</v> <p>off</p> in the next couple of days.
    t: Señor Presidente, la semana pasada pregunté a Wim Duisenberg, durante el debate
      plenario celebrado en esta Casa, su opinión y disponibilidad respecto del diálogo
      macroeconómico que se <a>inicia</a> estos días.
  - s: This includes a ministerial meeting during the second half of next year to
      <v>kick</v> <p>off</p> what we hope will be the final stage of the negotiations.
    t: En él se prevén reuniones ministeriales durante la segunda mitad del año que
      viene para <a>iniciar</a> lo que esperamos sea la recta final de las negociaciones.
