pt:
- c: 4
  r: 1
  v: lançar
  x:
  - s: The Czech Presidency succeeded in <v>kicking</v> <p>off</p> the Eastern Partnership
      project which is a continuation of the neighbourhood policy, this time in an
      eastward direction.
    t: A Presidência checa conseguiu <a>lançar</a> o projecto da Parceria Oriental,
      que constitui uma continuação da política de vizinhança, desta vez, dirigida
      para o Oriente.
  - s: One exception I would point to - not least because we will be <v>kicking</v>
      <p>off</p> its successor in a few weeks’ time - is the Marco Polo programme,
      where we managed to come up with the right mix of incentives for the private
      sector and the public interest, and that is the sort of thing we should concentrate
      on this time - more so than we did before.
    t: Uma excepção a que gostaria de fazer referência - até por que vamos <a>lançar</a>
      o seu sucessor dentro de algumas semanas - é o programa Marco Pólo, no qual
      conseguimos conciliar a combinação correcta de incentivos para o sector privado
