    t: La única excepción —sobre todo porque su sucesor se <a>pondrá</a> en <a>marcha</a>
      en unas semanas— la constituye el programa Marco Polo, en el cual hemos conseguido
      una mezcla acertada de incentivos para el sector privado y el interés público.
  - s: I would also like to note the success with which the Luxembourg Presidency
      really <v>kicked</v> <p>off</p> the SLIM programme.
    t: También quiero hacer notar el éxito con que la Presidencia de Luxemburgo <a>puso</a>
      en <a>marcha</a> el programa SLIM.
