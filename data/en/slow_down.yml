  - s: In addition to the fact that Member States have differed in their interpretations
      of the directive, there have also been differences in its practical implementation,
      and this has led to more barriers and more bureaucracy, and has <v>slowed</v>
      <p>down</p> the process.
    t: Oltre al fatto che gli Stati membri hanno fornito diverse interpretazioni della
      direttiva, si sono evidenziate differenze anche nella sua attuazione pratica,
      che hanno portato a un aumento delle barriere e della burocrazia e a un <a>rallentamento</a>
