      months with that Economic Summit at the centrepiece.
    t: Vi è stato un <a>rallentamento</a> della crescita, ma stimolare e rafforzare
      la crescita sarà compito fondamentale dei due Presidenti nel corso del prossimo
      semestre di cui il Vertice economico rappresenta il culmine.
  - s: I have made this point to explain that we agreed with the decision of the Council
