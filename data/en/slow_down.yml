- c: 63
  r: 1
  v: bromsa
  x:
  - s: When growth is <v>slowing</v> <p>down</p>, I believe that, as a matter of urgency,
      the European Union should pull itself together and coordinate work on the development
      of corporation tax.
    t: Mot bakgrund av en <a>bromsad</a> tillväxt förefaller det dock brådskande att
      Europeiska unionen åter tar tag i och samordnar företagsbeskattningens utveckling.
  - s: E-commerce is still in its infancy, and we do not know what is <v>slowing</v>
      <p>down</p> its growth, in which areas it will flourish and what forms it will
      then take.
    t: E-handeln befinner sig ännu i sin linda och vi vet inte vad som <a>bromsar</a>
      dess tillväxt, på vilka områden den kommer att florera och vilka former den
      då kommer att ta.
  - s: I do not want to <v>slow</v> things <p>down</p> in any way, but I want to give
      some impetus to democratic development.
    t: Jag vill inte <a>bromsa</a> det på något sätt, men jag vill driva på den demokratiska
      utvecklingen.
  - s: Today, we should recognise rapid and effective action to <v>slow</v> <p>down</p>
      the growing economic crisis to be the most important.
    t: Det viktigaste i dag är snabba och effektiva åtgärder för att <a>bromsa</a>
      den växande ekonomiska krisen.
  - s: Development has already been <v>slowed</v> <p>down</p> enough.
    t: För ögonblicket räcker det dock inte med att vara försiktig i hanteringen av
      reservtillgångarna för att stoppa sådana effekter, vilka redan nu har <a>bromsat</a>
      utvecklingen tillräckligt mycket.
  - s: Furthermore, for EU price development it is important that the EU be able to
      <v>slow</v> <p>down</p> the buildup of stocks and overproduction.
    t: För prisutvecklingen inom EU är det nu dessutom viktigt att EU kan <a>bromsa</a>
      den kraftiga ökningen av lagren och överproduktionen.
  - s: As far as the campaign against tobacco consumption is concerned, which has
      to be pressed into service in justification of the Commission’s exorbitant proposal,
      I can only reiterate that there is no proof whatever that cigarette prices <v>slow</v>
      <p>down</p> tobacco consumption.
    t: Vad beträffar kampen mot tobaksförbrukningen, som återigen måste utnyttjas
      för att motivera detta orimliga förslag från kommissionen, så kan jag bara på
      nytt påpeka att det inte på något sätt har bevisats att höga cigarettpriser
      <a>bromsar</a> tobaksförbrukningen;
  - s: It is the countries that are particularly insistent on enlargement that are
      the very same ones who want to <v>slow</v> <p>down</p> or stop the process whereby
      the European Union becomes deeper, and I myself have doubts about their credibility.
    t: Det är just de länder som särskilt insisterar på utvidgningen som vill <a>bromsa</a>
      eller stoppa den process som gör att EU fördjupas.
  - s: Despite the words of the Commissioner, who declared himself passionately in
      favour of enlargement, Brussels sometimes gives the impression that it is trying
      to <v>slow</v> <p>down</p> the process, and this is reflected in the attitude
      of the candidate countries whose citizens become despondent and confused.
    t: Från Bryssels sida - och detta trots de ord som vi hört från kommissionären,
      som påstår sig passionerat stödja utvidgningen - får man i bland en känsla av
      att man vill <a>bromsa</a>, och detta återspeglas i kandidatländerna där det
      sprids besvikelse och förvåning.
  - s: In view of the ongoing technological development in this sector, I support
      the Commission’s action introducing a review and revision mechanism to ensure
      that legal provisions do not <v>slow</v> <p>down</p> the technical advances
      that are constantly being achieved.
    t: Med tanke på den ständiga tekniska utvecklingen inom den här sektorn stöder
      jag kommissionens införande av en översyns- och revisionsmekanism för att se
      till att lagar och bestämmelser inte <a>bromsar</a> de tekniska framsteg som
      ständigt görs.
  - s: The problems that are <v>slowing</v> <p>down</p> the EU’s sustainable development,
      including low incomes, poor infrastructure and low social mobility, relate principally
      to rural areas.
    t: De problem som <a>bromsar</a> en hållbar utveckling i EU, däribland låga inkomster,
      dålig infrastruktur och låg social rörlighet finns huvudsakligen i landsbygdsområdena.
  - s: Finally, it is essential that we <v>slow</v> <p>down</p> the logging of standing
      wood, in order to give priority to the purchase of windfalls.
    t: Till sist är det absolut nödvändigt att <a>bromsa</a> utnyttjandet av avverkningsklara
      träd, och i stället främja köp av stormfällda träd.
  - s: Abolishing the rural development pillar would be a mistake and it would <v>slow</v>
      <p>down</p> the modernisation of agriculture in the whole of Europe, but in
      the new Member States most of all.
    t: Det vore ett misstag att avskaffa pelaren för landsbygdsutveckling, och det
      skulle <a>bromsa</a> moderniseringen av jordbruket i hela EU, men mest av allt
      i de nya medlemsstaterna.
  - s: We must lead the way in trying to <v>slow</v> <p>down</p> climate change.
    t: Vi måste gå framåt för att försöka <a>bromsa</a> dessa klimatförändringar.
  - s: Examined in historical context, the current price of oil per barrel, which
      is more than USD 55, easily exceeds the 40 dollar level, which it was thought
      would significantly <v>slow</v> <p>down</p> global economic growth.
    t: Sett ur ett historiskt perspektiv överskrider det nuvarande oljepriset per
      fat, som är mer än 55 US-dollar, med lätthet den nivå på 40 US-dollar som man
      trodde avsevärt skulle <a>bromsa</a> den ekonomiska tillväxten.
  - s: National reflexes, but above all the reticence of the new Member States attached
      to their traditional neutrality, have rather <v>slowed</v> <p>down</p> consideration
      of an eventual common security policy.
    t: Nationella åsikter, men framför allt betänkligheterna från nya medlemsstater
      som är starkt bundna till sin traditionella neutralitet, har i viss mån <a>bromsat</a>
      tankegångarna inför en eventuell gemensam säkerhetspolitik, samtidigt som man
      talar för att dessa tankar skall kunna utvecklas i framtiden.
  - s: This is the final call to <v>slow</v> <p>down</p> the process of abandoning
      farming and return to a rational and balanced agricultural model that protects
      the soil.
    t: Detta är sista chansen att <a>bromsa</a> trenden att överge jordbruken och
      återgå till en rationell och balanserad jordbruksmodell som skyddar marken.
  - s: The European Parliament, after eight years of work seeking to involve the social
      players, did much to <v>slow</v> <p>down</p> the process of liberalisation which
      the European Commission sought in its initial proposals.
    t: Europaparlamentet har efter åtta år av öppet arbete mot arbetsmarknadens parter
      starkt bidragit till att <a>bromsa</a> den avreglering som Europeiska kommissionen
      eftersträvat i sina ursprungliga förslag.
  - s: The other argument is that interoperability and the completion of the internal
      market should not be <v>slowed</v> <p>down</p>.
    t: Det andra argumentet är att driftskompabilitet och fullbordandet av den inre
      marknaden inte får <a>bromsas</a>.
  - s: The progress achieved over recent years in the equality sector by the European
      Union is in danger of <v>slowing</v> <p>down</p>, or even of reversing, as a
      result of the current recession.
    t: De framsteg som EU har uppnått under de senaste åren inom området riskerar
      att <a>bromsas</a> eller till och med att gå bakåt på grund av den pågående
      recessionen.
  - s: However, as is the case every year, progress has been <v>slowed</v> <p>down</p>
      by various votes and proposed amendments, with efforts being made yet again
      to pack the report with political ideologies which actually do not belong there.
    t: Men framstegen har som alla tidigare år <a>bromsats</a> genom diverse omröstningar
      där man gång på gång har försökt att få med politiska ideologier i betänkandet
      som egentligen inte har något där att göra, politiska ideologier som man kanske
      inte kan genomföra på hemmaplan och som bryter mot subsidiaritetsprincipen.
  - s: We will be in contact as soon as possible so that no process which can be kept
      active will be <v>slowed</v> <p>down</p>, even during the election campaign,
      for the sake of the peace process.
    t: Vi kommer att ta kontakt med varandra så snabbt som möjligt för att se till
      att de processer som har inletts inte <a>bromsas</a>, även under valkampanjen,
      till gagn för fredsprocessen.
  - s: 'However, I would insist that the fact that elections have been called must
      not <v>slow</v> <p>down</p> our work towards our aspiration:'
    t: 'Men - jag upprepar detta - det faktum att det har utlysts val får inte <a>bromsa</a>
      arbetet för att uppfylla vår ambition:'
  - s: The least collapse in the negotiations would <v>slow</v> <p>down</p> the reforms
      already launched and would immobilize all the efforts of the candidates.
    t: Minsta stopp i dessa förhandlingar skulle <a>bromsa</a> de reformer som redan
      inletts och låsa kandidaternas alla ansträngningar.
  - s: Their aim is that the EU will play a leading role in the international struggle
      to <v>slow</v> <p>down</p> climatic change.
    t: De har som mål att EU skall spela en ledande roll i den internationella kampen
      för att <a>bromsa</a> klimatförändringarna.
  - s: However, in regard to commitology, the Member States all too often promote
      national interests that are at odds with those of the Community and consultation
      of their committees <v>slows</v> <p>down</p> the decision-making process and
      increases the cost.
    t: Men när det däremot gäller kommittéväsendet, uttrycker medlemsstaterna alltför
      ofta nationella intressen som står i konflikt med gemenskapen, och samrådet
      med dem <a>bromsar</a> beslutsprocessen genom att kostnaderna ökar.
  - s: In its response to first reading, the Council scaled down the rapporteur’s
      proposals somewhat, appearing to consider them to be too advanced and too open
      to a form of democratic participation that could <v>slow</v> <p>down</p> the
      process of drawing up texts or which, as the rapporteur herself said just now,
      could open the door to exaggerated, authoritarian or distorted interpretations.
    t: I sitt omdöme om förstabehandlingen har rådet på sätt och vis reducerat föredragandens
      förslag, kanske därför att man ansett dem vara alltför avancerade, alltför öppna
      för demokratiskt deltagande, som skulle kunna <a>bromsa</a> lagstiftningsprocessen
      eller medge alltför långtgående tolkningar, auktoritära eller snedvridna.
  - s: Expenditure in this field has, in the meantime, doubled in two years, with
      the natural consequence that we have to observe carefully what steps can be
      taken to stem this overproduction and <v>slow</v> <p>down</p> the growth in
      the agricultural budget.
    t: Och det betyder naturligtvis att vi här noga måste ge akt på vilka åtgärder
      som kan vidtas, för att dämpa denna överproduktion och <a>bromsa</a> ökningen
      av jordbruksbudgeten.
  - s: We have certainly now placed a number of services in the reserve, but the aim
      of this is not to <v>slow</v> <p>down</p>, but to force the pace of, reform.
    t: Vi har visserligen nu lagt en del tjänster i reserven, men syftet med det är
      inte att <a>bromsa</a> utan att driva på reformen.
  - s: Then it is clear that the three requirements, on the one hand to work together
      with Parliament to assist this transition, and on the other not to <v>slow</v>
      <p>down</p> initiatives that are ready for action and on which there is consensus,
      and at the same time not to anticipate what the Treaty of Lisbon will say or
      do when it comes into force, must all be kept in mind.
    t: Då är det tydligt att vi måste tänka på de tre kraven, nämligen att arbeta
      tillsammans med parlamentet för att hjälpa till med denna övergång, att undvika
      att <a>bromsa</a> initiativ som är mogna för handling och kring vilka det råder
      enighet och samtidigt att inte föregripa de effekter Lissabonfördraget kommer
      att få när det träder i kraft.
  - s: Not only the Union but the whole world must be included in the process of <v>slowing</v>
      <p>down</p> climatic change.
    t: Inte bara unionen utan hela världen måste vara delaktig i processen med att
      <a>bromsa</a> klimatförändringen.
  - s: I fear that methods of funding it through a specially created fund or state
      subsidies may block liberalisation of the sector and may constitute an instrument
      that Member States can use to <v>slow</v> <p>down</p> and evade implementation
      of the provisions of the directive.
    t: Jag är rädd att finansieringsmetoder som en särskilt inrättad fond eller statliga
      bidrag kan blockera liberaliseringen av sektorn och bli ett instrument som medlemsstaterna
      kan använda för att <a>bromsa</a> och kringgå genomförandet av direktivets bestämmelser.
  - s: At the same time, a certain amount of public debt is inevitable in times of
      crisis, inasmuch as the governments must compensate for deficits in the private
      sector with economic activity in the public sector, or more precisely, by public
      stimuli for the private sector which may <v>slow</v> <p>down</p> growth in unemployment.
    t: Samtidigt är det oundvikligt att man har en viss offentlig skuld i kristider,
      eftersom regeringarna måste uppväga underskott i den privata sektorn med ekonomisk
      aktivitet i den offentliga sektorn, eller mer exakt med ekonomiska stimulanser
      till den privata sektorn för att <a>bromsa</a> ökningen av arbetslösheten.
  - s: The car industry states that the framework allows it to move forward more quickly,
      that a directive will <v>slow</v> <p>down</p> implementation.
    t: Bilindustrin säger att den kan agera snabbare med ett ramdirektiv, att ett
      direktiv skulle <a>bromsa</a> genomförandet.
  - s: Having stated these general positions of principle, the debate is only beginning
      on the attitude we should adopt towards biotechnological research, both in order
      to fully weigh up its ethical implications, but without running the risk of
      <v>slowing</v> <p>down</p> work which is likely to bring about improvements
      in human health.
    t: Genom att anta ett förhållningssätt skall vi kunna uppskatta de etiska konsekvenserna
      av denna forskning, men utan att fördenskull riskera att <a>bromsa</a> de arbeten
      som kan förbättra människors hälsa.
  - s: What is worth noting, as far as the conciliation process is concerned, is the
      fact that Parliament has unfortunately <v>slowed</v> <p>down</p> this development
      towards manufacturer’s liability instead of speeding it up.
    t: Det anmärkningsvärda i förlikningsprocessen är att parlamentet tyvärr har <a>bromsat</a>
      denna utveckling mot tillverkaransvar i stället för att skynda på den.
  - s: In my opinion, trying to safeguard the environment by simply <v>slowing</v>
      <p>down</p> growth in the aeronautical sector and the air industry is not a
      valid option.
    t: Enligt min åsikt är inte försöken att skydda miljön genom att helt enkelt <a>bromsa</a>
      tillväxten i flygsektorn och flygindustrin ett alternativ vi kan välja.
  - s: There was therefore a need to maintain greater balance, although there is no
      intention to <v>slow</v> <p>down</p> any investigation, for clarity and above
      all in defence of proximity and transparency, fundamental pillars contained
      in the Union’s Treaties.
    t: Vi måste därför skapa en större jämvikt, även om det inte fanns någon önskan
      att <a>bromsa</a> något som skulle kunna vara en undersökande verksamhet, för
      att skapa tydlighet och framför allt försvara den närhet och den insyn som är
      grundpelare i unionsfördragen.
  - s: But it is essential for us that the second stage of ecological tax reform in
      Germany is not <v>slowed</v> <p>down</p> by Brussels and that in the medium-term
      we can finally reach a stage where there are pioneer states that can lead the
      way in the European Union.
    t: Men det är mycket väsentligt för oss att det andra steget i miljöbeskattningsreformen
      i Tyskland inte <a>bromsas</a> av Bryssel, och att det inom en inte alltför
      avlägsen framtid äntligen blir möjligt för oss att uppnå att det finns stater
      som kan få en pionjärroll i Europeiska unionen.
  - s: This is the basic process that we can either speed up or <v>slow</v> <p>down</p>.
    t: Detta är den grundläggande utveckling som vi kan skynda på eller <a>bromsa</a>.
  - s: Therefore, and while these Korean violations continue, as well as condemning
      the situation to international bodies such as the WTO, the OECD and the IMF,
      we ask the Council and the Commission to either once again extend or implement
      state aid linked to contracts, or to urgently establish other adequate mechanisms,
      in order to <v>slow</v> <p>down</p> our continuous loss of jobs and in legitimate
      defence of our shipbuilding industry.
    t: Med anledning av att Sydkorea fortsätter att bryta mot avtalet, begär vi, förutom
      att denna situation måste påtalas inför internationella organ som WTO, OECD
      och IMF, att rådet och kommissionen antingen åter förlänger de statliga stöd
      som är knutna till kontrakten och ser till att dessa träder i kraft, eller att
      det snabbt upprättas andra tillräckliga mekanismer i syfte att <a>bromsa</a>
      den ständiga minskningen av arbetstillfällena, och i rättmätigt försvar av vår
      varvsindustri.
  - s: Increased vehicle costs <v>slow</v> <p>down</p> sales and renewal of the vehicle
      fleet, and lead to a crisis in planned investments and consequently employment,
      without creating new jobs.
    t: Den ökade kostnaden för fordon <a>bromsar</a> försäljningen och utbytet av
      bilparken och försätter de planerade investeringarna i kris med arbetslöshet
      som följd utan att skapa nya arbetstillfällen.
  - s: Subsequently, it <v>slowed</v> <p>down</p> the adoption of simple precautionary
      procedures designed to inactivate the infective agent in meat-and-bone meal.
    t: Därefter <a>bromsade</a> kommissionen antagandet av enkla försiktighetsförfaranden
      för att inaktivera mjölet.
  - s: And it is depressing that, last Tuesday, the Director for External Policies
      of the Directorate-General for Fisheries should have had to admit that the European
      Union had failed to <v>slow</v> <p>down</p> illegal fisheries.
    t: Och det var nedslående att direktören för extern fiskepolitik vid Generaldirektoratet
      för fiske förra tisdagen tvingades erkänna att Europeiska unionen hade misslyckats
      med att <a>bromsa</a> det illegala fisket.
  - s: If we do not search together for low-carbon and energy-saving solutions, we
      will not succeed in <v>slowing</v> <p>down</p> climate change.
    t: Om vi inte tillsammans försöker hitta lösningar för att minska koldioxidutsläppen
      och spara energi kommer vi inte att lyckas <a>bromsa</a> klimatförändringen.
  - s: Who was it <v>slowed</v> <p>down</p> the adoption of simple safety procedures
      for inactivating the meals?
    t: Vem har <a>bromsat</a> antagandet av enkla förebyggande förfaranden för att
      sterilisera mjölet?
  - s: The threat lay in the fact that, as was pointed out just now, it was suggested
      to the Polish Minister that, if he did not accept the will of the so-called
      delegates of the European Parliament, Poland’s membership process would be <v>slowed</v>
      <p>down</p>.
    t: Det var ett hot, såsom det påmindes om för en stund sedan, eftersom det sades
      till den polska ministern att om han inte fogade sig i Europaparlamentets så
      kallade delegaters vilja skulle anslutningsprocessen <a>bromsas</a>.
  - s: Indeed, I believe that these changes will not <v>slow</v> <p>down</p> the pace
      of negotiations, which so far has been swift for both countries.
    t: Jag räknar emellertid med en positiv utgång i båda fallen, ja jag tror att
      dessa förändringar inte kommer att <a>bromsa</a> förhandlingstakten som hittills
      varit hög för dessa två länder.
  - s: We do not, however, believe that a transition to energy crops should be allowed
      to <v>slow</v> <p>down</p> the phasing-out of the common agricultural policy.
    t: Vi anser däremot inte att en övergång till energigrödor ska tillåtas <a>bromsa</a>
      avvecklingen av den gemensamma jordbrukspolitiken.
  - s: As you know, I have often advocated that the Barcelona Process can and must
      aid the peace process as far as possible and that it is desirable for the Middle
      East conflict to <v>slow</v> <p>down</p> the Barcelona Process as little as
      possible.
    t: Jag har många gånger försvarat - som ni vet - tanken att Barcelonaprocessen
      kan och bör vara till mycket stor hjälp för fredsprocessen och det önskvärda
      är att Mellanösternkonflikten <a>bromsar</a> Barcelonaprocessen så lite som
      möjligt.
  - s: The market wants the development of a pan-European telecommunications market,
      whereas the short-sightedness of the national authorities often tends to <v>slow</v>
      <p>down</p> that process of development in this phase;
    t: Marknaden vill ha en paneuropeisk marknad för telekommunikationer, men ofta
      tenderar de nationella myndigheternas trångsynthet att <a>bromsa</a> denna utveckling
      i den här fasen.
  - s: The EU needs to take account of the growing scientific consensus that carbon
      dioxide emissions should be cut more dramatically to <v>slow</v> <p>down</p>
      global warming, as the IPCC recommended.
    t: EU måste ta hänsyn till det växande vetenskapliga samförståndet om att koldioxidutsläppen
      måste skäras ned mer drastiskt för att <a>bromsa</a> den globala uppvärmningen,
      så som IPCC rekommenderas.
  - s: I believe that increased productivity and labour quality are the best remedies
      for <v>slowing</v> <p>down</p> relocation.
    t: Jag anser att ökad produktivitet och arbetskvalitet är de bästa sätten för
      att <a>bromsa</a> omflyttning.
  - s: Balanced regional development can help to <v>slow</v> <p>down</p> the trend
      towards centralisation and reduce traffic congestion.
    t: Genom en balanserad regional utveckling kan man <a>bromsa</a> centraliseringen
      och minska de problem som uppstår vid trafikstockningar.
  - s: It appears that certain officials voluntarily <v>slowed</v> <p>down</p> the
      circulation of information and hindered all transparency in this terrible affair.
    t: Uppenbarligen har vissa ledamöter medvetet <a>bromsat</a> spridningen av information
      och hindrat all insyn i denna hemska affär.
  - s: In addition to this, the legislation allowing specific action to be taken is
      relatively complex and will therefore <v>slow</v> <p>down</p> initiatives.
    t: Reglerna för att kunna agera på ett specifikt sätt är dessutom relativt komplexa
      och kommer alltså att <a>bromsa</a> initiativen.
  - s: They have also been late in submitting information on the implementation of
      the directive, which has <v>slowed</v> <p>down</p> the Commission’s assessment
      work.
    t: De har också varit sena med att lämna information om direktivets genomförande,
      vilket har <a>bromsat</a> kommissionens bedömningsarbete.
  - s: In my view, though, a political wish for more power should not stand in the
      way of, or <v>slow</v> <p>down</p>, effective legislation drafted on the basis
      of the correct legal basis.
    t: Men enligt min mening bör en politisk önskan om mer makt inte stå i vägen för
      eller <a>bromsa</a> en ändamålsenlig lagstiftning som utarbetats på grundval
      av en korrekt rättslig grund.
  - s: This would seriously <v>slow</v> <p>down</p> progress in this area.
    t: Detta kommer på ett allvarligt sätt att <a>bromsa</a> utvecklingen på området.
  - s: Studies show that reducing greenhouse gas emissions by as much as is needed
      to pre-empt the worst scenarios will <v>slow</v> <p>down</p> worldwide economic
      growth by around 1%.
    t: Undersökningar visar att en minskning av växthusgasutsläppen med de mängder
      som krävs för att undvika de värsta scenarierna kommer att <a>bromsa</a> den
      globala ekonomiska tillväxten med ungefär 1 procent.
  - s: However, in doing that, we must bear in mind that excessive pressure is more
      likely to <v>slow</v> <p>down</p> the reforms rather than to speed them up.
    t: När vi gör det bör vi dock tänka på att överdrivna påtryckningar mer sannolikt
      kommer att <a>bromsa</a> reformerna än skynda på dem. Nu bör vi uppmana alla
      berörda parter att inte göra mänskliga rättigheter till gisslan för geostrategiska
      agendor, eller göra de olympiska spelen till gisslan för politiska ambitioner.
  - s: Seattle failed because the political desire of the main countries was to <v>slow</v>
      <p>down</p>, instead of accelerating international trade.
    t: Nej, Seattle misslyckades för att de viktigaste länderna hellre ville <a>bromsa</a>
      än accelerera den internationella handeln.
  - s: It would also be an effective remedy to counteract the fears and all the prejudices
      which these fears underline or support and which some people bandy about to
      <v>slow</v> <p>down</p> the progress of European integration.
    t: Det skulle också vara ett effektivt botemedel mot all rädsla och all demagogi
      som bildar underlag eller understödjer denna rädsla, som vissa piskar upp för
      att <a>bromsa</a> den europeiska konstruktionens framsteg.
- c: 22
  r: 2
  v: fördröja
  x:
  - s: This will <v>slow</v> <p>down</p> the selection procedure for certain categories
      of projects.
    t: Det kommer att <a>fördröja</a> urvalsprocessen för vissa typer av projekt.
  - s: I can sympathise, however, with the Council when it says it fears that citizens’
      rights could be abused when it comes to lodging an appeal in order to <v>slow</v>
      <p>down</p> projects or establish a level playing field for fund-raising campaigns
      staged by organisations.
    t: Jag kan emellertid förstå att rådet fruktar att medborgarnas rättigheter kan
      överträdas vid överklaganden i syfte att <a>fördröja</a> projekt eller förhindra
      lika villkor för organisationers penninginsamlingskampanjer.
  - s: Imported goods are no long subjected to systematic checks, and thus their freedom
      of movement is not <v>slowed</v> <p>down</p>.
    t: De importerade varorna kontrolleras inte längre systematiskt, vilket innebär
      att cirkulationen inte <a>fördröjs</a>.
  - s: The Commission cannot be allowed to <v>slow</v> <p>down</p> the decision-making
      process by drawing out the debate until it goes to conciliation.
    t: Kommissionen får inte med sitt eget handlande <a>fördröja</a> den här beslutsprocessen
      genom att dra behandlingen ända till en förlikning.
  - s: The PPE Group applauds this because the heated discussion surrounding access
      regulations for encryption keys will undoubtedly <v>slow</v> <p>down</p> legislation
      regarding electronic trade, even though we in Europe must actually increase
      our pace to keep up with the United States.
    t: PPE-gruppen välkomnar detta med beaktande av att de hetsiga diskussionerna
      kring regleringen av tillgång till krypteringsnycklar utan tvekan skulle <a>fördröja</a>
      lagstiftningsarbetet angående elektronisk handel, emedan vi i Europa just måste
      öka takten för att hålla jämna steg med USA.
  - s: All too often, criminals can take immediate advantage of the most up-to-date
      and advanced means of communication, while the authorities are weighed down
      by bureaucratic, cumbersome rules, which <v>slows</v> <p>down</p> the work involved
      in tracking down the criminals and uses up far too many of the administration’s
      resources.
    t: Brottslingarna kan alltför ofta direkt utnyttja sig av de allra modernaste
      och mest utvecklade kommunikationsmedlen, medan myndigheterna är tvungna att
      stappla bland byråkratiska och klumpiga regler, vilket <a>fördröjer</a> spårandet
      av brottslingarna och förbrukar alldeles för mycket av förvaltningens resurser.
  - s: State aid granted on a large scale, often for shortsighted reasons, has for
      a long time been a strain on the purse of the European taxpayer and has <v>slowed</v>
      <p>down</p> the reorganisation of the economic structures of our Member States.
    t: Omfattande, ofta av kortsiktiga politiska skäl beviljade statliga stöd har
      redan länge belastat den europeiska skattebetalarens plånbok samt <a>fördröjt</a>
      saneringen av våra medlemsstaters ekonomiska strukturer.
  - s: The various plans for economic recovery have at best <v>slowed</v> <p>down</p>
      this descent into the underworld, but signs of recovery are not yet apparent.
    t: De olika planerna för en ekonomisk återhämtning har i bästa fall <a>fördröjt</a>
      denna nedstigning i underjorden, men det syns fortfarande inga tecken på återhämtning.
  - s: In addition to the fact that Member States have differed in their interpretations
      of the directive, there have also been differences in its practical implementation,
      and this has led to more barriers and more bureaucracy, and has <v>slowed</v>
      <p>down</p> the process.
    t: Detta har lett till fler hinder och mer byråkrati, och har <a>fördröjt</a>
      processen.
  - s: We believe that the creation of a European Civil Protection Force would merely
      <v>slow</v> <p>down</p> the capacity for response by adding an extra bureaucratic
      burden.
    t: Vi anser att inrättandet av en europeisk civilskyddsstyrka bara skulle <a>fördröja</a>
      förmågan att ingripa eftersom extra byråkrati tillkommer.
  - s: Not only will this <v>slow</v> <p>down</p> the completion of this resolution,
      it will also slow down the much-wished-for, wholesale reviews.
    t: Det kommer inte endast att <a>fördröja</a> behandlingen av den här förordningen
      utan leder därmed även till att de av oss alla så efterlängtade storskaliga
      reformerna fördröjs.
  - s: It is unfortunate that the whole process of the Commission’s resignation has
      noticeably <v>slowed</v> <p>down</p> this work.
    t: Tyvärr måste man konstatera att kommissionens avgång <a>fördröjer</a> detta
      arbete ganska avsevärt.
  - s: Sadly, it would appear that the Commission has been listening to the Member
      States and is <v>slowing</v> <p>down</p> the processing of complaints within
      the Commission.
    t: Tyvärr har vi erfarit att kommissionen har lyssnat på medlemsstaterna och <a>fördröjt</a>
      behandlingen av klagomål i kommissionen.
  - s: The legislative bodies have not done very much on the subject as yet, and I
      fear the Commission’s work on the future regulation on transparency has <v>slowed</v>
      <p>down</p> somewhat.
    t: Man kan befara att kommissionen har <a>fördröjt</a> beredningen av den kommande
      öppenhetsförordningen.
  - s: Here again we hope that, in working through the programme for January, where
      these overlaps arise they will be explicitly identified and addressed in order
      that potential conflicts in spheres of responsibility should not <v>slow</v>
      <p>down</p> the reform process.
    t: I denna fråga hoppas vi att man vid utarbetandet av programmet för januari
      skall kunna klart identifiera dessa överlappande ansvarsområden, så att eventuella
      konflikter om ansvarsområden inte <a>fördröjer</a> reformprocessen.
  - s: Indeed, our joint work has been complicated and <v>slowed</v> <p>down</p> by
      this alignment.
    t: Vårt gemensamma arbete har visserligen varit komplicerat och <a>fördröjts</a>
      av denna anpassning.
  - s: If we accept such one-sided agreements as this one, we will actually <v>slow</v>
      <p>down</p> Russia’s transition to the rule of law.
    t: Om vi accepterar den här typen av ensidiga avtal kommer vi faktiskt att <a>fördröja</a>
      Rysslands övergång till rättstatsprincipen.
  - s: Attempts to use the crisis as a pretext to refuse the Eastern Partnership funding
      and to <v>slow</v> <p>down</p> the process of signing agreements on free trade
      and visa freedom are a recipe for disaster for the European Union in this part
      of the world.
    t: Försök att använda krisen som en förevändning för att vägra att delta i finansieringen
      i samband med det östliga partnerskapet och <a>fördröja</a> undertecknandet
      av frihandelsavtalen och viseringsfriheten leder till motgångar för EU i denna
      del av världen.
  - s: The information we have now should be enough for us to take ever more effective
      action to avert or <v>slow</v> <p>down</p> climate change.
    t: Den information som vi har nu måste vara tillräcklig för oss för att vi skall
      vidta allt effektivare åtgärder för att avvärja eller <a>fördröja</a> klimatförändringarna.
  - s: This would <v>slow</v> <p>down</p> the advance of the Taliban and especially
      bring them back to the negotiating table.
    t: Detta skulle <a>fördröja</a> talibanernas frammarsch och framför allt tvinga
      tillbaka dem till förhandlingsbordet.
  - s: Such excuses would <v>slow</v> <p>down</p> the prospects of the rise of the
      future Europe, and making enlargement conditional upon bilateral demands and
      the interests of individual countries would have no less an effect.
    t: Sådana ursäkter skulle <a>fördröja</a> utsikterna för det nya Europas tillkomst
      och göra utvidgningen villkorad på bilateral begäran och de enskilda ländernas
      intressen skulle ha samma effekt.
  - s: Obviously it takes time even to <v>slow</v> <p>down</p> the negative development
      that is so rapidly on the increase.
    t: Det är klart att det tar tid att ens <a>fördröja</a> den accelererande negativa
      utvecklingen.
- c: 17
  r: 3
  v: minska
  x:
  - s: I did so in the hope that the course of action proposed in the report will
      reduce the growing disproportions in development between the different EU Member
      States and <v>slow</v> <p>down</p> the ’brain drain’, which the report calls
      - too politely, in my opinion - intellectual mobility.
    t: Jag gjorde detta i hopp om att de åtgärder som föreslås i betänkandet kommer
      att minska de växande utvecklingsmässiga skillnaderna mellan de olika EU-medlemsstaterna
      och <a>minska</a> ”kunskapsflykten” som man i betänkandet kallar för intellektuell
      rörlighet, vilket enligt min mening är ett alltför snällt ord.
  - s: Economic growth in Europe is <v>slowing</v> <p>down</p>.
    t: Den ekonomiska tillväxten i Europa <a>minskar</a>.
  - s: We cannot allow ourselves to <v>slow</v> <p>down</p> the pace of our efforts.
    t: Vi kan inte tillåta oss att <a>minska</a> våra insatser.
  - s: Imposing emission limits in this way, and sharing the burden involved unfairly,
      will not only <v>slow</v> <p>down</p> the development of new Member States such
      as Poland, but it will also impact significantly on the cost of living for their
      citizens.
    t: Att på detta sätt införa utsläppsgränsvärden och fördela bördan orättvist,
      kommer inte bara att <a>minska</a> utvecklingstakten i medlemsstater som Polen
      utan också att avsevärt öka levnadskostnaderna för invånarna.
  - s: If we are to <v>slow</v> <p>down</p> climate change and mitigate its impending
      serious consequences we must all direct our efforts towards achieving the objectives
      that we have set.
    t: Om vi vill <a>minska</a> klimatförändringarna och mildra de överhängande allvarliga
      konsekvenserna måste vi alla anstränga oss för att uppnå de målsättningar vi
      har ställt upp.
  - s: I am convinced that only with international cooperation can the effects of
      global climate change successfully be <v>slowed</v> <p>down</p>.
    t: Jag är övertygad om att det krävs ett internationellt samarbete för att effekterna
      av den globala klimatförändringen framgångsrikt ska kunna <a>minskas</a>.
  - s: As a consequence, economic growth has <v>slowed</v> <p>down</p>, the budget
      situation has become uncertain and agricultural competitiveness has deteriorated
      because, unfortunately, the agriculture of countries with poor energy sources
      consumes a lot of energy, and employment and social achievements thus become
      jeopardised.
    t: Som en följd har den ekonomiska tillväxten <a>minskat</a>, budgetsituationen
      har blivit osäker och konkurrenskraften inom jordbruket har försämrats eftersom
      jordbruk i länder med ringa energikällor tyvärr konsumerar mycket energi.
  - s: Experts already believe that its potential for growth in terms of production
      and productivity has <v>slowed</v> <p>down</p>, while we wish to speed it up.
    t: Experterna bedömer redan nu att unionens tillväxtpotential vad avser produktion
      och produktivitet har <a>minskat</a>, trots att vi själva vill att den skall
      öka.
  - s: Only a joint approach in the Mediterranean countries, including those in North
      Africa, can help to <v>slow</v> <p>down</p> the flood of illegal immigration.
    t: Det är bara en gemensam strategi i Medelhavsländerna, inbegripet de nordafrikanska
      länderna, som kan bidra till att <a>minska</a> strömmen av olagliga invandrare.
  - s: Mr President, the European Parliament today has voted on legislation that will
      <v>slow</v> <p>down</p> the rate of technological advance, narrow consumer choice,
      increase the price of software and destroy the free and open-source software
      industry in Europe.
    t: Europaparlamentet har i dag röstat om en lagstiftning som kommer att <a>minska</a>
      hastigheten när det gäller tekniska framsteg, minska konsumentutbudet, höja
      priserna på mjukvaror och förstöra den fria mjukvaruindustrin med öppna källkoder
      i Europa.
  - s: If we really want to protect our planet, our own Earth, then all of us, all
      the countries and societies in the entire world have to <v>slow</v> <p>down</p>
      or halt further increases in the level of CO2 emissions and emissions of other
      greenhouse gases.
    t: Om vi verkligen vill skydda vår planet, vår egen jord, måste vi alla, alla
      länder och alla samhällen i hela världen <a>minska</a> eller begränsa fortsatta
      ökningar av utsläppen av koldioxid och andra växthusgaser.
  - s: As a result of this approach, the cost of production in Europe will increase,
      just as economic growth is set to <v>slow</v> <p>down</p>.
    t: På grund av denna inställning kommer produktionskostnaderna att öka i Europa
      samtidigt som den ekonomiska tillväxten kommer att <a>minska</a>.
  - s: Like you, I hope we can actually reduce emissions in ten years and, at the
      same time, <v>slow</v> <p>down</p> our growing dependency on the energy resources
      of third countries, particularly oil and gas.
    t: Jag hoppas precis som ni att vi verkligen kan minska utsläppen på tio år och
      på samma gång <a>minska</a> vårt växande beroende av tredjeländers energitillgångar,
      i synnerhet olja och naturgas.
  - s: Another aim of the strategy in question ought to be focusing on the development
      of rural areas so as to make them more competitive, and thus <v>slow</v> <p>down</p>
      the depopulation of those areas, which is so significant for the new Member
      States.
    t: Ett annat mål för strategin bör vara utvecklingen av landsbygdsområden för
      att öka deras konkurrenskraft och därmed <a>minska</a> avfolkningstakten i dessa
      områden som är så betecknande för de nya medlemsstaterna.
  - s: Information and the appropriate services which are provided by easily accessed
      support centres managed by non-governmental organisations to risk groups in
      society affected by HIV can significantly <v>slow</v> <p>down</p> the spread
      of AIDS in a country.
    t: De uppgifter och de lämpliga tjänster som tillhandahålls av lättillgängliga
      stödcentrum, vilka drivs av icke-statliga organisationer för riskgrupper i samhället
      som drabbas av hiv, kan <a>minska</a> spridningen av aids i ett land avsevärt.
  - s: The speed with which we <v>slow</v> <p>down</p> the progression of Alzheimer’s
      disease, perhaps to the point where it is eradicated, will lead to a significant
      change in the number of dependent people and will help older people make the
      most of their lives for as long as possible.
    t: Om vi kunde <a>minska</a> utvecklingen av Alzheimers sjukdom - och på sikt
      kanske till och med utrota den - skulle vi på ett betydande sätt kunna reducera
      antalet personer i beroendeställning och skapa möjligheter för äldre människor
      att så länge som möjligt få ut mesta möjliga av sina liv.
  - s: I endorsed the European Parliament resolution calling, in particular, on the
      Member States to take steps to help <v>slow</v> <p>down</p> the disease’s progression
      in sufferers - such as promoting healthy lifestyles and ensuring that medication
      is available to all sufferers - to establish specialist centres, to provide
      satisfactory medical equipment nationwide, and to draw up strategic action plans
      for research in this area.
    t: Jag välkomnar parlamentets resolution som i synnerhet uppmanar medlemsstaterna
      att vidta åtgärder för att <a>minska</a> antalet som drabbas av Alzheimers sjukdom
      genom att till exempel främja en sund livsstil, se till att alla patienter får
      tillgång till mediciner, inrätta specialiserade centrum och tillfredsställande
      medicinsk utrustning över hela landet och utarbeta nationella handlingsplaner
      för forskning på det här området.
- c: 12
  r: 4
  v: försena
  x:
  - s: Will not the unfavourable economic situation <v>slow</v> <p>down</p> consideration
      in Council of a proposal for a Council Directive putting into practice the principles
      of equal treatment for disabled people?
    t: Kommer inte den ostabila ekonomiska situationen <a>försena</a> rådets överläggningar
      om förslaget till rådets direktiv till genomförandet av principen om likabehandling
      för funktionshindrande?
  - s: What is <v>slowing</v> <p>down</p> the great European Project is our inability
      to grow, as Mrs Wallström said.
    t: Som Margot Wallström sa är det vår oförmåga att växa som <a>försenar</a> utvecklingen.
  - s: That would only <v>slow</v> <p>down</p> the decisions.
    t: Det kommer bara att <a>försena</a> besluten.
  - s: On the basis of scientific knowledge, which is increasing every day, I do believe
      that the two amendments that have been proposed to us are ambiguous and are
      more likely to <v>slow</v> <p>down</p> the implementation of these measures
      than to have a positive impact.
    t: På grundval av vetenskapliga kunskaper som utvecklas dag för dag anser jag
      att de två ändringsförslag som lagts fram är tvetydiga, och att de snarare skulle
