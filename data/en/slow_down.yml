    t: Se ora ritenete che con la tassa sulle transazioni finanziarie sia possibile
      un leggero <a>rallentamento</a>, sappiate che quelli che io chiamo speculatori,
      con cui personalmente vado d’accordo, ovvero i responsabili dei fondi d’investimento,
      come vengono definiti in modo eufemistico, hanno una visione completamente diversa,
      perché svolgono la loro attività lungo questo confine in modo sempre più rapido
      e intenso.
  - s: Factors which are certainly contributing to the scepticism of the Poles are
      a centre-right government which is about to come to the end of its term amongst
      difficulties and instability after a long period of clear, decisive action,
      and an economy which was the envy of the postcommunist world with consistently
      high growth rates of around 7 % per annum and which now, after the great dynamic
