  - s: 'We must take into account that <v>slowing</v> <p>down</p> car production triggers
      a crisis vertically in the industry, in other words, affecting the manufacturers
      dependent on the car industry:'
    t: 'Dobbiamo prendere atto del fatto che un <a>rallentamento</a> della produzione
