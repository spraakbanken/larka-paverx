  - s: The constant stalemate between Turkey and Cyprus, the precarious dialogue between
      the political parties, the undermining of press freedom, women’s rights and
      other fundamental rights are some of the factors which have resulted in <v>slowing</v>
      <p>down</p> the pace of the accession negotiations, according to the draft report.
    t: La costante situazione di stallo tra Turchia e Cipro, il dialogo precario tra
      i partiti politici, l’erosione della libertà di stampa, dei diritti delle donne
