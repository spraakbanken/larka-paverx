    t: L’azione di contrasto della riduzione dello strato d’ozono è considerata uno
      dei pochi successi all’attivo della legislazione ambientale internazionale,
      tanto che dalla metà degli anni Novanta la riduzione dello strato di ozono pare
      aver registrato un <a>rallentamento</a>, principalmente grazie agli sforzi messi
      in campo per diminuire le emissioni di sostanze che distruggono l’ozono.
  - s: More than 10 Member States in the Union, however, have said they will cut their
      development cooperation contributions or <v>slow</v> <p>down</p> the rate at
      which they are set to increase.
    t: Oltre dieci Stati membri dell’Unione hanno comunicato una riduzione nei propri
      contributi alla cooperazione allo sviluppo o un <a>rallentamento</a> del loro
      tasso di crescita.
  - s: Another reason for the timeliness of this debate is that the Intergovernmental
      Conference is now taking place and we must not exclude from the agenda the question
      of responsibility for absolute priority given to economic and monetary union
      and the single currency by <v>slowing</v> <p>down</p>, weakening or breaking
      off activity and only making worse the social consequences which are already
      very serious.
    t: Un’altra ragione per cui questo dibattito è opportuno deriva dalla conferenza
      intergovernativa in corso e dalla necessità di non escludere dai temi in discussione
      la responsabilità dell’assoluta priorità da parte dell’UEM/moneta unica della
      decelerazione, del <a>rallentamento</a> o interruzione dell’attività e dell’aggravamento
      delle conseguenze sociali già molto gravi.
