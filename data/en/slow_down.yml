  - s: As you will in fact have noted, in some cases I have hesitated to take up your
      proposals immediately for the very reason that, although they seem good in themselves,
      they could <v>slow</v> <p>down</p> the procedure to some extent.
    t: In effetti lei avrà notato che, in qualche caso, la mia reticenza a considerare
      subito positivamente alcune proposte che lei ha formulato dipende proprio dal
      fatto che ci sembrano buone in sé, ma possono comportare un certo <a>rallentamento</a>
      della procedura in questione
  - s: The least collapse in the negotiations would <v>slow</v> <p>down</p> the reforms
      already launched and would immobilize all the efforts of the candidates.
    t: Ad ogni minimo insabbiarsi delle trattative, infatti, le riforme già avviate
      subirebbero un <a>rallentamento</a> ed ogni eventuale sforzo da parte dei paesi
      candidati verrebbe bloccato.
  - s: The Council had already stressed the urgency of continuous and committed efforts
      at all levels to reach the target of perceptibly <v>slowing</v> <p>down</p>
      the decrease in biodiversity by the year 2010, and at the same time to reach
      the target mentioned by Ms Doyle in her question and set by the EU at the session
      of the European Council in Göteborg.
    t: Il Consiglio ha già sottolineato l’urgenza di impegni e di sforzi permanenti
      a tutti i livelli, al fine di raggiungere l’obiettivo di un significativo <a>rallentamento</a>
      della diminuzione della biodiversità entro il 2010, e al contempo raggiungere
      l’obiettivo citato dall’onorevole Doyle nella sua interrogazione e fissato dall’Unione
      europea in sede di Consiglio europeo a Göteborg.
  - s: Not only the Union but the whole world must be included in the process of <v>slowing</v>
      <p>down</p> climatic change.
    t: Non solo l’Unione, ma tutto il mondo deve essere coinvolto nel processo di
      <a>rallentamento</a> del cambiamento climatico.
  - s: It continues to predict a healthy economic situation, despite signs that the
      EU’s economy is <v>slowing</v> <p>down</p>, as the rapporteur himself states,
      when we should be thinking about the slowdown of the US economy, the economic
      recession in Japan and the effects of these trends on the European economy.
    t: Continua a prevedere una situazione economica, nonostante i segnali di <a>rallentamento</a>
      dell’economia dell’Unione europea - citati anche dal relatore -, mentre era
      necessario riflettere sul rallentamento dell’economia statunitense e sulla recessione
      economica in Giappone e sulle loro ripercussioni sull’economia europea.
  - s: To its credit, the Union has especially dedicated itself to <v>slowing</v>
      <p>down</p> and preventing climate change.
    t: L’Unione si è dedicata in modo encomiabile al <a>rallentamento</a> e alla prevenzione
      del cambiamento climatico.
  - s: This entails, as a result, the risk that the pace of completion of projects
      specifically aimed at local communities will <v>slow</v> <p>down</p>.
    t: Sostituire, per fini politici, i responsabili politici delle amministrazioni
      locali nel corso dell’attuale crisi economica è una prova dell’irresponsabilità
      del governo e comporta il rischio di un <a>rallentamento</a> nell’attuazione
      dei progetti dedicati nello specifico alle comunità locali.
  - s: So, it will <v>slow</v> <p>down</p>, but - it must be stressed - there will
      not be a recession.
    t: È importante quindi sottolineare che si tratta di un <a>rallentamento</a> e
      non di una recessione.
  - s: We can debate whether or not this represents the build-up to a recession or
      if it is simply a <v>slowing</v> <p>down</p> of the economy, but the figures
      are certainly worrying.
    t: Si può discutere se questo sia il prologo di una recessione o se sia semplicemente
      un <a>rallentamento</a>, tuttavia i dati sono certamente preoccupanti.
  - s: If you now think we can <v>slow</v> <p>down</p> a little with such a financial
