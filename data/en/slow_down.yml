- c: 71
  r: 1
  v: frenar
  x:
  - s: This will <v>slow</v> <p>down</p> the selection procedure for certain categories
      of projects.
    t: Quiero repetir que lamento la introducción por parte del Consejo de un paso
      adicional al procedimiento de comitología, ya que esto <a>frenará</a> el proceso
      de selección de determinadas categorías de proyectos.
  - s: I can sympathise, however, with the Council when it says it fears that citizens’
      rights could be abused when it comes to lodging an appeal in order to <v>slow</v>
      <p>down</p> projects or establish a level playing field for fund-raising campaigns
      staged by organisations.
    t: Simpatizo, sin embargo, con el Consejo cuando dice que teme que se abuse del
      derecho de recurso de los ciudadanos para <a>frenar</a> proyectos o crear campañas
      de financiación orquestadas por las organizaciones.
  - s: E-commerce is still in its infancy, and we do not know what is <v>slowing</v>
      <p>down</p> its growth, in which areas it will flourish and what forms it will
      then take.
    t: El comercio electrónico aún está en pañales y no sabemos qué está <a>frenando</a>
      su crecimiento, en qué ámbitos florecerá y qué formas adoptará.
  - s: I do not want to <v>slow</v> things <p>down</p> in any way, but I want to give
      some impetus to democratic development.
    t: No quiero <a>frenar</a> las cosas en absoluto, pero quiero dar un cierto impulso
      al desarrollo democrático.
  - s: We must not allow the financial crisis to <v>slow</v> <p>down</p> the switch
      to a green economy.
    t: No debemos permitir que la crisis financiera <a>frene</a> la transición a una
      economía ecológica.
  - s: Development has already been <v>slowed</v> <p>down</p> enough.
    t: Pero, en estos momentos, la prudencia en el manejo de las reservas no basta
      para no producir estos efectos en el desarrollo ya suficientemente <a>frenado</a>.
  - s: Furthermore, for EU price development it is important that the EU be able to
      <v>slow</v> <p>down</p> the buildup of stocks and overproduction.
    t: Para la evolución de precios en la UE es ahora importante que la UE pueda <a>frenar</a>
      el almacenamiento y la sobreproducción.
  - s: 'This crisis has <v>slowed</v> <p>down</p> the sustained growth that has been
      occurring in many of these countries over the last decade:'
    t: 'Esta crisis ha <a>frenado</a> el crecimiento sostenido que se estaba produciendo
      en muchos de estos países en la última década:'
  - s: State aid granted on a large scale, often for shortsighted reasons, has for
      a long time been a strain on the purse of the European taxpayer and has <v>slowed</v>
      <p>down</p> the reorganisation of the economic structures of our Member States.
    t: Las considerables ayudas estatales, concedidas muchas veces sobre la base de
      criterios políticos cortos de miras, llevan mucho tiempo gravando excesivamente
      el bolsillo de los contribuyentes y han <a>frenado</a> el proceso de saneamiento
      de las estructuras económicas de nuestros Estados miembros.
  - s: Now I can <v>slow</v> <p>down</p> some time in the autumn.
    t: Ahora puedo <a>frenar</a> un poco en otoño.
  - s: It is the countries that are particularly insistent on enlargement that are
      the very same ones who want to <v>slow</v> <p>down</p> or stop the process whereby
      the European Union becomes deeper, and I myself have doubts about their credibility.
    t: Los países que insisten especialmente en la ampliación son los mismos que quieren
      <a>frenar</a> o detener el proceso de profundización de la Unión Europea, y
      personalmente tengo dudas acerca de su credibilidad.
  - s: Economic growth in Europe is <v>slowing</v> <p>down</p>.
    t: El crecimiento económico en Europa se está <a>frenando</a>.
  - s: But there have been repercussions from the difficulties that arose between
      Greece and Turkey, and that has <v>slowed</v> <p>down</p> and hindered the adoption
      of MEDA, which should have taken place at the General Affairs Council last month.
    t: Pero sobre dicho programa MEDA se han dejado sentir las repercusiones de las
      dificultades habidas entre Grecia y Turquía, dificultades que han <a>frenado</a>
      e impedido la aprobación del programa, cosa que, al contrario, habríamos deseado
      en el Consejo de Asuntos Generales del mes pasado.
  - s: The various plans for economic recovery have at best <v>slowed</v> <p>down</p>
      this descent into the underworld, but signs of recovery are not yet apparent.
    t: Los diferentes planes de reactivación económica han logrado, como mucho, <a>frenar</a>
      este descenso a los infiernos, pero todavía no hay signos de recuperación económica.
  - s: Imposing emission limits in this way, and sharing the burden involved unfairly,
      will not only <v>slow</v> <p>down</p> the development of new Member States such
      as Poland, but it will also impact significantly on the cost of living for their
      citizens.
    t: El hecho de imponer límites de emisión de esta manera, y compartir la carga
      que ello conlleva de un modo injusto, no sólo <a>frenará</a> el desarrollo de
      los nuevos Estados miembros, como Polonia, sino que repercutirá también significativamente
      en el coste de la vida para sus ciudadanos.
  - s: As a consequence, economic growth has <v>slowed</v> <p>down</p>, the budget
      situation has become uncertain and agricultural competitiveness has deteriorated
      because, unfortunately, the agriculture of countries with poor energy sources
      consumes a lot of energy, and employment and social achievements thus become
      jeopardised.
    t: En consecuencia, el crecimiento económico se ha <a>frenado</a>, la situación
      presupuestaria se ha sumido en la incertidumbre y la competitividad agrícola
      se ha deteriorado, ya que, por desgracia, la agricultura de los países con escasas
      fuentes de energía consume mucha energía, y el empleo y los avances sociales
      se están viendo amenazados.
  - s: We believe that the creation of a European Civil Protection Force would merely
      <v>slow</v> <p>down</p> the capacity for response by adding an extra bureaucratic
      burden.
    t: Creemos que la creación de una Fuerza de Protección Civil Europea no haría
      más que <a>frenar</a> la capacidad de respuesta, al añadir una carga burocrática
      adicional.
  - s: National reflexes, but above all the reticence of the new Member States attached
      to their traditional neutrality, have rather <v>slowed</v> <p>down</p> consideration
      of an eventual common security policy.
    t: Los reflejos nacionales, y sobre todo, las reticencias de los nuevos Estados
      miembros atados a su neutralidad tradicional han <a>frenado</a>, de alguna manera,
      la reflexión sobre una posible política de seguridad común.
  - s: It is therefore very much the case, and should be highlighted endlessly, that
      inadequate investment in economic and social opportunities for women completely
      limits economic growth and <v>slows</v> <p>down</p> the reduction of poverty
      and social disparities in our Europe.
    t: Por tanto, sucede, y es algo que debe ser puesto de manifiesto sin cesar, que
      las inversiones inadecuadas en oportunidades económicas y sociales para las
      mujeres limitan completamente el crecimiento económico y <a>frena</a> la reducción
      de la pobreza y de las desigualdades sociales en nuestra Europa.
  - s: I have to say, however, that progress seems to have considerably <v>slowed</v>
      <p>down</p> since then.
    t: No obstante, debo decir que desde entonces parece que el progreso se ha <a>frenado</a>
      notablemente.
  - s: The European Parliament, after eight years of work seeking to involve the social
      players, did much to <v>slow</v> <p>down</p> the process of liberalisation which
      the European Commission sought in its initial proposals.
    t: El Parlamento Europeo, al cabo de ocho años de un trabajo abierto a los interlocutores
      sociales, ha hecho una fuerte contribución para <a>frenar</a> el proceso de
      liberalización impulsado por la Comisión Europea en sus propuestas iniciales.
  - s: I am sorry that there are some countries in the Council which have not realised
      that it is just as well to get started now, for they are in fact <v>slowing</v>
      <p>down</p> the fight against crime.
    t: Están <a>frenando</a> la lucha contra la delincuencia.
  - s: This put an end to a very lengthy dialogue of the deaf, involving on the one
      hand the Commission, which wished to impose its policy in the field of telecommunications,
      and on the other hand Parliament, which wanted at all costs to <v>slow</v> <p>down</p>
      the rather senseless wave of uncontrolled liberalization.
    t: Esta ponía fin a un largo período de diálogo de sordos entre, por una parte,
      la Comisión que pretendía imponer su política en materia de telecomunicaciones
      y, por otra, el Parlamento que quería <a>frenar</a> a cualquier precio esta
      ola un poco insensata de liberalización descontrolada.
  - s: However, as is the case every year, progress has been <v>slowed</v> <p>down</p>
      by various votes and proposed amendments, with efforts being made yet again
      to pack the report with political ideologies which actually do not belong there.
    t: Pero el avance se ha visto <a>frenado</a> como todos los años por diferentes
      votaciones, por enmiendas con las que se ha intentado introducir en este informe
      ideologías políticas que no tienen nada que buscar allí, ideologías políticas
      que quizás no se puedan hacer realidad en casa y que atentan además contra el
      principio de la subsidiariedad.
  - s: We will be in contact as soon as possible so that no process which can be kept
      active will be <v>slowed</v> <p>down</p>, even during the election campaign,
      for the sake of the peace process.
    t: Vamos a ponernos en contacto lo antes posible para que no se <a>frene</a> ningún
      proceso que se pueda mantener activo, incluso durante la campaña electoral,
      por el bien del proceso de paz.
  - s: We must not <v>slow</v> <p>down</p> the pace.
    t: Ahora no debemos <a>frenar</a> el ritmo.
  - s: The Council had already stressed the urgency of continuous and committed efforts
      at all levels to reach the target of perceptibly <v>slowing</v> <p>down</p>
      the decrease in biodiversity by the year 2010, and at the same time to reach
      the target mentioned by Ms Doyle in her question and set by the EU at the session
      of the European Council in Göteborg.
    t: el de <a>frenar</a> sensiblemente la pérdida de biodiversidad en 2010 y el
      mencionado por la señora Doyle en su pregunta, que fue fijado por la UE en el
      Consejo Europeo reunido en Gotemburgo.
  - s: In its efforts to reach the target to <v>slow</v> <p>down</p> the decrease
      in biodiversity by the year 2010, the Presidency stresses the need for synergy
      between policies and activities in the areas of climate change and biodiversity,
      especially in respect of biodiversity in fresh water and marine environments,
      as well as biodiversity in forests.
    t: En sus esfuerzos por alcanzar el objetivo de <a>frenar</a> la pérdida de biodiversidad
      en 2010, la Presidencia subraya la necesidad de una sinergia entre las políticas
      y las actividades relacionadas con el cambio climático y la biodiversidad, especialmente
      con relación a la biodiversidad de las aguas continentales, los medios marinos
      y los bosques.
  - s: Delays in these process leading to the determination of status could threaten
      the fragile situation and <v>slow</v> <p>down</p> the constructive processes
      that are stabilising the region, promoting economic and political cooperation
      between neighbours and uniting them in their objective to develop cooperation
      with other countries of the European Union and model their own environment on
      ours.
    t: La dilación de este proceso que conduce a la definición del estatuto podría
      amenazar la frágil situación y <a>frenar</a> los procesos constructivos que
      están estabilizando la región, promoviendo la cooperación económica y política
      entre vecinos y uniéndolos en su objetivo de desarrollar la cooperación con
      otros países de la Unión Europea y de configurar su propio entorno a imitación
      del nuestro.
  - s: Expenditure in this field has, in the meantime, doubled in two years, with
      the natural consequence that we have to observe carefully what steps can be
      taken to stem this overproduction and <v>slow</v> <p>down</p> the growth in
      the agricultural budget.
    t: Y esto significa, naturalmente, que tenemos que observar exactamente qué medidas
      se pueden adoptar para limitar este exceso de producción y <a>frenar</a> el
      crecimiento del sector agrario.
  - s: We have certainly now placed a number of services in the reserve, but the aim
      of this is not to <v>slow</v> <p>down</p>, but to force the pace of, reform.
    t: Aunque hemos reservado algunos puestos, el objetivo ha sido impulsar, no <a>frenar</a>,
      las reformas.
  - s: Mr President, ladies and gentlemen, it seems to me, on the very day when we
      are facing the decision to <v>slow</v> <p>down</p> the negotiations for Turkey’s
      accession to the European Union that we are greatly mistaken in telling our
      public that the reason for this slowing down is the Cyprus question - the details
      of which are probably known to one European citizen in 1 000, or one in 10 000.
    t: Señor Presidente, Señorías, me parece que el mismo día en el que nos enfrentamos
      a la decisión de <a>frenar</a> las negociaciones para la adhesión de Turquía
      a la Unión Europea, estamos muy equivocados si decimos a nuestros ciudadanos
      que el motivo de este retraso es la cuestión de Chipre, cuyos detalles probablemente
      conozca uno de cada mil ciudadanos, o uno de cada diez mil.
  - s: Then it is clear that the three requirements, on the one hand to work together
      with Parliament to assist this transition, and on the other not to <v>slow</v>
      <p>down</p> initiatives that are ready for action and on which there is consensus,
      and at the same time not to anticipate what the Treaty of Lisbon will say or
      do when it comes into force, must all be kept in mind.
    t: por un lado, la de trabajar conjuntamente con el Parlamento para ayudar en
      esta transición, y por otro, la de no <a>frenar</a> iniciativas que ya pueden
      ponerse en marcha y respecto a las cuales existe consenso, y al mismo tiempo
      no anticipar lo que el Tratado de Lisboa dirá y hará cuando entre en vigor.
  - s: The fact that we cannot <v>slow</v> <p>down</p> the work towards setting up
      SIS II - the new generation of the SIS system - is apparent to everyone.
    t: Todos sabemos que no se puede <a>frenar</a> el trabajo orientado a la introducción
      de SIS II, la nueva generación del sistema SIS.
  - s: It will help us to overcome procedural hurdles which have <v>slowed</v> us
      <p>down</p> in the past and it will allow for the combination of several instruments
      within a single action and for a single purpose.
    t: Nos ayudará a superar las trabas de procedimiento que nos han <a>frenado</a>
      en el pasado y nos permitirá combinar los diferentes instrumentos en una única
      acción y con un único fin.
  - s: To its credit, the Union has especially dedicated itself to <v>slowing</v>
      <p>down</p> and preventing climate change.
    t: Particularmente, la Unión se ha dedicado de forma loable a <a>frenar</a> y
      prevenir el cambio climático.
  - s: What is worth noting, as far as the conciliation process is concerned, is the
      fact that Parliament has unfortunately <v>slowed</v> <p>down</p> this development
      towards manufacturer’s liability instead of speeding it up.
    t: Lo extraño del proceso de conciliación es que el Parlamento, desgraciadamente,
      haya <a>frenado</a> el desarrollo encaminado hacia una mayor responsabilidad
      de los fabricantes, en lugar de acelerarlo.
  - s: There was therefore a need to maintain greater balance, although there is no
      intention to <v>slow</v> <p>down</p> any investigation, for clarity and above
      all in defence of proximity and transparency, fundamental pillars contained
      in the Union’s Treaties.
    t: En consecuencia, era necesario mantener un mayor equilibrio, a pesar de que
      no había ninguna voluntad de <a>frenar</a> la que podía ser una actividad de
      investigación, en pos de la claridad y sobre todo en defensa de la cercanía
      y de la transparencia que son pilares fundamentales de los Tratados de la Unión.
  - s: But it is essential for us that the second stage of ecological tax reform in
      Germany is not <v>slowed</v> <p>down</p> by Brussels and that in the medium-term
      we can finally reach a stage where there are pioneer states that can lead the
      way in the European Union.
    t: Sin embargo, nos parece esencial que tampoco se <a>frene</a> con esto desde
      Bruselas la segunda fase de la reforma fiscal ecológica en Alemania, y que a
      medio plazo podamos lograr que haya países pioneros que puedan asumir en la
      Unión Europea un papel de vanguardia.
  - s: We know that structural funds are the main EU instrument to tackle unemployment
      and create jobs, yet some Member States, and indeed our wealthier partners,
      are concerned to extricate themselves from those commitments that they made
      at Edinburgh to spend structural funds within the time-limits, <v>slowing</v>
      <p>down</p> and freezing their funds in 1997.
    t: Sabemos que los Fondos estructurales son el principal instrumento de que dispone
      la UE para atajar el desempleo y crear puestos de trabajo, sin embargo, algunos
      Estados miembros y, de hecho, nuestros socios más ricos intentan desentenderse
      de los compromisos que contrajeron en Edimburgo de utilizar los Fondos estructurales
      dentro de los plazos, y están <a>frenando</a> y congelando sus fondos para 1997.
  - s: Here again we hope that, in working through the programme for January, where
      these overlaps arise they will be explicitly identified and addressed in order
      that potential conflicts in spheres of responsibility should not <v>slow</v>
      <p>down</p> the reform process.
    t: También aquí esperamos que, cuando analicemos el programa en junio, se identifiquen
      de manera explícita los casos en que existe coincidencia y que se corrijan para
      evitar que posibles conflictos en ámbitos de competencia <a>frenen</a> el proceso
      de reformas.
  - s: Therefore, and while these Korean violations continue, as well as condemning
      the situation to international bodies such as the WTO, the OECD and the IMF,
      we ask the Council and the Commission to either once again extend or implement
      state aid linked to contracts, or to urgently establish other adequate mechanisms,
      in order to <v>slow</v> <p>down</p> our continuous loss of jobs and in legitimate
      defence of our shipbuilding industry.
    t: En consecuencia, y mientras se sigan constatando estos incumplimientos por
      parte de Corea, además de denunciar dicha situación ante los organismos internacionales
      como OMC, OCDE y FMI, pedimos al Consejo y a la Comisión que, o se vuelvan a
      prorrogar y poner en vigor las ayudas estatales ligadas a los contratos, o se
      establezcan urgentemente otros mecanismos suficientes, a fin de <a>frenar</a>
      nuestra continua pérdida de puestos de trabajo y en legítima defensa de nuestra
      industria naval.
  - s: It is not a question of speeding up enlargement or <v>slowing</v> it <p>down</p>;
    t: 'No se trata de acelerar la ampliación o de <a>frenarla</a>:'
  - s: Subsequently, it <v>slowed</v> <p>down</p> the adoption of simple precautionary
      procedures designed to inactivate the infective agent in meat-and-bone meal.
    t: Después <a>frenó</a> la aprobación de procedimientos sencillos de precaución
      para la inactivación de las harinas.
  - s: Mr President, I had not intended to <v>slow</v> <p>down</p> our Friday voting,
      but a short while ago a Dutch colleague drew my attention to the fact that a
      mistake has crept into the Dutch version of my report, at paragraph 16.
    t: Señor Presidente, no quisiera <a>frenar</a> la marcha de esta votación de viernes.
  - s: If we accept such one-sided agreements as this one, we will actually <v>slow</v>
      <p>down</p> Russia’s transition to the rule of law.
    t: Si aceptamos acuerdos tan unilaterales como este, de hecho estaremos <a>frenando</a>
      la transición de Rusia hacia el Estado de Derecho.
  - s: Who was it <v>slowed</v> <p>down</p> the adoption of simple safety procedures
      for inactivating the meals?
    t: ¿Quién ha <a>frenado</a> la adopción de simples medidas de precaución para
      retirar las harinas?
  - s: Indeed, I believe that these changes will not <v>slow</v> <p>down</p> the pace
      of negotiations, which so far has been swift for both countries.
    t: sí, pienso que dichos cambios no <a>frenarán</a> el ritmo de las negociaciones
      con estos dos países, que hasta ahora ha sido acelerado.
  - s: Now I, like the majority of European governments, have been in favour of responding
      with a fiscal stimulus that results in a public deficit, and public spending
      has increased slightly because private investment <v>slowed</v> <p>down</p>.
    t: Ahora he sido partidario, igual que la mayoría de los Gobiernos europeos, de
      dar una respuesta de estímulo fiscal que origina un déficit público y el gasto
      público se ha incrementado sencillamente porque la inversión privada se <a>frenó</a>.
  - s: This is why I say yes to subsidiarity, yes to a more political and better-defined
      European Union, but I say no to those who wish to use subsidiarity to <v>slow</v>
      <p>down</p> the process of European integration and I say no, even more vehemently,
      to those who seek to upset the institutional balance of our Union.
    t: Por ello digo sí a la subsidiariedad, sí a una Unión Europea más política y
      mejor definida, pero digo no a los que quieren valerse de la subsidiaridad para
      <a>frenar</a> el proceso de integración europea, y digo no, con mayor determinación
      aún, a aquellos que intentan alterar el equilibrio institucional de nuestra
      Unión.
  - s: As you know, I have often advocated that the Barcelona Process can and must
      aid the peace process as far as possible and that it is desirable for the Middle
      East conflict to <v>slow</v> <p>down</p> the Barcelona Process as little as
      possible.
    t: Yo he defendido en muchas ocasiones - lo saben ustedes - que el proceso de
      Barcelona debe y puede ayudar al máximo al proceso de paz y que lo deseable
      es que el conflicto de Oriente Medio <a>frene</a> lo menos posible el proceso
      de Barcelona.
  - s: Since climate change, and hence global warming, cannot simply be <v>slowed</v>
      <p>down</p>, only rigorous steps will have an adequate effect.
    t: Puesto que el cambio climático, y por tanto el calentamiento global, no puede
      <a>frenarse</a> así como así, solo las medidas rigurosas tendrán el efecto apropiado.
  - s: Do not allow the xenophobes and the anti-Europeans to <v>slow</v> us <p>down</p>.
    t: No permitamos que los xenófobos y los anti-europeos nos <a>frenen</a>.
  - s: As the number of redundancy plans rises in Europe, as growth in the eurozone
      is <v>slowing</v> <p>down</p> - 1% instead of an estimated 1.8% - and as the
      jaws of the Stability and Growth Pact are closing, the Fifteen are continuing
      to liberalise railways, energy and air travel, deregulate social protection
      and make the job market more flexible.
    t: Mientras en Europa aumenta el número de expedientes de despido, el crecimiento
      en la zona euro se <a>frena</a> —un 1% en lugar del 1,8% estimado— y mientras
      se cierran las fauces del Pacto de Estabilidad y Crecimiento, los Quince continúan
      liberalizando los ferrocarriles, la energía y el transporte aéreo, desregulando
      la protección social y haciendo más flexible el mercado de trabajo.
  - s: <v>Slowing</v> <p>down</p> the adoption of cleaner technology will not serve
      to aid employment.
    t: <a>Frenando</a> la adopción de tecnologías menos contaminantes no se contribuye
      a lograr este objetivo, sino que puede llegar a ocurrir lo contrario.
  - s: Growth is <v>slowing</v> <p>down</p>, but stimulating and restoring that growth
