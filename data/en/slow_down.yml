  - s: This is the reason why, faced with the observation that the economy is <v>slowing</v>
      <p>down</p>, we must bring everything into play, and it is the duty of the European
      Union to react.
    t: È questa la ragione per cui, di fronte al dato di un’economia in <a>rallentamento</a>,
