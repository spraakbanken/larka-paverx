  - s: This is the basic process that we can either speed up or <v>slow</v> <p>down</p>.
    t: Tel est l’objectif que nous pouvons accélérer ou bien <a>ralentir</a>.
  - s: Yes, I asked Mr Sylla to <v>slow</v> <p>down</p>.
    t: Oui, j’ai demandé à M. Sylla de <a>ralentir</a>.
  - s: It is not a question of speeding up enlargement or <v>slowing</v> it <p>down</p>;
    t: Il ne s’agit pas d’accélérer l’élargissement ou de le <a>ralentir</a> ;
  - s: We must keep up the pace for the ’Erika II’ package, and I hope it will not
      be plagued by subtle attempts to slip in amendments that may be relevant but
      have no chance at all of being adopted by the Council, with a view to <v>slowing</v>
      <p>down</p> the procedures.
    t: Ce tempo doit être maintenu pour le paquet «Erika II» et j’espère qu’il ne
      fera pas l’objet de jeux subtils qui consistent à glisser des amendements pertinents,
      mais qui n’auraient aucune chance d’être adoptés par le Conseil, la finalité
      étant de <a>ralentir</a> la procédure.
  - s: Indeed, our joint work has been complicated and <v>slowed</v> <p>down</p> by
      this alignment.
    t: Notre travail conjoint a certes été compliqué et <a>ralenti</a> par cet alignement.
  - s: If you now think we can <v>slow</v> <p>down</p> a little with such a financial
      transaction tax, then the speculators - as I will call them - that I personally
      have got along well with, in other words, investment fund managers as they are
      euphemistically called, have an entirely different view, because they are conducting
      their business along this dividing line ever more quickly and intensively.
    t: Si vous pensez maintenant que nous pouvons <a>ralentir</a> un peu avec une
      telle taxe sur les transactions financières, les spéculateurs - comme je les
      appellerai - avec lesquels je continue à avoir de bons contacts, autrement dit
      les responsables de fonds d’investissement, comme ils se désignent par euphémisme,
      ont un point de vue entièrement différent, parce qu’ils exercent de plus en
      plus rapidement et intensivement leurs activités le long de cette ligne de séparation.
  - s: However, we consider that such a procedure would unnecessarily <v>slow</v>
      <p>down</p> the implementation of the strategy.
    t: Cependant, nous estimons qu’une telle procédure <a>ralentirait</a> inutilement
      la mise en uvre de la stratégie.
  - s: Investors have begun to shun the industry and the production of the next generation
      of networks, equipment and services is <v>slowing</v> <p>down</p>.
    t: Les investisseurs ont commencé à fuir le secteur et la production des réseaux,
      des appareils et des services des prochaines générations <a>ralentit</a>.
  - s: Mr President, I had not intended to <v>slow</v> <p>down</p> our Friday voting,
      but a short while ago a Dutch colleague drew my attention to the fact that a
      mistake has crept into the Dutch version of my report, at paragraph 16.
    t: Monsieur le Président, je n’avais pas l’intention de <a>ralentir</a> la progression
      de ce vote du vendredi.
  - s: Would you please <v>slow</v> <p>down</p>.
    t: Pourriez-vous <a>ralentir</a>, s’il-vous-plaît.
  - s: If we accept such one-sided agreements as this one, we will actually <v>slow</v>
      <p>down</p> Russia’s transition to the rule of law.
    t: Si nous acceptons des accords inéquitables, nous ne ferons que <a>ralentir</a>
      la transition de la Russie vers l’État de droit.
  - s: Some people describe the budgetary policies as restrictive and accuse the Stability
      and Growth Pact of <v>slowing</v> <p>down</p> economic growth, but the reality
      is that it is the countries with the best budgetary accounts, with budget surpluses,
      both in the euro zone and in the European Union as a whole, that for some time
      have been experiencing the highest levels of economic growth.
    t: Certains décrivent les politiques budgétaires comme restrictives et incriminent
      le pacte de stabilité et de croissance de <a>ralentir</a> la croissance économique,
      mais la réalité est que ce sont les pays qui possèdent les meilleurs comptes
      budgétaires, des excédents budgétaires, à la fois dans la zone euro et dans
      l’ensemble de l’Union européenne, qui connaissent depuis quelques temps les
      plus hauts niveaux de croissance économique.
  - s: Economic growth within the Union is <v>slowing</v> <p>down</p>, we are having
      to cope with uncertainty on the financial markets, oil prices are rising and
      so is inflation.
    t: Dans l’Union, la croissance économique <a>ralentit</a>, nous devons affronter
      l’incertitude des marchés financiers, les prix du pétrole augmentent, à l’instar
      de l’inflation.
  - s: If we do not search together for low-carbon and energy-saving solutions, we
      will not succeed in <v>slowing</v> <p>down</p> climate change.
    t: Si nous ne cherchons pas ensemble des solutions décarbonées et faiblement énergivores,
      nous ne réussirons pas à <a>ralentir</a> le changement climatique.
  - s: Some start very quickly and then <v>slow</v> <p>down</p>.
    t: Certains démarrent très vite et <a>ralentissent</a>.
  - s: The threat lay in the fact that, as was pointed out just now, it was suggested
      to the Polish Minister that, if he did not accept the will of the so-called
      delegates of the European Parliament, Poland’s membership process would be <v>slowed</v>
      <p>down</p>.
    t: Il y a eu menace car, comme on l’a rappelé tout à l’heure, on a indiqué au
      ministre polonais que s’il ne se soumettait pas à la volonté des soi-disant
      délégués de l’Assemblée européenne, le processus d’adhésion serait <a>ralenti</a>.
  - s: Attempts to use the crisis as a pretext to refuse the Eastern Partnership funding
      and to <v>slow</v> <p>down</p> the process of signing agreements on free trade
      and visa freedom are a recipe for disaster for the European Union in this part
      of the world.
    t: Tenter de se servir de la crise comme un prétexte pour refuser de financer
      le partenariat oriental et pour <a>ralentir</a> le processus de signature d’accords
      sur le libre-échange et la libéralisation des visas conduirait l’Union européenne
      au désastre dans cette partie du monde.
  - s: Firstly, because acting on our own, we will <v>slow</v> <p>down</p> the growth
      of our economy even more, and strike at the prosperity of our citizens.
    t: Premièrement, parce que, en agissant seuls, nous allons <a>ralentir</a> encore
      davantage notre croissance économique et porter un coup à la prospérité de nos
      concitoyens.
  - s: Mr President, I must express my satisfaction with this initiative report by
      Mr Musotto, since it represents a step forward in terms of viewing the islands,
      within the framework of the European Union’s regional policy, as disadvantaged
      as a result of the geographical, natural, structural and permanent limitations
      that <v>slow</v> <p>down</p> their socio-economic development.
    t: Monsieur le Président, je me dois de faire part de ma satisfaction à l’égard
      de ce rapport d’initiative de M. Musotto, puisqu’il représente une avancée en
      vue de considérer les îles, dans le cadre de la politique régionale de l’Union
      européenne, comme désavantagées en raison des limites géographiques, naturelles,
      structurelles et permanentes qui <a>ralentissent</a> leur développement socio-économique.
  - s: This is why I say yes to subsidiarity, yes to a more political and better-defined
      European Union, but I say no to those who wish to use subsidiarity to <v>slow</v>
      <p>down</p> the process of European integration and I say no, even more vehemently,
      to those who seek to upset the institutional balance of our Union.
    t: Voilà pourquoi je dis oui à la subsidiarité, oui à une Union européenne plus
      politique et mieux définie, mais je dis non à ceux qui veulent se servir de
      la subsidiarité pour <a>ralentir</a> le processus d’intégration européenne,
      et je dis non, encore plus fermement, à ceux qui cherchent à modifier l’équilibre
      institutionnel de notre Union.
  - s: Mr President, the European Parliament today has voted on legislation that will
      <v>slow</v> <p>down</p> the rate of technological advance, narrow consumer choice,
      increase the price of software and destroy the free and open-source software
      industry in Europe.
    t: Monsieur le Président, le Parlement européen a voté aujourd’hui une législation
      qui <a>ralentira</a> le progrès technologique, réduira le choix des consommateurs
      et augmentera le prix des logiciels, en plus de détruire le secteur européen
      des logiciels libres.
  - s: Forests can help us to <v>slow</v> <p>down</p> the greenhouse effect and climate
      change, but only if we make greater use of their various products.
    t: Cinquièmement, les forêts peuvent nous aider à <a>ralentir</a> l’effet de serre
      et le changement climatique, mais seulement si nous utilisons davantage leurs
      différents produits.
  - s: I would like to appeal for adoption of their proposal to create a category
      of intermediate regions, enabling the withdrawal of aid to be <v>slowed</v>
      <p>down</p>.
    t: Je voudrais appeler à l’adoption de leur proposition visant à créer une catégorie
      de régions intermédiaires, ce qui permettrait de <a>ralentir</a> le retrait
      de l’aide.
  - s: Not of the aims of Schengen which are perfectly correct, but of the fact that
      this agreement might discourage or <v>slow</v> <p>down</p> bringing the third
      pillar into the Community sphere, which is what we all want.
    t: non pas sur l’objectif de Schengen, donc, lequel est parfaitement juste et
      correct, mais parce que cet accord risque de ne pas favoriser et même de <a>ralentir</a>
      la communautarisation du troisième pilier, que nous appelons de nos voeux.
  - s: What is more, it is a sad truth that, in the field of neurodegenerative conditions,
      at present the available treatment methods only <v>slow</v> <p>down</p> the
      progress of the illness, rather than aiming to prevent or actually cure the
      illness.
    t: Qui plus est, on sait malheureusement qu’en matière de maladies neurodégénératives,
      les traitements actuels ont pour seul effet de <a>ralentir</a> la progression
      de la maladie, mais qu’ils ne peuvent ni empêcher, ni guérir la maladie.
  - s: The EU needs to take account of the growing scientific consensus that carbon
      dioxide emissions should be cut more dramatically to <v>slow</v> <p>down</p>
      global warming, as the IPCC recommended.
    t: L’Union européenne doit tenir compte du consensus scientifique naissant selon
      lequel il faudra réduire davantage les émissions de dioxyde de carbone pour
      <a>ralentir</a> le réchauffement planétaire, comme le GIEC l’a recommandé.
  - s: If we really want to protect our planet, our own Earth, then all of us, all
      the countries and societies in the entire world have to <v>slow</v> <p>down</p>
      or halt further increases in the level of CO2 emissions and emissions of other
      greenhouse gases.
    t: Si nous voulons réellement protéger notre planète, notre Terre, nous devons
      tous, tous les pays et toutes les sociétés du monde entier, <a>ralentir</a>
      ou stopper l’augmentation des niveaux d’émissions de CO2 et d’autres gaz à effet
      de serre.
  - s: Secondly, can you promise a significant reduction in European legislation,
      which is <v>slowing</v> <p>down</p> economic growth considerably?
    t: Deuxièmement, pouvez-vous promettre une réduction significative du dispositif
      législatif européen, qui <a>ralentit</a> considérablement la croissance économique
      ?
  - s: The problems begin when the economy <v>slows</v> <p>down</p>, market indices
      fall sharply and problems start with unemployment.
    t: Les problèmes commencent lorsque l’économie <a>ralentit</a>, que les indices
      boursiers s’effondrent et que des problèmes surviennent en matière d’emploi.
  - s: Balanced regional development can help to <v>slow</v> <p>down</p> the trend
      towards centralisation and reduce traffic congestion.
    t: Un développement régional équilibré permet de <a>ralentir</a> la concentration
      dans les villes et de réduire les problèmes découlant de l’engorgement.
  - s: We want to control our traffic flows more effectively, whether on the road
      or on water, and we also want to organise our air traffic in such a way that
      we save as much energy here as possible through better organisation, thus doing
      what is sensible to <v>slow</v> <p>down</p> climate change.
    t: Nous voulons contrôler plus efficacement nos flux de trafic, que ce soit sur
      les routes ou sur l’eau, et nous voulons aussi organiser notre trafic aérien
      de manière à économiser autant d’énergie que possible grâce à une meilleure
      organisation, en adoptant ainsi un comportement rationnel propre à <a>ralentir</a>
      le changement climatique.
  - s: Growth is <v>slowing</v> <p>down</p>, but stimulating and restoring that growth
      will be crucial to the responsibilities of both Presidents over the next six
      months with that Economic Summit at the centrepiece.
    t: La croissance <a>ralentit</a>, mais les deux présidents auront la lourde tâche
      de stimuler et de restaurer cette croissance au cours des six prochains mois
      avec en point d’orgue le sommet économique.
  - s: Can you please <v>slow</v> <p>down</p>?
    t: Puis-je vous demander de <a>ralentir</a> le rythme ?
  - s: This <v>slows</v> <p>down</p> the process of continuing to search for the source,
      and causes serious moral injury and huge economic damage.
    t: Cela <a>ralentit</a> la recherche de la source, et engendre un sérieux préjudice
      moral et d’énormes préjudices économiques.
  - s: Commissioner, what could you do so that certain Member States do not <v>slow</v>
      <p>down</p> development in this sector?
    t: Monsieur le Commissaire, que pourriez-vous faire pour que certains États membres
      ne <a>ralentissent</a> pas le développement dans ce domaine ?
  - s: Like you, I hope we can actually reduce emissions in ten years and, at the
      same time, <v>slow</v> <p>down</p> our growing dependency on the energy resources
      of third countries, particularly oil and gas.
    t: Comme vous, j’espère que nous pourrons bel et bien réduire nos émissions dans
      les dix années à venir et, en même temps, <a>ralentir</a> notre dépendance croissante
      à l’égard des sources d’énergie des pays tiers, notamment le pétrole et le gaz.
  - s: The information we have now should be enough for us to take ever more effective
      action to avert or <v>slow</v> <p>down</p> climate change.
    t: L’information dont nous disposons devrait déjà nous permettre d’entreprendre
      des actions de plus en plus efficaces pour éviter ou <a>ralentir</a> le changement
      climatique.
  - s: I urge you, Commissioner, to continue your work on this and not listen to the
      siren voices in this Chamber tonight that are urging you to stop or <v>slow</v>
      <p>down</p>.
    t: Je vous demande instamment, Monsieur le Commissaire, de poursuivre votre travail
      à ce sujet et de ne pas écouter les voies des sirènes dans cette Assemblée ce
      soir qui vous demandent d’arrêter ou de <a>ralentir</a>.
  - s: Certain amendments, however, appear to attempt to <v>slow</v> <p>down</p>,
      and even to paralyse, the efforts made to promote this stimulation of European
      ports, aimed at improving, as I said earlier, the potential of long-distance
      maritime transport, aiding our exports to other parts of the world, but also
      short-distance maritime transport, providing an alternative to land transport.
    t: Néanmoins, certains amendements semblent chercher à <a>ralentir</a>, voire
      à paralyser les efforts déployés pour donner une impulsion à cette dynamisation
      des ports européens qui vise à améliorer, comme je l’ai dit auparavant, le potentiel
      du transport maritime à longue distance, en facilitant nos exportations au niveau
      mondial, mais également à courte distance, en constituant ainsi une alternative
      au transport terrestre.
  - s: It would create false hopes and would be liable to <v>slow</v> <p>down</p>
      the efforts made by the countries in question to implement the reforms required
      by the road maps.
    t: Elle créerait de fausses attentes et risquerait de <a>ralentir</a> les efforts
      des pays en question pour la mise en place des réformes requises par les feuilles
      de route.
  - s: That is why we strongly welcome your emphasis, President Prodi, on making sure
      that these current problems do not in any way derail or <v>slow</v> <p>down</p>
      the enlargement process and hope that you will do everything possible to see
      the enlargement process through to its logical conclusion next year.
    t: C’est pourquoi nous nous réjouissons énormément, Monsieur le Président Prodi,
      que vous vous engagiez à faire en sorte que les problèmes actuels ne fassent
      pas échouer ni ne <a>ralentissent</a> le processus d’élargissement.
  - s: I have made this point to explain that we agreed with the decision of the Council
      of Europe to ask Croatia to fulfil certain conditions before allowing it to
      join, not because of any punitive attitude towards Croatia, not because we want
      to discriminate against Croatia, but because we believe it is necessary to ask
      Zagreb and the Croatian government, just as other countries should be asked,
      not to delay achieving full democracy, and not to introduce factors that <v>slow</v>
      <p>down</p> or block a democratic process which should instead be pursued to
      completion with determination and speed.
    t: J’ai considéré ces faits pour dire que nous avons partagé la décision du Conseil
      de l’Europe de demander à la Croatie de se plier à certaines conditions pour
      décider de l’adhésion, non pas par une attitude punitive vis-àvis de la Croatie,
      non pas parce que l’on veut prendre une attitude discriminatoire envers la Croatie,
      mais parce que nous estimons qu’il est nécessaire d’inciter Zagreb et le gouvernement
      croate, tout comme les autres pays, à ne pas tarder pour la réalisation d’une
      démocratie totale, à ne pas introduire d’éléments pouvant <a>ralentir</a> ou
      bloquer le processus démocratique qui a au contraire besoin d’être mené à terme
      avec détermination et célérité.
  - s: This would <v>slow</v> <p>down</p> the advance of the Taliban and especially
      bring them back to the negotiating table.
    t: Cette politique <a>ralentirait</a> l’avancée des talibans et, surtout, les
      ramènerait à la table des négociations.
  - s: In an open economy, the charges which burden employment in Europe feed unemployment,
      which increases social protection costs, which in turn are a slightly heavier
      burden on growth, <v>slowing</v> it <p>down</p> and increasing unemployment
      further.
    t: Dans une économie ouverte, les charges qui grèvent l’emploi en Europe nourrissent
      le chômage, lequel aggrave les coûts de la protection sociale, qui à leur tour
      pèsent un peu plus sur la croissance pour la <a>ralentir</a> et alourdir encore
      le chômage.
  - s: They have also been late in submitting information on the implementation of
      the directive, which has <v>slowed</v> <p>down</p> the Commission’s assessment
      work.
    t: Ils ont également tardé à transmettre les informations sur l’application de
      la directive, ce qui a <a>ralenti</a> le travail d’évaluation de la Commission.
  - s: Turkey’s political problems, its relations with Greece, which are still tense
      and even in stalemate, the precarious dialogue between the political parties
      and the undermining of press freedom are all reasons for <v>slowing</v> <p>down</p>
      the pace of the accession negotiations.
    t: Les problèmes politiques de la Turquie, ses relations avec la Grèce, qui restent
      tendues et sont même dans l’impasse, le dialogue précaire entre les partis politiques
      et les attaques contre la liberté de la presse sont autant de raisons de <a>ralentir</a>
      le rythme des négociations d’adhésion.
  - s: In my view, though, a political wish for more power should not stand in the
      way of, or <v>slow</v> <p>down</p>, effective legislation drafted on the basis
      of the correct legal basis.
    t: Mais à mon sens, le souhait politique d’avoir davantage de pouvoirs ne devrait
      pas empêcher ou <a>ralentir</a> une législation efficace fondée sur une base
      juridique adéquate.
  - s: We cannot reject these people simply because we do not want to <v>slow</v>
      <p>down</p> our kind of Europe.
    t: Nous ne pouvons pas les rejeter parce que nous avons peur de <a>ralentir</a>
      l’Europe que nous voulons.
  - s: For almost twenty years, this process first started to <v>slow</v> <p>down</p>,
      then began to jam up completely, creating more and more exclusion and poverty
      for those who do not share in the distribution of labour.
    t: Depuis près de vingt années, ce processus s’est d’abord <a>ralenti</a> pour
      ensuite s’enrayer, créant de plus en plus d’exclusion et de pauvreté pour ceux
      qui ne participent pas à la répartition du travail.
  - s: In our desire to compensate all farmers affected, and in particular the farmers
      most affected, we should try avoid introducing an over-bureaucratic system which
      would only tend to <v>slow</v> <p>down</p> the payment of compensation.
    t: Dans notre désir d’indemniser tous les producteurs affectés par cette crise,
      et en particulier les plus touchés, il faut éviter d’alourdir le processus bureaucratique
      car cela ne ferait que <a>ralentir</a> le paiement des compensations.
  - s: However, it is a source of regret that latterly this process has <v>slowed</v>
      <p>down</p> and it is indeed a worrying development.
    t: Toutefois, il est regrettable que ce processus ait été <a>ralenti</a> dernièrement,
      évolution plutôt inquiétante.
  - s: Another aim of the strategy in question ought to be focusing on the development
      of rural areas so as to make them more competitive, and thus <v>slow</v> <p>down</p>
      the depopulation of those areas, which is so significant for the new Member
      States.
    t: Un autre objectif de la stratégie en question devrait être de se concentrer
      sur le développement des zones rurales afin de les rendre plus compétitives,
      et ainsi <a>ralentir</a> leur dépeuplement, ce qui a tant d’importance pour
      les nouveaux États membres.
  - s: On Turkey, you told us that Turkey’s accession process was only <v>slowed</v>
      <p>down</p>.
    t: Sur la Turquie, vous nous avez dit que le processus d’adhésion de la Turquie
      était seulement <a>ralenti</a>.
  - s: I should also like to say to those who said that Turkey’s accession talks will
      <v>slow</v> <p>down</p> that this will not happen.
    t: Je souhaite dire également à ceux qui pensent que les négociations d’adhésion
      de la Turquie vont être <a>ralenties</a> que ce ne sera pas le cas.
  - s: However, in doing that, we must bear in mind that excessive pressure is more
      likely to <v>slow</v> <p>down</p> the reforms rather than to speed them up.
    t: Mais ce faisant, il faut garder à l’esprit qu’une pression excessive risquerait
      de <a>ralentir</a> les réformes plutôt que de les accélérer.
  - s: Information and the appropriate services which are provided by easily accessed
      support centres managed by non-governmental organisations to risk groups in
      society affected by HIV can significantly <v>slow</v> <p>down</p> the spread
      of AIDS in a country.
    t: Les informations et les services adaptés offerts par des centres d’aide facilement
      accessibles, gérés par des organisations non gouvernementales, aux groupes à
      risque d’une société touchée par le VIH peuvent <a>ralentir</a> la propagation
      du sida de manière significative dans un pays.
  - s: the vast majority of new infections occur in the developing countries, which
      means that HIV is one of the main factors <v>slowing</v> <p>down</p> the progress
      of thousands of settlements and communities.
    t: l’immense majorité des nouveaux cas apparaissent dans les pays en développement,
      ce qui signifie que le VIH est un des principaux facteurs <a>ralentissant</a>
      le développement de milliers de villages et de communautés.
  - s: However, on certain points of the Laeken agenda, the Community process was
      <v>slowed</v> <p>down</p> by a cross-fire of vetoes.
    t: Les vetos croisés ont toutefois <a>ralenti</a> le processus communautaire sur
      certains points de l’ordre du jour de Laeken.
  - s: Europe, Commissioner, added its problems, thus overburdening the agenda with
      subjects unrelated to the specific field of international trade and providing
      an excuse for those who stood to benefit from applying pressure to <v>slow</v>
      <p>down</p> the process of integrating world markets, but certainly these benefits
      - I repeat - did not extend to European consumers or Indian or Pakistani workers.
    t: Elle a en effet chargé l’ordre du jour avec des thèmes qui n’avaient rien à
      voir avec le commerce international en procurant une excuse à ceux qui avaient
      intérêt à faire pression pour que le processus d’intégration des marchés mondiaux
      se <a>ralentisse</a>.
  - s: Action to tackle ozone layer degradation is considered to be one of the very
      few success stories of international environmental legislation, and since the
      mid-1990s ozone depletion does seem to have <v>slowed</v> <p>down</p>, mainly
      due to efforts to reduce emissions of ozone-depleting substances.
    t: Depuis la moitié des années quatre-vingt-dix, l’appauvrissement de la couche
      d’ozone semble s’être <a>ralentie</a>, grâce surtout aux efforts déployés en
      vue de réduire les émissions de substances responsables de cette dégradation.
  - s: Obviously it takes time even to <v>slow</v> <p>down</p> the negative development
