      the European Union becomes deeper, and I myself have doubts about their credibility.
    t: I paesi che più insistono sull’allargamento sono anche quelli che vogliono
      <a>rallentare</a> o arrestare il processo di approfondimento dell’Unione europea,
      e io stesso dubito della loro credibilità.
  - s: The reform of the decision-making procedure and the debate over integration
      capacity must not <v>slow</v> <p>down</p> the process of enlargement, and must
      not be a pretext for putting the brakes on enlargement.
    t: La riforma della procedura decisionale e il dibattito sulla capacità di integrazione
      non devono <a>rallentare</a> il processo di allargamento e non devono essere
      un pretesto per arrestarlo.
  - s: In the light of events, it seems to me that, following the initial very sceptical
      reaction, the Commission <v>slowed</v> <p>down</p> the process of further work
      considerably and is still considering how to proceed in relation to the action
      it began.
    t: Alla luce degli eventi, ho l’impressione che, a seguito del forte scetticismo
      della reazione iniziale, la Commissione abbia <a>rallentato</a> notevolmente
      i lavori e stia ancora riflettendo su come portare avanti l’azione avviata.
  - s: What would be the use of an internal market if we had no energy and if industry
      <v>slowed</v> <p>down</p>?
    t: A cosa servirebbe un mercato interno dove l’energia sarebbe rarefatta e l’industria
      <a>rallentata</a> ?
  - s: That is why some of us were concerned that the Czech Republic has delayed implementation
      of its civil service law and has <v>slowed</v> <p>down</p> its judicial reform
      whilst, on the other hand, Lithuania has made tremendous strides in that area,
      recognising the importance of administrative capacity.
    t: È per questo che alcuni di noi erano preoccupati perché la Repubblica ceca
      aveva ritardato l’entrata in vigore della legge sui dipendenti pubblici e <a>rallentato</a>
      la riforma del sistema giudiziario;
  - s: The increase in fuel prices also exacerbates an already critical situation,
      so it would be as well to take account of the requests that are being made for
      a European directive to be prepared that would <v>slow</v> <p>down</p> this
      increase in fuel prices, which is such a burden on our farmers.
    t: Inoltre, l’aumento dei prezzi del combustibile esaspera una situazione già
      di per sé critica, per cui sarebbe anche opportuno tener conto delle richieste
      formulate affinché venga elaborata una direttiva europea volta a <a>rallentare</a>
      tale aumento, che rappresenta un onere enorme a carico dei nostri agricoltori.
  - s: But, what sort of president would <v>slow</v> <p>down</p> or increase the pace
      of the votes depending on how this could affect the outcome?
    t: Ma, che valore avrebbe un presidente che <a>rallentasse</a> o accelerasse un
      turno di votazione in funzione dell’influenza che ciò potrebbe avere sui risultati?
  - s: I therefore wish to limit legislative ambitions in future and <v>slow</v> <p>down</p>
      the process to some extent.
    t: Mi auguro quindi che in futuro le ambizioni legislative si riducano e che,
      in certa misura, il processo <a>rallenti</a>.
  - s: Imposing emission limits in this way, and sharing the burden involved unfairly,
      will not only <v>slow</v> <p>down</p> the development of new Member States such
      as Poland, but it will also impact significantly on the cost of living for their
      citizens.
    t: Una simile imposizione di limiti di emissioni e la divisione del relativo onere
      in modo non equo non soltanto <a>rallenteranno</a> lo sviluppo di Stati membri
      quali la Polonia, ma incideranno in misura significativa anche sul costo della
      vita per i loro cittadini.
  - s: In view of the ongoing technological development in this sector, I support
      the Commission’s action introducing a review and revision mechanism to ensure
      that legal provisions do not <v>slow</v> <p>down</p> the technical advances
      that are constantly being achieved.
    t: In considerazione dell’attuale sviluppo tecnologico del settore, sostengo l’iniziativa
      della Commissione di introdurre un meccanismo di modifica e di revisione al
      fine di garantire che le disposizioni normative non <a>rallentino</a> i progressi
      tecnici che vengono costantemente raggiunti.
  - s: This impact is apparent in the growing budgetary deficits and increasing public
      debt in many Member States, <v>slowing</v> <p>down</p> economic recovery, and
      also in the state supports provided in response to the financial crisis.
    t: Il suo impatto è evidente nei crescenti deficit di bilancio e nell’aumento
      dei livelli di debito pubblico in molti Stati membri - che <a>rallentano</a>
      la ripresa economica - nonché negli aiuti di Stato concessi in risposta alla
      crisi finanziaria.
  - s: In this area, there should be a certain priority of realisation, because new
      regulations often <v>slow</v> <p>down</p> the implementation of earlier ones.
    t: In questo settore dovrebbe assegnata una certa priorità alla realizzazione,
      perché i nuovi regolamenti spesso <a>rallentano</a> l’attuazione di quelli precedenti.
  - s: The German presidency has rightly recognised the need for action in order to
      <v>slow</v> <p>down</p> the rate of climate change.
    t: La Presidenza tedesca ha giustamente riconosciuto la necessità di adottare
      provvedimenti al fine di <a>rallentare</a> il ritmo dei cambiamenti climatici.
  - s: I am convinced that only with international cooperation can the effects of
      global climate change successfully be <v>slowed</v> <p>down</p>.
    t: Sono convinto che si possano <a>rallentare</a> gli effetti dei cambiamenti
      climatici solo con la cooperazione internazionale.
  - s: Finally, it is essential that we <v>slow</v> <p>down</p> the logging of standing
      wood, in order to give priority to the purchase of windfalls.
    t: Infine è essenziale <a>rallentare</a> lo sfruttamento dei boschi da taglio
      per agevolare l’acquisto degli alberi abbattuti dalle intemperie.
  - s: We must ensure that we do not allow the negotiations to <v>slow</v> <p>down</p>.
    t: Dobbiamo garantire che i negoziati non vengano <a>rallentati</a>.
  - s: Abolishing the rural development pillar would be a mistake and it would <v>slow</v>
      <p>down</p> the modernisation of agriculture in the whole of Europe, but in
      the new Member States most of all.
    t: Abolire il pilastro dello sviluppo rurale sarebbe un errore e <a>rallenterebbe</a>
      l’ammodernamento dell’agricoltura nell’intera Europa, ma specialmente nei nuovi
      Stati membri.
  - s: Prohibiting or <v>slowing</v> <p>down</p> this creative development would constitute
      an attack on the dissemination of knowledge and nevertheless, in future, human
      knowledge will increasingly take the form of software.
    t: Impedire o <a>rallentare</a> tale sviluppo creativo significa mettere a repentaglio
      la divulgazione del sapere, che in futuro assumerà comunque sempre più la forma
      di software.
  - s: In all areas, premiums should have a fixed upper limit per operation in order
      to <v>slow</v> <p>down</p> the productivity race and to finance production contracts
      that work towards quality, employment and environmental protection.
    t: Ovunque, si dovrebbe prevedere un massimale di premio per azienda, al fine
      di <a>rallentare</a> la corsa alla produttività e di finanziare accordi di gestione
      che perseguano obiettivi di qualità, occupazione ed ambiente.
  - s: Examined in historical context, the current price of oil per barrel, which
      is more than USD 55, easily exceeds the 40 dollar level, which it was thought
      would significantly <v>slow</v> <p>down</p> global economic growth.
    t: Visto in una prospettiva storica, il prezzo corrente del petrolio al barile,
      che è di oltre 55 dollari, è ben al di sopra della soglia dei 40 dollari, oltre
      la quale, si pensava, la crescita economica dovrebbe significativamente <a>rallentare</a>.
  - s: It appears that electricity consumption will continue to grow over the next
      20 years but that the rate of growth will fall off or <v>slow</v> <p>down</p>.
    t: Sembra che il consumo energetico continuerà a crescere nei prossimi 20 anni,
      ma il tasso di crescita diminuirà nettamente o <a>rallenterà</a>.
  - s: Experts already believe that its potential for growth in terms of production
      and productivity has <v>slowed</v> <p>down</p>, while we wish to speed it up.
    t: Gli esperti ritengono che il suo potenziale di crescita in materia di produzione
      e di produttività sia <a>rallentato</a>, mentre volevamo imprimervi un’accelerazione.
  - s: That would only <v>slow</v> <p>down</p> the decisions.
    t: Inoltre, non ha senso riunire in un unico consesso sia gli Stati membri europei
      che sono interessati a questo problema sia quelli che non lo sono, poiché in
      tal modo non si farebbe altro che <a>rallentare</a> l’adozione di decisioni.
  - s: When we talk about the six that are negotiating, it is rather striking that
      a number of them have considerably <v>slowed</v> <p>down</p> the process of
      adoption of the acquis .
    t: Quando parliamo dei sei paesi con cui sono in corso i negoziati è piuttosto
      sorprendente notare che alcuni di loro hanno <a>rallentato</a> considerevolmente
      il processo di adozione dell’acquis .
  - s: One is the bail-out of private financial institutions, whereby private debts
      were taken over by sovereign debt, and the other is the stimulus packages used
      by governments to <v>slow</v> <p>down</p> the economic decline.
    t: l’altro è costituito dai pacchetti di incentivazione utilizzati dai governi
      per <a>rallentare</a> il declino economico.
  - s: And, whether we like it or not, it <v>slows</v> <p>down</p> the negotiating
      process.
    t: ciò <a>rallenta</a> il processo negoziale.
  - s: We believe that the creation of a European Civil Protection Force would merely
      <v>slow</v> <p>down</p> the capacity for response by adding an extra bureaucratic
      burden.
    t: Crediamo che la creazione della forza europea di protezione civile <a>rallenterebbe</a>
      semplicemente le capacità di risposta aggiungendo un onere burocratico ulteriore.
  - s: It will not prevent global warming, at best it will only <v>slow</v> it <p>down</p>,
      and we must assume that emissions will be reduced at most by 5 %, though we
      know that a reduction of between 60 % and 80 % is required in the industrialized
      nations.
    t: non contribuisce ad impedire il riscaldamento globale, al massimo lo <a>rallenta</a>,
      e noi dobbiamo partire dal principio che le emissioni vengano ridotte al massimo
      del 5 %, pur sapendo che nei paesi industrializzati sarebbe necessaria una riduzione
      dal 60 % all’80 %.
  - s: It is therefore very much the case, and should be highlighted endlessly, that
      inadequate investment in economic and social opportunities for women completely
      limits economic growth and <v>slows</v> <p>down</p> the reduction of poverty
      and social disparities in our Europe.
    t: É dunque assolutamente vero, e non dobbiamo stancarci di ricordarlo, che degli
      investimenti inadeguati nelle opportunità economiche e sociali a disposizione
      delle donne limitano palesemente la crescita economica e <a>rallentano</a> la
      lotta alla povertà e alle disparità sociali in Europa.
  - s: This is the final call to <v>slow</v> <p>down</p> the process of abandoning
      farming and return to a rational and balanced agricultural model that protects
      the soil.
    t: Questo è l’ultimo appello a <a>rallentare</a> il processo di abbandono dell’agricoltura
      e a tornare ad un modello agricolo razionale ed equilibrato che protegge il
      suolo.
  - s: I have no doubt there are forces or elements in the European Union - both in
      the Commission and in the Council - which are deliberately seeking to <v>slow</v>
      <p>down</p> progress on this agenda.
    t: Non ho dubbi che vi siano forze o elementi all’interno dell’Unione europea
      - sia nella Commissione che nel Consiglio - che stanno deliberatamente tentando
      di <a>rallentare</a> il processo di applicazione dell’agenda, e questo mi sembra
      un atteggiamento miope.
  - s: Consequently, I would ask you to make an effort to <v>slow</v> <p>down</p>.
    t: Vi chiedo, quindi, di sforzarvi di <a>rallentare</a>.
  - s: If necessary, ’speed up the report’ but by no means should we <v>slow</v> <p>down</p>
      the process of hearings as anticipated.
    t: Se necessario, i tempi della relazione devono essere accelerati, ma in nessun
      caso dovremo <a>rallentare</a> il processo delle audizioni come si è ventilato.
  - s: The other argument is that interoperability and the completion of the internal
      market should not be <v>slowed</v> <p>down</p>.
    t: L’altro ragionamento è che non bisogna <a>rallentare</a> l’interoperabilità
      e la realizzazione del mercato interno.
  - s: For that reason, my political group does not think it is right that these wide-ranging
      rights of the citizen should be abused where an appeal is concerned, with the
      aim of <v>slowing</v> <p>down</p> projects on purpose or providing a forum for
      fund-raising campaigns organised by NGOs.
    t: Per tale motivo il mio gruppo non giudica corretto abusare di questi diritti
      dei cittadini, che hanno così ampia portata, a causa di un appello deliberatamente
      presentato per <a>rallentare</a> progetti in corso o dare visibilità a campagne
      di finanziamento organizzate da alcune ONG.
  - s: It is crucial, therefore, for the new strategy to consider the economic importance
      of equal opportunities for men and women, since gender-based discrimination
      is not only unfair but it <v>slows</v> <p>down</p> the economy.
    t: È pertanto fondamentale che la nuova strategia prenda in considerazione la
      rilevanza economica della parità tra donne e uomini, poiché la discriminazione
      in base al sesso non è soltanto ingiusta, ma <a>rallenta</a> l’economia.
  - s: Nevertheless, 2.6 million new jobs have been created and the positive economic
      trends have been confirmed by good economic data, even though the pace has <v>slowed</v>
      <p>down</p>.
    t: Tuttavia si sono pur sempre creati 2,6 milioni di nuovi posti di lavoro e lo
      sviluppo economico è stato confermato da dati positivi, sebbene il ritmo sia
      andato <a>rallentando</a>.
  - s: Economic activity in Europe has already <v>slowed</v> <p>down</p>.
    t: L’economiain Europaha già <a>rallentato</a>.
  - s: So we must avoid <v>slowing</v> <p>down</p> the general pace and therefore
      allow some Member States to move forward by developing the mechanism of reinforced
      cooperation.
    t: Si deve evitare quindi di <a>rallentare</a> il cammino dell’Europa nel suo
      complesso ed autorizzare alcuni Stati membri ad andare avanti sviluppando il
      meccanismo delle cooperazioni rafforzate.
  - s: We must not <v>slow</v> <p>down</p> the pace.
    t: Non dobbiamo quindi <a>rallentare</a> il ritmo.
  - s: Delays in these process leading to the determination of status could threaten
      the fragile situation and <v>slow</v> <p>down</p> the constructive processes
      that are stabilising the region, promoting economic and political cooperation
      between neighbours and uniting them in their objective to develop cooperation
      with other countries of the European Union and model their own environment on
      ours.
    t: Eventuali ritardi in questo processo per la determinazione dello status potrebbero
      minacciare la fragile situazione e <a>rallentare</a> i processi costruttivi
      che stanno stabilizzando la regione, promuovendo una cooperazione economica
      e politica tra vicini e unendoli nell’obiettivo di sviluppare la collaborazione
      con altri paesi dell’Unione europea e di plasmare il loro ambiente sul modello
      del nostro.
  - s: However, in regard to commitology, the Member States all too often promote
      national interests that are at odds with those of the Community and consultation
      of their committees <v>slows</v> <p>down</p> the decision-making process and
      increases the cost.
    t: Nel caso della comitatologia, invece, gli Stati membri esprimono troppo spesso
      interessi nazionali in conflitto con quelli della Comunità e la loro consultazione
      <a>rallenta</a> il processo decisionale accrescendo i costi.
  - s: To pursue other options, such as the regatta formula of starting negotiations
      with all the applicant states, bar Slovakia, would merely <v>slow</v> <p>down</p>
      the whole process and encourage unrealistic expectations.
    t: Voler perseguire altri obiettivi, come la formula «a regata», in base alla
      quale si intende aprire negoziati con tutti i paesi candidati, eccetto la Slovacchia,
      significherebbe <a>rallentare</a> tutto il processo e dar vita ad aspettative
      intangibili.
  - s: It is unfortunate that the whole process of the Commission’s resignation has
      noticeably <v>slowed</v> <p>down</p> this work.
    t: Va purtroppo constatato che le lungaggini nell’uscita di scena delle presente
      Commissione <a>rallentano</a> notevolmente i relativi lavori.
  - s: The legislative bodies have not done very much on the subject as yet, and I
      fear the Commission’s work on the future regulation on transparency has <v>slowed</v>
      <p>down</p> somewhat.
    t: Al riguardo, desta preoccupazione il fatto che la Commissione abbia <a>rallentato</a>
      la preparazione della proposta legislativa che regola l’esercizio di tale diritto.
  - s: Mr President, ladies and gentlemen, it seems to me, on the very day when we
      are facing the decision to <v>slow</v> <p>down</p> the negotiations for Turkey’s
      accession to the European Union that we are greatly mistaken in telling our
      public that the reason for this slowing down is the Cyprus question - the details
      of which are probably known to one European citizen in 1 000, or one in 10 000.
    t: Signor Presidente, onorevoli colleghi, proprio oggi in cui ci confrontiamo
      con la decisione di <a>rallentare</a> i negoziati sull’adesione della Turchia
      all’Unione europea, ciò che mi parrebbe più sbagliato è raccontare alle nostre
      opinioni pubbliche che la ragione di tale rallentamento è la questione di Cipro,
      i dettagli dei cui negoziati sono noti probabilmente a un cittadino europeo
      su 1 000 o su 10 000.
  - s: I would therefore ask the Commission to tell Parliament how it will attempt
      to organise the European architecture in Research and Development, so that confusion
      does not <v>slow</v> <p>down</p> development.
    t: Chiedo quindi alla Commissione di comunicare al Parlamento in che modo intende
      organizzare la struttura europea per la ricerca, affinché la confusione non
      <a>rallenti</a> lo sviluppo.
  - s: Then it is clear that the three requirements, on the one hand to work together
      with Parliament to assist this transition, and on the other not to <v>slow</v>
      <p>down</p> initiatives that are ready for action and on which there is consensus,
      and at the same time not to anticipate what the Treaty of Lisbon will say or
      do when it comes into force, must all be kept in mind.
    t: Ed allora è chiaro che le tre esigenze, da un lato quella di lavorare insieme
      al Parlamento per accompagnare questa transizione e, dall’altro, quella di non
      <a>rallentare</a> iniziative che sono mature e che hanno consenso, e al tempo
      stesso di non anticipare quello che il Trattato di Lisbona dirà e farà quando
      sarà entrato in vigore, debbono stare insieme.
  - s: The fact that we cannot <v>slow</v> <p>down</p> the work towards setting up
      SIS II - the new generation of the SIS system - is apparent to everyone.
    t: Il fatto che non si possa <a>rallentare</a> il lavoro verso la realizzazione
      del SIS II - della nuova generazione del sistema SIS - è evidente a tutti.
  - s: I fear that methods of funding it through a specially created fund or state
      subsidies may block liberalisation of the sector and may constitute an instrument
      that Member States can use to <v>slow</v> <p>down</p> and evade implementation
      of the provisions of the directive.
    t: Ritengo che il finanziamento tramite un fondo creato appositamente o sovvenzioni
      pubbliche possano frenare la liberalizzazione del settore e costituire uno strumento
      cui gli Stati membri possono ricorrere allo scopo di <a>rallentare</a> ed eludere
      l’attuazione delle disposizioni della direttiva.
  - s: It will help us to overcome procedural hurdles which have <v>slowed</v> us
      <p>down</p> in the past and it will allow for the combination of several instruments
      within a single action and for a single purpose.
    t: Esso ci servirà per superare gli ostacoli procedurali che ci hanno <a>rallentato</a>
      in passato consentendoci di abbinare diversi strumenti all’interno di un’unica
      azione in vista di un unico obiettivo.
  - s: Does anyone really think that Mr Cameron would accept the amendment without
      incorporating further brakes into the treaty to <v>slow</v> <p>down</p> European
      law?
    t: Pensate veramente che il Primo ministro britannico accetterebbe modifiche al
      trattato senza cogliere l’occasione per introdurvi ulteriori freni e <a>rallentare</a>
      il percorso legislativo europeo?
  - s: As we all know, its implementation has been <v>slowed</v> <p>down</p> by increased
      tension in the Middle East, but there has been progress with the launching of
      the proximity talks between Israel and the Palestinian Authority.
    t: Come sappiamo bene, la sua attuazione è stata <a>rallentata</a> dalle crescenti
      tensioni in Medio Oriente, ma si sono registrati dei progressi con il lancio
      dei colloqui indiretti tra Israele e l’Autorità palestinese.
  - s: Only a joint approach in the Mediterranean countries, including those in North
      Africa, can help to <v>slow</v> <p>down</p> the flood of illegal immigration.
    t: Soltanto un approccio comune nei paesi del Mediterraneo, compreso anche il
      Nord Africa, può contribuire a <a>rallentare</a> il massiccio flusso dell’immigrazione
      clandestina poiché costituisce l’unica soluzione per arginare la marea dei profughi
      fin dall’inizio.
  - s: The European Union is facing serious economic problems, its growth potential
      is <v>slowing</v> <p>down</p>, public and private investment is very weak and
      it is lacking skills.
    t: L’Unione europea ha gravi problemi economici, il suo potenziale di crescita
      sta <a>rallentando</a>, gli investimenti pubblici e privati sono molto scarsi
      e mancano le competenze.
  - s: Ladies and gentlemen, changing this matter could lead to a hostile reaction
      by some Member States, and the subsequent debate would <v>slow</v> <p>down</p>
      the adoption of the regulation to the detriment of the passengers.
    t: Onorevoli parlamentari, introdurre modifiche di questo tipo potrebbe provocare
      una reazione ostile da parte di qualche Stato membro e il dibattito che ne seguirebbe
      non farebbe che <a>rallentare</a> l’adozione del regolamento a danno dei passeggeri.
  - s: We have to ensure not only that we implement Kyoto - which, as we know, will
      do nothing to combat climate change but will simply <v>slow</v> <p>down</p>
      the process - but also that we involve developing nations, raise the targets
      and find ways of changing public policy in ways that are politically acceptable
      and involve the United States.
    t: Dobbiamo assicurare l’applicazione di Kyoto, che, come sappiamo, non contrasterà
      affatto il cambiamento climatico, ma <a>rallenterà</a> semplicemente il processo.
  - s: Mr President, I voted for the ban on oestradiol-17 and all those substances
      which are so damaging to the human organism because they <v>slow</v> <p>down</p>,
      as has been noted, the growth and development of the human beings who come into
      contact with them.
    t: Signor Presidente, ho votato a favore della messa al bando dell’estradiolo-17
      e di tutte queste sostanze che sono così dannose all’organismo umano perché
      <a>rallentano</a>, com’ è noto, la crescita e lo sviluppo degli esseri umani
      che dovessero venir a contatto con esse.
  - s: The rapporteur, clearly inspired by the way things work in her country, which
      is possibly democratically more developed, more advanced than others - proposes
      participation that is too peremptory, too authoritarian, participation that
      could ultimately <v>slow</v> <p>down</p>, if not block or paralyse certain decision-making
      processes, upon which there will never be total convergence between the direct
      democratic base and what is known as the authority, that is the administration
      appointed to deal with these issues.
    t: La relatrice - è abituata evidentemente nel suo paese, democraticamente forse
      più sviluppato, più avanzato rispetto ad altri - propone una presenza che si
      rivela fin troppo perentoria, autoritaria, una presenza che potrebbe finire
      per <a>rallentare</a>, se non addirittura ostacolare, paralizzare certi processi
      decisionali, su cui non ci sarà mai una totale convergenza fra la base democratica
      diretta e la cosiddetta autorità, insomma l’amministrazione delegata a gestire
      queste problematiche.
  - s: Fourth, we oppose measures to <v>slow</v> <p>down</p> economic development
      and ideologically motivated attempts to undo the Stability and Growth Pact or
      introduce the Tobin tax on its own, which create insecurity among those who
      work in the market.
    t: siamo contrari a qualsiasi azione tesa a <a>rallentare</a> la crescita economica
      e a gettare nell’incertezza tutti gli operatori economici mediante tentativi
      ideologicamente motivati di disgregazione del patto di stabilità o di introduzione
      isolata della «tassa Tobin».
  - s: We have <v>slowed</v> <p>down</p> the European one, or even diverted it at
      no less than three points on the track.
    t: Abbiamo <a>rallentato</a> quello europeo, o ne abbiamo persino deviato il binario
      in non meno di tre punti.
  - s: It is not a question of speeding up enlargement or <v>slowing</v> it <p>down</p>;
    t: Non si tratta di accelerare l’allargamento o di <a>rallentarlo</a>;
  - s: We must keep up the pace for the ’Erika II’ package, and I hope it will not
      be plagued by subtle attempts to slip in amendments that may be relevant but
      have no chance at all of being adopted by the Council, with a view to <v>slowing</v>
      <p>down</p> the procedures.
    t: Si deve mantenere questo ritmo per il pacchetto «Erika II» e spero che esso
      non sia oggetto di giochi sottili che consistono nel far passare emendamenti
      che pur essendo pertinenti non avrebbero alcuna possibilità di essere adottati
      dal Consiglio, allo scopo di <a>rallentare</a> la procedura.
  - s: Indeed, our joint work has been complicated and <v>slowed</v> <p>down</p> by
      this alignment.
    t: A dire il vero il nostro lavoro congiunto è stato complicato e <a>rallentato</a>
      da tale allineamento, ma ora il Consiglio ha la possibilità di garantire che
      il lavoro venga completato in tempo.
  - s: However, we consider that such a procedure would unnecessarily <v>slow</v>
      <p>down</p> the implementation of the strategy.
    t: Ora, noi riteniamo che una simile procedura servirebbe solo a <a>rallentare</a>
      l’attuazione della strategia.
  - s: Investors have begun to shun the industry and the production of the next generation
      of networks, equipment and services is <v>slowing</v> <p>down</p>.
    t: Gli investitori hanno cominciato ad allontanarsi dal settore e la produzione
      di reti, apparecchi e servizi della nuova generazione <a>rallenta</a>.
  - s: Mr President, I had not intended to <v>slow</v> <p>down</p> our Friday voting,
      but a short while ago a Dutch colleague drew my attention to the fact that a
      mistake has crept into the Dutch version of my report, at paragraph 16.
    t: 'Signor Presidente, poc’anzi non ho voluto <a>rallentare</a> il corso di questa
      votazione del venerdì, ma un collega olandese mi ha fatto notare che nella versione
      in olandese al paragrafo 16 della mia proposta di risoluzione c’è un errore:'
  - s: Would you please <v>slow</v> <p>down</p>.
    t: Le chiederei di <a>rallentare</a>, per favore.
  - s: If we accept such one-sided agreements as this one, we will actually <v>slow</v>
      <p>down</p> Russia’s transition to the rule of law.
    t: Se accettiamo accordi unilaterali come questo, finiremo di fatto per <a>rallentare</a>
      la transizione della Russia verso lo Stato di diritto.
  - s: Economic growth within the Union is <v>slowing</v> <p>down</p>, we are having
      to cope with uncertainty on the financial markets, oil prices are rising and
      so is inflation.
    t: La crescita nell’Unione sta <a>rallentando</a>, dobbiamo far fronte all’incertezza
      sui mercati finanziari, il prezzo del petrolio è in rialzo e così l’inflazione.
  - s: Some start very quickly and then <v>slow</v> <p>down</p>.
    t: Altre hanno un inizio brillante, poi <a>rallentano</a>.
  - s: Attempts to use the crisis as a pretext to refuse the Eastern Partnership funding
      and to <v>slow</v> <p>down</p> the process of signing agreements on free trade
      and visa freedom are a recipe for disaster for the European Union in this part
      of the world.
    t: I tentativi di usare la crisi come pretesto per rifiutare i finanziamenti al
      partenariato orientale e per <a>rallentare</a> il processo di firma dei trattati
      di libero scambio e di eliminazione dei visti costituiscono una garanzia di
      fallimento dell’Unione europea in quest’area.
  - s: Indeed, I believe that these changes will not <v>slow</v> <p>down</p> the pace
      of negotiations, which so far has been swift for both countries.
    t: sì, penso che questi cambiamenti non <a>rallenteranno</a> il ritmo dei negoziati,
      che è stato elevato finora nei due paesi in questione.
  - s: We do not, however, believe that a transition to energy crops should be allowed
      to <v>slow</v> <p>down</p> the phasing-out of the common agricultural policy.
    t: A nostro avviso tuttavia bisognerebbe evitare che il passaggio alle colture
      energetiche <a>rallenti</a> lo smantellamento della politica agricola comune.
  - s: Firstly, because acting on our own, we will <v>slow</v> <p>down</p> the growth
      of our economy even more, and strike at the prosperity of our citizens.
    t: In primo luogo perché, agendo isolatamente, <a>rallenteremo</a> ancor più la
      crescita della nostra economia, intaccando la prosperità dei nostri cittadini;
  - s: Mr President, I must express my satisfaction with this initiative report by
      Mr Musotto, since it represents a step forward in terms of viewing the islands,
      within the framework of the European Union’s regional policy, as disadvantaged
      as a result of the geographical, natural, structural and permanent limitations
      that <v>slow</v> <p>down</p> their socio-economic development.
    t: Signor Presidente, vorrei esprimere la mia soddisfazione per questa relazione
      di iniziativa dell’onorevole Musotto, in quanto costituisce un passo avanti
      per le isole, che, nel quadro della politica regionale dell’Unione europea,
      vengono considerate svantaggiate a causa di limitazioni geografiche, naturali,
      strutturali e permanenti che ne <a>rallentano</a> lo sviluppo socioeconomico.
  - s: This is why I say yes to subsidiarity, yes to a more political and better-defined
      European Union, but I say no to those who wish to use subsidiarity to <v>slow</v>
      <p>down</p> the process of European integration and I say no, even more vehemently,
      to those who seek to upset the institutional balance of our Union.
    t: Ecco perché dico sì alla sussidiarietà, sì ad un’Unione europea più politica
      e meglio definita, e dico no a coloro che vogliono servirsi della sussidiarietà
      per <a>rallentare</a> il processo di integrazione europea, e dico no, con convinzione
      ancora maggiore, a coloro che cercano di modificare l’equilibrio istituzionale
      della nostra Unione.
  - s: Mr President, the European Parliament today has voted on legislation that will
      <v>slow</v> <p>down</p> the rate of technological advance, narrow consumer choice,
      increase the price of software and destroy the free and open-source software
      industry in Europe.
    t: Signor Presidente, oggi il Parlamento europeo ha votato su una normativa che
      <a>rallenterà</a> il tasso di progresso tecnologico, ridurrà la scelta del consumatore,
      aumenterà il prezzo del software e distruggerà l’industria del software libero
      e open source in Europa.
  - s: On the other hand, if this House actually prevented some of the more insane
      regulations created by the Commission from reaching the statute books, thus
      <v>slowing</v> <p>down</p> the growing burdens on business, there might be an
      economic argument for MEPs.
    t: D’altro canto, se quest’Assemblea impedisse effettivamente che alcune delle
      iniziative più insane concepite dalla Commissione diventassero legge, <a>rallentando</a>
      così il continuo aumento di oneri per le aziende, questo potrebbe costituire
      un argomento economico a favore del valore degli europarlamentari.
  - s: Not of the aims of Schengen which are perfectly correct, but of the fact that
      this agreement might discourage or <v>slow</v> <p>down</p> bringing the third
      pillar into the Community sphere, which is what we all want.
    t: non tanto quindi sul fine di Schengen, che è assolutamente giusto e corretto,
      ma per il fatto che questo accordo potrebbe non favorire, anzi <a>rallentare</a>
      la comunitarizzazione del terzo pilastro, che noi auspichiamo.
  - s: What is more, it is a sad truth that, in the field of neurodegenerative conditions,
      at present the available treatment methods only <v>slow</v> <p>down</p> the
      progress of the illness, rather than aiming to prevent or actually cure the
      illness.
    t: È anche tristemente vero che in questo campo al momento i metodi di trattamento
      disponibili sono soltanto in grado di <a>rallentare</a> il decorso della malattia
      piuttosto che prevenirla o addirittura curarla.
  - s: The EU needs to take account of the growing scientific consensus that carbon
      dioxide emissions should be cut more dramatically to <v>slow</v> <p>down</p>
      global warming, as the IPCC recommended.
    t: L’UE deve tener conto dell’opinione scientifica sempre più diffusa secondo
      cui le emissioni di biossido di carbonio debbano essere ridotte in modo più
      drastico al fine di <a>rallentare</a> il riscaldamento climatico, come raccomandato
      dall’IPCC.
  - s: If we really want to protect our planet, our own Earth, then all of us, all
      the countries and societies in the entire world have to <v>slow</v> <p>down</p>
      or halt further increases in the level of CO2 emissions and emissions of other
      greenhouse gases.
    t: Se davvero vogliamo proteggere il nostro pianeta, la nostra stessa Terra, allora
      tutti noi, tutti i paesi e le società dell’intero pianeta, dobbiamo <a>rallentare</a>
      o arrestare ulteriori aumenti del livello delle emissioni di CO2 e delle emissioni
      di altri gas a effetto serra.
  - s: As a result of this approach, the cost of production in Europe will increase,
      just as economic growth is set to <v>slow</v> <p>down</p>.
    t: A causa di tale approccio, il costo della produzione aumenterà in Europa, proprio
      come la crescita economica è destinata a <a>rallentare</a>.
  - s: Since climate change, and hence global warming, cannot simply be <v>slowed</v>
      <p>down</p>, only rigorous steps will have an adequate effect.
    t: Poiché i cambiamenti climatici, e quindi il riscaldamento globale, non si possono
      semplicemente <a>rallentare</a>, soltanto le misure rigorose saranno efficaci.
  - s: Do not allow the xenophobes and the anti-Europeans to <v>slow</v> us <p>down</p>.
    t: Non consentiamo agli xenofobi e agli antieuropei di <a>rallentare</a> il processo.
  - s: As the number of redundancy plans rises in Europe, as growth in the eurozone
      is <v>slowing</v> <p>down</p> - 1% instead of an estimated 1.8% - and as the
      jaws of the Stability and Growth Pact are closing, the Fifteen are continuing
      to liberalise railways, energy and air travel, deregulate social protection
      and make the job market more flexible.
    t: In un momento in cui in Europa si moltiplicano i piani di licenziamento, in
      cui la crescita nella zona dell’euro <a>rallenta</a> - 1 per cento anziché il
      previsto 1,8 per cento - e in cui si stringe la morsa del Patto di stabilità
      e di crescita, i Quindici continuano a liberalizzare le ferrovie, il settore
      dell’energia e dell’aviazione, a deregolamentare la previdenza sociale e a rendere
      più flessibile il mercato del lavoro.
  - s: I believe that increased productivity and labour quality are the best remedies
      for <v>slowing</v> <p>down</p> relocation.
    t: Ritengo che l’aumento della produttività e il miglioramento della qualità del
      lavoro siano i rimedi più adeguati per <a>rallentare</a> il processo di delocalizzazione,
      che oggi produce molto scetticismo tra i cittadini europei nei confronti dell’Unione
      europea.
  - s: countries and citizens are free to make their choices at each stage, but European
      integration can neither be delayed nor <v>slowed</v> <p>down</p>.
    t: libere le scelte di tutti i paesi e dei cittadini nell’affrontarne i passaggi,
      ma la costruzione europea non può né attendere né <a>rallentare</a>.
  - s: In principle, candidate countries should resolve beforehand any territorial
      disputes and similar issues they might have with each other and with Member
      States, so as not to later <v>slow</v> <p>down</p> the operation of the Union.
    t: In linea di principio, i paesi candidati dovrebbero risolvere prima qualsiasi
      controversia territoriale o problema analogo esistente tra loro o con gli Stati
      membri, in maniera da non <a>rallentare</a> poi il funzionamento dell’Unione.
  - s: The problems begin when the economy <v>slows</v> <p>down</p>, market indices
      fall sharply and problems start with unemployment.
    t: I problemi cominciano quando l’economia <a>rallenta</a>, gli indici di mercato
      crollano e vanno persi numerosi posti di lavoro.
  - s: Balanced regional development can help to <v>slow</v> <p>down</p> the trend
      towards centralisation and reduce traffic congestion.
    t: Uno sviluppo regionale equilibrato può <a>rallentare</a> la concentrazione
      e ridurre i problemi causati dal congestionamento.
  - s: These are designed to <v>slow</v> <p>down</p> the rate at which cancer is progressing
      and to prevent it occurring at earlier ages.
    t: Le iniziative per la prevenzione del cancro che la Commissione sta attualmente
      realizzando o sostenendo comprendono attività di informazione, di educazione
      sanitaria e di diagnosi precoce, mirate a <a>rallentare</a> il ritmo con cui
      stanno aumentando i casi di cancro e a prevenire l’insorgenza della malattia
      in giovane età.
  - s: In addition, by adopting European standards we must also physically cross internal
      borders, meaning that trains must be able to cross borders without stopping
      or <v>slowing</v> <p>down</p>, so that we can also make the advantages offered
      by the internal market a reality from the technical point of view.
    t: Inoltre, occorre andare oltre le frontiere anche sul piano materiale, con l’adozione
      di standard europei che consentano ai convogli di varcare un confine di Stato
      senza doversi fermare o <a>rallentare</a>, traducendo in realtà i vantaggi di
      un mercato interno anche sul piano squisitamente tecnico.
  - s: Unfortunately, these efforts have reached a plateau and have <v>slowed</v>
      <p>down</p>.
    t: Purtroppo, questi sforzi sono in stallo e hanno <a>rallentato</a>.
  - s: Can you please <v>slow</v> <p>down</p>?
    t: Può <a>rallentare</a>?
  - s: Commissioner, what could you do so that certain Member States do not <v>slow</v>
      <p>down</p> development in this sector?
    t: Cosa potrebbe fare, Signor Commissario, per evitare che alcuni Stati membri
      <a>rallentino</a> lo sviluppo in questo settore?
  - s: The information we have now should be enough for us to take ever more effective
      action to avert or <v>slow</v> <p>down</p> climate change.
    t: Le informazioni di cui siamo in possesso dovrebbero essere sufficienti per
      farci intraprendere azioni sempre più efficaci per evitare o <a>rallentare</a>
      il cambiamento climatico.
  - s: I urge you, Commissioner, to continue your work on this and not listen to the
      siren voices in this Chamber tonight that are urging you to stop or <v>slow</v>
      <p>down</p>.
    t: Signor Commissario, le chiedo di portare avanti il suo lavoro in questo campo
      e di non ascoltare le voci delle sirene che si faranno udire questa sera in
      Aula per chiederle di fermarsi o di <a>rallentare</a>.
  - s: It would create false hopes and would be liable to <v>slow</v> <p>down</p>
      the efforts made by the countries in question to implement the reforms required
      by the road maps.
    t: Un approccio diverso creerebbe infatti confusione senza modificare nella sostanza
      il regime dei visti, oltre ad alimentare false speranze e a <a>rallentare</a>
      l’attuazione delle riforme fissate nelle tabelle di marcia da parte dei paesi
      in questione.
  - s: That is why we strongly welcome your emphasis, President Prodi, on making sure
      that these current problems do not in any way derail or <v>slow</v> <p>down</p>
      the enlargement process and hope that you will do everything possible to see
      the enlargement process through to its logical conclusion next year.
    t: Per questo motivo, Presidente Prodi, apprezziamo molto che lei abbia sottolineato
      che si intende evitare che tali problemi deviino o <a>rallentino</a> il processo
      di allargamento e spero che lei farà tutto il possibile perché esso giunga alla
      sua logica conclusione l’anno prossimo.
  - s: 'I would like to start by thanking all the parliamentary groups which have
      cooperated closely so that we can offer Parliament a clear text today, which
      focuses on action and not on words, on speeding up and not <v>slowing</v> <p>down</p>
      the strategy agreed in Lisbon, in Gothenburg and in Stockholm, to restore confidence
      to the European markets and thereby speed up our growth with a very clear objective,
      highlighted in the first paragraph:'
    t: 'Signor Presidente, do il benvenuto in Aula al signor Commissario e come prima
      cosa vorrei ringraziare tutti i gruppi parlamentari che hanno collaborato in
      modo così valido affinché oggi potessimo offrire al Parlamento un testo chiaro,
      basato sulle azioni e non sulle parole, sulla volontà di accelerare e non di
      <a>rallentare</a> la strategia convenuta a Lisbona, a Göteborg e a Stoccolma
      per instaurare un clima di fiducia nei mercati europei, dando così impulso alla
      nostra crescita con un obiettivo molto chiaro, evidenziato nel primo paragrafo:'
  - s: This should not, however, <v>slow</v> <p>down</p> the prompt implementation
      of the directive.
    t: Ciò non dovrebbe comunque <a>rallentare</a> l’entrata in vigore della direttiva
      stessa.
  - s: In an open economy, the charges which burden employment in Europe feed unemployment,
      which increases social protection costs, which in turn are a slightly heavier
      burden on growth, <v>slowing</v> it <p>down</p> and increasing unemployment
      further.
    t: In un’economia aperta, gli oneri che gravano sull’occupazione in Europea nutrono
      la disoccupazione, che aggrava i costi della protezione sociale, che a loro
      volta pesano un po’ di più sulla crescita per <a>rallentarla</a> e aumentare
      ancora la disoccupazione.
  - s: They have also been late in submitting information on the implementation of
      the directive, which has <v>slowed</v> <p>down</p> the Commission’s assessment
      work.
    t: È stata poco tempestiva anche l’informazione sull’attuazione data alla direttiva,
      e ciò ha <a>rallentato</a> la nostra opera di valutazione.
  - s: Quickly, so as not to not <v>slow</v> <p>down</p> the enlargement.
    t: È però emerso con altrettanta chiarezza che l’intero lavoro istituzionale deve
      ancora iniziare e ciò deve avvenire quanto prima per non <a>rallentare</a> l’allargamento.
  - s: Such excuses would <v>slow</v> <p>down</p> the prospects of the rise of the
      future Europe, and making enlargement conditional upon bilateral demands and
      the interests of individual countries would have no less an effect.
    t: In tale modo non si farebbe che <a>rallentare</a> la nascita dell’Europa futura,
      ed anche condizionare l’allargamento a richieste bilaterali e agli interessi
      dei singoli paesi condurrebbe allo stesso risultato.
  - s: In my view, though, a political wish for more power should not stand in the
      way of, or <v>slow</v> <p>down</p>, effective legislation drafted on the basis
      of the correct legal basis.
    t: A mio avviso, però, la volontà politica di vedersi attribuiti maggiori poteri
      non deve ostacolare o <a>rallentare</a> l’effettiva legislazione preparata seguendo
      la corretta base giuridica.
  - s: We cannot reject these people simply because we do not want to <v>slow</v>
      <p>down</p> our kind of Europe.
    t: Non possiamo respingerli per il fatto che abbiamo paura di <a>rallentare</a>
      l’Europa che vogliamo.
  - s: I would therefore call upon the rapporteur, Mr Liese, should Amendments Nos
      7 and 19 be adopted, to introduce more flexibility at second reading to avoid
      unwieldy administrative procedures <v>slowing</v> <p>down</p> research in Europe
      in key fields such as pharmacogenetics and pharmacogenomics, for example, whose
      objective is to develop new drugs which are much more effective and have no
      toxic action.
    t: Chiederei pertanto al relatore Peter Liese che, qualora siano approvati gli
      emendamenti nn. 7 e 19, durante la seconda lettura egli trovi una maggiore flessibilità
      per evitare che procedure amministrative pesanti <a>rallentino</a> in Europa
      la ricerca in campi di fondamentale importanza, quali per esempio la farmacogenetica
      e la farmacogenomica, volte a disegnare nuovi farmaci molto più efficaci e privi
      di azioni tossiche.
  - s: In our desire to compensate all farmers affected, and in particular the farmers
      most affected, we should try avoid introducing an over-bureaucratic system which
      would only tend to <v>slow</v> <p>down</p> the payment of compensation.
    t: Nel nostro desiderio di risarcire tutti gli agricoltori colpiti, e in particolare
      gli agricoltori che hanno subito i maggiori danni, dobbiamo cercare di evitare
      di dar vita ad un sistema eccessivamente burocratico che tenderebbe solo a <a>rallentare</a>
      il pagamento dei risarcimenti.
  - s: It is important to realise that beyond the commitments of Kyoto, new commitments
      have to be made in order to sufficiently <v>slow</v> <p>down</p> climate change.
    t: Dobbiamo adesso convincerci che, oltre agli impegni assunti a Kyoto, dovremo
      assumere ulteriori impegni vincolanti al fine di <a>rallentare</a> in modo adeguato
      il fenomeno dei cambiamenti climatici.
  - s: Another aim of the strategy in question ought to be focusing on the development
      of rural areas so as to make them more competitive, and thus <v>slow</v> <p>down</p>
      the depopulation of those areas, which is so significant for the new Member
      States.
    t: Un altro obiettivo della strategia in questione dovrebbe essere lo sviluppo
      delle zone rurali in modo da renderle più competitive e quindi <a>rallentare</a>
      lo spopolamento di quelle zone, che è considerevole per i nuovi Stati membri.
  - s: However, in doing that, we must bear in mind that excessive pressure is more
      likely to <v>slow</v> <p>down</p> the reforms rather than to speed them up.
    t: Tuttavia, agendo in tal senso, dobbiamo ricordare che una pressione eccessiva
      è più verosimilmente destinata a <a>rallentare</a> le riforme anziché ad accelerarle.
  - s: Information and the appropriate services which are provided by easily accessed
      support centres managed by non-governmental organisations to risk groups in
      society affected by HIV can significantly <v>slow</v> <p>down</p> the spread
      of AIDS in a country.
    t: Informazione e servizi adeguati forniti ai gruppi a rischio in società colpite
      dall’HIV da centri di sostegno facilmente accessibili gestiti da organizzazioni
      non governative possono <a>rallentare</a> in modo significativo la diffusione
      dell’AIDS in un paese.
  - s: Obviously it takes time even to <v>slow</v> <p>down</p> the negative development
      that is so rapidly on the increase.
    t: È chiaro che ci vuole tempo prima che si riesca almeno a <a>rallentare</a>
      lo sviluppo negativo che procede sempre più veloce, solo successivamente si
      comincia ad intravedere qualcosa di più positivo.
  - s: In conclusion, nobody in Europe will understand that words such as unanimity,
      blockage, pillars, etc., <v>slow</v> <p>down</p> our cooperation in the fight
      against terrorism.
    t: Concludo ricordando che nessuno in Europa giustificherà il fatto che parole
      come unanimità, blocco, pilastri, eccetera, non facciano che <a>rallentare</a>
      la cooperazione nella lotta contro il terrorismo.
  - s: Any political crisis, or possibly early parliamentary elections would <v>slow</v>
      <p>down</p> the necessary process of reforms for a couple of months.
    t: Un’eventuale crisi politica o la possibile indizione di elezioni parlamentari
      anticipate <a>rallenterebbero</a> il necessario processo delle riforme per un
      paio di mesi.
  - s: Perhaps it should be <v>slowed</v> <p>down</p> dramatically?
    t: Sarebbe forse opportuno <a>rallentarlo</a> drasticamente?
  - s: International trade has <v>slowed</v> <p>down</p>.
    t: Il commercio internazionale ha <a>rallentato</a>.
  - s: I endorsed the European Parliament resolution calling, in particular, on the
      Member States to take steps to help <v>slow</v> <p>down</p> the disease’s progression
      in sufferers - such as promoting healthy lifestyles and ensuring that medication
      is available to all sufferers - to establish specialist centres, to provide
      satisfactory medical equipment nationwide, and to draw up strategic action plans
      for research in this area.
    t: Ho dato il mio sostegno alla risoluzione del Parlamento europeo che si rivolge
      in particolare agli Stati membri, affinché adottino misure tese a <a>rallentare</a>
