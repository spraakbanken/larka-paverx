    t: Nel suo giudizio sulla prima lettura il Consiglio ha in un certo senso ridimensionato
      le proposte della relatrice, considerandole forse troppo avanzate, troppo aperte
      ad una partecipazione democratica che potrebbe <a>frenare</a> i processi formativi
