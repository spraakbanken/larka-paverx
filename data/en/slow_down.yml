      degli aiuti.
  - s: The economic crisis, as well as the reform made to the policy for the period
      2007-2013, have caused activity in Europe to <v>slow</v> <p>down</p>.
    t: La crisi economica, così come la riforma della politica per il periodo 2007-2013,
      hanno comportato un <a>rallentamento</a> sull’azione europea.
  - s: There appears to be a difficulty in arriving at a meeting of minds which leads
      to a tremendous degree of confusion, and projects are <v>slowed</v> <p>down</p>
