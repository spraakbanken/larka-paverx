      del mondo postcomunista, con alti e costanti tassi di crescita sul 7 per cento
      all’anno e che ora, dopo il grande dinamismo degli ultimi anni, ha cominciato
      a dar segni di <a>rallentamento</a>.
  - s: I would like to appeal for adoption of their proposal to create a category
      of intermediate regions, enabling the withdrawal of aid to be <v>slowed</v>
