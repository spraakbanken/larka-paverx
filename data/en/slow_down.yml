---
de:
- c: 61
  r: 1
  v: verlangsamen
  x:
  - s: It is true that events such as the proceedings to close down the AK Party,
      the ’Ergenekon’ case and the local elections <v>slowed</v> <p>down</p> the reforms
      in the country, but the appointment of a new chief negotiator will create a
      fine opportunity for the Turkish Government to accelerate the process of harmonising
      its legislation with European standards and to make progress in the political
      criteria in the negotiation chapters.
    t: Es stimmt zwar, dass Ereignisse wie das Verfahren zum Verbot der AK-Partei,
      der Fall „Ergenekon“ und die Kommunalwahlen die Reformen im Land <a>verlangsamt</a>
      haben, allerdings bietet die Ernennung eines neuen Verhandlungsführers der türkischen
      Regierung eine gute Gelegenheit, den Prozess der Angleichung türkischer Rechtsvorschriften
      an europäische Standards zu beschleunigen und bei den politischen Kriterien
      in den Verhandlungskapiteln voranzukommen.
  - s: I would therefore very much like to ask the President to <v>slow</v> <p>down</p>
      the tempo and think of us and the interpreters.
    t: Deshalb möchte ich den Präsidenten sehr bitten, das Tempo zu <a>verlangsamen</a>
      und an die Dolmetscher und uns zu denken.
  - s: The forthcoming review of the common agricultural policy must incentivise the
      development of practices that allow European agriculture to be better adapted
      to the consequences of climate change whilst also contributing to <v>slowing</v>
      it <p>down</p>.
    t: Die bevorstehende Überprüfung der gemeinsamen Agrarpolitik muss Anreize für
      die Entwicklung von Praktiken schaffen, die es ermöglichen, dass die europäische
      Landwirtschaft besser an die Folgen des Klimawandels angepasst ist, während
      sie auch dazu beiträgt, ihn zu <a>verlangsamen</a>.
  - s: We must not allow the financial crisis to <v>slow</v> <p>down</p> the switch
      to a green economy.
    t: Wir dürfen nicht zulassen, dass die Finanzkrise den Wechsel zur grünen Wirtschaft
      <a>verlangsamt</a>.
  - s: Secondly, spreading the programme out over 18 months means that there is a
      danger of <v>slowing</v> <p>down</p> the work of the Commission.
    t: Im Übrigen könnte die Programmplanung für 18 Monate die Arbeiten der Kommission
      <a>verlangsamen</a>;
  - s: On the contrary, it takes them as given and is merely interested in moderating
      the consequences, in <v>slowing</v> <p>down</p> the rate at which they emerge
      and in ’countering’ the losses.
    t: Im Gegenteil, er nimmt sie als gegeben hin und interessiert sich lediglich
      dafür, die Folgen abzufedern, das Tempo ihres Auftretens zu <a>verlangsamen</a>
      und die Verluste ’auszugleichen’.
  - s: The progress being made in respect of stabilization and macro-economic reforms
      has clearly <v>slowed</v> <p>down</p>.
    t: Die Stabilisierung und makroökonomischen Reformfortschritte haben sich deutlich
      <a>verlangsamt</a>.
  - s: 'This crisis has <v>slowed</v> <p>down</p> the sustained growth that has been
      occurring in many of these countries over the last decade:'
    t: 'Diese Krise hat das stetige Wachstum, das in vielen dieser Länder während
      des letzten Jahrzehnts zu beobachten war, <a>verlangsamt</a>:'
  - s: Differences in national legal systems create bureaucratic barriers for companies,
      <v>slow</v> <p>down</p> investment and limit efficiencies of scale and the benefits
      of synergy, but these differences exist even in areas that have already been
      harmonised by directives, but the directives have been implemented inconsistently
      in the Member States, and therefore the barriers to doing business on the Single
      Market persist.
    t: Unterschiede zwischen den nationalen Rechtssystemen stellen bürokratische Hindernisse
      für Unternehmen dar, <a>verlangsamen</a> Investitionen und schränken Größeneffekte
      sowie die Vorteile von Synergie ein, aber diese Unterschiede existieren selbst
      in Bereichen, die bereits mittels Richtlinien harmonisiert wurden, aber die
      Richtlinien wurden in den Mitgliedstaaten nicht einheitlich umgesetzt, sodass
      die Hindernisse für die Abwicklung von Geschäften auf dem Binnenmarkt bestehen
      bleiben.
  - s: All too often, criminals can take immediate advantage of the most up-to-date
      and advanced means of communication, while the authorities are weighed down
      by bureaucratic, cumbersome rules, which <v>slows</v> <p>down</p> the work involved
      in tracking down the criminals and uses up far too many of the administration’s
      resources.
    t: Allzu oft können sich die Verbrecher unmittelbar der modernsten und fortgeschrittensten
      Kommunikationsmittel bedienen, während die öffentlichen Verwaltungen durch bürokratische
      und schwerfällige Vorschriften gelähmt sind, was den Arbeitsablauf bei der Verfolgung
      dieser Verbrecher <a>verlangsamt</a> und zudem auch einen unzumutbar hohen Anteil
      der Ressourcen der Verwaltungsbehörden verschlingt.
  - s: Tightening the strategic partnership between the EU and NATO and the proposal
      to strengthen mutual support for action could considerably <v>slow</v> <p>down</p>
      the procedures involved in taking operational decisions.
    t: Verstärkt man die strategische Partnerschaft zwischen der EU und der NATO und
      erwägt man den Vorschlag, die gegenseitige Unterstützung für Handlungen zu intensivieren,
      könnte dies die Verfahren, welche dem Treffen der operationellen Entscheidungen
      zugrunde liegen, deutlich <a>verlangsamen</a>.
  - s: The reform of the decision-making procedure and the debate over integration
      capacity must not <v>slow</v> <p>down</p> the process of enlargement, and must
      not be a pretext for putting the brakes on enlargement.
    t: Die Reform des Beschlussfassungsprozesses und die Debatte über die Integrationsfähigkeit
      dürfen den Erweiterungsprozess nicht <a>verlangsamen</a> und kein Vorwand sein,
      bei der Erweiterung auf die Bremse zu treten.
  - s: The reaction to this by the federalists is to try and tighten their grip on
      the EU as a political project by trying to resuscitate the Constitution and
      to <v>slow</v> <p>down</p> future enlargement.
    t: Die Föderalisten reagieren darauf, indem sie versuchen, die EU noch mehr als
      politisches Projekt zu packen, indem sie der Verfassung neues Leben einzuhauchen
      und die künftige Erweiterung zu <a>verlangsamen</a> versuchen.
  - s: In the light of events, it seems to me that, following the initial very sceptical
      reaction, the Commission <v>slowed</v> <p>down</p> the process of further work
      considerably and is still considering how to proceed in relation to the action
      it began.
    t: Im Licht der Ereignisse erscheint es mir, als habe die Kommission nach den
      anfänglichen, sehr skeptischen Reaktionen den weiteren Arbeitsprozess beträchtlich
      <a>verlangsamt</a> und sei immer noch am Überlegen, wie sie mit der begonnenen
      Maßnahme fortfahren soll.
  - s: We read in the report that ’…the constraint placed by the need to obtain consensus
      among WTO members complicates and <v>slows</v> <p>down</p> multilateral negotiations.
    t: Im Bericht heißt es, dass ’…die multilateralen Verhandlungen durch die aus
      dem Erfordernis der Konsensfindung zwischen den WTO-Mitgliedern resultierenden
      Sachzwänge erschwert und <a>verlangsamt</a>…’ werden.
  - s: I wish there to be no doubt about the fact that we cannot help them catch up
      by <v>slowing</v> <p>down</p> negotiations with those who are already further
      ahead.
    t: Ich möchte aber keinen Zweifel daran lassen, dass wir das Aufholen nicht dadurch
      fördern können, dass wir die Verhandlungen mit weiter Fortgeschrittenen <a>verlangsamen</a>.
  - s: We cannot allow ourselves to <v>slow</v> <p>down</p> the pace of our efforts.
    t: Wir können es uns nicht erlauben, unsere Anstrengungen zu <a>verlangsamen</a>.
  - s: The various plans for economic recovery have at best <v>slowed</v> <p>down</p>
      this descent into the underworld, but signs of recovery are not yet apparent.
    t: Die verschiedenen Konjunkturprogramme haben die Talfahrt in die Unterwelt bestenfalls
      <a>verlangsamen</a> können, aber Zeichen der Erholung sind bis jetzt noch nicht
      zu erkennen.
  - s: The new social, financial, family and other rights that you wish to force the
      Member States to grant to asylum seekers will act as a magnet for all would-be
      economic immigrants, will further overwhelm the services in charge of these
      problems, and will further <v>slow</v> <p>down</p> the examination of case files.
    t: Die neuen Sozial-, Finanz-, Familien- und anderen Rechte, die Sie den Mitgliedstaaten
      aufzwingen wollen, um sie den Asylbewerbern zu garantieren, wird wie ein Magnet
      auf alle vermeintlichen Wirtschaftsmigranten wirken, ferner die für diese Fragen
      verantwortlichen Dienste überfluten und die Untersuchung von Fallakten weiter
      <a>verlangsamen</a>.
  - s: Imposing emission limits in this way, and sharing the burden involved unfairly,
      will not only <v>slow</v> <p>down</p> the development of new Member States such
      as Poland, but it will also impact significantly on the cost of living for their
      citizens.
    t: Eine solche Festlegung der Emissionsgrenzwerte und die ungleiche Verteilung
      der Lasten wird nicht nur die Entwicklung neuer Mitgliedstaaten wie Polen <a>verlangsamen</a>,
      sondern auch deutliche negative Folgen für die Lebenshaltungskosten ihrer Bürger
      haben.
  - s: In addition to the fact that Member States have differed in their interpretations
      of the directive, there have also been differences in its practical implementation,
      and this has led to more barriers and more bureaucracy, and has <v>slowed</v>
      <p>down</p> the process.
    t: Abgesehen davon, dass die Mitgliedstaaten die Richtlinie unterschiedlich auslegen,
      wird auch die praktische Umsetzung verschieden gehandhabt, und das hat zu noch
      mehr Schranken und mehr Bürokratie geführt und den Prozess <a>verlangsamt</a>.
  - s: In this area, there should be a certain priority of realisation, because new
      regulations often <v>slow</v> <p>down</p> the implementation of earlier ones.
    t: In diesem Bereich sollte der Durchführung eine gewisse Priorität eingeräumt
      werden, weil neue Verordnungen häufig die Umsetzung älterer Verordnungen <a>verlangsamen</a>.
  - s: If we are to <v>slow</v> <p>down</p> climate change and mitigate its impending
      serious consequences we must all direct our efforts towards achieving the objectives
      that we have set.
    t: Um den Klimawandel zu <a>verlangsamen</a> und die drohenden schwerwiegenden
      Folgen abzumildern müssen wir das Ziel unserer gemeinsamen Anstrengungen diesbezüglich
      ausrichten.
  - s: The German presidency has rightly recognised the need for action in order to
      <v>slow</v> <p>down</p> the rate of climate change.
    t: Die deutsche Ratspräsidentschaft hat zu Recht die Notwendigkeit von Maßnahmen
      erkannt, um das Tempo des Klimawandels zu <a>verlangsamen</a>.
  - s: In all areas, premiums should have a fixed upper limit per operation in order
      to <v>slow</v> <p>down</p> the productivity race and to finance production contracts
      that work towards quality, employment and environmental protection.
    t: Für die Prämien sollte überall eine Höchtsgrenze pro Betrieb festgelegt werden,
      um die Produktivitätsspirale zu <a>verlangsamen</a> und Betriebsverträge zu
      finanzieren, die sich Qualität, Beschäftigung und Umwelt zum Ziel setzen.
  - s: Experts already believe that its potential for growth in terms of production
      and productivity has <v>slowed</v> <p>down</p>, while we wish to speed it up.
    t: Nach Einschätzung der Experten hat sich ihr Wachstumspotenzial in Produktion
      und Produktivität bereits <a>verlangsamt</a>, während wir es doch beschleunigen
      wollen.
  - s: When we talk about the six that are negotiating, it is rather striking that
      a number of them have considerably <v>slowed</v> <p>down</p> the process of
      adoption of the acquis .
    t: Wenn wir über die sechs sprechen, mit denen verhandelt wird, dann ist es recht
      auffällig, daß eine Reihe von ihnen den Prozeß der Übernahme des gemeinschaftlichen
      Besitzstands erheblich <a>verlangsamt</a> haben.
  - s: And, whether we like it or not, it <v>slows</v> <p>down</p> the negotiating
      process.
    t: Das muss man auch sagen, dies <a>verlangsamt</a> den Verhandlungsprozess.
  - s: It will not prevent global warming, at best it will only <v>slow</v> it <p>down</p>,
      and we must assume that emissions will be reduced at most by 5 %, though we
      know that a reduction of between 60 % and 80 % is required in the industrialized
      nations.
    t: Es trägt nicht dazu bei, daß die globale Erwärmung verhindert wird, sie wird
      höchstens <a>verlangsamt</a>, und wir müssen davon ausgehen, daß die Emissionen
      höchstens um 5 % gesenkt werden, obwohl wir wissen, daß eine Reduzierung von
      60 % bis 80 % in den Industrieländern notwendig wäre.
  - s: Nevertheless, 2.6 million new jobs have been created and the positive economic
      trends have been confirmed by good economic data, even though the pace has <v>slowed</v>
      <p>down</p>.
    t: Aber immerhin wurden 2,6 Millionen neue Arbeitsplätze geschaffen, und die wirtschaftliche
      Entwicklung hat sich mit den guten Wirtschaftsdaten bestätigt, wenngleich sich
      das Tempo <a>verlangsamt</a> hat.
  - s: Economic activity in Europe has already <v>slowed</v> <p>down</p>.
    t: Die Wirtschaftstätigkeit in Europa hat sich bereits <a>verlangsamt</a>.
  - s: Delays in these process leading to the determination of status could threaten
      the fragile situation and <v>slow</v> <p>down</p> the constructive processes
      that are stabilising the region, promoting economic and political cooperation
      between neighbours and uniting them in their objective to develop cooperation
      with other countries of the European Union and model their own environment on
      ours.
    t: Verzögerungen in diesem Prozess der Entscheidung über den Status könnten die
      prekäre Lage verschärfen und die konstruktiven Prozesse der Stabilisierung der
      Region, der Förderung der wirtschaftlichen und politischen Zusammenarbeit zwischen
      den Nachbarn und ihrer Einigung mit dem Ziel der Entwicklung der Zusammenarbeit
      mit anderen Ländern der Europäischen Union und der Übernahme unserer Modelle
      für ihr Umfeld <a>verlangsamen</a>.
  - s: To pursue other options, such as the regatta formula of starting negotiations
      with all the applicant states, bar Slovakia, would merely <v>slow</v> <p>down</p>
      the whole process and encourage unrealistic expectations.
    t: Andere Strategien zu verfolgen, wie etwa laut Regatta-Formel Verhandlungen
      mit allen Bewerberstaaten außer der Slowakei aufzunehmen, würde den gesamten
      Prozeß eher <a>verlangsamen</a> und unrealistische Erwartungen wecken.
  - s: As we all know, its implementation has been <v>slowed</v> <p>down</p> by increased
      tension in the Middle East, but there has been progress with the launching of
      the proximity talks between Israel and the Palestinian Authority.
    t: Wie wir alle wissen, wurde ihre Implementierung durch erhöhte Spannungen im
      Nahen Osten <a>verlangsamt</a>, aber mit Aufnahme der Annäherungsgespräche zwischen
      den israelischen und den palästinensischen Behörden wurden Fortschritte erzielt.
  - s: The car industry states that the framework allows it to move forward more quickly,
      that a directive will <v>slow</v> <p>down</p> implementation.
    t: Die Autoindustrie stellt fest, dass ihr das Rahmenwerk ein schnelleres Vorankommen
      erlaubt, dass eine Richtlinie die Umsetzung <a>verlangsamen</a> würde.
  - s: This entails, as a result, the risk that the pace of completion of projects
      specifically aimed at local communities will <v>slow</v> <p>down</p>.
    t: Dies birgt folglich die Gefahr, dass sich der Rhythmus beim Abschluss von speziell
      auf die lokalen Gemeinschaften abgestimmten Projekten <a>verlangsamt</a>.
  - s: I fear such a long period - over four years - for the entry into force of the
      directive will simply <v>slow</v> <p>down</p> changes which, in the case of
      a two-year period, for example, would take effect almost immediately.
    t: Ich fürchte, ein derart langer Zeitraum - über vier Jahre - für das Inkrafttreten
      der Richtlinie wird die Änderungen <a>verlangsamen</a>, die im Falle eines Zweijahreszeitraums
      beispielsweise fast unmittelbar wirksam würden.
  - s: If we accept such one-sided agreements as this one, we will actually <v>slow</v>
      <p>down</p> Russia’s transition to the rule of law.
    t: Wenn wir uns mit so einseitigen Abkommen wie diesem hier abfinden, dann <a>verlangsamen</a>
      wir in der Tat die Entwicklung Russlands hin zu einem Rechtsstaat.
  - s: Some people describe the budgetary policies as restrictive and accuse the Stability
      and Growth Pact of <v>slowing</v> <p>down</p> economic growth, but the reality
      is that it is the countries with the best budgetary accounts, with budget surpluses,
      both in the euro zone and in the European Union as a whole, that for some time
      have been experiencing the highest levels of economic growth.
    t: Einige bezeichnen die Haushaltspolitik als restriktiv und beschuldigen den
      Stabilitäts- und Wachstumspakt, er würde das Wirtschaftswachstum <a>verlangsamen</a>.
  - s: This is why I say yes to subsidiarity, yes to a more political and better-defined
      European Union, but I say no to those who wish to use subsidiarity to <v>slow</v>
      <p>down</p> the process of European integration and I say no, even more vehemently,
      to those who seek to upset the institutional balance of our Union.
    t: Eben deshalb sage ich Ja zur Subsidiarität, Ja zu einer mehr politischen und
      besser definierteren Europäischen Union, aber ich sage Nein zu denen, die sich
      der Subsidiarität bedienen wollen, um den europäischen Integrationsprozeß zu
      <a>verlangsamen</a>, und ich sage noch entschiedener Nein zu denen, die das
      institutionelle Gleichgewicht unserer Union verändern möchten.
  - s: The economic crisis, as well as the reform made to the policy for the period
      2007-2013, have caused activity in Europe to <v>slow</v> <p>down</p>.
    t: Die Wirtschaftskrise und auch die Reform, der die Politik für den Zeitraum
      2007-2013 unterzogen wurde, haben die Tätigkeiten in Europa <a>verlangsamt</a>.
  - s: Not of the aims of Schengen which are perfectly correct, but of the fact that
      this agreement might discourage or <v>slow</v> <p>down</p> bringing the third
      pillar into the Community sphere, which is what we all want.
    t: Daher nehmen wir eine kritische Haltung ein, und zwar weniger zur Zielsetzung
      des Schengener Übereinkommens, die absolut richtig und korrekt ist, sondern
      zur Tatsache, daß dieses Übereinkommen bedeuten könnte, daß die von uns erwünschte
      Vergemeinschaftung des dritten Pfeilers nicht etwa gefördert, sondern vielmehr
      <a>verlangsamt</a> wird.
  - s: The EU needs to take account of the growing scientific consensus that carbon
      dioxide emissions should be cut more dramatically to <v>slow</v> <p>down</p>
      global warming, as the IPCC recommended.
    t: Die EU muss anerkennen, dass es einen zunehmenden wissenschaftlichen Konsens
      darüber gibt, dass die Kohlendioxid-Emissionen noch drastischer verringert werden
      müssen, um die globale Erwärmung zu <a>verlangsamen</a>, wie es der IPCC empfohlen
      hat.
  - s: As a result of this approach, the cost of production in Europe will increase,
      just as economic growth is set to <v>slow</v> <p>down</p>.
    t: Das wird in Europa dazu führen, dass die Produktionskosten steigen und sich
      das Wirtschaftswachstum <a>verlangsamt</a>.
  - s: Secondly, can you promise a significant reduction in European legislation,
      which is <v>slowing</v> <p>down</p> economic growth considerably?
    t: Können Sie zusichern, dass die europäischen Rechtsvorschriften, die das wirtschaftliche
      Wachstum erheblich <a>verlangsamen</a>, deutlich reduziert werden?
  - s: Surely we should be asking ourselves what type of growth we want today in order
      to <v>slow</v> <p>down</p> climate change.
    t: Wir sollten uns wohl fragen, welche Art von Wachstum wir heute wollen, um den
      Klimawandel zu <a>verlangsamen</a>.
  - s: countries and citizens are free to make their choices at each stage, but European
      integration can neither be delayed nor <v>slowed</v> <p>down</p>.
    t: Alle Länder und ihre Bürger können frei darüber entscheiden, wie dabei vorgegangen
      werden soll, doch das europäische Einigungswerk kann weder warten noch darf
      es sich <a>verlangsamen</a>.
  - s: This <v>slows</v> <p>down</p> the process of continuing to search for the source,
      and causes serious moral injury and huge economic damage.
    t: Dies <a>verlangsamt</a> den Prozess der weiteren Suche nach der Quelle und
      verursacht ernsthaften moralischen und ungeheuren wirtschaftlichen Schaden.
  - s: Like you, I hope we can actually reduce emissions in ten years and, at the
      same time, <v>slow</v> <p>down</p> our growing dependency on the energy resources
      of third countries, particularly oil and gas.
    t: Wie Sie, hoffe auch ich, dass wir die Emissionen wirklich in zehn Jahren reduzieren
      können und gleichzeitig unsere wachsende Abhängigkeit von Energiequellen aus
      Drittländern, insbesondere von Öl und Gas, <a>verlangsamen</a> können.
  - s: That is why we strongly welcome your emphasis, President Prodi, on making sure
      that these current problems do not in any way derail or <v>slow</v> <p>down</p>
      the enlargement process and hope that you will do everything possible to see
      the enlargement process through to its logical conclusion next year.
    t: Deshalb begrüßen wir nachdrücklich Ihre Feststellung, Präsident Prodi, dass
      die derzeitigen Probleme den Erweiterungsprozess keinesfalls <a>verlangsamen</a>
      oder zum Scheitern bringen dürfen.
  - s: I have made this point to explain that we agreed with the decision of the Council
      of Europe to ask Croatia to fulfil certain conditions before allowing it to
      join, not because of any punitive attitude towards Croatia, not because we want
      to discriminate against Croatia, but because we believe it is necessary to ask
      Zagreb and the Croatian government, just as other countries should be asked,
      not to delay achieving full democracy, and not to introduce factors that <v>slow</v>
      <p>down</p> or block a democratic process which should instead be pursued to
      completion with determination and speed.
    t: Was ich mit dieser Bemerkung meine ist, daß wir den Beschluß des Europarats
      teilen, Kroatien aufzufordern, einige der Bedingungen zu erfüllen, um seine
      Aufnahme beschließen zu können - nicht als Schikane oder Diskriminierung gegen
      Kroatien, sondern weil wir meinen es sei notwendig, Zagreb und die kroatische
      Regierung wie auch andere Länder dringend aufzufordern, nicht länger mit der
      Verwirklichung einer vollen Demokratie zu warten und den Demokratisierungsprozeß
      nicht zu <a>verlangsamen</a> oder zu blockieren, sondern ihn entschieden und
      rasch seiner Verwirklichung zuzuführen.
  - s: This is <v>slowing</v> <p>down</p> growth and reducing the competitiveness
      of European companies and of Europe as a whole.
    t: Dadurch wird die Wettbewerbsfähigkeit von europäischen Unternehmen und Europa
      insgesamt <a>verlangsamt</a> und reduziert.
  - s: Indeed, it has weakened its structure, <v>slowed</v> <p>down</p> decision-making
      processes and complicated the development of shared policies in crucial areas
      for the life of our continent.
    t: Vielmehr hat dies seine Struktur geschwächt, Prozesse der Entscheidungsfindung
      <a>verlangsamt</a> und die Erarbeitung gemeinsamer Strategien in Bereichen,
      die für das Leben unseres Kontinents von entscheidender Bedeutung sind, verkompliziert.
  - s: We cannot reject these people simply because we do not want to <v>slow</v>
      <p>down</p> our kind of Europe.
    t: Wir können sie nicht abweisen, weil wir Angst haben, der Aufbau des Europas,
      das wir anstreben, könnte sich <a>verlangsamen</a>.
  - s: For almost twenty years, this process first started to <v>slow</v> <p>down</p>,
      then began to jam up completely, creating more and more exclusion and poverty
      for those who do not share in the distribution of labour.
    t: Seit ungefähr zwanzig Jahren <a>verlangsamt</a> sich dieser Prozeß und ist
      nunmehr ins Stocken geraten, was in zunehmendem Maße Ausgrenzung und Armut für
      jene bedeutete, die nicht an der Neuverteilung der Arbeitszeit teilhaben.
  - s: This would seriously <v>slow</v> <p>down</p> progress in this area.
    t: Das würde die Entwicklung auf diesem Gebiet ernsthaft <a>verlangsamen</a>.
  - s: Another aim of the strategy in question ought to be focusing on the development
      of rural areas so as to make them more competitive, and thus <v>slow</v> <p>down</p>
      the depopulation of those areas, which is so significant for the new Member
      States.
    t: Ein weiteres Ziel dieser Strategie muss darin bestehen, die Entwicklung der
      ländlichen Gebiete stärker in den Mittelpunkt zu rücken, um ihre Wettbewerbsfähigkeit
      zu erhöhen und so die Abwanderung aus diesen Gebieten, die in den neuen Mitgliedstaaten
      eine große Rolle spielt, zu <a>verlangsamen</a>.
  - s: On Turkey, you told us that Turkey’s accession process was only <v>slowed</v>
      <p>down</p>.
    t: Zum Thema Türkei teilten Sie uns mit, das Beitrittsverfahren für die Türkei
      habe sich lediglich <a>verlangsamt</a>.
  - s: Studies show that reducing greenhouse gas emissions by as much as is needed
      to pre-empt the worst scenarios will <v>slow</v> <p>down</p> worldwide economic
      growth by around 1%.
    t: Untersuchungen haben gezeigt, dass die Verringerung der Treibhausgasemissionen
      auf ein Niveau, das ausreicht, um die schlimmsten Szenarien zu verhindern, das
      weltweite Wirtschaftswachstum um etwa 1 % <a>verlangsamen</a> würde.
  - s: Action to tackle ozone layer degradation is considered to be one of the very
      few success stories of international environmental legislation, and since the
      mid-1990s ozone depletion does seem to have <v>slowed</v> <p>down</p>, mainly
      due to efforts to reduce emissions of ozone-depleting substances.
    t: Die Maßnahmen zur Bekämpfung des Abbaus der Ozonschicht werden als eine der
      wenigen Erfolgsgeschichten in der internationalen Umweltschutzgesetzgebung betrachtet,
      und seit Mitte der neunziger Jahre scheint sich der Ozonabbau in der Tat <a>verlangsamt</a>
      zu haben, in erster Linie dank der Bemühungen zur Verringerung der Emissionen
      von Stoffen, die zum Abbau der Ozonschicht führen.
  - s: I endorsed the European Parliament resolution calling, in particular, on the
      Member States to take steps to help <v>slow</v> <p>down</p> the disease’s progression
      in sufferers - such as promoting healthy lifestyles and ensuring that medication
      is available to all sufferers - to establish specialist centres, to provide
      satisfactory medical equipment nationwide, and to draw up strategic action plans
      for research in this area.
    t: Ich habe die Entschließung des Europäischen Parlaments unterstützt, welche
      die Mitgliedstaaten auffordert, Schritte zu unternehmen, um den progressiven
      Verlauf dieser Krankheit für die darunter Leidenden zu <a>verlangsamen</a> -
      wie etwa durch die Förderung eines gesunden Lebensstils und durch ein gesichertes
      Angebot an Arzneimitteln für alle Leidenden - Fachzentren einzurichten, auf
      nationaler Ebene für eine ausreichende medizinische Ausrüstung Sorge zu tragen
      und strategische Aktionspläne für die Forschung auf diesem Gebiet auszuarbeiten.
- c: 37
  r: 2
  v: bremsen
  x:
  - s: E-commerce is still in its infancy, and we do not know what is <v>slowing</v>
      <p>down</p> its growth, in which areas it will flourish and what forms it will
      then take.
    t: Der E-Handel steckt noch in den Kinderschuhen und wir wissen nicht, was sein
      Wachstum <a>bremst</a>, auf welchen Gebieten er florieren wird und welche Formen
      er annehmen wird.
  - s: Sluggish implementation of laws <v>slows</v> <p>down</p> Europe as a whole.
    t: Eine verzögerte Umsetzung von Rechtsvorschriften <a>bremst</a> Europa als Ganzes.
  - s: Furthermore, for EU price development it is important that the EU be able to
      <v>slow</v> <p>down</p> the buildup of stocks and overproduction.
    t: Für die Preisentwicklung in der Europäischen Union ist jetzt die Frage wichtig,
      ob die Bildung großer Lagerbestände und die Überproduktion von der Union <a>gebremst</a>
      werden können.
  - s: The Council, above all, should be aware of this, since we have already heard
      the representatives of Germany, France and Great Britain talk about trying to
      freeze the EU budget, through which we would surely <v>slow</v> <p>down</p>
      European growth.
    t: Vor allem der Rat sollte sich dessen bewusst sein, da wir bereits gehört haben,
      dass die Vertreter von Deutschland, Frankreich und Großbritannien über ein Einfrieren
      des EU-Haushaltsplans gesprochen haben, wodurch wir das europäische Wachstum
      sicherlich <a>bremsen</a> würden.
  - s: The differences in contract law between the various Member States are <v>slowing</v>
      <p>down</p> SMEs wishing to carry out cross-border transactions.
    t: Die Unterschiede im Vertragsrecht zwischen den verschiedenen Mitgliedstaaten
      <a>bremsen</a> KMU, die grenzüberschreitende Transaktionen tätigen wollen.
  - s: As far as the campaign against tobacco consumption is concerned, which has
      to be pressed into service in justification of the Commission’s exorbitant proposal,
      I can only reiterate that there is no proof whatever that cigarette prices <v>slow</v>
      <p>down</p> tobacco consumption.
    t: Was den Kampf gegen den Tabakkonsum angeht, der auch wieder herhalten muss,
      um diesen unangemessenen Vorschlag der Kommission zu begründen, so kann ich
      nur erneut darauf hinweisen, dass keineswegs bewiesen ist, dass hohe Zigarettenpreise
      den Tabakkonsum <a>bremsen</a>;
  - s: You want to make progress on the internal market for energy, you want to <v>slow</v>
      <p>down</p> global warming, reduce CO2 emissions and extend the use of renewable
      energies, and you want to strengthen solidarity on energy matters.
    t: Sie wollen den Binnenmarkt für Energie voranbringen, Sie wollen die Erderwärmung
      <a>bremsen</a>, CO2-Emissionen senken, die erneuerbaren Energien ausbauen, und
      Sie wollen die Energiesolidarität stärken.
  - s: Only if we can get the other major CO2 emitters on board will we bring about
      the global change that is necessary to actually <v>slow</v> <p>down</p> climate
      change.
    t: Erst wenn wir die anderen großen CO2-Emittenten mit an Bord holen, erreichen
      wir die globale Veränderung, die notwendig ist, um tatsächlich den Klimawandel
      zu <a>bremsen</a>.
  - s: National reflexes, but above all the reticence of the new Member States attached
      to their traditional neutrality, have rather <v>slowed</v> <p>down</p> consideration
      of an eventual common security policy.
    t: Nationale Reflexe, aber vor allem die Vorbehalte der ihrer traditionellen Neutralität
      verhafteten neuen Mitgliedstaaten haben die Überlegungen über eine eventuelle
      gemeinsame Sicherheitspolitik ein wenig <a>gebremst</a>.
  - s: Mr President, every plan should include decisions concerning its situation
      both in time and in space, but the present Commission decisions are <v>slowing</v>
      <p>down</p> implementation of earlier plans, for example, plans for cogeneration
      investments are being held back by the market, as it is not worth converting
      heat-generation plants into efficient heat and power plants burdened by emission
      charges and network problems.
    t: Jeder Plan sollte Entscheidungen bezüglich seiner zeitlichen und räumlichen
      Dimension enthalten, aber die derzeitigen Beschlüsse der Kommission <a>bremsen</a>
      die Durchführung früherer Pläne aus.
  - s: It is therefore very much the case, and should be highlighted endlessly, that
      inadequate investment in economic and social opportunities for women completely
      limits economic growth and <v>slows</v> <p>down</p> the reduction of poverty
      and social disparities in our Europe.
    t: Deshalb ist es Tatsache - und dies sollte ohne Unterlass hervorgehoben werden
      -, dass unangemessene Investitionen in wirtschaftliche und soziale Möglichkeiten
      für Frauen das Wirtschaftswachstum stark begrenzen und die Reduzierung der Armut
      und der sozialen Ungleichheit in unserem Europa <a>bremsen</a>.
  - s: The European Parliament, after eight years of work seeking to involve the social
      players, did much to <v>slow</v> <p>down</p> the process of liberalisation which
      the European Commission sought in its initial proposals.
    t: Mit seiner achtjährigen Arbeit, die den gesellschaftlichen Akteuren offen stand,
      hat das Europäische Parlament wesentlich dazu beigetragen, den Prozeß der Liberalisierung
      zu <a>bremsen</a>, wie er in den ursprünglichen Vorschlägen der Kommission vorgesehen
      war.
  - s: I am sorry that there are some countries in the Council which have not realised
      that it is just as well to get started now, for they are in fact <v>slowing</v>
      <p>down</p> the fight against crime.
    t: Diese Staaten <a>bremsen</a> mit ihrer Haltung die Verbrechensbekämpfung.
  - s: This put an end to a very lengthy dialogue of the deaf, involving on the one
      hand the Commission, which wished to impose its policy in the field of telecommunications,
      and on the other hand Parliament, which wanted at all costs to <v>slow</v> <p>down</p>
      the rather senseless wave of uncontrolled liberalization.
    t: Durch diese Mitteilung der Kommission wurde eine lange Periode eines Taubstummendialogs
      zwischen einerseits der Kommission, die ihre Telekommunikations-Politik aufzwingen
      wollte, und andererseits dem Parlament, das diese etwas unsinnige Welle einer
      unkontrollierten Liberalisierung unbedingt <a>bremsen</a> wollte, beendet.
  - s: However, as is the case every year, progress has been <v>slowed</v> <p>down</p>
      by various votes and proposed amendments, with efforts being made yet again
      to pack the report with political ideologies which actually do not belong there.
    t: Aber der Fortschritt wurde wie alle Jahre durch diverse Abstimmungen, durch
      Änderungsanträge <a>gebremst</a>, wo man wieder versuchte, politische Ideologien
      in diesen Bericht zu verpacken, die eigentlich dort nichts verloren hätten,
      politische Ideologien, die man vielleicht zu Hause nicht realisieren kann und
      die auch gegen das Prinzip der Subsidiarität verstoßen.
  - s: We will be in contact as soon as possible so that no process which can be kept
      active will be <v>slowed</v> <p>down</p>, even during the election campaign,
      for the sake of the peace process.
    t: Wir werden schnellstmöglich Kontakt aufnehmen, um nicht einen Prozess zu <a>bremsen</a>,
      der zum Nutzen des Friedensprozesses am Leben erhalten werden kann, auch während
      des Wahlkampfes.
  - s: Is the Commission willing to pursue a policy that will develop globalisation
      or <v>slow</v> <p>down</p> this process?
    t: Will die Kommission nun eine Politik verfolgen, mit der die Globalisierung
      weiterentwickelt wird oder mit der dieser Prozess <a>gebremst</a> wird?
  - s: In its response to first reading, the Council scaled down the rapporteur’s
      proposals somewhat, appearing to consider them to be too advanced and too open
      to a form of democratic participation that could <v>slow</v> <p>down</p> the
      process of drawing up texts or which, as the rapporteur herself said just now,
      could open the door to exaggerated, authoritarian or distorted interpretations.
    t: In seiner Beurteilung der ersten Lesung hat der Rat die Vorschläge der Berichterstatterin
      in gewissem Sinne reduziert, da er sie als möglicherweise zu fortschrittlich,
      zu offen für eine demokratische Beteiligung, welche die Gesetzgebungsverfahren
      <a>bremsen</a> könnte, ansah bzw. davon ausging, sie könnten, wie die Berichterstatterin
      selbst soeben sagte, zu exzessiven, autoritären oder zweckentfremdeten Auslegungen
      führen.
  - s: Expenditure in this field has, in the meantime, doubled in two years, with
      the natural consequence that we have to observe carefully what steps can be
      taken to stem this overproduction and <v>slow</v> <p>down</p> the growth in
      the agricultural budget.
    t: Und das heißt natürlich, dass wir hier genau beobachten müssen, welche Maßnahmen
      getroffen werden können, um diese Überproduktion einzudämmen und das Anwachsen
      des Agrarhaushalts zu <a>bremsen</a>.
  - s: We have certainly now placed a number of services in the reserve, but the aim
      of this is not to <v>slow</v> <p>down</p>, but to force the pace of, reform.
    t: Wir haben zwar jetzt eine Reihe von Stellen in die Reserve eingestellt, aber
      damit soll die Reform nicht <a>gebremst</a>, sondern forciert werden.
  - s: The cooperation process has been <v>slowed</v> <p>down</p> by the fact that
      it has become fragmented and is being administered by many different authorities,
      especially on the Russian side.
    t: Die Zusammenarbeit wurde auf russischer Seite durch die Aufsplitterung der
      Verwaltung der Kooperationsprojekte auf zahlreiche Behörden stark <a>gebremst</a>.
  - s: What is worth noting, as far as the conciliation process is concerned, is the
      fact that Parliament has unfortunately <v>slowed</v> <p>down</p> this development
      towards manufacturer’s liability instead of speeding it up.
    t: Das Bemerkenswerte an diesem Vermittlungsverfahren war, dass das Parlament
      leider die Entwicklung in Richtung auf eine Herstellerhaftung <a>gebremst</a>,
      anstatt beschleunigt hat.
  - s: In my opinion, trying to safeguard the environment by simply <v>slowing</v>
      <p>down</p> growth in the aeronautical sector and the air industry is not a
      valid option.
    t: Meiner Meinung nach ist der Versuch, die Umwelt zu bewahren, indem einfach
      nur das Wachstum des Luftverkehrssektors und der Luftfahrtindustrie <a>gebremst</a>
      wird, keine tragfähige in Betracht zu ziehende Option.
  - s: The current crisis and the instability of the financial system are restricting
      SMEs’ access to credit, and this is <v>slowing</v> <p>down</p> their usual economic
      activity.
    t: Die gegenwärtige Krise und die Instabilität des Finanzsystems schränken den
      Zugang zu Krediten für KMU ein, was ihre normale Geschäftstätigkeit <a>bremst</a>.
  - s: Subsequently, it <v>slowed</v> <p>down</p> the adoption of simple precautionary
      procedures designed to inactivate the infective agent in meat-and-bone meal.
    t: Sie hat dann die Verabschiedung einfacher Verfahren als Vorkehrung zur Inaktivierung
      der Mehle <a>gebremst</a>.
  - s: Who was it <v>slowed</v> <p>down</p> the adoption of simple safety procedures
      for inactivating the meals?
    t: Wer <a>bremste</a> die Anwendung einfacher Vorsichtsmaßnahmen zur Deaktivierung
      des Mehls?
  - s: Mr President, I must express my satisfaction with this initiative report by
      Mr Musotto, since it represents a step forward in terms of viewing the islands,
      within the framework of the European Union’s regional policy, as disadvantaged
      as a result of the geographical, natural, structural and permanent limitations
      that <v>slow</v> <p>down</p> their socio-economic development.
    t: Er ist ein Fortschritt bei der Berücksichtigung der Inseln im Rahmen der Regionalpolitik
      der Europäischen Union als benachteiligte Regionen im Ergebnis von geografischen,
      natürlichen, strukturellen und dauerhaften Zwängen, die ihre sozioökonomische
      Entwicklung <a>bremsen</a>.
  - s: Forests can help us to <v>slow</v> <p>down</p> the greenhouse effect and climate
      change, but only if we make greater use of their various products.
    t: Die Wälder können uns helfen, den Treibhauseffekt und die Klimaerwärmung zu
      <a>bremsen</a>, jedoch nur, wenn wir ihre vielfältigen Produkte verstärkt nutzen.
  - s: On the other hand, if this House actually prevented some of the more insane
      regulations created by the Commission from reaching the statute books, thus
      <v>slowing</v> <p>down</p> the growing burdens on business, there might be an
      economic argument for MEPs.
    t: Wenn dieses Haus andererseits verhindern würde, dass einige der hirnrissigeren
      Regelungen der Kommission in Kraft treten, und damit das Wachstum der den Unternehmen
      entstehenden Kosten etwas <a>bremsen</a> könnte, dann gäbe es vielleicht ein
      ökonomisches Argument, das für Europaabgeordnete spricht.
  - s: Balanced regional development can help to <v>slow</v> <p>down</p> the trend
      towards centralisation and reduce traffic congestion.
    t: Durch eine ausgewogene regionale Entwicklung kann der Prozeß der Konzentration
      <a>gebremst</a> und können die durch Staubildung entstehenden Probleme eingedämmt
      werden.
  - s: Commissioner, what could you do so that certain Member States do not <v>slow</v>
      <p>down</p> development in this sector?
    t: Herr Kommissar, was können Sie unternehmen, damit gewisse Mitgliedstaaten die
      Entwicklung in diesem Bereich nicht <a>bremsen</a>?
  - s: Certain amendments, however, appear to attempt to <v>slow</v> <p>down</p>,
      and even to paralyse, the efforts made to promote this stimulation of European
      ports, aimed at improving, as I said earlier, the potential of long-distance
      maritime transport, aiding our exports to other parts of the world, but also
      short-distance maritime transport, providing an alternative to land transport.
    t: Einige Änderungsanträge scheinen jedoch die Bemühungen <a>bremsen</a> oder
      gar stoppen zu wollen, die darauf ausgerichtet sind, diese Dynamisierung der
      europäischen Häfen voranzutreiben, das Potenzial des Langstreckenseeverkehrs
      zu verbessern - wie ich bereits dargelegt habe - und so unsere Exporte weltweit
      zu fördern, aber ebenso auch den Kurzstreckenseeverkehr, so dass damit eine
      Alternative zum Transport auf dem Landweg geschaffen wird.
  - s: It is important to realise that beyond the commitments of Kyoto, new commitments
      have to be made in order to sufficiently <v>slow</v> <p>down</p> climate change.
    t: Wir müssen uns bewußt sein, daß den Verpflichtungen von Kyoto weitere neue
      Verpflichtungen folgen müssen, um die Klimaveränderungen mindestens <a>bremsen</a>
      zu können.
  - s: Obviously it takes time even to <v>slow</v> <p>down</p> the negative development
      that is so rapidly on the increase.
    t: Es liegt auf der Hand, dass es seine Zeit braucht, um die in rasantem Tempo
      fortschreitende negative Entwicklung zu <a>bremsen</a>.
  - s: This is a summit which intends to <v>slow</v> <p>down</p> climate change and
      at which the Kyoto Protocol will undergo its ordeal by fire.
    t: Ein Gipfeltreffen, das den Klimawandel <a>bremsen</a> will und bei dem das
      Kyoto-Protokoll seiner Feuerprobe unterzogen wird.
  - s: In conclusion, nobody in Europe will understand that words such as unanimity,
      blockage, pillars, etc., <v>slow</v> <p>down</p> our cooperation in the fight
      against terrorism.
    t: Niemand in Europa wird verstehen, wenn Begrifflichkeiten wie Einstimmigkeit,
      Blockade, Pfeiler usw. unsere Zusammenarbeit im Kampf gegen den Terrorismus
      <a>bremsen</a>.
  - s: This is where the main weaknesses of Russia lie, weaknesses which are <v>slowing</v>
      <p>down</p> its modernization and which could eventually call into question
      the progress already achieved.
    t: Darin liegen die größten Schwächen Rußlands, die seine Modernisierung <a>bremsen</a>
      und die letztlich die erreichten Fortschritte in Frage stellen könnten.
- c: 28
  r: 3
  v: verzögern
  x:
  - s: I can sympathise, however, with the Council when it says it fears that citizens’
      rights could be abused when it comes to lodging an appeal in order to <v>slow</v>
      <p>down</p> projects or establish a level playing field for fund-raising campaigns
      staged by organisations.
    t: Ich kann jedoch auch die Befürchtungen des Rates nachvollziehen, der erklärt,
      die Rechte der Bürger könnten missbraucht werden, wenn Rechtsmittel nur eingelegt
      werden, um Projekte zu <a>verzögern</a> oder eine Spielwiese für Fundraising-Kampagnen
      von gewissen Organisationen zu schaffen.
  - s: The European Union must ensure that the enlargement process is not <v>slowed</v>
      <p>down</p> because institutional reforms have not taken place within the Union.
    t: Die Europäische Union hat dafür Sorge zu tragen, daß sich der Erweiterungsprozeß
      wegen ausbleibender institutioneller Reformen in der Union nicht <a>verzögert</a>.
  - s: The Commission cannot be allowed to <v>slow</v> <p>down</p> the decision-making
      process by drawing out the debate until it goes to conciliation.
    t: Die Kommission darf durch ihre Tätigkeit diesen Beschlußfassungsprozeß nicht
      über die Ausdehnung der Behandlung bis hin zur Konzertierung <a>verzögern</a>.
  - s: The PPE Group applauds this because the heated discussion surrounding access
      regulations for encryption keys will undoubtedly <v>slow</v> <p>down</p> legislation
      regarding electronic trade, even though we in Europe must actually increase
      our pace to keep up with the United States.
    t: Die Fraktion der EVP begrüßt dies, da die hitzigen Diskussionen um die Schlüsselzugriffssysteme
      die Gesetzgebung zum elektronischen Handel zweifellos <a>verzögern</a>, obwohl
      wir gerade in Europa schneller werden müssen, um Schritt mit den USA zu halten.
  - s: But, what sort of president would <v>slow</v> <p>down</p> or increase the pace
      of the votes depending on how this could affect the outcome?
    t: “ Doch was taugt ein Präsident, der die Abstimmung <a>verzögert</a> oder beschleunigt,
      je nachdem, welchen Einfluss dies auf das Ergebnis haben könnte?
  - s: It <v>slows</v> <p>down</p> the resolution of a number of important and sensitive
      international issues, such as, firstly;
    t: 'Das <a>verzögert</a> die Lösung einer Reihe von wichtigen und sensiblen internationalen
      Fragen wie erstens:'
  - s: As you will in fact have noted, in some cases I have hesitated to take up your
      proposals immediately for the very reason that, although they seem good in themselves,
      they could <v>slow</v> <p>down</p> the procedure to some extent.
    t: Sie werden sicher bemerkt haben, daß ich vor allem deshalb zögere, einige der
      von ihnen formulierten Vorschläge sofort positiv zu bewerten, weil sie zwar
      für sich betrachtet gut zu sein scheinen, doch das in Rede stehende Verfahren
      in gewisser Weise <a>verzögern</a> können.
  - s: On the basis of scientific knowledge, which is increasing every day, I do believe
      that the two amendments that have been proposed to us are ambiguous and are
      more likely to <v>slow</v> <p>down</p> the implementation of these measures
      than to have a positive impact.
    t: Angesichts der wissenschaftlichen Erkenntnisse, die sich täglich weiterentwickeln,
      bin ich der ernsthaften Auffassung, dass die beiden uns vorgeschlagenen Änderungsanträge
      missverständlich sind und eher dazu dienen werden, die Durchführung aller Maßnahmen
      zu <a>verzögern</a>, als sich positiv auszuwirken.
  - s: If the first option were to be applied, the procedure could <v>slow</v> <p>down</p>
      the entire legislative process and might even contradict the Interinstitutional
      Agreement on subsidiarity.
    t: Wenn die erste Interpretation gilt, könnte dieses Verfahren das gesamte Gesetzgebungsverfahren
      <a>verzögern</a> und sogar der interinstitutionellen Vereinbarung über Subsidiarität
      entgegenstehen.
  - s: That does not mean to say that we should further complicate the decision-making
      process nor <v>slow</v> it <p>down</p> by creating new institutions and structures.
    t: Das soll nicht heißen, daß durch Schaffung neuer Institutionen und Strukturen
      die Beschlußfassung etwa noch komplizierter gestaltet und noch mehr <a>verzögert</a>
      werden muß.
  - s: This new war also requires a continued effort in the exchange of economic and
      criminal intelligence, even if this means that for reasons of security, some
      public services become more expensive or <v>slow</v> <p>down</p>.
    t: Zu diesem neuen Krieg gehört auch ein unablässiges Engagement auf dem Gebiet
      des Austauschs von Wirtschafts- und Kriminalinformationen, auch wenn sich dadurch
      manche öffentlichen Dienste zugunsten der Sicherheit verteuern oder <a>verzögern</a>.
  - s: It is unfortunate that the whole process of the Commission’s resignation has
      noticeably <v>slowed</v> <p>down</p> this work.
    t: Leider wird diese Arbeit durch den Rücktritt der Kommission wesentlich <a>verzögert</a>.
  - s: Sadly, it would appear that the Commission has been listening to the Member
      States and is <v>slowing</v> <p>down</p> the processing of complaints within
      the Commission.
    t: Leider mußten wir feststellen, daß die Kommission der Argumentation der Mitgliedstaaten
      Beachtung geschenkt und die Behandlung von Beschwerden durch die Kommission
      <a>verzögert</a> hat.
  - s: I fear that methods of funding it through a specially created fund or state
      subsidies may block liberalisation of the sector and may constitute an instrument
      that Member States can use to <v>slow</v> <p>down</p> and evade implementation
      of the provisions of the directive.
    t: Ich fürchte, die Finanzierung durch den speziell geschaffenen Fonds oder staatliche
      Beihilfen hemmt möglicherweise die Liberalisierung des Sektors und stellt ein
      Instrument dar, dessen sich die Mitgliedstaaten bedienen können, um die Anwendung
      der Vorschriften der Richtlinie zu <a>verzögern</a> und zu umgehen.
  - s: Ladies and gentlemen, changing this matter could lead to a hostile reaction
      by some Member States, and the subsequent debate would <v>slow</v> <p>down</p>
      the adoption of the regulation to the detriment of the passengers.
    t: Die Änderung dieser Frage könnte eine ablehnende Reaktion eines der Mitgliedstaaten
      verursachen, und die daraus entstehende Debatte würde die Annahme der Verordnung
      zum Nachteil der Fluggäste <a>verzögern</a>.
  - s: Without a doubt, in the form proposed by the Commission these provisions are
      indeed open to abuse - and this abuse can also take the form of <v>slowing</v>
