---
de:
- c: 30
  r: 1
  v: aufhalten
  x:
  - s: Mr President, I do not wish to <v>hold</v> <p>up</p> the sitting, so I would
      just like to ask the Commissioner if he will answer my two specific questions
      in writing?
    t: Herr Präsident, ich möchte die Versammlung nicht <a>aufhalten</a>, daher meine
      konkrete Frage an den Kommissar, ob er die beiden konkreten Fragen, die ich
      ihm gestellt habe, schriftlich beantworten wird.
  - s: The conclusion of the talks on the Stabilisation and Association Agreement
      is being <v>held</v> <p>up</p> by the lack of tangible progress on police reform.
    t: Der Abschluss der Gespräche über das Stabilisierungs- und Assoziierungsabkommen
      wird durch den Mangel an greifbaren Fortschritten im Bereich der Polizeireform
      <a>aufgehalten</a>.
  - s: I shall be as brief as possible, since I do not want to <v>hold</v> <p>up</p>
      the voting.
    t: Ich werde mich sehr kurz fassen, da ich die Abstimmung nicht <a>aufhalten</a>
      möchte.
  - s: Institutional reforms must not <v>hold</v> <p>up</p> the enlargement process.
    t: Institutionelle Reformen dürfen den Erweiterungsprozeß nicht <a>aufhalten</a>.
  - s: In the minds of those who invented it, one might think that closer cooperation
      - in broad terms, the possibility that a majority of Member States could go
      further forward towards integration without being <v>held</v> <p>up</p> by others
      who do not wish to or cannot follow the proposed speed - is intended to help
      to overcome the blockages within the Council.
    t: Den Vorstellungen derjenigen, von denen sie ausgedacht wurde, nach zu urteilen,
      kann angenommen werden, daß das Ziel der verstärkten Zusammenarbeit - das heißt
      kurz gesagt die einer Mehrheit der Mitgliedstaaten eingeräumte Möglichkeit,
      auf dem Weg zur Integration weiterzukommen, ohne von anderen <a>aufgehalten</a>
      zu werden, die der vorgegebenen Geschwindigkeit nicht folgen wollen oder können
      - darin besteht, Blockaden innerhalb des Rates überwinden zu können.
  - s: Mr President, I do not wish to <v>hold</v> <p>up</p> the proceedings, but I
      and others tabled a text for a written declaration concerning the fact that
      the Bureau of this Parliament had reversed its decision to introduce a total
      ban on smoking in the European Parliament.
    t: Ich möchte den Verlauf der Sitzung nicht <a>aufhalten</a>, aber ich habe zusammen
      mit anderen einen Text für eine schriftliche Erklärung eingereicht angesichts
      der Tatsache, dass das Präsidium dieses Parlaments seine Entscheidung zur Einführung
      eines absoluten Rauchverbots im Europäischen Parlament zurückgezogen hat.
  - s: My apologies for missing the first few minutes of this debate but, amongst
      a number of problems today, I was <v>held</v> <p>up</p> in the passport queue
      at the airport.
    t: Ich entschuldige mich dafür, die ersten Minuten dieser Debatte versäumt zu
      haben, aber neben etlichen Problemen am heutigen Tage wurde ich unter anderem
      in der Warteschlange bei der Passkontrolle auf dem Flughafen <a>aufgehalten</a>.
  - s: Mr President, I do not wish to <v>hold</v> <p>up</p> the debate, but Mr Oostlander
      must have misunderstood me.
    t: Ich möchte die Debatte nicht <a>aufhalten</a>, aber der Kollege Oostlander
      dürfte mich missverstanden haben.
  - s: Mr President, I would like to welcome the Commissioner - I am sure that, as
      a Dane, he finds it particularly difficult to have his work <v>held</v> <p>up</p>
      by a very small amount of snow.
    t: Ich möchte den Kommissar begrüßen - als Däne findet er es sicherlich besonders
      lästig, wegen so wenig Schnee <a>aufgehalten</a> zu werden.
  - s: I therefore feel very frustrated that the creation of such a key instrument
      for the development of innovation in the EU is being <v>held</v> <p>up</p> by
      some countries over secondary issues such as the protection of language.
    t: Daher bin ich sehr enttäuscht, dass die Schaffung eines solchen Schlüsselinstruments
      zur Förderung von Innovationen in der EU von einigen Ländern aufgrund von zweitrangigen
      Angelegenheiten, wie dem Schutz der Sprache, <a>aufgehalten</a> wird.
  - s: Mr President-in-Office, could you please convey the fact to the UK Government
      that we are demanding an explanation for its obstructive stance, which is a
      gratuitous one that is <v>holding</v> <p>up</p> all the Mediterranean programmes?
    t: Herr amtierender Ratspräsident, könnten Sie dem Vereinigten Königreich übermitteln,
      daß wir eine Erklärung für diese Blockade fordern, die grundlos ist und die
      die gesamte Programmierung für den Mittelmeerraum <a>aufhält</a>?
  - s: Mr President, I would like to offer my apologies for having been <v>held</v>
      <p>up</p>, and arriving a little too late for the reply to my question.
    t: Ich wurde <a>aufgehalten</a> und kam dadurch gerade zu spät für die Antwort
      auf meine Frage.
  - s: Finally, I should like to ask whether it is the politics of the scientific
      community or the science of the political community that is <v>holding</v> <p>up</p>
      the SAM legislation, because every time we delay these things, again we raise
      doubts in the consumer’s mind.
    t: Schließlich möchte ich fragen, ob es die Politik der Wissenschaftler ist oder
      die Wissenschaft der Politiker, die die SAM-Gesetzgebung <a>aufhält</a>, denn
      jedes Mal, da wir diese Dinge verzögern, beschwören wir erneut Zweifel in der
      Verbrauchermeinung herauf.
  - s: I was <v>held</v> <p>up</p> by an interview on this report and my watch was
      wrong.
    t: Ich wurde durch ein Interview zu dem vorliegenden Bericht <a>aufgehalten</a>,
      und meine Uhr geht nicht richtig.
  - s: It seems to me that to just look at the commitology aspect of this particular
      directive now and to <v>hold</v> <p>up</p> this measure is not the right way
      of proceeding.
    t: Meiner Ansicht nach wäre es falsch, sich jetzt nur auf den Komitologieaspekt
      dieser Richtlinie zu konzentrieren und die Maßnahme damit <a>aufzuhalten</a>.
  - s: The Commissioner says that people can claim compensation but he will be aware
      of the situation of the British lorry drivers who were <v>held</v> <p>up</p>
      by the French lorry drivers’ strike.
    t: Der Herr Kommissar sagt, daß Entschädigung beantragt werden kann, aber er wird
      von den britischen LKW-Fahrern wissen, die durch den Streik der französischen
      LKW-Fahrer <a>aufgehalten</a> wurden.
  - s: Mr President, I have no wish to <v>hold</v> <p>up</p> the vote but this morning
      I raised an objection to the session minutes under Rule 148(3).
    t: Ich möchte die Abstimmungen nicht lange <a>aufhalten</a>.
  - s: for months now, there has been a stalemate, and I believe that the European
      Parliament as well as the Commission and the Council must now propose a public
      hearing to the president of the tribunal, in order to gain a proper understanding
      of what the problems are that are <v>holding</v> <p>up</p> the tribunal’s work
      and to try to resolve them.
    t: Seit Monaten geht es überhaupt nicht voran, und das Europäische Parlament sowie
      Kommission und Rat müssen meines Erachtens dem Präsidenten des Tribunals nun
      eine öffentliche Anhörung vorschlagen, um die Probleme, die die Arbeit des Tribunals
      <a>aufhalten</a>, wirklich verstehen zu können und zu versuchen, sie zu lösen.
  - s: If we manage to find a solution to this issue now we will have eliminated a
      problem that has messed up and <v>held</v> <p>up</p> numerous legislative procedures,
      and we will have removed one of the obstacles to Parliament being willing to
      delegate far more implementing powers to the Commission than is the case under
      these procedures.
    t: Wenn es uns gelingt, jetzt eine Lösung für dieses Problem zu finden, dann werden
      wir ein Problem ausräumen, das zahlreiche Legislativverfahren <a>aufgehalten</a>
      und verkorkst hat.
  - s: By the same token, African nations should not be allowed to <v>hold</v> <p>up</p>
      their hands all too eagerly to receive development aid when they are not even
      prepared to take back their own citizens when they are seized as illegal immigrants
      by Frontex off the coasts of Europe.
    t: Ebenso wenig darf es sein, dass afrikanische Staaten allzu eifrig die Hand
      <a>aufhalten</a>, um Entwicklungsgelder zu erhalten, jedoch ihrerseits nicht
      einmal bereit sind, die eigenen Bürger zurückzunehmen, wenn diese als illegale
      Zuwanderer von Frontex vor den europäischen Küsten aufgegriffen werden.
  - s: I was <v>held</v> <p>up</p> by the traffic a little this morning, Mr President,
      but doubtless other honourable Members had the same problem.
    t: Herr Präsident, aufgrund des dichten Verkehrs wurde ich heute vormittag etwas
      <a>aufgehalten</a>, ich nehme an, andere Kolleginnen und Kollegen hatten die
      gleichen Schwierigkeiten.
  - s: Madam President, I do not wish to <v>hold</v> <p>up</p> the ceremony.
    t: Frau Präsidentin, ich möchte die Zeremonie nicht <a>aufhalten</a>.
  - s: As Mr Cornelissen will know, this was entirely due to the fact that I was <v>held</v>
      <p>up</p> by a horrific multiple car crash on the French motorway system.
    t: Wie Herr Cornelissen wahrscheinlich bereits weiß, wurde ich von einem schrecklichen
      Autounfall auf der französischen Autobahn <a>aufgehalten</a>, in den mehrere
      Fahrzeuge verwickelt waren.
  - s: On the refugee issue alone, the neighbouring countries cannot reach an agreement
      so as to prevent the influx of refugees from being <v>held</v> <p>up</p> at
      the borders.
    t: Bei der Flüchtlingsfrage können die Anrainerstaaten alleine kein Abkommen erreichen,
      um zu vermeiden, dass der Zustrom von Flüchtlingen an den Grenzen <a>aufgehalten</a>
      wird.
  - s: Madam President, I will not <v>hold</v> you <p>up</p> long.
    t: Ich will Sie nicht lange <a>aufhalten</a>.
  - s: The Committee on Industry, External Trade, Research and Energy has not wanted
      to <v>hold</v> <p>up</p> this debate because of the urgency, but we nevertheless
      wish to make a serious protest.
    t: Wegen der Dringlichkeit wollte der Industrieausschuss auch diese Aussprache
      nicht <a>aufhalten</a>, aber gleichwohl möchten wir heftig dagegen protestieren.
  - s: In both cases a single government was able to <v>hold</v> <p>up</p> proceedings
      to make the others pay a political price for an eventual concession that was
      made or a new compromise that had to be found.
    t: In beiden Fällen war eine einzige Regierung in der Lage, die Entscheidungsprozesse
      <a>aufzuhalten</a> und von den anderen Staaten eine politischen Gegenleistung
      für ein mögliches Zugeständnis oder einen neu zu vereinbarenden Kompromiß zu
      erpressen.
  - s: First of all, it has been widely reported in the British press that one of
      the ways forward now will be core Member States, leaving others behind, so that
      European integration can happen where it is required, without being <v>held</v>
      <p>up</p> by others.
    t: Erstens gab es in der britischen Presse zahlreiche Berichte, wonach eine der
      Möglichkeiten, heute weiter voranzukommen, darin besteht, daß es KernMitgliedstaaten
      geben wird und daß andere Länder zurückgelassen werden, so daß die europäische
      Integration dort erfolgen kann, wo ein solcher Wunsch besteht, ohne daß sie
      durch andere <a>aufgehalten</a> wird.
  - s: Mr President, Commissioner, ladies and gentlemen, as a preliminary point, I
      should like to excuse my fellow Member, Mrs Sudre, who has been <v>held</v>
      <p>up</p> by a meeting with our new Prime Minister of France, Mr Fillon.
    t: Vorab möchte ich meine Kollegin Margie Sudre entschuldigen, die durch ein Treffen
      mit unserem neuen französischen Ministerpräsidenten, François Fillon, <a>aufgehalten</a>
      wurde.
  - s: I am confident, honourable Members, that this half-year will see us emerge
      from the deadlocks and obstructions that have been <v>holding</v> <p>up</p>
      the European project for too long.
    t: Ich bin zuversichtlich, dass wir in diesem halben Jahr den Stillstand und die
      Hindernisse überwinden können, die das europäische Einigungswerk zu lange <a>aufgehalten</a>
      haben.
  - s: Mr President, I think the aim of this discussion is to get the Council to finally
      show its hand, because I have to say that given such an ambitious, not to mention
      necessary, reform package on asylum, it is unbelievable that all we are getting
      are snippets of information, some contradictory, as to what is <v>holding</v>
      the Council <p>up</p> on these proposals that have been on the table for a long
      time now.
    t: Herr Präsident, ich denke, dass Ziel dieser Debatte lautet, den Rat endlich
      dazu zu bringen, aus der Deckung zu kommen, da ich sagen muss, dass es angesichts
      eines derart ehrgeizigen, und auch notwendigen, Reformpakets in Bezug auf das
      Asylrecht unglaublich ist, dass wir darüber, was den Rat in Bezug auf diese
      Vorschläge, die jetzt schon seit langer Zeit auf dem Tisch liegen, <a>aufhält</a>,
      nur häppchenweise Informationen bekommen.
- c: 18
  r: 2
  v: verzögern
  x:
  - s: We have found in other areas where the Commission is supposed to supply annual
      reports to Parliament that these reports can be <v>held</v> <p>up</p> by the
      Commission if all the Member States have not supplied data.
    t: Wie wir in anderen Bereichen, in denen von der Kommission normalerweise dem
      Parlament jährliche Berichte vorzulegen sind, festgestellt haben, können solche
      Berichte von der Kommission <a>verzögert</a> werden, wenn nicht von sämtlichen
      Mitgliedstaaten Daten geliefert wurden.
  - s: We must be aware that when a child needs help, that help must be urgently provided,
      without the effective resolution of each and every one of his or her problems
      being <v>held</v> <p>up</p> by red tape.
    t: Wir müssen uns der Tatsache bewußt sein, daß einem hilfsbedürftigen Minderjährigen
      diese Hilfe schnell und unbürokratisch gewährt werden muß, ohne daß die Mühlen
      der Bürokratie eine wirkungsvolle und mögliche Lösung seiner Probleme <a>verzögern</a>.
  - s: However, I think it is a serious contradiction for the European institutional
      bodies to declare that they want transparency, they want effective use of resources,
      they want and call for the cooperation of the Member States and want Parliament
      and the Council to exercise institutional control of the activities, while at
      the same time there are some Member States which are <v>holding</v> <p>up</p>
      the approval of a programme that safeguards precisely the aims we all agree
      on.
    t: Ich halte es jedoch für einen eklatanten Widerspruch innerhalb der europäischen
      Institutionen, wenn sie einerseits erklären, sie wollten Transparenz und Effizienz
      bei der Verwendung der Mittel und strebten eine Zusammenarbeit der Mitgliedsländer
      sowie eine institutionelle Kontrolle der Aktionen durch das Parlament und den
      Rat an, und es gleichzeitig gewisse Mitgliedstaaten gibt, die die Verabschiedung
      eines Programms <a>verzögern</a>, durch das wir eben diesen Zielen, über die
      wir uns doch alle einig sind, näherkommen würden.
  - s: The underlying rationale for separating the proposals was that the Commission
      expected the adoption of the visa code to take longer than the present proposal,
      and they did not want the adoption of the visa code to <v>hold</v> <p>up</p>
      the launch of the VIS.
    t: Der Grund für die Trennung der Vorschläge besteht darin, dass die Kommission
      annahm, dass die Verabschiedung des Kodex länger dauern würde als der vorliegende
      Vorschlag, und die Einführung des VIS sollte nicht durch die Verabschiedung
      des Visakodex <a>verzögert</a> werden.
  - s: But the primary reason is that it could hardly <v>hold</v> <p>up</p> the whole
      of the legislative work.
    t: Der Hauptgrund aber ist, daß ein Aktionsprogramm die gesamte Gesetzgebungsarbeit
      stark <a>verzögert</a> hätte.
  - s: You know yourself that the agreement with South Africa was <v>held</v> <p>up</p>
      because of the fisheries question, too.
    t: Sie wissen selbst, daß das Abkommen mit Südafrika auch wegen der Fischereifrage
      <a>verzögert</a> wurde.
  - s: Yet Romania has concerns that her own entry date may somehow be <v>held</v>
      <p>up</p> by the energy and commitment that we are putting into the first ten.
    t: Doch Rumänien macht sich Sorgen, dass sein Beitritt durch die Tatkraft und
      die Bemühungen, die wir in die ersten zehn Länder investieren, <a>verzögert</a>
      werden könnte.
  - s: Of at least equal importance is the fact that the Council is not <v>holding</v>
      <p>up</p> the telecommunications regulatory package.
    t: Mindestens genauso wichtig ist, dass der Rat das sogenannte Telekom-Paket nicht
      <a>verzögert</a>.
  - s: We would feel more reassured if the resolution had clearly said which government,
      in its opinion, was <v>holding</v> <p>up</p> these authorisations in such a
      blameworthy fashion.
    t: Wir hätten es vorgezogen, dass in der Entschließung klar gesagt worden wäre,
      welche Regierung die Zulassungen in so verurteilungswürdiger Weise <a>verzögert</a>.
  - s: The fact that the finalisation of the details has been <v>held</v> <p>up</p>
      by wrangling over intelligence sharing between NATO and the EU is said to be
      purely a technical issue.
    t: Die Tatsache, dass eine Einigung über Detailfragen durch Streitigkeiten zwischen
      der NATO und der EU über die gemeinsame Nutzung geheimdienstlicher Informationen
      <a>verzögert</a> wurde, wird als rein technischer Aspekt bewertet.
  - s: I am not seeking to <v>hold</v> <p>up</p> the Nassauer report but I would ask
      for the matter to be referred, in future cases, to the Committee on Constitutional
      Affairs because this is a very important precedent.
    t: Ich möchte ja den Bericht Nassauer nicht <a>verzögern</a>, doch bitte ich darum,
      solche Angelegenheiten künftig an den Ausschuss für konstitutionelle Fragen
      zu verweisen, da es sich um einen äußerst wichtigen Präzedenzfall handelt.
  - s: How can we continue to <v>hold</v> <p>up</p> negotiations at the World Trade
      Organisation because we will not move sufficiently, because of the common agricultural
      policy?
    t: Wie können wir weiterhin die Verhandlungen in der Welthandelsorganisation <a>verzögern</a>,
      weil wir uns aufgrund der Gemeinsamen Agrarpolitik nicht genügend bewegen?
  - s: The differing views among Member States on this subject, however - something
      we are discussing today - <v>held</v> <p>up</p> for too long this directive,
      which hopefully we will adopt in tomorrow’s plenary debate.
    t: Aber die divergierenden Auffassungen der Mitgliedstaaten in den Fragen, die
      wir hier und heute erörtern, haben die Entstehung dieser Richtlinie, die wir
      hoffentlich in der morgigen Plenarsitzung verabschieden werden, viel zu lange
      <a>verzögert</a>.
  - s: We understand from the discussions in committee that these are not likely to
      cause any problem for the Commission or for the Council, so the procedures should
      not be <v>held</v> <p>up</p> because of this.
    t: der Verfahrensablauf wird also dadurch nicht <a>verzögert</a> werden.
  - s: From what we have heard, a decision on Hong Kong is being <v>held</v> <p>up</p>.
    t: Soweit uns bekannt ist, wird die anstehende Entscheidung über Hongkong <a>verzögert</a>.
  - s: if the implementation of the Structural Fund in the Member States is <v>held</v>
      <p>up</p>, we cannot of course carry out the refund.
    t: wenn sich die Durchführung der Strukturfonds in den Mitgliedstaaten <a>verzögert</a>,
      können wir natürlich keine Rückerstattung vornehmen.
  - s: It is Morocco which is <v>holding</v> <p>up</p> a peaceful resolution.
    t: Marokko ist es, das eine friedliche Lösung <a>verzögert</a>.
  - s: We have not accelerated the procedure only to <v>hold</v> it <p>up</p> at the
      finish line through conciliation with the Council, which would be spread out
      over several months.
    t: Wir haben das Verfahren nicht beschleunigt, um es am Ende durch ein Vermittlungsverfahren
      mit dem Rat zu <a>verzögern</a>, das sich über mehrere Monate hinziehen kann!
- c: 9
  r: 3
  v: halten
  x:
  - s: It is a report that contains many points, <v>holds</v> <p>up</p> a mirror for
      Turkey and only sends out one clear message, namely that for the third year
      running, too little has been done in the way of political reform.
    t: Der Bericht enthält viele Punkte, <a>hält</a> der Türkei einen Spiegel vor
      und sendet nur eine einzige klare Botschaft aus, dass nämlich hinsichtlich politischer
      Reformen im dritten Jahr nacheinander zu wenig getan worden ist.
  - s: Madam President, I want to congratulate the Court of Auditors on a good report,
      which <v>holds</v> <p>up</p> a mirror to quite a few things;
    t: Das ist ein guter Bericht, und er <a>hält</a> so manchem einen Spiegel vor.
  - s: The farmers <v>held</v> <p>up</p> the lorries and their contents were dumped
      on the road.
    t: Die Landwirte <a>hielten</a> die Lkw an und schütteten deren Ladung auf die
      Straße.
  - s: 'Let us <v>hold</v> <p>up</p> a mirror to ourselves for once and look at the
      MEPs here:'
    t: '<a>Halten</a> wir uns doch einmal den Spiegel vor, und betrachten wir unsere
      Abgeordneten:'
  - s: Mr Cohn-Bendit is <v>holding</v> <p>up</p> a blue card, but we discovered half
      an hour ago that the rule in question applies only to speakers who are Members
      of the European Parliament and not to speakers from outside Parliament, such
      as speakers from the Commission.
    t: Herr Cohn-Bendit <a>hält</a> eine blaue Karte hoch, aber wir haben vor einer
      halben Stunde entdeckt, dass die fragliche Regel nur für Redner gilt, die Mitglieder
      des Europäischen Parlaments sind, und nicht für Redner von außerhalb des Parlaments,
      wie Redner von der Kommission.
  - s: 'Africa <v>holds</v> <p>up</p> a mirror to Europe in this respect:'
    t: 'Afrika <a>hält</a> hier Europa den Spiegel vor:'
  - s: And whilst fish stocks in our waters have <v>held</v> <p>up</p> compared to
      elsewhere in the North Sea, these latest quota cutbacks threaten more non-native
      boats coming in to destroy the livelihoods of locally based fishermen.
    t: Und während sich die Fischbestände in unseren Gewässern im Gegensatz zu anderen
      Bereichen der Nordsee <a>hielten</a>, bringen diese jüngsten Kürzungen die Drohung
      mit sich, daß mehr Schiffe von auswärts zu uns kommen und den Lebensunterhalt
      der lokalen Fischer zerstören.
  - s: The ECB, as a commercial bank, has bought up tens of billions of weak bonds
      and is now <v>holding</v> <p>up</p> the necessary restructuring of Greek debts.
    t: Die EZB hat als Geschäftsbank für dutzende Milliarden unsichere Anleihen aufgekauft
      und <a>hält</a> jetzt die notwendige Umstrukturierung der griechischen Schulden
      auf.
  - s: It has happened now because, as it turned out, the agreement the American special
      envoy Mr Holbrooke reached with Milosevic last autumn did not <v>hold</v> <p>up</p>
      because Milosevic did not keep to it.
    t: Es ist deshalb jetzt geschehen, weil sich herausgestellt hat, daß die Vereinbarung,
      die der amerikanische Sonderbotschafter Holbrooke mit Milosevic im vergangenen
      Herbst getroffen hat, nicht <a>gehalten</a>, Milosevic die Vereinbarungen nicht
      erfüllt hat.
- c: 6
  r: 4
  v: blockieren
  x:
  - s: Given that the Treaty has to be ratified by all the Member States, a referendum
      means that the Netherlands are not ratifying it and are therefore <v>holding</v>
      <p>up</p> the whole process.
    t: 'Da die Ratifizierung durch alle Mitgliedstaaten erforderlich ist, bedeutet
      ein Referendum, dass die Niederlande nicht unterzeichnen und damit den Prozess
      <a>blockieren</a>:'
  - s: That is why I strongly support the adoption of the Anti-Discrimination Directive,
      which is currently being <v>held</v> <p>up</p> within the Council and which
      the Group of the European People’s Party (Christian Democrats) did not want
      during the last parliamentary term.
    t: Deshalb unterstütze ich ausdrücklich die Annahme der Antidiskriminierungsrichtlinie,
      die im Rat <a>blockiert</a> wird, und die die Fraktion der Europäischen Volkspartei
      (Christdemokraten) in der letzten Wahlperiode nicht wollte.
  - s: On the other hand, I should also like to comment that six months have gone
      by, as the rapporteur said, and yet the issue is still being <v>held</v> <p>up</p>
      in Council.
    t: Ich möchte jedoch auch darauf hinweisen, daß bereits sechs Monate verstrichen
      sind - der Berichterstatter sagte es schon - und diese Frage ist noch immer
