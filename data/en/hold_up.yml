fr:
- c: 30
  r: 1
  v: retarder
  x:
  - s: Mr President, I do not wish to <v>hold</v> <p>up</p> the sitting, so I would
      just like to ask the Commissioner if he will answer my two specific questions
      in writing?
    t: Monsieur le Président, je ne souhaite aucunement <a>retarder</a> la séance,
      d’où ma question concrète au commissaire, à savoir s’il souhaite répondre par
      écrit aux deux questions concrètes que j’ai posées.
  - s: The Treaty of Rome was <v>held</v> <p>up</p> for 24 hours before it was signed
      because of bananas.
    t: La signature du traité de Rome avait déjà été <a>retardée</a> de 24 heures
      à cause des bananes.
  - s: I shall be as brief as possible, since I do not want to <v>hold</v> <p>up</p>
      the voting.
    t: Je serai aussi brève que possible, car je ne voudrais pas <a>retarder</a> le
      vote.
  - s: In the minds of those who invented it, one might think that closer cooperation
      - in broad terms, the possibility that a majority of Member States could go
      further forward towards integration without being <v>held</v> <p>up</p> by others
      who do not wish to or cannot follow the proposed speed - is intended to help
      to overcome the blockages within the Council.
    t: Dans l’esprit de ceux qui l’ont inventée, on peut penser que la coopération
      renforcée - c’est-à-dire en gros la possibilité donnée à une majorité d’États
      membres d’aller plus avant dans la voie de l’intégration sans être <a>retardés</a>
      par d’autres qui ne veulent ou ne peuvent suivre le rythme proposé - a pour
      objectif de permettre de surmonter les blocages au sein du Conseil.
  - s: Mr President, I do not wish to <v>hold</v> <p>up</p> the proceedings, but I
      and others tabled a text for a written declaration concerning the fact that
      the Bureau of this Parliament had reversed its decision to introduce a total
      ban on smoking in the European Parliament.
    t: Monsieur le Président, je ne voudrais pas <a>retarder</a> la procédure, mais
      certains députés et moi-même avons déposé une déclaration écrite à la suite
      de la décision du Bureau de ce Parlement de revenir sur l’interdiction totale
      de fumer au sein du Parlement européen.
  - s: Mr President-in-Office, could you please convey the fact to the UK Government
      that we are demanding an explanation for its obstructive stance, which is a
      gratuitous one that is <v>holding</v> <p>up</p> all the Mediterranean programmes?
    t: Monsieur le président en exercice du Conseil, pourriez-vous dire au Royaume-Uni
      que nous exigeons une explication pour ce blocage gratuit et qui <a>retarde</a>
      toute la programmation de la Méditerranée ?
  - s: But we simply cannot <v>hold</v> <p>up</p> Question Time with the Council.
    t: En tout cas, nous ne pouvons absolument pas <a>retarder</a> l’heure des questions
      adressées au Conseil.
  - s: The judges cannot use these measures in this case due to the immunity of Marchiani
      and Pasqua, who are taking advantage of this fact to <v>hold</v> <p>up</p> the
      investigation.
    t: Toutes ces mesures sont interdites aux juges de par l’immunité de Marchiani
      et Pasqua, qui s’en servent pour <a>retarder</a> l’instruction.
  - s: The underlying rationale for separating the proposals was that the Commission
      expected the adoption of the visa code to take longer than the present proposal,
      and they did not want the adoption of the visa code to <v>hold</v> <p>up</p>
      the launch of the VIS.
    t: Si les propositions ont été séparées, c’est parce que la Commission supposait
      que l’adoption du code des visas prendrait plus longtemps que la proposition
      à l’examen et qu’elle ne souhaitait pas que l’adoption du code des visas <a>retarde</a>
      l’introduction du VIS.
  - s: Will the Commission bring pressure to bear so that refugees from Bosnia and
      Croatia wishing to return to help rebuild their countries and homes are not
      <v>held</v> <p>up</p> and if necessary make EU aid dependent on the elimination
      of such hold-ups?
    t: La Commission peut-elle intervenir, si besoin est, pour poser comme condition
      à l’octroi de l’aide communautaire que les réfugiés de Bosnie et de Croatie
      ne soient pas <a>retardés</a> lorsqu’ils souhaitent retourner chez eux et participer
      à la reconstruction de leur pays et de leur foyer ?
  - s: But the primary reason is that it could hardly <v>hold</v> <p>up</p> the whole
      of the legislative work.
    t: Mais c’est avant tout parce que l’ensemble du processus législatif pourrait
      facilement être <a>retardé</a>.
  - s: Mr President, it is truly wonderful to know that enlargement is so well on
      track and that common agricultural policy reform will not <v>hold</v> <p>up</p>
      the entry of the fast track ten.
    t: Monsieur le Président, il est merveilleux de voir l’élargissement en si bonne
      voie et de voir que la réforme de la politique agricole ne <a>retardera</a>
      pas l’entrée des dix premiers États.
  - s: Of at least equal importance is the fact that the Council is not <v>holding</v>
      <p>up</p> the telecommunications regulatory package.
    t: Il paraît tout aussi important que le Conseil ne <a>retarde</a> pas le paquet
      «télécom».
  - s: We would feel more reassured if the resolution had clearly said which government,
      in its opinion, was <v>holding</v> <p>up</p> these authorisations in such a
      blameworthy fashion.
    t: Nous serions plus rassurés si la résolution avait dit clairement quel est le
      gouvernement qui, selon elle, <a>retarde</a> ainsi les autorisations de manière
      condamnable.
  - s: But it was Mrs Villiers’ own group which held out against an obligation on
      lawyers to report suspicious transactions and therefore <v>held</v> <p>up</p>
      the final resolution of this matter for six months after our plenary vote in
      April.
    t: Néanmoins, c’est le propre groupe de Mme Villiers qui a été en faveur de l’obligation
      pour les avocats de signaler les transactions suspectes et qui a donc <a>retardé</a>
      la résolution finale de cette question de six mois après notre vote en séance
      plénière en avril.
  - s: Mr President, I have no wish to <v>hold</v> <p>up</p> the vote but this morning
      I raised an objection to the session minutes under Rule 148(3).
    t: Monsieur le Président, je ne veux pas <a>retarder</a> longtemps les votes,
      mais j’ai soulevé ce matin une objection contre le procès-verbal de la séance
      précédente, en vertu de l’article 148, paragraphe 3.
  - s: Reforms, however, cannot be a further hurdle to concluding accession negotiations,
      just as enlargement should not <v>hold</v> <p>up</p> the reform of the CAP.
    t: Les réformes ne peuvent toutefois pas être un obstacle à la conclusion des
      négociations d’adhésion, tout comme l’élargissement ne doit pas <a>retarder</a>
      la réforme de la PAC.
  - s: I am not seeking to <v>hold</v> <p>up</p> the Nassauer report but I would ask
      for the matter to be referred, in future cases, to the Committee on Constitutional
      Affairs because this is a very important precedent.
    t: Je ne cherche pas à <a>retarder</a> le rapport Nassauer mais je demanderais
      que cette question soit renvoyée à la commission des affaires constitutionnelles
      car elle constitue un important précédent.
  - s: Madam President, I wish to begin by apologising to all my colleagues in this
      House for <v>holding</v> <p>up</p> the next speaker.
    t: Madame la Présidente, je tiens tout d’abord à m’excuser auprès de tous mes
      collègues parlementaires de <a>retarder</a> le prochain orateur.
  - s: The Commission also decided not to <v>hold</v> <p>up</p> the adoption of an
      instrument that is significant for the protection of citizens’ personal data.
    t: Elle est décidée, elle aussi, à ne pas <a>retarder</a> l’adoption d’un instrument
      important pour la protection des données personnelles des citoyens.
  - s: The first is that it is never a good thing to increase the amount of legislation
      we have and the amendments adopted today will only serve to <v>hold</v> <p>up</p>
      the implementation of the Commission’s proposal on agricultural products.
    t: D’abord, car la surenchère législative n’est jamais bonne et que les modifications
      adoptées aujourd’hui ne vont que <a>retarder</a> la mise en oeuvre de la proposition
      de la Commission concernant les produits agricoles.
  - s: This also <v>holds</v> <p>up</p> payment of contributions from the Fund, to
      the detriment of the workers, because some Member States are reluctant to advance
      payments for training, job-search assistance and other measures.
    t: Cela <a>retarde</a> également le versement des participations financières du
      fonds, et ce au détriment des travailleurs, puisque certains États membres sont
      peu disposés à payer anticipativement pour des formations, de l’aide à la recherche
      d’emploi et d’autres mesures.
  - s: We understand from the discussions in committee that these are not likely to
      cause any problem for the Commission or for the Council, so the procedures should
      not be <v>held</v> <p>up</p> because of this.
    t: Les procédures ne devraient donc pas être <a>retardées</a>.
  - s: From what we have heard, a decision on Hong Kong is being <v>held</v> <p>up</p>.
    t: D’après ce que nous avons appris, la décision concernant Hong Kong est <a>retardée</a>.
  - s: Unlike Mr Haarder, I do not think this need for reform means that enlargement
      will be <v>held</v> <p>up</p> - far from it.
    t: Contrairement à M. Haarder, je ne pense pas que ce besoin de réformes implique
      qu’il faille <a>retarder</a> l’élargissement, loin s’en faut.
  - s: Madam President, I will not <v>hold</v> you <p>up</p> long.
    t: Madame la Présidente, je ne veux pas vous <a>retarder</a> trop longtemps.
  - s: How has the Council been able to get away for years with <v>holding</v> <p>up</p>
      action by Parliament to make the Solidarity Fund more flexible?
    t: Comment le Conseil a-t-il pu se permettre, pendant plusieurs années, de <a>retarder</a>
      l’action menée par le Parlement en vue d’assouplir le Fonds de solidarité ?
  - s: The Bösch report has been <v>held</v> <p>up</p>, and what has subsequently
      hit the headlines has been disastrous.
    t: La discussion sur le rapport Bösch a été <a>retardée</a> et les révélations
      faites entre-temps au public sont catastrophiques.
  - s: We have not accelerated the procedure only to <v>hold</v> it <p>up</p> at the
      finish line through conciliation with the Council, which would be spread out
      over several months.
    t: Nous n’avons pas accéléré la procédure pour la <a>retarder</a> au finish par
      une conciliation avec le Conseil qui s’étalerait sur plusieurs mois !
  - s: This is serious, since it <v>holds</v> <p>up</p> the whole process of reconstruction
      in Kosovo.
    t: C’est grave, car cela <a>retarde</a> l’ensemble du processus de reconstruction
      du Kosovo.
- c: 21
  r: 2
  v: bloquer
  x:
  - s: Seven other directives have been <v>held</v> <p>up</p> in the Council for years.
    t: Sept autres directives sont <a>bloquées</a> depuis très longtemps au Conseil.
  - s: The conclusion of the talks on the Stabilisation and Association Agreement
      is being <v>held</v> <p>up</p> by the lack of tangible progress on police reform.
    t: La conclusion des négociations sur l’accord de stabilisation et d’association
      est <a>bloquée</a> par le manque de progrès tangibles au niveau de la réforme
      policière.
  - s: The operations have been endorsed and are viable, but the funding is being
      <v>held</v> <p>up</p> by bureaucracy, by the need to assess previous actions
      and by confusion over the responsibilities of the different departments.
    t: C’est possible, les interventions sont prévues, elles sont réalisables, mais
      les crédits alloués sont <a>bloqués</a> par des problèmes bureaucratiques, d’évaluation
      des activités antérieures, des questions de compétences entre bureaux.
  - s: You also said that the strike barricades were always changing and that time
      and again, despite the promises of the French Government, lorry drivers from
      Portugal, Spain, Germany or other Community countries were being <v>held</v>
      <p>up</p>.
    t: Monsieur le Commissaire, vous avez dit que vous aviez des contacts avec le
      gouvernement français, mais vous avez également dit que les barricades changeaient
      toujours d’endroit et qu’en dépit de toutes les promesses du gouvernement français,
      les chauffeurs routiers du Portugal, d’Espagne, d’Allemagne ou d’autres pays
      de la Communauté étaient toujours <a>bloqués</a>.
  - s: I do not want to see it <v>held</v> <p>up</p> any further.
    t: Je ne veux pas que ce soit <a>bloqué</a> plus longtemps.
  - s: The UK Presidency is working hard to resolve the impasse over the European
      Company Statute, which has <v>held</v> <p>up</p> progress for over 20 years.
    t: La présidence britannique ne ménage pas ses efforts pour sortir de l’impasse
      du statut d’entreprise européenne, <a>bloqué</a> depuis plus de vingt ans.
  - s: 'Furthermore, we should release a number of texts that are being <v>held</v>
      <p>up</p> by the very Council that is responsible for strengthening the Union’s
      social dimension:'
    t: 'Par ailleurs, il faudrait débloquer un certain nombre de dossiers qui sont
      <a>bloqués</a> par ce même Conseil qui appelle à renforcer la dimension sociale
      de l’Union :'
  - s: In terms of visual images, as the rapporteur remarked, the sight of a lorry
      <v>held</v> <p>up</p> on a highway is unfortunately all too common.
    t: Comme le soulignait le rapporteur, des camions sont souvent <a>bloqués</a>
      sur les routes, et c’est regrettable, mais - que je sache - on n’a jamais empêché
      les travailleurs de traverser physiquement une frontière ou d’accéder à leur
      lieu de travail.
  - s: Although, it must be said that if your train is <v>held</v> <p>up</p> for a
      long time at a border because of the need to make crew or technical changes,
      it is possible to develop quite a revolutionary set of feelings about the barriers
      which still cross our transport system, especially if you are late for a meeting
      or if it a very hot day and the children are thirsty.
    t: Cependant, il faut bien avouer que si votre train est <a>bloqué</a> pour une
      longue période à une frontière parce qu’il faut procéder à un changement d’équipage
      ou à des changements techniques, il vous arrive de nourrir des sentiments assez
      révolutionnaires sur ces barrières qui continuent d’entraver les transports,
      en particulier si vous êtes en retard pour une réunion ou s’il fait très chaud
      et que les enfants ont soif.
  - s: Given that the Treaty has to be ratified by all the Member States, a referendum
      means that the Netherlands are not ratifying it and are therefore <v>holding</v>
      <p>up</p> the whole process.
    t: 'Comme il faut la ratification de tous les États membres, un référendum signifie
      que les Pays-Bas ne ratifient pas et <a>bloquent</a> donc le processus :'
  - s: The Commissioner says that people can claim compensation but he will be aware
      of the situation of the British lorry drivers who were <v>held</v> <p>up</p>
      by the French lorry drivers’ strike.
    t: Le commissaire dit que les gens peuvent demander des indemnisations mais il
      est sans doute au courant de la situation des camionneurs britanniques <a>bloqués</a>
      par la grève des camionneurs français.
  - s: However, EU financial assistance to ACP banana-supplying countries affected
      by the Most Favoured Nation (MFN) liberalisation in the framework of the World
      Trade Organisation (WTO) should not be questioned, and the fiscal effort should
      not be <v>held</v> <p>up</p>.
    t: Cependant, l’aide financière de l’UE aux pays ACP fournisseurs de bananes touchés
      par la libéralisation du statut de «Nation la plus favorisée» dans le cadre
      de l’Organisation mondiale du commerce (OMC) ne devrait pas être remise en question,
      et l’effort budgétaire ne devrait pas être <a>bloqué</a>.
  - s: Eastward enlargement, from which the border regions can derive great benefit,
      must not be allowed to be <v>held</v> <p>up</p> by traffic jams.
    t: L’élargissement à l’Est ne peut en effet pas rester <a>bloqué</a> dans les
      embouteillages.
  - s: That is why I strongly support the adoption of the Anti-Discrimination Directive,
      which is currently being <v>held</v> <p>up</p> within the Council and which
      the Group of the European People’s Party (Christian Democrats) did not want
      during the last parliamentary term.
    t: C’est pourquoi je soutiens avec force l’adoption de la directive antidiscrimination,
      <a>bloquée</a> actuellement au Conseil et dont le PPE n’a pas voulu lors de
      la précédente législature et a réitéré son refus à ce texte.
  - s: I wonder if the possibility has occurred to the Commission that we as a parliament
      might look at measures which are not directly related to this issue and possibly
      threaten to <v>hold</v> them <p>up</p> in order to get our way on this subject.
    t: Je me demande si l’idée a effleuré l’esprit de la Commission que le Parlement
      pourrait prendre des mesures indirectement liées à cette question et menacer
      probablement de les <a>bloquer</a> afin de résoudre le problème.
  - s: Unfortunately, the negotiations on the financing of a European programme to
      promote micro-credit - a particularly useful and necessary instrument for reviving
      growth - are being <v>held</v> <p>up</p> at the Council.
    t: Malheureusement, les négociations sur le financement d’un programme européen
      en faveur du microcrédit, instrument particulièrement utile et nécessaire pour
      relancer la croissance, sont <a>bloquées</a> au Conseil.
  - s: On the other hand, I should also like to comment that six months have gone
      by, as the rapporteur said, and yet the issue is still being <v>held</v> <p>up</p>
      in Council.
    t: Par ailleurs, je tiens à faire observer également que six mois se sont déjà
      écoulé, comme le disait le rapporteur, tandis que la question continue d’être
      <a>bloquée</a> au Conseil.
  - s: On the refugee issue alone, the neighbouring countries cannot reach an agreement
      so as to prevent the influx of refugees from being <v>held</v> <p>up</p> at
      the borders.
    t: Ne serait-ce que sur la question des réfugiés, les États voisins n’arrivent
      pas à s’entendre pour que les flux de réfugiés ne soient pas <a>bloqués</a>
      aux frontières.
  - s: This is essential as it will prevent programmes from being <v>held</v> <p>up</p>
      for more than two weeks in the event of an objection being made by a Member
      State.
    t: C’était indispensable car cela évitera que les programmes puissent être <a>bloqués</a>
      plus de deux semaines en cas d’objection formulée par un État membre.
  - s: Mr President-in-Office, three thousand Italian citizens are being <v>held</v>
      <p>up</p>, under the pretext of various orders by the French police, at the
      frontier between Italy and France to stop them reaching a public, political
      and European meeting in Paris.
    t: Monsieur le Président, 3000 citoyens italiens ont été <a>bloqués</a>, sous
      divers prétextes, à la frontière italo-française par la gendarmerie française
      qui voulait les empêcher d’assister à une réunion publique, politique, sociale
      et européenne qui se tenait à Paris.
  - s: I should like to congratulate our rapporteur on having reached an agreement
      with the Council on this important text, the adoption of which has been <v>held</v>
      <p>up</p> for too long.
    t: Je tiens à féliciter notre rapporteure d’être parvenue à un accord avec le
      Conseil sur ce texte important dont l’adoption est <a>bloquée</a> depuis bien
      trop longtemps.
- c: 6
  r: 3
  v: retenir
  x:
  - s: We have found in other areas where the Commission is supposed to supply annual
      reports to Parliament that these reports can be <v>held</v> <p>up</p> by the
      Commission if all the Member States have not supplied data.
    t: Nous avons constaté que dans d’autres domaines pour lesquels la Commission
      est supposée fournir des rapports annuels au Parlement, ces rapports peuvent
      être <a>retenus</a> par la Commission si certains États membres n’ont pas fourni
      les données.
  - s: It is clear that this should not be <v>held</v> <p>up</p> as an example of
      better regulation and, given the extensive agenda of financial legislation over
      the coming months, I hope we can avoid a repetition of this inefficient process.
    t: Il est clair que cela ne devrait pas être <a>retenu</a> comme un exemple de
      meilleure réglementation et, vu le programme étendu de la réglementation financière
      dans les prochains mois, j’espère que nous pourrons éviter une répétition de
      ce processus inefficace.
  - s: My apologies for missing the first few minutes of this debate but, amongst
      a number of problems today, I was <v>held</v> <p>up</p> in the passport queue
      at the airport.
    t: Veuillez m’excuser d’avoir manqué les premières minutes de ce débat, mais parmi
      certains problèmes aujourd’hui, j’ai été <a>retenu</a> dans une file de contrôle
      des passeports à l’aéroport.
  - s: Mr President, I would like to offer my apologies for having been <v>held</v>
      <p>up</p>, and arriving a little too late for the reply to my question.
    t: Monsieur le Président, j’aimerais présenter mes excuses, car j’ai été <a>retenue</a>
      et n’ai pu arriver à temps pour entendre la réponse à ma question.
  - s: My apologies - I got <v>held</v> <p>up</p> in traffic.
    t: Je vous pris de m’excuser, j’ai été <a>retenu</a> dans les encombrements.
  - s: Mr President, Commissioner, ladies and gentlemen, as a preliminary point, I
      should like to excuse my fellow Member, Mrs Sudre, who has been <v>held</v>
