  v: einschlafen
  x:
  - s: I myself <v>dozed</v> <p>off</p> at the wheel of a lorry in Finnish Lapland.
    t: Ich selbst bin schon am Steuer eines LKW im finnischen Lappland <a>eingeschlafen</a>
      - Finnland ist so groß wie Deutschland und das am dünnsten besiedelte Land der
      Europäischen Union.
  - s: But I believe we have the privilege and benefit of having with us today Emma
      Bonino, whose voice has awakened consciences which had, perhaps, <v>dozed</v>
      <p>off</p> somewhat both in Europe and in the rest of the world.
    t: Ich glaube aber, daß wir nun die Ehre und das Vergnügen haben, Emma Bonino
      bei uns zu begrüßen, die mit ihrer Stimme das Gewissen aufgerüttelt hat, das
      in Europa und der übrigen Welt ein wenig <a>eingeschlafen</a> war.
- c: 1
  r: 2
  v: einnicken
  x:
  - s: Mr President, I am ashamed to say so but I could not stop myself <v>dozing</v>
      <p>off</p> a couple of times during the votes which have just taken place and
      only managed to wake up and cast my vote at the last minute.
    t: Herr Präsident, ich schäme mich ein bißchen, es auszusprechen, aber bei den
      soeben durchgeführten Abstimmungen bin ich ab und zu <a>eingenickt</a>, und
      erst in der letzten Sekunde kam ich wieder zu mir, um abzustimmen.
