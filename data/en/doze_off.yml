  - s: I myself <v>dozed</v> <p>off</p> at the wheel of a lorry in Finnish Lapland.
    t: 'Eu próprio <a>adormeci</a> uma vez ao conduzir numa estrada na Lapónia finlandesa
      - a Finlândia é um país do tamanho da Alemanha e o que apresenta a maior dispersão
      demográfica da Europa:'
  - s: But I believe we have the privilege and benefit of having with us today Emma
      Bonino, whose voice has awakened consciences which had, perhaps, <v>dozed</v>
      <p>off</p> somewhat both in Europe and in the rest of the world.
    t: Creio, todavia, que temos a honra e o prazer de ter entre nós a senhora comissária
      Emma Bonino que, com a sua voz, despertou consciências que estavam algo <a>adormecidas</a>
      na Europa e no resto do mundo.
  - s: Mr President, I am ashamed to say so but I could not stop myself <v>dozing</v>
      <p>off</p> a couple of times during the votes which have just taken place and
      only managed to wake up and cast my vote at the last minute.
    t: Senhor Presidente, confesso, um pouco envergonhado, que, durante as votações
      que acabámos de fazer, <a>adormeci</a> algumas vezes e só no último momento
      consegui retomar consciência e votar.
