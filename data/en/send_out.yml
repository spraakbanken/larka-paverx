      Commissioner, that if any wrong signal is <v>sent</v> <p>out</p>, it could have
      very serious consequences for the security of the European Union, especially
      when the governing party does not have the three-fifths majority it needs in
      parliament in order to modify the constitution;
    t: Contudo, neste contexto e situação particulares, escusado será dizer, Senhor
      Comissário, que, se for <a>enviado</a> algum sinal erróneo, tal poderá ter consequências
      muito graves para a segurança da União Europeia, especialmente quando o partido
      do governo não possui os três quintos da maioria necessários no parlamento para
      alterar a Constituição;
  - s: This reference makes the problem an international problem, as indeed it is,
      not a bilateral problem, and <v>sends</v> <p>out</p> a more accurate message
      than just generally hoping that the problem will resolve itself.
    t: Esta referência faz do problema um problema internacional, o que ele é efectivamente,
      e não exclusivamente bilateral, <a>enviando</a> uma mensagem mais rigorosa do
      que a de esperar, simplesmente, que o problema se resolva por si só.
  - s: 'It is not backing a sensible solution and the European Union therefore has
      to <v>send</v> <p>out</p> a clear, unequivocal message:'
    t: 'Não está a apoiar uma solução razoável e, por conseguinte, a União Europeia
      deve <a>enviar</a> uma mensagem inequívoca e clara:'
  - s: 'The European Union, the Commission, the Council and Parliament need to <v>send</v>
      <p>out</p> an unambiguous message to Turkey:'
    t: 'A União Europeia, a Comissão, o Conselho e o Parlamento devem <a>enviar</a>
      uma mensagem inequívoca à Turquia:'
  - s: We should also <v>send</v> <p>out</p> clear signals, though, and I therefore
      officially request that Europe should not be present at the celebrations for
      the anniversary of the Islamic Revolution in Iran and that this should be a
      clear signal sent by us to the Iranian authorities.
    t: Todavia, e porque devemos também <a>enviar</a> sinais claros, solicito oficialmente
      que a Europa não esteja presente nas comemorações do aniversário da Revolução
      Islâmica do Irão e que este seja um sinal claro por nós enviado às autoridades
      iranianas.
  - s: Now I agree with those who stated that the Council did not act appropriately
      with the European Parliament, but I believe that the message <v>sent</v> <p>out</p>
      by the Committee on Civil Liberties, Justice and Home Affairs last week taught
      the Council a lesson, a lesson that was clearly understood.
    t: Concordo com aqueles que afirmaram que o Conselho não agiu como devia com o
      Parlamento Europeu, mas creio que a mensagem <a>enviada</a>, na semana passada,
      pela Comissão das Liberdades Civis, da Justiça e dos Assuntos Internos deu ao
      Conselho uma lição, uma lição que foi claramente compreendida.
  - s: The only thing that will help in this case is to <v>send</v> <p>out</p> a clear
      signal.
    t: A única coisa que, neste caso, pode ajudar é <a>enviarmos</a> um sinal claro.
  - s: We cannot forget that this deal also has a political content, because to the
      north of South Korea there is a very aggressive enemy, and I think we <v>send</v>
      <p>out</p> a message as well as to whom we support.
    t: Não podemos esquecer que este acordo tem também um teor político, porque a
      norte da Coreia do Sul está um inimigo muito agressivo, e penso que estamos
      também a <a>enviar</a> uma mensagem sobre quem apoiamos.
  - s: First, it limits the written questionnaire that is <v>sent</v> <p>out</p> by
      committees to Commissioners beforehand.
    t: Em primeiro lugar, limita o questionário escrito, <a>enviado</a> antecipadamente
      pelas comissões especializadas aos Comissários.
  - s: Basically, what this involves is that a misleading business directory <v>sends</v>
      <p>out</p> a form, which appears to simply request people to update their own
      personal details or their business details, in return for what appears to be
      a free entry, a free listing in the business directory.
    t: Basicamente, o que isto implica é que um directório de empresa fraudulento
      <a>envia</a> um impresso em que aparentemente apenas solicita às pessoas que
      actualizem os seus dados pessoais de forma pormenorizada ou os dados pormenorizados
      da sua empresa em troca do que parece ser um registo gratuito numa listagem
      gratuita no directório de empresa.
  - s: It says at the top of the letter <v>sent</v> <p>out</p> by the misleading company
      that the information is free of charge.
    t: Diz no princípio da carta <a>enviada</a> pela empresa enganosa que a informação
      é gratuita.
  - s: Some time after that, the alleged legal department of the company <v>sent</v>
      <p>out</p> letters, which I have here, asking my fellow countryman to pay EUR
      3 529.
    t: Algum tempo depois, o alegado departamento jurídico da empresa <a>enviou</a>
      cartas, que tenho aqui, pedindo ao meu compatriota o pagamento de 3 529,38 euros,
      o que aparentemente incluía juros e as despesas judiciais da empresa.
  - s: As we are now <v>sending</v> this EUR 3.5 billion of EU taxpayers’ money <p>out</p>
      into space for Galileo, we must ensure that it achieves the desired results.
    t: Visto estarmos agora a <a>enviar</a> 3,5 mil milhões de euros dos contribuintes
      da UE para o espaço, para o Galileo, temos de assegurar que são alcançados os
      resultados pretendidos.
  - s: About a year ago the Commission <v>sent</v> <p>out</p> a questionnaire to all
      Member States and organisations throughout Europe, to people in the industry,
      consumers, processors and others.
    t: Há cerca de um ano, a Comissão <a>enviou</a> um questionário a todos os Estados-Membros
      e organizações de toda a Europa, a pessoas ligadas à indústria, a consumidores,
      transformadores e outros.
  - s: Indeed, according to the replies to the questionnaires <v>sent</v> <p>out</p>
      by the Commission concerning the review of the common fisheries policy, the
      sector itself does not support the need for regionalisation, the only exception
      being the United Kingdom.
    t: Com efeito, nem o próprio sector, pelo que se infere das respostas aos questionários
      <a>enviados</a> pela Comissão relativos aos ajustamentos da PCP, manifestou
      esta necessidade de regionalização, à excepção de um país, o Reino Unido.
  - s: Nonetheless, we should <v>send</v> <p>out</p> a clear signal that we do want
      a peaceful solution, and so does Iraq.
    t: No entanto, devíamos <a>enviar</a> um sinal claro de que pretendemos uma solução
      pacífica, como sucede com o Iraque.
  - s: In so doing, they are <v>sending</v> <p>out</p> a clear message that the Kremlin’s
      interests take precedence over all laws and over respect for European Union
      Member States.
    t: Ao fazê-lo, estão a <a>enviar</a> um recado claro de que os interesses do Kremlin
      estão acima de quaisquer leis e do respeito pelos Estados-Membros da União Europeia.
  - s: More than ten years have passed since our industry promised to achieve this
      with its proposed self-regulation on the grounds that this approach would be
      better and more efficient, and I would have liked the House to <v>send</v> <p>out</p>
      a clear climate policy message today.
    t: Já passaram mais de dez anos desde que a nossa indústria prometeu atingir esta
      meta através da sua proposta de auto-regulação, argumentando que essa abordagem
      seria melhor e mais eficiente, e eu teria apreciado que a Assembleia tivesse
      <a>enviado</a> hoje uma mensagem clara de política ambiental.
  - s: I believe it is entirely appropriate for the European Parliament itself to
      <v>send</v> <p>out</p> a firm and unequivocal message to all EU citizens and
      Member States making it clear that we do not wish to see people smoking in public
      places, notably in restaurants, in bars and on public transport.
    t: Considero ser inteiramente justificado que o próprio Parlamento Europeu <a>envie</a>
      aos cidadãos e Estados-Membros da UE um sinal firme e inequívoco de que não
      queremos ver pessoas a fumar nos espaços públicos, designadamente em restaurantes,
      bares e transportes públicos.
  - s: It will <v>send</v> <p>out</p> a clear message at international level that
      Serbian membership of the EU is on the current political agenda.
    t: Apoio este acordo, que <a>enviará</a> uma clara mensagem a nível internacional
      de que a adesão da Sérvia à União Europeia está na agenda política actual.
  - s: Madam President, ladies and gentlemen, today, the European Parliament is <v>sending</v>
      <p>out</p> a strong message to women who assist their spouses in their self-employed
      work.
    t: Senhora Presidente, Senhoras e Senhores Deputados, hoje, o Parlamento Europeu
      está a <a>enviar</a> um sinal forte às mulheres que ajudam os maridos na sua
      actividade profissional independente.
  - s: The border arbitration agreement which they have signed <v>sends</v> <p>out</p>
      a positive message and sets an excellent example to the other countries in the
      region.
    t: O Acordo de Arbitragem sobre a questão fronteiriça com a Eslovénia assinado
      por estes países <a>envia</a> um sinal positivo e representa um excelente exemplo
      para os outros países na região.
  - s: we must not <v>send</v> <p>out</p> a signal to Honduras, Central America and
      the rest of the world that we tolerate coups d’état.
    t: não podemos <a>enviar</a> às Honduras, à América Central e ao resto do mundo
      um sinal de que toleramos golpes de Estado.
  - s: you <v>send</v> <p>out</p> a reasoned opinion expressing doubts as to the legality
      of what has been done and you then engage in discussions with the French authorities
      if they are prepared to do so, which they are, and that is currently the stage
      that we have got to.
    t: é <a>enviado</a> um parecer fundamentado manifestando dúvidas sobre a legalidade
      do que foi feito, e depois iniciam-se conversações com as autoridades francesas,
      se estas estiverem dispostas a fazê-lo, como foi o caso.
  - s: I am talking about only a very modest increase in the sums available, but this
      would <v>send</v> <p>out</p> a very big message to the European people.
    t: O que proponho é apenas um aumento muito modesto das dotações disponíveis,
      mas que iria certamente <a>enviar</a> uma importante mensagem ao eleitorado
      europeu.
  - s: In the Trentin report we have at least demanded that in future the Commission
      be able to <v>send</v> <p>out</p> the blue letters on its own, without this
      being dependent on a vote in the Ecofin Council in which the offenders are indirectly
      involved.
    t: Mesmo assim, no relatório Trentin exigimos que, no futuro, a Comissão possa
      <a>enviar</a> autonomamente as cartas de advertência, sem que tal dependa da
      votação no Conselho ECOFIN, no qual os prevaricadores estão indirectamente envolvidos.
  - s: However, I think that awarding the Sakharov Prize to a Cuban for the third
      time in its 20-odd-year history is a lot, and we are <v>sending</v> <p>out</p>
      a political signal that devalues the Sakharov Prize.
    t: Contudo, penso que é excessivo atribuir três vezes o Prémio Sakharov, que existe
      há cerca de 20 anos, a cidadãos cubanos, e estamos a <a>enviar</a> um sinal
      que desvaloriza a distinção.
  - s: We were unanimous in wanting to <v>send</v> <p>out</p> a clear signal on this
      matter.
    t: Fomos unânimes no desejo de <a>enviar</a> um sinal claro nesta matéria.
  - s: For this, I should like to thank the members who contributed with their proposals
      and I hope that we shall <v>send</v> <p>out</p> a message that mental health
      is a valuable social commodity and that we all need to work to promote it.
    t: Por tudo isto, gostaria de agradecer aos colegas que contribuíram com as suas
      propostas e espero que consigamos <a>enviar</a> uma mensagem de que a saúde
      mental é um bem social precioso e que é dever de todos nós trabalhar para a
      promover.
  - s: If that is the case, and if there is no final agreement on containing biological
      and toxic weapons, what kind of message will it <v>send</v> <p>out</p> to what
      President Bush calls the ’rogue’ states of the world?
    t: Se assim for, e se não houver acordo final sobre a contenção das armas biológicas
      e tóxicas, que tipo de mensagem estará a ser <a>enviado</a> para aqueles que
      o Presidente Bush apelida de Estados «malfeitores» do mundo?
  - s: ECHO’s presence in a wide range of countries, each with its own workers who
      have been <v>sent</v> <p>out</p>, is an important link in an effective policy
      of humanitarian aid.
    t: A presença do ECHO num vasto conjunto de países, através dos seus próprios
      <a>enviados</a>, é um elemento importante numa política humanitária eficaz.
  - s: In just a few days’ time, the Conference in The Hague will be held, which will
      bring together those party to the Convention on Biological Diversity, the European
      Parliament, by means of our resolution, must shoulder its responsibilities and
      <v>send</v> <p>out</p> a strong and clear message.
    t: A alguns dias da Conferência de Haia que reunirá as Partes à Convenção sobre
      a Diversidade Biológica, o Parlamento Europeu, através da nossa resolução, deve
      assumir as suas responsabilidades e <a>enviar</a> uma mensagem forte e clara.
  - s: Here again, the Presidency played an important part and we believe that this
      agreement is particularly useful because it <v>sends</v> <p>out</p> three central
      messages.
    t: Também nesta matéria a Presidência desempenhou um papel importante e consideramos
      que este acordo é particularmente importante, já que <a>envia</a> três mensagens
      fulcrais.
  - s: This is <v>sending</v> <p>out</p> a very dangerous message to the applicant
      countries.
    t: Isto é <a>enviar</a> uma mensagem muito perigosa aos países candidatos.
  - s: This review, which is getting under way now, partly in New York and partly
      in Geneva, <v>sends</v> <p>out</p> a very complex signal to a world which is
      changing and has a major problem with the failure of a certain type of human
      rights policy.
    t: Esta revisão, que está agora a começar, por um lado em Nova Iorque e, por outro
      lado, em Genebra, <a>envia</a> um sinal muito complexo a um mundo que está a
      mudar e tem um grande problema relacionado com o fracasso de um certo tipo de
      política de direitos humanos.
  - s: Even if, in the Arab conflict, the European Union has again failed to <v>send</v>
      <p>out</p> a strong political message, it has, nonetheless, supported the government
      of President Abbas and Prime Minister Fayyad over the last two or three years
      and, as such, they have been able to construct the necessary institutions so
      that, by next September, Prime Minister Fayyad will be in a position to ask
      the UN to recognise the independent state of Palestine and I hope that, when
      it does, the European Union will support that request.
    t: Apesar de, no conflito árabe, a União Europeia não ter, de novo, <a>enviado</a>
      uma forte mensagem política, apoiou o Governo do Presidente Abbas e do Primeiro-Ministro
      Fayyad ao longo dos últimos dois ou três anos e, como tal, estes responsáveis
      conseguiram criar as instituições necessárias para que, até Setembro próximo,
      o Primeiro-Ministro Fayyad esteja em posição de pedir à ONU para reconhecer
      o Estado independente da Palestina, e eu espero que, quando o fizer, a União
      Europeia apoie esse pedido.
  - s: The slowness of the Community’s legal processes and the rare use of financial
      penalties against those Member States that are slow to comply have <v>sent</v>
      <p>out</p> two negative political messages.
    t: A lentidão do contencioso comunitário e a rara aplicação de penalizações económicas
      aos Estados membros prevaricadores têm <a>enviado</a> dois sinais políticos
      negativos.
  - s: With a view to forming as rounded an opinion as possible in order to prepare
      for this deadline, which I believe was a good idea, the Commission organised
      a systematic consultation process involving everyone associated or involved
      with this activity, <v>sending</v> <p>out</p> questionnaires and arranging meetings.
    t: Com o objectivo de forjar uma opinião - penso que isso foi um boa ideia -,
      uma opinião o mais completa possível com vista a preparar esse momento, a Comissão
      organizou um processo sistemático de consulta de todos os parceiros ligados
      ou envolvidos nesta actividade, <a>enviando</a> simultaneamente questionários
      e organizando seminários.
  - s: I have no problems with <v>sending</v> <p>out</p> this message within the European
      Union, but we must refrain from applying it in the context of the Biosafety
      Protocol, which is about safety.
    t: Não tenho problema em <a>enviar</a> tal mensagem à União Europeia, mas temos
      de nos abster de a aplicar no contexto do Protocolo relativo à Bio-segurança,
      que trata de segurança.
  - s: What can Parliament undertake to do in the coming months to <v>send</v> <p>out</p>
      to Europeans the positive signals they are waiting for?
    t: Que pode o Parlamento fazer nos próximos meses para <a>enviar</a> aos Europeus
      os sinais positivos que estes aguardam?
  - s: By failing to produce a budget, the Union is <v>sending</v> <p>out</p> the
      wrong kind of message to its future members and its external partners.
    t: Com o malogro em produzir um orçamento, a União <a>envia</a> o tipo errado
      de sinal aos seus futuros membros e parceiros externos.
  - s: This Summit <v>sent</v> <p>out</p> the clear message that Europe does admit
      its responsibility with regard to enlargement.
    t: Esta cimeira <a>enviou</a> uma mensagem clara de que a Europa assume efectivamente
      a sua responsabilidade no que se refere ao alargamento.
  - s: A clear message was also <v>sent</v> <p>out</p> at the weekend to those who
      believe that enlargement can be continued without carrying out the reforms that
      are essential as part of the constitutional process.
    t: No fim-de-semana, foi também <a>enviada</a> uma mensagem clara àqueles que
      acreditam que o alargamento pode prosseguir sem que sejam efectuadas as reformas
      que são parte essencial do processo constitucional.
  - s: Likewise, it is also a mistake to try to link budgetary reform to the adoption
      of a Constitution or a Constitutional Treaty and to further enlargement, because
      it <v>sends</v> <p>out</p> the wrong signals with regard to what the European
      Union should be about.
    t: Do mesmo modo, também é um erro tentar estabelecer uma ligação entre a reforma
      orçamental e a adopção de uma Constituição ou um Tratado Constitucional e um
      maior alargamento, porque isso <a>envia</a> sinais errados sobre aquilo que
      se pretende com a União Europeia.
  - s: I think it is an extremely negative message to <v>send</v> <p>out</p> to the
      rest of the world if we talk about exemptions for emissions trading for the
      next decade.
    t: Considero que falarmos das isenções ao regime de comércio de emissões para
      a próxima década é <a>enviarmos</a> uma mensagem extremamente negativa ao resto
      do mundo.
  - s: We must <v>send</v> <p>out</p> a clear message that the European Union is pursuing
      a unified foreign and security policy, and I would ask you once again to check
      that the Council presidency does indeed always act as the Council presidency
      and is not simply a separate rotating body from one Member State.
    t: Temos de <a>enviar</a> um sinal bem claro de que a União Europeia está a seguir
      uma política externa e de segurança unificada, e gostaria de lhe pedir uma vez
      mais que se certifique de que a presidência do Conselho actua sempre nessa qualidade
      e não apenas como um órgão rotativo de um Estado-membro.
  - s: At the same time, the Brazilian President has continued to <v>send</v> <p>out</p>
      messages of confidence to investors.
    t: O Director do FMI, Michel Camdessus, manifestou hoje mesmo a sua satisfação
      pelo compromisso assumido pelo Brasil de aplicar o plano de saneamento orçamental
      acordado com o FMI e, ao mesmo tempo, o Presidente brasileiro continuou a <a>enviar</a>
      mensagens de confiança aos investidores.
  - s: What signals are being <v>sent</v> <p>out</p> to future leaders of the Commission
      if those responsible for the scandals can just carry on in good jobs?
    t: Que sinais estaremos a <a>enviar</a> aos futuros dirigentes da Comissão se
      os responsáveis pelos escândalos puderem continuar nos seus bons empregos?
  - s: Despite what I must call the Council’s sorry attitude yesterday, today the
      European Parliament has <v>sent</v> <p>out</p> the message that ’we are not
      prepared to grant you aid when your human rights situation is getting continually
      worse and when your behaviour is endangering stability in the area’ .
    t: Apesar da triste atitude de ontem do Conselho - devo dizer - o Parlamento Europeu
      <a>enviou</a> hoje à Turquia uma mensagem onde diz que «não estamos dispostos
      a apoiar-vos enquanto a situação dos direitos humanos se agravar cada vez mais
      e enquanto o vosso comportamento representar um perigo para a estabilidade na
      região».
  - s: If Yushchenko wins, we must be prepared to free up large amounts of additional
      funding to support the transformation of Ukraine, and we should <v>send</v>
      <p>out</p> a clear message now that we are prepared to do so.
    t: Se Viktor Yushchenko ganhar, teremos de estar preparados para desembolsar um
      financiamento suplementar avultado destinado a apoiar a transformação da Ucrânia,
      e deveríamos <a>enviar</a> agora uma mensagem clara, mostrando que estamos preparados
      para o fazer.
  - s: 'We expect the Council, at its next meeting, to <v>send</v> <p>out</p> a strong
      signal to the public and to the market:'
    t: 'Esperamos que o Conselho, na sua próxima reunião, <a>envie</a> um forte sinal
      ao público e ao mercado:'
  - s: Some maintain that intervention is required on the part of the International
      Monetary Fund, ignoring the catastrophic signal that this would <v>send</v>
      <p>out</p> to financial markets in terms of the direction in which the euro
      area would be heading.
    t: Há quem defenda a necessidade de uma intervenção por parte do Fundo Monetário
      Internacional, ignorando o sinal catastrófico que a mesma <a>enviaria</a> aos
      mercados financeiros em termos do rumo tomado pela zona euro.
  - s: It <v>sends</v> <p>out</p> a clear message that Community funding is based
      on the principle of combating social problems, regardless of the region of the
      Union in which they arise.
    t: <a>Enviam</a> uma mensagem clara de que o financiamento da Comunidade se baseia
      no princípio do combate aos problemas sociais, independentemente da região da
      União onde estes ocorram.
  - s: People are <v>sent</v> <p>out</p> without being properly briefed, knowing the
      background or talking the official language.
    t: As pessoas são <a>enviadas</a> sem terem sido convenientemente preparadas,
      sem conhecerem os antecedentes ou dominarem a língua oficial do país em causa.
  - s: If we have to take a step forward, we must do so not least by <v>sending</v>
      <p>out</p> a message as the European Union, calling for monitoring of the penal
      systems of all the States which have signed the Universal Declaration of Human
      Rights, for, very often, the penal systems which have produced their own internal
      definitions of human rights are not consistent with the Declaration.
    t: Se temos de dar um passo em frente, devemos, no mínimo, <a>enviar</a> uma mensagem
      enquanto União Europeia, no sentido de serem supervisionados os sistemas penais
      de todos os Estados que subscreveram a Declaração Universal dos Direitos do
      Homem, porque, muitas vezes, os sistemas penais que produziram as suas próprias
      definições de direitos humanos não são coerentes com essa mesma Declaração.
  - s: I would like people to know that in Ireland we will have a referendum on the
      Amsterdam Treaty and already the EU Commission is interfering by <v>sending</v>
      <p>out</p> propaganda to members of the public.
    t: Gostaria que as pessoas soubessem que, na Irlanda, vamos fazer um referendo
      sobre o Tratado de Amesterdão e que a Comissão da União Europeia já está a interferir,
      <a>enviando</a> propaganda para alguns cidadãos.
  - s: This is the clear message that all major institutions, particularly the European
      Union and its institutions, must <v>send</v> <p>out</p> throughout the world.
    t: É esta a forte mensagem que todas as grandes instituições e, nomeadamente,
      a União Europeia e as Instituições que a representam, devem <a>enviar</a> ao
      mundo.
  - s: I believe it could <v>send</v> <p>out</p> the wrong signals.
    t: Julgo que poderá <a>enviar</a> uma mensagem indesejável.
  - s: There are often national laws which cultivate such attitudes and <v>send</v>
      <p>out</p> the wrong messages.
    t: Muitas das vezes a legislação nacional cultiva este tipo de mentalidades e
      <a>envia</a> as mensagens erradas.
  - s: The budgetary process must take its course and therefore it would be very foolish
      to <v>send</v> <p>out</p> positive signals saying that this difficult dossier
      is being brought to a conclusion.
    t: O processo orçamental tem de prosseguir o seu curso e, portanto, seria uma
      grande loucura <a>enviar</a> sinais positivos dizendo que este difícil processo
      está a chegar ao seu termo.
  - s: At the outset of the sitting this morning Mr Alex Smith raised the question
      of a letter which Mr Coates and I had <v>sent</v> <p>out</p> concerning the
      vote on the debate today.
    t: Esta manhã, no princípio da sessão, o senhor deputado Alex Smith colocou a
      questão de um carta relativa à votação do debate de hoje que eu e o senhor deputado
      Coates tínhamos <a>enviado</a>.
  - s: Narrowing the gap with Turkey in fact means <v>sending</v> <p>out</p> an important
      message to the moderate Muslim world, one that can overcome the extremes of
      fundamentalism and can initiate a dialogue or a meeting of religions and cultures.
    t: Encurtar a distância que nos separa da Turquia significa, de facto, <a>enviar</a>
      uma mensagem importante ao mundo muçulmano moderado, capaz de superar os extremismos
