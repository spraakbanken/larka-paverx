  - s: In future, British fishing boats will be policed in our own territorial waters
      by patrol boats operating under the control of this new agency and <v>sent</v>
      <p>out</p> on the authority of the EU’s inspectorate based in Madrid.
    t: In futuro, i pescherecci britannici saranno sottoposti a controlli nelle nostre
      stesse acque territoriali da guardacoste che operano sotto il controllo di questa
      nuova Agenzia, <a>inviati</a> d’autorità dall’ispettorato dell’Unione europea
      con sede a Madrid.
  - s: 'On behalf of the Socialist Group, I hope that the Commission, in close cooperation
      with all those involved, the international NGOs, UNHCR, WFP, in Iran, in Pakistan,
      with the political initiatives which Commissioner Patten indicated a moment
      ago, manages to <v>send</v> <p>out</p> that signal on time:'
    t: A nome del gruppo socialista oso esprimere la speranza che la Commissione,
      in stretta collaborazione con tutti gli interessati, le ONG internazionali,
      l’UNHCR, il PAM, in Iran, in Pakistan, riesca, con le iniziative politiche poc’anzi
      annunciate dal Commissario Patten, a <a>inviare</a> in tempo il segnale di una
      nuova coalizione per gli aiuti umanitari nella regione.
  - s: It might have been that he would have given a more balanced view than some
      of the letters <v>sent</v> <p>out</p> by the government.
    t: Forse avrebbe fornito una visione più equilibrata di quella che è emersa da
      alcune lettere <a>inviate</a> dal governo.
  - s: Mr de Villepin and Mrs Merkel, like many others, are quite right when they
      say that in that case, Turkey does not belong, and so I hope that that is the
      message that this House will be <v>sending</v> <p>out</p>.
    t: mi auguro che proprio questo sia il messaggio che il nostro Parlamento si accinge
      ad <a>inviare</a>.
  - s: I could live with it though, if recital G on this aspect were to lapse, and
      in so doing if it were to be possible, with the support of the Social Democrats,
      to achieve a broader majority for this resolution, because this would <v>send</v>
      <p>out</p> a clearer signal to Russia.
    t: Posso comunque accettare che il considerando G su questo punto venga depennato
      in modo da ottenere una più vasta maggioranza per la risoluzione anche con l’appoggio
      dei socialdemocratici, perché così il segnale che <a>invieremo</a> alla Russia
      sarà più chiaro.
  - s: After all, that would be <v>sending</v> <p>out</p> the wrong signal to Kremlin
      boss Putin at entirely the wrong moment.
    t: In tal modo si <a>invia</a> un segnale sbagliato al signore del Cremlino, Putin,
      in un momento completamente sbagliato.
  - s: Our aim is to <v>send</v> <p>out</p> precisely such a sign by means of this
      project, which is merely a small part of a much larger aid measure, and one
      way in which we can provide aid rapidly and to those who need it.
    t: Il nostro scopo è proprio quello di <a>inviare</a> questo segnale per mezzo
      del progetto in esame, che costituisce solo una piccola parte di una misura
      di sostegno ben più ampia ed è semplicemente un modo per portare rapidamente
      aiuto a coloro che ne hanno bisogno.
  - s: According to the figures, with the money spent on <v>sending</v> <p>out</p>
      these vessels, 9 600 new ones suited to the fishing methods used in those countries
      could be built.
    t: Secondo i dati disponibili, con il denaro speso per <a>inviare</a> questi battelli
      si potrebbero costruire circa 9 600 nuove imbarcazioni, adatte alla realtà della
      pesca di quei paesi.
  - s: Parliament is thereby <v>sending</v> <p>out</p> a clear signal to the negotiators
      who will be attending the climate summit in Copenhagen on Europe’s behalf in
      a fortnight’s time.
    t: Il Parlamento, quindi, <a>invia</a> un chiaro messaggio ai negoziatori che
      fra due settimane prenderanno parte a nome dell’Europa al vertice di Copenaghen
      sui cambiamenti climatici.
  - s: 'We are systematically <v>sending</v> <p>out</p> a clear message on this:'
    t: 'Stiamo sistematicamente <a>inviando</a> un messaggio chiaro:'
  - s: Thus, Mr President, if this agreement is confirmed, we will be <v>sending</v>
      <p>out</p> a firm political signal to industry and the national safety authorities.
    t: Così, signor Presidente, se questo accordo sarà confermato, <a>invieremo</a>
      un forte segnale politico all’industria e alle autorità nazionali competenti
      in materia di sicurezza.
  - s: The report also <v>sends</v> <p>out</p> an important signal that the human
      rights clause agreed in the so-called ’Global Agreement’ between the EU and
      Mexico must finally be acted upon.
    t: La relazione <a>invia</a> inoltre un segnale importante riguardo alla necessità
      di approvare finalmente la clausola dei diritti umani contenuta nel cosiddetto
      «accordo globale» tra UE e Messico.
  - s: Mr President, ladies and gentlemen, first I would like to emphasise the significance
      of this joint debate on SMEs and I sincerely hope that the SMEs will hear the
      strong signal that our Parliament wishes to <v>send</v> <p>out</p> to them.
    t: Signor Presidente, onorevoli colleghi, innanzi tutto vorrei sottolineare il
      significato di questa discussione congiunta sulle PMI ed è mio sincero auspicio
      che le PMI possano sentire il forte segnale che il nostro Parlamento intende
      <a>inviare</a> loro.
  - s: It might <v>send</v> <p>out</p> a disturbing message or trigger the question
      of whether, a year after the enlargement of the European Union, certain states
      are more European than others.
    t: Essa potrebbe <a>inviare</a> un messaggio inquietante, e induce a chiedersi
      se per caso - a un anno dall’allargamento dell’Unione europea - alcuni Stati
      non siano più europei degli altri.
  - s: We should be aware of the kind of signal we would <v>send</v> <p>out</p> by
      means of such a resolution, and to whom we would send it.
    t: Dobbiamo renderci conto del tipo di segnale che <a>invieremmo</a> con una tale
      risoluzione, nonché del tipo di destinatari che lo riceverebbero.
  - s: Therefore, we have to <v>send</v> <p>out</p> a clear signal.
    t: È pertanto necessario che oggi <a>inviamo</a> un segnale chiaro.
  - s: Without mad cow disease it would have been more difficult to stipulate that
      cows should only be fed with food their digestive systems can tolerate, i.e.
      one should not try to turn herbivores into carnivores, which is what happened
      when lorry-loads of meat and bonemeal were <v>sent</v> <p>out</p> from factories
      to cattle breeders.
    t: Senza ESB sarebbe stato più difficile affermare che gli animali devono essere
      alimentati con foraggio che possono tollerare, ossia non si devono trasformare
      erbivori in cannibali, come invece è stato fatto, quando camion carichi di farina
      di carne e ossa sono stati <a>inviati</a> dalle fabbriche agli allevamenti di
      bestiame.
  - s: The report <v>sends</v> <p>out</p> a positive signal and can play an important
      and positive role in mapping out the next stages of the negotiations.
    t: La relazione <a>invia</a> un segnale positivo e potrebbe avere un ruolo importante
      e positivo nel tracciare le future tappe dei negoziati.
  - s: You are <v>sending</v> <p>out</p> the wrong messages.
    t: Lei sta <a>inviando</a> i messaggi sbagliati.
  - s: Now the EU must <v>send</v> <p>out</p> a clear sign of solidarity to Russia,
      and a sign that we will gauge its good will towards the EU as a whole on the
      basis of its approach to the new Eastern European Member States.
    t: Ora l’Unione europea deve <a>inviare</a> un chiaro segnale di solidarietà alla
      Russia, nonché il segnale della nostra intenzione di misurare la sua buona volontà
      verso l’Unione nel complesso la base dell’approccio che adotterà nei confronti
      dei nuovi Stati membri dell’Europa orientale.
  - s: That is really not the message we can <v>send</v> <p>out</p> on the basis of
      arguments we have heard so far.
    t: Non è questo il messaggio che possiamo <a>inviare</a> sulla base degli argomenti
      che abbiamo sentito finora.
  - s: if we were to give up Strasbourg and hold all our meetings here in Brussels,
      it would <v>send</v> <p>out</p> a small signal, both on the CO2 issue and in
      other respects.
    t: se sospendessimo le riunioni di Strasburgo e tenessimo tutte le discussioni
      qui a Bruxelles, <a>invieremmo</a> un piccolo segnale, sia riguardo alla questione
      del CO2 che riguardo ad altri aspetti.
  - s: I hope that our report will <v>send</v> <p>out</p> a strong signal about what
      MEPs want to see happen on energy efficiency.
    t: Mi auguro che la nostra relazione <a>invii</a> un forte segnale su quanto gli
      eurodeputati desiderano che accada in merito all’efficienza energetica.
  - s: We must <v>send</v> <p>out</p> this message.
    t: È importante <a>inviare</a> questo segnale.
  - s: I urge Parliament to debate soon the proposal for radio spectrum policy and
      thus <v>send</v> <p>out</p> a strong signal on the importance and the urgency
      of the matter.
    t: Faccio perciò appello al Parlamento affinché discuta quanto prima la proposta
      relativa ad un quadro normativo per la politica in materia di spettro delle
      radiofrequenze, <a>inviando</a> così un segnale forte sull’importanza e l’urgenza
      di tale materia.
  - s: I think the Council is using as an excuse the messages that you, Mr Barroso,
      have been <v>sending</v> <p>out</p> for months, namely that no changes are needed.
    t: Ritengo che lei stia usando il Consiglio, che non era preparato ad accettare
      idee diverse, come giustificazione, e che il Consiglio stia utilizzando come
      scusa i messaggi che lei, Presidente Barroso, <a>invia</a> da mesi, vale a dire
      che non occorre alcun cambiamento.
  - s: That is why the forthcoming summit must <v>send</v> <p>out</p> a clear signal
      to the citizens of Europe that it will improve the situation.
    t: Perciò il prossimo vertice deve <a>inviare</a> un chiaro segnale ai cittadini
      d’Europa che migliorerà la situazione.
  - s: That is an example of a mercenary force which is being <v>sent</v> <p>out</p>
      there, isn’t it?
    t: Qui, vicino a noi, c’è la legione straniera che ad esempio è costituita da
      una truppa di mercenari che vengono <a>inviati</a> laggiù.
  - s: I would like to take this opportunity to <v>send</v> <p>out</p> three messages
      to our Greek friends.
    t: Desidero cogliere l’occasione per <a>inviare</a> tre messaggi ai nostri amici
      greci.
  - s: I hope that this will not be the case, because we need to <v>send</v> <p>out</p>
      a strong signal.
    t: Spero che questo non avvenga, perché dobbiamo <a>inviare</a> un messaggio inequivocabile.
  - s: Is this the right signal to be <v>sending</v> <p>out</p> at a time when funding
      for other research projects, in particular for renewable energy, is being cut?
    t: È questo il messaggio giusto da <a>inviare</a> in un periodo in cui si operano
      tagli ai fondi per altri progetti di ricerca, in particolare per le energie
      rinnovabili?
  - s: Today, the European Parliament is <v>sending</v> <p>out</p> a strong signal
      to our regions.
    t: Oggi il Parlamento europeo sta <a>inviando</a> un segnale forte alle regioni.
  - s: We need to <v>send</v> <p>out</p> a clear message.
    t: Dobbiamo <a>inviare</a> un messaggio chiaro.
  - s: I believe that we must <v>send</v> <p>out</p> a clear message that the European
      Union looks behind the statistics, especially in the present economic crisis.
    t: 'Dobbiamo <a>inviare</a> un messaggio chiaro:'
  - s: 'We have <v>sent</v> <p>out</p> a clear message, which is structured around
      three priorities:'
    t: 'Abbiamo <a>inviato</a> un messaggio chiaro, strutturato attorno a tre priorità:'
  - s: For Parliament and the Council to secure first-reading agreement on these measures
      before the election recess would <v>send</v> <p>out</p> a powerful message that
      the EU knows what it has to do to restore order to the financial system.
    t: Per il Parlamento e il Consiglio sicurezza concludere la prima lettura dell’accordo
      su queste misure, prima della pausa elettorale, significherebbe <a>inviare</a>
      un messaggio autorevole e dire che l’Unione europea sa come agire per ripristinare
      l’ordine nel sistema finanziario.
  - s: As we all know, this is why the European heads of state and government decided
      in March last year to <v>send</v> <p>out</p> a resolute message to the international
      community, with commitments concerning the reduction of greenhouse emissions.
    t: Come tutti noi sappiamo, questo è il motivo per cui, a marzo dello scorso anno,
      i capi di Stato e di governo europei hanno deciso di <a>inviare</a> un messaggio
      risoluto alla comunità internazionale, con impegni relativi alla riduzione delle
      emissioni di gas a effetto serra.
  - s: Signals such as those <v>sent</v> <p>out</p> by Mr Sarkozy - that Turkey, regardless
      of what it does, will never join the European Union - certainly do not help.
    t: Segnali come quelli <a>inviati</a> dal Presidente Sarkozy - che la Turchia,
      a prescindere da quello che fa, non entrerà mai nell’Unione - senza dubbio non
      aiutano.
  - s: Madam President, ladies and gentlemen, I am extremely pleased with the balanced
      nature of this report that <v>sends</v> <p>out</p> a positive signal to Turkey.
    t: Signora Presidente, onorevoli colleghi, mi compiaccio della natura equilibrata
      della presente relazione che <a>invia</a> un segnale positivo alla Turchia.
  - s: I myself looked into the situation recently when I <v>sent</v> <p>out</p> questionnaires
      to those authorities in the Baltic countries responsible for this matter.
    t: Sulla questione ho recentemente indagato io stessa <a>inviando</a> questionari
      alle autorità dei paesi Baltici competenti in merito.
  - s: I am also very grateful to Mrs Sommer, because I think that in her report on
      the border regions she has managed to highlight the problems of the people directly
      affected by enlargement and who are already experiencing in their daily lives
      what it means to live in a region where there is a marked economic disparity
      and to ensure that we in Parliament <v>send</v> <p>out</p> a strong signal that
      appropriate support must be given, because we in Parliament can make those funds
      available in the budget procedure for 2002.
    t: Ha inoltre fatto sì che dal Parlamento si <a>inviasse</a> un segnale forte
      riguardo alla volontà di offrire adeguati sostegni, dal momento che nel quadro
      della procedura di bilancio per l’esercizio 2002 il Parlamento può mettere a
      disposizione le necessarie risorse finanziarie.
  - s: I am all the more favourable towards it because the Council stalled the negotiations
      at the beginning of the year, which <v>sent</v> <p>out</p> a very bad sign to
      the South African people.
    t: Da parte mia, sono tanto più favorevole a quest’ accordo in quanto il Consiglio
      aveva bloccato i negoziati all’inizio di quest’ anno, <a>inviando</a> così un
      pessimo segnale al popolo sudafricano.
  - s: The first line of approach - infringement procedures - required a detailed
      analysis of the legal situation in all the 25 Member States that have railway
      systems and resulted in the reasoned opinions that were <v>sent</v> <p>out</p>
      in 2009.
    t: Il primo orientamento - procedimenti per infrazione - ha richiesto un’analisi
      dettagliata della situazione giuridica in tutti i 25 Stati membri dotati di
      sistemi ferroviari che ha portato ai pareri motivati <a>inviati</a> nel 2009.
  - s: 'The political signal <v>sent</v> <p>out</p> by our Parliament is clear:'
    t: 'Il segnale politico <a>inviato</a> dall’Assemblea è chiaro:'
  - s: Although the budget strikes a delicate balance, I, for my part, regret the
      Member States’ failure to take account of strong political signals <v>sent</v>
      <p>out</p> precisely to those people experiencing difficulties.
    t: Benché il bilancio si regga su un equilibrio delicato, da parte mia depreco
      il fatto che gli Stati membri non abbiano tenuto conto dei chiari segnali politici
      <a>inviati</a> proprio alle categorie più in difficoltà.
  - s: This reference makes the problem an international problem, as indeed it is,
      not a bilateral problem, and <v>sends</v> <p>out</p> a more accurate message
      than just generally hoping that the problem will resolve itself.
    t: Il riferimento alle Nazioni Unite rende il problema internazionale - in effetti
      non si tratta certo di un problema bilaterale - ed <a>invia</a> un segnale più
      chiaro che auspicarsi semplicemente che il problema si risolva da solo.
  - s: 'The European Union, the Commission, the Council and Parliament need to <v>send</v>
      <p>out</p> an unambiguous message to Turkey:'
    t: 'L’Unione europea, la Commissione, il Consiglio e il Parlamento devono <a>inviare</a>
      un messaggio chiaro alla Turchia:'
  - s: Basically, what this involves is that a misleading business directory <v>sends</v>
      <p>out</p> a form, which appears to simply request people to update their own
      personal details or their business details, in return for what appears to be
      a free entry, a free listing in the business directory.
    t: una società che cura la compilazione degli annuari commerciali <a>invia</a>
      un formulario, apparentemente una semplice richiesta di aggiornamento dei dati
      personali o commerciali in cambio di quella che sembra essere un’inserzione
      gratuita nell’annuario commerciale stesso.
  - s: Some time after that, the alleged legal department of the company <v>sent</v>
      <p>out</p> letters, which I have here, asking my fellow countryman to pay EUR
      3 529.
    t: Qualche tempo dopo, il presunto ufficio legale della società ha <a>inviato</a>
      una serie di lettere, che ho qui con me, chiedendo al giovane di versare 3 529,38
      euro, somma che includeva apparentemente anche le spese legali sostenute dalla
      società.
  - s: This is an appalling political message that we are <v>sending</v> <p>out</p>
      to the countries and peoples of the South, at a time when the most fragile of
      them are being hit by the food crisis.
    t: Si tratta di un messaggio politico terribile che stiamo <a>inviando</a> ai
      paesi e alle popolazioni del sud, in un periodo in cui i più vulnerabili fra
      loro sono colpiti dalla crisi alimentare.
  - s: We must be logical and consistent and not <v>send</v> <p>out</p> the wrong
      signals.
    t: Dobbiamo dare prova di coerenza e non <a>inviare</a> segnali sbagliati.
  - s: About a year ago the Commission <v>sent</v> <p>out</p> a questionnaire to all
      Member States and organisations throughout Europe, to people in the industry,
      consumers, processors and others.
    t: Circa un anno fa la Commissione ha <a>inviato</a> un questionario a tutti gli
      Stati membri e alle organizzazioni d’Europa, all’industria, ai consumatori,
      ai rappresentanti dell’industria della trasformazione, e ad altri.
  - s: Indeed, according to the replies to the questionnaires <v>sent</v> <p>out</p>
      by the Commission concerning the review of the common fisheries policy, the
      sector itself does not support the need for regionalisation, the only exception
      being the United Kingdom.
    t: Di fatto, neppure lo stesso settore, a quanto risulta dalle risposte date ai
      questionari che la Commissione ha <a>inviato</a> per la revisione della PCP,
      ha affermato questa necessità di regionalizzazione, salvo in un caso, quello
      del Regno Unito.
  - s: In so doing, they are <v>sending</v> <p>out</p> a clear message that the Kremlin’s
      interests take precedence over all laws and over respect for European Union
      Member States.
    t: Nel fare ciò, <a>inviano</a> il chiaro messaggio che gli interessi del Cremlino
      prevalgono su tutte le leggi e sul rispetto per gli Stati membri dell’Unione
      europea.
  - s: Our joint resolution <v>sends</v> <p>out</p> a clear signal from the vast majority
      in the Parliament that condemns the current situation and state of affairs in
      North Korea, but at the same time suggests a course of action which, given the
      right amount of commitment, could remedy the problem.
    t: La risoluzione comune <a>invia</a> un segnale chiaro, a nome della stragrande
      maggioranza del Parlamento, di condanna dell’attuale evoluzione in Corea del
      Nord, proponendo allo stesso tempo un quadro d’azione che, se vi si consacrerà
      il necessario impegno, potrebbe risolvere la situazione.
  - s: I believe that this is our opportunity to <v>send</v> <p>out</p> a strong,
      separate political message, but one without political oratory and without political
      rhetoric, but with political action.
    t: A mio parere, non si tratta di una coincidenza, ma di un’occasione per <a>inviare</a>
      un nostro messaggio politico forte e chiaro, che deve essere scevro della retorica
      e di motivazioni politiche, ma carico di impegni politici.
  - s: Despite its few tentative good points, the signal you are <v>sending</v> <p>out</p>
      by means of this directive is the wrong one, and it is being sent at the wrong
      time.
    t: Quindi, con questa direttiva, nonostante alcuni buoni spunti, la Commissione
      <a>invia</a> un segnale sbagliato in un momento sbagliato.
  - s: The police forces which have been <v>sent</v> <p>out</p> do not have the manpower
      to stop what is going on.
    t: Le forze di polizia <a>inviate</a> non hanno personale sufficiente per porre
      fine a tale processo.
  - s: The border arbitration agreement which they have signed <v>sends</v> <p>out</p>
      a positive message and sets an excellent example to the other countries in the
      region.
    t: La firma della convenzione arbitrale sui confini <a>invia</a> un segnale positivo
      e costituisce un ottimo esempio per altri paesi della regione.
  - s: I am talking about only a very modest increase in the sums available, but this
      would <v>send</v> <p>out</p> a very big message to the European people.
    t: Sto parlando soltanto di un aumento assai modesto della somma disponibile,
      ma che <a>invierebbe</a> un messaggio molto significativo agli europei.
  - s: In the Trentin report we have at least demanded that in future the Commission
      be able to <v>send</v> <p>out</p> the blue letters on its own, without this
      being dependent on a vote in the Ecofin Council in which the offenders are indirectly
      involved.
    t: Nella relazione Trentin abbiamo almeno chiesto che in futuro la Commissione
      possa <a>inviare</a> di propria iniziativa le lettere blu, senza dipendere da
      una votazione in seno al Consiglio ECOFIN nel quale i trasgressori sono indirettamente
      coinvolti.
  - s: The American decision is deplorable and it <v>sends</v> <p>out</p> a very dangerous
      signal to the rest of the world as regards nuclear disarmament.
    t: La decisione statunitense è deplorevole ed <a>invia</a> un segnale molto pericoloso
      al resto del mondo riguardo al disarmo nucleare.
  - s: I hope that nobody chokes on this, but that instead we <v>send</v> <p>out</p>
      clear messages - and also united messages - concerning our aims to Colonel Gaddafi
      and to the people of Libya, but also to our own public, which is irritated by
      the lack of unity in the face of a dictator’s hold on power.
    t: Spero che a nessuno vada il cibo di traverso, e mi auguro invece che si riesca
      a <a>inviare</a> messaggi chiari e uniti sui nostri obiettivi al colonnello
      Gheddafi, al popolo libico, ma anche al nostro pubblico, che è infastidito dalla
      mancanza di unità di fronte al mantenimento del potere di un dittatore.
  - s: We were unanimous in wanting to <v>send</v> <p>out</p> a clear signal on this
      matter.
    t: Abbiamo voluto <a>inviare</a> unanimemente un messaggio chiaro sulla questione.
  - s: It is therefore crucially important for us to <v>send</v> <p>out</p> a strong
      signal on this matter.
    t: È quindi di fondamentale importanza che <a>inviamo</a> un forte segnale a tale
      proposito.
  - s: In just a few days’ time, the Conference in The Hague will be held, which will
      bring together those party to the Convention on Biological Diversity, the European
      Parliament, by means of our resolution, must shoulder its responsibilities and
      <v>send</v> <p>out</p> a strong and clear message.
    t: A pochi giorni dalla Conferenza dell’Aia che riunirà le parti contraenti della
      Convenzione sulla biodiversità, il Parlamento europeo, mediante la nostra risoluzione,
      deve assumersi le proprie responsabilità e <a>inviare</a> un messaggio forte
      e chiaro.
  - s: Here again, the Presidency played an important part and we believe that this
      agreement is particularly useful because it <v>sends</v> <p>out</p> three central
      messages.
    t: Anche qui la Presidenza ha svolto un ruolo di rilievo e crediamo che questo
      accordo sia particolarmente utile perché <a>invia</a> tre messaggi centrali.
  - s: This review, which is getting under way now, partly in New York and partly
      in Geneva, <v>sends</v> <p>out</p> a very complex signal to a world which is
      changing and has a major problem with the failure of a certain type of human
      rights policy.
    t: Questa revisione, che sta si sta svolgendo, in parte a New York e in parte
      a Ginevra, <a>invia</a> un messaggio molto complesso a un mondo in evoluzione
      e in forte difficoltà a causa del fallimento di un certo tipo di politica dei
      diritti umani.
  - s: With a view to forming as rounded an opinion as possible in order to prepare
      for this deadline, which I believe was a good idea, the Commission organised
      a systematic consultation process involving everyone associated or involved
      with this activity, <v>sending</v> <p>out</p> questionnaires and arranging meetings.
    t: Al fine di formulare un’opinione - e penso che sia stata una buona idea -,
      l’opinione più completa possibile per preparare questa scadenza, la Commissione
      ha organizzato una procedura sistematica di consultazione di tutti gli interlocutori
      legati a quest’attività o da essa interessati, <a>inviando</a> questionari ed
      organizzando riunioni.
  - s: In adopting this text we are <v>sending</v> <p>out</p> a worrying message.
    t: Se adottiamo questo testo, <a>inviamo</a> un segnale inquietante.
  - s: This is the strong political message the House is <v>sending</v> <p>out</p>
      to the Member States.
    t: Questo è il forte messaggio politico che l’Assemblea <a>invia</a> agli Stati
      membri, un messaggio che oltretutto ha il vantaggio di essere positivo.
  - s: What can Parliament undertake to do in the coming months to <v>send</v> <p>out</p>
      to Europeans the positive signals they are waiting for?
    t: Che cosa può fare il Parlamento nei prossimi mesi per <a>inviare</a> i segnali
      positivi che gli europei si attendono?
  - s: By failing to produce a budget, the Union is <v>sending</v> <p>out</p> the
      wrong kind of message to its future members and its external partners.
    t: Non riuscendo a produrre un bilancio, l’Unione sta <a>inviando</a> il messaggio
      sbagliato ai membri futuri e ai esterni.
  - s: The European Parliament would be <v>sending</v> <p>out</p> entirely the wrong
      message if it said, at the end of the day, the title relating to Transport in
      the EC Treaty does not apply to road transport.
    t: 'Il Parlamento europeo <a>invierebbe</a> un pessimo messaggio se dicesse:'
  - s: I think it is an extremely negative message to <v>send</v> <p>out</p> to the
      rest of the world if we talk about exemptions for emissions trading for the
      next decade.
    t: Ritengo sia un messaggio estremamente negativo da <a>inviare</a> al resto del
      mondo se parliamo di esenzioni nello scambio di quote per il prossimo decennio.
  - s: Above all, however, the outcome in the Committee on the Internal Market <v>sends</v>
      <p>out</p> the wrong signal about consumer protection.
    t: L’esito della discussione in seno alla commissione per il mercato interno <a>invia</a>
      tuttavia il segnale sbagliato soprattutto per quanto riguarda la protezione
      dei consumatori.
  - s: Organisations defending human rights are <v>sending</v> <p>out</p> alarming
      information on the arrest of some 100 activists and the illegal detention of
      Mrs Aung San Suu Kyi, winner of the Nobel Peace Prize, for yet another year.
    t: Le organizzazioni di difesa dei diritti umani <a>inviano</a> informazioni preoccupanti
      relative all’arresto di 100 militanti e alla detenzione illegale per un altro
      anno ancora di Aung San Suu Kyi, Premio Nobel per la pace.
  - s: Despite what I must call the Council’s sorry attitude yesterday, today the
      European Parliament has <v>sent</v> <p>out</p> the message that ’we are not
      prepared to grant you aid when your human rights situation is getting continually
      worse and when your behaviour is endangering stability in the area’ .
    t: 'Il Parlamento europeo, nonostante la penosa - debbo dire - posizione ieri
      adottata dal Consiglio, ha <a>inviato</a> alla Turchia questo messaggio: «Non
      siamo disposti a rafforzarvi quando la situazione relativamente ai diritti dell’uomo
      peggiora sempre più, e quando il vostro comportamento rappresenta un pericolo
      per la stabilità nella regione».'
  - s: Unfortunately, the signals <v>sent</v> <p>out</p> by the statements which Commissioner
      Almunia recently made were not good, when he compared the Portuguese and Spanish
      situation to the Greek one.
    t: Purtroppo i messaggi <a>inviati</a> recentemente dal commissario Almunia non
      sono stati positivi, in quanto egli ha paragonato la situazione del Portogallo
      e della Spagna con quella della Grecia.
  - s: I think it is important, here and now, for the European Parliament to speak
      with one voice and to <v>send</v> <p>out</p> a clear signal on this matter of
      fundamental importance to consumers.
    t: In conclusione, desidero rinnovare il mio ringraziamento a tutti i colleghi
      della commissione per l’ambiente, la sanità pubblica e la politica dei consumatori
      per aver tenuto conto degli emendamenti presentati dalla commissione per l’agricoltura
      e lo sviluppo rurale e ritengo particolarmente importante che oggi il Parlamento
      europeo si sia pronunciato all’unisono in merito a tale questione tanto importante
      per i consumatori, <a>inviando</a> un segnale inequivocabile.
  - s: Only in this way can we <v>send</v> <p>out</p> a clear signal to anxious consumers.
    t: Soltanto in questo modo è possibile <a>inviare</a> un segnale chiaro ai consumatori
      confusi.
  - s: In this respect, the draft Statute for Members of the European Parliament -
      which the Council has just approved - <v>sends</v> <p>out</p> a signal in the
      wrong direction.
    t: A tale proposito, il progetto di statuto dei deputati europei che il Consiglio
      ha appena approvato <a>invia</a> un segnale nella direzione sbagliata.
  - s: The budgetary process must take its course and therefore it would be very foolish
      to <v>send</v> <p>out</p> positive signals saying that this difficult dossier
      is being brought to a conclusion.
    t: Il processo di formazione del bilancio deve seguire il suo corso e sarebbe
      una vera follia <a>inviare</a> segnali positivi dicendo che il dossier sta per
      essere portato a conclusione.
  - s: At the outset of the sitting this morning Mr Alex Smith raised the question
      of a letter which Mr Coates and I had <v>sent</v> <p>out</p> concerning the
      vote on the debate today.
    t: All’inizio della seduta, questa mattina, l’onorevole Alex Smith ha sollevato
      una questione concernente una lettera <a>inviata</a> da me e dall’onorevole
      Coates, il cui contenuto rimanda alla votazione sul dibattito previsto per oggi.
  - s: Let us affirm this, let us <v>send</v> <p>out</p> this strong message, and
      show the Croatian people, show Croatia how much we are looking forward to welcoming
      them into the European family because it is not just for Croatia, it is a strong
      symbol for the stability of the Balkans and for peace.
    t: Affermiamo questo concetto, <a>inviamo</a> questo forte messaggio e mostriamo
      al popolo croato, mostriamo alla Croazia quanto siamo impazienti di accoglierli
      nella famiglia europea, poiché la loro adesione è un simbolo forte non solo
      per il paese, ma anche per la stabilità dei Balcani e per la pace.
  - s: I will vote in favour of the rapporteur’s proposal that ships which fly a blacklisted
      flag for three years in succession should be excluded, thereby <v>sending</v>
      <p>out</p> a signal to these flag ships that sub-standard controls will not
      pass muster in Europe.
    t: 'Il segnale <a>inviato</a> a queste navi è dunque chiaro:'
  - s: We must also <v>send</v> <p>out</p> political signals in this spirit.
    t: In questo spirito, dobbiamo <a>inviare</a> anche segnali politici.
  - s: That does not stop it from drafting directives that <v>send</v> <p>out</p>
      messages to the Member States with the aim of ensuring that Community law is
      effective.
    t: Questo non le impedisce di stilare direttive che <a>inviano</a> messaggi agli
      Stati membri allo scopo di garantire l’efficacia del diritto comunitario.
  - s: Parliament would then <v>send</v> <p>out</p> a signal to India and Pakistan
      today that they should continue to go down the route of peace;
    t: 'Oggi il nostro Parlamento deve <a>inviare</a> a India e Pakistan questo messaggio:'
  - s: In mid-June, this House’s Committee on Petitions will be <v>sending</v> <p>out</p>
      an inquiry mission that will be looking into the complaints by Polish citizens
      who do not want to see the valley destroyed.
    t: A metà giugno la commissione per le petizioni del nostro Parlamento <a>invierà</a>
      una missione conoscitiva, con il compito di esaminare le denunce dei cittadini
      polacchi che non vogliono la distruzione della valle.
  - s: Firstly, I feel that efforts must be made to understand Serbia’s position and
      to <v>send</v> <p>out</p> a message of respect to Serbia, one of respect for
      its history, its present and its future.
    t: In primo luogo, ritengo che occorra sforzarsi di capire la posizione della
      Serbia e <a>inviarle</a> un messaggio di rispetto per il paese, la sua storia,
      il suo presente e il suo futuro.
  - s: It is a strong signal that we are <v>sending</v> <p>out</p> to our fellow citizens
      by proposing a system in which patients’ needs will have priority.
    t: Proponendo un sistema che assegna priorità alle esigenze dei pazienti, <a>inviamo</a>
      un segnale forte ai nostri concittadini.
  - s: We must support the opposition and <v>send</v> <p>out</p> a clear signal that
      the prisoners must be released before we will discuss anything in the context
      of relations with Belarus, and, in particular, with the Belarusian Government.
    t: 'Dobbiamo dare il nostro sostegno all’opposizione e <a>inviare</a> un chiaro
      segnale:'
  - s: Will you try to convey to Member States the clear signal which the MEPs have
      <v>sent</v> <p>out</p> and will you dig your heels in, should Member States
      insist on an à la carte approach?
    t: Tenterete di trasmettere agli Stati membri questo segnale chiaro che i deputati
      del Parlamento vi hanno <a>inviato</a> e rimarrete fermi sulle vostre posizioni
      anche se gli Stati membri dovessero insistere per un approccio à la carte?
  - s: The evaluation of financial impact was mainly based on statistical information
      and data obtained from Member States through the comprehensive questionnaires
      <v>sent</v> <p>out</p> by the Commission.
    t: Lo studio dell’impatto finanziario è stato basato essenzialmente su dati statistici
      e sulle informazioni fornite dagli Stati membri tramite questionari particolareggiati
      <a>inviati</a> dalla Commissione.
  - s: I really do think that we need to have a special report on this area, and I
      think that instead of going on talking about these things and employing expensive
      consultants and a good deal more besides, we should employ people ourselves
      and <v>send</v> them <p>out</p> there to start the necessary process.
    t: Sono fermamente convinto che occorra una relazione speciale su questa materia
      e credo che, invece di continuare a discutere e a pagare profumatamente consulenti
      a vario titolo, dovremmo assumere personale e <a>inviarlo</a> sul posto per
      avviare tutti i processi necessari.
- c: 142
  r: 2
  v: lanciare
  x:
  - s: perhaps they will be able to <v>send</v> <p>out</p> a much clearer signal.
    t: forse quella sarà una buona occasione per <a>lanciare</a> un segnale ancora
      più chiaro.
  - s: Today we in the European Parliament must also <v>send</v> <p>out</p> the signal
      that we will not allow our established systems to be put at risk and that the
      large banks will also face problems if a legal framework is created in Europe.
    t: Oggi, come Parlamento europeo, abbiamo il dovere di <a>lanciare</a> il segnale
      che non permetteremo che le nostre strutture ormai consolidate siano messe in
      pericolo e che anche le grandi banche avranno problemi quando ci sarà un quadro
      legislativo in Europa.
  - s: So it does come as something of an unfortunate surprise to us, since we had
      hoped to be able to <v>send</v> <p>out</p> another positive signal today, not
      only by debating the report, but also by putting it to the vote.
    t: Bene, si tratta di una piccola sorpresa, per noi non tanto bella, perché avevamo
      sperato di <a>lanciare</a> oggi un segnale positivo non solo dibattendo la relazione
      ma anche approvandola.
  - s: This is the political message to <v>send</v> <p>out</p> to the general public,
      and this would be the first stage of a global organisation, a global phenomenon
      and a global cure for a global economic crisis.
    t: È il messaggio politico da <a>lanciare</a> all’opinione pubblica e rappresenterebbe
      il primo stadio di un’organizzazione globale, di un fenomeno globale e di una
      soluzione globale per una crisi economica globale.
  - s: We need to <v>send</v> <p>out</p> a strong message about smoking to the 370
      million consumers of the European Union and we are going to give our children
      and smokers all the necessary public warnings about the health dangers of cigarette
      smoking.
    t: Dobbiamo <a>lanciare</a> un messaggio forte sul fumo ai 370 milioni di consumatori
      dell’Unione europea e ci accingiamo a fornire ai nostri figli e ai fumatori
      tutte le necessarie avvertenze sui pericoli per la salute connessi al fumo di
      sigarette.
  - s: I think it is extremely important that the Council and Parliament manage to
      approve this directive, which <v>sends</v> <p>out</p> a very important political
      message that the European institutions are prepared to shoulder their responsibilities
      and take action even where the social partners are unable to agree.
    t: A mio giudizio l’approvazione della presente direttiva da parte del Consiglio
      e del Parlamento sarebbe estremamente importante, in quanto essa <a>lancia</a>
      un messaggio politico molto significativo, ossia che le Istituzioni europee
      sono pronte ad assumersi le loro responsabilità e ad agire quando le parti sociali
      non riescono a conseguire un accordo.
  - s: Consequently, as a matter of urgency we need to remind alcohol producers and
      distributors of their responsibilities, to ask operators in the sector to provide
      the necessary support, to involve schools and families, to <v>send</v> <p>out</p>
      a message providing young people with positive examples and to increase awareness
      of risks among the more vulnerable sections of society.
    t: Pertanto, dobbiamo urgentemente ricordare ai produttori e ai distributori di
      alcol quali sono le loro responsabilità, nonché chiedere agli operatori del
      settore di fornire il sostegno necessario, coinvolgere le scuole e le famiglie,
      <a>lanciare</a> un messaggio che offra ai giovani esempi positivi e aumentare
      la consapevolezza dei rischi fra i gruppi più vulnerabili della società.
  - s: Unless these amendments are supported tomorrow a strong message will be <v>sent</v>
      <p>out</p> that metering and water rates should be implemented for households
      right across the European Union states.
    t: Respingere tali emendamenti domani significherà <a>lanciare</a> un messaggio
      forte, che sarà interpretato nel senso di rendere applicabile il calcolo dei
      consumi e la tariffazione a tutte le famiglie, in tutti gli Stati membri dell’Unione.
  - s: This is a bad signal to be <v>sending</v> <p>out</p> on the eve of the G20
      summit chaired by Nicolas Sarkozy.
    t: È un cattivo segnale da <a>lanciare</a> alla vigilia del vertice del G20 presieduto
      da Nicolas Sarkozy.
  - s: I hope that Europe, with the Swedish Presidency, can <v>send</v> <p>out</p>
      a clear message to Iran in general, indicating that the non-negotiable values
      of the right to life, human dignity and the freedom of choice cannot be separated
      from the development of bilateral relations and that, in particular, it can
      make it clear that the State of Israel’s right to exist is non-negotiable and
      that Europe, which has lived through the Holocaust on its own territory, will
      not allow a second holocaust of the State and the people of Israel.
    t: Io mi auguro che l’Europa, con la Presidenza svedese, possa <a>lanciare</a>
      un messaggio chiaro all’Iran su un piano generale, indicando che i valori non
      negoziabili del diritto alla vita, della dignità della persona, della libertà
      di scelta non possono essere disgiunti dallo sviluppo delle relazioni bilaterali
      e, su un piano particolare, chiarire che il diritto all’esistenza dello Stato
      ebraico non è negoziabile e che l’Europa, che ha conosciuto l’Olocausto al suo
      interno, non permetterà che ci possa essere un secondo Olocausto dello Stato
      e del popolo ebraico.
  - s: I am greatly concerned - as I am sure others are - about the message that this
      <v>sends</v> <p>out</p> to acceding states on the eve of enlargement concerning
      the way we conduct our business and the way we expect Member States to adhere
      to Community law.
    t: Sono molto preoccupato, certamente al pari di altri, per il messaggio che questa
      vicenda <a>lancia</a> ai paesi candidati, proprio alla vigilia dell’allargamento,
      in relazione al modo in cui trattiamo i nostri affari e in cui chiediamo agli
      Stati membri di rispettare le norme comunitarie.
  - s: The European Parliament is <v>sending</v> <p>out</p> a clear message, which
      offers a coherent vision of the future of the WTO.
    t: Il Parlamento europeo <a>lancia</a> un messaggio chiaro, foriero di una visione
      coerente per il futuro dell’OMC.
  - s: It <v>sends</v> <p>out</p> a message of resistance and counterattack to the
      millions of workers, unemployed and small and medium-sized farms and to all
      the victims of the capitalist world order which the WTO wishes to impose.
    t: <a>Lancia</a> un messaggio di resistenza e di riscossa a milioni di lavoratori,
      disoccupati, piccoli e medi agricoltori, a tutte le vittime dell’ordine mondiale
      capitalista che la OMC vuole imporre.
  - s: The loud yes vote we are now voicing against racism and xenophobia should help
      us to <v>send</v> <p>out</p> a signal from this House and through this report,
      namely that racism and xenophobia are fought by showing the civic courage to
      stand up for one’s beliefs!
    t: 'L’impegno contro il razzismo e la xenofobia che oggi proclamiano deve animarci
      a <a>lanciare</a> un messaggio da questa Aula e a partire da questa relazione:'
  - s: We shall, in any case, vote in favour of this resolution because the European
      Parliament must <v>send</v> <p>out</p> a clear signal in this regard.
    t: Voteremo senz’ altro a favore della risoluzione poiché il Parlamento europeo
      ha il dovere di <a>lanciare</a> un chiaro segnale in questa materia.
  - s: This <v>sends</v> <p>out</p> a very positive signal to the effect that we are
      able to react to the situation at the programming stage and not adhere dogmatically
      to principles laid down earlier.
    t: Questo <a>lancia</a> un segnale molto positivo al punto che siamo in grado
      di reagire alla situazione in fase di programmazione piuttosto che rispettare
      dogmaticamente i principi stabiliti in precedenza.
  - s: However, in addition to ensuring compliance with what has already been agreed
      and encouraging the implementation of the measures adopted, the Pittsburgh Summit
      must <v>send</v> <p>out</p> a clear political message.
    t: Tuttavia il vertice di Pittsburgh, oltre a garantire il rispetto di quanto
      già convenuto e a incoraggiare l’applicazione delle misure adottate, deve <a>lanciare</a>
      un chiaro messaggio politico.
  - s: Finally, the messages <v>sent</v> <p>out</p> by voters during the European
      elections, which showed us that they no longer want a weakened, incomprehensible
      Europe, where compromise is considered a superior virtue to political direction.
    t: Infine è stato ignorato il messaggio <a>lanciato</a> dagli elettori in occasione
      delle elezioni europee, l’elettorato infatti aveva affermato di non volere più
      un’Europa indebolita e incomprensibile in cui il compromesso è considerato una
      virtù superiore rispetto alle direttrici politiche.
  - s: Despite these shortcomings, I voted for the adoption of this report in the
      plenary because it is vitally important for the European Union, and the European
      Parliament in particular, to <v>send</v> <p>out</p> a strong political message
      in support of fundamental rights.
    t: Nonostante queste carenze, ho votato per l’adozione di questa relazione nella
      plenaria in quanto è di estrema importanza per l’Unione europea, e il Parlamento
      europeo in particolare, al fine di <a>lanciare</a> un messaggio politico forte
      a favore dei diritti fondamentali.
  - s: There is one thing that we must do, and that we must hope the European Council
      will do, namely, to <v>send</v> <p>out</p> a message of solidarity with Greece
      and a message of responsibility regarding the issue of economic governance.
    t: C’è una cosa che dobbiamo fare e che dobbiamo sperare che faccia il Consiglio
      europeo, ovvero <a>lanciare</a> un messaggio di solidarietà alla Grecia e un
      messaggio di responsabilità sul tema della governance economica.
  - s: The European Council meeting must not <v>send</v> <p>out</p> a signal that
      poor regions of the Union are going to finance ideas which will bring maximum
      benefits only to the old Member States.
    t: La riunione del Consiglio europeo non deve <a>lanciare</a> il messaggio che
      le regioni povere dell’Unione finanzieranno idee di cui si avvantaggeranno al
      massimo solo i vecchi Stati membri.
  - s: A strong political message on Europe will be <v>sent</v> <p>out</p> from that
      European Council;
    t: Da questo Consiglio europeo sarà <a>lanciato</a> un forte messaggio politico
      sull’Europa, di sostegno alla sua economia, di sostegno alla sua moneta e, quindi,
      un messaggio di sostegno alla solidarietà, perché questo è ciò che sperano i
      cittadini, anche se è vero che alcuni euroscettici sperano nel fallimento.
  - s: Yes, they represent a strong signal <v>sent</v> <p>out</p> to European consumers,
      but also to consumers throughout the world, with regard to our agricultural
      model.
    t: È vero, <a>lanciano</a> ai consumatori europei e di tutto il mondo un messaggio
      chiaro relativo al nostro modello agricolo.
  - s: By ignoring the fact that all of this began with appalling terrorist attacks
      perpetrated by means of the civilian use of civil aviation, the abusive language
      that has been used strikes out at the police instead of the terrorists (and
      instead of the real risks that exist), <v>sending</v> <p>out</p> a deplorable
      sign that we fail to understand the harsh reality and…
    t: Ignorando il fatto che tutta questa vicenda è nata dai terribili attacchi terroristici
      compiuti per mezzo dell’uso civile dell’aviazione civile, il tono offensivo
      che è stato utilizzato si rivolge contro la polizia invece che contro i terroristi
      (e invece che contro i rischi reali che esistono), <a>lanciando</a> il deplorevole
      segnale che non siamo in grado di comprendere la dura realtà e…
  - s: It would <v>send</v> <p>out</p> an important signal, regardless of the question
      of powers, if we could agree on the issue of increased safety with a large majority.
    t: Se riuscissimo a raggiungere un consenso su una maggiore sicurezza con un’ampia
      maggioranza <a>lanceremmo</a> un segnale importante, a prescindere dalla questione
      delle competenze.
  - s: The Commission wanted to <v>send</v> <p>out</p> clear signals when it set up
      the ALTENER I and II programmes.
    t: 'Con l’approntamento dei programmi ALTENER I e II la Commissione ha voluto
      <a>lanciare</a> segnali chiari:'
  - s: 'This report <v>sends</v> <p>out</p> a clear message:'
    t: 'Nell’Unione europea si registra un allarmante incremento del tasso di disoccupazione
      giovanile e a tal proposito la relazione <a>lancia</a> un chiaro messaggio:'
  - s: It is <v>sending</v> <p>out</p> a message of resistance and counterattack to
      the millions of workers, unemployed, small and medium-sized farmers and other
      victims of the capitalist world order which the WTO is trying to impose.
    t: Esso <a>lancia</a> un segnale di resistenza e contrattacco a milioni di lavoratori,
      disoccupati, agricoltori delle piccole e medie aziende, nonché a tutte le vittime
      dell’ordine capitalistico mondiale che l’OMC vorrebbe imporre.
  - s: We should also be <v>sending</v> <p>out</p> two political messages, Madam President.
    t: A questo punto, signora Presidente, ritengo doveroso <a>lanciare</a> due messaggi
      politici.
  - s: I am sure you will agree with me, Commissioner, as to the nature of the second
      political message which needs to be <v>sent</v> <p>out</p> at the moment.
    t: Il secondo messaggio politico che intendo <a>lanciare</a> - e penso che la
      signora Commissario sarà senz’altro d’accordo - è che, nei negoziati con i paesi
