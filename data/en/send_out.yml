  v: segnale
  x:
  - s: The next meeting point is Nice where, I hope, the Member States will <v>send</v>
      <p>out</p> a powerful message indicative of their political resolve to embark
      on a global strategy to strengthen the European social model by adopting the
      Social Agenda and the Charter of Fundamental Rights.
    t: Spero che a Nizza gli Stati membri daranno un <a>segnale</a> forte della loro
      volontà politica di impegnarsi in una strategia globale per rafforzare il modello
      sociale europeo con l’adozione dell’Agenda sociale e della Carta dei diritti
      fondamentali.
  - s: It will <v>send</v> <p>out</p> a clear signal of the Union’s commitment to
      stamping out criminal activity supported by money laundering.
    t: Sarà il <a>segnale</a> inequivocabile dell’impegno profuso dall’Unione nell’estirpare
      le attività criminali che traggono alimento dalle attività di riciclaggio.
  - s: It would be to <v>send</v> <p>out</p> the wrong signals both to European industry
      and to the European people.
    t: Sarebbe un <a>segnale</a> errato nei confronti dell’industria e della popolazione
      europea.
  - s: The decision of the Committee on Development and Cooperation, in the context
      of the Agenda 21 process, to support the promotion of renewable energies, <v>sends</v>
      <p>out</p> an important signal.
    t: La decisione della commissione per lo sviluppo e la cooperazione di puntare,
      nel quadro del processo di Agenda 21, sulla promozione delle energie rinnovabili
      rappresenta un <a>segnale</a> importante.
  - s: As much as I welcome and am grateful for the content of the Morillon report,
      I think that we must <v>send</v> <p>out</p> a strong signal by postponing this
      decision until the Turkish Government confirms the stay of execution and begins
      talks to find a solution to the Kurdish question.
    t: Ritengo, per quanto apprezzi e ringrazi i contenuti della relazione Morillon,
      che un <a>segnale</a> forte debba essere quello di rinviare questa scelta fino
      a quando il governo turco non confermi la sospensione della pena di morte e
      avvii un negoziato per la soluzione del problema curdo.
  - s: It is important to <v>send</v> <p>out</p> a positive signal to Europe by demonstrating
      that we are no longer applying the old procedures but are adopting a new approach,
      a new direction, and are shaping the future of Europe!
    t: 'Questo è un <a>segnale</a> positivo per l’Europa:'
  - s: In my view - and all the heads of state and government I visited during my
      tour of the capitals in the last few days agree - Pörtschach will <v>send</v>
      <p>out</p> the signal that a single market and currency are not the be-all and
      end-all of European integration.
    t: A mio avviso - e questa è l’opinione unanime di tutti i Capi di stato e di
      governo che ho incontrato negli ultimi giorni nel corso del mio tour des capitales
      - a Pörtschach vi sarà un <a>segnale</a> del fatto che un mercato e una moneta
      unici non rappresentano una conclusione soddisfacente del progetto europeo.
  - s: This could have been a chance to show a little more courage and <v>send</v>
      <p>out</p> a signal for Europe.
    t: Sarebbe un’opportunità per dare con un po’ più di coraggio un <a>segnale</a>
      per l’Europa.
  - s: You said in your statement that a clear signal must be <v>sent</v> <p>out</p>
      to the markets.
    t: Nel suo discorso lei ha affermato che occorre dare un chiaro <a>segnale</a>
      ai mercati.
  - s: What the Commission proposed would also have <v>sent</v> <p>out</p> a signal
      to the smaller undertakings, who adjust to the market.
    t: Ciò che ha proposto la Commissione sarebbe stato un <a>segnale</a> anche per
      le aziende più piccole che sono orientate al mercato.
  - s: That would be <v>sending</v> <p>out</p> a completely negative signal and would
      simply be maintaining an approach which does not come anywhere near the heart
      of the problem.
    t: Questo sarebbe un <a>segnale</a> del tutto negativo nonché la conferma di un
      approccio che non va assolutamente a toccare il vero nocciolo del problema.
  - s: Mr President, Commissioner, from left to right in this House, there is a consensus,
      and this time it is not a weak consensus, but a genuinely strong signal <v>sent</v>
      <p>out</p> to the Commission.
    t: Signor Presidente, signor Commissario, in Aula esiste un consenso a tutto tondo
      da destra a sinistra e questa volta non è risicato, si tratta di un vero <a>segnale</a>
      forte per la Commissione.
  - s: As my colleague, Mrs Bélier, has said, although this report could have gone
      further with the ambitions and guidelines that it could have set, it does represent
      a first step and a strong signal <v>sent</v> <p>out</p> to the Council and the
      Commission for Europe to press ahead with an overhaul of the wealth and development
      indicators so as to make them more representative of the environmental and social
      realities and constraints with which we are confronted.
    t: Come affermato dalla mia collega, l’onorevole Bélier, sebbene il documento
      presentato sarebbe potuto andare oltre in termini di ambizioni e orientamenti,
      costituisce tuttavia un primo passo avanti e un forte <a>segnale</a> al Consiglio
      e alla Commissione, affinché l’Europa metta in atto una revisione degli indicatori
      di ricchezza e di sviluppo, in modo da renderli più rappresentativi delle realtà
      e dei vincoli ambientali e sociali che ci troviamo ad affrontare.
  - s: It would <v>send</v> <p>out</p> a powerful signal to the people of Europe if
      all those responsible - the Council, the Commission, Parliament and the social
      partners - committed themselves to achieving the main aims of this pact, and
      in my opinion the Council is mainly to blame for the lack of progress here,
      as well as for the fact that the foundations of EMU and of the Union as a whole
      are now crumbling.
    t: Sarebbe un <a>segnale</a> forte rivolto al cittadino europeo se tutti i rappresentanti,
      il Consiglio, la Commissione, il Parlamento e le parti sociali si impegnassero
      per quel che riguarda gli aspetti principali di questo patto.
  - s: Contrary to what the rapporteur intended, we are in such a hurry that we now
      risk <v>sending</v> <p>out</p> the wrong signal.
    t: In contrapposizione a quanto prefissosi dal relatore, c’è ora il rischio che
      nella fretta si dia il <a>segnale</a> sbagliato.
  - s: This is all the more important because at present Brussels, and sadly not just
      the Council but the Commission too, seem only to be <v>sending</v> <p>out</p>
      signals about regulation with a view to liberalization and deregulation with
      the sole aim of maximizing profits.
    t: Questo è tanto più importante se si considera che purtroppo attualmente da
      Bruxelles, sia dalla Commissione che, soprattutto, dal Consiglio, giungono a
      quanto pare solo <a>segnali</a> in direzione di normative finalizzate alla liberalizzazione
      e alla deregolamentazione, il cui unico scopo è la massimizzazione del profitto.
  - s: We are afraid that this will, on the contrary, <v>send</v> <p>out</p> an unwelcome
      signal for development cooperation in general, and that at the start of the
      IGC this is not the best way to work for more say in the IGC;
    t: Temiamo che sarà un <a>segnale</a> negativo nei confronti della cooperazione
      per lo sviluppo in generale;
  - s: We can no longer accept such a situation, and I believe that the citizens of
      Europe may also expect Europe to <v>send</v> <p>out</p> a strong signal that
      it is protecting our environment, protecting our health.
    t: Non possiamo più accettare una situazione del genere, e credo che i cittadini
      europei si aspettino probabilmente un <a>segnale</a> forte dall’Europa, che
      dimostri che l’Europa tutela il nostro ambiente e la nostra salute.
  - s: In fact consumers, associations and all those concerned with the environment,
      with health, with the expected risks due to GMOs released into the environment,
      were expecting the European Parliament to <v>send</v> <p>out</p> a strong signal.
    t: I consumatori, le associazioni e chiunque sia preoccupato per l’ambiente, per
      la salute, per i rischi che s’intuisce di poter correre in una situazione caratterizzata
      dall’emissione deliberata nell’ambiente di organismi geneticamente modificati
      attendevano infatti un <a>segnale</a> forte dal Parlamento europeo.
  - s: That also <v>sends</v> <p>out</p> an important signal to the European Union’s
      Member States to rethink their defence strategies.
    t: Questo è un <a>segnale</a> importante sul terreno della riflessione anche in
      materia di strategia di difesa degli Stati membri dell’Unione europea.
  - s: We hope that it will <v>send</v> <p>out</p> a positive signal, and that it
      will not introduce any further tensions into Europe-Turkey relations, as happened
      in the Ocalan case, for example.
    t: Auspichiamo che essa sia un <a>segnale</a> positivo e impedisca ulteriori inasprimenti
      nei rapporti tra Europa e Turchia come quelli provocati dal caso Öcalan.
  - s: To those of you who are still doubtful about my proposed amendment, I will
      say that Parliament’s initial findings <v>sent</v> <p>out</p> a strong and clear
      political signal.
    t: A coloro che coltivano tuttora dubbi sulla mia proposta d’emendamento vorrei
      dire che, in prima lettura, il Parlamento lanciò un <a>segnale</a> politico
      chiaro e risoluto.
  - s: In our opinion, this <v>sent</v> <p>out</p> a very positive signal.
    t: Noi lo consideriamo una vera e propria pietra miliare per l’Unione europea,
      perché per la prima volta le Istituzioni comunitarie hanno concordato di adottare
      misure ben precise per contrastare con decisione il razzismo nell’ambito dell’attuale
      quadro istituzionale comunitario, ciò che per noi rappresenta un <a>segnale</a>
      positivo.
  - s: That would be an incredibly poor signal to <v>send</v> <p>out</p> to the Convention
      and would seriously weaken the standing of our parliamentary delegation.
    t: Sarebbe un pessimo <a>segnale</a> per la Convenzione e indebolirebbe seriamente
      la posizione della delegazione parlamentare.
  - s: We in the European Parliament can <v>send</v> <p>out</p> a message along these
      lines if as many of us as possible vote in favour of this report.
    t: Noi dal Parlamento europeo, approvando questa relazione i più numerosi possibile,
      daremo un <a>segnale</a> in questa direzione.
  - s: I am the first to admit that, by explaining in Bonn that we are prepared to
      think slightly more long term, that is to say up to 2020, and that we wish to
      set such a goal, we should be <v>sending</v> <p>out</p> an important signal.
    t: Sono la prima ad ammettere che a Bonn daremo un <a>segnale</a> importante se
      spiegheremo che siamo disposti a pensare un poco più a lungo termine, ossia
      fino al 2020, e che vogliamo stabilire quell’obiettivo.
  - s: I believe that our Assembly should keep <v>sending</v> <p>out</p> signals which
      mobilise global awareness of the universal nature of the fundamental values
      of human society.
    t: Formulo l’auspicio, cari colleghi, che la nostra Assemblea moltiplichi forti
      <a>segnali</a> mobilitatori delle coscienze collettive sull’universalità dei
      valori fondamentali della comunità umana.
  - s: This would <v>send</v> <p>out</p> a signal of enormous importance in terms
      of the future dynamics of the reform process as well as those of the accession
      negotiations.
    t: Questo sarebbe un <a>segnale</a> molto importante per la dinamica del processo
      di riforma e dei negoziati di adesione.
  - s: I believe that the Commission has <v>sent</v> <p>out</p> clear signals with
      its messages.
    t: Credo che i messaggi della commissione abbiano costituito chiari <a>segnali</a>
      in questo senso.
  - s: Mr President-in-Office, it would be a first and very specific step forward
      - and would also <v>send</v> <p>out</p> a signal to the Irish - if the intergovernmental
      conference were to be opened up and made more transparent.
    t: Signor Presidente del Consiglio, sarebbe un primo passo avanti molto concreto,
      nonché un <a>segnale</a> per gli irlandesi, se il metodo della Conferenza intergovernativa
      si aprisse per garantire maggiore trasparenza.
  - s: I thus believe we can say today we are happy to be <v>sending</v> <p>out</p>
      a message on reducing the pollution of our seas.
    t: Il compromesso raggiunto in merito alla questione delle violazioni minori ripetute
      precisa meglio la nozione di «ripetizione» e può dunque essere accettato dalla
      Commissione che, ripeto, si rallegra per l’obiettivo raggiunto grazie anche
      ai lavori dei servizi della Commissione, ai lavori dei colleghi parlamentari,
      quindi ritengo che oggi possiamo dichiararci soddisfatti perché diamo un <a>segnale</a>
      in direzione della riduzione dell’inquinamento dei nostri mari.
  - s: In this connection, the European citizen expects Laeken to <v>send</v> <p>out</p>
      a clear signal that a great deal of work is being put into a European security
      policy, both internal and external.
    t: A questo proposito, il cittadino europeo si attende da Laeken un <a>segnale</a>
      chiaro, che indichi l’impegno concreto dell’Europa nello sviluppo di una politica
      europea per la sicurezza, sia interna sia esterna.
  - s: From this point of view, what has taken place in Senegal <v>sends</v> <p>out</p>
      a strong message, proving that Africa is not automatically condemned to conflict,
      coups d’ état or tribal warfare.
    t: quanto è successo in Senegal da questo punto di vista è un <a>segnale</a> forte
      che dimostra che l’Africa non è condannata a subire i conflitti, i colpi di
      Stato o le guerre tribali.
  - s: On 28 September of this year, the Danish people, who have the privilege of
      being able to vote in referenda, will <v>send</v> <p>out</p> a decisive signal
      when we vote against joining the euro.
    t: La popolazione danese, che ha il privilegio di poter esprimersi con i referendum,
      il 28 settembre di quest’ anno darà un <a>segnale</a> decisivo, votando no alla
      partecipazione all’euro.
  - s: In this regard, the Committee on Budgets has <v>sent</v> <p>out</p> a clear
      signal by opting to respect the margins imposed by the current financial situation
      and implementing a tough policy based on priorities to encourage growth with
      the emphasis on research, innovation and young people.
    t: La commissione bilanci ha dato, in tal senso, un <a>segnale</a> chiaro, decidendo
      di rispettare i margini imposti dal quadro finanziario in corso ed effettuando
      una politica di rigore basata sulle priorità per rilanciare la crescita a favore
      della ricerca, dell’innovazione e dei giovani.
  - s: Every failure to reach agreement, such as this, <v>sends</v> <p>out</p> very
      negative signals.
    t: Ogni mancato accordo, come in questo caso, è un <a>segnale</a> molto negativo.
  - s: That would <v>send</v> <p>out</p> a positive signal about European integration
      and about the consolidation of Europe as a whole.
    t: Sarebbe un <a>segnale</a> positivo nel segno dell’integrazione europea e del
      rafforzamento dell’Europa intera.
  - s: Whether it takes place on the basis of a certain percentage of GDP or not,
      and however it is calculated, we regard doubling as a way to <v>send</v> <p>out</p>
      a signal, namely that on the one hand we are debating using 1% of GDP for the
      European Union, but that on the other hand we are talking about spending 3%
      on research.
    t: Noi riteniamo che il raddoppio delle risorse - a prescindere dal fatto che
      sia fissato o meno sulla base di una determinata percentuale del prodotto interno
      lordo, e comunque venga calcolato - costituisca una sorta di <a>segnale</a>;
  - s: This <v>sends</v> <p>out</p> a positive signal because it indicates that the
      claim that we, as social democrats, make in this House is taken seriously by
      you, because we still have some distance to go before the final vote on the
      Commission.
    t: La nomina è un <a>segnale</a> molto positivo del fatto che la Commissione ha
      preso sul serio le rivendicazioni dei socialdemocratici.
  - s: This must not lead to any lowering of national quality standards, however,
      but should <v>send</v> <p>out</p> an important signal to consumers.
    t: Ciò non deve tuttavia tradursi in un abbassamento delle norme nazionali, bensì
      rappresentare un <a>segnale</a> importante per i consumatori.
  - s: In accepting these amendments, we will not only <v>send</v> <p>out</p> an unmistakeable
      signal from the Union on the fight against fraud;
    t: Accettando questi emendamenti, non solo offriremo un <a>segnale</a> inequivocabile
      della volontà dell’Unione di combattere le frodi, ma contribuiremo a migliorare
      la competitività delle imprese e, di conseguenza, a promuovere la crescita economica
      e la creazione di posti di lavoro nell’Unione.
  - s: We must <v>send</v> <p>out</p> a signal to the Israeli Government so that it
      knows that it cannot always act outside the law, playing on the threat of anti-Semitism
      and terrorism.
    t: un <a>segnale</a> al governo israeliano perché sappia che non può sempre agire
      al di fuori e al di là della legalità, agitando la minaccia dell’antisemitismo
      e del terrorismo.
  - s: I believe that the use of electric cars by Europe’s institutions would set
      an example and <v>send</v> <p>out</p> a very positive signal.
    t: Credo che l’uso di automobili elettriche da parte delle istituzioni europee
      costituirebbe un esempio e un <a>segnale</a> oltremodo positivo.
  - s: It is, however, we who make their status illegal by constantly making the visa
      requirements more stringent, by constantly <v>sending</v> <p>out</p> the signal
      that they are not welcome, by forcing the airlines to accept their liability
      as transporters and by giving shipowners the task of assessing who shall be
      allowed to seek asylum.
    t: Ma siamo noi a farne dei clandestini, con questo continuo innalzamento dei
      requisiti per il visto, con il continuo <a>segnale</a> «Qui non siete benvenuti»,
      con l’imposizione alle compagnie aeree della responsabilità in materia o alle
      società di navigazione dell’incombenza di stabilire chi abbia diritto a chiedere
      asilo.
  - s: Mr President, Mr President-in-Office, Mr President of the Commission, both
      we in this House and the people of Europe are waiting for the Council in Seville
      to <v>send</v> <p>out</p> clear, sensible messages on asylum, immigration and
      the integration of immigrants in Europe.
    t: Signor Presidente, signor Presidente del Consiglio, signor Presidente della
      Commissione, non solo i membri dell’Assemblea, bensì anche la popolazione europea,
      si attendono dal Consiglio europeo di Siviglia <a>segnali</a> chiari e comprensibili
      in materia di diritto di asilo, di immigrazione e di integrazione degli immigrati.
  - s: As has already been said, however, we also expect Seville to <v>send</v> <p>out</p>
      some sort of message about the reform of the Council.
    t: Tuttavia, come già accennato da qualcuno, da Siviglia ci attendiamo anche <a>segnali</a>
      di riforma del Consiglio.
  - s: If this signal were <v>sent</v> <p>out</p>, Czech fears could be assuaged,
      and people who are currently consumed by these fears could use their energies
      productively to prepare the Czech Republic for EU accession in 2004.
    t: Se arrivasse questo <a>segnale</a>, nella Repubblica ceca verrebbero sconfitte
      le paure, e le energie attualmente assorbite da tali timori potrebbero essere
      utilizzate in modo produttivo in vista della preparazione della Repubblica ceca
      all’adesione nel 2004.
  - s: More specifically, on the threshold of the next world conference on climate
      change which is to be held in Bonn, this <v>sends</v> <p>out</p> a positive
      sign of our Kyoto commitment to reduce CO2 emissions.
    t: Più nello specifico, alla vigilia della prossima conferenza mondiale sui cambiamenti
      climatici di Bonn, si tratta di un <a>segnale</a> positivo a sostegno del nostro
      impegno di ridurre le emissioni di CO2 adottato a Kyoto
  - s: We received a boost here from the political signal <v>sent</v> <p>out</p> in
      Nice at the highest political level.
    t: In questo contesto, abbiamo ricevuto un incoraggiamento grazie al <a>segnale</a>
      politico che è stato dato al massimo livello politico a Nizza.
  - s: This <v>sends</v> <p>out</p> an important signal.
    t: è un <a>segnale</a> importante.
  - s: Would we not be <v>sending</v> <p>out</p> a very positive signal if we could
      make progress on these free trade agreements now?
    t: Non sarebbe un <a>segnale</a> davvero positivo se riuscissimo a concludere
      questi accordi di libero scambio proprio nel contesto attuale?
  - s: That will <v>send</v> <p>out</p> a clear signal.
    t: Si tratterà di un <a>segnale</a> inequivocabile con cui l’Europa potrà dimostrare
      la propria disponibilità e la propria competenza per promuovere Internet come
      nuova forma di comunicazione e di commercio.
  - s: A delay would <v>send</v> <p>out</p> a fateful signal to the EU and the outside
      world and would only encourage nationalist forces.
    t: Un rinvio rappresenterebbe un <a>segnale</a> fatale all’interno e all’esterno
      e favorirebbe soltanto le forze nazionalistiche.
  - s: This, it seems to me, would <v>send</v> <p>out</p> an extremely important signal.
    t: sarebbe questo, a mio avviso, un <a>segnale</a> estremamente importante.
  - s: But I still believe that we must <v>send</v> <p>out</p> a tough message otherwise
      nothing will change.
    t: Credo tuttavia ugualmente che i <a>segnali</a> debbano essere forti, perché
      altrimenti non cambierà nulla.
  - s: This involves, for example, opening up education and youth programmes to the
      young people of these countries, which <v>sends</v> <p>out</p> an extremely
      important signal to them.
    t: Ciò implica ad esempio ammettere i giovani di questi paesi ai programmi d’istruzione
      e per la gioventù, un <a>segnale</a> davvero significativo nei loro confronti.
  - s: At the moment, however, this <v>sends</v> <p>out</p> the wrong psychological
      message to the markets and citizens who, to use an appropriate metaphor, look
      upon the euro descending Mount Olympus with sadness in their eyes.
    t: In questo momento, però, l’adozione della moneta unica da parte della Grecia
      sarebbe un <a>segnale</a> psicologicamente sbagliato per i mercati e per i cittadini,
      che hanno sofferto nel vedere l’euro cacciato dall’Olimpo - tanto per usare
      un’espressione geograficamente corretta.
  - s: Mr President, Commissioner, ladies and gentlemen, if we succeed in adopting
      these recommendations to the Council by a large majority here in the European
      Parliament, we shall not only have <v>sent</v> <p>out</p> a signal;
    t: Signor Presidente, signor Commissario, onorevoli colleghi, se riusciremo in
      questa sede ad approvare ad ampia maggioranza le raccomandazioni al Consiglio,
      non solo daremo un <a>segnale</a>, ma daremo anche un decisivo passo avanti
      contro un terrorismo che disprezza e distrugge la vita umana, un terrorismo
      nemico della democrazia, come quello che presente in Spagna e, purtroppo, anche
      in altri paesi europei.
  - s: With its referendum, Switzerland recently <v>sent</v> <p>out</p> a signal that
      is important for Europe too, namely that it is quite prepared to make financial
      resources available in the form of a performance-related freight transport charge,
      in order to develop rail transport.
    t: Un <a>segnale</a> importante per l’Europa ci è giunto invece dalla Svizzera,
      che con il recente referendum ha manifestato la propria disponibilità a contribuire
      al potenziamento delle strutture ferroviarie destinandovi il gettito dell’imposta
      proporzionale di utilizzo della rete stradale per il traffico pesante.
  - s: 'I am very glad about that, because it <v>sends</v> <p>out</p> a positive signal,
      because we must be quite clear about one thing:'
    t: Sono molto lieta che qui stiamo dando anche un <a>segnale</a> positivo, perché
      dobbiamo renderci conto che l’estirpazione costituisce un regresso.
