  x:
  - s: If the glamour clubs do not participate, as is a possibility, or <v>send</v>
      <p>out</p> deliberately weakened teams, clearly they are not going to get the
      revenue for those matches which they depend on for their survival.
    t: Nell’eventualità in cui i club più prestigiosi non partecipino o <a>mandino</a>
      formazioni indebolite, i club minori non otterranno entrate da quelle partite
      da cui dipende la loro sopravvivenza.
  - s: I voted in favour of the report before us because multilingualism is a subject
      that is close to my heart and because I feel that the EU should <v>send</v>
      <p>out</p> a loud and clear message promoting linguistic diversity in its territory.
    t: Ho votato a favore della relazione perché il multilinguismo è un argomento
      che mi sta molto a cuore e perché sento che l’UE dovrebbe <a>mandare</a> un
      messaggio forte e chiaro di promozione della diversità linguistica nel suo territorio.
  - s: For both criminals and the general public, a softening of the penalties would
      mean <v>sending</v> <p>out</p> the wrong message, that society takes a less
      serious view of drug crime.
    t: Alleggerire le pene significherebbe <a>mandare</a> sia ai criminali che ai
      cittadini un segnale sbagliato, ovvero che la società ritiene meno gravi i reati
      connessi alle droghe.
  - s: The European Parliament and the European Union as a whole must <v>send</v>
      <p>out</p> a clear message condemning the murders and all who participate in
      committing such crimes.
    t: Il Parlamento europeo e l’Unione europea nella loro totalità devono <a>mandare</a>
      un chiaro messaggio di condanna degli assassini e di tutti colori che partecipano
      a tali atti criminali.
  - s: In my opinion, that could even mean <v>sending</v> <p>out</p> an entire school
      class to weed the school grounds.
    t: A mio avviso, questo potrebbe significare persino <a>mandare</a> un’intera
      scolaresca a diserbare i campi della scuola.
  - s: Would it not be better, therefore, if official Europe were to <v>send</v> <p>out</p>
      a different message, which it could do by making 2008 the year of respect for
      European standards and values?
    t: Non sarebbe dunque meglio se l’Europa ufficiale <a>mandasse</a> un messaggio
      diverso, dichiarando il 2008 l’anno del rispetto delle norme e dei valori europei?
  - s: We have to <v>send</v> <p>out</p> this message to young people together, because
      this is extremely important for social stability in our society.
    t: Tutti insieme dobbiamo <a>mandare</a> ai giovani questo messaggio tanto importante
      per la stabilità sociale.
  - s: With the debate and the vote on the Oostlander report today, 11 March 1998,
      on the eve of the European Summit and, more importantly, before the official
      opening of the accession procedure on 30 March, the European Parliament is <v>sending</v>
