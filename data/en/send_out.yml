    t: Por isso, estou optimista, especialmente a seguir ao nosso debate, e penso
      que os líderes da União Europeia, o Conselho Europeu, <a>enviarão</a> de facto
      uma mensagem de unidade, de cooperação e de determinação para lidar eficazmente
      com os problemas que se nos apresentam, e prevejo para o Parlamento Europeu
      um papel decisivo no planeamento do novo caminho a seguir.
  - s: I believe that developments like those in Hungary, for example, are <v>sending</v>
      <p>out</p> a warning signal about what happens when the distribution of wealth
      in the countries of the European Union is too unjust and the divide is too great.
    t: Considero que o que está a suceder na Hungria, por exemplo, está a <a>enviar</a>
      um sinal de alerta relativamente ao que acontece quando a distribuição da riqueza
      nos países da União Europeia é muito injusta e as divisões são demasiado grandes.
  - s: The adoption of this joint resolution today should <v>send</v> <p>out</p> a
      strong and urgent message.
    t: A adopção desta resolução comum no dia de hoje deve <a>enviar</a> uma mensagem
      firme e urgente.
  - s: It is a strong signal that we are <v>sending</v> <p>out</p> to our fellow citizens
      by proposing a system in which patients’ needs will have priority.
    t: Estamos a <a>enviar</a> um sinal forte aos nossos concidadãos ao propor um
      sistema em que as necessidades dos doentes terão prioridade.
  - s: It needs to <v>send</v> <p>out</p> clear messages, such as the one we were
      expecting from Baroness Ashton.
    t: Tem de <a>enviar</a> mensagens claras, como a que esperamos da senhora Baronesa
      Ashton.
  - s: The evaluation of financial impact was mainly based on statistical information
      and data obtained from Member States through the comprehensive questionnaires
      <v>sent</v> <p>out</p> by the Commission.
    t: Esta avaliação foi feita essencialmente a partir dos dados e informações estatísticos
      obtidos a partir de inquéritos pormenorizados e abrangentes <a>enviados</a>
      pela Comissão aos Estados-Membros.
  - s: 'So in view of the forthcoming transatlantic summit conference, the European
