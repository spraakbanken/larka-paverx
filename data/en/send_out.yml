      we can deal with crucial issues when they occur.
    t: Si se es parte de la Unión Europea, esta ha de tener algunos poderes y, sin
      duda, estamos <a>enviando</a> a los mercados y a los ciudadanos el mensaje de
      que podemos abordar asuntos cruciales cuando se presenten.
  - s: So it is important, in my view, that the Cardiff summit <v>sends</v> <p>out</p>
      a number of clear messages.
    t: De modo que es importante, a mi juicio, que la Cumbre de Cardiff <a>envíe</a>
      varios mensajes claros.
  - s: Firstly, it should <v>send</v> <p>out</p> a clear signal of our continuing
      political commitment to the enlargement process.
    t: En primer lugar, debe <a>enviar</a> una señal clara de nuestro continuo compromiso
      con el proceso de ampliación.
  - s: The Commission is <v>sending</v> <p>out</p> the right political signal whereas
      Parliament is sending out the wrong one.
    t: La Comisión <a>envía</a> la señal política correcta, mientras que el Parlamento
      envía la señal incorrecta.
  - s: The Commission is sending out the right political signal whereas Parliament
      is <v>sending</v> <p>out</p> the wrong one.
    t: La Comisión envía la señal política correcta, mientras que el Parlamento <a>envía</a>
      la señal incorrecta.
  - s: We must <v>send</v> <p>out</p> certain positive messages.
    t: Es preciso que <a>enviemos</a> algunos mensajes positivos.
  - s: We need to <v>send</v> <p>out</p> a strong political signal, which will help,
      not least, to stop some regressive tendencies which are emerging here and there.
    t: Es necesario que <a>enviemos</a> una señal política fuerte, que sirva también
      para bloquear algunas tendencias regresivas que se están manifestando aquí y
      allá.
  - s: Is this the right signal to be <v>sending</v> <p>out</p> at a time when funding
      for other research projects, in particular for renewable energy, is being cut?
    t: ¿Es esta la señal que queremos <a>enviar</a> en una época en la que la financiación
      de otros proyectos de investigación, en particular de la energía renovable,
      está sufriendo recortes?
  - s: Today, the European Parliament is <v>sending</v> <p>out</p> a strong signal
      to our regions.
    t: Hoy, el Parlamento Europeo está <a>enviando</a> una fuerte señal a nuestras
      regiones.
  - s: In order to be able to come up with an all-embracing agreement before the summer
      recess, it is important to give the negotiations with the Council over the coming
      weeks every chance and not <v>send</v> <p>out</p> any political signals that
      could jeopardise a positive end result.
    t: A fin de poder contar con un acuerdo generalizado antes del descanso estival,
      es importante que demos todas las oportunidades posibles a las negociaciones
      con el Consejo durante las próximas semanas y que no <a>enviemos</a> ninguna
      señal política que pueda perjudicar un resultado final positivo.
  - s: 'We have <v>sent</v> <p>out</p> a clear message, which is structured around
      three priorities:'
    t: 'Hemos <a>enviado</a> un mensaje claro, que se estructura en torno a tres prioridades:'
  - s: I voted in favour of the Fajon report on the liberalisation of visas for the
      Western Balkans because it is the European Parliament’s responsibility to <v>send</v>
      <p>out</p> a strong message to all of the countries of the Western Balkans that
      says that we support them in their efforts to meet the criteria laid down by
      the European Commission in relation to the liberalisation of the visa policy.
    t: Voté a favor del informe Fajon sobre la liberalización de visados para los
      Balcanes Occidentales porque es responsabilidad del Parlamento Europeo <a>enviar</a>
      un mensaje claro a todos los países de los Balcanes Occidentales que diga que
      les apoyamos en sus esfuerzos para converger con los criterios estipulados por
      la Comisión Europea en relación a la liberalización de la política de visados.
  - s: Reallocating sums from Progress would <v>send</v> <p>out</p> the wrong signal,
      since Progress targets the most vulnerable social groups.
    t: Destinar fondos de Progress <a>enviaría</a> una señal errónea, dado que Progress
      va destinado a los grupos sociales más vulnerables.
  - s: By giving broad-based support to this amendment, Parliament would be <v>sending</v>
      <p>out</p> a positive message.
    t: Con un amplio apoyo a esta enmienda, el Parlamento estará <a>enviando</a> un
      mensaje positivo.
  - s: One of the most important elements of our work here today, and the vote in
      favour of the Lynne report, has been that it <v>sends</v> <p>out</p> a clear
      message, not just from the 15 countries of the European Union but also from
      the 10 accession countries, that we want to establish common standards and rules.
    t: Uno de los elementos más importantes de la labor que desempeñamos hoy aquí,
      y el voto a favor del informe Lynne, es que <a>envía</a> un mensaje claro, no
      solo de los 15 países de la Unión Europea, sino también de los 10 países en
      vías de adhesión, sobre nuestro deseo de establecer unas normas y unos reglamentos
      comunes.
  - s: Mr President-in-Office of the Council, what you said this afternoon goes more
      or less in the right direction, there having been many detours, such as the
      ambiguous positions adopted by Europe at the Durban conference, our shambolic
      performance at the meeting of the United Nations Human Rights Commission, and
      Parliament’s biased resolution which <v>sent</v> <p>out</p> the wrong signal
      at the wrong time.
    t: Sus palabras de esta mañana, señor Presidente del Consejo, van más bien en
      la buena dirección, después de muchas derivas, ya sean la ambigüedad de las
      posiciones europeas en la conferencia de Durban, los resbalones europeos en
      la Comisión de Derechos Humanos de las Naciones Unidas o esta resolución parcial
      del Parlamento que ha <a>enviado</a> una mala señal en un mal momento.
  - s: Today, this Parliament is <v>sending</v> <p>out</p> the first clear message
      along these lines.
    t: Hoy este Parlamento está <a>enviando</a> el primer mensaje claro en este sentido.
  - s: I welcome the ambitious objectives consisting of reducing greenhouse gas emissions
      by 30% by 2020, because the EU must <v>send</v> <p>out</p> a strong message
      that behaviour and mentalities must be changed so that innovative solutions
      with global impact might be found.
    t: Acojo con satisfacción los ambiciosos objetivos que consisten en la reducción
      de las emisiones de gases de efecto invernadero en un 30 % para el año 2020,
      porque la Unión Europea debe <a>enviar</a> un mensaje contundente al efecto
      de que el comportamiento y la manera de pensar deben cambiar para que puedan
      encontrarse soluciones innovadoras con un impacto global.
  - s: I am also very grateful to Mrs Sommer, because I think that in her report on
      the border regions she has managed to highlight the problems of the people directly
      affected by enlargement and who are already experiencing in their daily lives
      what it means to live in a region where there is a marked economic disparity
      and to ensure that we in Parliament <v>send</v> <p>out</p> a strong signal that
      appropriate support must be given, because we in Parliament can make those funds
      available in the budget procedure for 2002.
    t: También quiero felicitar a la colega Sommer pues creo que en su informe sobre
      las regiones fronterizas ha logrado mostrar los problemas de las personas que
      se ven afectadas directamente por la ampliación y que ya hoy experimentan día
      a día lo que significa vivir en una región donde la situación económica es muy
      diferente y por intentar que el Parlamento <a>envíe</a> un mensaje claro para
      proporcionar las correspondientes ayudas mediante los créditos que podemos poner
      a disposición como Parlamento en el marco del procedimiento presupuestario para
      el año 2002.
  - s: I am all the more favourable towards it because the Council stalled the negotiations
      at the beginning of the year, which <v>sent</v> <p>out</p> a very bad sign to
      the South African people.
    t: Estoy más a favor por cuanto que el Consejo ha desbloqueado las negociaciones
      al inicio de este año, <a>enviando</a> así una mala señal al pueblo sudafricano.
  - s: I call on the European Commission to help the EU Member States to <v>send</v>
      <p>out</p> this signal at the World Summit and to help bring about an agreement
      on fair trade and fair agriculture in Johannesburg accordingly.
    t: Insto a la Comisión Europea a que ayude a los Estados miembros de la UE a <a>enviar</a>
      esta señal a la cumbre mundial y, por consiguiente, a que contribuya a conseguir
      un acuerdo sobre comercio y agricultura justos.
  - s: For this reason I urge you, Commissioner, to <v>send</v> <p>out</p> a clear
      signal and show that you have the courage to decide!
    t: Por este motivo le pido, señor Comisario, que <a>envíe</a> una señal clara
      y demuestre que tiene el valor de tomar decisiones.
  - s: This <v>sends</v> <p>out</p> an important signal.
    t: Esto <a>envía</a> un mensaje claro.
  - s: I would also like to reiterate that my aim as rapporteur for this Parliament
      is to bring about a situation where we <v>send</v> <p>out</p> a clear, balanced
      and coherent message.
    t: También quiero recalcar que, como ponente en el Parlamento, mi objetivo es
      crear una situación en la que <a>enviemos</a> un mensaje claro, equilibrado
      y coherente.
  - s: With this paragraph, then, I am specifically asking Turkey to <v>send</v> <p>out</p>
      positive signals.
    t: En este apartado, por tanto, le pido específicamente a Turquía que <a>envíe</a>
      señales positivas.
  - s: Croatia’s quick accession will <v>send</v> <p>out</p> an important signal on
      security policy to the entire Western Balkans.
    t: La rápida adhesión de Croacia <a>enviará</a> un importante mensaje sobre política
      de seguridad a todo el conjunto de los Balcanes Occidentales.
  - s: This reference makes the problem an international problem, as indeed it is,
      not a bilateral problem, and <v>sends</v> <p>out</p> a more accurate message
      than just generally hoping that the problem will resolve itself.
    t: Esta referencia convierte el problema en un problema internacional, que ya
      lo es, y no un problema bilateral, y <a>envía</a> un mensaje más preciso que
      simplemente el de esperar en términos generales que el problema se resuelva
      solo.
  - s: We should also <v>send</v> <p>out</p> clear signals, though, and I therefore
      officially request that Europe should not be present at the celebrations for
      the anniversary of the Islamic Revolution in Iran and that this should be a
      clear signal sent by us to the Iranian authorities.
    t: De todas maneras, también deberíamos <a>enviar</a> señales evidentes y, por
      esta razón, reclamo oficialmente que Europa no esté presente en las celebraciones
      del aniversario de la Revolución Islámica en Irán y que esta sea la clara señal
      que enviemos a las autoridades iraníes.
  - s: By adopting this report, Parliament is <v>sending</v> <p>out</p> a strong message
      to citizens and is responding to the social concerns relayed in particular by
      Eurocities.
    t: Con la adopción de este informe, el Parlamento <a>envía</a> un mensaje contundente
      a los ciudadanos y responde a las preocupaciones sociales planteadas en particular
      por Eurocities.
  - s: Now I agree with those who stated that the Council did not act appropriately
      with the European Parliament, but I believe that the message <v>sent</v> <p>out</p>
      by the Committee on Civil Liberties, Justice and Home Affairs last week taught
      the Council a lesson, a lesson that was clearly understood.
    t: Ahora bien, estoy de acuerdo con aquellos que han señalado que el Consejo no
      ha actuado de manera adecuada con el Parlamento Europeo, pero creo que el mensaje
      <a>enviado</a> por la Comisión de Libertades Civiles, Justicia y Asuntos de
      Interior la semana pasada dio una lección al Consejo, lección que se entendió
      perfectamente.
  - s: While I applaud Mr García-Margallo’s heroic efforts on aircraft fuel, I am
      afraid I cannot agree with his stance on VAT in e-commerce because I think that
      the Commission’s proposal <v>sends</v> <p>out</p> the wrong signal.
    t: Aunque aplaudo los heroicos esfuerzos del Sr. García-Margallo en el tema del
      combustible de aviación, me temo que no puedo estar de acuerdo con su posición
      sobre el IVA y el comercio electrónico, porque creo que la propuesta de la Comisión
      <a>envía</a> la señal equivocada.
  - s: First, it limits the written questionnaire that is <v>sent</v> <p>out</p> by
      committees to Commissioners beforehand.
    t: En primer lugar, limita de antemano el cuestionario escrito que las comisiones
      <a>envían</a> a los Comisarios.
  - s: I do not believe that this system did not work - indeed, it worked as it should,
      because the second we were alerted to the situation, the information was <v>sent</v>
      <p>out</p> to everyone.
    t: de hecho funcionó como debía, porque en el mismo instante en que tuvimos conocimiento
      de la situación se <a>envió</a> esta información a todo el mundo.
  - s: It is a shame that, at the end of the European Year for Combating Poverty -
      in particular, child poverty - Hungary is <v>sending</v> <p>out</p> this kind
      of signal.
    t: Es una vergüenza que al finalizar el Año Europeo de Lucha contra la Pobreza
      —en particular la pobreza infantil— Hungría <a>envíe</a> este tipo de mensaje.
  - s: Basically, what this involves is that a misleading business directory <v>sends</v>
      <p>out</p> a form, which appears to simply request people to update their own
      personal details or their business details, in return for what appears to be
      a free entry, a free listing in the business directory.
    t: Básicamente, este problema consiste en que un directorio empresarial engañoso
      <a>envía</a> un formulario, cuyo objetivo aparente es solicitar a los destinatarios
      que actualicen sus datos personales o los datos de sus empresas, a cambio de
      lo que parecer ser un acceso libre, una inclusión gratuita en el directorio
      empresarial.
  - s: It says at the top of the letter <v>sent</v> <p>out</p> by the misleading company
      that the information is free of charge.
    t: En el encabezamiento de la carta que le había <a>enviado</a> la empresa en
      cuestión decía que la información era gratuita.
  - s: Some time after that, the alleged legal department of the company <v>sent</v>
      <p>out</p> letters, which I have here, asking my fellow countryman to pay EUR
      3 529.
    t: Al poco tiempo, el presunto departamento jurídico de la empresa <a>envió</a>
      una serie de cartas, que tengo aquí conmigo, en las que se exigía a mi compatriota
      el pago de 3 529,38 euros, en los que, al parecer, estaban incluidos los intereses
      y los costes jurídicos en los que había incurrido la empresa.
  - s: As we are now <v>sending</v> this EUR 3.5 billion of EU taxpayers’ money <p>out</p>
      into space for Galileo, we must ensure that it achieves the desired results.
    t: Puesto que ahora estamos <a>enviando</a> al espacio estos 3 500 millones de
      euros de los contribuyentes de la UE para Galileo, debemos asegurarnos de que
      cumpla los resultados deseados.
  - s: This is an appalling political message that we are <v>sending</v> <p>out</p>
      to the countries and peoples of the South, at a time when the most fragile of
      them are being hit by the food crisis.
    t: Se trata de un mensaje político deplorable el que estamos <a>enviando</a> a
      los países y pueblos australes, en unos momentos en que los más frágiles de
      ellos se están viendo afectados por la crisis alimentaria.
  - s: About a year ago the Commission <v>sent</v> <p>out</p> a questionnaire to all
      Member States and organisations throughout Europe, to people in the industry,
      consumers, processors and others.
    t: Hace un año más o menos, la Comisión <a>envió</a> un cuestionario a todos los
      Estados miembros y organizaciones de toda Europa, a la industria, a los consumidores,
      a los industriales elaboradores y a otros.
  - s: Indeed, according to the replies to the questionnaires <v>sent</v> <p>out</p>
      by the Commission concerning the review of the common fisheries policy, the
      sector itself does not support the need for regionalisation, the only exception
      being the United Kingdom.
    t: De hecho, ni siquiera el propio sector, a la vista de las respuestas a los
      cuestionarios que la Comisión ha <a>enviado</a> para la revisión de la PCP,
      ha afirmado esta necesidad de regionalización, salvo en un caso, en el del Reino
      Unido.
  - s: Once again, I believe that the essential point here is that, hopefully, today’s
      decision will <v>send</v> <p>out</p> a signal to the railway undertakings, so
      that they will make it their own business to create a real European railway.
    t: Una vez más, creo que el punto esencial aquí es que, esperemos, la decisión
      de hoy <a>envíe</a> una señal a las empresas ferroviarias, para que se encarguen
      de crear un verdadero ferrocarril europeo.
  - s: Nonetheless, we should <v>send</v> <p>out</p> a clear signal that we do want
      a peaceful solution, and so does Iraq.
    t: Aún así, nosotros debemos <a>enviar</a> una señal clara de que queremos una
      solución pacífica, y lo mismo tiene que hacer Irak.
  - s: In so doing, they are <v>sending</v> <p>out</p> a clear message that the Kremlin’s
      interests take precedence over all laws and over respect for European Union
      Member States.
    t: Al hacerlo, están <a>enviando</a> un mensaje claro de que los intereses del
      Kremlin priman sobre todas las leyes y sobre el respeto a los Estados miembros
      de la Unión Europea.
  - s: We have this energy dependence, but we can only defend our interests effectively
      if we <v>send</v> <p>out</p> a strong and clear message.
    t: Tenemos una dependencia energética, pero sólo podremos defender bien nuestros
      intereses si <a>enviamos</a> un mensaje fuerte y claro.
  - s: More than ten years have passed since our industry promised to achieve this
      with its proposed self-regulation on the grounds that this approach would be
      better and more efficient, and I would have liked the House to <v>send</v> <p>out</p>
      a clear climate policy message today.
    t: Han transcurrido más de diez años desde que nuestra industria prometió conseguirlo
      con su propuesta de autorregulación, alegando que ese enfoque sería mejor y
      más eficiente, y me hubiera gustado que la Cámara hubiese <a>enviado</a> hoy
      un mensaje más claro sobre la política climática.
  - s: I believe it is entirely appropriate for the European Parliament itself to
      <v>send</v> <p>out</p> a firm and unequivocal message to all EU citizens and
      Member States making it clear that we do not wish to see people smoking in public
      places, notably in restaurants, in bars and on public transport.
    t: Creo que es totalmente apropiado que el propio Parlamento Europeo <a>envíe</a>
      un mensaje firme e inequívoco a todos los ciudadanos de la UE y a los Estados
      miembros, dejando claro que no queremos que se fume en lugares públicos, especialmente
      en restaurantes, bares y transporte público.
  - s: It will <v>send</v> <p>out</p> a clear message at international level that
      Serbian membership of the EU is on the current political agenda.
    t: <a>Enviará</a> un mensaje claro a todo el mundo de que la adhesión de Serbia
      a la UE está en nuestro programa político actual.
  - s: That is why the WTO has failed and the Doha Development Round has failed, because
      the Commission always insists on <v>sending</v> <p>out</p> the same message.
    t: Esa es la razón por la que la OMC y la Ronda de Desarrollo de Doha han fracasado,
      ya que la Comisión siempre insiste en <a>enviar</a> el mismo mensaje.
  - s: I therefore hope that, beyond the understandable official line taken by Europe’s
      governments and the Afghan Government, asserting the need to fight opium production,
      beyond that official line we might <v>send</v> <p>out</p> another message, and
      the European Parliament is perhaps freer than others to make such a proposal.
    t: Por tanto, espero que, más allá de la línea oficial comprensible adoptada por
      los Gobiernos de Europa y el Gobierno afgano, proclamando la necesidad de luchar
      contra la producción de opio, más allá de esa línea oficial podamos <a>enviar</a>
      otro mensaje, y el Parlamento Europeo tal vez tenga mayor libertad que otros
      para realizar una propuesta así.
  - s: Our joint resolution <v>sends</v> <p>out</p> a clear signal from the vast majority
      in the Parliament that condemns the current situation and state of affairs in
      North Korea, but at the same time suggests a course of action which, given the
      right amount of commitment, could remedy the problem.
    t: Nuestra resolución conjunta <a>envía</a> un mensaje claro de la gran mayoría
      del Parlamento que condena la situación actual y el estado de las cosas en Corea
      del Norte, pero al mismo tiempo propone una orientación que, si hay voluntad
      suficiente, podría resolver el problema.
  - s: Madam President, Commissioner, this report <v>sends</v> <p>out</p> an ambiguous
      signal.
    t: Señora Presidenta, señora Comisaria, este informe <a>envía</a> un mensaje ambiguo.
  - s: Parliament’s attempt, by means of a report, at exerting some influence, is
      therefore to be welcomed, even if only because it <v>sends</v> <p>out</p> a
      signal to encourage the democratic opposition forces, which, although weak,
      are nonetheless still there, to show signs of life in the forthcoming local
      elections in March.
    t: Por tanto, el intento del Parlamento, a través de un informe, de ejercer alguna
      influencia, debe acogerse positivamente, aunque sólo sea porque <a>envía</a>
      una señal de ánimo a las fuerzas de oposición democrática, que, aunque débiles,
      siguen ahí, para que den señales de vida en las próximas elecciones de marzo.
  - s: Madam President, ladies and gentlemen, today, the European Parliament is <v>sending</v>
      <p>out</p> a strong message to women who assist their spouses in their self-employed
      work.
    t: Señora Presidenta, Señorías, hoy, el Parlamento Europea <a>envía</a> un mensaje
      muy firme a las mujeres que ayudan al trabajo autónomo de sus esposos.
  - s: I have already mentioned that the Commission <v>sent</v> <p>out</p> a reasoned
      opinion in 1996 underlining its doubts as to the proportionality of the restriction
      in the loi Evin and to go further than that would go as far as I am tempted
      to go but further than I would be wise to go.
    t: Ya he mencionado que la Comisión <a>envió</a> un dictamen motivado en 1996
      en el que resaltaba sus dudas acerca de la proporcionalidad de la restricción
      de la Ley Evin, y aunque me sienta tentado a ir más lejos, no sería prudente
      hacerlo.
  - s: you <v>send</v> <p>out</p> a reasoned opinion expressing doubts as to the legality
      of what has been done and you then engage in discussions with the French authorities
      if they are prepared to do so, which they are, and that is currently the stage
      that we have got to.
    t: <a>enviamos</a> un dictamen motivado manifestando nuestras dudas en cuanto
      a la legalidad de lo que se ha hecho y, a continuación, se inician conversaciones
      con las autoridades francesas si éstas se muestran dispuestas a ello, que sí
      lo están, y actualmente nos encontramos en esta situación.
  - s: In the Trentin report we have at least demanded that in future the Commission
      be able to <v>send</v> <p>out</p> the blue letters on its own, without this
      being dependent on a vote in the Ecofin Council in which the offenders are indirectly
      involved.
    t: En el informe Trentin al menos hemos solicitado que en el futuro la Comisión
      pueda <a>enviar</a> ella misma las cartas azules, sin que dependa de una votación
      en el Consejo Ecofin, donde los infractores participan indirectamente.
  - s: The American decision is deplorable and it <v>sends</v> <p>out</p> a very dangerous
      signal to the rest of the world as regards nuclear disarmament.
    t: La decisión estadounidense es deplorable y <a>envía</a> una señal muy peligrosa
      al resto del mundo en lo relativo al desarme nuclear.
  - s: It is an enormously dangerous signal which the American Senate has <v>sent</v>
      <p>out</p> to the world community.
    t: La señal que ha <a>enviado</a> el senado estadounidense a la comunidad internacional
      es muy peligrosa.
  - s: We were unanimous in wanting to <v>send</v> <p>out</p> a clear signal on this
      matter.
    t: Todos queríamos <a>enviar</a> un mensaje claro al respecto.
  - s: However, I am pleased that by discussing this report on the proposal for a
      Council regulation on the Community legal framework for a European Research
      Infrastructure, we are <v>sending</v> <p>out</p> an important signal that research
      remains a priority activity for the European Union.
    t: No obstante, me complace que, al debatir este informe sobre la propuesta de
      reglamento del Consejo sobre el marco jurídico comunitario para una infraestructura
      de investigación europea, estemos <a>enviando</a> una señal importante al efecto
      de que la investigación sigue siendo una actividad prioritaria para la Unión
      Europea.
  - s: Here again, the Presidency played an important part and we believe that this
      agreement is particularly useful because it <v>sends</v> <p>out</p> three central
      messages.
    t: De nuevo, la Presidencia desempeñó un importante papel y creemos que este acuerdo
      es particularmente útil porque <a>envía</a> tres importantes mensajes.
  - s: This involves, for example, opening up education and youth programmes to the
      young people of these countries, which <v>sends</v> <p>out</p> an extremely
      important signal to them.
    t: Incluye, por ejemplo, la apertura de los programas de educación y juventud
