      del Milenio, impulsando así un objetivo muy importante que tanto la comisión
      como esta Cámara en su conjunto han defendido continuamente y, a la luz de las
      estimaciones recientemente publicadas por las Naciones Unidas sobre su eficacia
      hasta la fecha, en particular en la lucha contra la pobreza, me parece que la
      Unión Europea <a>transmite</a> un mensaje muy importante a este respecto.
  - s: In my opinion, our meeting today <v>sent</v> <p>out</p> a very clear message
      on Georgia, aimed at both Georgia and also Russia, in terms of our capacity
      to respond to crisis situations and the unity of the European Union.
    t: En mi opinión, nuestra reunión de hoy <a>transmite</a> un mensaje muy claro
      a Georgia, dirigido tanto a este país como a Rusia, en cuanto a nuestra capacidad
      de responder a situaciones de crisis y a la unidad de la Unión Europea.
  - s: Unity is the most important signal that we can <v>send</v> <p>out</p>.
    t: La unidad es la señal más importante que podemos <a>transmitir</a>.
  - s: We have to <v>send</v> <p>out</p> this message to young people together, because
      this is extremely important for social stability in our society.
    t: Debemos <a>transmitir</a> juntos este mensaje a los jóvenes, pues es fundamental
      para la estabilidad social de nuestra sociedad.
  - s: The Portuguese Presidency also made its mark on the economic agenda, by which
      I mean, as the President of the European Parliament said, our approval under
      this Portuguese Presidency of the Galileo project, which for many years was
      dragging its feet, damaging Europe and <v>sending</v> <p>out</p> a clear signal
      to the whole world that Europe was incapable, in such a decisive sector, of
      having its own project.
    t: La Presidencia europea dejó también su impronta en la agenda económica, y me
      refiero, como manifestó el Presidente del Parlamento Europeo, a la aprobación,
      bajo esta Presidencia portuguesa, del proyecto Galileo, que durante muchos años
      se mantuvo rezagado, perjudicando a Europa y <a>transmitiendo</a> una clara
      señal al mundo entero de que Europa no era capaz, en un sector tan decisivo,
      de contar con su propio proyecto.
  - s: however, the arrest of Mr Hu Jia by the Chinese <v>sends</v> <p>out</p> completely
      the wrong message, one that is very difficult for us to understand.
    t: sin embargo, el arresto del señor Hu Jia por los chinos <a>transmite</a> un
      mensaje completamente negativo, que nos resulta muy difícil de comprender.
  - s: I am grateful to Parliament and to you, Mrs Wortmann-Kool, for <v>sending</v>
      <p>out</p>, with this report, a strong signal in favour of the promotion of
      inland navigation, which Europe needs now more than ever.
    t: Agradezco al Parlamento y a usted, señora Wortmann-Kool, que con este informe
      <a>transmitan</a> un mensaje potente a favor de la promoción de la navegación
      fluvial, que Europa necesita más que nunca.
  - s: We must not <v>send</v> <p>out</p> the signal that trade in organs could be
      legal in some circumstances.
    t: No debemos <a>transmitir</a> el mensaje de que el comercio de órganos podría
      ser legal en algunas circunstancias.
  - s: Through this initiative, we should not only be helping out financially, but
      we should also be <v>sending</v> <p>out</p> an important political message.
    t: A través de esta iniciativa, no solo deberíamos ayudar económicamente, sino
      también <a>transmitir</a> un importante mensaje político.
  - s: It is important that Parliament should <v>send</v> <p>out</p> a strong message
      indicating our intention to continue pursuing a common agricultural policy.
    t: Es importante que el Parlamento <a>transmita</a> un mensaje firme en el que
      indique nuestra intención de seguir dedicándonos a una política agrícola común.
  - s: I also want to <v>send</v> <p>out</p> a clear message and to answer Mr Kelly’s
      question about direct aid.
    t: También quiero <a>transmitir</a> un mensaje claro y responder a la pregunta
      del señor Kelly sobre las ayudas directas.
  - s: Is that the message we want to <v>send</v> <p>out</p>?
    t: ¿Ese es el mensaje que deseamos <a>transmitir</a>?
  - s: 'I would like just briefly to mention that I think that it is a very important
      signal that the Parliament is <v>sending</v> <p>out</p> today:'
    t: 'Me gustaría mencionar brevemente que considero que el Parlamento hoy está
      <a>transmitiendo</a> una señal muy importante:'
  - s: This joint resolution <v>sends</v> <p>out</p> a strong signal from the European
      Parliament condemning the recent resurgence of violence in Western Sahara.
    t: Esta resolución conjunta <a>transmite</a> un mensaje firme del Parlamento Europeo
      condenando el reciente resurgimiento de la violencia en el Sáhara Occidental.
  - s: I think that that is the message that should also be <v>sent</v> <p>out</p>
      by the Commission, Parliament and the Council.
    t: Creo que este mensaje ha de ser <a>transmitido</a> por la Comisión, por el
      Parlamento Europeo y por el Consejo.
  - s: For the first time, Europe is <v>sending</v> <p>out</p> a strong signal, it
      possesses a space programme, and we know that programmes are essential, but
      we can see that the ESA is suffering one crisis after another.
    t: Por primera vez, Europa está <a>transmitiendo</a> un mensaje claro y ha puesto
      en marcha un programa espacial.
  - s: 'This proposal on the resale right <v>sends</v> <p>out</p> a very clear political
      message, and that is quite simply the European Union’s insatiable desire for
      expansion, or to put it in EU speech:'
    t: 'Esta propuesta sobre el derecho de participación <a>transmite</a> un mensaje
      político superior, y se trata sencillamente de la necesidad insaciable de expansión
      de la Unión Europea a costa de las democracias nacionales o, para decirlo en
      el lenguaje comunitario:'
  - s: It was important for the European Parliament to <v>send</v> <p>out</p> a clear
      message to the main world leaders following the G20 Summit in Pittsburgh.
    t: Tras la Cumbre del G-20 en Pittsburgh era importante para el Parlamento Europeo
      <a>transmitir</a> un mensaje claro a los principales líderes mundiales.
  - s: That was the signal <v>sent</v> <p>out</p> in Beijing.
    t: Ese fue el mensaje que se <a>transmitió</a> en Pekín.
  - s: This resolution <v>sends</v> <p>out</p> a biased signal that divides rather
      than unites.
    t: Esta resolución <a>transmite</a> un mensaje parcial que, más que unir, divide.
  - s: We in the European Parliament can <v>send</v> <p>out</p> a message along these
      lines if as many of us as possible vote in favour of this report.
    t: En el Parlamento Europeo podremos <a>transmitir</a> un mensaje en este sentido
      si la mayor parte de nosotros votamos a favor del presente informe.
  - s: It is our duty, not the European Commission’s duty, to <v>send</v> <p>out</p>
      a strong political message.
    t: De hecho, es nuestro deber, y no el de la Comisión Europea, <a>transmitir</a>
      un mensaje político firme.
  - s: It is necessary for the Union to <v>send</v> <p>out</p> a strong signal in
      finding a solution to the financial crisis, primarily by implementing these
      taxes.
    t: Es necesario que la Unión <a>transmita</a> un mensaje firme en lo que respecta
      a encontrar una solución a la crisis financiera, sobre todo, mediante la aplicación
      de estos impuestos.
  - s: Hence the prompt response of the Italian government, which has also been quick
      to avoid any instrumental political positions and dangerous signals, such as
      punitive expeditions or patrols that would <v>send</v> <p>out</p> a misleading
      or even perverse message to the public.
    t: De ahí la rauda respuesta del Gobierno italiano, que, por otra parte, no ha
      dejado de intervenir para evitar la instrumentalización política y la difusión
      de señales peligrosas, como la organización de expediciones de castigo o de
      patrullas que podrían <a>transmitir</a> un mensaje equívoco o, incluso, perverso
      a la opinión pública.
  - s: For my part, I therefore have three messages to <v>send</v> <p>out</p> this
      morning in this debate.
    t: Así que, por mi parte, tengo tres mensajes que <a>transmitir</a> esta mañana
      en este debate.
  - s: But we must also <v>send</v> <p>out</p> a clear signal that all who are currently
      disadvantaged and who want to contribute their resources will have the opportunity
      to do so.
    t: Esto contribuirá a determinar también, y no en último término, el grado de
      aceptación de la necesaria ampliación de la Unión Europea, que todos deseamos,
      pero en cuyo contexto tenemos que <a>transmitir</a> la señal de que todos los
      que aún se encuentran en una situación desfavorecida y todos los que desean
      poder aportar sus recursos también tendrán su oportunidad.
  - s: If we are able to <v>send</v> <p>out</p> a signal that is as united as possible
      to Croatia and the whole region, we will have taken a major step forward for
      the peaceful integration of the entire region.
    t: Si somos capaces de <a>transmitir</a> un mensaje que consista en estar tan
      unido como sea posible a Croacia y a toda la región, daremos un paso bastante
      importante hacia la integración pacífica de toda la región.
  - s: I should therefore like to <v>send</v> <p>out</p> a message to a specific category
      of workers that must be taken into account in the Europe 2020 Strategy.
    t: Por tanto, quisiera <a>transmitir</a> un mensaje a una categoría específica
      de trabajadores que debe tenerse en cuenta en la Estrategia Europa 2020.
  - s: On the other hand, concluding the negotiations in this manner would <v>send</v>
      <p>out</p> a very strong signal to the other candidate countries in the Balkans
      at a time when, as we are aware, the Union’s power of attraction seems to be
      waning.
    t: Por otra parte, la conclusión de las negociaciones <a>transmitiría</a> un mensaje
      bastante firme a los otros países candidatos de los Balcanes en un momento en
      que, como sabemos, el poder de atracción de la Unión parece estar disminuyendo.
  - s: This is a key objective of the Hungarian Presidency, which will also be a great
      success for Croatia and <v>send</v> <p>out</p> an important message to the other
      countries in the region hoping to join the European Union.
    t: Se trata de un objetivo clave de la Presidencia húngara, que también será un
      gran éxito para Croacia y, además, <a>transmitirá</a> un mensaje importante
      a los demás países de la región que esperan unirse a la Unión Europea.
  - s: I am grateful for the signal that Parliament is <v>sending</v> <p>out</p> to
      the Council, and hope that the Council will give equally definite agreement
      to this project in March so that we can get things moving at last!
    t: Yo agradezco la clara señal que acaba de <a>transmitir</a> el Parlamento Europeo
      al Consejo y confío que el Consejo dé su aprobación al proyecto con la misma
      claridad en marzo de este año y por fin podamos ponerlo en marcha.
  - s: Mr President, Commissioner, ladies and gentlemen, will the tragic events that
      have occurred in Armenia since the presidential election on 19 February 2008
      <v>send</v> <p>out</p> the message that Europe is incapable of supporting the
      fragile little democracies of the South Caucasus in their struggle to become
      established?
    t: Señor Presidente, Comisario, señoras y señores, ¿será posible que los trágicos
      acontecimientos ocurridos en Armenia desde la elección presidencial del 19 de
      febrero de 2008 <a>transmitan</a> el mensaje de que Europa es incapaz de prestar
      apoyo a las débiles y pequeñas democracias del Cáucaso meridional en su lucha
      por la estabilización?
  - s: Therefore, I think it is truly important that we, as members of all the political
      groups represented in this document, <v>send</v> <p>out</p> a strong message
      tomorrow.
    t: 'Por lo tanto, lo verdaderamente importante mañana es que <a>transmitamos</a>
      un mensaje, todos los grupos políticos, que nos encontramos representados en
      este documento, un mensaje fuerte, un mensaje claro, un mensaje directo, de
      apoyo a nuestros agricultores que les diga que:'
  - s: If I am naturally very broadly in agreement with the content of this report,
      I am all the same a little surprised by the mixed message that the report <v>sends</v>
      <p>out</p> to the world regarding the European Union’s performance as a donor.
    t: Si estoy, por supuesto, muy de acuerdo con el contenido de este informe, también
      estoy algo sorprendido por el mensaje ambiguo que <a>transmite</a> al mundo
      con respecto a la actuación de la Unión Europea como donante.
  - s: To put them both on exactly the same footing <v>sends</v> <p>out</p> a dangerous
      message, and it is obviously on this point that we are working, in order to
      achieve a balanced European policy both on illegal immigration and on legal
      immigration.
    t: Equiparar ambas por completo <a>transmite</a> un mensaje peligroso, y evidentemente
      este es el punto en el que trabajamos, a fin de establecer una política europea
      equilibrada tanto sobre la inmigración ilegal como sobre la inmigración legal.
  - s: We must <v>send</v> <p>out</p> an unequivocal message that such blatant abuses
      of fundamental human rights cannot, must not, and will not be tolerated by the
      European Community.
    t: Debemos <a>transmitir</a> un mensaje inequívoco en el sentido de que la Comunidad
      Europea no puede ni debe ni tolerará semejantes abusos flagrantes de los derechos
      humanos fundamentales.
  - s: By adopting a common position in this form, we are <v>sending</v> <p>out</p>
      a clear signal that we support changes to improve European standards for the
      protection of young mothers.
    t: Al adoptar una posición común con esta forma estamos <a>transmitiendo</a> una
      clara señal de que apoyamos los cambios destinados a mejorar los criterios europeos
      para la protección de madres jóvenes.
  - s: Every failure to reach agreement, such as this, <v>sends</v> <p>out</p> very
      negative signals.
    t: Cada fracaso a la hora de alcanzar un acuerdo, como en este caso, <a>transmite</a>
      señales muy negativas.
  - s: A global message was <v>sent</v> <p>out</p> and specific, globally agreed proposals
      were tabled.
    t: Se ha <a>transmitido</a> un mensaje mundial y se han generado propuestas concretas
      fruto del consenso mundial.
  - s: Turkey may well be important, but Copenhagen must <v>send</v> <p>out</p> a
      signal that the peoples of Central Europe, plus Malta and Cyprus, are joining
      the community of values that is the European Union.
    t: Es posible que Turquía sea importante, pero Copenhague debe <a>transmitir</a>
      el mensaje de que los pueblos de Europa Central, así como Malta y Chipre, van
      a ingresar en la comunidad de valores que representa la Unión Europea.
  - s: We need to <v>send</v> <p>out</p> a message today that adults should be given
      work and children should be sent to school.
    t: 'Debemos <a>transmitir</a> hoy este mensaje:'
  - s: Europe is thus <v>sending</v> <p>out</p> a clear message that firearms are
      not something that young people should have access to.
    t: De este modo, Europa <a>transmite</a> un mensaje claro en el sentido de que
      las armas de fuego no son algo a lo que los jóvenes deberían tener acceso.
  - s: the European Union has <v>sent</v> <p>out</p> a clear message that, when it
      regulates the legal firearms trade, it is equally concerned about tackling the
      illegal transfer and abuse of firearms.
    t: Fundamentalmente, hemos logrado que la Unión Europea <a>transmita</a> claramente
      el mensaje de que, además de regular el comercio legal de armas de fuego, se
      preocupa igualmente por abordar la transferencia ilegal y los abusos cometidos
      en relación con las armas de fuego.
  - s: This must not lead to any lowering of national quality standards, however,
      but should <v>send</v> <p>out</p> an important signal to consumers.
    t: Lo anterior, sin embargo, no debe conducir a un empeoramiento de los niveles
      de calidad nacionales, sino que debería <a>transmitir</a> un mensaje importante
      a los consumidores.
  - s: This allows us to <v>send</v> <p>out</p> a signal to the people of Lebanon
