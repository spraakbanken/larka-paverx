      vista à sua futura adesão.
  - s: Parliament would then <v>send</v> <p>out</p> a signal to India and Pakistan
      today that they should continue to go down the route of peace;
    t: Deste modo, hoje o Parlamento estaria a <a>enviar</a> um sinal à Índia e ao
