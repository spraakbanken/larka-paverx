      is why it is important that we have this 450 million at our disposal next year,
      starting with 100 million this year.
    t: A fronte di una disoccupazione ancora attestata all’8 percento in tutta Europa
      è necessario che l’Unione europea, con il bilancio disponibile, <a>lanci</a>
      un chiaro segnale e che ci impegniamo a combattere questo flagello per la nostra
      economia e i nostri cittadini.
  - s: This event is as near as it is decisive in <v>sending</v> <p>out</p> a frank
      and definite signal to this junta.
    t: Questo appuntamento ci offre un’occasione immediata e soprattutto decisiva
      per <a>lanciare</a> un segnale chiaro e inequivocabile al regime birmano.
  - s: Firstly, we should <v>send</v> <p>out</p> a signal by trying where possible
      not to talk about drugs strategies but about anti-drugs strategies.
    t: Innanzi tutto dovremo abituarci a <a>lanciare</a> un segnale parlando di strategie
      antidroga, e non di strategie per la droga.
  - s: The limit set by the Commission and endorsed by Parliament is the right one,
      it is not too low and it is not too high and I think that the message which
      all three institutions need to <v>send</v> <p>out</p> is a message of solidarity,
      a message that the European Union will act on human suffering.
    t: Ritengo altresì che le tre Istituzioni debbano <a>lanciare</a> un messaggio
      di solidarietà, affermando cioè che l’Unione europea intraprenderà azioni in
      materia di sofferenza umana.
  - s: 'We therefore <v>send</v> <p>out</p> a very clear appeal to the Philippines:'
    t: Dobbiamo quindi <a>lanciare</a> alle Filippine un appello molto chiaro affinché
      a) sostengano la moratoria, b) avviino la revisione di circa un migliaio di
      processi, la cui legalità è messa in dubbio da errori giudiziari e da ripicche
      politiche, e c) aboliscano la pena di morte, in quanto essa non può avere un
      ruolo nello Stato di diritto.
  - s: But this package <v>sends</v> <p>out</p> the right signal.
    t: In questo modo, tuttavia, si <a>lanciano</a> i segnali giusti.
  - s: That is the signal of hope we could <v>send</v> <p>out</p> from here to the
      whole of Europe, because that would be the best way to serve the cause of democracy,
      which is at the heart of our European Union.
    t: Questo è il segnale di speranza che potremmo <a>lanciare</a> da qui all’intera
      Europa, perché costituirebbe il modo migliore di servire la causa della democrazia,
      che è il fulcro della nostra Unione.
  - s: This is why I firmly believe that the Council will summon up the strength to
      <v>send</v> <p>out</p> a clear signal at its meeting next week.
    t: Per tale motivo, credo fermamente che il Consiglio raccoglierà tutte le proprie
      forze per <a>lanciare</a> un chiaro segnale all’incontro della prossima settimana.
  - s: If we here in Europe are to <v>send</v> <p>out</p> a message on International
      Women’s Day, let it be equal pay for equal work in the same workplace, for both
      men and women.
    t: Se vogliamo davvero <a>lanciare</a> un messaggio per la giornata internazionale
      della donna, facciamo in modo che uomini e donne ricevano la stessa paga per
      la stessa mansione svolta nello stesso luogo di lavoro.
  - s: We understand the importance of <v>sending</v> <p>out</p> a political signal.
    t: Nonostante tutte le lacune, il Parlamento europeo ha avuto un atteggiamento
      costruttivo perché si rende conto dell’importanza di <a>lanciare</a> un segnale
      politico.
  - s: I agree with Mr Salafranca Sánchez-Neyra that Latin America is extremely interesting
      and important for the European Union and we must <v>send</v> <p>out</p> clear
      messages about cooperation via these reports, especially in these critical times.
    t: Concordo con quanto affermato dall’onorevole Salafranca Sánchez-Neyra, ovvero
      che l’America latina è estremamente interessante e importante per l’Unione europea,
      quindi dobbiamo <a>lanciare</a>, attraverso queste relazioni, un messaggio chiaro
      riguardo alla cooperazione, soprattutto in momenti critici come quello attuale.
  - s: This means that Europe is <v>sending</v> <p>out</p> a signal which does lasting
      damage to the EU’s credibility on matters of fundamental and human rights.
    t: In tal modo l’Europa <a>lancia</a> un segnale che danneggia a lungo termine
      la credibilità della Comunità in materia di diritti fondamentali e diritti dell’uomo.
  - s: 'I think that it is important for us to <v>send</v> <p>out</p> a clear message,
      and I agree completely with Minister Durant here:'
    t: 'Associandomi totalmente al Ministro signora Durant, credo anch’ io che sia
      importante <a>lanciare</a> un chiaro messaggio:'
  - s: Madam President, ladies and gentlemen, I wanted to be present here for this
      important debate today, because Parliament, in particular, needs to <v>send</v>
      <p>out</p> a strong signal regarding the depth of the concern the EU feels about
      the situation and developments in Belarus.
    t: Signora Presidente, onorevoli deputati, oggi ho voluto essere presente a questa
      importante discussione perché il Parlamento, in particolare, ha l’obbligo di
      <a>lanciare</a> un forte segnale sulla profonda preoccupazione che l’UE nutre
      per la situazione e gli sviluppi in Bielorussia.
  - s: The Council believed that it was important first and foremost to react quickly
      and <v>send</v> <p>out</p> a signal.
    t: Il Consiglio ha creduto fosse vitale, per prima cosa, reagire con rapidità
      e <a>lanciare</a> un segnale.
  - s: It is important to arrive at a broad consensus so that we can <v>send</v> <p>out</p>
      a clear signal on this.
    t: È essenziale raggiungere un ampio consenso per poter <a>lanciare</a> un chiaro
      segnale al riguardo.
  - s: We need to be firm, to <v>send</v> <p>out</p> a clear message.
    t: Dobbiamo essere decisi, dobbiamo <a>lanciare</a> un messaggio chiaro.
  - s: We must <v>send</v> <p>out</p> certain positive messages.
    t: Noi dobbiamo <a>lanciare</a> determinati messaggi positivi.
  - s: By giving broad-based support to this amendment, Parliament would be <v>sending</v>
      <p>out</p> a positive message.
    t: Dando ampio appoggio a questo emendamento, il Parlamento <a>lancerebbe</a>
      un segnale positivo.
  - s: One of the most important elements of our work here today, and the vote in
      favour of the Lynne report, has been that it <v>sends</v> <p>out</p> a clear
      message, not just from the 15 countries of the European Union but also from
      the 10 accession countries, that we want to establish common standards and rules.
    t: Uno degli elementi più importanti del nostro lavoro odierno, oltre al voto
      a favore della relazione Lynne, è stato <a>lanciare</a> un chiaro segnale della
      volontà di stabilire standard e regole comuni, non solo da parte dei 15 paesi
      dell’Unione europea ma anche dei 10 paesi candidati.
  - s: By approving the Burtone report the European Parliament would be <v>sending</v>
      <p>out</p> a completely different signal, a signal which could lead to many
      more young people in Europe being drawn into a life of hopelessness, prostitution
      and crime.
    t: Approvando la relazione Burtone, il Parlamento europeo <a>lancerebbe</a> un
      segnale di segno totalmente opposto - un segnale che potrebbe far cadere numerosi
      giovani europei nella disperazione, la prostituzione e la criminalità.
  - s: We were a little disappointed that it has not been possible to <v>send</v>
      <p>out</p> a clear signal on agricultural policy as early as the first reading
      in the Council.
    t: Siamo rimasti un po’ delusi del fatto che non sia stato possibile <a>lanciare</a>
      un chiaro segnale nell’ambito della politica agricola già in sede di prima lettura
      del Consiglio.
  - s: Mr President, ladies and gentlemen, from the Committee on Budgets’ point of
      view, we want to <v>send</v> <p>out</p> two signals to the Council, the Commission,
      the European public and the accession countries today.
    t: Signor Presidente, onorevoli colleghi, la commissione per i bilanci vuole <a>lanciare</a>
      oggi due segnali alla Commissione, al Consiglio, all’opinione pubblica europea
      ed ai paesi candidati all’adesione.
  - s: Let us <v>send</v> <p>out</p> a signal and endorse this report by a broad majority
      in this House.
    t: Vi invito quindi a <a>lanciare</a> un segnale approvando la presente relazione
      con un ampio consenso.
  - s: Let the Council now <v>send</v> <p>out</p> its own signal in Johannesburg,
      starting with a worldwide structural approach to the environmental issue and
      a worldwide structural approach to poverty.
    t: Il Consiglio deve <a>lanciare</a> il proprio messaggio a Johannesburg, adottando
      un approccio strutturale globale sulla questione ambientale e un approccio strutturale
      globale sulla povertà.
  - s: I also hope that the Nice Summit will <v>send</v> <p>out</p> a clear signal
      in this respect.
    t: Mi auguro che questo tema venga affrontato con coraggio in seno al Comitato
      economico e sociale nei prossimi mesi e spero che anche da Nizza venga <a>lanciato</a>
      un chiaro segnale a tale proposito.
  - s: Contrary to what the European Commission is asking, we oppose the idea of reallocating
      appropriations from the Progress programme to the European Microfinance Facility,
      because that would <v>send</v> <p>out</p> a negative message to economic operators.
    t: Diversamente da quanto chiesto dalla Commissione, siamo contrari allo storno
      di risorse da Progress allo strumento europeo di microfinanziamento, perché
      ciò <a>lancerebbe</a> agli operatori economici un segnale sbagliato.
  - s: On the occasion of the forthcoming Olympic Games, Turin has <v>sent</v> <p>out</p>
      a message of hope and peace, presenting itself as a sacred and safe city and
      supporting the Olympic truce even in modern times.
    t: In occasione dei prossimi Giochi olimpici, Torino ha <a>lanciato</a> un messaggio
      di speranza per la pace e si candida come città sacra e sicura, sostenendo la
      tregua olimpica anche in tempi moderni.
  - s: With the WTO Summit in Hong Kong on the horizon, this can <v>send</v> <p>out</p>
      a positive message, which will stand the EU in good stead, and so I should like
      to congratulate Mr Van Hecke on the result of negotiations with the Council
      and Commission.
    t: Con l’approssimarsi del Vertice dell’OMC a Hong Kong, esso può <a>lanciare</a>
      un messaggio positivo che tornerà molto utile all’UE.
  - s: It is a shame that, at the end of the European Year for Combating Poverty -
      in particular, child poverty - Hungary is <v>sending</v> <p>out</p> this kind
      of signal.
    t: È deplorevole che, proprio alla fine dell’Anno europeo per la lotta alla povertà
      (soprattutto infantile) l’Ungheria <a>lanci</a> un segnale del genere.
  - s: The truth is that in recent months Europe, Europe’s governments - beginning
      with, but not only, the French Presidency - have been <v>sending</v> <p>out</p>
      a message that Turkey will not join the European Union.
    t: Non è soltanto un problema della Turchia e del rispetto dei criteri formali
      di adesione, la verità è che negli ultimi mesi, l’Europa, i governi europei,
      hanno <a>lanciato</a> un messaggio, a partire dal Presidente francese, ma non
      solo lui, che la Turchia non entrerà nell’Unione europea.
  - s: The resolution that was approved in this Parliament does not reflect these
      positions and concerns of ours, and even <v>sends</v> <p>out</p> an appeal for
      the current method of Intergovernmental Conferences to be abandoned in future.
    t: La risoluzione votata da questo Parlamento non riflette i nostri orientamenti
      e le nostre preoccupazioni, e <a>lancia</a> implicitamente un appello affinché
      in futuro venga abbandonato l’attuale metodo delle Conferenze intergovernative.
  - s: Mr President, Commissioner Barnier, the clear message regarding change which
      the electorate <v>sent</v> <p>out</p> on 13 June is something which we EU politicians
      must take very seriously indeed.
    t: Signor Presidente, Commissario Barnier, il chiaro messaggio di cambiamento
      <a>lanciato</a> dagli elettori il 13 giugno deve essere preso in seria considerazione
      da noi politici.
  - s: That false message must not be allowed to be <v>sent</v> <p>out</p> from this
      Parliament.
    t: Non dobbiamo permettere che il Parlamento sia usato per <a>lanciare</a> questo
      messaggio fasullo.
  - s: However, I think that awarding the Sakharov Prize to a Cuban for the third
      time in its 20-odd-year history is a lot, and we are <v>sending</v> <p>out</p>
      a political signal that devalues the Sakharov Prize.
    t: in questo modo si <a>lancia</a> un segnale politico sbagliato, che ne sminuisce
      l’importanza.
  - s: If that is the case, and if there is no final agreement on containing biological
      and toxic weapons, what kind of message will it <v>send</v> <p>out</p> to what
      President Bush calls the ’rogue’ states of the world?
    t: Se ciò accadrà, e se non verrà concluso un accordo sulle armi biologiche e
      tossiche, che messaggio <a>lanceremo</a> a quelli che il Presidente Bush chiama
      gli Stati «mascalzoni»?
  - s: This Angola of peace hopes that we will be able to <v>send</v> <p>out</p> new,
      different signs to the new signs with which it is challenging us.
    t: Questa Angola della pace spera che siamo in grado di <a>lanciare</a> nuovi
      segnali in risposta ai nuovi segnali con cui ci invia la sua sfida.
  - s: But I think Parliament would be <v>sending</v> <p>out</p> the wrong message
      if it accepts a voluntary system.
    t: Ma credo ugualmente che il Parlamento, se accettasse un sistema su base volontaria,
      <a>lancerebbe</a> un segnale errato.
  - s: This is <v>sending</v> <p>out</p> a very dangerous message to the applicant
      countries.
    t: A me pare che vengano premiati per la loro irresponsabilità ambientale e per
      la loro lentezza, e questo <a>lancia</a> un messaggio assai pericoloso in direzione
      dei paesi candidati.
  - s: Even if, in the Arab conflict, the European Union has again failed to <v>send</v>
      <p>out</p> a strong political message, it has, nonetheless, supported the government
      of President Abbas and Prime Minister Fayyad over the last two or three years
      and, as such, they have been able to construct the necessary institutions so
      that, by next September, Prime Minister Fayyad will be in a position to ask
      the UN to recognise the independent state of Palestine and I hope that, when
      it does, the European Union will support that request.
    t: Sebbene nel conflitto arabo l’UE non sia riuscita, di nuovo, a <a>lanciare</a>
      un messaggio politico forte, quantomeno negli ultimi due o tre anni ha sostenuto
      il governo del Presidente Abbas e del premier Fayyad;
  - s: Besides, this agenda should <v>send</v> <p>out</p> a signal to the candidate
      countries, and I therefore wish it every success.
    t: L’agenda sociale dovrebbe inoltre <a>lanciare</a> un segnale ai paesi candidati
      e pertanto auguro grande successo all’iniziativa.
  - s: As things stand we are proposing to grant candidate status to a country that
      does not yet fulfil the Copenhagen criteria in any way, shape or form, so as
      to <v>send</v> <p>out</p> a positive signal from Helsinki.
    t: Stiamo per riconoscere lo status di paese candidato - e per <a>lanciare</a>
      così da Helsinki un segnale positivo - ad un paese che ancora non possiede affatto
      i requisiti previsti dai criteri di Copenaghen.
  - s: Our new Parliament is today <v>sending</v> <p>out</p> a new and clear signal
      of vigorous and sustained support for the peace process which must open the
      way to progress, democracy, respect for human rights and hope for the future
      for all people in the region without exception.
    t: Il nostro neoeletto Parlamento <a>lancia</a> oggi un nuovo, chiaro messaggio
      di deciso e permanente appoggio al processo di pace, che dovrà spianare la strada
      al progresso, alla democrazia, al rispetto dei diritti umani e alla speranza
      in un futuro migliore per tutti i popoli della regione, nonché, non da ultimo,
      per la coesistenza pacifica fra Israele e lo Stato palestinese indipendente.
  - s: Montenegro is in great danger, especially from Belgrade, and I think we should
      <v>send</v> <p>out</p> this signal.
    t: Il Montenegro è attualmente esposto a un grave pericolo, rappresentato, tra
      l’altro, proprio da Belgrado e a mio parere è necessario <a>lanciare</a> questo
      segnale.
  - s: At the same time, the Brazilian President has continued to <v>send</v> <p>out</p>
      messages of confidence to investors.
    t: contemporaneamente, il Presidente brasiliano ha continuato a <a>lanciare</a>
      messaggi di fiducia agli investitori.
  - s: It is now necessary, more than ever before, to <v>send</v> <p>out</p> a cry
      of alarm, a ‘democracy SOS’.
    t: È più che mai necessario <a>lanciare</a> un grido d’allarme, un «S.O.S. democrazia».
  - s: I mainly want to explain the logic behind the political message we want to
      <v>send</v> <p>out</p>.
    t: Tuttavia, essendo tale elenco contenuto nella relazione e nella risoluzione
      della commissione per l’ambiente, non ne darò lettura qui in quanto desidero
      soprattutto analizzare la logica del segnale politico che intendiamo <a>lanciare</a>.
  - s: In doing so, it is <v>sending</v> <p>out</p> a revolting signal to the Convention
      on the Future of Europe.
    t: Il messaggio <a>lanciato</a> alla Convenzione sul futuro dell’Europa è pertanto
      pessimo e, io e i miei colleghi, ci siamo rifiutati di partecipare a questa
      cattiva azione.
  - s: 'In any case, this debate must <v>send</v> <p>out</p> a clear message:'
    t: 'In ogni caso, questa discussione deve <a>lanciare</a> un chiaro messaggio:'
  - s: To demand, as proposed in the report, that the Member States use a directive
      or some other form of legislation both to adjust prices and to offer tax deductions
      for domestic services would, however, be to <v>send</v> <p>out</p> a completely
      wrong signal.
    t: Tuttavia, fare ciò che la relazione chiede, ossia imporre agli Stati membri
      mediante una direttiva o altro atto di legge di uniformare i prezzi e di disporre
      detrazioni fiscali, equivale a <a>lanciare</a> un segnale sbagliato.
  - s: The preceding presidency, the Austrian Presidency, <v>sent</v> <p>out</p> and
      followed very specific signals in regard to enlargement.
    t: Il suo predecessore alla Presidenza, il Presidente del Consiglio austriaco,
      proprio sulla questione dell’ampliamento ha deliberatamente <a>lanciato</a>
      e imposto alcuni segnali.
  - s: I fear that in behaving as he has done today, the President-in-Office of the
      Council, who spoke out against exclusion earlier on, is guilty of that very
      thing I therefore refuse to give my opinion on the programme of the French Council
      Presidency, owing to a suspected lack of interest, and I regret that such a
      signal has been <v>sent</v> <p>out</p> at the beginning of the Council Presidency.
    t: Rinuncio pertanto a esporre la mia posizione sul programma della Presidenza
      del Consiglio francese, che evidentemente non suscita alcun interesse, e deploro
      che venga <a>lanciato</a> un tale segnale proprio all’inizio della Presidenza.
  - s: Narrowing the gap with Turkey in fact means <v>sending</v> <p>out</p> an important
      message to the moderate Muslim world, one that can overcome the extremes of
      fundamentalism and can initiate a dialogue or a meeting of religions and cultures.
    t: Accorciare le distanze con la Turchia significa infatti <a>lanciare</a> un
      messaggio importante al mondo mussulmano moderato, capace di superare gli estremismi
      dell’integralismo e di aprire il dialogo o il confronto tra le religioni e le
      culture.
  - s: Mr President, I understand the purpose of this directive and the message that
      you wish to <v>send</v> <p>out</p> to other countries.
    t: Signor Presidente, comprendo lo scopo della direttiva e il messaggio che si
      intende <a>lanciare</a> agli altri paesi.
  - s: It makes no sense to <v>send</v> <p>out</p> the message that the citizen is
      the criminal even when they are not acting for commercial purposes and their
      activities are not of any scale.
    t: Non ha senso <a>lanciare</a> il messaggio che il cittadino sia il criminale
      anche quando non agisce a fini commerciali e la sua attività è trascurabile.
  - s: It needs to <v>send</v> <p>out</p> clear messages, such as the one we were
      expecting from Baroness Ashton.
    t: L’Europa si deve svegliare, deve aprire gli occhi, e compiere fatti concreti,
      <a>lanciare</a> messaggi chiari, per esempio quello che ci attendevamo dalla
      signora Ashton, che poteva per esempio riprendere e citare le parole ispirate
      di Papa Benedetto che pochi giorni fa, nella giornata della pace, ha ricordato
      che la negazione della libertà religiosa è offesa a Dio e alla dignità umana,
      è una minaccia alla sicurezza e alla pace.
- c: 111
  r: 3
  v: trasmettere
  x:
  - s: The exclusion of these dictatorships, and of the memory of them, <v>sends</v>
      <p>out</p> the wrong message to the citizens, suggesting, as it does, that there
      are some dictatorships whose memory should not be forgotten and others that
      are not so bad or even acceptable.
    t: L’esclusione di queste dittature, di questa memoria, <a>trasmette</a> ai cittadini
      un messaggio sbagliato, ossia che vi sono dittature la cui memoria non può essere
      trascurata e altre dittature meno perniciose o persino accettabili.
  - s: It also <v>sends</v> <p>out</p> the wrong message to the world.
    t: <a>Trasmette</a> un messaggio errato anche al mondo.
  - s: With this report Parliament is <v>sending</v> <p>out</p> a strong political
      plea to the Commission and the Member States to update the conditions for online
      business and to take steps to enhance consumer confidence as regards the most
      recent trends in the digital environment.
    t: Con questa relazione, il Parlamento <a>trasmette</a> un messaggio politico
      forte alla Commissione e agli Stati membri affinché aggiornino le condizioni
      per il commercio on line e intraprendano iniziative per rafforzare la fiducia
      dei consumatori nelle ultime tendenze nell’ambiente digitale.
  - s: What is required of such an economic government, though, is that it should
      lay down rules and see to it that they are adhered to, in order that they may
      <v>send</v> <p>out</p> the right messages.
    t: Un governo economico di questo tipo deve fissare delle norme e accertarsi che
      vengano rispettate, affinché <a>trasmettano</a> un messaggio corretto.
  - s: Finally, concerning audits of research bodies in Europe, I am pleased that
      the European Parliament has reinforced the message that we <v>sent</v> <p>out</p>
      to the Commission not to question in a harsh and often unfounded manner funding
      in relation to international audit standards.
    t: Infine, per quanto concerne i controlli sugli organismi di ricerca in Europa,
      sono lieto che il Parlamento europeo abbia confermato il messaggio che abbiamo
      <a>trasmesso</a> alla Commissione, volto ad evitare che alcuni finanziamenti
      vengano messi in discussione in maniera brutale e spesso infondata in relazione
      alle norme internazionali di revisione contabile.
  - s: It is not even just a question of whether the calculation works out, but a
      question of <v>sending</v> <p>out</p> a signal.
    t: Non si tratta solo di stabilire se una misura sia conveniente, ma piuttosto
      di <a>trasmettere</a> un messaggio, di far capire se stiamo parlando sul serio;
  - s: We have to <v>send</v> <p>out</p> a clear signal to Mr Mubarak and call on
      his supporters to withdraw immediately and prevent unnecessary bloodshed.
    t: Dobbiamo <a>trasmettere</a> a Mubarak un messaggio chiaro e invitare i suoi
      sostenitori a ritirarsi immediatamente e ad evitare spargimenti di sangue non
      necessari.
  - s: Although we are only involved in a consultation procedure, we must <v>send</v>
      <p>out</p> a clear political message from the European Parliament at this time
      of economic uncertainty.
    t: Benché il Parlamento sia coinvolto unicamente in una procedura di consultazione,
      è necessario che <a>trasmetta</a> un messaggio politico chiaro in quest’epoca
      di incertezza economica.
  - s: I would also like to point out here that if we suppress or attempt to suppress
      this programme we would <v>send</v> <p>out</p> a very bad signal at this very
      delicate moment in time, when many Europeans do not have enough to eat.
    t: Vorrei inoltre sottolineare che se eliminiamo o tentiamo di eliminare il programma,
      <a>trasmetteremo</a> un pessimo segnale in un momento estremamente delicato
      in cui tanti europei non hanno cibo a sufficienza.
  - s: That is the real signal that must be <v>sent</v> <p>out</p>.
    t: Questo è il vero segnale che dobbiamo <a>trasmettere</a>.
  - s: Following the elections in Slovenia last weekend we also want to <v>send</v>
      <p>out</p> a European signal to that country.
    t: Dopo le elezioni tenutesi in Slovenia lo scorso fine settimana intediamo <a>trasmettere</a>
      un chiaro messaggio politico a questo paese.
  - s: This report is especially important and useful at this particular time, because
      this is a time when we are facing the challenge of how to <v>send</v> <p>out</p>
      a message of hope in a situation that seems completely hopeless.
    t: Tale relazione riveste particolare importanza ed è particolarmente utile in
      questo frangente perché ora stiamo di fronte alla sfida di come <a>trasmettere</a>
      un messaggio di speranza in una situazione che sembra completamente disperata.
  - s: That is the signal we must <v>send</v> <p>out</p>.
    t: Questo è il segnale da <a>trasmettere</a>.
  - s: This orderly procedure <v>sends</v> <p>out</p> the right signals to the public.
    t: Questa ordinata procedura <a>trasmette</a> il giusto segnale ai cittadini e
      per questo sono grato ai servizi di quest’Aula.
  - s: Parliament’s Committee on Economic and Monetary Affairs then proceeded to evaluate
      the credentials of the nominee, and in carrying out this evaluation, the committee
      received a CV from the candidate as well as his replies to the written questionnaire
      that was <v>sent</v> <p>out</p> to him.
    t: La commissione per i problemi economici e monetari del Parlamento ha quindi
      proceduto alla valutazione delle qualifiche del candidato, del curriculum vitae
      e delle sue risposte al questionario scritto che gli era stato <a>trasmesso</a>.
  - s: I believe that by supporting the Committee on the Environment, Public Health
      and Food Safety’s proposal to reduce pesticide use by 20% in Europe, we are
      <v>sending</v> <p>out</p> a strong message.
    t: Credo che sostenendo la proposta della commissione per l’agricoltura, la sanità
      pubblica e la sicurezza alimentare di ridurre l’uso dei pesticidi del 20 per
      cento in Europa, <a>trasmettiamo</a> un messaggio sbagliato.
  - s: or, worse still, are we using energy security and these projects, like Nabucco
      or Desertec, as excuses to <v>send</v> <p>out</p> messages to other regions
      of the world or other countries?
    t: Stiamo parlando di persone, persone per le quali dobbiamo garantire pari accesso
      all’energia e sicurezza in maniera che non restino senza energia in inverno,
      stiamo parlando in fin dei conti delle relazioni di potere tra le grandi potenze
      o, peggio ancora, stiamo pretestuosamente sfruttando la sicurezza energetica
      e progetti come Nabucco o Desertec per <a>trasmettere</a> messaggi ad altre
      regioni del mondo o altri paesi?
  - s: If it is to <v>send</v> <p>out</p> messages, with what moral authority are
      we doing so?
    t: Se stiamo <a>trasmettendo</a> messaggi, con quale autorità morale lo stiamo
      facendo?
  - s: Consequently, the first message I should like to <v>send</v> <p>out</p>, or
      rather that I feel Parliament should send out, as our committee has already
      done, is that all the challenges posed by ageing must be taken into account
      in a balanced way.
    t: 'Pertanto, il primo messaggio che voglio <a>trasmettere</a>, o meglio che dovrebbe
      trasmettere il Parlamento, come ha fatto la nostra commissione, è il seguente:'
  - s: The European Parliament has <v>sent</v> <p>out</p> a strong political message
      to stress the importance of managing forests sustainably.
    t: Il Parlamento europeo ha <a>trasmesso</a> un messaggio politico forte per sottolineare
      l’importanza di una gestione sostenibile delle foreste.
  - s: While the Commission talks about the need for ’strict conditionality’, meaning
      clear preconditions, in the case of Turkey it is <v>sending</v> <p>out</p> a
      conflicting message.
    t: La Commissione parla di «rigorosa applicazione della condizionalità», cioè
      di requisiti essenziali chiari, ma nel caso della Turchia <a>trasmette</a> un
      messaggio ambiguo.
  - s: Unity is the most important signal that we can <v>send</v> <p>out</p>.
    t: L’unità è il segnale più importante che possiamo <a>trasmettere</a>, un segnale
      che non accetteremo violazioni del diritto internazionale, che non accetteremo
      una guerra e l’invasione di paesi stranieri, e che non accetteremo la destabilizzazione
      di governi eletti democraticamente o l’invasione e l’occupazione di un altro
      paese.
  - s: We wanted to <v>send</v> <p>out</p> a strong message to the citizens by ensuring
      that the treaty was ratified for the European elections of June 2009.
    t: Volevamo <a>trasmettere</a> ai cittadini un messaggio forte garantendo la ratifica
      del trattato entro le elezioni europee del giugno 2009.
  - s: however, the arrest of Mr Hu Jia by the Chinese <v>sends</v> <p>out</p> completely
      the wrong message, one that is very difficult for us to understand.
    t: tuttavia, l’arresto di Hu Jia da parte delle autorità di quel paese <a>trasmette</a>
      un messaggio completamente errato, molto difficile per noi da capire.
  - s: I dare say that I am more sceptical about public-private partnerships than
      are most of you, but I do, all the same, think it wrong to <v>send</v> <p>out</p>
      the message that public-private partnerships are being promoted and then demand
      that concessions be put out to tender in the same way as contracts, the performance
      of which was, of course, the basic rationale for the PPPs being set up in the
      first place.
    t: Oso dire che sono più scettica della maggioranza di voi sui partenariati pubblico-privati,
      ma, al tempo stesso, considero sbagliato <a>trasmettere</a> il messaggio che
      incoraggiamo tali partenariati per poi chiedere che le concessioni siano soggette
      alle stesse procedure di aggiudicazione dei contratti pubblici, la cui esecuzione,
      come sappiamo, costituisce la motivazione fondamentale della creazione di PPP.
  - s: We all have a feeling of uncertainty, and so this Berlin Declaration needs
      to do something that may be possible with a very short text, namely <v>send</v>
      <p>out</p> a message of hope, that what we have tackled successfully in the
      last 50 years will continue to be possible in future.
    t: Tutti nutriamo un sentimento d’insicurezza, e perciò questa dichiarazione di
      Berlino deve fare ciò che si può fare con un testo molto breve, ossia <a>trasmettere</a>
      un messaggio di speranza, l’idea che ciò che siamo riusciti a fare negli ultimi
      50 anni continuerà a essere possibile in futuro.
  - s: This is the message conveyed by our latest Summit, which also produced the
      specific internal results I am just about to discuss, and we want to continue
      to <v>send</v> <p>out</p> this signal in two weeks’ time - as we have just been
      discussing - at the celebrations in Berlin and throughout Europe for the 50th
      anniversary of the Union.
    t: Questo, oltre ai risultati interni concreti che sto per descrivere, è il messaggio
      trasmesso dal nostro ultimo Vertice, questo è il segnale che continueremo a
      <a>trasmettere</a> tra due settimane - ne abbiamo appena parlato - a Berlino
      e in tutta Europa, quando commemoreremo il 50° anniversario dell’Unione.
  - s: The Union is <v>sending</v> <p>out</p> a clear signal that we want solidarity,
      and that we want the future of our organisation to be based on a unified approach
      to the question of the security of energy resources.
    t: 'L’Unione sta <a>trasmettendo</a> un segnale chiaro:'
  - s: These are issues which concern ordinary people and by addressing them the Council
      <v>sends</v> <p>out</p> the message that the European Union is responsive to
      European citizens’ expectations, thus motivating their loyalty towards the European
      institutions.
    t: Sono questioni che riguardano i normali cittadini e, affrontandole, il Consiglio
      <a>trasmette</a> il messaggio che l’Unione europea è sensibile alle esigenze
      dei cittadini europei e dimostra che la fiducia che essi ripongono nelle Istituzioni
      europee è giustificata.
  - s: It is only four months since the Commission <v>sent</v> <p>out</p> a communication
      of just under 30 pages concerning the precautionary principle.
    t: Non più di quattro mesi fa la Commissione ha <a>trasmesso</a> una comunicazione
      di poco meno di 30 pagine sul principio di precauzione.
  - s: I, together with the Commissioner, am also delighted that this <v>sends</v>
      <p>out</p> a concrete, tangible signal to our fellow citizens.
    t: Mi associo inoltre alla soddisfazione espressa dal commissario in merito al
      segnale concreto e tangibile che tali iniziative <a>trasmettono</a> ai nostri
      concittadini.
  - s: It is important that Parliament should <v>send</v> <p>out</p> a strong message
      indicating our intention to continue pursuing a common agricultural policy.
    t: É importante che il Parlamento <a>trasmetta</a> un messaggio forte indicando
      la nostra volontà di continuare a perseguire una politica agricola comune.
  - s: I also want to <v>send</v> <p>out</p> a clear message and to answer Mr Kelly’s
      question about direct aid.
    t: Vorrei inoltre <a>trasmettere</a> un messaggio chiaro in risposta alla domanda
      dell’onorevole Kelly sugli aiuti diretti.
  - s: The intemperate language detracts from the important message the report is
      trying to <v>send</v> <p>out</p>.
    t: Il linguaggio aggressivo rappresenta un limite per l’importante messaggio che
      la relazione tenta di <a>trasmettere</a>.
  - s: Is that the message we want to <v>send</v> <p>out</p>?
    t: È questo il messaggio che vogliamo <a>trasmettere</a>?
  - s: Consider the message we are to <v>send</v> <p>out</p> to those regions of Europe
      that depend on the industry.
    t: Si rifletta sul messaggio da <a>trasmettere</a> alle regioni d’Europa che dipendono
      da questa attività, prestando particolare attenzione alla riforma del settore
      prevista per l’anno 2002.
  - s: I am certain that Parliament, through this report, is <v>sending</v> <p>out</p>
      a very balanced and firm signal, and I urge the House to vote in favour of the
      report tomorrow.
    t: Sono convinta che il Parlamento, con questa relazione, stia <a>trasmettendo</a>
      un segnale molto equilibrato e deciso, e io vorrei chiedere ai collegi di votare
      in suo favore domani.
  - s: The European Council must work towards <v>sending</v> <p>out</p> a strong signal
      in favour of the further development of the international climate protection
      regime after 2012.
    t: Il Consiglio europeo deve sforzarsi di <a>trasmettere</a> un forte segnale
      a favore dell’ulteriore sviluppo del regime internazionale di protezione del
      clima dopo il 2012.
  - s: The resolution turned out to be rather long, but as it is one that enjoys broad
      support and that is also positive, it allows us to <v>send</v> <p>out</p> a
      broad message about where we want to take this strategy.
    t: La risoluzione è piuttosto lunga, ma poiché gode di ampio sostegno, e anche
      questo è positivo, essa ci permette di <a>trasmettere</a> un ampio messaggio
      sull’indirizzo che vogliamo dare a questa strategia.
  - s: In this way we are <v>sending</v> <p>out</p> a clear political message.
    t: In tal modo, si <a>trasmette</a> un chiaro segnale politico.
  - s: The European Council will not be up to the job, because it will not send out
      the message of economic and political cohesion that needs to be <v>sent</v>
      <p>out</p>, not only to convince the markets, but to convince, first and foremost,
      the entrenched European public, who are viewing each other with suspicion and
      who have again started to become xenophobic;
    t: Il Consiglio europeo non sarà all’altezza del compito perché non trasmetterà
      il messaggio di coesione economica e politica che va <a>trasmesso</a> non soltanto
      per convincere i mercati, bensì anche per convincere soprattutto i cittadini
      europei trincerati, che si guardano l’un l’altro con sospetto e hanno iniziato
      a diventare xenofobi, per convincerli del valore della visione europea e ricordare
      loro che le cose che ci uniscono sono più di quelle che ci dividono.
  - s: If, however, I have misgivings about introducing a new set of human rights
      into the EU Treaties, this has to do with the confusing signals which would
      in that way be <v>sent</v> <p>out</p> and with the fear that existing instruments
      which are operating well would be put at risk.
    t: Se tuttavia reputo preoccupante introdurre un nuovo corpus di diritti dell’uomo
      nei Trattati dell’Unione europea, la mia posizione va vista alla luce del segnale
      confuso che viene <a>trasmesso</a> in questo modo e del timore che si mettano
      a repentaglio gli efficaci strumenti esistenti.
  - s: It is nice to see that Parliament has fulfilled its task in this discharge
      procedure and has <v>sent</v> <p>out</p> a clear signal against negligent mismanagement.
    t: È bello vedere che il Parlamento ha assolto il proprio compito in questa procedura
      di discarico e ha <a>trasmesso</a> un segnale chiaro contro una gestione inadeguata
      e negligente.
  - s: Even if it will not be easy to go right ahead and adopt a financial transaction
      tax at European level, because it will be hard to obtain a unanimous decision
      by the Council, as the only European institution elected directly by European
      citizens, the European Parliament has a duty to <v>send</v> <p>out</p> a clear
      political message along these lines.
    t: Anche se non sarà semplice procedere sul cammino che abbiamo intrapreso e adottare
      una tassa sulle transazioni finanziarie a livello europeo, perché sarà difficile
      ottenere una decisione unanime del Consiglio, il Parlamento, unica istituzione
      europea eletta direttamente dai cittadini europei, ha il dovere di <a>trasmettere</a>
      un messaggio politico chiaro lungo tali linee.
  - s: It is our duty, not the European Commission’s duty, to <v>send</v> <p>out</p>
      a strong political message.
    t: È nostro dovere, non quello della Commissione, <a>trasmettere</a> un messaggio
      politico inequivocabile.
  - s: Mr President, I welcome this point of order, for foresters and the forestry
      sector cannot wait for the outcome of these rather irregular debates which can
      only have one effect today, and that is to <v>send</v> <p>out</p> a message
      proclaiming that the European Parliament is made up of absentee Members, whereas
      most of our fellow Members, including those here today, are certainly not relaxing
      in front of their televisions but are working in the field.
    t: Signor Presidente, mi permetta di rallegrarmi per questo richiamo al Regolamento,
      poiché la silvicoltura e i silvicoltori non possono aspettare la fine di queste
      discussioni, un po’ indecenti, che oggi, a mio avviso, avrebbero il solo effetto
      di <a>trasmettere</a> un messaggio di assenteismo dal Parlamento europeo verso
      l’esterno, mentre la maggior parte dei nostri colleghi, compresi quelli che
      sono qui, non sono certo nel loro salotto, ma lavorano sul campo.
  - s: Ultimately, we were left with a report that we would have preferred, at the
      very least, to <v>send</v> <p>out</p> a different signal to the Commission,
      in particular.
    t: Alla fine è stata elaborata una relazione con la quale intendiamo <a>trasmettere</a>
      un altro segnale rivolto in particolare alla Commissione.
  - s: We believe that, now that the war has raised even more questions, the European
      Union has a duty to <v>send</v> <p>out</p> a message about restoring peace in
      the region and dealing with the aftermath of the war.
    t: Riteniamo che, ora che la guerra ha sollevato ancora più quesiti, l’Unione
      europea abbia il dovere di <a>trasmettere</a> un messaggio sul ripristino della
      pace nella regione e su come affrontare il periodo postbellico.
  - s: If I am naturally very broadly in agreement with the content of this report,
      I am all the same a little surprised by the mixed message that the report <v>sends</v>
      <p>out</p> to the world regarding the European Union’s performance as a donor.
    t: Se da una parte sono ovviamente d’accordo, in linea di massima, con il contenuto
      della relazione, dall’altra sono leggermente sorpreso del messaggio non proprio
      univoco che la relazione <a>trasmette</a> al mondo circa le prestazioni dell’Unione
      europea in qualità di donatore.
  - s: Mr President, in 2005, in Gleneagles, the G8 leaders <v>sent</v> <p>out</p>
      an exciting message with their promise to assign 42 000 million in health aid
      to Africa, focussing in particular on AIDS, malaria and tuberculosis.
    t: Signor Presidente, nel 2005 a Gleneagles i leader del G8 hanno <a>trasmesso</a>
      un messaggio esaltante con la loro promessa di assegnare all’Africa 42 000 milioni
      di aiuti per la salute, in particolare per la lotta contro AIDS, malaria e tubercolosi.
  - s: They would say to us, ’so you are concerned about football and you are <v>sending</v>
      <p>out</p> the message that you are going to make the spectacle less attractive
      by working against the big football clubs’.
    t: E ci risponderanno «Allora vi interessate al calcio e <a>trasmettete</a> il
      messaggio che intendete rovinare lo spettacolo, lavorando contro i grandi club
      calcistici» - il che è assurdo.
  - s: At the European Council of Laeken, the Heads of State and Government will be
      given the opportunity of <v>sending</v> <p>out</p> a few messages to the candidate
      countries.
    t: Al Consiglio europeo di Laeken i capi di Stato e di governo avranno la possibilità
      di <a>trasmettere</a> alcuni messaggi ai paesi candidati.
  - s: We must <v>send</v> <p>out</p> an unequivocal message that such blatant abuses
      of fundamental human rights cannot, must not, and will not be tolerated by the
      European Community.
    t: Dobbiamo quindi <a>trasmettere</a> un messaggio privo di qualsiasi ambiguità,
      e affermare che simili flagranti violazioni dei fondamentali diritti umani non
      possono e non devono essere tollerate dalla Comunità europea, e non lo saranno.
  - s: It also <v>sends</v> <p>out</p> a clear signal to European citizens that we
      have learned from all the things that have gone wrong over the past few years
      and that we are tackling the crisis in order to make Europe stronger, in the
      interests of European citizens, in particular.
    t: Tale decisione <a>trasmette</a> inoltre un segnale chiaro ai cittadini europei,
      e cioè che abbiamo tratto insegnamenti da tutte le cose che non hanno funzionato
      negli ultimi anni e che stiamo affrontando la crisi per rendere l’Europa più
      forte, principalmente nell’interesse dei cittadini europei.
  - s: Although we are still in the first reading of the directive’s proposal, it
      is positive in the area of women’s rights because of the signal that it <v>sends</v>
      <p>out</p>, particularly to the countries that still do not have 20 weeks of
      maternity leave on full pay and that are still not applying two weeks of paternity
      leave, also with full pay.
    t: Sebbene la proposta di direttiva sia ancora in fase di prima lettura, essa
      appare positiva a livello dei diritti della donna per il segnale che <a>trasmette</a>,
      in particolare ai paesi che non hanno ancora un congedo di maternità di 20 settimane
      con pieno stipendio e che non applicano ancora il congedo di paternità di due
      settimane, anche questo integralmente retribuito.
  - s: We have <v>sent</v> <p>out</p> an important message with our vote today, which
      calls for a decent living, extending beyond ideological limits and national
      social systems.
    t: Con la votazione di oggi abbiamo <a>trasmesso</a> un messaggio importante che
      chiede condizioni di vita dignitose e supera i limiti ideologici e i sistemi
      sociali nazionali.
  - s: Mr President, I too should like to thank everyone for their comments, views
      and positions, which <v>send</v> <p>out</p> a number of important messages,
      not just to the Council but to the general public and international players.
    t: Signor Presidente, vorrei ringraziare anch’io tutti gli oratori per le osservazioni,
      i pareri e le posizioni espressi, che <a>trasmettono</a> diversi messaggi importanti,
      non solo al Consiglio, ma anche all’opinione pubblica generale e ai soggetti
      internazionali.
  - s: That is why we took the initiative of ongoing cooperation, conferences and
      meetings with the Arab world, that is why the Arab League will be making representations
      to Saddam Hussein over the next few days, in order to <v>send</v> <p>out</p>
      an important, clear message.
    t: Questo è il motivo per cui abbiamo preso l’iniziativa di avviare una cooperazione
      continua, conferenze e riunioni con il mondo arabo, questo è il motivo per cui
      la Lega araba presenterà le sue rimostranze a Saddam Hussein nei prossimi giorni,
      in modo da <a>trasmettere</a> un chiaro e importante messaggio.
  - s: While we on this side of the Atlantic are busy drastically reforming the agriculture
      policy that we feel we need, those on the other side are <v>sending</v> <p>out</p>
      completely different signals, however understandable this may be, by suddenly
      increasing their subsidies enormously.
    t: Mentre da questa sponda dell’oceano siamo impegnati nella riforma radicale
      di quella politica agricola che riteniamo necessaria, dall’altra sponda ci vengono
      <a>trasmessi</a> segnali di senso completamente opposto, con un innalzamento
      degli aiuti enorme ed improvviso, anche se comprensibile.
  - s: Your agreement with the Council’s common position would help reinforce the
      pact’s credibility and political support, <v>sending</v> <p>out</p> a clear
      message of reform.
    t: La vostra approvazione della posizione comune del Consiglio contribuirebbe
      a rafforzare la credibilità e il sostegno politico del Patto, oltre a <a>trasmettere</a>
      un chiaro messaggio di riforma.
  - s: Europe is thus <v>sending</v> <p>out</p> a clear message that firearms are
      not something that young people should have access to.
    t: Così facendo, l’Europa <a>trasmette</a> il chiaro messaggio che i giovani non
      dovrebbero avere accesso alle armi da fuoco.
  - s: With our vote against this budget, we want to <v>send</v> <p>out</p> a signal
      that a radical change is required in the priorities we set.
    t: Votando contro questo bilancio vogliamo <a>trasmettere</a> il segnale che è
      necessario apportare un mutamento radicale alle nostre priorità.
  - s: I have done so with great conviction because I am of the view that we as the
      European Parliament do not <v>send</v> <p>out</p> a political signal or pre-empt
      a political decision by adopting the Secretary-General’s proposal (and filling
      35 vacancies in the language sector) but accomplish this by doing the exact
      opposite.
    t: È con assoluta convinzione che ho votato in questo modo, perché ritengo che
      non sarà accogliendo la proposta del Segretario generale (e quindi coprendo
      35 posti vacanti nei servizi di traduzione) che il Parlamento europeo <a>trasmetterà</a>
      un segnale politico o anticiperà una decisione politica, bensì non accogliendola.
  - s: The directive is said to have a supplementary function with regard to the political
      signal it <v>sends</v> <p>out</p>.
    t: La direttiva dovrebbe agire in via complementare, in linea con il segnale politico
      che essa <a>trasmette</a>.
  - s: 'In Copenhagen, we <v>sent</v> <p>out</p> a clear message to the new neighbours
      of the enlarged EU:'
    t: 'A Copenaghen abbiamo <a>trasmesso</a> un chiaro messaggio ai nuovi vicini
      dell’Unione allargata:'
  - s: The Berlin summit is undoubtedly of particular importance and it forces our
      leaders to <v>send</v> <p>out</p> a strong message a few weeks before a deadline
      when our citizens will take full advantage of the opportunity to express their
      views on the Europe they are being offered.
    t: È vero, il Vertice di Berlino riveste una importanza particolare che obbliga
      i nostri governanti a <a>trasmettere</a> un messaggio forte a poche settimane
      dalla data in cui i cittadini dell’Unione non perderanno l’occasione di esprimere
      la loro posizione nei confronti dell’Europa che verrà loro proposta.
  - s: Reducing these to one session would <v>send</v> <p>out</p> an extremely negative
      message to our partners.
    t: Ridurle a un’unica sessione <a>trasmetterebbe</a> un messaggio estremamente
      negativo ai nostri partner.
  - s: It is vital that the Russian authorities get right to the bottom of this tragedy
      as soon as possible, and we expect the Council to <v>send</v> <p>out</p> the
      message that it will stand firm in the face of this fresh blow to a profession
      that pays a heavy cost each year for carrying out its work.
    t: È indispensabile che le autorità russe riescano presto a fare luce su questa
      tragedia e ci attendiamo che il Consiglio <a>trasmetta</a> un messaggio di fermezza
      su questo nuovo colpo inflitto a una professione che ogni anno versa un pesante
      tributo per poter essere svolta.
  - s: A grant of up to EUR 45 million will <v>send</v> <p>out</p> a strong signal
      from the European Union, especially in the context of the Russian ban on the
      import of wine from Moldova and the higher prices demanded for energy.
    t: Con una sovvenzione a fondo perduto per un importo massimo di 45 milioni di
      euro, l’Unione europea <a>trasmetterà</a> un forte segnale, soprattutto alla
      luce del divieto imposto dalla Russia all’importazione di vino dalla Moldova
      e dell’aumento del costo dell’energia.
  - s: I do not believe, ladies and gentlemen, that the European institutions should
      draw up policies pessimistically and with the feeling that the future will be
      worse than the past, because if we do, if that is the only message the European
      institutions <v>send</v> <p>out</p>, the citizens will wonder what they want
      Europe for.
    t: Non credo, onorevoli parlamentari, che le Istituzioni europee debbano formulare
      le politiche secondo una visione pessimistica e con l’idea che il futuro sarà
      peggiore del passato, perché se lo facciamo, se è questo l’unico messaggio <a>trasmesso</a>
      dalle Istituzioni europee, i cittadini si chiederanno a che cosa serve questa
      Europa.
  - s: I therefore feel that on the occasion of the forthcoming Council, the European
      Union must <v>send</v> <p>out</p> a clear message to European citizens, indicating
      that it is in a position to counter the aforementioned threats.
    t: Pertanto, in occasione del prossimo Consiglio, ritengo che l’Unione europea
      debba <a>trasmettere</a> un messaggio chiaro ai cittadini europei, mostrando
      che si trova nella posizione di contrastare le suddette minacce.
  - s: We are also responsible for <v>sending</v> <p>out</p> the right signals to
      the rest of the world.
    t: Siamo inoltre responsabili di <a>trasmettere</a> i segnali giusti al resto
      del mondo.
  - s: 'Today, Parliament is <v>sending</v> <p>out</p> a clear message:'
    t: 'Oggi, il Parlamento sta <a>trasmettendo</a> un chiaro messaggio:'
  - s: It will perhaps have taken the tragic fires in Portugal for us to return, as
      I hope we will, to this regulation on protecting forests against fire, which
      has done us good service and which to abandon would, it seems to me today, <v>send</v>
      <p>out</p> a very bad signal.
    t: Forse i drammatici incendi portoghesi serviranno a farci tornare, mi auguro,
      a questo regolamento di protezione delle foreste dagli incendi, che ci ha fatto
      onore e il cui abbandono <a>trasmetterebbe</a>, mi sembra, un pessimo segnale.
  - s: Lastly, I should also like to express my concern about the message that has
      been <v>sent</v> <p>out</p>, aimed at instituting a response mechanism that
      will enable re-establishment of the Union’s internal borders in certain extraordinary
      circumstances.
    t: Vorrei infine esprimere preoccupazione circa il messaggio <a>trasmesso</a>,
      volto a istituire un meccanismo di risposta che consenta la reintroduzione delle
      frontiere esterne dell’Unione in determinate circostanze straordinarie.
  - s: to this end the Council should <v>send</v> <p>out</p> a clear message of solidarity
      and responsibility.
    t: a tal fine, il Consiglio dovrebbe <a>trasmettere</a> un messaggio chiaro di
      responsabilità e solidarietà.
  - s: I hope this Council <v>sends</v> <p>out</p> a strong, clear message to this
      effect, emphasising that the Member States need to respect and implement the
      Schengen rules properly and effectively.
    t: Spero che questo Consiglio <a>trasmetta</a> un messaggio forte e chiaro in
      tal senso sottolineando che gli Stati membri devono rispettare e applicare le
      norme di Schengen in maniera corretta ed efficace.
  - s: We cannot <v>send</v> <p>out</p> a signal to the effect that if a country promises
      to do something in particular, but then fails to do it there will be no consequences.
    t: Non possiamo <a>trasmettere</a> il segnale che se un paese promette di fare
      qualcosa in particolare, ma poi non lo fa non è prevista alcuna conseguenza.
  - s: 'The message <v>sent</v> <p>out</p> by the Greek Communist Party from the rock
      of the Acropolis echoes more topically than ever today: ’Nations of Europe arise.'
    t: 'Il messaggio <a>trasmesso</a> dal Κομμουνιστικό Κόμμα της Ελλάδας dalla rocca
      dell’Acropoli è oggi più calzante che mai: «Nazioni d’Europa, ribellatevi.'
  - s: Mr President, the European economic governance package <v>sends</v> <p>out</p>
      a clear signal that we must avoid debt crises wherever possible in future.
    t: 'Signor Presidente, il pacchetto sulla governance economica europea <a>trasmette</a>
      un segnale chiaro:'
  - s: If you are part of the European Union it has to have some powers, and certainly
      we are <v>sending</v> <p>out</p> a message to the markets and the citizens that
      we can deal with crucial issues when they occur.
    t: Se facciamo parte dell’Unione europea dovremo pure concedergli dei poteri,
      e sicuramente stiamo <a>trasmettendo</a> ai mercati e ai cittadini il messaggio
      che possiamo gestire le questioni cruciali quando si verificano.
  - s: The Commission is <v>sending</v> <p>out</p> the right political signal whereas
      Parliament is sending out the wrong one.
    t: La Commissione sta <a>trasmettendo</a> il giusto segnale politico, mentre il
      Parlamento trasmette quello sbagliato.
  - s: The Commission is sending out the right political signal whereas Parliament
      is <v>sending</v> <p>out</p> the wrong one.
    t: La Commissione sta trasmettendo il giusto segnale politico, mentre il Parlamento
      <a>trasmette</a> quello sbagliato.
  - s: The workers should not accept any sacrifice for the profits of the plutocracy
      and should go on the counter-attack and organise their fight, condemn the parties
      which support Maastricht and the European one-way street and <v>send</v> <p>out</p>
      a message of disobedience to the EU by supporting the Greek Communist Party
      in the European elections in June.
    t: I lavoratori non dovrebbero accettare sacrifici in nome dei profitti della
      plutocrazia e dovrebbero contrattaccare e organizzare la lotta, condannare gli
      schieramenti che sostengono Maastricht e la strada a senso unico europea, e
      <a>trasmettere</a> un messaggio di disobbedienza all’UE appoggiando il partito
      comunista greco in occasione delle elezioni europee di giugno.
  - s: The fact that we are meeting to debate climate change at exactly the same time
      as international experts are meeting in Paris to discuss climate change and
      the consequences thereof <v>sends</v> <p>out</p> a strong message.
    t: Condurre la discussione sui cambiamenti climatici nello stesso momento in cui
      gli esperti internazionali sono riuniti a Parigi per discutere dei cambiamenti
      climatici e delle loro conseguenze significa <a>trasmettere</a> un segnale forte.
  - s: I call on the European Commission to help the EU Member States to <v>send</v>
      <p>out</p> this signal at the World Summit and to help bring about an agreement
      on fair trade and fair agriculture in Johannesburg accordingly.
    t: Chiedo alla Commissione europea di aiutare gli Stati membri dell’UE a <a>trasmettere</a>
      questo messaggio al Vertice mondiale, e di favorire quindi a Johannesburg un
      accordo sull’equità del commercio e dell’agricoltura.
  - s: I would also like to reiterate that my aim as rapporteur for this Parliament
      is to bring about a situation where we <v>send</v> <p>out</p> a clear, balanced
      and coherent message.
    t: Vorrei anche ribadire che il mio obiettivo in quanto relatrice del Parlamento
      è quello di riuscire a <a>trasmettere</a> un messaggio chiaro, equilibrato e
      coerente.
  - s: By adopting this report, Parliament is <v>sending</v> <p>out</p> a strong message
      to citizens and is responding to the social concerns relayed in particular by
      Eurocities.
    t: Adottando l’odierna relazione il Parlamento <a>trasmette</a> un messaggio forte
      ai cittadini e risponde alle preoccupazioni sociali manifestate in particolare
      dalle eurocittà.
  - s: Now I agree with those who stated that the Council did not act appropriately
      with the European Parliament, but I believe that the message <v>sent</v> <p>out</p>
      by the Committee on Civil Liberties, Justice and Home Affairs last week taught
      the Council a lesson, a lesson that was clearly understood.
    t: Concordo ovviamente con quanti hanno dichiarato che il Consiglio non ha agito
      in maniera corretta nei confronti del Parlamento europeo, ma ritengo che il
      messaggio <a>trasmesso</a> dalla commissione per le libertà civili, la giustizia
      e gli affari interni la scorsa settimana abbia insegnato al Consiglio una lezione,
      una lezione chiaramente compresa.
  - s: Mr President, ladies and gentlemen, with Mrs Oomen-Ruijten’s resolution on
      Turkey, the European Parliament is <v>sending</v> <p>out</p> a positive signal
      and has thus entered a new phase of constructive dialogue in its relations with
      Turkey.
    t: Signor Presidente, onorevoli colleghi, con la risoluzione dell’onorevole Oomen-Ruijten
      sulla Turchia, il Parlamento europeo sta <a>trasmettendo</a> un segnale positivo
      e pertanto è entrato in una nuova fase di dialogo costruttivo nelle sue relazioni
      con la Turchia.
  - s: We have this energy dependence, but we can only defend our interests effectively
      if we <v>send</v> <p>out</p> a strong and clear message.
    t: Esiste questa dipendenza energetica, ma possiamo difendere efficacemente i
      nostri interessi soltanto se <a>trasmettiamo</a> un messaggio deciso e chiaro.
  - s: More than ten years have passed since our industry promised to achieve this
      with its proposed self-regulation on the grounds that this approach would be
      better and more efficient, and I would have liked the House to <v>send</v> <p>out</p>
      a clear climate policy message today.
    t: Sono trascorsi più di dieci anni da quando la nostra industria promise di raggiungere
      tale limite attraverso la propria autoregolamentazione proposta in base al fatto
      che questo approccio sarebbe migliore e più efficiente, e avrei preferito che
      oggi quest’Aula avesse <a>trasmesso</a> un messaggio politico chiaro sul clima.
  - s: I believe it is entirely appropriate for the European Parliament itself to
      <v>send</v> <p>out</p> a firm and unequivocal message to all EU citizens and
      Member States making it clear that we do not wish to see people smoking in public
      places, notably in restaurants, in bars and on public transport.
    t: Ritengo sia del tutto appropriato per il Parlamento europeo stesso <a>trasmettere</a>
      un messaggio deciso e inequivocabile a tutti i cittadini dell’UE e ai paesi
      membri, chiarendo che non abbiamo intenzione di vedere fumatori nei luoghi pubblici,
      ovvero in ristoranti, bar e mezzi pubblici di trasporto.
  - s: It will <v>send</v> <p>out</p> a clear message at international level that
      Serbian membership of the EU is on the current political agenda.
    t: <a>Trasmetterà</a> il chiaro messaggio a livello internazionale che l’adesione
      serba all’UE è sull’attuale agenda politica.
  - s: Madam President, Commissioner, this report <v>sends</v> <p>out</p> an ambiguous
      signal.
    t: Signora Presidente, signora Commissario, questa relazione <a>trasmette</a>
      un segnale ambiguo.
  - s: Madam President, ladies and gentlemen, today, the European Parliament is <v>sending</v>
      <p>out</p> a strong message to women who assist their spouses in their self-employed
      work.
    t: Signora Presidente, onorevoli colleghi, oggi il Parlamento europeo sta <a>trasmettendo</a>
      un messaggio forte alle donne che aiutano i coniugi nella loro attività autonoma.
  - s: Unilateral statements and unilateral actions are never a good choice, nor do
      they <v>send</v> <p>out</p> the right message.
    t: Dichiarazioni e iniziative unilaterali non sono mai una buona scelta, né <a>trasmettono</a>
      il messaggio giusto.
  - s: we must not <v>send</v> <p>out</p> a signal to Honduras, Central America and
      the rest of the world that we tolerate coups d’état.
    t: non dobbiamo <a>trasmettere</a> all’Honduras, all’America centrale e al resto
      del mondo il messaggio che siamo disposti ad accettare i colpi di Stato.
  - s: I would like to thank all those involved in the budgetary procedure for their
      work, which had to be executed with very little room for manoeuvre and was intended
      to <v>send</v> <p>out</p> a message to all the citizens of Europe.
    t: Desidero ringraziare tutti coloro che hanno partecipato alla procedura di bilancio,
      che ha dovuto muoversi entro precisi limiti e il cui compito è <a>trasmettere</a>
      un messaggio ai nostri concittadini.
  - s: We should <v>send</v> <p>out</p> a clear signal to the other institutions and
      adopt the committee’s report.
    t: Dobbiamo <a>trasmettere</a> un chiaro segnale alle altre Istituzioni e adottare
      la relazione della commissione.
  - s: If the negotiations are to cover employees’ rights, the environment, consumer
      protection, investments and competition, the EU must <v>send</v> <p>out</p>
      a clear signal that common interests are being given priority over and against
      our own narrow interests.
    t: Se i negoziati devono comprendere temi quali i diritti dei lavoratori, l’ambiente,
      la protezione dei consumatori, gli investimenti e la concorrenza, l’Unione europea
      deve <a>trasmettere</a> un chiaro segnale che dimostri che l’accento viene messo
      sugli interessi comuni piuttosto che sugli interessi propri.
  - s: It is incumbent on us to <v>send</v> <p>out</p> a clear message that we would
      expect every government in the European Union to comply fully with the nine
      years.
    t: Spetta a noi <a>trasmettere</a> un messaggio chiaro, per far capire a tutti
      i governi dell’Unione europea che devono attenersi al periodo di nove anni.
  - s: Despite the severe budgetary restrictions we currently face, the message that
      the Council will <v>send</v> <p>out</p> in its meeting on Friday will be one
      of commitment, using positive terms to express the significance of this matter
      at European level and the vital importance for each Member State to invest in
      low-carbon technology.
    t: Nonostante i notevoli vincoli di bilancio con i quali dobbiamo attualmente
      confrontarci, il messaggio che il Consiglio <a>trasmetterà</a> alla sua riunione
      di venerdì sarà un messaggio di impegno espresso in termini positivi per ribadire
      la valenza di tale aspetto a livello comunitario e l’importanza vitale per ogni
      Stato membro di investire in tecnologie a basse emissioni di carbonio.
  - s: Likewise, it is also a mistake to try to link budgetary reform to the adoption
      of a Constitution or a Constitutional Treaty and to further enlargement, because
      it <v>sends</v> <p>out</p> the wrong signals with regard to what the European
      Union should be about.
    t: Allo stesso modo, è anche un errore cercare di legare la riforma del bilancio
      all’adozione della Costituzione o di un Trattato costituzionale e all’ulteriore
      allargamento, perché tutto ciò <a>trasmette</a> segnali errati rispetto a quelli
      che dovrebbero essere i compiti dell’Unione europea.
  - s: Mr President, the subject of this debate is sustainable development and the
      political message which Parliament wants to <v>send</v> <p>out</p> - both itself
      and via the European Union as a whole - to the Johannesburg Summit next August,
      ten years after Rio.
    t: Signor Presidente, stiamo discutendo una problematica che riguarda lo sviluppo
      sostenibile e il messaggio politico che il Parlamento desidera <a>trasmettere</a>,
      sia da solo che attraverso l’Unione europea nel suo insieme, al Vertice di Johannesburg
      del prossimo agosto ’Dieci anni dopo Rio?
  - s: Mr Priestley set up a working party and we immediately made an inventory of
      everything we could observe in the short-term and <v>sent</v> this document
      <p>out</p> to you.
    t: Il Segretario Priestley ha formato un gruppo di lavoro ed abbiamo prontamente
      redatto un documento sulle condizioni dell’edificio che vi è stato <a>trasmesso</a>.
  - s: The Netherlands Presidency wants to <v>send</v> <p>out</p> that message loud
      and clear, with both heartfelt ambition and clear-headed realism.
    t: La Presidenza olandese vuole <a>trasmettere</a> questo messaggio in modo forte
      e chiaro, con l’ambizione nel cuore e il realismo nella testa.
  - s: I also intend to propose to Parliament, the Commission, and the Council that
      the European institutions should <v>send</v> <p>out</p> a joint political message
      to the citizens on the theme of peace.
    t: Inoltre ho intenzione di proporre alla Commissione, al Parlamento e al Consiglio
      che le Istituzioni europee <a>trasmettano</a> insieme ai cittadini un messaggio
      politico comune sul tema della pace.
  - s: I believe it could <v>send</v> <p>out</p> the wrong signals.
    t: Ritengo, ad ogni modo, che esso possa <a>trasmettere</a> i segnali sbagliati.
  - s: I hope that during the discussions this week and when the ad-hoc mission goes
      to the Republic of Moldova, but especially through the resolution which we are
      expecting at the final session in May, the European Parliament will <v>send</v>
      <p>out</p> a very clear message that the European Union does not tolerate human
      rights violations and will openly call for the elections in the Republic of
      Moldova to be rerun.
    t: Spero che nel corso delle discussioni di questa settimana e quando la missione
      ad hoc si recherà in loco, ma soprattutto attraverso la risoluzione che verrà
      discussa nella sessione finale di maggio, il Parlamento europeo <a>trasmetta</a>
      un messaggio molto chiaro, da cui emerga che l’Unione europea non tollera le
      violazioni dei diritti umani e chiede apertamente che vengano indette nuove
      elezioni nella Repubblica moldova.
  - s: We should not only <v>send</v> <p>out</p> this message in Johannesburg, but
      also in Brussels and Strasbourg, and preferably every day.
    t: Non dovremmo <a>trasmettere</a> questo messaggio solo a Johannesburg, ma anche
      a Bruxelles e a Strasburgo, e preferibilmente tutti i giorni.
