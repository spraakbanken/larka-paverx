  - s: 'I think that it <v>sends</v> <p>out</p> a strong political message:'
    t: 'Creio que <a>transmite</a> uma mensagem política forte:'
  - s: It is a report that contains many points, holds up a mirror for Turkey and
      only <v>sends</v> <p>out</p> one clear message, namely that for the third year
      running, too little has been done in the way of political reform.
