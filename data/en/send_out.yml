      Registry and signed by a large number of Members.
    t: Siamo alla vigilia di un Consiglio ECOFIN in occasione del quale, spero, i
      ministri dell’Economia e delle Finanze udiranno il segnale molto forte che intende
      <a>inviare</a> loro la nostra Assemblea attraverso questa interrogazione orale,
