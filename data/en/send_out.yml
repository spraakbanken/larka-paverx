    t: De igual modo, somos responsables de <a>transmitir</a> un mensaje adecuado
      al resto del mundo, y este programa forma parte de ese mensaje.
  - s: to bring citizens closer to the EU, concrete signals must be <v>sent</v> <p>out</p>.
    t: para acercar a los ciudadanos a la UE es preciso <a>transmitir</a> señales
      concretas.
  - s: I believe that the use of electric cars by Europe’s institutions would set
      an example and <v>send</v> <p>out</p> a very positive signal.
    t: Considero que el uso de coches eléctricos por parte de las Instituciones europeas
