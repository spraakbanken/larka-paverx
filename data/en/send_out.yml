      manifestado a favor de la coalición para la integración europea en las elecciones
      de 2009.
  - s: I would like to take this opportunity to <v>send</v> <p>out</p> three messages
      to our Greek friends.
    t: Me gustaría aprovechar esta oportunidad para <a>transmitir</a> tres mensajes
      a nuestros amigos griegos.
  - s: to this end the Council should <v>send</v> <p>out</p> a clear message of solidarity
      and responsibility.
    t: para este fin, el Consejo debería <a>transmitir</a> un claro mensaje de solidaridad
      y responsabilidad.
  - s: Madam President, Mr Oettinger, ladies and gentlemen, the Group of the Progressive
      Alliance of Socialists and Democrats in the European Parliament supports Mr
      Eickhout’s report because it <v>sends</v> <p>out</p> a strong message both internally
