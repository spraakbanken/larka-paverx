      Parlament nach <a>außen</a> zu <a>versenden</a>, während doch die meisten unserer
      Kollegen, einschließlich der hier anwesenden, sicher nicht auf ihrem Sofa sitzen,
      sondern ebenfalls vor Ort arbeiten.
- c: 1
  r: 18
  v: aussprechen
  x:
  - s: I would like to <v>send</v> <p>out</p>, today, before this House, an optimistic
      and purposeful message, which somewhat contradicts what we read in today’s press.
    t: Ich möchte heute vor diesem Parlament eine optimistische und absichtsvolle
      Botschaft <a>aussprechen</a>, die in gewisser Weise dem widerspricht, was wir
      heute in der Presse lesen.
- c: 1
  r: 18
  v: begünstigen
  x:
  - s: Such an approach would <v>send</v> <p>out</p> a clear signal that mutual solidarity
      between EU Member States and towards third countries has been thin on the ground
      since the accession of the new Member States.
    t: Um diesen Weg einschlagen zu können, war es zudem erforderlich, eine Methode,
      die einen zu starren Ansatz <a>begünstigte</a>, vollkommen zu überarbeiten.
- c: 1
  r: 18
  v: bekunden
  x:
  - s: I voted in favour of the report before us because multilingualism is a subject
      that is close to my heart and because I feel that the EU should <v>send</v>
      <p>out</p> a loud and clear message promoting linguistic diversity in its territory.
    t: Ich habe für den uns vorliegenden Bericht gestimmt, weil die Mehrsprachigkeit
      ein Thema ist, das mir am Herzen liegt, und weil ich der Meinung bin, dass die
      EU laut und deutlich <a>bekunden</a> sollte, dass sie die sprachliche Vielfalt
      auf ihrem Hoheitsgebiet fördert.
- c: 1
  r: 18
  v: Beschluss
  x:
  - s: We are today on the eve of an ECOFIN Council at which, I hope, the Ministers
      for Economic Affairs and Finance will hear the very loud signal this Assembly
      wants to <v>send</v> <p>out</p> to them through this oral question, as well
      as through several written statements, which have been submitted at our Parliament’s
      Registry and signed by a large number of Members.
    t: Ich muss betonen, dass der Rat ja schon mehr als zwei Jahre Zeit hatte, zu
      einem <a>Beschluss</a> zu kommen.
- c: 1
  r: 18
  v: Signal
  x:
  - s: If the capitals of Europe <v>send</v> <p>out</p> conflicting signals to Washington,
      Beijing and Tokyo, the prospects of establishing a useful system of global governance
      are small.
    t: Wenn die <a>Signale</a>, die aus den Hauptstädten Europas, in Washington, in
      Peking, in Tokio ankommen, unterschiedlich bleiben, haben wir wenig Aussichten
      auf ein vernünftiges System von „Global Governance“.
  - s: I, for example, voted for the resolution because, for me, it <v>sent</v> <p>out</p>
      important signals concerning human dignity.
    t: Ich zum Beispiel habe für die Entschließung gestimmt, weil mir das <a>Signal</a>
      für die Menschenwürde wichtig war.
  - s: This could have been a chance to show a little more courage and <v>send</v>
      <p>out</p> a signal for Europe.
    t: Das wäre die Chance, um mit etwas mehr Mut ein <a>Signal</a> für Europa zu
      setzen.
  - s: We should raise awareness among project applicants to ensure that they also
      submit projects for women, and we should also urge the Commission to focus especially
      on these projects when making the selection, in order to <v>send</v> <p>out</p>
      a signal and set the right course.
    t: Wir sollten die Projekteinreicher dafür sensibilisieren, dass sie auch Frauenprojekte
      einreichen, und wir sollten auch den Appell an die Kommission richten, dass
      sie bei der Auswahl auf diese Projekte besonders achtet, um ein <a>Signal</a>
      und ein Zeichen zu setzen.
  - s: You said in your statement that a clear signal must be <v>sent</v> <p>out</p>
      to the markets.
    t: Sie haben in Ihrer Rede gesagt, es soll ein klares <a>Signal</a> an die Märkte
      gesetzt werden.
  - s: Yes, they represent a strong signal <v>sent</v> <p>out</p> to European consumers,
      but also to consumers throughout the world, with regard to our agricultural
      model.
    t: Ja, sie sind in Bezug auf unser Landwirtschaftsmodell ein starkes <a>Signal</a>
      für den europäischen Verbraucher, aber auch für Verbraucher in aller Welt.
  - s: Madam President, I have asked the Commissioner if the EU mission in Luanda
      would <v>send</v> <p>out</p> a signal to prevent a new war in that country.
    t: Frau Präsidentin, ich habe den Kommissar gefragt, ob die EU-Mission in Luanda
      ein <a>Signal</a> zur Verhinderung eines neuen Krieges in diesem Land geben
      wird.
  - s: However, if we can manage to agree on more safety and more Europe, we will
      be <v>sending</v> <p>out</p> a signal to the Member States.
    t: Aber wenn wir es schaffen, uns auf mehr Sicherheit und mehr Europa zu verständigen,
      dann kann das ein <a>Signal</a> auch in Richtung Mitgliedstaaten sein.
  - s: The intention is to <v>send</v> <p>out</p> a clear signal against South Korea’s
      dumping policies, which in recent decades have driven European shipbuilding
      to the brink of collapse by maintaining subsidies and benefits for companies
      in receivership.
    t: Es geht darum, dass wir ein <a>Signal</a> setzen gegen die Dumping-Politik
      von Südkorea, das in den vergangenen Jahrzehnten den europäischen Schiffbau
      an den Rand des Ruins getrieben hat, indem es Beihilfen und Vergünstigungen
      an im Konkurs befindliche Betriebe aufrechterhalten hat.
  - s: That is why we need to <v>send</v> <p>out</p> a signal of confidence in Dublin.
    t: Deswegen brauchen wir in Dublin ein <a>Signal</a> der Zuversicht.
  - s: We will send out the message - and it is important that this signal is also
      <v>sent</v> <p>out</p> at European level - that, in those cases, we must, and
      indeed will, pull out all the stops to steer those people who lose their jobs
      as effectively as possible in search for another job, of course.
    t: Wir werden die Botschaft übermitteln - und es ist wichtig, dieses <a>Signal</a>
      auch auf europäischer Ebene auszusenden -, dass wir in jenen Fällen alle Register
      ziehen müssen und werden und jene Menschen, die ihren Job verlieren, bei der
      Suche nach einer neuen Beschäftigung selbstverständlich möglichst effizient
      begleiten.
  - s: Unity is the most important signal that we can <v>send</v> <p>out</p>.
    t: Die Einheit ist das wichtigste <a>Signal</a>.
  - s: Madam President, at the same time as liberalising the visa regime, we should
      also <v>send</v> <p>out</p> clear signals regarding our values.
    t: Zeitgleich zu Visaerleichterungen sollten wir auch deutliche <a>Signale</a>
      in Bezug auf unsere Werte übermitteln.
  - s: We do not want researchers to suffer because of there being insufficient regard
      for human rights in Chechnya, and I would ask that we <v>send</v> <p>out</p>
      a signal here, a signal of openness towards Russia and openness towards cooperation.
    t: Wir wollen nicht, dass Forscher der Tatsache zum Opfer fallen, dass in Tschetschenien
      Menschenrechte nicht ausreichend berücksichtigt werden, und ich bitte darum,
      dass wir hier ein <a>Signal</a> setzen, ein Signal der Offenheit gegenüber Russland
      und der Offenheit für eine Zusammenarbeit.
  - s: Those at the top of the EU have thus chosen not to <v>send</v> <p>out</p> clear
      a signal ahead of the elections to the European Parliament.
    t: Diejenigen an der Spitze der EU entschieden sich somit, kein klares <a>Signal</a>
      vor den Wahlen zum Europäischen Parlament zu setzen.
  - s: it is a bad signal that has been <v>sent</v> <p>out</p> to the other companies.
    t: das ist ein schlechtes <a>Signal</a> für die anderen Unternehmen.
  - s: Let us take advantage of the symbolism of this day to <v>send</v> <p>out</p>
      a signal of unity.
    t: Nutzen wir die Symbolik dieses Tages für ein <a>Signal</a> der Geschlossenheit!
  - s: This is the message conveyed by our latest Summit, which also produced the
      specific internal results I am just about to discuss, and we want to continue
      to <v>send</v> <p>out</p> this signal in two weeks’ time - as we have just been
      discussing - at the celebrations in Berlin and throughout Europe for the 50th
      anniversary of the Union.
    t: Das ist neben den konkreten internen Ergebnissen, auf die ich natürlich gleich
      zu sprechen komme, die Botschaft, die von unserem letzten Gipfeltreffen ausgeht,
      das ist das <a>Signal</a>, das wir in zwei Wochen - wir sprachen gerade darüber
      - aufgreifen wollen, wenn wir in Berlin und in ganz Europa den 50. Jahrestag
      der Union begehen.
  - s: From this perspective, we welcome the amendment on Iraq, which, at least, <v>sends</v>
      <p>out</p> a signal, rather than of inconsistency, that Europe does exist, that
      it wants to do its part and that it has to equip itself to do so.
    t: Unter diesem Gesichtspunkt begrüßen wir den Änderungsantrag zum Irak, der zumindest
      ein <a>Signal</a> nicht für Unschlüssigkeit, sondern vielmehr dafür ist, dass
      Europa existiert, dass es seinen Part übernehmen will und sich mit den dafür
      erforderlichen Mitteln ausstatten muss.
  - s: That would be an incredibly poor signal to <v>send</v> <p>out</p> to the Convention
      and would seriously weaken the standing of our parliamentary delegation.
    t: Das wäre ein dürftiges <a>Signal</a> an den Konvent und würde sicherlich das
      Ansehen unserer Parlamentsdelegation schwächen.
  - s: We in the European Parliament can <v>send</v> <p>out</p> a message along these
      lines if as many of us as possible vote in favour of this report.
    t: Wir im Europäischen Parlament können ein <a>Signal</a> in diese Richtung senden,
      wenn so viele wie möglich von uns für den Bericht stimmen.
  - s: We want to <v>send</v> <p>out</p> messages in and to the industry in good time,
      urging it to develop better logistics and new technologies.
    t: Wir wollen rechtzeitig <a>Signale</a> in die Industrie und an die Industrie
      geben, damit sie bessere Logistik und neue Technologien entwickelt.
  - s: I therefore welcome the positive signals <v>sent</v> <p>out</p> by both the
      Commission and the Council.
    t: Deshalb begrüße ich die positiven <a>Signale</a> sowohl von der Kommission
      als auch vom Rat.
  - s: However, as long as the European Union, the institutions and their specific
      policies do not <v>send</v> <p>out</p> signals to those who are marginalised,
      who live in poverty or who have no work, or to young people who have no future
      prospects, we will not be able to win these groups over to the idea that a common
      European Union is a future-proof project.
    t: Solange aber seitens der Europäischen Union, seitens der Institutionen und
      ihrer konkreten Politik keine <a>Signale</a> hinsichtlich derer, die ausgegrenzt
      werden, in Armut leben oder keine Arbeit haben, und auch der Jugendlichen, die
      keine Zukunftsperspektiven haben, ausgesandt werden, solange werden wir diese
      auch nicht für eine gemeinsame Europäische Union als zukunftsfähiges Projekt
      gewinnen können.
  - s: Therefore, the Commission is important, not only through legislation, but also
      through the signals <v>sent</v> <p>out</p> by the Commission and the Commission
      President, such as the time of the crisis concerning the cartoons in Denmark,
      where I unequivocally defended and upheld the right to freedom of expression.
    t: Deshalb ist die Kommission wichtig, nicht nur durch Rechtsvorschriften, sondern
      auch durch die von der Kommission und dem Kommissionspräsidenten ausgesendeten
      <a>Signale</a>, so zum Beispiel während der Krise anlässlich der dänischen Cartoons,
      wo ich mich unmissverständlich für die Aufrechterhaltung und Verteidigung der
      Meinungsfreiheit aussprach.
  - s: I believe that the Commission has <v>sent</v> <p>out</p> clear signals with
      its messages.
    t: Ich glaube, die Kommission hat eindeutige <a>Signale</a> auf ihre Äußerungen
      gegeben.
  - s: That said, I am in favour of the amendment tabled by Mr Corbett, which <v>sends</v>
      <p>out</p> a clear signal and which, unquestionably, will enable us to reach
      a more substantial majority in favour of the proposal put forward by Mr Anastassopolous.
    t: Ich stehe dem Änderungsantrag von Herrn Corbett, durch den ein <a>Signal</a>
      gesetzt wird und durch den sich sicherlich eine größere Mehrheit für den Vorschlag
      von Herrn Anastassopoulos findet, positiv gegenüber.
  - s: I do not think that this is the right signal to <v>send</v> <p>out</p>.
    t: Ich denke nicht, dass dies das richtige <a>Signal</a> ist.
  - s: Mr President-in-Office, it would be a first and very specific step forward
      - and would also <v>send</v> <p>out</p> a signal to the Irish - if the intergovernmental
      conference were to be opened up and made more transparent.
    t: Das, Herr Ratspräsident, wäre ein erster und sehr konkreter Schritt - auch
      ein <a>Signal</a> an die Iren -, wenn die Methode der Regierungskonferenz für
      mehr Transparenz geöffnet würde.
  - s: I thank you, too, for the clear declaration - from a state like Slovenia, a
      state with your country’s history - that you see it as an opportunity for the
      freedom of your people, because by it you are also <v>sending</v> <p>out</p>
      a signal against the far right in Europe, which abuses every one of these freedoms
      with its rhetoric of fear against Europe and makes people afraid of any imponderable
      developments instead of reassuring them of the opportunities that freedom brings.
    t: Denn damit setzen Sie auch ein <a>Signal</a> gegen die extreme Rechte in Europa,
      die jede dieser Freiheiten mit ihrer Angstrhetorik gegen Europa missbraucht,
      den Menschen Angst macht vor irgendwelchen unwägbaren Entwicklungen, anstatt
      Mut zu machen für die Chancen, die die Freiheit für die Menschen mit sich bringt.
  - s: Mr President, this Parliament, like all democratic institutions, must <v>send</v>
      <p>out</p> a signal and a warning to the international community that violations
      of human rights are unacceptable and that history does not forget them.
    t: Von diesem Parlament wie von allen demokratischen Institutionen muß international
      ein <a>Signal</a> und eine Warnung ausgehen, daß Menschenrechtsverletzungen
      nicht zulässig sind, und daß sie auch von der Geschichte nicht vergessen werden.
  - s: It is fortunate that the message <v>sent</v> <p>out</p> by the Barcelona European
      Council regarding the increase in official development aid gained widespread
      support in Monterrey.
    t: Glücklicherweise hat das vom Europäischen Rat in Barcelona <a>ausgesendete</a>
      <a>Signal</a> hinsichtlich der Ankurbelung der Entwicklungshilfe in Monterrey
      Schule gemacht.
  - s: Turkey may well be important, but Copenhagen must <v>send</v> <p>out</p> a
      signal that the peoples of Central Europe, plus Malta and Cyprus, are joining
      the community of values that is the European Union.
    t: Das ist auch wichtig, aber von Kopenhagen muss das <a>Signal</a> kommen, dass
      die Völker aus der Mitte Europas plus Malta und Zypern sich der Wertegemeinschaft
      der Europäischen Union anschließen.
  - s: ’The major cross-border projects of the last decade, such as the Channel Tunnel,
      the high-speed line between Brussels and Paris and the bridge/tunnel between
      Sweden and Denmark, <v>send</v> <p>out</p> signals to the citizens of the European
      Union that European integration is progressing?
    t: ’Die großen, in den letzten zehn Jahren realisierten grenzüberschreitenden
      Projekte wie der Ärmelkanaltunnel, die Hochgeschwindigkeitsbahnverbindung zwischen
      Brüssel und Paris oder die Tunnel-/Brückenverbindung zwischen Schweden und Dänemark
      sind <a>Signale</a>, die dem Bürger der Europäischen Union zeigen, dass die
      europäische Integration im Vormarsch ist’.
  - s: This could <v>send</v> <p>out</p> a signal to the entire region and might lead
      to its rejuvenation.
    t: Das kann ein <a>Signal</a> sein für die ganze Region, von dem die Erneuerung
      der ganzen Region ausgehen kann.
  - s: Firstly, we should <v>send</v> <p>out</p> a signal by trying where possible
      not to talk about drugs strategies but about anti-drugs strategies.
    t: Als erstes sollten wir uns als ein <a>Signal</a> möglichst angewöhnen, nicht
      von Drogenstrategien, sondern von Antidrogenstrategien zu sprechen.
  - s: The report also <v>sends</v> <p>out</p> an important signal that the human
      rights clause agreed in the so-called ’Global Agreement’ between the EU and
      Mexico must finally be acted upon.
    t: Der Bericht ist ein wichtiges <a>Signal</a> auch dahingehend, dass der im so
      genannten Globalabkommen zwischen der EU und Mexiko vereinbarten Menschenrechtsklausel
      endlich Rechnung getragen wird.
  - s: However, the question of whether the EU <v>sends</v> <p>out</p> signals in
      favour of job-creation cannot be a matter of indifference to this House.
    t: Dem Parlament kann es aber bei 18 Millionen Arbeitslosen in der Europäischen
      Union nicht egal sein, ob von der EU <a>Signale</a> für eine Beschäftigungspolitik
      ausgehen oder nicht.
  - s: Unfortunately, thanks to a large section of the House, particularly the PPE
      Group - more so than the Europe of Nations Group, which is at least committed
      to an intergovernmental approach - the compromise we now have before us no longer
      <v>sends</v> <p>out</p> any clear political signal, and I therefore regard this,
      Parliament’s first reading of the 1997 budget, as totally unrepresentative.
    t: Leider müssen wir nun feststellen, daß ein großer Teil des Hauses, namentlich
      die EVP - und ich meine weniger das Europe des Nations aufgrund seiner zwischenstaatlichen
      Verpflichtungen, - dafür gesorgt hat, daß das, was uns jetzt als Kompromiß vorliegt,
      keinerlei klares politisches <a>Signal</a> mehr darstellt.
  - s: You are even reluctant to find the time to take receipt of the signatures That
      is a very negative signal to <v>send</v> <p>out</p> to citizens and officials
      because the idea will take root that your intentions as regards the fight against
      fraud and nepotism are nothing more than paper tigers.
    t: Ein überaus negatives <a>Signal</a> an die Bürger und Beamten, weil sich die
      Überzeugung verfestigt, Ihre Vorhaben zur Bekämpfung von Betrug und Nepotismus
      seien reine Papiertiger.
  - s: The directive is said to have a supplementary function with regard to the political
      signal it <v>sends</v> <p>out</p>.
    t: Die Richtlinie habe eine ergänzende Wirkung zu dem von ihr ausgehenden politischen
      <a>Signal</a>.
  - s: We must <v>send</v> <p>out</p> this message.
    t: Dieses <a>Signal</a> muss gegeben werden.
  - s: The European Union has to <v>send</v> <p>out</p> a signal of this type.
    t: Von der Europäischen Union müssen <a>Signale</a> wie diese ausgehen.
  - s: We must <v>send</v> <p>out</p> a signal to the Palestinians to give them hope
      of justice and to enable them to prevent the growth of fundamentalism.
    t: Wir müssen den Palästinensern ein <a>Signal</a> geben, damit sie auf Gerechtigkeit
      hoffen und den Vormarsch des Extremismus verhindern können;
  - s: We must <v>send</v> <p>out</p> a signal to the Israeli Government so that it
      knows that it cannot always act outside the law, playing on the threat of anti-Semitism
      and terrorism.
    t: ein <a>Signal</a> auch der israelischen Regierung, damit sie weiß, dass sie
      sich nicht immer außerhalb und jenseits der Legalität bewegen kann, wodurch
      sie die Gefahr des Extremismus und Terrorismus schürt.
  - s: This means that Europe is <v>sending</v> <p>out</p> a signal which does lasting
      damage to the EU’s credibility on matters of fundamental and human rights.
    t: Damit setzt Europa ein <a>Signal</a>, das die Glaubwürdigkeit der EU in Sachen
      Grund- und Menschenrechte nachhaltig beschädigt.
  - s: These trade discussions are held at a significant time, because after the acts
      of terrorism in the United States, they <v>send</v> <p>out</p> the message that
      the Member States are prepared to join forces at international level and that
      terrorists cannot undermine international trade.
    t: Diese Handelsgespräche kommen insofern zu einem wichtigen Zeitpunkt, als von
      ihnen das <a>Signal</a> ausgeht, dass die Mitgliedstaaten nach den Terrorakten
      in den Vereinigten Staaten bereit sind, auf internationaler Ebene zusammenzuarbeiten
      und dass Terroristen den internationalen Handel nicht untergraben können.
  - s: If this Parliament were to give the impression that it does not care about
      the Treaty basis of the common fisheries policy, that would be a terrible signal
      to <v>send</v> <p>out</p> to the industry and to the Commission.
    t: Wenn dieses Parlament den Eindruck vermittelt, daß ihm die vertragliche Grundlage
      der Gemeinsamen Fischereipolitik nicht wichtig ist, wäre das ein negatives <a>Signal</a>
      an die Industrie und die Kommission.
  - s: If this signal were <v>sent</v> <p>out</p>, Czech fears could be assuaged,
      and people who are currently consumed by these fears could use their energies
      productively to prepare the Czech Republic for EU accession in 2004.
    t: Wenn dieses <a>Signal</a> käme, würden Ängste in Tschechien abgebaut werden,
      und die Energien, die derzeit von solchen Ängsten aufgefressen werden, könnten
      bei den Vorbereitungen der Tschechischen Republik auf den EU-Beitritt 2004 produktiv
      genutzt werden.
  - s: Mr President, ladies and gentlemen, from the Committee on Budgets’ point of
      view, we want to <v>send</v> <p>out</p> two signals to the Council, the Commission,
      the European public and the accession countries today.
    t: Aus der Sicht des Haushaltsausschusses wollen wir heute zwei <a>Signale</a>
      an Kommission, Rat, die europäische Öffentlichkeit und die Beitrittsländer geben.
  - s: You are, of course, aware that our group, too, was critical of the fact that
      there is no longer a single commissioner responsible for consumer policy, because
      the message <v>sent</v> <p>out</p> by Mrs Kuneva was a very positive one.
    t: Sie wissen ja, dass auch unsere Fraktion kritisiert hat, dass es nicht mehr
      einen allein zuständigen Kommissar oder eine allein zuständige Kommissarin für
      Verbraucherpolitik gibt, weil das <a>Signal</a>, das von Frau Kuneva ausging,
      ein sehr positives Signal war.
  - s: We received a boost here from the political signal <v>sent</v> <p>out</p> in
      Nice at the highest political level.
    t: Wir wurden in diesem Zusammenhang durch das politische <a>Signal</a> gestärkt,
      das in Nizza auf höchster politischer Ebene gegeben wurde.
  - s: Furthermore, the governments of some Member States, France in particular, are
      now <v>sending</v> <p>out</p> strong signals of recognising the potential of
      local employment and the role of small companies, where culture takes pride
      of place.
    t: Von den Regierungen einiger Mitgliedstaaten, insbesondere Frankreichs, gehen
      starke <a>Signale</a> für die Anerkennung von Arbeitsplätzen im Nahbereich und
      der Rolle der Kleinstunternehmen, in denen die Kultur eine Vorrangstellung einnimmt,
      aus.
  - s: Failure of the negotiations on the enlarged EU’s first budget would have been
      a terrible political signal to <v>send</v> <p>out</p> to Europe’s citizens.
    t: Ein Scheitern der Verhandlungen zum ersten Haushalt einer erweiterten EU wäre
      ein schlimmes politisches <a>Signal</a> an die Bürger Europas gewesen.
  - s: Once again, I believe that the essential point here is that, hopefully, today’s
      decision will <v>send</v> <p>out</p> a signal to the railway undertakings, so
      that they will make it their own business to create a real European railway.
    t: Ich glaube, der wesentliche Aspekt ist, dass von diesem Beschluss heute hoffentlich
      ein <a>Signal</a> an die Eisenbahnunternehmen ausgeht, dass sie sich selbst
      auch darum kümmern, ein wirklich europäisches Eisenbahnwesen zu schaffen.
  - s: What is at issue is <v>sending</v> <p>out</p> a signal and saying, yes, we
      have understood.
    t: 'Es geht doch darum, jetzt ein <a>Signal</a> zu setzen und zu sagen:'
  - s: Parliament’s attempt, by means of a report, at exerting some influence, is
      therefore to be welcomed, even if only because it <v>sends</v> <p>out</p> a
      signal to encourage the democratic opposition forces, which, although weak,
      are nonetheless still there, to show signs of life in the forthcoming local
      elections in March.
    t: Es ist daher zu begrüßen, dass das Europäische Parlament versucht, mit einem
      Bericht Einfluss zu nehmen, schon allein, um ein <a>Signal</a> an die zwar schwachen,
      aber vorhandenen oppositionellen demokratischen Kräfte zu senden, um sie zu
      ermutigen, bei den kommenden Kommunalwahlen im März ein Lebenszeichen zu geben.
  - s: The question of when this will happen is of great political importance, since
