  x:
  - s: To conclude, I am pleased that, where external policy is concerned, a balance
      has been struck that takes account of the peace process in Palestine, even though
      the reservations voiced will enable us, in my view, to <v>send</v> <p>out</p>
      a strong signal to the Council in the weeks to come, since we are at first reading.
    t: Concludendo, sono lieta che in materia di politica esterna, sia stato raggiunto
      un equilibrio che tiene conto del processo di pace in Palestina, anche se le
      riserve formulate ci consentiranno, dal mio punto di vista, di <a>inviare</a>
      un <a>segnale</a> forte al Consiglio nelle prossime settimane, trattandosi della
      prima lettura.
  - s: If, with the help of their neighbours, Croatia and Macedonia achieve the objectives
      I have described this year, that would <v>send</v> <p>out</p> a positive signal
      to the rest of the Western Balkan states that the EU is serious about the promise
      given in Thessaloniki about the accession of all the Western Balkan states,
      by which the CDU also stands Mrs Beer.
    t: Se, con l’aiuto dei loro vicini, Croazia e Macedonia raggiungeranno quest’anno
      gli obiettivi che ho descritto, si <a>invierà</a> un <a>segnale</a> positivo
      al resto dei Balcani occidentali del fatto che l’Unione europea faceva sul serio
      quando a Salonicco ha promesso l’adesione di tutti gli Stati dei Balcani occidentali,
      promessa che i conservatori tedeschi ritengono valida, onorevole Beer.
  - s: In that respect - and as regards the way in which it enables us to <v>send</v>
      <p>out</p> a very penetrating and clear signal about the protection of the environment
      - I regard Article 6 as very important, and I also hope that this House will
      reject any attempts at watering it down.
    t: A tale riguardo - e per quanto riguarda il modo in cui ci consente di <a>inviare</a>
      un <a>segnale</a> molto forte e chiaro sulla protezione dell’ambiente - considero
      l’articolo 6 molto importante e spero anche che l’Assemblea respingerà qualsiasi
      tentativo di indebolirlo.
  - s: I voted in favour of the Brok report on enlargement because I believe that
      plenary should <v>send</v> <p>out</p> a positive signal to the 10 countries
      applying for membership of the European Union.
    t: Ho votato a favore della relazione Brok sull’allargamento in quanto ritengo
      il Parlamento riunito in seduta plenaria debba <a>inviare</a> un <a>segnale</a>
      positivo ai dieci paesi candidati all’adesione all’Unione europea.
  - s: You have the power to send out a strong message to our citizens that we are
      now building a citizens’ Europe, a social Europe, to demonstrate to both our
      citizens and the world around us that the EU is prepared to take responsibility
      for global justice, human rights and the global environment and to demonstrate
      the power we have with our votes to <v>send</v> <p>out</p> the message that
      European citizens are expecting of this Parliament.
    t: Ciascuno può inviare un forte segnale ai cittadini europei del fatto che stiamo
      costruendo un’Europa dei cittadini, un’Europa sociale, e dimostrare così, sia
      ai cittadini europei che al resto del mondo, che l’Europa è disposta ad assumersi
      le proprie responsabilitàdella giustizia globale, i diritti umani e l’ambiente,
      e quindi di dare prova del potere conferitoci dal nostro voto per <a>inviare</a>
      il <a>segnale</a> che i cittadini attendono da questo Parlamento.
  - s: As Parliament, we should <v>send</v> <p>out</p> a clear signal today that we
      are very much looking forward to having the new Members here in Parliament and
      that the Council is indeed remiss.
    t: In quanto Parlamento, noi dobbiamo <a>inviare</a> un <a>segnale</a> chiaro
      che oggi siamo molto lieti di avere nuovi membri in Parlamento e che il Consiglio
      è davvero negligente.
  - s: firstly because this type of legal provision is always established with reference
      to a limited period of time and, secondly, and more importantly, because the
      adoption of an extension for an indefinite period could be interpreted as a
      weakening of our commitment to reach an agreement, thereby <v>sending</v> <p>out</p>
      an incorrect message at a time when both we and our partners are stepping up
      the pressure on the United States to ratify the agreements as soon as possible.
    t: Si <a>invierebbe</a> così un <a>segnale</a> ambiguo in un momento in cui sia
      noi che i nostri alleati stiamo esercitando pressioni per fare in modo che gli
      Stati Uniti ratifichino gli accordi quanto prima possibile.
  - s: The Union must <v>send</v> <p>out</p> a very tough and unequivocal signal and
      must take action.
    t: L’Unione deve <a>inviare</a> un <a>segnale</a> molto duro e chiaro e deve adottare
      provvedimenti.
  - s: Parliament’s resolution on climate change will <v>send</v> <p>out</p> clear
      signals to our partners.
    t: La risoluzione del Parlamento sui mutamenti climatici <a>invierà</a> chiari
      <a>segnali</a> ai nostri partner .
  - s: That leaves nothing to be desired in terms of clarity and I ask that the passage
      mentioned not be deleted from the resolution so that this House <v>sends</v>
      <p>out</p> a clear signal.
    t: Chiedo che il riferimento che ho citato poc’anzi non sia tolto dalla risoluzione,
      affinché l’Assemblea possa <a>inviare</a> un <a>segnale</a> chiaro.
  - s: The intention is to <v>send</v> <p>out</p> a clear signal against South Korea’s
      dumping policies, which in recent decades have driven European shipbuilding
      to the brink of collapse by maintaining subsidies and benefits for companies
      in receivership.
    t: Si tratta di <a>inviare</a> un <a>segnale</a> contro la politica di dumping
      sudcoreana, che nei decenni passati, mantenendo aiuti ed agevolazioni ad imprese
      in fallimento, ha portato la costruzione navale europea sull’orlo del tracollo.
  - s: With a sector in crisis, the European Parliament wants to <v>send</v> <p>out</p>
      a very strong signal today, aimed particularly at the Council, which has been
      too slow to shoulder its responsibilities in this area.
    t: Di fronte a un settore in crisi, oggi il Parlamento europeo vuole <a>inviare</a>
      un <a>segnale</a> molto forte, diretto soprattutto al Consiglio, che si è dimostrato
      troppo lento nell’assumersi le sue responsabilità in questo campo.
  - s: That is not on, any more than it is acceptable that we, for our part, should
      <v>send</v> <p>out</p> a different signal from one day to another.
    t: Non è opportuno, come non è accettabile che noi, per parte nostra, <a>inviamo</a>
      un <a>segnale</a> diverso da un giorno all’altro.
  - s: The financial crises which have recently been affecting the Asian countries
      have made it even more important to <v>send</v> <p>out</p> a signal that economic
      stability is crucial to our ability to create fresh growth throughout the world.
    t: le crisi finanziarie che hanno recentemente colpito i paesi asiatici ci hanno
      fatto capire che è ancora più importante <a>inviare</a> un <a>segnale</a> che
      indichi che la stabilità economica è fondamentale in vista di una nuova crescita
      in tutto il mondo.
  - s: Those at the top of the EU have thus chosen not to <v>send</v> <p>out</p> clear
      a signal ahead of the elections to the European Parliament.
    t: 'I vertici dell’Unione hanno pertanto scelto di non <a>inviare</a> un <a>segnale</a>
      chiaro alla vigilia delle elezioni per il Parlamento europeo:'
  - s: It seems to me that coming here and underlining problems linked to aid or to
      limited access to social housing <v>sends</v> <p>out</p> the wrong signal.
    t: Ho quindi l’impressione che sottolineare in questa sede i problemi legati agli
      aiuti o alle limitazioni sull’accesso all’edilizia popolare non possa che <a>inviare</a>
      il <a>segnale</a> sbagliato.
  - s: Any reduction in, or financial pressure upon, the fundamental elements of Community
      policy, such as human rights or the duty to give assistance to those who are
      weakest, would have the effect of <v>sending</v> <p>out</p> a very negative
      signal indeed to peoples already largely excluded from the march of world progress
      - victims, no more nor less, of a globalisation that has more in common with
      the law of the jungle than with growth and the equitable distribution of wealth.
    t: Qualsiasi riduzione o pressione finanziaria sugli elementi fondamentali della
      politica della Comunità, quali i diritti umani o il dovere di assistenza ai
      più deboli, avrebbe l’effetto di <a>inviare</a> un <a>segnale</a> molto negativo
      ai popoli che già sono ampiamente esclusi dalla marcia del progresso mondiale
      - vittime, né più né meno, di una globalizzazione che ha più in comune con la
      legge della giungla che con la crescita e l’equa distribuzione del benessere.
  - s: For the first time, Europe is <v>sending</v> <p>out</p> a strong signal, it
      possesses a space programme, and we know that programmes are essential, but
      we can see that the ESA is suffering one crisis after another.
    t: Per la prima volta l’Europa <a>invia</a> un <a>segnale</a> forte, dispone di
      un programma spaziale e si sa che l’essenziale sono proprio i programmi, anche
      se si percepisce che presso l’ASE le crisi si succedono una dopo l’altra.
  - s: Of course we must <v>send</v> <p>out</p> a strong signal against any expulsions.
    t: Dobbiamo <a>inviare</a> un <a>segnale</a> chiaro e deplorare qualsiasi espulsione.
  - s: It has to <v>send</v> <p>out</p> a clear signal.
    t: Occorre <a>inviare</a> un <a>segnale</a> chiaro.
  - s: We want to <v>send</v> <p>out</p> messages in and to the industry in good time,
      urging it to develop better logistics and new technologies.
    t: Vogliamo <a>inviare</a> <a>segnali</a> tempestivi all’industria, affinché sviluppi
      una logistica migliore e nuove tecnologie.
  - s: It is very important, therefore, for the European Parliament to <v>send</v>
      <p>out</p> a clear signal about the intention established in the relevant Regulation.
    t: È molto importante quindi che il Parlamento europeo <a>invii</a> un <a>segnale</a>
      chiaro riguardo all’intento definito nell’ambito del corrispondente regolamento.
  - s: However, as long as the European Union, the institutions and their specific
      policies do not <v>send</v> <p>out</p> signals to those who are marginalised,
      who live in poverty or who have no work, or to young people who have no future
      prospects, we will not be able to win these groups over to the idea that a common
      European Union is a future-proof project.
    t: D’altra parte, finché l’Unione europea, le istituzioni e le loro politiche
      specifiche non <a>invieranno</a> <a>segnali</a> a quanti sono emarginati, a
      quanti vivono in condizioni di povertà o non hanno un lavoro, ai giovani che
      non hanno prospettive per il futuro, non riusciremo a convincere queste persone
      del fatto che un’Unione europea comune è un progetto adeguato alle loro esigenze
      future.
  - s: So now we have a duty to <v>send</v> <p>out</p> a positive signal.
    t: Le nostre critiche hanno contribuito al cambiamento, il che ci obbliga ora
      a <a>inviare</a> un <a>segnale</a> positivo.
  - s: If we are able to <v>send</v> <p>out</p> a signal that is as united as possible
      to Croatia and the whole region, we will have taken a major step forward for
      the peaceful integration of the entire region.
    t: Se saremo in grado di <a>inviare</a> un <a>segnale</a> quanto più compatto
      alla Croazia e all’intera regione, avremo compiuto un passo importante per l’integrazione
      pacifica dell’intera regione.
  - s: I am also calling on us and the Commission to face up to that risk and to <v>send</v>
      <p>out</p> an important signal to the Egyptians, and that is that they can forget
      our support if they opt for the Muslim Brotherhood and sharia.
    t: Voglio anche invitare i colleghi e la Commissione a confrontarsi con questo
      pericolo e <a>inviare</a> un <a>segnale</a> importante agli egiziani, cioè che
      si possono scordare di ricevere aiuti da parte nostra se sceglieranno la Fratellanza
      musulmana e la sharia.
  - s: Now is the time to <v>send</v> <p>out</p> a clear and unmistakeable signal
      that we honour the enormous achievements that have come about over the last
      ten years in societies over there, and to do this by forcing ourselves to adopt
      a certain generosity as the negotiations move into their final stage.
    t: È giunto il momento di <a>inviare</a> un <a>segnale</a> chiaro e inequivocabile
      del nostro rispetto per gli enormi risultati conseguiti negli ultimi dieci anni
      nelle società di questi paesi, sforzandoci di usare una certa generosità mano
      a mano che i negoziati giungono nella fase finale.
  - s: Even though the substance of the proposals deserves a few comments and a few
      criticisms, as you will see, the truth is that this initiative has <v>sent</v>
      <p>out</p> two incontrovertible political signals.
    t: Sebbene, come risulterà più chiaro in seguito, il contenuto di tali proposte
      meriti alcune osservazioni e qualche critica, quest’ iniziativa ha sicuramente
      <a>inviato</a> <a>segnali</a> politici indiscutibili.
  - s: By adding EUR 21 billion, which even the Commission felt was necessary if Natura
      2000 was to be managed properly, the European Parliament <v>sent</v> <p>out</p>
      a strong signal to the Commission and to the Council.
    t: Aggiungendo 21 miliardi di euro, che anche la Commissione giudicò necessari
      per assicurare una gestione adeguata a Natura 2000, il Parlamento europeo <a>inviò</a>
      un <a>segnale</a> forte alla Commissione e al Consiglio.
  - s: We would be ill-advised to <v>send</v> <p>out</p> a negative signal now if
      there is a chance of us after all finding a solution through consensus one or
      two weeks down the line.
    t: Sarebbe avventato da parte nostra <a>inviare</a> un <a>segnale</a> negativo
      ora se, dopo tutto, fra una o due settimane avremo la possibilità di pervenire
      a una soluzione consensuale.
  - s: The European Parliament should <v>send</v> <p>out</p> a clear signal that it
      accepts the rules of democracy even though some Members may be unhappy with
      the outcome.
    t: Il Parlamento europeo deve <a>inviare</a> un <a>segnale</a> chiaro della propria
      adesione alle regole democratiche, a dispetto del malcontento risentito da alcuni
      deputati in merito all’esito del referendum irlandese.
  - s: The European summit must <v>send</v> <p>out</p> a strong signal tomorrow that
      measures for the weakest in society really are justified and necessary.
    t: Il Vertice europeo deve <a>inviare</a> domani un <a>segnale</a> forte che le
      misure a favore dei più deboli della società sono realmente giustificate e necessarie.
  - s: If the EU wants to remain credible in the eyes of its citizens and to safeguard
      its future, then Europe must <v>send</v> <p>out</p> a strong signal and cease
      the accession negotiations with Ankara with immediate effect.
    t: Se l’Unione europea vuole rimanere credibile agli occhi dei cittadini e salvaguardare
      il proprio futuro, deve <a>inviare</a> un <a>segnale</a> forte e porre immediatamente
      fine ai negoziati di adesione con Ankara.
  - s: In my opinion, it is crucial that the EU should <v>send</v> <p>out</p> a clear
      signal to the Turkish Cypriot community by implementing this proposal for a
      regulation and the proposed direct trade.
    t: Ritengo sia di fondamentale importanza che l’Unione europea <a>invii</a> un
      <a>segnale</a> chiaro alla comunità turcocipriota attuando la proposta di regolamento
      in oggetto e quella sul commercio diretto.
  - s: The first approach, which is based on populism and electioneering, tends to
      <v>send</v> <p>out</p> a strong message to the more fortunate members of society,
      and a weak one to disadvantaged social groups.
    t: L’una, populista e usata a scopi elettorali, tende a <a>inviare</a> <a>segnali</a>
      forti ai forti e segnali deboli ai deboli.
  - s: The joint resolution which has just been adopted by Parliament <v>sends</v>
      <p>out</p> a clear signal.
    t: La risoluzione adottata dal Parlamento <a>invia</a> un <a>segnale</a> molto
      chiaro.
  - s: This allows us to <v>send</v> <p>out</p> a signal to the people of Lebanon
      assuring them that the European Union considers itself to be their partner.
    t: Questo ci consente di <a>inviare</a> un <a>segnale</a> al popolo libanese,
      rassicurandolo sul fatto che l’Unione europea si considera suo partner.
  - s: That is what makes it important that we in this House should <v>send</v> <p>out</p>
      a clear signal.
    t: Proprio per questo il Parlamento deve <a>inviare</a> un <a>segnale</a> chiaro.
  - s: 'Both the Council and the Presidency hold the view that we have achieved a
      good result, one which <v>sends</v> <p>out</p> the strong political signal we
      need:'
    t: 'Sia il Consiglio che la Presidenza ritengono di avere ottenuto un buon risultato,
      che <a>invia</a> i <a>segnali</a> politici forti di cui abbiamo bisogno:'
  - s: Relations have been made more difficult by the fact that the EU and the individual
      Member States <v>send</v> <p>out</p> different signals.
    t: Le relazioni sono state rese più difficili dal fatto che l’Unione europea e
      i singoli Stati membri <a>inviano</a> <a>segnali</a> divergenti.
  - s: I think we should at least prepare such an option, so as to avoid delaying
      enlargement and <v>sending</v> <p>out</p> the wrong message and giving rise
      to uncertainty in the candidate countries between now and November 2002.
    t: Ritengo che dovremmo almeno elaborare una simile opzione, per evitare di rimandare
      l’allargamento, di <a>inviare</a> <a>segnali</a> sbagliati e di creare fino
      al novembre del 2002 situazioni di insicurezza nei confronti dei candidati.
  - s: The European Union has to <v>send</v> <p>out</p> a signal of this type.
    t: L’Unione europea deve <a>inviare</a> un <a>segnale</a> di questo tipo.
  - s: Judging by what Mr Barrot has just told us, it is more imperative than ever
      to adopt this resolution today, to <v>send</v> <p>out</p> a clear signal from
      the European Parliament.
    t: Giudicando in base a quanto appena riferitoci dal Commissario Barrot, è più
      urgente che mai adottare oggi la presente risoluzione, al fine di <a>inviare</a>
      un <a>segnale</a> chiaro dal Parlamento europeo.
  - s: We could have easily rejected the compromise reached in Nice, but we opted
      not to do that so as not to <v>send</v> <p>out</p> the wrong message, namely
      that of an indecisive and reticent Europe, at the wrong time, that is to say
      on the eve of the reunification of Europe.
    t: Avremmo facilmente potuto respingere il compromesso raggiunto a Nizza, ma abbiamo
      preferito non farlo per non <a>inviare</a> il <a>segnale</a> sbagliato, quello
      di un’Europa indecisa e spietata proprio in un momento sbagliato, alla vigilia
      della riunificazione dell’Europa.
  - s: It is crucial that the EU <v>send</v> <p>out</p> a signal that we desire enlargement
      for our own sakes.
    t: È assolutamente fondamentale che l’Unione <a>invii</a> un <a>segnale</a> per
      dire che desideriamo l’allargamento per il nostro bene.
  - s: I think that it is vital for us to <v>send</v> <p>out</p> a positive signal
      to the Republic of Moldova’s citizens, the majority of whom declared themselves
      in favour of the Coalition for European Integration at the 2009 elections.
    t: Ritengo sia vitale <a>inviare</a> un <a>segnale</a> positivo ai cittadini della
      Moldova, la maggioranza dei quali si è espressa a favore della coalizione per
      l’integrazione europea in occasione delle elezioni 2009.
  - s: Mr President, ladies and gentlemen, tomorrow Parliament will have to make its
      decision, and I hope it will <v>send</v> <p>out</p> a signal loud and clear,
      both to our citizens, to restore their confidence in Europe, and to the markets,
      to stabilise our currency.
    t: Signor Presidente, onorevoli deputati, domani il Parlamento dovrà prendere
      la sua decisione, e spero che <a>invierà</a> un <a>segnale</a> chiaro e forte,
      sia ai nostri cittadini, per ripristinare la loro fiducia nell’Europa, sia ai
      mercati, per stabilizzare la nostra moneta.
  - s: In this sense, we of course stand in solidarity with Denmark, and this debate
      should <v>send</v> <p>out</p> a signal of tolerance and understanding, albeit
      based on reciprocity and recognition of the truth.
    t: Questa discussione dovrebbe <a>inviare</a> un <a>segnale</a> di tolleranza
      e comprensione, purché tali valori si fondino sulla reciprocità e sul riconoscimento
      della verità.
  - s: I believe that we should do these things quickly, but at the same time we should
      <v>send</v> <p>out</p> the right signals in the Convention.
    t: Credo che dovremmo agire rapidamente, e allo stesso tempo dovremmo <a>inviare</a>
      i <a>segnali</a> giusti alla Convenzione.
  - s: With this paragraph, then, I am specifically asking Turkey to <v>send</v> <p>out</p>
      positive signals.
    t: Con questo paragrafo, chiedo specificatamente alla Turchia di <a>inviare</a>
      <a>segnali</a> positivi.
  - s: Croatia’s quick accession will <v>send</v> <p>out</p> an important signal on
      security policy to the entire Western Balkans.
    t: L’adesione della Croazia in tempi brevi <a>invierà</a> un <a>segnale</a> importante
      in materia di politica di sicurezza a tutti i Balcani occidentali in quanto
      farà capire che la promessa fatta a Salonicco a tutti i paesi dei Balcani occidentali
      dai capi di Stato e di governo è ancora valida.
  - s: It is crucial that we <v>send</v> <p>out</p> a strong signal to all Member
      State governments that support for live exports is unacceptable in a civilised
      society.
    t: È fondamentale <a>inviare</a> un <a>segnale</a> forte a tutti i governi degli
      Stati membri, chiarendo che una società civile non può dare sostegno all’esportazione
      di animali vivi.
  - s: Parliament’s attempt, by means of a report, at exerting some influence, is
      therefore to be welcomed, even if only because it <v>sends</v> <p>out</p> a
      signal to encourage the democratic opposition forces, which, although weak,
      are nonetheless still there, to show signs of life in the forthcoming local
      elections in March.
    t: Il tentativo del Parlamento di esercitare una qualche influenza con una relazione
      è pertanto ben accolto, anche soltanto perché <a>invia</a> un <a>segnale</a>
      di incoraggiamento alla forze di opposizione democratiche, che, per quanto deboli,
      comunque ci sono, affinché dimostrino un segno di vita nelle prossime elezioni
      locali di marzo.
  - s: If Roma EU citizens are unable to integrate properly into the societies of
      European Union Member States, then this would <v>send</v> <p>out</p> a poor
      signal on EU integration policy in general.
    t: Se i cittadini rom dell’Unione non riusciranno ad integrarsi adeguatamente
      nelle società degli Stati membri comunitari ciò <a>invierebbe</a> un <a>segnale</a>
      negativo in tema di politica di integrazione europea nel suo complesso.
  - s: The slowness of the Community’s legal processes and the rare use of financial
      penalties against those Member States that are slow to comply have <v>sent</v>
      <p>out</p> two negative political messages.
    t: La lentezza del contenzioso comunitario e la rara comminazione di sanzioni
      economiche agli Stati membri inadempienti hanno <a>inviato</a> due <a>segnali</a>
      politici negativi.
  - s: It would <v>send</v> <p>out</p> the wrong signal.
    t: <a>invierebbe</a> il <a>segnale</a> sbagliato.
  - s: It is high time that Parliament <v>sent</v> <p>out</p> a very clear signal
      to the Bangladeshi Government to inform it of its responsibilities.
    t: È ora che il Parlamento <a>invii</a> un <a>segnale</a> molto chiaro al governo
      del Bangladesh per richiamarlo alle sue responsabilità.
  - s: 'The first task now is to press ahead with the trials that have already begun
      and, in particular, to press ahead with securing the conviction of Mr Taylor,
      for that will <v>send</v> <p>out</p> a warning signal to criminals who are committing
      crimes against humanity today or who may do so in future:'
    t: 'La priorità adesso è portare avanti i processi che sono già iniziati e, in
      particolare, adoperarsi per assicurare alla giustizia Taylor, perché questo
      <a>invierà</a> un <a>segnale</a> di avvertimento ai criminali che si macchiano
      di crimini contro l’umanità oggi o che potrebbero farlo nel futuro:'
  - s: avoiding it will <v>send</v> <p>out</p> a message of cooperation between the
      institutions.
    t: Per questo motivo ritengo che proprio noi parlamentari non dovremmo usare tali
      vocaboli, cioè evitandoli dovremmo <a>inviare</a> un <a>segnale</a> a favore
      della collaborazione fra le Istituzioni.
  - s: we have <v>sent</v> <p>out</p> wrong signals in this respect, namely that we
      will continue to concentrate on intervention, in the Central and Eastern European
      states too, instead of educating them for the market, possibly also for the
      world market, Mr Fischler!
    t: Commissario Fischler, abbiamo <a>inviato</a> <a>segnali</a> sbagliati in questa
      direzione, ossia che in futuro si dovrà intervenire anche a favore dei paesi
      dell’Europa centrale e orientale, anziché prepararli alle esigenze del mercato,
      possibilmente anche di quello mercato mondiale!
  - s: I hope we will all be able to vote for the report tomorrow and thereby <v>send</v>
      <p>out</p> a good signal for biotechnology in Europe.
    t: Mi auguro che domani si possa votare la relazione tutti insieme <a>inviando</a>
      così un <a>segnale</a> positivo a favore della bioteconologia in Europa.
  - s: That is why it is important for ourselves in the European Parliament to <v>send</v>
      <p>out</p> a strong and clear signal, and I hope that Mr Eurlings’ report will
      be adopted with a broad majority.
    t: Proprio per questo, è importante che il Parlamento europeo <a>invii</a> un
      <a>segnale</a> chiaro e deciso e quindi mi auguro che la relazione dell’onorevole
      Eurlings venga adottata a larga maggioranza.
  - s: By opening the doors of the European Union to Turkey, we can <v>send</v> <p>out</p>
      a strong signal to those Muslim countries that have, amidst great difficulty,
      set off along the road towards democracy and freedom, assuring them that they
      are on the right road, and showing that the European Union does not consider
      Islam and democracy to be incompatible.
    t: Aprendo le porte dell’Unione europea alla Turchia potremmo <a>inviare</a> un
      <a>segnale</a> forte a quei paesi musulmani che hanno imboccato, fra grandi
      difficoltà, la strada verso la democrazia e la libertà per convincerli che è
      la strada giusta, un segnale che l’Unione europea non considera l’ e la democrazia
      come incompatibili.
  - s: We must <v>send</v> <p>out</p> a clear signal to unsafe flag states, to shipowners,
      including those from the EU who use these flag states, to shippers who can then
      get cheaper prices, and to classification societies that are not doing their
      job properly.
    t: Dobbiamo <a>inviare</a> un <a>segnale</a> chiaro agli Stati di bandiera che
      non rispettano criteri di sicurezza, agli armatori - anche quelli dell’Unione
      - che ricorrono agli Stati di bandiera, agli spedizionieri che riescono a spuntare
      prezzi migliori, alle società di classificazione che non svolgono correttamente
      il proprio compito.
  - s: Since it is intolerable that naïve hopes and false promise of cures for conditions
      with which embryo therapies have next to nothing to do should be used as a means
      of sending this House down slippery ethical slopes, we must instead <v>send</v>
      <p>out</p> a clear signal for European values and ensure that …
    t: Poiché è intollerabile che debbano essere strumentalizzate speranze ingenue
      e false promesse di cure per patologie su cui le terapie embrionali non sono
      giunte a nulla allo scopo di spingere l’Assemblea sul pericoloso terreno etico,
      dobbiamo <a>inviare</a> un <a>segnale</a> chiaro a favore dei valori europei
      e garantire che…
  - s: Both sides have, we believe, <v>sent</v> <p>out</p> signals that appear to
      be more flexible now than in the past.
    t: Entrambe le parti, riteniamo, hanno <a>inviato</a> <a>segnali</a> che indicano
      una flessibilità ben maggiore di quella riscontrata in passato;
- c: 60
