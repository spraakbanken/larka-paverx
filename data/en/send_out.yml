    t: Come può la Commissione giustificare il rigido messaggio che sta <a>inviando</a>
      alle persone, ovvero che dovrebbero imparare a convivere con l’aumento continuo
      dei prezzi dei carburanti?
  - s: I therefore wonder whether or not this could be the time, perhaps - and I put
