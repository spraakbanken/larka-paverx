      o Parlamento <a>enviará</a> um <a>sinal</a> fortíssimo a todos os cidadãos da
      Europa no sentido de que poderão recorrer muito mais ao transporte ferroviário
      para viajar.
  - s: I believe, however, that we are effectively <v>sending</v> <p>out</p> a strong
      signal by demonstrating that we are determined to press ahead with development
      of a proper passengers’ charter to give everyone - including the least advantaged
      - greater access to mobility.
    t: Mas creio que desta forma <a>enviamos</a> um <a>sinal</a> forte ao mostrar
      a nossa vontade de elaborar uma verdadeira carta dos passageiros que tornará
      a mobilidade mais acessível a todos - incluindo os menos favorecidos.
  - s: This <v>sends</v> <p>out</p> a very positive signal to the effect that we are
      able to react to the situation at the programming stage and not adhere dogmatically
      to principles laid down earlier.
    t: Estas decisões <a>enviam</a> um <a>sinal</a> muito positivo que dá mostras
      da nossa capacidade de responder à situação na fase de programação e de não
      nos fixarmos dogmaticamente em princípios estabelecidos anteriormente.
  - s: We also need to <v>send</v> <p>out</p> a positive signal that we care about
      developing contacts with this country and, in my opinion, Mr Peterle’s report,
      along with the entire Parliament, has sent just such a signal.
    t: Importa pois <a>enviar</a> um <a>sinal</a> positivo que dê mostras do nosso
      interesse em desenvolver contactos com este país e, na minha opinião, o relatório
      do senhor Peterle, em conjunto com todo este Parlamento, acabou de enviar esse
      sinal.
  - s: This vote should <v>send</v> <p>out</p> a strong signal that there should no
      longer be any exploitation, nor any attempt to exploit foreign workers by offering
      poorer conditions.
    t: Esta votação deverá <a>enviar</a> um <a>sinal</a> forte no sentido de que não
      deverá continuar a haver exploração nem qualquer tentativa de explorar os trabalhadores
      estrangeiros oferecendo-lhes condições piores.
  - s: This vote should <v>send</v> <p>out</p> a strong signal that no one should
      continue to abuse foreign workers by offering worse conditions than those offered
      to local workers.
    t: Esta votação deverá <a>enviar</a> um <a>sinal</a> forte de que ninguém deverá
      continuar a abusar dos trabalhadores estrangeiros oferecendo-lhes condições
      piores do que as que são oferecidas aos trabalhadores locais.
  - s: By calling for a rise in de minimis aid from EUR 30 000 to EUR 60 000 for the
      next three years, we want to <v>send</v> <p>out</p> a strong signal to the sector,
      which, in recent years, particularly because of the entry into force of the
      common fisheries policy and new restrictive measures, has seen some small- and
      medium-scale modes of fishing cut back, if not killed off completely.
    t: Ao solicitar um aumento do auxílio de minimis de 30 000 euros para 60 000 euros
      para os próximos três anos, queremos <a>enviar</a> um <a>sinal</a> forte ao
      sector, o qual, nos últimos anos, devido sobretudo à entrada em vigor da política
      comum das pescas e de novas medidas restritivas, tem registado uma redução em
      certos modos de pesca de pequena e média escala, e por vezes até a sua eliminação
      total.
  - s: Europe therefore needs to <v>send</v> <p>out</p> a strong, effective signal
      to guarantee less red tape, lower costs, greater transparency and shorter delays
      in payments, and to ensure the stability that small and medium-sized enterprises
      demand and need so much.
    t: Importa, por isso, que a Europa <a>envie</a> um <a>sinal</a> forte e eficaz
      no sentido de garantir menos burocracia, custos mais baixos, maior transparência
      e prazos de pagamento mais curtos, e de assegurar a estabilidade que as pequenas
      e médias empresas exigem e precisam.
  - s: This makes it all the more important to transpose the Protocol swiftly into
      Community law now, thus <v>sending</v> <p>out</p> a clear political signal of
      our continued commitment.
    t: Isto significa que é muito importante agora transpor o Protocolo rapidamente
      para a legislação comunitária, de modo a <a>enviarmos</a> um <a>sinal</a> político
      claro de que o nosso empenhamento se mantém.
  - s: It is time that we <v>sent</v> <p>out</p> a clear signal to these two Balkan
      countries and doing so would be a good thing.
    t: É tempo de <a>enviarmos</a> um <a>sinal</a> claro a estes dois países dos Balcãs;
  - s: Those at the top of the EU have thus chosen not to <v>send</v> <p>out</p> clear
      a signal ahead of the elections to the European Parliament.
    t: Assim, os dirigentes da UE decidiram não <a>enviar</a> um <a>sinal</a> claro
      antes das eleições para o Parlamento Europeu.
  - s: In addition to the current measures being initiated by the Council and the
      Commission, the parliamentary situation today allows us to react to these violent
      acts and to <v>send</v> <p>out</p> a strong message to the Guinean Government
      by rejecting the Report on the Fisheries Partnership Agreement with Guinea,
      which we will vote on during the next plenary session.
    t: Para além das intervenções desse dia por iniciativa do Conselho e da Comissão,
      a actualidade parlamentar permite-nos reagir a essas exacções e <a>enviar</a>
      um <a>sinal</a> forte ao Governo guineense rejeitando o relatório sobre o acordo
      de parceria de pescas com a Guiné, que será submetido à nossa apreciação no
      próximo período de sessões.
  - s: Let us take advantage of the symbolism of this day to <v>send</v> <p>out</p>
      a signal of unity.
    t: Aproveitemos o simbolismo deste dia para <a>enviar</a> um <a>sinal</a> de unidade.
  - s: The Galileo programme must be successful and <v>send</v> <p>out</p> a positive
      signal from Europe concerning an ambitious space policy.
    t: O programa Galileu deve ser um êxito e deve <a>enviar</a> um <a>sinal</a> positivo
      por parte da Europa em relação a uma política espacial ambiciosa.
  - s: That would be an incredibly poor signal to <v>send</v> <p>out</p> to the Convention
      and would seriously weaken the standing of our parliamentary delegation.
    t: Isso equivaleria a <a>enviar</a> um péssimo <a>sinal</a> para a Convenção e
      debilitaria seriamente a posição da nossa delegação parlamentar.
  - s: On Monday, the Committee on Agriculture and Rural Development <v>sent</v> <p>out</p>
      a clear signal by unanimously adopting the report, and the Group of the European
      People’s Party (Christian Democrats) will follow its lead in today’s plenary
      vote.
    t: Na segunda-feira, a Comissão da Agricultura e do Desenvolvimento Rural <a>enviou</a>
      um <a>sinal</a> claro ao aprovar o relatório por unanimidade, e o Grupo do Partido
      Popular Europeu (Democratas-Cristãos) seguirá o seu exemplo na votação em plenário
      de hoje.
  - s: On 23 November 2007 the Commission <v>sent</v> <p>out</p> a further signal
      on the International Day for the Elimination of Violence Against Women, by having
      affirmed its emphatic commitment to combating gender-based violence.
    t: Em 23 de Novembro de 2007, a Comissão <a>enviou</a> mais um <a>sinal</a> no
      Dia Internacional para a Eliminação da Violência Contra as Mulheres, afirmando
      o seu empenhamento no combate à violência com base no género.
  - s: Ladies and gentlemen, let us <v>send</v> <p>out</p> a clear signal tomorrow
      in favour of a European financial transaction tax.
    t: Senhoras e Senhores Deputados, <a>enviemos</a> um <a>sinal</a> claro amanhã
      a favor da introdução de um imposto europeu sobre transacções financeiras.
  - s: It is necessary for the Union to <v>send</v> <p>out</p> a strong signal in
      finding a solution to the financial crisis, primarily by implementing these
      taxes.
    t: É necessário que a União <a>envie</a> um <a>sinal</a> político forte relativamente
      à procura de uma solução para a crise financeira, principalmente através da
      implementação destes impostos.
  - s: We managed to <v>send</v> <p>out</p> a strong signal, especially by adopting
      the most problematic amendment, which aims to introduce the tax at European
      level, rather than globally.
    t: Conseguimos <a>enviar</a> um <a>sinal</a> forte para o exterior, especialmente
      com a adopção da alteração mais polémica, que defende a introdução do imposto
      à escala europeia, em vez de global.
  - s: It is very important, therefore, for the European Parliament to <v>send</v>
      <p>out</p> a clear signal about the intention established in the relevant Regulation.
    t: É muito importante, assim, que o Parlamento Europeu <a>envie</a> um <a>sinal</a>
      claro sobre a intenção do regulamento em causa.
  - s: The recently elected president of Ukraine is <v>sending</v> <p>out</p> an important
      signal by choosing Brussels as the destination for his first foreign visit.
    t: O recém-eleito Presidente da Ucrânia <a>envia</a> um <a>sinal</a> importante
      ao escolher Bruxelas como destino da sua primeira visita ao estrangeiro.
  - s: 'It <v>sends</v> <p>out</p> a clear signal to anyone else who wants to do this:'
    t: '<a>Enviou</a> claramente um <a>sinal</a> a qualquer pessoa que queira fazer
      isto:'
  - s: If we are able to <v>send</v> <p>out</p> a signal that is as united as possible
      to Croatia and the whole region, we will have taken a major step forward for
      the peaceful integration of the entire region.
    t: Se conseguirmos <a>enviar</a> um <a>sinal</a> o mais unido possível à Croácia
      e a toda a região à sua volta, teremos dado um grande passo no sentido da integração
      pacífica daquela região como um todo.
  - s: On the other hand, concluding the negotiations in this manner would <v>send</v>
      <p>out</p> a very strong signal to the other candidate countries in the Balkans
      at a time when, as we are aware, the Union’s power of attraction seems to be
      waning.
    t: Por outro lado, concluir as negociações desse modo seria <a>enviar</a> um <a>sinal</a>
      muito forte aos outros países candidatos dos Balcãs, numa ocasião em que, como
      sabemos, o poder de atracção da União parece estar a desvanecer-se.
  - s: Its accession will <v>send</v> <p>out</p> a positive signal in the region,
      reaffirming the EU’s credibility with regard to the conditionality of this process.
    t: A adesão <a>enviará</a> um <a>sinal</a> positivo à região, reafirmando a credibilidade
      da UE no que respeita à condicionalidade do processo.
  - s: I am also calling on us and the Commission to face up to that risk and to <v>send</v>
      <p>out</p> an important signal to the Egyptians, and that is that they can forget
      our support if they opt for the Muslim Brotherhood and sharia.
    t: Peço também que nós e a Comissão Europeia encaremos esse risco e <a>enviemos</a>
      um <a>sinal</a> importante aos egípcios, nomeadamente o de que podem esquecer
      o nosso apoio se optarem pela Irmandade Muçulmana e pela sharia.
  - s: We would be ill-advised to <v>send</v> <p>out</p> a negative signal now if
      there is a chance of us after all finding a solution through consensus one or
      two weeks down the line.
    t: Não seria bom que <a>enviássemos</a> um <a>sinal</a> negativo agora, caso exista
      uma possibilidade de encontrarmos, afinal, uma solução consensual dentro de
      uma ou duas semanas.
  - s: Every country must be able to express its views, and I hope that this afternoon,
      the House of Lords will ratify the Treaty and <v>send</v> <p>out</p> a clear
      signal that the process is continuing.
    t: Todos os países deverão poder expressar os seus pontos de vista e espero que,
      esta tarde, a Câmara dos Lordes ratifique o Tratado e <a>envie</a> um <a>sinal</a>
      claro de que o processo está em marcha.
  - s: As the Ethiopian Government is quite clearly bent upon confrontation, we call
      on the European Union to give thought to the possibility of imposing - as we
      already do against other regimes - targeted sanctions against those in power
      in Ethiopia, which would, I believe, <v>send</v> <p>out</p> a clear signal.
    t: Como o Governo da Etiópia está claramente inclinado para a confrontação, deixamos
      aqui um apelo à União Europeia para ponderar na possibilidade de impor - como
      já o fazemos contra outros regimes - sanções específicas contra todos aqueles
      que estão no poder na Etiópia, o que <a>enviaria</a>, creio eu, um <a>sinal</a>
      claro.
  - s: I appeal to my fellow Members to <v>send</v> <p>out</p> the signal that it
      is no longer acceptable for women to have to live under these conditions.
    t: Apelo, pois, aos meus colegas deputados que <a>enviem</a> o <a>sinal</a> de
      que já não é aceitável que as mulheres tenham de viver nestas condições.
  - s: In this regard, the Committee on Budgets has <v>sent</v> <p>out</p> a clear
      signal by opting to respect the margins imposed by the current financial situation
      and implementing a tough policy based on priorities to encourage growth with
      the emphasis on research, innovation and young people.
    t: Nesse sentido, a Comissão dos Orçamentos <a>enviou</a> um <a>sinal</a> claro,
      decidindo respeitar as margens impostas pela actual situação financeira e implementando
      uma política de rigor baseada nas prioridades para relançar o crescimento, com
      ênfase na investigação, na inovação e nos jovens.
  - s: This event is as near as it is decisive in <v>sending</v> <p>out</p> a frank
      and definite signal to this junta.
    t: Este evento está próximo e é determinante para <a>enviarmos</a> um <a>sinal</a>
      franco e definitivo a esta junta.
  - s: Thus, Mr President, if this agreement is confirmed, we will be <v>sending</v>
      <p>out</p> a firm political signal to industry and the national safety authorities.
    t: Assim, Senhor Presidente, se este acordo se confirmar, estaremos a <a>enviar</a>
      um <a>sinal</a> político firme ao sector e às autoridades de segurança nacionais.
  - s: After this long debate, in which important things have been said, it could
      perhaps be possible to <v>send</v> <p>out</p> a very concrete sign and, in consideration
      of the situation in Haiti, do without the next one or two opulent sittings of
      the ACP-EU JPA in these very countries and use the net profit to actually benefit
      the victims.
    t: Depois deste longo debate, em que foram ditas coisas importantes, talvez fosse
      possível <a>enviar</a> um <a>sinal</a> muito concreto e, por consideração para
      com a situação no Haiti, passar proximamente sem uma ou duas daquelas luxuosas
      sessões da APP ACP-UE naqueles mesmos países e utilizar o lucro líquido efectivamente
      em benefício das vítimas.
  - s: We have made mistakes at European level with our negative reaction to the election
      of the Hamas Government in Palestine, which <v>sent</v> <p>out</p> the wrong
      signal, allowing radical groups to take control on the ground and leading people
      to say ’There is no point in voting for these people or bringing these people
      in because the Europeans will cut off the money’.
    t: Cometemos erros a nível europeu com a nossa reacção negativa à eleição de um
      Governo do Hamas na Palestina, o que <a>enviou</a> o <a>sinal</a> errado, permitindo
      que grupos radicais tomassem o controlo no terreno e conduzindo a que as pessoas
      afirmassem «não vale a pena votar nestas pessoas ou inclui-las porque os europeus
      vão cortar os fundos».
  - s: This is why I firmly believe that the Council will summon up the strength to
      <v>send</v> <p>out</p> a clear signal at its meeting next week.
    t: É por isso que estou convencido de que o Conselho será suficientemente forte
      para <a>enviar</a> um <a>sinal</a> claro, na sua reunião da semana que vem.
  - s: I hope that our report will <v>send</v> <p>out</p> a strong signal about what
      MEPs want to see happen on energy efficiency.
    t: Espero que o nosso relatório <a>envie</a> um <a>sinal</a> forte sobre o que
      os deputados a este Parlamento gostariam de ver acontecer em matéria de eficiência
      energética.
  - s: I urge Parliament to debate soon the proposal for radio spectrum policy and
      thus <v>send</v> <p>out</p> a strong signal on the importance and the urgency
      of the matter.
    t: Insto o Parlamento a realizar rapidamente um debate sobre a proposta relativa
      à política de espectro de radiofrequências e, desse modo, <a>envie</a> um <a>sinal</a>
      forte sobre a importância e a urgência do assunto.
  - s: I believe that we are providing a substantial impetus through this strategic
      partnership with Mexico and, above all, we are <v>sending</v> <p>out</p> a clear,
      well-defined message about Europe’s commitment to Latin America.
    t: Julgo que com esta parceria estratégica com o México estamos a dar um impulso
      substancial e, acima de tudo, a <a>enviar</a> um <a>sinal</a> claro e bem definido
      do compromisso da Europa com a América Latina.
  - s: It is crucial that the EU <v>send</v> <p>out</p> a signal that we desire enlargement
      for our own sakes.
    t: É crucial que a UE <a>envie</a> um <a>sinal</a> no sentido que desejamos o
      alargamento por nós.
  - s: It is important to arrive at a broad consensus so that we can <v>send</v> <p>out</p>
      a clear signal on this.
    t: É importante que cheguemos a um consenso alargado, para podermos <a>enviar</a>
      um <a>sinal</a> claro sobre esta matéria.
  - s: Overall, we have found a compromise that many Members will be able to support
      tomorrow so that we can <v>send</v> <p>out</p> a clear signal as regards the
      new approach of this agricultural policy.
    t: Em termos gerais, encontrámos um compromisso que muitos deputados poderão apoiar
      amanhã, de modo a <a>enviarmos</a> um <a>sinal</a> claro no que diz respeito
      à nova abordagem desta política agrícola.
  - s: Mr President, the European economic governance package <v>sends</v> <p>out</p>
      a clear signal that we must avoid debt crises wherever possible in future.
    t: Senhor Presidente, o pacote de governação económica europeia <a>envia</a> um
      <a>sinal</a> claro de que no futuro teremos de evitar, sempre que possível,
      crises de endividamento.
  - s: I regret that, because it would have <v>sent</v> <p>out</p> a strong signal
      that we are moving in the direction of a more social Europe.
    t: Lamento-o, porque teria sido <a>enviado</a> um <a>sinal</a> forte de que caminhamos
      para uma Europa mais social.
  - s: Would we not be <v>sending</v> <p>out</p> a very positive signal if we could
      make progress on these free trade agreements now?
    t: Não seria <a>enviar</a> um <a>sinal</a> muito positivo se pudéssemos avançar
      agora nestes acordos de livre comércio?
  - s: It is crucial that we <v>send</v> <p>out</p> a strong signal to all Member
      State governments that support for live exports is unacceptable in a civilised
      society.
    t: É fundamental que <a>enviemos</a> um <a>sinal</a> firme a todos os governos
      dos Estado-Membro, deixando claro que o apoio à exportação de animais vivos
      é inaceitável numa sociedade civilizada.
  - s: Once again, I believe that the essential point here is that, hopefully, today’s
      decision will <v>send</v> <p>out</p> a signal to the railway undertakings, so
      that they will make it their own business to create a real European railway.
    t: Uma vez mais, considero que a questão essencial é que a decisão de hoje, assim
      o espero, <a>envie</a> um <a>sinal</a> às companhias de caminhos-de-ferro para
      que chamem a si a criação de caminhos-de-ferro verdadeiramente europeus.
  - s: However, I am pleased that by discussing this report on the proposal for a
      Council regulation on the Community legal framework for a European Research
      Infrastructure, we are <v>sending</v> <p>out</p> an important signal that research
      remains a priority activity for the European Union.
    t: Todavia, congratulo-me pelo facto de, ao discutirmos este relatório sobre a
      proposta de uma regulamentação do Conselho sobre um quadro jurídico comunitário
      para as Infra-estruturas de Investigação Europeias, estarmos a <a>enviar</a>
      um <a>sinal</a> importante de que a investigação continua a ser uma actividade
      prioritária para a União Europeia.
  - s: It is therefore crucially important for us to <v>send</v> <p>out</p> a strong
      signal on this matter.
    t: É, pois, vital que <a>enviemos</a> um <a>sinal</a> inequívoco sobre esta questão.
  - s: I hope also that it will <v>send</v> <p>out</p> a very clear signal about our
      determination, both to the United States and to Russia - particularly to Russia
      - whose ratification of the Protocol is so important.
    t: Espero, também, que este regime <a>envie</a> um <a>sinal</a> muito claro sobre
      a nossa determinação tanto aos Estados Unidos como à Rússia - em particular,
      à Rússia - cuja ratificação do Protocolo é tão importante.
  - s: 'The first task now is to press ahead with the trials that have already begun
      and, in particular, to press ahead with securing the conviction of Mr Taylor,
      for that will <v>send</v> <p>out</p> a warning signal to criminals who are committing
      crimes against humanity today or who may do so in future:'
    t: 'A primeira tarefa, agora, é avançar com os julgamentos que já tenham sido
      iniciados e, em especial, levar por diante a condenação do Sr. Taylor, pois
      essa condenação <a>enviará</a> um <a>sinal</a> aos criminosos que hoje cometem
      crimes contra a humanidade ou que poderão vir a fazê-lo no futuro:'
  - s: The reallocation of the funds from the Progress programme would affect its
      specific guidelines for community action and <v>send</v> <p>out</p> an alarm
      signal concerning the social openness of a European executive, which has been
      extremely reluctant until now, unfortunately, in terms of displaying sufficient
      social involvement.
    t: A reafectação dos fundos do programa Progress afectaria as suas orientações
      específicas para a acção comunitária e <a>enviaria</a> um <a>sinal</a> de alarme
      no que diz respeito à abertura social de um executivo europeu que tem sido,
      até agora, extremamente relutante em termos de manifestação de suficiente envolvimento
      social, infelizmente.
  - s: In doing so, it is <v>sending</v> <p>out</p> a revolting signal to the Convention
      on the Future of Europe.
    t: <a>Envia</a>, assim, um <a>sinal</a> detestável à Convenção sobre o futuro
      da Europa.
  - s: 'It was the eastward enlargement that made it necessary to <v>send</v> <p>out</p>
      a clear signal concerning these matters, for a very large number of minorities
      and ethnic groups will be finding their way to us:'
    t: 'Foi o alargamento a Leste que tornou necessário <a>enviar</a> um <a>sinal</a>
      claro em relação a este assunto, já que vai juntar-se a nós um número muito
      grande de minorias e grupos étnicos:'
  - s: and it would mean <v>sending</v> <p>out</p> a negative signal to the whole
      moderate Islamic world, reinforcing the intransigence of the fundamentalists
      and lending support to those who predict a clash of civilisations.
    t: e significaria <a>enviar</a> um <a>sinal</a> negativo a todo o mundo islâmico
      moderado, reforçando a intransigência dos fundamentalistas e dando força a todos
      aqueles que profetizam um confronto de civilizações.
  - s: By opening the doors of the European Union to Turkey, we can <v>send</v> <p>out</p>
      a strong signal to those Muslim countries that have, amidst great difficulty,
      set off along the road towards democracy and freedom, assuring them that they
      are on the right road, and showing that the European Union does not consider
      Islam and democracy to be incompatible.
    t: Abrindo as portas da União Europeia à Turquia, poderemos <a>enviar</a> um <a>sinal</a>
      forte a esses países muçulmanos que têm, no meio de grandes dificuldades, feito
      o caminho rumo à democracia e à liberdade, assegurando-lhes que estão no caminho
      certo e mostrando-lhes que a União Europeia não considera o Islão e a democracia
      incompatíveis.
  - s: At any rate, if I have understood the honourable Member correctly, we must
      also <v>send</v> <p>out</p> a signal that we have not merely created a pseudo
      institution, so that the public can see that here the European Union has recognised
      that it is necessary to have an agency to take effective action.
    t: Seja como for, se bem compreendi o senhor deputado, também temos de <a>enviar</a>
      um <a>sinal</a> de que não nos limitámos a criar uma pseudo-instituição, para
      que o público possa constatar que neste caso a União Europeia reconheceu que
      é necessário ter uma agência para tomar medidas eficazes.
