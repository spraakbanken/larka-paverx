    t: Jag vet att det egentligen är rådet som borde läxas upp angående detta, men
      kommissionen, som lägger sig i Gud vet vad i alla fall, och vars egen budget
      dessutom år efter år sablas ner av revisionsrätten, kunde ha <a>sänt</a> en
      signal om att EU-medborgarna har fått nog en gång för alla av eurokraternas
      bortslösande av pengar och åtnjutande av privilegier.
  - s: It also <v>sends</v> <p>out</p> a message to the region that we are prepared
      to stay the course.
    t: Vi <a>sänder</a> också ett budskap till regionen om att vi är uthålliga.
  - s: Mrs Lehtomäki, Commissioner, ladies and gentlemen, I, for my part, am delighted
      with the almost historic consensus obtained by the various political groups
      within our Parliament - a consensus that enables us to <v>send</v> <p>out</p>
      a clear political message.
    t: För min del är jag mycket nöjd med det nästan historiska samförstånd som har
      nåtts av de olika politiska grupperna i vårt parlament - ett samförstånd som
      gör att vi kan <a>sända</a> ett tydligt politiskt budskap.
  - s: There is one thing that we must do, and that we must hope the European Council
      will do, namely, to <v>send</v> <p>out</p> a message of solidarity with Greece
      and a message of responsibility regarding the issue of economic governance.
    t: Det finns en sak som vi måste göra, och som vi hoppas att Europeiska rådet
      kommer att göra, nämligen att <a>sända</a> ett budskap om solidaritet med Grekland
      och ett budskap om ansvarskänsla när det gäller frågan om ekonomisk styrning.
  - s: The European Council meeting must not <v>send</v> <p>out</p> a signal that
      poor regions of the Union are going to finance ideas which will bring maximum
      benefits only to the old Member States.
    t: Europeiska rådets möte får inte <a>sända</a> signalen att de fattiga regionerna
      i unionen ska finansiera förslag som endast kommer att ge de gamla medlemsstaterna
      maximala fördelar.
  - s: A strong political message on Europe will be <v>sent</v> <p>out</p> from that
      European Council;
    t: Europeiska rådet kommer att <a>sända</a> ett starkt politiskt budskap om EU,
      ett budskap om stöd för dess ekonomi, stöd för dess valuta och därmed ett budskap
      om stöd för solidariteten, eftersom det är detta som allmänheten hoppas på,
      även om det är sant att ett antal euroskeptiker hoppas att vi ska misslyckas.
  - s: By ignoring the fact that all of this began with appalling terrorist attacks
      perpetrated by means of the civilian use of civil aviation, the abusive language
      that has been used strikes out at the police instead of the terrorists (and
      instead of the real risks that exist), <v>sending</v> <p>out</p> a deplorable
      sign that we fail to understand the harsh reality and…
    t: Genom att nonchalera det faktum att allt detta började med en förfärlig terroristattack
      som förövades av civilpersoner som använde sig av civilflyg, angriper man, med
      det grova språk används, polisen i stället för terroristerna (i stället för
      de verkliga risker som finns), och vi <a>sänder</a> ett beklagligt budskap om
      att vi vägrar att förstå den hårda verkligheten och …
  - s: Nonetheless, I think that the proposed recommendation is an important step
      towards protecting both public health and the personal health of users and that
      we are <v>sending</v> <p>out</p> the right political message;
    t: 'Trots det anser jag att förslaget till rekommendation är ett viktigt steg
      mot att skydda såväl folkhälsan som missbrukarnas personliga hälsa och att vi
      <a>sänder</a> rätt politiskt budskap:'
  - s: Consequently, if we use the argument improperly in this context, we could be
      <v>sending</v> <p>out</p> the wrong signal.
    t: Om vi använder det argumentet på olämpligt sätt i det här sammanhanget kan
      det hända att vi <a>sänder</a> fel signaler.
  - s: It would <v>send</v> <p>out</p> an important signal, regardless of the question
      of powers, if we could agree on the issue of increased safety with a large majority.
    t: Det skulle <a>sända</a> en viktig signal, oavsett frågan om befogenheter, om
      vi kunde enas med stor majoritet i frågan om ökad säkerhet.
  - s: However, if we can manage to agree on more safety and more Europe, we will
      be <v>sending</v> <p>out</p> a signal to the Member States.
    t: Men, om vi kan lyckas komma överens om mer säkerhet och mer EU skulle vi <a>sända</a>
      en signal till medlemsstaterna.
  - s: I believe that the international community is <v>sending</v> <p>out</p> this
      message very strongly now to countries that use violence against their citizens.
    t: Jag anser att världssamfundet nu <a>sänder</a> ett mycket tydligt budskap till
      de länder som brukar våld mot sina medborgare.
  - s: 'This report <v>sends</v> <p>out</p> a clear message:'
    t: 'I detta betänkande <a>sänds</a> ett tydligt budskap:'
  - s: This was a unanimous decision, Madam President, Commissioner, representing
      what are, in essence, identical views shared by the members of the Committee
      on Agriculture, which I have the honour of chairing, and expressing our desire
      to <v>send</v> <p>out</p> a strong signal to the Council and the Commission
      at a sensitive time for an extremely important sector for European agriculture.
    t: Beslutet är också ett uttryck för vår önskan att <a>sända</a> en tydlig signal
      till rådet och kommissionen vid denna känsliga tidpunkt för en oerhört viktig
      sektor inom EU:s jordbruk.
  - s: or, worse still, are we using energy security and these projects, like Nabucco
      or Desertec, as excuses to <v>send</v> <p>out</p> messages to other regions
      of the world or other countries?
    t: Talar vi om människor - människor som måste garanteras lika tillgång till energi
      och trygghet så de inte står utan energi under vintern, talar vi egentligen
      om maktförhållandena mellan stormakterna eller, ännu värre, använder vi energitrygghet
      och dessa projekt, som Nabucco eller Desertec, som ursäkter för att <a>sända</a>
      signaler till andra regioner i världen eller andra länder?
  - s: If it is to <v>send</v> <p>out</p> messages, with what moral authority are
      we doing so?
    t: Och om det handlar om att <a>sända</a> signaler - med vilken moralisk rätt
      gör vi det?
  - s: With a sector in crisis, the European Parliament wants to <v>send</v> <p>out</p>
      a very strong signal today, aimed particularly at the Council, which has been
      too slow to shoulder its responsibilities in this area.
    t: Europaparlamentet vill i dag - med en sektor i kris - <a>sända</a> en mycket
      kraftfull signal, särskilt till rådet som inte tillräckligt skyndsamt har tagit
      sitt ansvar på detta område.
  - s: Consequently, I feel that the message that we are <v>sending</v> <p>out</p>
      by adopting this Directive, from which everyone - and that includes the new
      arrivals - will be in a position to benefit in the not too distant future, is
      a positive one.
    t: Därför känner jag att det budskap som vi <a>sänder</a> genom att anta detta
      direktiv, vilket alla - och det omfattar även nykomlingarna - kommer att gynnas
      av inom en inte alltför avlägsen framtid, är positivt.
  - s: The European Parliament has <v>sent</v> <p>out</p> a strong political message
      to stress the importance of managing forests sustainably.
    t: Europaparlamentet har <a>sänt</a> ett kraftfullt politiskt budskap för att
      betona vikten av en hållbar förvaltning av skogen.
  - s: So the message which we should <v>send</v> <p>out</p> from the House today
      is that we need more efficient administration on all sides, especially on the
      part of the Member States and regions and, of course, we need incentives, such
      as the performance reserve, so that we can use European taxpayers’ money more
      efficiently.
    t: Det budskap som vi således bör <a>sända</a> härifrån i dag är att en mer effektiv
      hantering behövs för allas del, särskilt gäller detta för medlemsstaterna och
      regionerna, och att det naturligtvis skall finnas drivkrafter, vilket för övrigt
      resultatreserven utgör, för att användandet av de europeiska skattebetalarnas
      pengar skall bli effektivare.
  - s: 'I have not the slightest doubt that this Parliament’s sense of responsibility
      will confirm our decisions and at last make it possible to <v>send</v> <p>out</p>
      a strong message to Europe’s citizens:'
    t: 'Jag tvivlar inte det minsta på att parlamentet med sin ansvarskänsla kommer
      att bekräfta våra beslut och äntligen göra det möjligt att <a>sända</a> ett
      kraftfullt budskap till Europas medborgare:'
  - s: The adoption of the fund will <v>send</v> <p>out</p> a clear political signal
      that the EU depends on its citizens.
    t: Antagandet av fonden kommer att <a>sända</a> en tydlig politisk signal om att
      EU är beroende av sina medborgare.
  - s: The Globalisation Adjustment Fund is important, insofar as it <v>sends</v>
      <p>out</p> a positive message, but unfortunately this is more or less just a
      symbolic message.
    t: Fonden för justering för globaliseringseffekter är viktig, eftersom den <a>sänder</a>
      ett positivt budskap, men det är tyvärr mer eller mindre bara ett symboliskt
      budskap.
  - s: In my opinion, our meeting today <v>sent</v> <p>out</p> a very clear message
      on Georgia, aimed at both Georgia and also Russia, in terms of our capacity
      to respond to crisis situations and the unity of the European Union.
    t: Som jag ser det innebar vårt möte i dag att vi <a>sände</a> ett mycket tydligt
      budskap i Georgienfrågan till både Georgien och Ryssland när det gäller vår
      förmåga att reagera på krissituationer och EU:s enighet.
  - s: Unity is the most important signal that we can <v>send</v> <p>out</p>.
    t: Enighet är den viktigaste signal vi kan <a>sända</a>.
  - s: Under these circumstances, we have accepted the compromise, as it <v>sends</v>
      <p>out</p> the clear message that Parliament does not find it acceptable for
      people to treat animals any way they like.
    t: Under dessa omständigheter har vi accepterat kompromissen, då den <a>sänder</a>
      en klar signal att parlamentet inte accepterar att man behandlar djur hur som
      helst.
  - s: We have to <v>send</v> <p>out</p> this message to young people together, because
      this is extremely important for social stability in our society.
    t: Vi måste tillsammans <a>sända</a> detta budskap till ungdomarna, eftersom detta
      är oerhört viktigt för den sociala stabiliteten i samhället.
  - s: In addition to the current measures being initiated by the Council and the
      Commission, the parliamentary situation today allows us to react to these violent
      acts and to <v>send</v> <p>out</p> a strong message to the Guinean Government
      by rejecting the Report on the Fisheries Partnership Agreement with Guinea,
      which we will vote on during the next plenary session.
    t: Utöver de nuvarande åtgärder som inletts av rådet och kommissionen kan vi nu,
      tack vare den parlamentariska situationen, reagera mot dessa våldshandlingar
      och <a>sända</a> ett starkt budskap till Guineas regering genom att avvisa betänkandet
      om partnerskapsavtal om fiske med Guinea, som vi ska rösta om vid nästa plenarsammanträde.
  - s: Perhaps, on the occasion of the award of this year’s Sakharov Prize - I understand
      that Mr Birdal has been nominated - Parliament will be able to <v>send</v> <p>out</p>
      the right message.
    t: Kanske skulle parlamentet, med anledning av utdelningen av Sajarovpriset i
      år - jag har förstått att Birdal är kandidat -, kunna <a>sända</a> ett korrekt
      budskap vid detta tillfälle.
  - s: I am grateful to Parliament and to you, Mrs Wortmann-Kool, for <v>sending</v>
      <p>out</p>, with this report, a strong signal in favour of the promotion of
      inland navigation, which Europe needs now more than ever.
    t: Jag är tacksam till parlamentet och till er, fru Wortmann-Kool, för att ni
      med detta betänkande <a>sänder</a> ett starkt budskap till förmån för främjandet
      av inre vattenvägar, vilket EU behöver nu mer än någonsin.
  - s: We must not <v>send</v> <p>out</p> the signal that trade in organs could be
      legal in some circumstances.
    t: Vi får inte <a>sända</a> en signal om att handel med organ skulle kunna vara
      laglig under vissa omständigheter.
  - s: Let us take advantage of the symbolism of this day to <v>send</v> <p>out</p>
      a signal of unity.
    t: Låt oss dra fördel av symboliken i denna dag genom att <a>sända</a> ett budskap
      om enighet.
  - s: We all have a feeling of uncertainty, and so this Berlin Declaration needs
      to do something that may be possible with a very short text, namely <v>send</v>
      <p>out</p> a message of hope, that what we have tackled successfully in the
      last 50 years will continue to be possible in future.
    t: Vi har alla en känsla av osäkerhet, och därför måste vi utnyttja denna Berlinförklaring
      för att göra något som är möjligt med en mycket kort text, nämligen att <a>sända</a>
      ett budskap om hopp, att det som vi framgångsrikt har gett oss i kast med de
      senaste 50 åren kommer att fortsätta vara möjligt i framtiden.
  - s: This is the message conveyed by our latest Summit, which also produced the
      specific internal results I am just about to discuss, and we want to continue
      to <v>send</v> <p>out</p> this signal in two weeks’ time - as we have just been
      discussing - at the celebrations in Berlin and throughout Europe for the 50th
      anniversary of the Union.
    t: Det var detta budskap som vi förmedlade genom vårt senaste möte, som också
      ledde till de särskilda interna resultat som jag kommer att ta upp alldeles
      strax, och vi vill fortsätta att <a>sända</a> detta budskap om två veckor -
      som vi just har diskuterat - vid firandet av EU:s 50-årsjubileum i Berlin och
      över hela EU.
  - s: The Union is <v>sending</v> <p>out</p> a clear signal that we want solidarity,
      and that we want the future of our organisation to be based on a unified approach
      to the question of the security of energy resources.
    t: EU <a>sänder</a> ett tydligt budskap om att vi vill ha solidaritet, och att
      vi vill att framtiden för vår organisation ska grundas på ett samlat synsätt
      i frågan om att trygga energiresurserna.
  - s: Through this initiative, we should not only be helping out financially, but
      we should also be <v>sending</v> <p>out</p> an important political message.
    t: Genom ett sådant initiativ skulle vi inte bara hjälpa till ekonomiskt, utan
      också <a>sända</a> ett viktigt politiskt budskap.
  - s: Ahead of the next International AIDS Conference in Vienna in July, it seemed
      essential for us MEPs to <v>send</v> <p>out</p> a strong message to governments.
    t: Inför nästa internationella konferens om aids i Wien i juli ansåg vi Europaparlamentariker
      att det var viktigt för oss att <a>sända</a> ett kraftfullt budskap till regeringarna.
  - s: Let us therefore <v>send</v> <p>out</p> a clear message which goes beyond this
      compromise solution.
    t: Låt oss därför <a>sända</a> ett tydligt budskap som går utöver denna kompromisslösning.
  - s: We firmly believe in the importance of <v>sending</v> <p>out</p> a message
      of hope to citizens as regards the gloomier aspects, and we should therefore
      encourage you to reinforce those EMSA mechanisms which proved to be useful precautionary,
      and then protective, measures for the coastline, to press ahead with this third
      maritime safety package and, in particular, to improve cooperation between ports,
      which was perhaps not always as good as it might have been, and certainly to
      present all those aspects relating to improving the quality of marine fuel,
      a proposal which was agreed recently by the IMO and will certainly improve the
      outcome or consequences of this type of incident.
    t: Vi tror fullt och fast på att det är viktigt att <a>sända</a> ett budskap av
      hopp till medborgarna när det gäller de dystrare utsikterna, och vi bör därför
      uppmana er att förstärka de mekanismer inom Europeiska sjösäkerhetsbyrån som
      visat sig vara användbara försiktighets- och sedan skyddsåtgärder för kustlinjen,
      att skynda på med det tredje sjösäkerhetspaketet, att i synnerhet förbättra
      samarbetet mellan hamnarna - som kanske inte alltid varit så bra som det kunde
      ha varit - och att självklart presentera alla de aspekter som rör förbättring
      av kvaliteten på fartygsoljan, ett förslag som IMO nyligen samtyckte till och
      som definitivt kommer att förbättra utgången eller konsekvenserna av denna typ
      av olycka.
  - s: We have set ourselves the goal of <v>sending</v> <p>out</p> ambitious messages
      from the meeting of the European Council;
    t: Vi har satt upp målet för Europeiska rådet att <a>sända</a> ambitiösa budskap.
  - s: The European Council must work towards <v>sending</v> <p>out</p> a strong signal
      in favour of the further development of the international climate protection
      regime after 2012.
    t: Europeiska rådet måste arbeta för att <a>sända</a> en stark signal till förmån
      för en vidare utveckling av den internationella politiken för skydd mot klimatförändringar
      efter 2012.
  - s: The resolution turned out to be rather long, but as it is one that enjoys broad
      support and that is also positive, it allows us to <v>send</v> <p>out</p> a
      broad message about where we want to take this strategy.
    t: Resolutionen visade sig bli ganska lång, men eftersom den har ett brett stöd
      och dessutom är positiv så har vi möjlighet att <a>sända</a> ett tydligt budskap
      om vad vi vill att denna strategi ska leda till.
  - s: We need to <v>send</v> <p>out</p> a very strong message from this House today
      both to Nigeria and to any other country in which crimes are being committed
      against women because, as we know from the press, sentences of death by stoning
      are also passed in Iran.
    t: Vi måste i dag <a>sända</a> ett mycket kraftfullt budskap från denna kammare,
      både till Nigeria och till alla andra länder där brott begås mot kvinnor, för
      vi vet från pressen att dödsdomar genom stening även avkunnas i Iran.
  - s: It has to <v>send</v> <p>out</p> a clear signal.
    t: Europaparlamentet måste i dag, med sin politiska vikt och utan svaghet, <a>sända</a>
      en politisk signal om tydligt stöd för Europeiska kommissionen, för att de två
      institutionerna skall kunna påskynda genomförandet av dessa åtgärder.
  - s: It was important for the European Parliament to <v>send</v> <p>out</p> a clear
      message to the main world leaders following the G20 Summit in Pittsburgh.
    t: Det var viktigt för Europaparlamentet att <a>sända</a> en tydlig signal till
      världens främsta ledare efter G20-toppmötet i Pittsburgh.
  - s: I believe that we have <v>sent</v> <p>out</p> the right message.
    t: Jag anser att vi har <a>sänt</a> rätt budskap.
  - s: Consequently, I wonder what message we are going to <v>send</v> <p>out</p>
      to other states that genuinely respect human rights.
    t: I så fall undrar jag vilket budskap vi egentligen kommer att <a>sända</a> till
      andra stater som verkligen respekterar de mänskliga rättigheterna.
  - s: That was the signal <v>sent</v> <p>out</p> in Beijing.
    t: Det var denna signal som <a>sändes</a> i samband med handlingsplanen från Peking.
  - s: This resolution <v>sends</v> <p>out</p> a biased signal that divides rather
      than unites.
    t: Denna resolution <a>sänder</a> ett vinklat budskap som splittrar snarare än
      förenar.
  - s: The European Council will not be up to the job, because it will not <v>send</v>
      <p>out</p> the message of economic and political cohesion that needs to be sent
      out, not only to convince the markets, but to convince, first and foremost,
      the entrenched European public, who are viewing each other with suspicion and
      who have again started to become xenophobic;
    t: Europeiska rådet kommer inte att leva upp till uppgiften, eftersom det inte
      kommer att <a>sända</a> det budskap om ekonomisk och politisk sammanhållning
      som krävs, inte bara för att övertyga marknaderna, utan först och främst för
      att övertyga den desperata europeiska allmänheten, som ser på varandra med misstro
      och som återigen har börjat agera främlingsfientligt, ett budskap som övertygar
      dem om den europeiska visionens värde och påminner dem om att det finns fler
      saker som enar än splittrar oss.
  - s: In my view, it <v>sends</v> <p>out</p> an important message to small and medium-sized
      enterprises, indicating that their development and activity on the common European
      market will soon become much more straightforward.
    t: Jag anser att det <a>sänder</a> ett mycket viktigt budskap till de små och
      medelstora företagen om att deras utveckling och verksamhet på EU:s gemensamma
      marknad snart kommer att bli väsentligt enklare.
  - s: It also <v>sends</v> <p>out</p> a further message to SMEs, namely that European
      legislators recognise the role of SMEs on the Union’s market and are making
      an effort to improve their situation.
    t: Det <a>sänder</a> också ett annat budskap till de små och medelstora företagen,
      nämligen att EU:s lagstiftare erkänner dessa företags betydelse för EU:s marknad
      och att de arbetar för att förbättra deras situation.
  - s: we have to <v>send</v> <p>out</p> a positive message and have the courage to
      press ahead and make it understood that people, that citizens’ needs, are our
      top priority, and I am therefore pleased to take up your invitation, Mr President.
    t: Vi måste <a>sända</a> en tydlig signal och våga handla.
  - s: In this context, with the ESF now under review, I would like to <v>send</v>
      <p>out</p> some signals to Commissioner Andor.
    t: I samband med att ESF nu granskas vill jag <a>sända</a> en signal till kommissionsledamot
      László Andor.
  - s: I think at a time when so many of our citizens are facing such uncertainty
      about pensions and other work-related benefits, it would be quite wrong of Members
      of this House to vote themselves extra privileges and would <v>send</v> <p>out</p>
      all the wrong signals.
    t: Jag anser att det i en tid, när så många av våra medborgare upplever en sådan
      ovisshet när det gäller pensioner och andra förmåner förknippade med anställning,
      skulle vara fullständigt fel av ledamöterna av denna kammare att besluta om
      extra fördelar för sig själva och att det skulle <a>sända</a> helt fel signaler.
  - s: Even if it will not be easy to go right ahead and adopt a financial transaction
      tax at European level, because it will be hard to obtain a unanimous decision
      by the Council, as the only European institution elected directly by European
      citizens, the European Parliament has a duty to <v>send</v> <p>out</p> a clear
      political message along these lines.
    t: Även om det inte kommer att bli lätt att bara gå vidare och godkänna en skatt
      på finansiella transaktioner på EU-nivå, eftersom det kommer att bli svårt att
      få rådet att fatta ett enhälligt beslut, har Europaparlamentet - som den enda
      EU-institution som har valts direkt av EU-medborgarna - en skyldighet att <a>sända</a>
      ett tydligt politiskt budskap i denna riktning.
  - s: It is our duty, not the European Commission’s duty, to <v>send</v> <p>out</p>
      a strong political message.
    t: Det är vår skyldighet, inte Europeiska kommissionens skyldighet, att <a>sända</a>
      ett kraftfullt politiskt budskap.
  - s: This report would <v>send</v> <p>out</p> an important political signal were
      it to be adopted as presented.
    t: Om detta betänkande godkänns såsom det har lagts fram, skulle det <a>sända</a>
      en viktig politisk signal.
  - s: I believe that this House has a responsibility to <v>send</v> <p>out</p> a
      signal and a political message.
    t: Jag anser att EU har ett ansvar att visa världen vägen framåt, och jag anser
      att parlamentet har ett ansvar att <a>sända</a> en signal och ett politiskt
      budskap.
  - s: Ladies and gentlemen, let us <v>send</v> <p>out</p> a clear signal tomorrow
      in favour of a European financial transaction tax.
    t: Mina damer och herrar, låt oss <a>sända</a> en tydlig signal i morgon till
      fördel för EU-skatt på finansiella transaktioner.
  - s: It is necessary for the Union to <v>send</v> <p>out</p> a strong signal in
      finding a solution to the financial crisis, primarily by implementing these
      taxes.
    t: EU måste <a>sända</a> en tydlig signal när det gäller att hitta en lösning
      på finanskrisen, främst genom att införa dessa skatter.
  - s: Today, the European Parliament is <v>sending</v> <p>out</p> a strong signal
      to the G20 but, in particular, to the European Heads of State or Government.
    t: I dag <a>sänder</a> parlamentet en kraftfull signal till G20-gruppen, och i
      synnerhet till de europeiska stats- och regeringscheferna.
  - s: We managed to <v>send</v> <p>out</p> a strong signal, especially by adopting
      the most problematic amendment, which aims to introduce the tax at European
      level, rather than globally.
    t: Vi lyckades <a>sända</a> en tydlig signal, särskilt genom att anta det mest
      problematiska ändringsförslaget, som syftar till att införa skatten på EU-nivå
      snarare än globalt.
  - s: Many colleagues have already signed a petition to <v>send</v> <p>out</p> a
      strong signal that will reach the Italian people from their own MEPs.
    t: Många kolleger har redan undertecknat en framställning för att <a>sända</a>
      en stark signal till det italienska folket från deras folkvalda parlamentsledamöter.
  - s: It is very important, therefore, for the European Parliament to <v>send</v>
      <p>out</p> a clear signal about the intention established in the relevant Regulation.
    t: Därför är det mycket viktigt att Europaparlamentet <a>sänder</a> en tydlig
      signal om avsikten med den relevanta förordningen.
  - s: This signal is <v>sent</v> <p>out</p>, first and foremost, to food companies
      and the regulatory authorities.
    t: Denna signal <a>sänds</a> i första hand ut till livsmedelsföretag och tillsynsmyndigheter.
  - s: In its report a year ago, Parliament <v>sent</v> <p>out</p> an unduly negative
      message to Turkey and failed to recognise the scale of positive developments
      that had taken place in the preceding 12 months.
    t: I sitt betänkande för ett år sedan <a>sände</a> parlamentet ett onödigt negativt
      budskap till Turkiet, utan att erkänna omfattningen av den positiva utveckling
      som hade ägt rum under de föregående tolv månaderna.
  - s: After years of procrastination on the opening of accession negotiations with
      Turkey, the vote on this report is an opportunity to <v>send</v> <p>out</p>
      a strong political signal.
    t: Efter år av förhalande av inledandet av anslutningsförhandlingarna med Turkiet
      är omröstningen om detta betänkande en möjlighet att <a>sända</a> en stark politisk
      signal.
  - s: I believe that the Commission has a role in this matter, not only in terms
      of legislation, but also regarding the signals we <v>send</v> <p>out</p>.
    t: Jag anser att kommissionen har en roll att spela här, inte bara i lagstiftningshänseende
      utan också med avseende på de signaler vi <a>sänder</a>.
  - s: That notwithstanding, the message which we must <v>send</v> <p>out</p> is that,
      if Turkey joins the European Union, it must adjust to European standards and
      not the other way round, with the European Union adjusting to Turkish standards.
    t: Oberoende av detta är det budskap som bör <a>sändas</a> att Turkiets medverkan
      i Europeiska unionen betyder att landet måste anpassa sig till den europeiska
      verkligheten och inte motsatsen, det vill säga att Europeiska unionen skall
      anpassa sig till Turkiets verklighet.
  - s: It is our hope that the clear message that was <v>sent</v> <p>out</p>, for
      example, by the recently adopted resolution in the UN Security Council, together
      with international efforts - which as we know do not just involve the Union
      but also a large part of the international community - will gradually produce
      results.
    t: Det är vår förhoppning att det tydliga budskap som bl.a. <a>sänts</a> genom
      den nyligen antagna resolutionen i FN:s säkerhetsråd, och de internationella
      ansträngningarna - vilka, som vi vet, inte bara omfattar unionen, utan även
      stora delar av det internationella samfundet - så småningom skall ge resultat.
  - s: If we are able to <v>send</v> <p>out</p> a signal that is as united as possible
      to Croatia and the whole region, we will have taken a major step forward for
      the peaceful integration of the entire region.
    t: Om vi kan <a>sända</a> en så enad signal som möjligt till Kroatien och hela
      regionen kommer vi att ta ett stort steg framåt mot en fredlig integration av
      hela regionen.
  - s: Any slowing down of the momentum of Croatia’s accession would not have any
      disastrous consequences for Croatia, but it would <v>send</v> <p>out</p> an
      extremely negative message to the countries of the Western Balkans which are
      on the way to the EU.
    t: En avsaktning av drivkraften i Kroatiens anslutning skulle inte få några katastrofala
      konsekvenser för Kroatien, men det skulle <a>sända</a> ett ytterst negativt
      budskap till de länder på västra Balkan som är på väg mot EU.
  - s: I should therefore like to <v>send</v> <p>out</p> a message to a specific category
      of workers that must be taken into account in the Europe 2020 Strategy.
    t: Jag vill därför <a>sända</a> ett budskap till en särskild kategori av arbetstagare
      som måste beaktas i Europa 2020-strategin.
  - s: On the other hand, concluding the negotiations in this manner would <v>send</v>
      <p>out</p> a very strong signal to the other candidate countries in the Balkans
      at a time when, as we are aware, the Union’s power of attraction seems to be
      waning.
    t: Om förhandlingarna skulle slutföras på det sättet skulle det å andra sidan
      <a>sända</a> en mycket kraftfull signal till andra kandidatländer i Balkanregionen
      när, som vi är medvetna om, unionens attraktionskraft verkar avta.
  - s: This is a key objective of the Hungarian Presidency, which will also be a great
      success for Croatia and <v>send</v> <p>out</p> an important message to the other
      countries in the region hoping to join the European Union.
    t: Det kommer också att <a>sända</a> ett viktigt budskap till andra länder i regionen,
      som hoppas på anslutning till EU.
  - s: I believe that the problem of counterfeit medicines in Europe is a serious
      one and the European Parliament, by adopting the report, is <v>sending</v> <p>out</p>
      a clear message to the Commission that only effective cooperation and the effective
      enforcement of sanctions will make it possible to reduce this practice.
    t: Jag anser att problemet med förfalskade läkemedel i EU är allvarligt, och Europaparlamentet
      <a>sänder</a> genom att anta betänkandet ett tydligt budskap till kommissionen
      om att endast ett effektivt samarbete och verklig tillämpning av påföljder kommer
      att göra det möjligt att minska läkemedelsförfalskningen.
  - s: I would like the House to <v>send</v> <p>out</p> a clear message that we stand
      shoulder to shoulder with Ukraine and support its progress towards democracy.
    t: Jag vill att parlamentet <a>sänder</a> ett tydligt budskap om att vi står vid
      Ukrainas sida och stöder landets utveckling mot demokrati.
  - s: I would also like her to consider how far the Commission is prepared to go
      in fulfilling its responsibilities, not just by making it possible to act through
      the structural funds, but also <v>sending</v> <p>out</p> a serious message that
      will persuade these companies to allow everybody to have access to these services,
      which are so vital for the present and the future.
    t: I vilken utsträckning tar kommissionen sitt ansvar, inte bara genom att öppna
      strukturfondernas möjlighet att agera utan genom att <a>sända</a> ett mycket
      allvarligt menat budskap som får dessa företag att erbjuda alla medborgare tjänster
      som är vitala i nutid och framtid.
  - s: I believe that it is at this stage unnecessary to come up with a resolution
      that goes against what was decided on between the Maltese people and the European
      Union, because I feel that we would in that way be <v>sending</v> <p>out</p>
      the wrong message to every European citizen, namely that the very European Union
      that originally endorses an agreement tries to put a stop to it after a while.
    t: Jag anser att det är onödigt att i det här skedet lägga fram en resolution
      som strider mot överenskommelsen mellan det maltesiska folket och EU, eftersom
      jag menar att vi då på sätt och vis <a>sänder</a> ett felaktigt budskap till
      alla EU-medborgare, nämligen att EU:s metod är att först stödja en överenskommelse
      och därefter försöka sätta stopp för den efter ett tag.
  - s: Therefore, I think it is truly important that we, as members of all the political
      groups represented in this document, <v>send</v> <p>out</p> a strong message
      tomorrow.
    t: Det som verkligen är viktigt i morgon är därför att alla de politiska grupper
      som företräds i denna resolution <a>sänder</a> ett budskap, ett kraftfullt,
      tydligt och direkt budskap om att vi stöder våra jordbrukare och att vi säger
      att det är nödvändigt att se över den gemensamma jordbrukspolitiken, men att
      vi är här för att se till att översynen genomförs på bästa möjliga sätt inom
      ramen för de medel som vi har tilldelats till och med år 2013.
  - s: This seems a very good rule to me, and as Mrs Aelvoet said, it would be <v>sending</v>
      <p>out</p> the wrong political signal if we held the debate on Wednesday morning
      but did not vote until Thursday afternoon.
    t: Fru Aelvoet har också sagt att det skulle <a>sända</a> en dålig politisk signal
      om vi här skulle ha en debatt på onsdag morgon och först skulle rösta på torsdag
      eftermiddag.
  - s: If I am naturally very broadly in agreement with the content of this report,
      I am all the same a little surprised by the mixed message that the report <v>sends</v>
      <p>out</p> to the world regarding the European Union’s performance as a donor.
    t: Även om jag naturligtvis till allra största delen instämmer i betänkandets
      innehåll är jag ändå lite förvånad över det splittrade budskap som betänkandet
      <a>sänder</a> till omvärlden angående Europeiska unionens prestationer som givare.
  - s: Mr President, in 2005, in Gleneagles, the G8 leaders <v>sent</v> <p>out</p>
      an exciting message with their promise to assign 42 000 million in health aid
      to Africa, focussing in particular on AIDS, malaria and tuberculosis.
    t: År 2005 <a>sände</a> G8-ledarna i Gleneagles ett spännande budskap genom sitt
      löfte att avsätta 42 000 miljoner euro för hälsobistånd till Afrika, med särskild
      inriktning på aids, malaria och tuberkulos.
  - s: We need to <v>send</v> <p>out</p> an unequivocal message.
    t: Vi måste <a>sända</a> ett otvetydigt meddelande.
  - s: By adding EUR 21 billion, which even the Commission felt was necessary if Natura
      2000 was to be managed properly, the European Parliament <v>sent</v> <p>out</p>
      a strong signal to the Commission and to the Council.
    t: Genom ett tillägg på 21 miljarder euro, som till och med kommissionen såg som
      nödvändigt för en korrekt förvaltning av Natura 2000, <a>sände</a> Europaparlamentet
      en stark signal till kommissionen och rådet.
  - s: This is the only message that Europe should <v>send</v> <p>out</p> to the hundreds
      of thousands of patients waiting for heart valve transplants, corneas, bone
      cells, donated sperm and oocyte, or simply for reparatory transplants for severe
      burns.
    t: Detta är det enda budskap som EU bör <a>sända</a> till de hundratusentals patienter
      som väntar på hjärtklaffstransplantat, hornhinnor, benceller, sperma- och äggcellsdonationer
      eller täckande transplantat för brännskador.
  - s: Parliament has to <v>send</v> <p>out</p> a very clear, simple message when
      we vote tomorrow, and say that people travelling in one of these vehicles must
      wear a seatbelt.
    t: Parlamentet måste <a>sända</a> ett mycket tydligt och enkelt budskap när vi
      röstar i morgon, och säga att människor som färdas i ett av dessa fordon måste
      bära bilbälte.
  - s: But it is important that we <v>send</v> <p>out</p> a clear, simple message
      tomorrow that if you travel in these vehicles in the future, you must wear a
      seatbelt and that there will be no derogations, no room for doubt.
    t: Men det är viktigt att vi <a>sänder</a> ett tydligt och enkelt budskap i morgon
      om att de personer som färdas i dessa fordon i framtiden måste bära bilbälte
      och att det inte kommer att finnas några undantag, eller något utrymme för tvivel.
  - s: We are today on the eve of an ECOFIN Council at which, I hope, the Ministers
      for Economic Affairs and Finance will hear the very loud signal this Assembly
      wants to <v>send</v> <p>out</p> to them through this oral question, as well
      as through several written statements, which have been submitted at our Parliament’s
      Registry and signed by a large number of Members.
    t: I dag är det inte lång tid kvar till ett Ekofinmöte där jag hoppas att ekonomi-
      och finansministrarna kommer att höra den mycket tydliga signal som parlamentet
      vill <a>sända</a> till dem genom denna muntliga fråga och även genom flera skriftliga
      förklaringar som har lämnats till parlamentets registreringsenhet och undertecknats
      av ett stort antal ledamöter.
  - s: I thank you, too, for the clear declaration - from a state like Slovenia, a
      state with your country’s history - that you see it as an opportunity for the
      freedom of your people, because by it you are also <v>sending</v> <p>out</p>
      a signal against the far right in Europe, which abuses every one of these freedoms
      with its rhetoric of fear against Europe and makes people afraid of any imponderable
      developments instead of reassuring them of the opportunities that freedom brings.
    t: Jag vill också tacka er för det tydliga uttalandet - från en stat som Slovenien
      och från en stat med ert lands historia - om att ni ser ett öppnande som en
      möjlighet för ert folks frihet, eftersom ni genom detta uttalande också <a>sänder</a>
      en signal till den europeiska extremhögern, som missbrukar alla dessa friheter
      genom sin skrämselretorik om Europa och gör människor rädda för all oförutsebar
      utveckling, i stället för att försäkra dem om att frihet medför möjligheter.
  - s: I thus believe we can say today we are happy to be <v>sending</v> <p>out</p>
      a message on reducing the pollution of our seas.
    t: Jag anser därför att vi i dag kan hävda att vi är glada över att kunna <a>sända</a>
      ett budskap om att minska föroreningarna av haven.
  - s: We must <v>send</v> <p>out</p> clear signals in this respect and we call on
      the Member States - and I hope that someone will pass this call on to the Council
      - to implement and to apply this directive immediately.
    t: Vi måste <a>sända</a> tydliga signaler i detta hänseende och vi uppmanar medlemsstaterna
      - och jag hoppas att någon kan vidarebefordra denna uppmaning till rådet - att
      genomföra detta direktiv omedelbart.
  - s: Mr President, thanks to the excellent report by Mr Viola, the European Parliament
      is today <v>sending</v> <p>out</p> a warm message of support to the citizens
      of the island regions of the Union, a message of viable development of Europe’s
      most precious natural and cultural heritage.
    t: Genom Violas utmärkta betänkande <a>sänder</a> Europaparlamentet i dag ett
      varmt budskap om solidaritet till medborgarna i unionens öregioner, det sänder
      ett budskap om hållbar utveckling och utnyttjande av européernas mest värdefulla
      natur- och kulturarv.
  - s: The European Parliament today must <v>send</v> a very strong message <p>out</p>
      to General Musharraf that his recent actions violate all respected international
      conventions and he is moving Pakistan in a very negative and very dangerous
      direction.
    t: Europaparlamentet måste i dag <a>sända</a> ett mycket kraftfullt budskap till
      general Musharraf om att hans åtgärder den senaste tiden strider emot alla respekterade
      internationella konventioner och att han för Pakistan i en mycket negativ och
      farlig riktning.
  - s: Every country must be able to express its views, and I hope that this afternoon,
      the House of Lords will ratify the Treaty and <v>send</v> <p>out</p> a clear
      signal that the process is continuing.
    t: Varje land måste få uttrycka sin åsikt och jag hoppas att det brittiska överhuset
      kommer att ratificera fördraget i eftermiddag och <a>sända</a> en tydlig signal
      om att processen fortsätter.
  - s: The European Parliament should <v>send</v> <p>out</p> a clear signal that it
      accepts the rules of democracy even though some Members may be unhappy with
      the outcome.
    t: Europaparlamentet bör <a>sända</a> en tydlig signal om att det godtar demokratins
      regler, även om vissa ledamöter kan vara missnöjda med resultatet.
  - s: I would therefore call on the Commission - and this is my final comment - and
      all those involved to <v>send</v> <p>out</p> a signal at this stage to the sector
      involved and for the benefit of the assessment, which has taken two years, to
      give due account to this justified specific situation of the mercury barometer
      products so that they, hopefully, continue to qualify for exemption schemes.
    t: Jag vill därför uppmana kommissionen - och detta är mitt slutliga inlägg -
      och alla som är berörda att i detta skede <a>sända</a> ett budskap till den
      berörda sektorn, och till förmån för bedömningen som har tagit två år, om att
      ta vederbörlig hänsyn till denna med rätta särskilda situation för kvicksilverbarometrar
      så att de förhoppningsvis även fortsättningsvis uppfyller kraven för undantagssystem.
  - s: The European Parliament must now <v>send</v> <p>out</p> a clear signal that
      in any event, we support the right to seek asylum and we believe that all asylum
      seekers deserve a fair and thorough investigation of their applications.
    t: Europaparlamentet måste nu <a>sända</a> en tydlig signal om att vi i alla fall
      står upp för rätten att söka asyl och menar att alla förtjänar en rättvis och
      noggrann undersökning av sin ansökan.
  - s: All the contributions have helped in the drafting of this report and, thanks
      to the cooperation of all the political groups, and I am especially grateful
      to the shadow rapporteurs, we have on the table today a consistent text that
      <v>sends</v> <p>out</p> a powerful message.
    t: Tack vare samarbetet med alla politiska grupper, och här riktar jag ett speciellt
      tack till skuggföredragandena, kan vi nu lägga fram en konsekvent text som <a>sänder</a>
      ett kraftfullt budskap.
  - s: That would have <v>sent</v> <p>out</p> a strong signal of Europe’s importance
      and above all of our conviction that we shall reach the Lisbon objective.
    t: Detta skulle ha <a>sänt</a> en kraftig signal om EU:s betydelse och framför
      allt om vår övertygelse att vi kommer att nå Lissabonmålet.
  - s: It will <v>send</v> <p>out</p> a better message than that of a future European
      Commissioner who once, while smoking a Havana cigar, accepted a ride on a Harley
      Davidson with Fidel Castro, but has never breathed a word about it.
    t: Detta kommer att <a>sända</a> ett bättre budskap än det som en framtida kommissionsledamot
      en gång sände genom att ta en åktur på en Harley Davidson tillsammans med Fidel
      Castro och samtidigt röka en Havannacigarr, utan att någonsin knysta ett ord
      om det.
  - s: In his speech, Commissioner Dimas said that the intention was that the adoption
      of this piece of legislation should <v>send</v> <p>out</p> a positive signal,
      but that is possible only if either Community-wide targets are ambitious and
      stringent enough - and we know that that cannot be said of this proposal - or
      if we take Article 175 as our legal basis and thereby offer those Member States
      that have already gone further the opportunity to implement a more rigorous
      and more environmentally-friendly policy that will be beneficial to the climate.
    t: Kommissionsledamot Dimas Stavros sa i sitt tal att avsikten med att anta denna
      del av lagstiftningen var att <a>sända</a> en positiv signal, men att detta
      endast är möjligt om antingen hela gemenskapens mål är ambitiösa och stränga
      nog - vilket inte är fallet i detta förslag - eller om vi använder artikel 175
      som en rättslig grund och därmed ger de medlemsstater som har kommit längre
      möjligheten att införa en mer strikt och miljövänlig politik som är fördelaktig
      för klimatet.
  - s: We have done this because the opinion <v>sends</v> <p>out</p> some important
      political signals concerning the follow-up to the Lisbon Summit in March, namely
      about employment, the economy and combating social exclusion with the aid of
      the open coordination method, as well as about work on preventing unfair tax
      competition and efforts to secure safe food products.
    t: Det gjorde vi för att uttalandet <a>sänder</a> viktiga politiska signaler om
      uppföljningen av toppmötet i Lissabon i mars, i synnerhet om sysselsättning,
      ekonomi och bekämpandet av social utsatthet med hjälp av den öppna samordningsmetoden,
      samt insatserna för att undvika illojal skattekonkurrens, men också om insatser
      för att säkra sunda livsmedel.
  - s: By adopting a common position in this form, we are <v>sending</v> <p>out</p>
      a clear signal that we support changes to improve European standards for the
      protection of young mothers.
    t: Genom att anta en gemensam ståndpunkt i denna form <a>sänder</a> vi en tydlig
      signal om att vi stöder förändringar som innebär att den europeiska standarden
      för unga mödrar förbättras.
  - s: I hope that we will be able to <v>send</v> <p>out</p> a very clear signal to
      our fellow citizens that in the European Union the profession of seafarer continues
      to be particularly attractive, and that it is a profession that young Europeans
      should be proud to exercise.
    t: Jag hoppas att vi kommer att kunna <a>sända</a> en mycket tydlig signal till
      våra landsmän att sjöfartsyrket i EU fortsätter att vara särskilt attraktivt
      och att det är ett yrke som unga européer bör vara stolta över att utöva.
  - s: Mr President, I too should like to thank everyone for their comments, views
      and positions, which <v>send</v> <p>out</p> a number of important messages,
      not just to the Council but to the general public and international players.
    t: Även jag skulle vilja tacka er alla för era påpekanden, synpunkter och ställningstaganden,
      som <a>sänder</a> många och viktiga budskap, inte bara till rådet utan också,
      menar jag, till den allmänna opinionen och till hela världen.
  - s: I call on its Member States and on the Commission to do real work to coordinate
      action against these things, for what I believe we have to do today is to <v>send</v>
      <p>out</p> a message.
    t: Jag uppmanar medlemsstaterna och kommissionen att ta itu med arbetet att samordna
      åtgärder mot dessa företeelser, och det jag anser vi måste göra här i dag är
      att <a>sända</a> ett budskap.
  - s: it is also your duty, as the European Commission, to <v>send</v> <p>out</p>
      a crystal-clear signal that trade of this nature is prohibited, and that the
      Commission will do everything - absolutely everything - to put an end to this
      violation of human dignity.
    t: Det är också er skyldighet som Europeiska kommissionen att <a>sända</a> en
      kristallklar signal om att handel av detta slag är förbjuden, och att kommissionen
      kommer att göra allt - absolut allt - för att sätta stopp för detta övergrepp
      mot mänsklig värdighet.
  - s: In my opinion, it is crucial that the EU should <v>send</v> <p>out</p> a clear
      signal to the Turkish Cypriot community by implementing this proposal for a
      regulation and the proposed direct trade.
    t: Enligt min uppfattning är det av avgörande betydelse att EU <a>sänder</a> en
      tydlig signal till den turkcypriotiska befolkningsgruppen genom att genomföra
      detta förslag till förordning och den föreslagna direkta handeln.
  - s: On the other side of the coin, I regret the Council’s absence, which <v>sends</v>
      <p>out</p> a pitiful message in response to such a large-scale tragedy in Europe.
    t: Däremot beklagar jag rådets frånvaro, vilket <a>sänder</a> ett ömkligt budskap
      som svar på en så storskalig tragedi i Europa.
  - s: This event is as near as it is decisive in <v>sending</v> <p>out</p> a frank
      and definite signal to this junta.
    t: Denna tilldragelse är lika nära i tiden som den är avgörande för att <a>sända</a>
      en ärlig och otvetydig signal till denna junta.
  - s: Thus, Mr President, if this agreement is confirmed, we will be <v>sending</v>
      <p>out</p> a firm political signal to industry and the national safety authorities.
    t: Resultatet av de förhandlingar som kommissionen lämnat ett tekniskt bidrag
      till är ett ändringsförslag som innebär en fullständig omarbetning av direktivet
      och som kommissionen helt och hållet samtycker till. Om denna överenskommelse
      bekräftas kommer vi sålunda att <a>sända</a> en beslutsam politisk signal till
      industrin och de nationella säkerhetsmyndigheterna.
  - s: the European Union has <v>sent</v> <p>out</p> a clear message that, when it
      regulates the legal firearms trade, it is equally concerned about tackling the
      illegal transfer and abuse of firearms.
    t: EU har <a>sänt</a> ett tydligt budskap om att man, när den lagliga skjutvapenhandeln
      regleras, är lika angelägen om att ta itu med olaglig överföring och missbruk
      av skjutvapen.
  - s: This must not lead to any lowering of national quality standards, however,
      but should <v>send</v> <p>out</p> an important signal to consumers.
    t: Detta får emellertid inte leda till att de nationella kvalitetsstandarderna
      sänks utan bör <a>sända</a> en viktig signal till konsumenterna.
  - s: This allows us to <v>send</v> <p>out</p> a signal to the people of Lebanon
      assuring them that the European Union considers itself to be their partner.
    t: Därigenom kan vi <a>sända</a> ett budskap till Libanons folk om att EU ser
      sig som deras partner.
  - s: I have done so with great conviction because I am of the view that we as the
      European Parliament do not <v>send</v> <p>out</p> a political signal or pre-empt
      a political decision by adopting the Secretary-General’s proposal (and filling
      35 vacancies in the language sector) but accomplish this by doing the exact
      opposite.
    t: Jag har med full övertygelse röstat på det sättet eftersom jag anser att vi
      från Europaparlamentets sida inte får <a>sända</a> någon politisk signal om
      att föregripa ett politiskt beslut genom att följa generalsekreterarens förslag
      (och tillsätta 35 lediga platser inom översättningstjänsten) utan genom att
      inte göra detta.
  - s: The directive is said to have a supplementary function with regard to the political
      signal it <v>sends</v> <p>out</p>.
    t: Direktivet borde ha en kompletterande effekt i samband med den politiska signal
      som det <a>sänder</a>.
  - s: 'In Copenhagen, we <v>sent</v> <p>out</p> a clear message to the new neighbours
      of the enlarged EU:'
    t: Vi <a>sände</a> i Köpenhamn ett tydligt budskap till den utvidgade Europeiska
      unionens nya grannar, länderna på västra Balkan, Ryssland, Ukraina, Moldavien
      och Vitryssland, samt länderna söder om Medelhavet.
  - s: This was the message the summit <v>sent</v> <p>out</p> to Turkey.
    t: Det var budskapet som man på toppmötet <a>sände</a> till Turkiet.
  - s: In this context, the message that this resolution <v>sends</v> <p>out</p> to
      Ethiopia should be clearly understood.
    t: I detta sammanhang måste det budskap som <a>sänds</a> till Etiopien genom denna
      resolution tydligt förstås.
  - s: This will clearly be of enormous significance for honourable Members in the
      coming electoral process and, as I have indicated, we will be <v>sending</v>
      people <p>out</p> very shortly.
    t: Detta kommer naturligtvis att vara av enorm betydelse för er ledamöter i den
      kommande valprocessen och vi kommer, precis som jag sagt, att <a>sända</a> en
      delegation dit mycket snart.
  - s: Reducing these to one session would <v>send</v> <p>out</p> an extremely negative
      message to our partners.
    t: Att minska antalet sammanträden till bara ett skulle <a>sända</a> ett oerhört
      negativt budskap till våra partner.
  - s: After this long debate, in which important things have been said, it could
      perhaps be possible to <v>send</v> <p>out</p> a very concrete sign and, in consideration
      of the situation in Haiti, do without the next one or two opulent sittings of
      the ACP-EU JPA in these very countries and use the net profit to actually benefit
      the victims.
    t: Efter denna långa debatt, där viktiga saker har sagts, bör vi <a>sända</a>
      ett mycket konkret budskap, även med tanke på situationen i Haiti, om att klara
      oss utan nästa eller de två kommande stora sammanträdena i den gemensamma parlamentariska
      AVS-EU-församlingen i just dessa länder, och faktiskt låta nettointäkten användas
      till förmån för offren.
  - s: That is the signal of hope we could <v>send</v> <p>out</p> from here to the
      whole of Europe, because that would be the best way to serve the cause of democracy,
      which is at the heart of our European Union.
    t: Detta är det hoppfulla tecken som vi skulle kunna <a>sända</a> härifrån till
      hela EU, eftersom detta skulle vara det bästa sättet att tjäna demokratin, som
      ju är Europeiska unionens hjärtefråga.
  - s: Relations have been made more difficult by the fact that the EU and the individual
      Member States <v>send</v> <p>out</p> different signals.
    t: Relationerna har försvårats av att EU och de enskilda medlemsländerna <a>sänder</a>
      olika signaler.
  - s: That is really not the message we can <v>send</v> <p>out</p> on the basis of
      arguments we have heard so far.
    t: Detta är verkligen inte ett budskap som vi kan <a>sända</a> på grundval av
      de argument som vi har hört hittills.
  - s: This is why I firmly believe that the Council will summon up the strength to
      <v>send</v> <p>out</p> a clear signal at its meeting next week.
    t: Därför är jag fast övertygad om att rådet kommer att samla den nödvändiga styrkan
      för att <a>sända</a> en tydlig signal om detta vid nästa veckas möte.
  - s: A grant of up to EUR 45 million will <v>send</v> <p>out</p> a strong signal
      from the European Union, especially in the context of the Russian ban on the
      import of wine from Moldova and the higher prices demanded for energy.
    t: Ett stöd på upp till 45 miljoner euro kommer att <a>sända</a> en kraftfull
      signal från EU, särskilt mot bakgrund av det ryska importstoppet mot vin från
      Moldavien och de stigande energipriserna.
  - s: I therefore feel that on the occasion of the forthcoming Council, the European
      Union must <v>send</v> <p>out</p> a clear message to European citizens, indicating
      that it is in a position to counter the aforementioned threats.
    t: Jag anser därför att EU med anledning av det kommande rådsmötet måste <a>sända</a>
      ett tydligt budskap till EU:s medborgare om att EU har förutsättningar att möta
      ovannämnda hot.
  - s: That is why the forthcoming summit must <v>send</v> <p>out</p> a clear signal
      to the citizens of Europe that it will improve the situation.
    t: Därför måste man vid det kommande toppmötet <a>sända</a> en tydlig signal till
      EU:s medborgare om att det kommer att förbättra situationen.
  - s: The European Union has to <v>send</v> <p>out</p> a signal of this type.
    t: EU måste <a>sända</a> en signal av detta slag.
  - s: We are also responsible for <v>sending</v> <p>out</p> the right signals to
      the rest of the world.
    t: Vi har också ansvaret för att <a>sända</a> rätt signaler till övriga världen.
  - s: This initiative by the European Commission, supported by Parliament and the
      Council, to establish this strategic partnership therefore <v>sends</v> <p>out</p>
      a clear, well-defined message that Latin America remains on the list of action
      priorities for the European Union, due not least to Commissioner Ferrero-Waldner’s
      personal commitment.
    t: Detta initiativ från Europeiska kommissionen, som stöds av parlamentet och
      rådet, att upprätta detta strategiska partnerskap, <a>sänder</a> därför ett
      tydligt budskap om att Latinamerika fortfarande prioriteras av EU, inte minst
      med tanke på kommissionsledamot Benita Ferrero-Waldners personliga engagemang.
  - s: I believe that we are providing a substantial impetus through this strategic
      partnership with Mexico and, above all, we are <v>sending</v> <p>out</p> a clear,
      well-defined message about Europe’s commitment to Latin America.
    t: Jag anser att vi tillhandahåller ett rejält incitament genom detta strategiska
      partnerskap med Mexiko och att vi, framför allt, <a>sänder</a> ett klart och
      tydligt budskap om EU:s engagemang i Latinamerika.
  - s: 'Nevertheless, the political message <v>sent</v> <p>out</p> by the European
      Parliament was clear:'
    t: 'Trots detta <a>sänder</a> Europaparlamentet ett tydligt budskap:'
  - s: Judging by what Mr Barrot has just told us, it is more imperative than ever
      to adopt this resolution today, to <v>send</v> <p>out</p> a clear signal from
      the European Parliament.
    t: Att döma av det som Jacques Barrot precis har berättat för oss är det mer behövligt
      än någonsin att anta denna resolution i dag, för att <a>sända</a> en tydlig
      signal från Europaparlamentet.
  - s: I would like to take this opportunity to <v>send</v> <p>out</p> three messages
      to our Greek friends.
    t: Jag vill ta tillfället i akt att <a>sända</a> tre budskap till våra grekiska
      vänner.
  - s: I would therefore like clear signals to be <v>sent</v> <p>out</p> from the
      Council meeting.
    t: Jag skulle därför vilja se att Europeiska rådet <a>sänder</a> tydliga signaler
      vid mötet.
  - s: to this end the Council should <v>send</v> <p>out</p> a clear message of solidarity
      and responsibility.
    t: I det avseendet bör rådet <a>sända</a> ett tydligt budskap om solidaritet och
      ansvarskänsla.
  - s: I hope this Council <v>sends</v> <p>out</p> a strong, clear message to this
      effect, emphasising that the Member States need to respect and implement the
      Schengen rules properly and effectively.
    t: Jag hoppas att man vid detta möte i Europeiska rådet <a>sänder</a> ett starkt
      och tydligt budskap i den riktningen, och betonar att medlemsstaterna måste
      respektera och genomföra Schengenreglerna på ett lämpligt och effektivt sätt.
  - s: Overall, we have found a compromise that many Members will be able to support
      tomorrow so that we can <v>send</v> <p>out</p> a clear signal as regards the
      new approach of this agricultural policy.
    t: I det stora hela har vi kommit fram till en kompromiss som många ledamöter
      kommer att kunna ge sitt stöd i morgon, så att vi kan <a>sända</a> en tydlig
      signal om det nya synsättet i jordbrukspolitiken.
  - s: Mr President, ladies and gentlemen, tomorrow Parliament will have to make its
      decision, and I hope it will <v>send</v> <p>out</p> a signal loud and clear,
      both to our citizens, to restore their confidence in Europe, and to the markets,
      to stabilise our currency.
    t: I morgon måste parlamentet fatta sitt beslut, och jag hoppas att parlamentet
      kommer att <a>sända</a> ett högt och tydligt budskap både till medborgarna om
      att de ska få nytt förtroende för Europa och till marknaderna om att de ska
      stabilisera vår valuta.
  - s: Mr President, the European economic governance package <v>sends</v> <p>out</p>
      a clear signal that we must avoid debt crises wherever possible in future.
    t: Paketet om europeisk ekonomisk styrning <a>sänder</a> ett tydligt budskap om
      att vi måste undvika skuldkriser närhelst detta är möjligt i framtiden.
  - s: If you are part of the European Union it has to have some powers, and certainly
      we are <v>sending</v> <p>out</p> a message to the markets and the citizens that
      we can deal with crucial issues when they occur.
    t: Om man är en del av EU måste EU ha vissa befogenheter, och vi <a>sänder</a>
      sannerligen ett budskap till marknaderna och medborgarna om att vi kan hantera
      viktiga problem när sådana uppstår.
  - s: I hope that this will not be the case, because we need to <v>send</v> <p>out</p>
      a strong signal.
    t: Jag hoppas att det inte blir så, eftersom vi måste <a>sända</a> en tydlig signal.
  - s: 'The political message that Europe would like today to <v>send</v> <p>out</p>
      to the rest of the world is crystal clear:'
    t: 'Det politiska budskap som Europa i dag <a>sänder</a> till resten av världen
      är kristallklart:'
  - s: By adopting this Green Paper just before the European Council meeting in Laeken,
      the Commission has <v>sent</v> <p>out</p> a strong political signal.
    t: Med godkännandet av denna grönbok omedelbart inför Europeiska rådet i Laeken
      har kommissionen <a>sänt</a> en kraftig politisk signal.
  - s: It must <v>send</v> <p>out</p> a clear message of justice and determination.
    t: EU måste <a>sända</a> ett kraftfullt budskap som signalerar rättvisa och beslutsamhet.
  - s: I believe that we must <v>send</v> <p>out</p> a clear message that the European
      Union looks behind the statistics, especially in the present economic crisis.
    t: Jag anser att vi måste <a>sända</a> ett tydligt budskap om att EU ser bakom
      statistiken, särskilt under den rådande ekonomiska krisen.
  - s: I voted in favour of the Fajon report on the liberalisation of visas for the
      Western Balkans because it is the European Parliament’s responsibility to <v>send</v>
      <p>out</p> a strong message to all of the countries of the Western Balkans that
      says that we support them in their efforts to meet the criteria laid down by
      the European Commission in relation to the liberalisation of the visa policy.
    t: Jag röstade för Fajonbetänkandet om liberalisering av viseringar för västra
      Balkan, eftersom det är Europaparlamentets ansvar att <a>sända</a> ett kraftfullt
      budskap till alla länder i västra Balkan om att vi stöder dem i deras försök
      att uppfylla de kriterier som har fastställts av Europeiska kommissionen avseende
      liberaliseringen av viseringsordningen.
  - s: We must press ahead because the political situation could worsen if a strong
      message is not <v>sent</v> <p>out</p>.
    t: Vi måste gå vidare eftersom den politiska situationen skulle kunna förvärras
      om vi inte <a>sänder</a> ett kraftfullt budskap.
  - s: I think that this is a very good signal to <v>send</v> <p>out</p>, and there
      are also very positive approaches in the Commission’s current policies which
      aim to avoid these pitfalls in future.
    t: Jag menar att detta är en mycket positiv signal att <a>sända</a>, och det finns
      dessutom mycket positiva inriktningar i kommissionens nuvarande politik som
      syftar till att undvika liknande fallgropar i framtiden.
  - s: Mr President-in-Office of the Council, what you said this afternoon goes more
      or less in the right direction, there having been many detours, such as the
      ambiguous positions adopted by Europe at the Durban conference, our shambolic
      performance at the meeting of the United Nations Human Rights Commission, and
      Parliament’s biased resolution which <v>sent</v> <p>out</p> the wrong signal
      at the wrong time.
    t: Era uttalanden i dag, herr rådsordförande, går snarast i rätt riktning, efter
      ett stort antal avsteg, vare sig det handlar om tvetydigheten i de europeiska
      ståndpunkterna vid konferensen i Durban, den europeiska förvirringen inom Förenta
      nationernas kommission för de mänskliga rättigheterna eller den partiska resolution
      från vårt parlament som <a>sände</a> en dålig signal vid ett illa valt tillfälle.
  - s: Madam President, ladies and gentlemen, I am extremely pleased with the balanced
      nature of this report that <v>sends</v> <p>out</p> a positive signal to Turkey.
    t: Jag är mycket nöjd med detta välavvägda betänkande, som <a>sänder</a> en positiv
      signal till Turkiet.
  - s: Instead of <v>sending</v> <p>out</p> negative signals, the EU should deal constructively
      with Turkey.
    t: I stället för att <a>sända</a> negativa signaler bör EU behandla Turkietfrågan
      på ett konstruktivt sätt.
  - s: Today, this Parliament is <v>sending</v> <p>out</p> the first clear message
      along these lines.
    t: I dag <a>sänder</a> parlamentet det första tydliga budskapet i denna riktning.
  - s: I welcome the ambitious objectives consisting of reducing greenhouse gas emissions
      by 30% by 2020, because the EU must <v>send</v> <p>out</p> a strong message
      that behaviour and mentalities must be changed so that innovative solutions
      with global impact might be found.
    t: EU måste <a>sända</a> ett kraftfullt meddelande om att beteende och mentalitet
      måste förändras så att man kan finna innovativa lösningar med globala följder.
  - s: It is, however, we who make their status illegal by constantly making the visa
      requirements more stringent, by constantly <v>sending</v> <p>out</p> the signal
      that they are not welcome, by forcing the airlines to accept their liability
      as transporters and by giving shipowners the task of assessing who shall be
      allowed to seek asylum.
    t: Det är dock vi som gör dem illegala genom att ständigt höja visumkraven, genom
      att ständigt <a>sända</a> signalen att de inte är välkomna, genom att tvinga
      på flygbolagen transportörsansvar och genom att ge rederier i uppgift att bedöma
      vem som skall få söka asyl.
  - s: I welcome Commissioner Verheugen’s plans in relation to Bulgaria and Romania,
      but we must also <v>send</v> <p>out</p> a message to Romania that it has to
      get its act together, otherwise it will seriously fall behind schedule.
    t: Jag välkomnar kommissionär Verheugens planer för Bulgarien och Rumänien, men
      vi måste också <a>sända</a> ett budskap till Rumänien om att landet måste skärpa
      sig, eftersom det annars kommer att hamna rejält på efterkälken.
  - s: Dwindling defence budgets and the current economic crisis make it patently
      clear that if we want Europe to speak with a single voice in the world and <v>send</v>
      <p>out</p> strong signals commanding respect, we must use the available resources
      more prudently and efficiently.
    t: De krympande försvarsbudgetarna och den rådande ekonomiska krisen är tydliga
      bevis på att vi, om vi vill att EU ska visa upp en enad front i världen, <a>sända</a>
      starka budskap och bli respekterat, måste utnyttja våra tillgängliga resurser
      på ett mer förståndigt och effektivt sätt.
  - s: For this reason I urge you, Commissioner, to <v>send</v> <p>out</p> a clear
      signal and show that you have the courage to decide!
    t: Därför uppmanar jag er att <a>sända</a> en tydlig signal och visa att ni har
      modet att fatta beslut!
  - s: With this paragraph, then, I am specifically asking Turkey to <v>send</v> <p>out</p>
      positive signals.
    t: Med denna punkt uppmanar jag uttryckligen Turkiet att <a>sända</a> positiva
      signaler.
  - s: Croatia’s quick accession will <v>send</v> <p>out</p> an important signal on
      security policy to the entire Western Balkans.
    t: Kroatiens snabba anslutning kommer att <a>sända</a> en viktig säkerhetspolitisk
      signal till hela västra Balkan.
  - s: We need to <v>send</v> <p>out</p> a clear message on that point.
    t: Vi måste <a>sända</a> ett tydligt budskap på den punkten.
  - s: The only way to achieve this is to ensure that the negotiations and reforms
      continue to move forward, that the European Union shows itself to be consistent
      with the commitments it has undertaken, and that it also avoids <v>sending</v>
      <p>out</p> contradictory signals which create uncertainty.
    t: Det enda sättet att åstadkomma det är att se till att förhandlingarna och reformerna
      gör fortsatta framsteg, att Europeiska unionen visar att den står vid fast vid
      de utfästelser den har gjort och att den även undviker att <a>sända</a> motstridiga
      signaler, som skapar osäkerhet.
  - s: This reference makes the problem an international problem, as indeed it is,
      not a bilateral problem, and <v>sends</v> <p>out</p> a more accurate message
      than just generally hoping that the problem will resolve itself.
    t: En sådan hänvisning gör problemet till ett internationellt problem, vilket
      det egentligen är, inte ett bilateralt problem, och <a>sänder</a> ett mer rättvisande
      budskap än om man bara i allmänhet hoppas att problemet ska lösa sig självt.
  - s: 'It is not backing a sensible solution and the European Union therefore has
      to <v>send</v> <p>out</p> a clear, unequivocal message:'
    t: Landet ställer sig inte bakom någon rimlig lösning och EU måste därför <a>sända</a>
      ett klart och entydigt budskap.
  - s: 'The European Union, the Commission, the Council and Parliament need to <v>send</v>
      <p>out</p> an unambiguous message to Turkey:'
    t: 'EU, kommissionen, rådet och parlamentet måste <a>sända</a> ett otvetydigt
      budskap till Turkiet:'
  - s: By adopting this report, Parliament is <v>sending</v> <p>out</p> a strong message
      to citizens and is responding to the social concerns relayed in particular by
      Eurocities.
    t: Genom att anta detta betänkande <a>sänder</a> parlamentet ett starkt budskap
      till medborgarna och det ger en lösning på de sociala problem som särskilt har
      lyfts fram av Eurocities.
  - s: We cannot forget that this deal also has a political content, because to the
      north of South Korea there is a very aggressive enemy, and I think we <v>send</v>
      <p>out</p> a message as well as to whom we support.
    t: Vi får inte glömma att detta avtal också har ett politiskt innehåll, eftersom
      norr om Sydkorea finns en mycket aggressiv fiende, och jag anser att vi dessutom
      <a>sänder</a> ett budskap om vem det är vi stöder.
  - s: This is an appalling political message that we are <v>sending</v> <p>out</p>
      to the countries and peoples of the South, at a time when the most fragile of
      them are being hit by the food crisis.
    t: Det är ett skrämmande politiskt budskap som vi <a>sänder</a> till länderna
      och folken i söder vid en tidpunkt när de bräckligaste av dem drabbas av livsmedelskrisen.
  - s: In so doing, they are <v>sending</v> <p>out</p> a clear message that the Kremlin’s
      interests take precedence over all laws and over respect for European Union
      Member States.
    t: Genom att göra det <a>sänder</a> de en tydlig signal om att Kremlins intressen
      har företräde framför alla lagar och framför respekten för EU:s medlemsstater.
  - s: We have this energy dependence, but we can only defend our interests effectively
      if we <v>send</v> <p>out</p> a strong and clear message.
    t: Vi har frågan om energiberoendet, men vi kan endast försvara våra intressen
      på ett effektivt sätt om vi <a>sänder</a> ett starkt och tydligt budskap.
  - s: That is why the WTO has failed and the Doha Development Round has failed, because
      the Commission always insists on <v>sending</v> <p>out</p> the same message.
    t: Det är därför WTO har misslyckats och det är därför Doharundan har misslyckats,
      eftersom kommissionen alltid insisterar på att <a>sända</a> samma budskap.
  - s: Madam President, ladies and gentlemen, today, the European Parliament is <v>sending</v>
      <p>out</p> a strong message to women who assist their spouses in their self-employed
      work.
    t: I dag <a>sänder</a> Europaparlamentet ett tydligt budskap till kvinnor som
      hjälper sina egenföretagande makar.
  - s: The border arbitration agreement which they have signed <v>sends</v> <p>out</p>
      a positive message and sets an excellent example to the other countries in the
      region.
    t: Det avtal om lösning av gränstvisten som de undertecknat <a>sänder</a> ett
      positivt budskap och är ett utmärkt exempel för övriga länder i regionen.
  - s: I am talking about only a very modest increase in the sums available, but this
      would <v>send</v> <p>out</p> a very big message to the European people.
    t: Jag talar bara om en mycket måttlig ökning av de tillgängliga medlen men det
      skulle <a>sända</a> ett viktigt budskap till människorna i Europa.
  - s: However, I am pleased that by discussing this report on the proposal for a
      Council regulation on the Community legal framework for a European Research
      Infrastructure, we are <v>sending</v> <p>out</p> an important signal that research
      remains a priority activity for the European Union.
    t: Genom att diskutera betänkandet om ett förslag till en förordning från rådet
      om ett gemensamt rättsligt ramverk för en europeisk forskningsinfrastruktur
      <a>sänder</a> vi dock signalen att forskning fortfarande är en prioriterad fråga
      för Europeiska unionen och det är jag glad över.
  - s: If that is the case, and if there is no final agreement on containing biological
      and toxic weapons, what kind of message will it <v>send</v> <p>out</p> to what
      President Bush calls the ’rogue’ states of the world?
    t: Om det är på det viset och om det inte blir någon slutlig överenskommelse om
