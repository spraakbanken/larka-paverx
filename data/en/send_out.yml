      sottolineati.
  - s: So the message which we should <v>send</v> <p>out</p> from the House today
      is that we need more efficient administration on all sides, especially on the
      part of the Member States and regions and, of course, we need incentives, such
      as the performance reserve, so that we can use European taxpayers’ money more
      efficiently.
    t: Pertanto, il messaggio che dobbiamo <a>lanciare</a> oggi da quest’ Aula è che
      serve una gestione più efficiente da parte di tutti e soprattutto degli Stati
      membri e delle regioni;
  - s: This Parliament too, with its secondary delegations, one for Israel and one
      for the Palestinian territories, is running the risk of <v>sending</v> <p>out</p>
      the wrong message.
    t: Anche il Parlamento europeo, con le sue due delegazioni, una per Israele e
      una per i territori palestinesi, corre il rischio di <a>lanciare</a> il segnale
      sbagliato.
  - s: The fact is that we are, once again, at a crossroads where the European Union
      should <v>send</v> <p>out</p> a message and a warning.
    t: Ancora una volta, ci troviamo ad un bivio e l’Unione europea deve <a>lanciare</a>
      un messaggio e un avvertimento.
  - s: The Dublin meeting should <v>send</v> <p>out</p> messages of confidence and
      dynamism.
    t: La riunione di Dublino deve <a>lanciare</a> messaggi di fiducia e di dinamismo.
  - s: The adoption of the fund will <v>send</v> <p>out</p> a clear political signal
      that the EU depends on its citizens.
    t: L’adozione del fondo <a>lancerà</a> il chiaro segnale politico che l’UE dipende
      dai suoi cittadini.
  - s: We will <v>send</v> <p>out</p> the message - and it is important that this
      signal is also sent out at European level - that, in those cases, we must, and
      indeed will, pull out all the stops to steer those people who lose their jobs
      as effectively as possible in search for another job, of course.
    t: <a>Lanceremo</a> il messaggio - ed è importante che questo messaggio venga
      inviato anche a livello europeo - che, in simili circostanze, dobbiamo compiere
      ogni sforzo, e così faremo, per orientare quanto più efficacemente possibile
      chi ha perso il lavoro alla ricerca di un’altra occupazione, com’è ovvio che
      sia.
  - s: My view is that in doing so, we are only <v>sending</v> <p>out</p> an indefensible,
      irrational political signal.
    t: Credo che, in questo modo, non si faccia altro che <a>lanciare</a> un segnale
      politico irrazionale e insostenibile.
  - s: The award of the Nobel Peace Prize to Bishop Ximenes Belo and Mr Ramos Horta
      <v>sent</v> <p>out</p> another alarm signal over violations of human rights
      in that territory.
    t: Attribuendo il premio Nobel della pace al vescovo Don Ximenes Belo e a Ramos
      Horta si è voluto <a>lanciare</a> un allarme sulle violazioni dei diritti umani
      in quel paese.
  - s: Here, I agree with those who have said that if we liberalise the visa regime
      for Russia before doing so for the residents of Ukraine and other post-Soviet
      countries, it will <v>send</v> <p>out</p> a very bad signal.
    t: A questo proposito concordo con quanti hanno detto che se liberalizziamo il
      regime dei visti con la Russia prima di farlo per i residenti dell’Ucraina e
      di altri paesi dell’ex blocco sovietico <a>lanceremmo</a> un pessimo segnale.
  - s: 'In Biarritz we need to <v>send</v> <p>out</p> a twofold political signal:'
    t: 'A Biarritz dobbiamo <a>lanciare</a> un duplice segnale politico:'
  - s: We do not want researchers to suffer because of there being insufficient regard
      for human rights in Chechnya, and I would ask that we <v>send</v> <p>out</p>
      a signal here, a signal of openness towards Russia and openness towards cooperation.
    t: Non vogliamo che i ricercatori diventino vittima dello scarso rispetto dei
      diritti dell’uomo in Cecenia, per cui chiedo di <a>lanciare</a> un segnale in
      questa sede, un segnale di apertura nei confronti della Russia e di apertura
      alla cooperazione.
  - s: We should therefore take this opportunity to think about <v>sending</v> <p>out</p>
      a signal.
    t: Dovremmo pertanto valutare già da oggi l’opportunità di <a>lanciare</a> un
      segnale.
  - s: We also need to <v>send</v> <p>out</p> a message that no religious or other
      tradition or practice can take precedence over respect for fundamental human
      rights and the rule of law.
    t: Dobbiamo <a>lanciare</a> un messaggio per far capire che nessuna usanza o tradizione
      religiosa o di altro genere potrà mai porsi al di sopra del rispetto dei diritti
      fondamentali dell’uomo e delle leggi dello Stato di diritto.
  - s: The Environment Commissioner did not even deign to attend, despite <v>sending</v>
      <p>out</p> splendid ’soundproofed’ messages during the recent Copenhagen conference
      on noise.
    t: Sembra che sia servito a poco l’atteggiamento unanime del Parlamento nei confronti
      dell’inquinamento acustico all’epoca del dibattito sul Libro verde, dibattito
      a cui il Commissario per l’ambiente non si è degnata di intervenire, nonostante
      abbia <a>lanciato</a> splendidi messaggi «insonorizzati» in occasione della
      recente Conferenza di Copenhagen sull’inquinamento acustico.
  - s: I am grateful to Parliament and to you, Mrs Wortmann-Kool, for <v>sending</v>
      <p>out</p>, with this report, a strong signal in favour of the promotion of
      inland navigation, which Europe needs now more than ever.
    t: Ringrazio il Parlamento e l’onorevole Wortmann-Kool per aver <a>lanciato</a>,
      con questa relazione, un segnale forte a favore della promozione della navigazione
      interna, di cui l’Europa ha più che mai bisogno.
  - s: The Commission is <v>sending</v> <p>out</p> the wrong signals here, by renaming
      the Directorate-General for Financial Control as the Directorate-General for
      Audits, for example.
    t: Ribattezzando Direzione generale audit l’attuale Direzione generale per il
      controllo finanziario, la Commissione non <a>lancia</a> il giusto segnale perché,
      se è facile modificare il suo organigramma, le cose si complicano quando si
      tratta di riformulare i testi giuridici, in particolare il Regolamento finanziario.
  - s: Ahead of the next International AIDS Conference in Vienna in July, it seemed
      essential for us MEPs to <v>send</v> <p>out</p> a strong message to governments.
    t: Prima della prossima conferenza internazionale sull’AIDS che si terrà a Vienna
      nel prossimo luglio, mi sembra indispensabile che noi deputati europei <a>lanciamo</a>
      un messaggio forte ai governi.
  - s: I think that that is the message that should also be <v>sent</v> <p>out</p>
      by the Commission, Parliament and the Council.
    t: Ritengo che sia proprio questo il messaggio che la Commissione, il Parlamento
      e il Consiglio devono <a>lanciare</a>.
  - s: For all these reasons, I would ask for majority support for the report, which
      will <v>send</v> <p>out</p> a clear message of support to professionals, students
      and businesses in the creative and cultural sector.
    t: Per tutte queste ragioni, chiedo di votare a favore della relazione, così da
      <a>lanciare</a> un chiaro messaggio di sostegno a professionisti, studenti e
      imprese del settore creativo e culturale.
  - s: We need to <v>send</v> <p>out</p> a very strong message from this House today
      both to Nigeria and to any other country in which crimes are being committed
      against women because, as we know from the press, sentences of death by stoning
      are also passed in Iran.
    t: Da quest’Aula dobbiamo <a>lanciare</a> un messaggio molto forte alla Nigeria
      come a qualsiasi altro paese ove si commettano simili crimini contro le donne;
  - s: This is an appropriate time to <v>send</v> <p>out</p> a positive signal and
      to show international European solidarity, and I for one am prepared to do what
      I can to help in this regard.
    t: Questo è il momento ideale per <a>lanciare</a> un segnale positivo e dimostrare
      la solidarietà europea internazionale e personalmente sono pronto a fare tutto
      il possibile in tal senso.
  - s: By chance, the very day that we are debating this question an official report
      has <v>sent</v> <p>out</p> a warning regarding the levels of poverty and insecurity
      in France.
    t: Il caso vuole che lo stesso giorno in cui noi discutiamo questo tema, un rapporto
      ufficiale <a>lanci</a> un grido d’allarme sulle enormi dimensioni raggiunte
      da povertà e precarietà in Francia.
  - s: The Special Session of the General Assembly in New York must <v>send</v> <p>out</p>
      some clear political signals, to the effect that implementation of Agenda 21
      needs to be binding - too many of its provisions are still optional.
    t: La sessione speciale dell’Assemblea generale delle Nazioni Unite, a New York,
      deve <a>lanciare</a> segnali politici chiari, sottolineando che necessitiamo
      di una trasposizione vincolante dell’Agenda 21, che contiene ancora sin troppe
      disposizioni facoltative.
  - s: Rather than moving ahead one step at a time and setting the Member States a
      concrete and quantifiable short or medium-term objective, Parliament is <v>sending</v>
      <p>out</p> a confused and confusing signal, largely, it is true, because of
      the rather bizarre committee work.
    t: Invece di procedere passo dopo passo, fissando un obiettivo concreto e identificabile
      a breve o a medio termine per gli Stati membri, il Parlamento <a>lancia</a>
      un segnale composito e confuso che, bisogna dirlo, è dovuto in gran parte alle
      bizzarrie del lavoro in sede di commissione.
  - s: that would <v>send</v> <p>out</p> a message to the whole of the Mediterranean,
      to Europe and the world as a whole, affirming that people belonging to different
      ethnic groups can live together in peace under the rule of law.
    t: in tal modo <a>lanceremmo</a> all’intero bacino del Mediterraneo, all’Europa
      e al mondo intero il segnale che persone appartenenti a gruppi etnici diversi
      possono convivere in pace sotto la tutela dello Stato di diritto.
  - s: Hence the prompt response of the Italian government, which has also been quick
      to avoid any instrumental political positions and dangerous signals, such as
      punitive expeditions or patrols that would <v>send</v> <p>out</p> a misleading
      or even perverse message to the public.
    t: Di qui la risposta pronta del governo italiano che, d’altro canto, non manca
      di intervenire per evitare posizioni politiche strumentali e pericolosi segnali,
      come quelle spedizioni punitive o le ronde che <a>lancerebbero</a> alla pubblica
      opinione un messaggio fuorviante, addirittura perverso.
  - s: For my part, I therefore have three messages to <v>send</v> <p>out</p> this
      morning in this debate.
    t: Da parte mia, dunque, desidero <a>lanciare</a> tre messaggi nella discussione
      di questa mattina.
  - s: These are the signals that Parliament must <v>send</v> <p>out</p>.
    t: Si tratta di messaggi che il Parlamento deve <a>lanciare</a>.
  - s: During a crisis, we wish to <v>send</v> <p>out</p> clear messages to the Member
      States.
    t: In questo momento di crisi, vogliamo <a>lanciare</a> agli Stati membri messaggi
      chiari.
  - s: That said, I am in favour of the amendment tabled by Mr Corbett, which <v>sends</v>
      <p>out</p> a clear signal and which, unquestionably, will enable us to reach
      a more substantial majority in favour of the proposal put forward by Mr Anastassopolous.
    t: Detto questo, sono favorevole all’emendamento dell’onorevole Corbett che <a>lancia</a>
      un segnale e permette senz’altro di raccogliere una maggioranza più importante
      sulla proposta dell’onorevole Anastassopoulos.
  - s: The House is <v>sending</v> <p>out</p> a clear message.
    t: 'L’Aula <a>lancia</a> un messaggio chiaro:'
  - s: 'It <v>sends</v> <p>out</p> a clear signal to anyone else who wants to do this:'
    t: 'In tal modo la Commissione <a>lancia</a> un segnale inequivocabile a chiunque,
      sostanzialmente, voglia comportarsi in quel modo:'
  - s: I should therefore like to <v>send</v> <p>out</p> a message to a specific category
      of workers that must be taken into account in the Europe 2020 Strategy.
    t: È per questa ragione che vorrei <a>lanciare</a> un messaggio a una specifica
      categoria di lavoratori, che dobbiamo tenere in considerazione in seno alla
      strategia 2020.
  - s: I do not think that this is the right signal to <v>send</v> <p>out</p>.
    t: Non penso che questa sia la soluzione giusta, non penso che questo sia il segnale
      giusto da <a>lanciare</a>.
  - s: To gift Israel today with the technical upgrading of the association agreement
      would <v>send</v> <p>out</p> a bad signal to the entire region.
    t: Regalare oggi a Israele il potenziamento tecnico dell’accordo di associazione
      vorrebbe dire <a>lanciare</a> un segnale sbagliato all’intera regione.
  - s: In terms of human rights, democracy and good governance, this forum is a faithful
      reflection of official EU policy and utterly fails to <v>send</v> <p>out</p>
      a powerful signal.
    t: Sul punto del rispetto dei diritti umani, della democrazia e del buon governo,
      questo forum è una fedele riproduzione della politica ufficiale dell’Unione
      ed è totalmente incapace di <a>lanciare</a> un messaggio forte, un segnale che
      faccia comprendere ai paesi interessati che il rifiuto di rispettare i diritti
      umani e di applicare i principi democratici si tradurrà in una riduzione, ove
      non in una cancellazione, di qualsiasi forma di aiuti allo sviluppo.
  - s: another consideration is that there has been an inflation in this sort of motion
      for a resolution, and that this example of the genre is a purely political document
      characterized by many mistakes and generalizations, doing no more than using
      the themes of racism and intolerance as a pretext for <v>sending</v> <p>out</p>
      ideological messages.
    t: Inoltre, abbiamo considerato che c’è stata una pletora di questo tipo di proposte
      di risoluzione e che nel caso di specie si tratta di un documento puramente
      politico, caratterizzato peraltro da molti errori e generalizzazioni, che non
      fa altro che sfruttare i temi del razzismo e dell’intolleranza come scusa per
      <a>lanciare</a> messaggi ideologici.
  - s: It is truly vital, particularly now, to <v>send</v> <p>out</p> a strong signal
      with the aim of protecting organic farming.
    t: È veramente essenziale, soprattutto ora, <a>lanciare</a> un forte segnale per
      proteggere l’agricoltura biologica.
  - s: it would like the Union to <v>send</v> <p>out</p> a very positive message of
      good news for all of our citizens which will more than counteract some of the
      bad news that they tend to be inundated with at the moment.
    t: È un campo del massimo interesse per noi e il Parlamento europeo gradirebbe
      che l’Unione <a>lanciasse</a> un messaggio molto positivo che fosse una buona
      notizia per i nostri cittadini per controbilanciare ampiamente alcune delle
      cattive notizie da cui vengono di solito sommersi.
  - s: I feel that it is right and important to <v>send</v> <p>out</p> a clear warning
      two months or so before the expiry date.
    t: Credo che sia giusto e importante <a>lanciare</a> un forte monito a due mesi
      o poco più dalla scadenza.
  - s: 'Mr President, Commissioner, ladies and a few gentlemen, I would particularly
      like to thank the rapporteur Ms Valenciano for her outstanding report, which
      <v>sends</v> <p>out</p> a very clear message:'
    t: 'Signor Presidente, signora Commissario, onorevoli colleghe e isolati colleghi,
      la mia gratitudine va oggi in particolare alla relatrice, la onorevole Valenciano,
      che ha stilato un testo eccellente in cui <a>lancia</a> un messaggio chiarissimo:'
  - s: The European Parliament must now <v>send</v> <p>out</p> a clear signal that
      in any event, we support the right to seek asylum and we believe that all asylum
      seekers deserve a fair and thorough investigation of their applications.
    t: Il Parlamento europeo deve adesso <a>lanciare</a> il chiaro segnale che sostiene
      in ogni caso il diritto di chiedere asilo e crede che tutti i richiedenti asilo
      meritino una valutazione equa e dettagliata della loro domanda.
  - s: All the contributions have helped in the drafting of this report and, thanks
      to the cooperation of all the political groups, and I am especially grateful
      to the shadow rapporteurs, we have on the table today a consistent text that
      <v>sends</v> <p>out</p> a powerful message.
    t: Ciascun contributo è stato prezioso nella stesura della relazione e grazie
      alla cooperazione di tutti i gruppi politici - sono particolarmente grato ai
      relatori ombra - il testo di cui discutiamo oggi è coerente e <a>lancia</a>
      un messaggio forte.
  - s: Here too, you could <v>send</v> <p>out</p> a clear signal for Parliament.
    t: Questa è l’occasione in cui potrebbe <a>lanciare</a> al Parlamento un segnale
      chiaro.
  - s: Tomorrow we have to <v>send</v> <p>out</p> an appeal to the effect that Europe’s
      research community has to be one of the things whereby it identifies itself.
    t: Domani dovremo <a>lanciare</a> un appello, affinché l’Europa si identifichi
      anche nella sua comunità scientifica.
  - s: Following on from what Mr Bertens said, I think it is important for the European
      Parliament to <v>send</v> <p>out</p> the right political signal with this first
      report from the Ombudsman.
    t: Riprendendo interamente il pensiero espresso dall’onorevole Bertens, vorrei
      dire che, alla presentazione di questa prima relazione annuale completa, il
      Parlamento europeo deve <a>lanciare</a> il segnale politico giusto.
  - s: My first point, therefore, is that we should ensure that Parliament <v>sends</v>
      <p>out</p> a positive signal that it supports the Ombudsman, not that it is
      trying to undermine him.
    t: Pertanto, come primo punto vorrei ribadire che il compito principale del Parlamento
      europeo è quello di <a>lanciare</a> un segnale positivo, che sia di sostegno
      e non di nocumento alla funzione del Mediatore.
  - s: We should build on this by <v>sending</v> <p>out</p> a balanced signal from
      this Parliament.
    t: Ora dobbiamo continuare a costruire su questa base ed è quindi importante che
      il Parlamento <a>lanci</a> un messaggio equilibrato.
  - s: It will <v>send</v> <p>out</p> a better message than that of a future European
      Commissioner who once, while smoking a Havana cigar, accepted a ride on a Harley
      Davidson with Fidel Castro, but has never breathed a word about it.
    t: <a>lanceremo</a> così un messaggio più efficace di quello di un futuro Commissario
      europeo che una volta, fumando un avana, ha accettato di fare un giro su una
      con Fidel Castro ma non si è mai pronunciato sull’argomento.
  - s: as far as I am concerned, the message that we <v>send</v> <p>out</p> to the
      public, covered in point 20 of the resolution, must not be watered down in any
      way.
    t: secondo me non si deve assolutamente indebolire il messaggio che <a>lanciamo</a>
      ai cittadini e che è oggetto del paragrafo 20 della risoluzione.
  - s: The European Council of 21 September <v>sent</v> <p>out</p> a very clear message
      to us.
    t: Il Consiglio europeo del 21 settembre ci ha <a>lanciato</a> un messaggio molto
      chiaro.
  - s: A global message was <v>sent</v> <p>out</p> and specific, globally agreed proposals
      were tabled.
    t: È stato <a>lanciato</a> un segnale al mondo intero e sono state avanzate proposte
      concrete che hanno raccolto un assenso planetario.
  - s: It <v>sends</v> <p>out</p> a clear message, as the Minister explained, about
      combating racism at worldwide level and, of course, every country made a commitment
      to national action plans, national action plans on legislation, the bases of
      political parties, education, employment and social and cultural life.
    t: Come spiegato anche dal Ministro, è stato <a>lanciato</a> un chiaro messaggio
      di lotta al razzismo nel mondo intero e, indiscutibilmente, vi è anche un impegno
      al varo in tutti i paesi di piani d’azione nazionali relativi alla legislazione,
      alla base dei partiti politici, all’istruzione, all’occupazione, alla vita sociale
      e culturale.
  - s: Turkey may well be important, but Copenhagen must <v>send</v> <p>out</p> a
      signal that the peoples of Central Europe, plus Malta and Cyprus, are joining
      the community of values that is the European Union.
    t: La Turchia sarà pur importante, ma il messaggio che Copenaghen deve <a>lanciare</a>
      è che le popolazioni dell’Europa centrale, oltre a Malta e a Cipro, stanno per
      entrare nella comunità di valori che è l’Unione europea.
  - s: I call on its Member States and on the Commission to do real work to coordinate
      action against these things, for what I believe we have to do today is to <v>send</v>
      <p>out</p> a message.
    t: Esorto gli Stati membri dell’Unione e la Commissione europea a svolgere un
      lavoro concreto per coordinare l’azione contro questi fenomeni, perché credo
      che oggi in questa sede dobbiamo <a>lanciare</a> un messaggio.
  - s: We need to <v>send</v> <p>out</p> a message today that adults should be given
      work and children should be sent to school.
    t: 'Oggi dovremmo <a>lanciare</a> un messaggio:'
  - s: That is why we should <v>send</v> <p>out</p> a clear signal based on Mr Cox’s
      proposal - clear, efficient rules.
    t: Per questo è necessario <a>lanciare</a> un chiaro segnale sulla base della
      proposta dell’onorevole Cox e adottare norme chiare ed efficaci.
  - s: With unemployment still at over 8% throughout Europe, the European Union needs
      to use the budget at its disposal to <v>send</v> <p>out</p> a clear message
      and to set about fighting this scourge in the economy to our citizens, which
      is why it is important that we have this 450 million at our disposal next year,
      starting with 100 million this year.
    t: A fronte di una disoccupazione ancora attestata all’8 percento in tutta Europa
      è necessario che l’Unione europea, con il bilancio disponibile, <a>lanci</a>
      un chiaro segnale e che ci impegniamo a combattere questo flagello per la nostra
      economia e i nostri cittadini.
  - s: This event is as near as it is decisive in <v>sending</v> <p>out</p> a frank
      and definite signal to this junta.
    t: Questo appuntamento ci offre un’occasione immediata e soprattutto decisiva
      per <a>lanciare</a> un segnale chiaro e inequivocabile al regime birmano.
  - s: Firstly, we should <v>send</v> <p>out</p> a signal by trying where possible
      not to talk about drugs strategies but about anti-drugs strategies.
    t: Innanzi tutto dovremo abituarci a <a>lanciare</a> un segnale parlando di strategie
      antidroga, e non di strategie per la droga.
  - s: The limit set by the Commission and endorsed by Parliament is the right one,
      it is not too low and it is not too high and I think that the message which
      all three institutions need to <v>send</v> <p>out</p> is a message of solidarity,
      a message that the European Union will act on human suffering.
    t: Ritengo altresì che le tre Istituzioni debbano <a>lanciare</a> un messaggio
      di solidarietà, affermando cioè che l’Unione europea intraprenderà azioni in
      materia di sofferenza umana.
  - s: 'We therefore <v>send</v> <p>out</p> a very clear appeal to the Philippines:'
    t: Dobbiamo quindi <a>lanciare</a> alle Filippine un appello molto chiaro affinché
      a) sostengano la moratoria, b) avviino la revisione di circa un migliaio di
      processi, la cui legalità è messa in dubbio da errori giudiziari e da ripicche
      politiche, e c) aboliscano la pena di morte, in quanto essa non può avere un
      ruolo nello Stato di diritto.
  - s: But this package <v>sends</v> <p>out</p> the right signal.
    t: In questo modo, tuttavia, si <a>lanciano</a> i segnali giusti.
  - s: That is the signal of hope we could <v>send</v> <p>out</p> from here to the
      whole of Europe, because that would be the best way to serve the cause of democracy,
      which is at the heart of our European Union.
    t: Questo è il segnale di speranza che potremmo <a>lanciare</a> da qui all’intera
      Europa, perché costituirebbe il modo migliore di servire la causa della democrazia,
      che è il fulcro della nostra Unione.
  - s: This is why I firmly believe that the Council will summon up the strength to
      <v>send</v> <p>out</p> a clear signal at its meeting next week.
    t: Per tale motivo, credo fermamente che il Consiglio raccoglierà tutte le proprie
      forze per <a>lanciare</a> un chiaro segnale all’incontro della prossima settimana.
  - s: If we here in Europe are to <v>send</v> <p>out</p> a message on International
      Women’s Day, let it be equal pay for equal work in the same workplace, for both
      men and women.
    t: Se vogliamo davvero <a>lanciare</a> un messaggio per la giornata internazionale
      della donna, facciamo in modo che uomini e donne ricevano la stessa paga per
      la stessa mansione svolta nello stesso luogo di lavoro.
  - s: We understand the importance of <v>sending</v> <p>out</p> a political signal.
    t: Nonostante tutte le lacune, il Parlamento europeo ha avuto un atteggiamento
      costruttivo perché si rende conto dell’importanza di <a>lanciare</a> un segnale
      politico.
  - s: I agree with Mr Salafranca Sánchez-Neyra that Latin America is extremely interesting
      and important for the European Union and we must <v>send</v> <p>out</p> clear
      messages about cooperation via these reports, especially in these critical times.
    t: Concordo con quanto affermato dall’onorevole Salafranca Sánchez-Neyra, ovvero
      che l’America latina è estremamente interessante e importante per l’Unione europea,
      quindi dobbiamo <a>lanciare</a>, attraverso queste relazioni, un messaggio chiaro
      riguardo alla cooperazione, soprattutto in momenti critici come quello attuale.
  - s: This means that Europe is <v>sending</v> <p>out</p> a signal which does lasting
      damage to the EU’s credibility on matters of fundamental and human rights.
    t: In tal modo l’Europa <a>lancia</a> un segnale che danneggia a lungo termine
      la credibilità della Comunità in materia di diritti fondamentali e diritti dell’uomo.
  - s: 'I think that it is important for us to <v>send</v> <p>out</p> a clear message,
      and I agree completely with Minister Durant here:'
    t: 'Associandomi totalmente al Ministro signora Durant, credo anch’ io che sia
      importante <a>lanciare</a> un chiaro messaggio:'
  - s: Madam President, ladies and gentlemen, I wanted to be present here for this
      important debate today, because Parliament, in particular, needs to <v>send</v>
      <p>out</p> a strong signal regarding the depth of the concern the EU feels about
      the situation and developments in Belarus.
    t: Signora Presidente, onorevoli deputati, oggi ho voluto essere presente a questa
      importante discussione perché il Parlamento, in particolare, ha l’obbligo di
      <a>lanciare</a> un forte segnale sulla profonda preoccupazione che l’UE nutre
      per la situazione e gli sviluppi in Bielorussia.
  - s: The Council believed that it was important first and foremost to react quickly
      and <v>send</v> <p>out</p> a signal.
    t: Il Consiglio ha creduto fosse vitale, per prima cosa, reagire con rapidità
      e <a>lanciare</a> un segnale.
  - s: It is important to arrive at a broad consensus so that we can <v>send</v> <p>out</p>
      a clear signal on this.
    t: È essenziale raggiungere un ampio consenso per poter <a>lanciare</a> un chiaro
      segnale al riguardo.
  - s: We need to be firm, to <v>send</v> <p>out</p> a clear message.
    t: Dobbiamo essere decisi, dobbiamo <a>lanciare</a> un messaggio chiaro.
  - s: We must <v>send</v> <p>out</p> certain positive messages.
    t: Noi dobbiamo <a>lanciare</a> determinati messaggi positivi.
  - s: By giving broad-based support to this amendment, Parliament would be <v>sending</v>
      <p>out</p> a positive message.
    t: Dando ampio appoggio a questo emendamento, il Parlamento <a>lancerebbe</a>
      un segnale positivo.
  - s: One of the most important elements of our work here today, and the vote in
      favour of the Lynne report, has been that it <v>sends</v> <p>out</p> a clear
      message, not just from the 15 countries of the European Union but also from
      the 10 accession countries, that we want to establish common standards and rules.
    t: Uno degli elementi più importanti del nostro lavoro odierno, oltre al voto
      a favore della relazione Lynne, è stato <a>lanciare</a> un chiaro segnale della
      volontà di stabilire standard e regole comuni, non solo da parte dei 15 paesi
      dell’Unione europea ma anche dei 10 paesi candidati.
  - s: By approving the Burtone report the European Parliament would be <v>sending</v>
      <p>out</p> a completely different signal, a signal which could lead to many
      more young people in Europe being drawn into a life of hopelessness, prostitution
      and crime.
    t: Approvando la relazione Burtone, il Parlamento europeo <a>lancerebbe</a> un
      segnale di segno totalmente opposto - un segnale che potrebbe far cadere numerosi
      giovani europei nella disperazione, la prostituzione e la criminalità.
  - s: We were a little disappointed that it has not been possible to <v>send</v>
      <p>out</p> a clear signal on agricultural policy as early as the first reading
      in the Council.
    t: Siamo rimasti un po’ delusi del fatto che non sia stato possibile <a>lanciare</a>
      un chiaro segnale nell’ambito della politica agricola già in sede di prima lettura
      del Consiglio.
  - s: Mr President, ladies and gentlemen, from the Committee on Budgets’ point of
      view, we want to <v>send</v> <p>out</p> two signals to the Council, the Commission,
      the European public and the accession countries today.
    t: Signor Presidente, onorevoli colleghi, la commissione per i bilanci vuole <a>lanciare</a>
      oggi due segnali alla Commissione, al Consiglio, all’opinione pubblica europea
      ed ai paesi candidati all’adesione.
  - s: Let us <v>send</v> <p>out</p> a signal and endorse this report by a broad majority
      in this House.
    t: Vi invito quindi a <a>lanciare</a> un segnale approvando la presente relazione
      con un ampio consenso.
  - s: Let the Council now <v>send</v> <p>out</p> its own signal in Johannesburg,
      starting with a worldwide structural approach to the environmental issue and
      a worldwide structural approach to poverty.
    t: Il Consiglio deve <a>lanciare</a> il proprio messaggio a Johannesburg, adottando
      un approccio strutturale globale sulla questione ambientale e un approccio strutturale
      globale sulla povertà.
  - s: I also hope that the Nice Summit will <v>send</v> <p>out</p> a clear signal
      in this respect.
    t: Mi auguro che questo tema venga affrontato con coraggio in seno al Comitato
      economico e sociale nei prossimi mesi e spero che anche da Nizza venga <a>lanciato</a>
      un chiaro segnale a tale proposito.
  - s: Contrary to what the European Commission is asking, we oppose the idea of reallocating
      appropriations from the Progress programme to the European Microfinance Facility,
      because that would <v>send</v> <p>out</p> a negative message to economic operators.
    t: Diversamente da quanto chiesto dalla Commissione, siamo contrari allo storno
      di risorse da Progress allo strumento europeo di microfinanziamento, perché
      ciò <a>lancerebbe</a> agli operatori economici un segnale sbagliato.
  - s: On the occasion of the forthcoming Olympic Games, Turin has <v>sent</v> <p>out</p>
      a message of hope and peace, presenting itself as a sacred and safe city and
      supporting the Olympic truce even in modern times.
    t: In occasione dei prossimi Giochi olimpici, Torino ha <a>lanciato</a> un messaggio
      di speranza per la pace e si candida come città sacra e sicura, sostenendo la
      tregua olimpica anche in tempi moderni.
  - s: With the WTO Summit in Hong Kong on the horizon, this can <v>send</v> <p>out</p>
      a positive message, which will stand the EU in good stead, and so I should like
      to congratulate Mr Van Hecke on the result of negotiations with the Council
      and Commission.
    t: Con l’approssimarsi del Vertice dell’OMC a Hong Kong, esso può <a>lanciare</a>
      un messaggio positivo che tornerà molto utile all’UE.
  - s: It is a shame that, at the end of the European Year for Combating Poverty -
      in particular, child poverty - Hungary is <v>sending</v> <p>out</p> this kind
      of signal.
    t: È deplorevole che, proprio alla fine dell’Anno europeo per la lotta alla povertà
      (soprattutto infantile) l’Ungheria <a>lanci</a> un segnale del genere.
  - s: The truth is that in recent months Europe, Europe’s governments - beginning
      with, but not only, the French Presidency - have been <v>sending</v> <p>out</p>
      a message that Turkey will not join the European Union.
    t: Non è soltanto un problema della Turchia e del rispetto dei criteri formali
      di adesione, la verità è che negli ultimi mesi, l’Europa, i governi europei,
      hanno <a>lanciato</a> un messaggio, a partire dal Presidente francese, ma non
      solo lui, che la Turchia non entrerà nell’Unione europea.
  - s: The resolution that was approved in this Parliament does not reflect these
      positions and concerns of ours, and even <v>sends</v> <p>out</p> an appeal for
      the current method of Intergovernmental Conferences to be abandoned in future.
    t: La risoluzione votata da questo Parlamento non riflette i nostri orientamenti
      e le nostre preoccupazioni, e <a>lancia</a> implicitamente un appello affinché
      in futuro venga abbandonato l’attuale metodo delle Conferenze intergovernative.
  - s: Mr President, Commissioner Barnier, the clear message regarding change which
      the electorate <v>sent</v> <p>out</p> on 13 June is something which we EU politicians
      must take very seriously indeed.
    t: Signor Presidente, Commissario Barnier, il chiaro messaggio di cambiamento
      <a>lanciato</a> dagli elettori il 13 giugno deve essere preso in seria considerazione
      da noi politici.
  - s: That false message must not be allowed to be <v>sent</v> <p>out</p> from this
      Parliament.
    t: Non dobbiamo permettere che il Parlamento sia usato per <a>lanciare</a> questo
      messaggio fasullo.
  - s: However, I think that awarding the Sakharov Prize to a Cuban for the third
      time in its 20-odd-year history is a lot, and we are <v>sending</v> <p>out</p>
      a political signal that devalues the Sakharov Prize.
    t: in questo modo si <a>lancia</a> un segnale politico sbagliato, che ne sminuisce
      l’importanza.
  - s: If that is the case, and if there is no final agreement on containing biological
      and toxic weapons, what kind of message will it <v>send</v> <p>out</p> to what
      President Bush calls the ’rogue’ states of the world?
    t: Se ciò accadrà, e se non verrà concluso un accordo sulle armi biologiche e
      tossiche, che messaggio <a>lanceremo</a> a quelli che il Presidente Bush chiama
      gli Stati «mascalzoni»?
  - s: This Angola of peace hopes that we will be able to <v>send</v> <p>out</p> new,
      different signs to the new signs with which it is challenging us.
    t: Questa Angola della pace spera che siamo in grado di <a>lanciare</a> nuovi
      segnali in risposta ai nuovi segnali con cui ci invia la sua sfida.
  - s: But I think Parliament would be <v>sending</v> <p>out</p> the wrong message
      if it accepts a voluntary system.
    t: Ma credo ugualmente che il Parlamento, se accettasse un sistema su base volontaria,
      <a>lancerebbe</a> un segnale errato.
  - s: This is <v>sending</v> <p>out</p> a very dangerous message to the applicant
      countries.
    t: A me pare che vengano premiati per la loro irresponsabilità ambientale e per
      la loro lentezza, e questo <a>lancia</a> un messaggio assai pericoloso in direzione
      dei paesi candidati.
  - s: Even if, in the Arab conflict, the European Union has again failed to <v>send</v>
      <p>out</p> a strong political message, it has, nonetheless, supported the government
      of President Abbas and Prime Minister Fayyad over the last two or three years
      and, as such, they have been able to construct the necessary institutions so
      that, by next September, Prime Minister Fayyad will be in a position to ask
      the UN to recognise the independent state of Palestine and I hope that, when
      it does, the European Union will support that request.
    t: Sebbene nel conflitto arabo l’UE non sia riuscita, di nuovo, a <a>lanciare</a>
      un messaggio politico forte, quantomeno negli ultimi due o tre anni ha sostenuto
      il governo del Presidente Abbas e del premier Fayyad;
  - s: Besides, this agenda should <v>send</v> <p>out</p> a signal to the candidate
      countries, and I therefore wish it every success.
    t: L’agenda sociale dovrebbe inoltre <a>lanciare</a> un segnale ai paesi candidati
      e pertanto auguro grande successo all’iniziativa.
  - s: As things stand we are proposing to grant candidate status to a country that
      does not yet fulfil the Copenhagen criteria in any way, shape or form, so as
      to <v>send</v> <p>out</p> a positive signal from Helsinki.
    t: Stiamo per riconoscere lo status di paese candidato - e per <a>lanciare</a>
      così da Helsinki un segnale positivo - ad un paese che ancora non possiede affatto
      i requisiti previsti dai criteri di Copenaghen.
  - s: Our new Parliament is today <v>sending</v> <p>out</p> a new and clear signal
      of vigorous and sustained support for the peace process which must open the
      way to progress, democracy, respect for human rights and hope for the future
      for all people in the region without exception.
    t: Il nostro neoeletto Parlamento <a>lancia</a> oggi un nuovo, chiaro messaggio
      di deciso e permanente appoggio al processo di pace, che dovrà spianare la strada
      al progresso, alla democrazia, al rispetto dei diritti umani e alla speranza
      in un futuro migliore per tutti i popoli della regione, nonché, non da ultimo,
      per la coesistenza pacifica fra Israele e lo Stato palestinese indipendente.
  - s: Montenegro is in great danger, especially from Belgrade, and I think we should
      <v>send</v> <p>out</p> this signal.
    t: Il Montenegro è attualmente esposto a un grave pericolo, rappresentato, tra
      l’altro, proprio da Belgrado e a mio parere è necessario <a>lanciare</a> questo
      segnale.
  - s: At the same time, the Brazilian President has continued to <v>send</v> <p>out</p>
      messages of confidence to investors.
    t: contemporaneamente, il Presidente brasiliano ha continuato a <a>lanciare</a>
      messaggi di fiducia agli investitori.
  - s: It is now necessary, more than ever before, to <v>send</v> <p>out</p> a cry
      of alarm, a ‘democracy SOS’.
    t: È più che mai necessario <a>lanciare</a> un grido d’allarme, un «S.O.S. democrazia».
  - s: I mainly want to explain the logic behind the political message we want to
      <v>send</v> <p>out</p>.
    t: Tuttavia, essendo tale elenco contenuto nella relazione e nella risoluzione
      della commissione per l’ambiente, non ne darò lettura qui in quanto desidero
      soprattutto analizzare la logica del segnale politico che intendiamo <a>lanciare</a>.
  - s: In doing so, it is <v>sending</v> <p>out</p> a revolting signal to the Convention
      on the Future of Europe.
    t: Il messaggio <a>lanciato</a> alla Convenzione sul futuro dell’Europa è pertanto
      pessimo e, io e i miei colleghi, ci siamo rifiutati di partecipare a questa
      cattiva azione.
  - s: 'In any case, this debate must <v>send</v> <p>out</p> a clear message:'
    t: 'In ogni caso, questa discussione deve <a>lanciare</a> un chiaro messaggio:'
  - s: To demand, as proposed in the report, that the Member States use a directive
      or some other form of legislation both to adjust prices and to offer tax deductions
      for domestic services would, however, be to <v>send</v> <p>out</p> a completely
      wrong signal.
    t: Tuttavia, fare ciò che la relazione chiede, ossia imporre agli Stati membri
      mediante una direttiva o altro atto di legge di uniformare i prezzi e di disporre
      detrazioni fiscali, equivale a <a>lanciare</a> un segnale sbagliato.
  - s: The preceding presidency, the Austrian Presidency, <v>sent</v> <p>out</p> and
      followed very specific signals in regard to enlargement.
    t: Il suo predecessore alla Presidenza, il Presidente del Consiglio austriaco,
      proprio sulla questione dell’ampliamento ha deliberatamente <a>lanciato</a>
      e imposto alcuni segnali.
  - s: I fear that in behaving as he has done today, the President-in-Office of the
      Council, who spoke out against exclusion earlier on, is guilty of that very
      thing I therefore refuse to give my opinion on the programme of the French Council
      Presidency, owing to a suspected lack of interest, and I regret that such a
      signal has been <v>sent</v> <p>out</p> at the beginning of the Council Presidency.
    t: Rinuncio pertanto a esporre la mia posizione sul programma della Presidenza
      del Consiglio francese, che evidentemente non suscita alcun interesse, e deploro
      che venga <a>lanciato</a> un tale segnale proprio all’inizio della Presidenza.
  - s: Narrowing the gap with Turkey in fact means <v>sending</v> <p>out</p> an important
      message to the moderate Muslim world, one that can overcome the extremes of
      fundamentalism and can initiate a dialogue or a meeting of religions and cultures.
    t: Accorciare le distanze con la Turchia significa infatti <a>lanciare</a> un
      messaggio importante al mondo mussulmano moderato, capace di superare gli estremismi
      dell’integralismo e di aprire il dialogo o il confronto tra le religioni e le
      culture.
  - s: Mr President, I understand the purpose of this directive and the message that
      you wish to <v>send</v> <p>out</p> to other countries.
    t: Signor Presidente, comprendo lo scopo della direttiva e il messaggio che si
      intende <a>lanciare</a> agli altri paesi.
  - s: It makes no sense to <v>send</v> <p>out</p> the message that the citizen is
      the criminal even when they are not acting for commercial purposes and their
      activities are not of any scale.
    t: Non ha senso <a>lanciare</a> il messaggio che il cittadino sia il criminale
      anche quando non agisce a fini commerciali e la sua attività è trascurabile.
  - s: It needs to <v>send</v> <p>out</p> clear messages, such as the one we were
      expecting from Baroness Ashton.
    t: L’Europa si deve svegliare, deve aprire gli occhi, e compiere fatti concreti,
      <a>lanciare</a> messaggi chiari, per esempio quello che ci attendevamo dalla
      signora Ashton, che poteva per esempio riprendere e citare le parole ispirate
      di Papa Benedetto che pochi giorni fa, nella giornata della pace, ha ricordato
      che la negazione della libertà religiosa è offesa a Dio e alla dignità umana,
      è una minaccia alla sicurezza e alla pace.
