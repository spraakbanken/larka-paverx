      - I regard Article 6 as very important, and I also hope that this House will
      reject any attempts at watering it down.
    t: A este respeito - e no que respeita à forma como nos permite <a>enviar</a>
      um sinal muito forte e claro sobre a protecção do ambiente -, considero o artigo
      6º muito importante e espero igualmente que esta Assembleia rejeite quaisquer
      tentativas de o diluir.
  - s: We need to <v>send</v> <p>out</p> a strong message about smoking to the 370
      million consumers of the European Union and we are going to give our children
      and smokers all the necessary public warnings about the health dangers of cigarette
      smoking.
    t: Temos de <a>enviar</a> uma mensagem vigorosa sobre o tabagismo aos 370 milhões
      de consumidores na União Europeia e vamos fazer às nossas crianças e aos fumadores
      todas as advertências públicas necessárias acerca dos perigos para a saúde que
      resultam de fumar cigarros.
  - s: In relation to the idea that we all have to share the burden of quotas, that
      immigrants are a burden, that we must all spread this burden, that immigrants
      are not people at all, that they are basically problems, this report <v>sends</v>
      <p>out</p> completely the wrong signals.
    t: No que se refere à ideia de que todos temos de partilhar o encargo dos contingentes,
      de que os imigrantes representam um encargo, de que temos de distribuir este
      encargo por todos, de que os imigrantes não são pessoas, mas são basicamente
      problemas, este relatório <a>envia</a> sinais totalmente errados.
  - s: I voted in favour of the Brok report on enlargement because I believe that
      plenary should <v>send</v> <p>out</p> a positive signal to the 10 countries
      applying for membership of the European Union.
    t: Votei a favor do relatório Brok sobre o alargamento porque considero que o
      plenário deveria <a>enviar</a> um sinal positivo aos 10 países candidatos à
      adesão à União Europeia.
  - s: Let us adopt this directive tomorrow and <v>send</v> <p>out</p> a clear signal
      that there really is such a thing as a social Europe!
    t: Adoptemos esta directiva amanhã e <a>enviemos</a> um sinal claro de que existe
      realmente uma Europa social.
  - s: The Damião report <v>sends</v> <p>out</p> a positive signal for biotechnology,
      but it also makes clear where we need better rules than currently exist.
    t: O relatório Damião <a>envia</a> um sinal positivo para a biotecnologia, mas
      torna também claro onde necessitamos de regras melhores do que aquelas que existem
      actualmente.
  - s: Unless these amendments are supported tomorrow a strong message will be <v>sent</v>
      <p>out</p> that metering and water rates should be implemented for households
      right across the European Union states.
    t: Caso não aprovemos amanhã estas alterações, estaremos a <a>enviar</a> um sinal
      concreto de que a introdução de contadores e taxas de utilização da água serão
      uma realidade em todos os lares dos Estados-Membros da União Europeia.
  - s: It would be to <v>send</v> <p>out</p> the wrong signals both to European industry
      and to the European people.
    t: Estariam, assim, a ser <a>enviados</a> sinais errados, quer para a indústria
      europeia, quer para a população europeia.
  - s: With this resolution, Parliament is <v>sending</v> <p>out</p> two separate
      messages.
    t: Através desta resolução, o Parlamento Europeu <a>envia</a> duas mensagens distintas.
  - s: The European Parliament, as the Union’s only elected body, must at some point
      speak up for Europe’s citizens and <v>send</v> <p>out</p> a message denouncing
      this policy and demanding that it should be reversed by voting against this
      austerity budget directed against the peoples of Europe.
    t: O Parlamento Europeu, sendo o único órgão eleito da União, deve de alguma forma
      expressar os desejos dos cidadãos europeus e <a>enviar</a> uma mensagem substancial
      de condenação desta política, exigir a inversão desta política, votando contra
      este orçamento antipopular de austeridade.
  - s: Many actions can still be deployed to <v>send</v> <p>out</p> a strong signal
      to European livestock breeders.
    t: Ainda é possível desencadear muitas medidas para <a>enviar</a> um sinal forte
      aos criadores de gado europeus.
  - s: This is a bad signal to be <v>sending</v> <p>out</p> on the eve of the G20
      summit chaired by Nicolas Sarkozy.
    t: Este é um mau sinal para <a>enviar</a> na véspera da cimeira do G20, presidida
      por Nicolas Sarkozy.
  - s: There are programmes available through which companies can harvest names from
      the Web and <v>send</v> <p>out</p> vast amounts of e-mail to companies.
    t: Já existem programas através dos quais as companhias podem recolher nomes da
      rede e <a>enviar</a> quantidades imensas de correio electrónico a outras companhias.
  - s: 'If the year 2000 does have great symbolic value, let us seriously and genuinely
      use it to <v>send</v> <p>out</p> this universal message:'
    t: 'Se este ano de 2000 tem um grande valor simbólico, aproveitemo-lo, efectivamente,
      com seriedade, para <a>enviar</a> esta mensagem de carácter universal:'
  - s: If this decision on a moratorium were actually to be taken at the next United
      Nations General Assembly, I think we would have <v>sent</v> <p>out</p> a positive
      message to all the countries of the world and we would also have raised a problem
      in those countries which refuse to tackle this subject in a decisive way.
    t: Se esta decisão no sentido de uma moratória for, efectivamente, aprovada na
      próxima Assembleia Geral, penso que estaremos a <a>enviar</a> uma mensagem positiva
      a todos os países do mundo e também a levantar um problema nos países que se
      recusam a tratar com firmeza esta questão.
  - s: We must not <v>send</v> <p>out</p> the wrong message.
    t: Não devemos <a>enviar</a> mensagens erradas.
  - s: I hope that Europe, with the Swedish Presidency, can <v>send</v> <p>out</p>
      a clear message to Iran in general, indicating that the non-negotiable values
      of the right to life, human dignity and the freedom of choice cannot be separated
      from the development of bilateral relations and that, in particular, it can
      make it clear that the State of Israel’s right to exist is non-negotiable and
      that Europe, which has lived through the Holocaust on its own territory, will
      not allow a second holocaust of the State and the people of Israel.
    t: Espero que a Europa, com a Presidência sueca, possa <a>enviar</a> uma mensagem
      clara ao Irão, indicando, num plano geral, que os valores inegociáveis do direito
      à vida, da dignidade humana e da liberdade de escolha são inseparáveis do desenvolvimento
      de relações bilaterais, e, num plano específico, que o direito do Estado de
      Israel à existência não é negociável e que a Europa, que conheceu o Holocausto
      no seu próprio território, não irá permitir um segundo holocausto do Estado
      e do povo de Israel.
  - s: I am greatly concerned - as I am sure others are - about the message that this
      <v>sends</v> <p>out</p> to acceding states on the eve of enlargement concerning
      the way we conduct our business and the way we expect Member States to adhere
      to Community law.
    t: Estou profundamente preocupada - e tenho a certeza de que outras pessoas também
      o estarão - com a mensagem que isto <a>envia</a> ao países aderentes, na véspera
      do alargamento, relativamente ao modo como conduzimos os nossos negócios e ao
      modo como esperamos que os Estados-Membros adiram ao direito comunitário.
  - s: This would be to <v>send</v> <p>out</p> the wrong message to industry.
    t: Seria <a>enviar</a> uma mensagem errada à indústria automóvel.
  - s: I feel particularly pleased that we have achieved our aim of <v>sending</v>
      <p>out</p> a strong political message to the youth of Europe through the reinforcement
      of the Socrates, YOUTH and Leonardo programmes.
    t: Sinto-me particularmente satisfeito por termos alcançado o objectivo de <a>enviar</a>
      uma mensagem política forte aos jovens europeus através do reforço dos programas
      Socrates, Juventude e Leonardo.
  - s: This is a particularly important message to <v>send</v> <p>out</p> at a time
      when the debate on the 2007-2013 Financial Perspective is ongoing, and when
      the positions of the Council and Parliament on this matter are unfortunately
      very different.
    t: É uma mensagem particularmente importante <a>enviada</a> quando está em curso
      o debate sobre as Perspectivas Financeiras 2007-2013, e quando as posições do
      Conselho e do Parlamento sobre este dossiê são, lamentavelmente, muito diferentes.
  - s: Budgetary cuts, such as those planned in Thuringia, for example, <v>send</v>
      <p>out</p> the wrong message.
    t: Cortes orçamentais como aqueles que estão previstos na Turíngia, por exemplo,
      <a>enviam</a> a mensagem errada.
  - s: It <v>sends</v> <p>out</p> a message of resistance and counterattack to the
      millions of workers, unemployed and small and medium-sized farms and to all
      the victims of the capitalist world order which the WTO wishes to impose.
    t: <a>Envia</a> uma mensagem de resistência e de oposição aos milhões de trabalhadores,
      de desempregados, de pequenos e médios agricultores, a todas as vítimas da ordem
      mundial capitalista que a OMC quer impor.
  - s: You have the power to <v>send</v> <p>out</p> a strong message to our citizens
      that we are now building a citizens’ Europe, a social Europe, to demonstrate
      to both our citizens and the world around us that the EU is prepared to take
      responsibility for global justice, human rights and the global environment and
      to demonstrate the power we have with our votes to send out the message that
      European citizens are expecting of this Parliament.
    t: Tem o poder de <a>enviar</a> uma mensagem clara aos nossos concidadãos de que
      estamos a construir uma Europa dos cidadãos, uma Europa social, de demonstrar
      aos nossos concidadãos e ao resto do mundo que a UE está disposta a assumir
      a responsabilidade pela justiça mundial, os direitos humanos e o ambiente do
      Planeta e de mostrar o poder que os nossos votos nos dão para enviar a mensagem
      que os cidadãos europeus esperam deste Parlamento.
  - s: You have the power to send out a strong message to our citizens that we are
      now building a citizens’ Europe, a social Europe, to demonstrate to both our
      citizens and the world around us that the EU is prepared to take responsibility
      for global justice, human rights and the global environment and to demonstrate
      the power we have with our votes to <v>send</v> <p>out</p> the message that
      European citizens are expecting of this Parliament.
    t: Tem o poder de enviar uma mensagem clara aos nossos concidadãos de que estamos
      a construir uma Europa dos cidadãos, uma Europa social, de demonstrar aos nossos
      concidadãos e ao resto do mundo que a UE está disposta a assumir a responsabilidade
      pela justiça mundial, os direitos humanos e o ambiente do Planeta e de mostrar
      o poder que os nossos votos nos dão para <a>enviar</a> a mensagem que os cidadãos
      europeus esperam deste Parlamento.
  - s: Finally, concerning audits of research bodies in Europe, I am pleased that
      the European Parliament has reinforced the message that we <v>sent</v> <p>out</p>
      to the Commission not to question in a harsh and often unfounded manner funding
      in relation to international audit standards.
    t: Por fim, no que respeita a auditorias de organismos de investigação na Europa,
      congratulo-me pelo facto de o Parlamento Europeu ter reforçado a mensagem que
      <a>enviámos</a> à Comissão, para que não ponha em causa, de forma severa e muitas
      vezes infundada, o financiamento em relação às normas internacionais de auditoria.
  - s: If we fail to adopt, in a simple joint motion for a resolution, a firm position
      in favour of a complete ban on the use of cyanide mining technologies in the
      European Union, then the message that we are <v>sending</v> <p>out</p> to the
      European Commission becomes meaningless for the future.
    t: Se não adoptarmos uma postura firme a favor da proibição geral da utilização
      de tecnologias com recurso a cianeto na indústria mineira da União Europeia
      numa simples proposta de resolução comum, a mensagem que <a>enviamos</a> à Comissão
      Europeia perderá o seu sentido em termos de futuro.
  - s: I must also mention that in the light of these challenges, after 2013 the CAP
      must <v>send</v> <p>out</p> strong signals and provide answers to the concerns
      of both the rural community and wider society through a strong, sustainable,
      well-funded, credible and multi-functional food policy.
    t: Devo também referir que, à luz destes reptos, depois de 2013, a PAC deve <a>enviar</a>
      sinais bem claros e facultar respostas às preocupações tanto da comunidade rural
      como de toda a sociedade, através de uma política alimentar sólida, sustentável,
      com um financiamento avultado, credível e multi-funcional.
  - s: The Chinese authorities are <v>sending</v> <p>out</p> a different signal to
      the world, indicating that there is no democracy or openness in their country.
    t: As autoridades chinesas estão a <a>enviar</a> sinais diferentes para o resto
      do mundo, indicando que não existe democracia nem abertura no seu país.
  - s: Mr President, demonstrations by farmers in Greece, together with other demonstrations
      in Europe, are <v>sending</v> <p>out</p> important messages of change in current
      perceptions about farming and the food issue, by demanding the reform of European
      and national policies.
    t: Senhor Presidente, as manifestações de agricultores na Grécia, juntamente com
      outras manifestações na Europa, estão a <a>enviar</a> importantes mensagens
      de mudança nas actuais percepções sobre a agricultura e a questão dos produtos
      alimentares, exigindo a reforma das políticas europeias e nacionais.
  - s: I did so because I think that Parliament must <v>send</v> <p>out</p> a strong
      signal, with this vote, in favour of non-discrimination, and there are certainly
      other much more important factors than those that have just been mentioned.
    t: Fi-lo porque penso que, com esta votação, o Parlamento deve <a>enviar</a> um
      sinal forte a favor da não discriminação, e há com certeza outros factores muito
      mais importantes do que aqueles que acabam de ser referidos.
  - s: Although we are only involved in a consultation procedure, we must <v>send</v>
      <p>out</p> a clear political message from the European Parliament at this time
      of economic uncertainty.
    t: Embora estejamos apenas envolvidos num processo de consulta, neste momento
      de incerteza económica cumpre-nos <a>enviar</a> uma mensagem política clara
      a partir do Parlamento Europeu.
  - s: I would also like to point out here that if we suppress or attempt to suppress
      this programme we would <v>send</v> <p>out</p> a very bad signal at this very
      delicate moment in time, when many Europeans do not have enough to eat.
    t: Gostaria também de assinalar aqui que se suprimíssemos ou pretendêssemos suprimir
      este programa estaríamos a <a>enviar</a> um péssimo sinal num momento tão delicado,
      em que muitos europeus não têm alimentos suficientes.
  - s: Mr Weber, you yourself told me personally just last week that it was not about
      the substance but about <v>sending</v> <p>out</p> a political signal.
    t: Senhor Deputado Weber, ainda na semana passada o senhor mesmo me disse pessoalmente
      que aquilo que realmente importa não é o conteúdo, mas <a>enviar</a> um sinal
      político.
  - s: We do believe, however, that it is important to <v>send</v> <p>out</p> the
      message that Europe is interested in creating a European transport system.
    t: Consideramos de facto, no entanto, que é importante <a>enviar</a> a mensagem
      de que a Europa está interessada em criar um sistema de transportes europeu.
  - s: I must remind you that the most powerful weapon at the disposal of any parliament
      is the spoken word and, in my opinion, we can <v>send</v> <p>out</p> three messages.
    t: Queria recordar a todos que a arma mais efectiva dos parlamentos é a palavra
      e que podemos, a meu ver, <a>enviar</a> três mensagens.
  - s: firstly because this type of legal provision is always established with reference
      to a limited period of time and, secondly, and more importantly, because the
      adoption of an extension for an indefinite period could be interpreted as a
      weakening of our commitment to reach an agreement, thereby <v>sending</v> <p>out</p>
      an incorrect message at a time when both we and our partners are stepping up
      the pressure on the United States to ratify the agreements as soon as possible.
    t: a primeira reside no facto de este tipo de disposições jurídicas dever ser
      sempre estabelecido com referência a um período de tempo limitado, e a segunda,
      de maior peso, é que o facto de se adoptar uma prorrogação por um período de
      tempo indefinido poderia ser interpretado como um afrouxamento do compromisso
      da União no sentido de alcançar um acordo, <a>enviando</a><a>-se</a> assim uma
      mensagem equívoca numa altura em que, tanto nós como os nossos parceiros, estamos
      a exercer pressão para que os Estados Unidos ratifiquem os acordos o mais rapidamente
      possível.
  - s: We have decided to support this resolution, however, as - following yesterday’s
      lengthy discussion - we believe that it is right and vital to adopt it now,
      and that it is necessary for us, for the European Parliament as an institution,
      to <v>send</v> <p>out</p> such signals.
    t: Contudo, decidimos apoiar esta proposta de resolução, uma vez que - na sequência
      do longo debate de ontem - acreditamos que é correcto e vital adoptá-la agora
      e que é necessário para nós, para o Parlamento Europeu enquanto instituição,
      <a>enviar</a> semelhantes sinais.
  - s: I would like to use the two or three minutes I have to simply <v>send</v> <p>out</p>
      a message.
    t: Gostaria de aproveitar os dois ou três minutos de que disponho para <a>enviar</a>
      uma simples mensagem.
  - s: It is important that the statements made in this House are not just made in
      a vacuum and that we <v>send</v> a message <p>out</p> to the wider world that
      we in the European Parliament are willing to be visionary and to bring the world
      into the 21st century by guaranteeing equality of rights for all;
    t: pelo contrário, devemos <a>enviar</a> uma mensagem a todo o mundo manifestando
      que estamos determinados, enquanto Parlamento Europeu, a ser visionários e a
      conduzir o mundo rumo ao século XXI na garantia da plena igualdade de direitos
      de todos os seres humanos, bem como, muito particularmente, a pôr em execução
      programas especiais de protecção das vítimas de violência.
  - s: This House must <v>send</v> <p>out</p> a clear signal here today that we in
      the European Parliament, representing the citizens, want them to work in good
      faith.
    t: Importa igualmente que o Parlamento Europeu, face à nossa preocupação pelo
      fracasso da Conferência sobre o Desarmamento em cumprir o prazo para a conclusão
      das referidas negociações, <a>envie</a> nesta data, em representação dos cidadãos,
      um claro sinal instando os membros da referida conferência a prosseguirem de
      boa fé os seus trabalhos, acelerando-os na medida do possível.
  - s: Following the elections in Slovenia last weekend we also want to <v>send</v>
      <p>out</p> a European signal to that country.
    t: Após as eleições do passado fim de semana na República da Eslovénia, gostaríamos
      agora de <a>enviar</a> também uma mensagem europeia a este país.
  - s: However, in addition to ensuring compliance with what has already been agreed
      and encouraging the implementation of the measures adopted, the Pittsburgh Summit
      must <v>send</v> <p>out</p> a clear political message.
    t: Contudo, para além de vigiar o cumprimento do que já foi acordado e de estimular
      a aplicação das medidas adoptadas, a Cimeira de Pittsburgh deverá <a>enviar</a>
      uma mensagem política clara.
  - s: This report is especially important and useful at this particular time, because
      this is a time when we are facing the challenge of how to <v>send</v> <p>out</p>
      a message of hope in a situation that seems completely hopeless.
    t: Este relatório é especialmente importante e útil neste momento específico,
      porque nesta altura enfrentamos o desafio de saber como é que vamos <a>enviar</a>
      uma mensagem de esperança numa situação que parece ser completamente desesperada.
  - s: I think a very important message is <v>sent</v> <p>out</p> by the European
      Institute of Technology.
    t: Considero que o Instituto Europeu de Tecnologia está a <a>enviar</a> uma mensagem
      muito importante.
  - s: It also <v>sends</v> <p>out</p> a message to the region that we are prepared
      to stay the course.
    t: 'A aprovação do plano <a>envia</a> igualmente uma mensagem para a região:'
  - s: That is the signal we must <v>send</v> <p>out</p>.
    t: É esse o sinal que devemos <a>enviar</a>.
  - s: We need to <v>send</v> <p>out</p> a signal that we are in it for the long haul
      - not least for the sake of the women and children, as many Members have mentioned.
    t: Precisamos de <a>enviar</a> um sinal de que estamos envolvidos nisto a longo
      prazo - sobretudo em nome das mulheres e crianças, como muitos deputados referiram.
  - s: The unproductive results of this essential beautification of what is a wholly
      reprehensible and censurable situation are now obvious and, with all due respect
      Mr President-in-Office, even the most dreamy apologists of the lenient treatment
      of and attempts at rapprochement with Turkey must be disappointed, because not
      even the positive messages which have been <v>sent</v> <p>out</p> for years
      have resulted in a correspondingly positive response from Turkey, nor has European
      tolerance been duly appreciated by the Turkish establishment which, on the contrary,
      has taken it - and perhaps rightly so - as encouragement and acceptance of its
      policy, whereas if the European position had been expressed earlier with the
      same courageous honesty of the Oostlander report, perhaps the prospects of the
      so-called European orientation of Turkey would be more auspicious and there
      would be fewer reasonable reservations and doubts as to the extent to which
      this country is legally entitled to be even a candidate for integration into
      the European family.
    t: Os resultados deste embelezamento essencial daquilo que é uma situação totalmente
      repreensível e censurável estão agora bem patentes e, com todo o devido respeito
      pelo Senhor Presidente em exercício, até os defensores mais idealistas do tratamento
      indulgente e das tentativas de reaproximação com a Turquia devem estar desapontados,
      porque nem mesmo as mensagens positivas <a>enviadas</a> durante anos provocaram
      a correspondente resposta positiva da Turquia, nem a tolerância europeia foi
      devidamente apreciada pelo status quo turco que, ao invés, a tomou - e talvez
      com razão - como um encorajamento e aceitação da sua política.
  - s: We have been discussing this Treaty very earnestly for weeks and months and
      it is now time to <v>send</v> <p>out</p> a clear signal as to whether the majority
      of this House is in favour or against it.
    t: Durante semanas e meses, debatemos este Tratado com muita seriedade e agora
      é altura de <a>enviarmos</a> um sinal claro sobre se a maioria desta Assembleia
      é a favor ou contra o mesmo.
  - s: Over 2, 000 letters and questionnaires were <v>sent</v> <p>out</p> to partners
      in the regions and I engaged in over twentyfive hours of hearings in nine different
      places across the UK.
    t: Foram <a>enviadas</a> mais de 2 000 cartas e questionários aos parceiros regionais
      e realizei mais de vinte e cinco horas de audições, em nove regiões diferentes
      do Reino Unido.
  - s: The interactive computer discs prepared by the government for applicants were
      not <v>sent</v> <p>out</p> from the Department of Education and Employment until
      14 February with a closing date for applicants of 10 March.
    t: As disquetes interactivas preparadas este ano pelo governo para apresentação
      das candidaturas só foram <a>enviadas</a> pelo Departamento de Educação e Emprego
      a 14 de Fevereiro, quando o prazo de apresentação das candidaturas terminava
      a 10 de Março.
  - s: The EU would be <v>sending</v> <p>out</p> a very poor signal if we were to
      sign an agreement with a country that, at the same time, is infringing its people’s
      fundamental human rights.
    t: A UE estaria a <a>enviar</a> um sinal extremamente negativo ao assinar um acordo
      com um país que, ao mesmo tempo, está a violar os direitos humanos fundamentais
      dos seus cidadãos, devendo a UE também, justamente pelos mesmos motivos, tomar
      medidas com vista a suspender os acordos comerciais com Israel.
  - s: This orderly procedure <v>sends</v> <p>out</p> the right signals to the public.
    t: Este procedimento ordeiro <a>envia</a> os sinais mais correctos ao público.
  - s: Therefore, the European Parliament should <v>send</v> <p>out</p> a clear message
      for their release.
    t: Por conseguinte, o Parlamento Europeu deve <a>enviar</a> uma mensagem clara
      para a sua libertação.
  - s: There is one thing that we must do, and that we must hope the European Council
      will do, namely, to <v>send</v> <p>out</p> a message of solidarity with Greece
      and a message of responsibility regarding the issue of economic governance.
    t: Há uma coisa que devemos fazer, e que temos de ter esperança que o Conselho
      europeu faça, que é <a>enviar</a> uma mensagem de solidariedade à Grécia e uma
      mensagem de responsabilidade relacionada com a questão da governação económica.
  - s: This debate does not impose any legal requirements upon Member States but if
      the messages we <v>send</v> <p>out</p> today are heard strongly across Europe,
      they will have serious implications for vital areas of medical research in the
      future.
    t: Este debate não impõe quaisquer exigências jurídicas aos Estados-Membros, mas
      se a mensagem que <a>enviarmos</a> hoje for ouvida em toda a Europa, terá, de
      futuro, sérias implicações em áreas vitais da investigação médica.
  - s: Nonetheless, I think that the proposed recommendation is an important step
      towards protecting both public health and the personal health of users and that
      we are <v>sending</v> <p>out</p> the right political message;
    t: 'No entanto, penso que a recomendação proposta é um passo importante com vista
      à protecção tanto da saúde pública como da saúde pessoal dos consumidores e
      que estamos a <a>enviar</a> a mensagem política correcta:'
  - s: For both criminals and the general public, a softening of the penalties would
      mean <v>sending</v> <p>out</p> the wrong message, that society takes a less
      serious view of drug crime.
    t: Quer para os criminosos, quer para o público em geral, a atenuação das penas
      a aplicar equivaleria a <a>enviar</a> uma mensagem errada, a saber que a sociedade
      vê os crimes relacionados com a droga de forma menos gravosa.
  - s: Mr President, Commissioner, from left to right in this House, there is a consensus,
      and this time it is not a weak consensus, but a genuinely strong signal <v>sent</v>
      <p>out</p> to the Commission.
    t: Senhor Presidente, da esquerda à direita deste hemiciclo, existe um consenso
      e, desta vez, não é um consenso frágil, é de facto um sinal forte que é <a>enviado</a>
      à Comissão.
  - s: This lunchtime, the European Parliament <v>sent</v> <p>out</p> a signal of
      unutterable weakness by rejecting a resolution that refused to add a health
      claim on foods intended for infants under 12 months with 328 votes for and 323
      against, but with an absolute majority of 369 votes being required.
    t: A esta hora do almoço, o Parlamento Europeu <a>envia</a> um sinal de fraqueza
      inqualificável ao rejeitar uma resolução que proíbe que figure uma alegação
      de saúde nos alimentos para lactentes com menos de 12 meses, com 328 votos a
      favor e 323 contra, mas com uma maioria absoluta de 369 votos exigidos.
  - s: 'This report <v>sends</v> <p>out</p> a powerful message:'
    t: 'Este relatório <a>envia</a> uma mensagem poderosa:'
  - s: It would <v>send</v> <p>out</p> an important signal, regardless of the question
      of powers, if we could agree on the issue of increased safety with a large majority.
    t: Estaríamos a <a>enviar</a> um sinal importante, independentemente da questão
      das competências, se pudéssemos chegar a acordo sobre a questão da segurança
      por grande maioria.
  - s: However, if we can manage to agree on more safety and more Europe, we will
      be <v>sending</v> <p>out</p> a signal to the Member States.
    t: Porém, se conseguirmos chegar a um acordo que vá no sentido de mais segurança
      e mais Europa, estaremos a <a>enviar</a> um sinal aos Estados-Membros.
  - s: I believe that the international community is <v>sending</v> <p>out</p> this
      message very strongly now to countries that use violence against their citizens.
    t: Em minha opinião, a comunidade internacional está agora a <a>enviar</a> esta
      mensagem de uma forma muito veemente aos países que usam a violência contra
      os seus cidadãos.
  - s: To make this country wait even longer would be to <v>send</v> <p>out</p> the
      wrong signals.
    t: Obrigar o país a esperar ainda mais <a>enviará</a> um sinal errado.
  - s: We therefore need to <v>send</v> <p>out</p> a clear signal, Madam President,
      that this cannot and should not be allowed to happen!
    t: Temos, pois, de <a>enviar</a> um sinal claro, Senhora Presidente, de que não
      se pode nem deve permitir que isto aconteça!
  - s: We need to <v>send</v> <p>out</p> a clear signal to the new leaders that crimes
      of this kind must be investigated and punished.
    t: Temos de <a>enviar</a> aos novos líderes um sinal claro de que crimes como
      estes têm de ser investigados e punidos.
  - s: The European Parliament and the European Union as a whole must <v>send</v>
      <p>out</p> a clear message condemning the murders and all who participate in
      committing such crimes.
    t: O Parlamento Europeu e a União Europeia, como um todo, deverão <a>enviar</a>
      uma mensagem clara em que se condenem os assassínios e todos os que participem
      na prática destes crimes.
  - s: I fear, though, that Amendment No 22 could, today, politically speaking, <v>send</v>
      <p>out</p> the wrong message.
    t: Receio, no entanto, que hoje a alteração 22 possa, falando em termos políticos,
      <a>enviar</a> a mensagem errada.
  - s: Parliament’s adoption of this proposal today would <v>send</v> <p>out</p> a
      very important message in the debate on the future shape of cohesion policy.
    t: A adopção desta proposta pelo Parlamento no dia de hoje <a>enviaria</a> uma
      mensagem muito importante no debate sobre a futura forma da política de coesão.
  - s: It is <v>sending</v> <p>out</p> a message of resistance and counterattack to
      the millions of workers, unemployed, small and medium-sized farmers and other
      victims of the capitalist world order which the WTO is trying to impose.
    t: <a>Envia</a> uma mensagem de resistência e de oposição aos milhões de trabalhadores,
      desempregados, pequenos e médios agricultores, a todas as vítimas da ordem mundial
      capitalista que a OMC quer impor.
  - s: This presents us with a great opportunity to <v>send</v> <p>out</p> a very
      strong message to those people who are putting their own capital at risk that
      we are willing to act with them as joint partners in creating new enterprises,
      new jobs and, in particular, new economic wealth.
    t: Esta circunstância abre-nos uma grande oportunidade de <a>enviarmos</a> uma
      mensagem forte a estas pessoas que estão a arriscar o seu capital, para lhes
      dizermos que estamos dispostos a desempenhar o papel de parceiros na criação
      de novas empresas, de novos postos de trabalho e, em particular, de novas fontes
      de riqueza económica.
  - s: It is <v>sending</v> <p>out</p> a message to the rest of the world that not
      even experienced journalists are welcome or safe in Gaza.
    t: Está a <a>enviar</a> uma mensagem ao resto do mundo de que nem mesmo os jornalistas
      experientes são bem-vindos ou estão seguros em Gaza.
  - s: That leaves nothing to be desired in terms of clarity and I ask that the passage
      mentioned not be deleted from the resolution so that this House <v>sends</v>
      <p>out</p> a clear signal.
    t: Dificilmente se poderia ser mais claro e por isso peço para que este excerto
      da resolução não seja retirado, permitindo que este Parlamento <a>envie</a>
      um sinal claro.
  - s: I believe that by supporting the Committee on the Environment, Public Health
      and Food Safety’s proposal to reduce pesticide use by 20% in Europe, we are
      <v>sending</v> <p>out</p> a strong message.
    t: Penso que, ao apoiarmos a proposta da Comissão do Ambiente, da Saúde Pública
      e da Segurança Alimentar que visa reduzir em 20% o uso de pesticidas na Europa,
      estamos a <a>enviar</a> uma mensagem forte sobre a necessidade de reforçar os
      controlos com vista a uma utilização racional dos pesticidas e, acima de tudo,
      promover a investigação de métodos fitofarmacêuticos alternativos mais seguros.
  - s: This was a unanimous decision, Madam President, Commissioner, representing
      what are, in essence, identical views shared by the members of the Committee
      on Agriculture, which I have the honour of chairing, and expressing our desire
      to <v>send</v> <p>out</p> a strong signal to the Council and the Commission
      at a sensitive time for an extremely important sector for European agriculture.
    t: Foi uma decisão tomada por unanimidade, Senhora Presidente, Senhora Comissária,
      revelando uma significativa convergência de pontos de vista dos membros da Comissão
      da Agricultura, a que tenho a honra de presidir, e manifestando a nossa vontade
      de <a>enviar</a> um sinal forte ao Conselho e à Comissão num momento delicado
      de um sector importantíssimo para a agricultura europeia.
  - s: or, worse still, are we using energy security and these projects, like Nabucco
      or Desertec, as excuses to <v>send</v> <p>out</p> messages to other regions
      of the world or other countries?
    t: Estamos a falar das pessoas, das pessoas a quem temos de garantir o acesso
      igual à energia e garantir a segurança para que não fiquem sem energia durante
      o Inverno, estamos a falar das relações de força entre grandes potências, afinal,
      ou, pior do que isso, estamos a usar a segurança energética e estes projectos,
      como o Nabucco ou o Desertec, enquanto pretextos para <a>enviar</a> recados
      a outras regiões do mundo ou a outros países?
  - s: If it is to <v>send</v> <p>out</p> messages, with what moral authority are
      we doing so?
    t: Se é para <a>enviar</a> recados, com que autoridade moral é que o fazemos?
  - s: Parliament, including its Committee on Budgets, is committed to and in favour
      of this enlargement, and we do not wish to <v>send</v> <p>out</p> the wrong
      signals.
    t: a Comissão dos Orçamentos desta assembleia declara-se igualmente a favor do
      alargamento e deseja esse alargamento, não querendo nós <a>enviar</a> sinais
      errados.
  - s: Have you forgotten, however, that you promised to <v>send</v> <p>out</p> information
      concerning the so-called wise men’s salaries in the Austria case?
    t: Mas ter-se-á esquecido de que prometeu <a>enviar</a> informação sobre as remunerações
      dos chamados sábios do caso austríaco?
  - s: Do you intend to <v>send</v> <p>out</p> that information?
    t: Tenciona <a>enviar</a> essa informação?
  - s: With a sector in crisis, the European Parliament wants to <v>send</v> <p>out</p>
      a very strong signal today, aimed particularly at the Council, which has been
      too slow to shoulder its responsibilities in this area.
    t: Com um sector em plena crise, o Parlamento Europeu quer <a>enviar</a> hoje
      um sinal muito forte, e que se dirige muito especialmente ao Conselho, que tardou
      muito em assumir as suas responsabilidades neste domínio.
  - s: Equal opportunities for women and men are one such signal that must be <v>sent</v>
      <p>out</p> from ourselves to all actors in society.
    t: A igualdade de oportunidades para homens e mulheres é um dos sinais que devemos
      <a>enviar</a> a todos os agentes sociais.
  - s: If, on the other hand, manufacturers opt for selective distribution, the distributors
      can advertise and <v>send</v> <p>out</p> customised mail shots and e-mails to
      consumers throughout Europe, even visiting them in person.
    t: Mas se as empresas optarem pela distribuição selectiva, os distribuidores poderão
      fazer publicidade, <a>enviar</a> cartas personalizadas e mensagens electrónicas
      aos consumidores de toda a Europa, ou mesmo ir junto deles.
  - s: However, in addition to this environmental message that demands that we act,
      approving the Kyoto Protocol also <v>sends</v> <p>out</p> other political signals
      that are worth highlighting.
    t: Mas, para além desta mensagem ambiental que nos interpela a agir, a aprovação
      do Protocolo de Quioto <a>envia</a> igualmente outros sinais políticos que importa
      realçar.
  - s: The European Parliament has <v>sent</v> <p>out</p> a strong political message
      to stress the importance of managing forests sustainably.
    t: O Parlamento Europeu <a>enviou</a> uma mensagem política forte para sublinhar
      a importância da gestão sustentável das florestas.
  - s: The fact is that we are, once again, at a crossroads where the European Union
      should <v>send</v> <p>out</p> a message and a warning.
    t: O facto é que nos encontramos, mais uma vez, numa encruzilhada de caminhos
      em que a União Europeia tem obrigação de <a>enviar</a> uma mensagem e um aviso.
  - s: Clear messages have to be <v>sent</v> <p>out</p>.
    t: Há que <a>enviar</a> mensagens claras.
  - s: Mr President, again and again, and over a period of years, this House, at first
      cautiously, then - as today - very clearly, has <v>sent</v> <p>out</p> the twofold
      message that there can be no new enlargement without a working constitution.
    t: Senhor Presidente, desde há vários anos, reiteradamente, o Parlamento Europeu,
      primeiro de uma forma cautelosa e depois - como hoje - de forma muito clara,
      <a>enviou</a> a dupla mensagem de que não pode haver qualquer novo alargamento
      sem uma Constituição que funcione.
  - s: While the Commission talks about the need for ’strict conditionality’, meaning
      clear preconditions, in the case of Turkey it is <v>sending</v> <p>out</p> a
      conflicting message.
    t: Embora a Comissão fale da necessidade de uma «condicionalidade estrita», referindo-se
      a condições prévias claras, no caso da Turquia está a <a>enviar</a> uma mensagem
      em sentido contrário.
  - s: The last thing that the President of the Commission said was a call to us to
      <v>send</v> <p>out</p> the message that we hold to our undertakings.
    t: Nas suas palavras finais, o Presidente da Comissão fez-nos um apelo para que
      <a>enviássemos</a> a mensagem de que nos mantemos fiéis aos nossos compromissos.
  - s: I would very much like to thank you, Mr President of the Commission, and the
      Commission itself for your far-sightedness, your steadfastness and also the
      fairness, that you have brought to the issue of Turkey, for there we have a
      narrow path to tread, without risking any confrontation, any really serious
      dispute, between Turkey and the European Union, although, on the other hand,
      if Turkey fails to meet its obligations - as in the case of Cyprus, where it
      has promised to resolve the problem and recognise the customs union, but has
      not done so - we may not accept this in a spirit of resignation, but must, for
      the sake of our own credibility, <v>send</v> <p>out</p> a message that makes
      our position clear.
    t: No entanto, por outro lado, se a Turquia não cumprir as suas obrigações - como
      no caso de Chipre, relativamente ao qual prometeu resolver o problema e reconhecer
      a união aduaneira, mas não o fez -, não podemos aceitá-lo com espírito de resignação,
      devendo sim, a bem da nossa própria credibilidade, <a>enviar</a> uma mensagem
      que deixe clara a nossa posição.
  - s: The intention is that the new instrument should help us to achieve the Millennium
      Development Goals, thus forwarding a very important objective of which both
      the committee and this House as a whole have been recurrent defenders, and,
      in view of the UN’s recently-published estimate of their effectiveness to date,
      particularly in the fight against poverty, I see the EU as <v>sending</v> <p>out</p>
      a very important message in that respect.
    t: O que se pretende é que o novo instrumento nos ajude a atingir os Objectivos
      de Desenvolvimento do Milénio, prosseguindo assim um importante objectivo, do
      qual tanto a comissão como este Parlamento como um todo, se têm mostrado defensores
      reiterados, e, tendo em atenção a avaliação recentemente publicada pela ONU
      da sua eficácia até ao momento, particularmente na luta contra a pobreza, considero
      que a UE está a <a>enviar</a> uma importante mensagem a este respeito.
  - s: I believe that this is the message that we must <v>send</v> <p>out</p>, so
      that we do not have the kind of communication that is simplified in the extreme
      and that penalises the entire European Union.
    t: Considero que esta é a mensagem que devemos <a>enviar</a>, para que não se
      faça o tipo de comunicação simplificada ao extremo e que penaliza toda a União
      Europeia.
  - s: For Greece, my country, the final amendment of the document is positive and
      I believe that the message that we <v>send</v> <p>out</p> to the citizens regarding
      the creation of this fund, is positive.
    t: Para a Grécia, o meu país, a alteração final do documento é positiva e estou
      convicto de que a mensagem que <a>enviámos</a> aos cidadãos relativamente à
      criação deste fundo é também positiva.
  - s: With tomorrow’s vote the European Parliament can <v>send</v> <p>out</p> a positive
      signal to the citizens of Europe.
    t: A votação de amanhã permitirá ao Parlamento Europeu <a>enviar</a> um sinal
      positivo aos cidadãos europeus.
  - s: We now <v>send</v> <p>out</p> a clear signal that we want not just more employment
      but also better employment.
    t: Estamos, agora, a <a>enviar</a> um sinal muito claro de que queremos não só
      mais emprego mas também melhor emprego.
  - s: In my opinion, our meeting today <v>sent</v> <p>out</p> a very clear message
      on Georgia, aimed at both Georgia and also Russia, in terms of our capacity
      to respond to crisis situations and the unity of the European Union.
    t: Em minha opinião, a nossa reunião de hoje <a>enviou</a> uma mensagem muito
      clara sobre a Geórgia, tendo como destinatários tanto a Geórgia como a Rússia,
      quanto à nossa capacidade de dar resposta a situações de crise e de coesão da
      União Europeia.
  - s: A conference of international donors will also be needed to <v>send</v> <p>out</p>
      a strong signal of confidence to investors.
    t: Será também necessária uma conferência de financiadores internacionais para
      <a>enviarmos</a> uma mensagem firme de confiança aos investidores.
  - s: Unity is the most important signal that we can <v>send</v> <p>out</p>.
    t: A unidade é a mensagem mais importante que podemos <a>enviar</a>.
  - s: Madam President, at the same time as liberalising the visa regime, we should
      also <v>send</v> <p>out</p> clear signals regarding our values.
    t: Senhora Presidente, ao mesmo tempo que liberalizamos o regime de vistos, devemos
      também <a>enviar</a> sinais claros relativamente aos nossos valores.
  - s: Here, I agree with those who have said that if we liberalise the visa regime
      for Russia before doing so for the residents of Ukraine and other post-Soviet
      countries, it will <v>send</v> <p>out</p> a very bad signal.
    t: Aqui, concordo com aqueles que afirmaram que, se liberalizarmos o regime de
      vistos em relação à Rússia antes de o fazermos para os habitantes da Ucrânia
      e de outros países pós-soviéticos, estaremos a <a>enviar</a> um sinal muito
      negativo.
  - s: That is why I felt it was so important for us, as the Socialist Group in the
      European Parliament, to <v>send</v> <p>out</p> a message to the people there.
    t: 'Foi por isso que achei da maior importância que nós, Grupo Socialista no Parlamento
      Europeu, <a>enviássemos</a> uma mensagem àquelas pessoas, dizendo-lhes: «Todos
      nós - independentemente da cor partidária - sabemos e sentimos aquilo por que
      estão a passar.»'
  - s: I have been told that the EU no longer plans to <v>send</v> <p>out</p> a patrol
      vessel this year in either the Atlantic or the Mediterranean.
    t: Disseram-me que a UE já não prevê <a>enviar</a> este ano um navio-patrulha
      para o Atlântico ou para o Mediterrâneo.
  - s: Where there is no indication of the period of validity of the label, when a
      product is classified in category Α and stays in that category for life, even
      when more energy efficient products have been launched, it is clear that we
      are <v>sending</v> <p>out</p> mixed messages.
    t: Se os rótulos não indicam o respectivo prazo de validade, e os produtos que
      são classificados como pertencentes à classe A permanecem nessa categoria durante
      toda a sua vida útil, mesmo que sejam lançados no mercado produtos mais eficientes
      em termos energéticos, é evidente que estamos a <a>enviar</a> mensagens contraditórias.
  - s: Under these circumstances, we have accepted the compromise, as it <v>sends</v>
      <p>out</p> the clear message that Parliament does not find it acceptable for
      people to treat animals any way they like.
    t: Nestas circunstâncias, aceitámos o compromisso, porquanto <a>envia</a> uma
      mensagem clara de que o Parlamento não considera aceitável que as pessoas tratem
      os animais como lhes aprouver.
  - s: With the debate and the vote on the Oostlander report today, 11 March 1998,
      on the eve of the European Summit and, more importantly, before the official
      opening of the accession procedure on 30 March, the European Parliament is <v>sending</v>
      <p>out</p> a very important message.
    t: 'Com o debate e a votação do relatório de iniciativa do deputado Oostlander,
      hoje, 11 de Março de 1998, na véspera da Conferência Europeia e, acima de tudo,
      antes do início oficial do processo de adesão em 30 de Março, o Parlamento Europeu
      <a>envia</a> uma importante mensagem política:'
  - s: We therefore have to <v>send</v> <p>out</p> a very clear message that we remain
      committed to the permanent restoration of peace and stability in the region.
    t: Por conseguinte, devemos <a>enviar</a> uma mensagem muito clara sobre o nosso
      empenhamento constante na restauração da paz e da estabilidade na região de
      forma duradoura.
  - s: We also need to <v>send</v> <p>out</p> a message that no religious or other
      tradition or practice can take precedence over respect for fundamental human
      rights and the rule of law.
    t: Deveremos <a>enviar</a> igualmente a mensagem de que nenhuma tradição ou costume
      religioso ou de outra natureza pode sobrepor-se ao respeito dos direitos humanos
      fundamentais e das normas do Estado de direito.
  - s: Thirdly, I call for targeted sanctions to be adopted without too much pussyfooting
      around, since we must, in any case, <v>send</v> <p>out</p> a very clear message,
      in view of the atrocities which have been committed.
    t: Em terceiro lugar, instar à adopção de sanções específicas, sem prudências
      excessivas, uma vez que, para todos os efeitos, nos cumpre <a>enviar</a> uma
      mensagem muito clara, tendo em conta as atrocidades cometidas.
  - s: Perhaps, on the occasion of the award of this year’s Sakharov Prize - I understand
      that Mr Birdal has been nominated - Parliament will be able to <v>send</v> <p>out</p>
      the right message.
    t: Aproveitando a ocasião da atribuição do prémio Sakharov deste ano - penso que
      o senhor Birdal será candidato ao prémio -, este Parlamento talvez pudesse <a>enviar</a>
      uma mensagem nos termos correctos.
  - s: We can no longer accept such a situation, and I believe that the citizens of
      Europe may also expect Europe to <v>send</v> <p>out</p> a strong signal that
      it is protecting our environment, protecting our health.
    t: Não podemos aceitar mais essa situação, e julgo que os cidadãos da Europa podem
      igualmente esperar que a Europa <a>envie</a> um forte sinal de que está a proteger
      o nosso ambiente e a nossa saúde.
  - s: Our directive’s compromise, our famous Amendment 106, which sums up all our
      efforts, <v>sends</v> <p>out</p> the right message to patients, the message
      of hope, by authorising - and this was sometimes at the end of very in-depth
      discussions - the use of a non-optimal organ in cases of extreme urgency, especially
      by encouraging living donations, where this is possible of course.
    t: O nosso compromisso da directiva, a célebre alteração 106, que resume todos
      os nossos esforços, <a>envia</a> a mensagem mais correcta aos doentes, a mensagem
      da esperança, autorizando - e este debate esteve, por vezes, na base de discussões
      muito profundas - a utilização de um órgão não óptimo em casos de urgência,
      em especial através do incentivo a doações em vida, sempre que isto seja possível,
      naturalmente.
  - s: It seems to me that coming here and underlining problems linked to aid or to
      limited access to social housing <v>sends</v> <p>out</p> the wrong signal.
    t: Parece-me que, neste debate, estamos a <a>enviar</a> um sinal errado quando
      pomos a tónica nos problemas relacionados com os auxílios estatais ou com a
      limitação do acesso à habitação social.
  - s: We all have a feeling of uncertainty, and so this Berlin Declaration needs
      to do something that may be possible with a very short text, namely <v>send</v>
      <p>out</p> a message of hope, that what we have tackled successfully in the
      last 50 years will continue to be possible in future.
    t: Todos nós temos uma sensação de incerteza e, por isso, esta Declaração de Berlim
      tem de fazer algo que talvez seja possível num texto muito conciso, nomeadamente,
      <a>enviar</a> uma mensagem de esperança, de que aquilo que conseguimos com sucesso
      nos últimos 50 anos continuará a ser possível no futuro.
  - s: The Union is <v>sending</v> <p>out</p> a clear signal that we want solidarity,
      and that we want the future of our organisation to be based on a unified approach
      to the question of the security of energy resources.
    t: A União está a <a>enviar</a> um claro sinal de que queremos solidariedade,
      e desejamos que o futuro da nossa organização assente numa abordagem unificada
      da questão da segurança dos nossos recursos energéticos.
