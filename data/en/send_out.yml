    t: Apesar de pensar que aquilo que foi alcançado em Copenhaga continuará a <a>emitir</a>
      sinais muito depois do fim da Cimeira e será de uma grande importância para
      a integração europeia no século XXI, quero, naturalmente, deitar um pouco de
      água fria neste feito, para abrir perspectivas em relação a alguns aspectos.
  - s: That is the signal of hope we could <v>send</v> <p>out</p> from here to the
