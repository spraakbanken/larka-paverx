    t: Tencionamos, portanto, aproveitar a Cimeira UE-EUA muito especialmente também
      para <a>enviar</a> um sinal da mais ampla coesão possível em questões de política
      externa e de segurança.
  - s: That does not stop it from drafting directives that <v>send</v> <p>out</p>
      messages to the Member States with the aim of ensuring that Community law is
