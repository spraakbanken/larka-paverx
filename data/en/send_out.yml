  - s: The European Union has to <v>send</v> <p>out</p> a signal of this type.
    t: A União Europeia tem obrigação de <a>enviar</a> um sinal deste tipo.
  - s: We are also responsible for <v>sending</v> <p>out</p> the right signals to
      the rest of the world.
    t: Temos igualmente a obrigação de <a>enviar</a> uma mensagem adequada ao resto
      do mundo, e este programa representa isso mesmo.
  - s: That is an example of a mercenary force which is being <v>sent</v> <p>out</p>
      there, isn’t it?
    t: Ela é, por exemplo, uma das organizações que <a>envia</a> contingentes mercenários.
  - s: I agree with Mr Salafranca Sánchez-Neyra that Latin America is extremely interesting
      and important for the European Union and we must <v>send</v> <p>out</p> clear
      messages about cooperation via these reports, especially in these critical times.
    t: Concordo com o senhor deputado Salafranca Sánchez-Neyra quando diz que a América
      Latina é extremamente interessante e importante para a União Europeia e que
      devemos <a>enviar</a> mensagens claras sobre cooperação através destes relatórios,
      especialmente neste período crítico que atravessamos.
  - s: We must <v>send</v> <p>out</p> a signal to the Palestinians to give them hope
      of justice and to enable them to prevent the growth of fundamentalism.
    t: Temos de <a>enviar</a> um sinal claro aos palestinianos, transmitindo-lhes
      esperança na justiça e permitindo-lhes evitar o crescimento do fundamentalismo.
  - s: We must <v>send</v> <p>out</p> a signal to the Israeli Government so that it
      knows that it cannot always act outside the law, playing on the threat of anti-Semitism
      and terrorism.
    t: Temos de <a>enviar</a> um sinal ao Governo israelita, para que saiba que não
      pode actuar sempre à margem da lei, aproveitando-se da ameaça do anti-semitismo
      e do terrorismo.
  - s: Judging by what Mr Barrot has just told us, it is more imperative than ever
      to adopt this resolution today, to <v>send</v> <p>out</p> a clear signal from
      the European Parliament.
    t: A julgar pelo que o Senhor Comissário Barrot acabou de nos dizer, é mais imperativo
      que nunca adoptar esta resolução hoje, para <a>enviar</a> um sinal claro do
      Parlamento Europeu.
  - s: Mr President, Commissioner, ladies and gentlemen, the Bonn Conference <v>sent</v>
      <p>out</p> three political messages of enormous importance.
    t: Senhor Presidente, Senhora Comissária, Senhores Deputados, a Conferência de
      Bona <a>enviou</a> três mensagens políticas da maior importância.
  - s: A strong message has to be <v>sent</v> <p>out</p> and it has to be forced to
      toe the line on this issue.
    t: É necessário <a>enviar</a>-lhe uma mensagem forte, para o obrigar a entrar
      na ordem.
  - s: Madam President, ladies and gentlemen, I wanted to be present here for this
      important debate today, because Parliament, in particular, needs to <v>send</v>
      <p>out</p> a strong signal regarding the depth of the concern the EU feels about
      the situation and developments in Belarus.
    t: Senhora Presidente, Senhoras e Senhores Deputados, quis estar presente para
      o importante debate do dia de hoje, porque o Parlamento, em particular, tem
      de <a>enviar</a> um sinal forte de que a UE está profundamente preocupada com
      a situação e a evolução dos acontecimentos na Bielorrússia.
  - s: The Council believed that it was important first and foremost to react quickly
      and <v>send</v> <p>out</p> a signal.
    t: O Conselho considerou que o mais importante seria reagir rapidamente e <a>enviar</a>
      um sinal.
  - s: Once again, I am delighted at the speed with which Parliament, too, has set
      to work on this situation, to <v>send</v> <p>out</p> a political signal.
    t: Congratulo-me, mais uma vez, com a rapidez com que o Parlamento também se empenhou
      nesta situação, com o objectivo de <a>enviar</a> um sinal político.
  - s: that <v>sends</v> <p>out</p> a strong signal.
    t: isto <a>envia</a> um forte sinal.
  - s: I think that it is vital for us to <v>send</v> <p>out</p> a positive signal
      to the Republic of Moldova’s citizens, the majority of whom declared themselves
      in favour of the Coalition for European Integration at the 2009 elections.
    t: Penso que é vital <a>enviarmos</a> um sinal positivo aos cidadãos da República
      da Moldávia, que na sua maioria se declararam a favor da Coligação para a Integração
      Europeia nas eleições de 2009.
  - s: We need to be firm, to <v>send</v> <p>out</p> a clear message.
    t: Temos de ser firmes e de <a>enviar</a> uma mensagem clara.
  - s: I would like to take this opportunity to <v>send</v> <p>out</p> three messages
      to our Greek friends.
    t: Gostaria de aproveitar esta oportunidade para <a>enviar</a> três mensagens
      aos nossos amigos gregos.
  - s: to this end the Council should <v>send</v> <p>out</p> a clear message of solidarity
      and responsibility.
    t: bem como medidas concretas para os países em situação económica mais difícil,
      devendo ser <a>enviada</a> uma mensagem clara de solidariedade e responsabilidade.
  - s: We cannot <v>send</v> <p>out</p> a signal to the effect that if a country promises
      to do something in particular, but then fails to do it there will be no consequences.
    t: Não podemos <a>enviar</a> um sinal de que, se um país fizer uma determinada
      promessa e depois não a cumprir, não haverá consequências.
  - s: 'The message <v>sent</v> <p>out</p> by the Greek Communist Party from the rock
      of the Acropolis echoes more topically than ever today: ’Nations of Europe arise.'
    t: 'A mensagem <a>enviada</a> pelo Partido Comunista Grego do rochedo da Acrópole
      é agora mais apropriada que nunca: «Nações da Europa, insurgi-vos.'
  - s: When it comes to the votes, socialists and democrats will <v>send</v> <p>out</p>
      a clear signal against this austerity package, which can only heighten the indignation
      that is rising throughout Europe.
    t: No que diz respeito à votação, os socialistas e democratas <a>enviarão</a>
      uma mensagem inequívoca contra este pacote de austeridade, que só poderá aumentar
      a indignação crescente em toda a Europa.
  - s: The Commission is <v>sending</v> <p>out</p> the right political signal whereas
      Parliament is sending out the wrong one.
    t: A Comissão <a>envia</a> o sinal político correcto, enquanto o Parlamento envia
      o sinal errado.
  - s: The Commission is sending out the right political signal whereas Parliament
      is <v>sending</v> <p>out</p> the wrong one.
    t: A Comissão envia o sinal político correcto, enquanto o Parlamento <a>envia</a>
      o sinal errado.
  - s: Twenty-four hours later, people realised they were missing and they <v>sent</v>
      <p>out</p> a search party.
    t: Vinte e quatro horas mais tarde, as pessoas deram pela sua falta e <a>enviaram</a>
      uma expedição de socorro.
  - s: Is this the right signal to be <v>sending</v> <p>out</p> at a time when funding
      for other research projects, in particular for renewable energy, is being cut?
    t: Será este o sinal certo a <a>enviar</a> numa altura em que o financiamento
      de outros projectos de investigação, em particular no domínio das energias renováveis,
      está a sofrer reduções?
  - s: Today, the European Parliament is <v>sending</v> <p>out</p> a strong signal
      to our regions.
    t: E o Parlamento Europeu está hoje a <a>enviar</a> um sinal forte às nossas regiões.
  - s: We need to <v>send</v> <p>out</p> a clear message.
    t: É preciso <a>enviar</a> uma mensagem clara.
  - s: The European Parliament - having regard to the Council’s recommendation of
      16 June 2011 (10057/2011), having regard to Rule 109 of its Rules of Procedure,
      having regard to the report of the Committee on Economic and Monetary Affairs,
      whereas by letter of 20 May 2011 the European Council consulted the European
      Parliament on the appointment of Mario Draghi as President of the European Central
      Bank for a term of office of eight years with effect from 1 November 2011, whereas
      Parliament’s Committee on Economic and Monetary Affairs then proceeded to evaluate
      the credentials of the nominee, in particular in view of the requirements laid
      down in the second subparagraph of Article 283(2) of the Treaty on the Functioning
      of the European Union (TFEU) and in the light of the need for full independence
      of the European Central Bank pursuant to Article 130 TFEU, and whereas in carrying
      out that evaluation, the committee received a curriculum vitae from the candidate
      as well as his replies to the written questionnaire that was <v>sent</v> <p>out</p>
      to him - delivers a favourable opinion on the Council recommendation to appoint
      Mario Draghi as President of the European Central Bank.
    t: O Parlamento Europeu - tendo em conta a Recomendação do Conselho de 16 de Junho
      de 2011 (10057/2011), tendo em conta o artigo 109.º do seu Regimento, tendo
      em conta o relatório da Comissão dos Assuntos Económicos e Monetários, considerando
      que, por carta de 20 de Maio de 2011, o Conselho Europeu consultou o Parlamento
      Europeu sobre a nomeação de Mario Draghi para o cargo de Presidente do Banco
      Central Europeu com um mandato de oito anos com início em 1 de Novembro de 2011,
      considerando que a Comissão dos Assuntos Económicos e Monetários do Parlamento
      Europeu procedeu seguidamente à avaliação das credenciais do candidato indigitado,
      nomeadamente do ponto de vista dos requisitos estabelecidos no segundo parágrafo,
      n.º 2 do artigo 283.º do Tratado sobre o Funcionamento da União Europeia (TFUE)
      e à luz da necessidade de plena independência do Banco Central Europeu, em conformidade
      com o artigo 130.º do referido Tratado, e considerando que, no âmbito dessa
      avaliação, a comissão recebeu curriculum vitae do candidato, assim como as suas
      respostas ao questionário escrito que lhe foi <a>enviado</a> - dá parecer favorável
      à recomendação do Conselho de nomear Mario Draghi para o cargo de Presidente
      do Banco Central Europeu.
  - s: As a representative of a southern euro area Member State which is faced with
      enormous financial problems, his appointment will also <v>send</v> <p>out</p>
      completely the wrong signal to the markets and our citizens, who do not want
      a transfer union, but rather a stable currency.
    t: Sendo o representante de um Estado-Membro meridional da área do euro que enfrenta
      enormes problemas financeiros, a sua nomeação também <a>enviará</a> um sinal
      completamente errado aos mercados e aos nossos cidadãos, que não querem uma
      união de transferência, mas sim uma moeda estável.
  - s: In order to be able to come up with an all-embracing agreement before the summer
      recess, it is important to give the negotiations with the Council over the coming
      weeks every chance and not <v>send</v> <p>out</p> any political signals that
      could jeopardise a positive end result.
    t: Para podermos apresentar um acordo abrangente antes das férias de Verão, é
      importante dar todas as possibilidades às negociações com o Conselho, ao longo
      das próximas semanas, e não <a>enviar</a> quaisquer sinais políticos que poderiam
      comprometer um resultado final positivo.
  - s: I voted in favour of the Fajon report on the liberalisation of visas for the
      Western Balkans because it is the European Parliament’s responsibility to <v>send</v>
      <p>out</p> a strong message to all of the countries of the Western Balkans that
      says that we support them in their efforts to meet the criteria laid down by
      the European Commission in relation to the liberalisation of the visa policy.
    t: Votei a favor do relatório Fajon sobre a liberalização do regime de vistos
      para os Balcãs Ocidentais porque cabe ao Parlamento <a>enviar</a> uma mensagem
      forte a todos os países dos Balcãs Ocidentais dizendo-lhes que os apoiamos nos
      seus esforços para cumprir os critérios fixados pela Comissão Europeia relativamente
      à liberalização da política de vistos.
  - s: We must press ahead because the political situation could worsen if a strong
      message is not <v>sent</v> <p>out</p>.
    t: Devemos insistir porque a situação política pode agravar-se se não for <a>enviada</a>
      uma mensagem forte.
  - s: If this Parliament were to give the impression that it does not care about
      the Treaty basis of the common fisheries policy, that would be a terrible signal
      to <v>send</v> <p>out</p> to the industry and to the Commission.
    t: Se o Parlamento desse a impressão de não atribuir importância à base jurídica
      da política comum da pesca, estaria certamente a <a>enviar</a> um terrível sinal
      ao sector das pescas e à própria Comissão.
  - s: One of the most important elements of our work here today, and the vote in
      favour of the Lynne report, has been that it <v>sends</v> <p>out</p> a clear
      message, not just from the 15 countries of the European Union but also from
      the 10 accession countries, that we want to establish common standards and rules.
    t: 'Um dos elementos mais importantes do nosso trabalho hoje aqui e a razão pela
      qual votámos a favor do relatório Lynne, é que ele <a>envia</a> uma mensagem
      clara, não apenas proveniente dos 15 países da União Europeia, mas também dos
      10 países da adesão:'
  - s: I think that this is a very good signal to <v>send</v> <p>out</p>, and there
      are also very positive approaches in the Commission’s current policies which
      aim to avoid these pitfalls in future.
    t: Penso que este é um sinal extremamente positivo a <a>enviar</a>, e que existem
      também abordagens muito positivas ao nível das actuais políticas da Comissão,
      que visam evitar estes perigos no futuro.
  - s: Signals such as those <v>sent</v> <p>out</p> by Mr Sarkozy - that Turkey, regardless
      of what it does, will never join the European Union - certainly do not help.
    t: Sinais como os que foram <a>enviados</a> pelo Sr. Sarkozy - de que a Turquia,
      independentemente do que fizer, nunca irá aderir à União Europeia - certamente
      não ajudam.
  - s: Instead of <v>sending</v> <p>out</p> negative signals, the EU should deal constructively
      with Turkey.
    t: Em vez de <a>enviar</a> sinais negativos, a UE deve lidar com a Turquia de
      forma construtiva.
  - s: This <v>sends</v> <p>out</p> a very bad signal.
    t: Isso <a>envia</a> um sinal muito negativo.
  - s: I myself looked into the situation recently when I <v>sent</v> <p>out</p> questionnaires
      to those authorities in the Baltic countries responsible for this matter.
    t: Eu própria tive ocasião de apreciar recentemente a situação, quando <a>enviei</a>
      questionários às autoridades responsáveis por esta área nos países bálticos.
  - s: Mr President, ladies and gentlemen, from the Committee on Budgets’ point of
      view, we want to <v>send</v> <p>out</p> two signals to the Council, the Commission,
      the European public and the accession countries today.
    t: Senhor Presidente, caros colegas, do ponto de vista da Comissão dos Orçamentos
      pretendemos <a>enviar</a> hoje dois sinais à Comissão, ao Conselho, à opinião
      pública europeia e aos países candidatos.
  - s: I welcome Commissioner Verheugen’s plans in relation to Bulgaria and Romania,
      but we must also <v>send</v> <p>out</p> a message to Romania that it has to
      get its act together, otherwise it will seriously fall behind schedule.
    t: Saúdo os planos referidos pelo Senhor Comissário Verheugen em relação à Bulgária
      e à Roménia, mas também temos de <a>enviar</a> uma mensagem à Roménia dizendo-lhe
      que tem de se organizar, caso contrário atrasar-se-á perigosamente.
  - s: I am also very grateful to Mrs Sommer, because I think that in her report on
      the border regions she has managed to highlight the problems of the people directly
      affected by enlargement and who are already experiencing in their daily lives
      what it means to live in a region where there is a marked economic disparity
      and to ensure that we in Parliament <v>send</v> <p>out</p> a strong signal that
      appropriate support must be given, because we in Parliament can make those funds
      available in the budget procedure for 2002.
    t: Agradeço muito sinceramente também à colega Sommer, porque penso que, no seu
      relatório sobre as regiões fronteiriças, conseguiu apontar os problemas das
      pessoas que são afectadas directamente pelo alargamento e que já fazem, hoje,
      experiência quotidiana do que significa viver numa região onde existem fortes
      disparidades económicas, assim como conseguiu assegurar que o Parlamento <a>envie</a>
      aqui um forte sinal no sentido de serem prestados apoios adequados, visto que,
      como Parlamento, podemos disponibilizar meios adequados no âmbito do processo
      orçamental referente ao ano de 2002.
  - s: Dwindling defence budgets and the current economic crisis make it patently
      clear that if we want Europe to speak with a single voice in the world and <v>send</v>
      <p>out</p> strong signals commanding respect, we must use the available resources
      more prudently and efficiently.
    t: A redução dos orçamentos de defesa e a actual crise económica tornam manifestamente
      evidente que, para a Europa falar a uma só voz no mundo e <a>enviar</a> sinais
      fortes que inspirem respeito, devemos utilizar os recursos disponíveis com maior
      prudência e eficácia.
  - s: I am all the more favourable towards it because the Council stalled the negotiations
      at the beginning of the year, which <v>sent</v> <p>out</p> a very bad sign to
      the South African people.
    t: O facto de o Conselho ter desbloqueado as negociações no início deste ano,
      <a>enviando</a> então um sinal bastante negativo ao povo sulafricano, levame
      a assumir uma posição ainda mais favorável a este acordo.
  - s: The first line of approach - infringement procedures - required a detailed
