      utilizado por el señor Howitt.
  - s: We cannot forget that this deal also has a political content, because to the
      north of South Korea there is a very aggressive enemy, and I think we <v>send</v>
      <p>out</p> a message as well as to whom we support.
    t: No podemos olvidar que este acuerdo también tiene contenido político, porque
      la parte norte de la República de Corea en un enemigo muy agresivo, y creo que
      <a>transmitimos</a> un mensaje también a los que respaldamos.
  - s: The border arbitration agreement which they have signed <v>sends</v> <p>out</p>
      a positive message and sets an excellent example to the other countries in the
      region.
    t: El acuerdo de arbitraje fronterizo que han firmado nos <a>transmite</a> un
      mensaje positivo y es un ejemplo excelente para los demás países de la región.
  - s: Unilateral statements and unilateral actions are never a good choice, nor do
      they <v>send</v> <p>out</p> the right message.
    t: Las acciones y las declaraciones unilaterales nunca son una buena opción, ni
      tampoco <a>transmiten</a> el mensaje adecuado.
  - s: I am talking about only a very modest increase in the sums available, but this
      would <v>send</v> <p>out</p> a very big message to the European people.
    t: Estoy hablando solo de un aumento muy modesto de las cantidades disponibles,
      pero <a>transmitiría</a> un mensaje imponente a la población europea.
  - s: However, I think that awarding the Sakharov Prize to a Cuban for the third
      time in its 20-odd-year history is a lot, and we are <v>sending</v> <p>out</p>
      a political signal that devalues the Sakharov Prize.
    t: Sin embargo, creo que galardonar a un cubano con el Premio Sájarov por tercera
      vez en los veinte años de historia de dicho premio es demasiado y estamos <a>transmitiendo</a>
      un mensaje político que devalúa el Premio Sájarov.
  - s: I do not believe that is the message the EU should be <v>sending</v> <p>out</p>
      to the rest of the world.
    t: No creo que sea éste el mensaje que la UE debiera <a>transmitir</a> al resto
      del mundo.
  - s: I would like to thank all those involved in the budgetary procedure for their
      work, which had to be executed with very little room for manoeuvre and was intended
      to <v>send</v> <p>out</p> a message to all the citizens of Europe.
    t: Yo quiero agradecer el trabajo de cuantos han participado en el procedimiento
      presupuestario, que ha tenido que moverse dentro de unos márgenes de maniobra
      muy estrechos y cuyo resultado debería <a>transmitir</a> un mensaje a las ciudadanas
      y ciudadanos.
  - s: If Roma EU citizens are unable to integrate properly into the societies of
      European Union Member States, then this would <v>send</v> <p>out</p> a poor
      signal on EU integration policy in general.
    t: Si los ciudadanos europeos de etnia romaní no pueden integrarse adecuadamente
      en las sociedades de los Estados miembros de la Unión Europea, se <a>transmitiría</a>
      una imagen poco favorable de la política de integración de la UE en general.
  - s: I have no problems with <v>sending</v> <p>out</p> this message within the European
      Union, but we must refrain from applying it in the context of the Biosafety
      Protocol, which is about safety.
    t: No tengo problemas para <a>transmitir</a> este mensaje en la Unión Europea,
      pero no debemos aplicarlo en el contexto del Protocolo sobre bioseguridad, que
      versa sobre la seguridad.
  - s: Ladies and gentlemen, we continually need to <v>send</v> <p>out</p> our message,
      but we should realise that forced evangelisation does not work.
    t: Señorías, hemos de <a>transmitir</a> este mensaje continuamente, pero deberíamos
      darnos cuenta de que la evangelización impuesta no funciona.
  - s: It is incumbent on us to <v>send</v> <p>out</p> a clear message that we would
      expect every government in the European Union to comply fully with the nine
      years.
    t: Nos incumbe <a>transmitir</a> el claro mensaje de que esperamos que cada uno
      de los gobiernos de la Unión Europea cumpla fielmente el plazo de los nueve
      años.
  - s: In doing so, it is <v>sending</v> <p>out</p> a revolting signal to the Convention
      on the Future of Europe.
    t: En consecuencia, el mensaje que le <a>transmite</a> a la Convención sobre el
      futuro de Europa es detestable.
  - s: If we have to take a step forward, we must do so not least by <v>sending</v>
      <p>out</p> a message as the European Union, calling for monitoring of the penal
      systems of all the States which have signed the Universal Declaration of Human
      Rights, for, very often, the penal systems which have produced their own internal
      definitions of human rights are not consistent with the Declaration.
    t: Si queremos avanzar, debemos hacerlo, sobre todo, <a>transmitiendo</a> como
      Unión Europea un mensaje a favor del control de los sistemas penales de todos
      los Estados que hayan firmado la Declaración Universal de los Derechos Humanos,
      pues muy a menudo los sistemas penales que han elaborado sus propias definiciones
      internas de derechos humanos no son coherentes con dicha Declaración.
  - s: I also intend to propose to Parliament, the Commission, and the Council that
      the European institutions should <v>send</v> <p>out</p> a joint political message
      to the citizens on the theme of peace.
    t: Además, tengo la intención de proponer a la Comisión, al Parlamento y al Consejo
      que el conjunto de las instituciones europeas <a>transmita</a> a los ciudadanos
      un mensaje político común sobre el tema de la paz.
  - s: I fear that in behaving as he has done today, the President-in-Office of the
      Council, who spoke out against exclusion earlier on, is guilty of that very
      thing I therefore refuse to give my opinion on the programme of the French Council
      Presidency, owing to a suspected lack of interest, and I regret that such a
      signal has been <v>sent</v> <p>out</p> at the beginning of the Council Presidency.
    t: Por consiguiente, renuncio a exponer mi opinión sobre el programa de la Presidencia
      francesa del Consejo, puesto que al parecer no interesa, y lamento que se haya
      <a>transmitido</a> una señal de este tipo al comienzo de la Presidencia.
  - s: Let us affirm this, let us <v>send</v> <p>out</p> this strong message, and
      show the Croatian people, show Croatia how much we are looking forward to welcoming
      them into the European family because it is not just for Croatia, it is a strong
      symbol for the stability of the Balkans and for peace.
    t: Afirmémoslo, <a>transmitamos</a> este importante mensaje, mostremos al pueblo
      croata, a Croacia, nuestra impaciencia por acoger al país en el seno de la familia
      europea, porque más allá de Croacia se trata de hacer gala de un símbolo elocuente
      para la estabilidad de los Balcanes y para el logro de la paz.
  - s: That does not stop it from drafting directives that <v>send</v> <p>out</p>
      messages to the Member States with the aim of ensuring that Community law is
      effective.
    t: Ello no impide adoptar directivas que <a>transmitan</a> mensajes a los Estados
      miembros con el fin de garantizar la efectividad del Derecho comunitario.
- c: 59
  r: 3
  v: señal
  x:
  - s: The next meeting point is Nice where, I hope, the Member States will <v>send</v>
      <p>out</p> a powerful message indicative of their political resolve to embark
      on a global strategy to strengthen the European social model by adopting the
      Social Agenda and the Charter of Fundamental Rights.
    t: Cita en Niza donde espero que los Estados miembros den una <a>señal</a> importante
      de su voluntad política para comprometerse en una estrategia global de refuerzo
      del modelo social europeo mediante la adopción de la Agenda social y de la Carta
      de derechos fundamentales.
  - s: But we must also say that the day of reconciliation on 9 November will <v>send</v>
      <p>out</p> new signals in regard to establishing democracy and the rule of law
      and taking seriously the demand for national reconciliation.
    t: Hay que decir también que el pasado día 9 de noviembre, el Día de la Reconciliación,
      dejará <a>señales</a> favorables para el establecimiento de la democracia y
      el estado de derecho y para que se aspire en serio a hacer efectiva la reconciliación
      nacional.
  - s: We ask you to <v>send</v> <p>out</p> a signal for renewed close cooperation
      in combating terrorism.
    t: Nosotros apoyamos sus palabras y les pedimos que emitan una <a>señal</a> de
      su renovada voluntad de colaborar estrechamente en la lucha contra el terrorismo.
  - s: It will <v>send</v> <p>out</p> a clear signal of the Union’s commitment to
      stamping out criminal activity supported by money laundering.
    t: Será una <a>señal</a> inequívoca de compromiso de la Unión para erradicar las
      actividades criminales que encuentran su instrumento de apoyo en las actividades
      de blanqueo.
  - s: If Parliament does that, it will be <v>sending</v> <p>out</p> a completely
      wrong message.
    t: El Parlamento daría así una <a>señal</a> completamente errónea.
  - s: I feel particularly pleased that we have achieved our aim of <v>sending</v>
      <p>out</p> a strong political message to the youth of Europe through the reinforcement
      of the Socrates, YOUTH and Leonardo programmes.
    t: Así pues, mi Grupo no desea apoyar la propuesta de rechazar el presupuesto
      para 2006 en <a>señal</a> de protesta por las propuestas de la Presidencia británica
      sobre las perspectivas financieras.
  - s: Mr President, the crisis which has been brewing for months in the European
      Commission and which has now culminated in the resignation of the Commissioners
      has <v>sent</v> <p>out</p> a clearly visible and long overdue signal.
    t: Señor Presidente, la crisis de la Comisión que desde hacía meses era acuciante
      ha emitido, con la dimisión de la misma, una <a>señal</a> clara y muy precisa.
  - s: In my view - and all the heads of state and government I visited during my
      tour of the capitals in the last few days agree - Pörtschach will <v>send</v>
      <p>out</p> the signal that a single market and currency are not the be-all and
      end-all of European integration.
    t: A mi juicio, y esta es la opinión unánime de todos los Jefes de Estado y de
      Gobierno a los que he visitado en estos últimos días en mi «ronda de capitales»,
      en Pörtschach se dará una <a>señal</a> de que un mercado y una moneda no son
      el fin autocomplaciente del proyecto europeo.
  - s: This could have been a chance to show a little more courage and <v>send</v>
      <p>out</p> a signal for Europe.
    t: Sería la ocasión de dar una <a>señal</a> para Europa con un poco más de coraje.
  - s: What the Commission proposed would also have <v>sent</v> <p>out</p> a signal
      to the smaller undertakings, who adjust to the market.
    t: Lo que la Comisión ha propuesto habría sido también una <a>señal</a> para las
      pequeñas explotaciones que se orientan al mercado.
  - s: We should take the time needed for an exchange of views on the human rights
      situation in Turkey and then together conclude, I believe, that despite our
      best endeavours, the pressure we have exerted and the signals we have <v>sent</v>
      <p>out</p> to Ankara, the situation gives cause for concern to both Parliament
      and the Commission and Council, and that in any event we must remain on the
      alert.
    t: Podríamos intercambiar ideas al respecto el tiempo necesario sobre la situación
      de los derechos humanos en Turquía y entonces, conjuntamente, me parece, llegar
      a la conclusión de que pese a nuestros esfuerzos, a nuestra presión y la emisión
      de <a>señales</a> a Ankara, seguir con atención la situación, tanto desde el
      Parlamento como desde la Comisión y el Consejo, debiendo permanecer alertas
      en todo caso.
  - s: In fact consumers, associations and all those concerned with the environment,
      with health, with the expected risks due to GMOs released into the environment,
      were expecting the European Parliament to <v>send</v> <p>out</p> a strong signal.
    t: En efecto, consumidores, asociaciones, todas las personas que se preocupan
      por el medio ambiente, por la salud, por lo que puede ocurrir con organismos
      modificados genéticamente liberados en el medio ambiente, esperaban una <a>señal</a>
      enérgica del Parlamento Europeo.
  - s: We hope that it will <v>send</v> <p>out</p> a positive signal, and that it
      will not introduce any further tensions into Europe-Turkey relations, as happened
      in the Ocalan case, for example.
    t: Esperamos que sea una <a>señal</a> positiva y que no se produzca otro agudizamiento
      de las relaciones entre Europa y Turquía como en el caso Öcalan.
  - s: This would <v>send</v> <p>out</p> a signal of enormous importance in terms
      of the future dynamics of the reform process as well as those of the accession
      negotiations.
    t: Ello constituiría una <a>señal</a> de enorme importancia para la dinámica ulterior
      del proceso de reforma y también para las negociaciones con vistas a la adhesión.
  - s: It would be <v>sending</v> <p>out</p> entirely the wrong signal - certainly
      in the present circumstances - if we sought for whatever reason to put off finalising
      that common strategy on Russia.
    t: Sería una <a>señal</a> totalmente equivocada —sobre todo en las actuales circunstancias,
      que por la razón que fuera se pretendiera una demora en el establecimiento de
      la estrategia común para Rusia.
  - s: Mr President-in-Office, it would be a first and very specific step forward
      - and would also <v>send</v> <p>out</p> a signal to the Irish - if the intergovernmental
      conference were to be opened up and made more transparent.
    t: Señor Presidente del Consejo, un primer paso muy concreto sería —y también
      una <a>señal</a> a los irlandeses— que el método de la Conferencia Intergubernamental
      se abriese a una mayor transparencia.
  - s: It would be <v>sending</v> <p>out</p> entirely the wrong political signal on
      such an important issue to hold the debate on Wednesday morning, but not to
      have the vote until the next day.
    t: Sería una <a>señal</a> totalmente equivocada desde el punto de vista político
      que el miércoles celebráramos un debate y votáramos al día siguiente sobre algo
      tan esencial.
  - s: They would say to us, ’so you are concerned about football and you are <v>sending</v>
      <p>out</p> the message that you are going to make the spectacle less attractive
      by working against the big football clubs’.
    t: 'Nos dirían: «o sea, que ustedes se preocupan por el fútbol y emiten la <a>señal</a>
      de que van a convertir el espectáculo en un espectáculo menos atractivo porque
      van ustedes contra los grandes clubes de fútbol».'
  - s: Here too, you could <v>send</v> <p>out</p> a clear signal for Parliament.
    t: También sería bueno que ofreciera una <a>señal</a> inequívoca al Parlamento
      en relación con este tema.
  - s: Following on from what Mr Bertens said, I think it is important for the European
      Parliament to <v>send</v> <p>out</p> the right political signal with this first
      report from the Ombudsman.
    t: Siguiendo la línea del Sr. Bertens, pienso en efecto que el Parlamento Europeo
      ha de dar la <a>señal</a> política correcta aprovechando este primer informe
      anual.
  - s: I think that we need a clear commitment here on the part of the Member States
      and I hope that tomorrow’s vote will <v>send</v> <p>out</p> a clear signal on
      environmental and consumer protection and that tomorrow will not be a black
      day in the history of environmental and consumer protection.
    t: Creo que aquí los Estados miembros deben comprometerse muy claramente y espero
      que la votación de mañana sea una <a>señal</a> clara a favor de la protección
      del medio ambiente y del consumidor, y que mañana no se convierta en un día
      negro para la protección del medio ambiente y del consumidor.
  - s: On 28 September of this year, the Danish people, who have the privilege of
      being able to vote in referenda, will <v>send</v> <p>out</p> a decisive signal
      when we vote against joining the euro.
    t: La población danesa, que disfruta del privilegio de poder posicionarse mediante
      referenda, dará una <a>señal</a> decisiva el 28 de septiembre, puesto que votaremos
      no a la participación en el euro.
  - s: This ’no’ vote will, first of all, mean that our friends and brethren in Sweden
      and Great Britain will also vote against and, secondly, it will <v>send</v>
      <p>out</p> a crucial signal to the summits in Feira and Nice to the effect that
      one ought to be guided by the terrain, which is more important than the ideological
      map.
    t: Lo cual significará en primer lugar que nuestros hermanos y amigos en Suecia
      y Gran Bretaña también dirán no y en segundo lugar que esta negativa proporcionará
      una <a>señal</a> decisiva a las cumbres de Feira y Niza sobre la necesidad de
      seguir el terrano.
  - s: That <v>sent</v> <p>out</p> a positive signal.
    t: Ha sido una <a>señal</a> positiva.
  - s: That would <v>send</v> <p>out</p> a positive signal about European integration
      and about the consolidation of Europe as a whole.
    t: Sería una <a>señal</a> positiva en el sentido de nuestra integración europea
      y del afianzamiento de Europa en su totalidad.
  - s: Our aim must be to forge ahead down this path, not just by providing more funds,
      but, above all, by <v>sending</v> <p>out</p> political signals.
    t: Nuestra meta debe ser continuar por este camino, no sólo mediante más recursos,
      sino, sobre todo, mediante <a>señales</a> políticas.
  - s: While we on this side of the Atlantic are busy drastically reforming the agriculture
      policy that we feel we need, those on the other side are <v>sending</v> <p>out</p>
      completely different signals, however understandable this may be, by suddenly
      increasing their subsidies enormously.
    t: Mientras que a este lado del Océano nos dediquemos a llevar a cabo una reforma
      profunda de la política agrícola que juzgamos necesaria, recibimos una <a>señal</a>
      totalmente distinta desde el otro lado del Océano, por más comprensible que
      sea.
  - s: This <v>sends</v> <p>out</p> another signal to would-be immigrants, which will,
      of course, have major consequences.
    t: Es una <a>señal</a> adicional para inmigrar que va a tener naturalmente unas
      considerables repercusiones.
  - s: That is how Parliament can <v>send</v> <p>out</p> a clear signal and pave the
      way forward.
    t: De ese modo transmitiremos una <a>señal</a> clara y marcaremos el rumbo que
      conviene seguir en el futuro.
  - s: I could live with it though, if recital G on this aspect were to lapse, and
      in so doing if it were to be possible, with the support of the Social Democrats,
      to achieve a broader majority for this resolution, because this would <v>send</v>
      <p>out</p> a clearer signal to Russia.
    t: Por otra parte, puedo sobrevivir si el considerando G sobre esta cuestión se
      suprime y, gracias a ello, esta resolución puede contar con el respaldo de los
      socialdemócratas y obtiene una mayoría más amplia, ya que supondrá una <a>señal</a>
      más clara para Rusia.
  - s: Thus, Mr President, if this agreement is confirmed, we will be <v>sending</v>
      <p>out</p> a firm political signal to industry and the national safety authorities.
    t: Así, señor Presidente, de confirmarse este acuerdo, transmitiremos una <a>señal</a>
      política a la industria y a las autoridades de seguridad nacionales.
  - s: They were not prepared to <v>send</v> <p>out</p> a signal that asylum abuse
      must be combated at all costs and that Parliament must exercise its authority
      to put forward proposals to the Commission that strengthen our position in the
      areas of asylum applications, the proper processing of applications and combating
      abuse.
    t: Esto que ha ocurrido aquí, al final del debate, ha sido un espectáculo lamentable,
      ya que el Grupo de los Socialistas Europeos y otros han doblado la rodilla ante
      su clientela de izquierdas, estaban dispuestos a no dar ninguna <a>señal</a>
      en el sentido de que no hay que luchar contra el abuso en el derecho de asilo
      y que habría que hacer uso de la facultad del Parlamento de presentar previamente
      a la Comisión propuestas que refuerzan nuestra posición, precisamente en los
      ámbitos de la solicitud de asilo, de la tramitación ordenada y de la lucha contra
      el abuso.
  - s: Finally, I would appeal to the common sense of the House to support the Council
      proposal at tomorrow’s vote and to <v>send</v> <p>out</p> a strong signal in
      favour of an indirect sharing of the burden and combating abuse.
    t: Por último quiero hacer una llamada a todas las fuerzas de la sensatez en esta
      Asamblea en orden a que mañana, en la votación, apoyen la propuesta del Consejo
      y den una <a>señal</a> enérgica en favor de una distribución indirecta de las
      cargas y en favor de la lucha contra el abuso.
  - s: With our vote against this budget, we want to <v>send</v> <p>out</p> a signal
      that a radical change is required in the priorities we set.
    t: Nuestro voto en contra de este presupuesto quiere ser una <a>señal</a> en el
      sentido de que es necesario un cambio radical en la determinación de nuestras
      prioridades.
  - s: In accepting these amendments, we will not only <v>send</v> <p>out</p> an unmistakeable
      signal from the Union on the fight against fraud;
    t: Además de aceptar estas enmiendas, no sólo daremos una <a>señal</a> inequívoca
      de la Unión de luchar contra el fraude, sino que contribuiremos a mejorar la
      competitividad de las empresas y, en consecuencia, a promover el crecimiento
      económico y la creación de empleo en la Comunidad.
  - s: Despite this, these texts too are of value because they <v>send</v> <p>out</p>
      a message.
    t: No obstante, estos textos tienen su valor, porque dan una <a>señal</a>.
  - s: I believe that we are providing a substantial impetus through this strategic
      partnership with Mexico and, above all, we are <v>sending</v> <p>out</p> a clear,
      well-defined message about Europe’s commitment to Latin America.
    t: Creo que con esta asociación estratégica con México damos un impulso grande
      y sobre todo mandamos una <a>señal</a> clara y bien definida del compromiso
      de Europa con América Latina.
  - s: It is also because success at Cancún would have <v>sent</v> <p>out</p> a very
      positive signal, one that would have helped revitalise the global economy.
    t: También ha perdido el crecimiento económico a nivel mundial, no solo porque
      la reducción de los aranceles y de los obstáculos al comercio, al facilitar
      los intercambios comerciales, favorece el crecimiento económico, sino porque,
      además, el éxito de Cancún habría supuesto una <a>señal</a> muy positiva que
      habría contribuido al relanzamiento de la economía a nivel global.
  - s: By approving the Burtone report the European Parliament would be <v>sending</v>
      <p>out</p> a completely different signal, a signal which could lead to many
      more young people in Europe being drawn into a life of hopelessness, prostitution
      and crime.
    t: Si el Parlamento Europeo aprueba el informe Burtone transmitiría una <a>señal</a>
      muy distinta —una señal que podría llevarnos a que muchos más jóvenes europeos
      se vieran arrastrados a la desesperación, la prostitución y el crimen.
  - s: At first reading, I and other Members explained why it is necessary for the
      European Parliament to <v>send</v> <p>out</p> a signal loud and clear.
    t: En la primera lectura expuse, junto con otros diputados, los motivos por los
      cuales era necesario que el Parlamento Europeo diera una <a>señal</a> fuerte.
  - s: Mr President, Mr President-in-Office, Mr President of the Commission, both
      we in this House and the people of Europe are waiting for the Council in Seville
      to <v>send</v> <p>out</p> clear, sensible messages on asylum, immigration and
      the integration of immigrants in Europe.
    t: Señor Presidente, señor Presidente del Consejo, señor Presidente de la Comisión,
      no sólo los diputados de esta Asamblea sino también la población europea espera
      del Consejo de Sevilla unas <a>señales</a> claras y comprensibles en el campo
      de la concesión de asilo, de la inmigración e integración de nuestros inmigrantes.
  - s: As has already been said, however, we also expect Seville to <v>send</v> <p>out</p>
      some sort of message about the reform of the Council.
    t: Ya se ha indicado que esperamos de Sevilla también <a>señales</a> de reforma
      del Consejo.
  - s: If this signal were <v>sent</v> <p>out</p>, Czech fears could be assuaged,
      and people who are currently consumed by these fears could use their energies
      productively to prepare the Czech Republic for EU accession in 2004.
    t: Si llegase esa <a>señal</a>, disminuirían los temores en la República checa
      y las energías que actualmente absorben tales temores se podrían utilizar productivamente
      en los preparativos de la República Checa para la adhesión a la UE en el 2004.
  - s: Let us <v>send</v> <p>out</p> a signal to the citizens living in these difficult
      regions that we are not sacrificing them to the enlargement process, and that
      we are not abandoning them.
    t: Una <a>señal</a> para las ciudadanas y ciudadanos en esas difíciles regiones
      de que no los sacrificamos con la ampliación y que no los dejamos abandonados
      sino que les damos la mano para recorrer juntos el camino de un buen futuro.
  - s: More specifically, on the threshold of the next world conference on climate
      change which is to be held in Bonn, this <v>sends</v> <p>out</p> a positive
      sign of our Kyoto commitment to reduce CO2 emissions.
    t: Más en concreto, en vísperas de la próxima conferencia mundial sobre los cambios
