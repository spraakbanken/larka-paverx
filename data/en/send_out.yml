      del Parlamento e firmate da numerosi colleghi.
  - s: I thank you, too, for the clear declaration - from a state like Slovenia, a
      state with your country’s history - that you see it as an opportunity for the
      freedom of your people, because by it you are also <v>sending</v> <p>out</p>
      a signal against the far right in Europe, which abuses every one of these freedoms
      with its rhetoric of fear against Europe and makes people afraid of any imponderable
      developments instead of reassuring them of the opportunities that freedom brings.
    t: La ringrazio anche per aver dichiarato con fermezza, - una dichiarazione di
      un paese quale la Slovenia, con la storia che ha alle spalle -, che la considera
      un’opportunità di libertà per la sua gente, poiché attraverso di essa <a>invia</a>
      un segnale contro l’estrema destra in Europa, che oltraggia ognuna di tali libertà
      con la sua retorica di paura contro l’Europa e rende i cittadini timorosi di
      eventuali sviluppi anziché rassicurarli delle opportunità che questa libertà
      comporta.
  - s: 'The European Parliament <v>sends</v> <p>out</p> loud and clear messages with
      this report:'
    t: 'Il Parlamento europeo <a>invia</a> chiari e vigorosi messaggi con questa relazione:'
