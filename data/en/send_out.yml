      visa att Europeiska unionen inte anser att islam och demokrati är oförenliga
      begrepp.
  - s: We must <v>send</v> <p>out</p> a positive political message by giving our assent.
    t: Vi måste således <a>sända</a> en positiv politisk signal genom att ge detta
