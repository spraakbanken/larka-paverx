    t: En relación con la idea de que todos debemos asumir la carga de las cuotas,
      de que los inmigrantes son una carga, de que todos debemos diseminar esa carga,
      de que los inmigrantes no son personas en absoluto, de que son básicamente problemas,
      este informe <a>envía</a> las señales completamente inadecuadas.
  - s: I voted in favour of the Brok report on enlargement because I believe that
      plenary should <v>send</v> <p>out</p> a positive signal to the 10 countries
      applying for membership of the European Union.
    t: He votado a favor del informe Brok sobre la ampliación porque creo que el pleno
      debería <a>enviar</a> una señal positiva a los 10 países candidatos a entrar
      en la Unión Europea.
  - s: We need clear words that <v>send</v> <p>out</p> a clear signal that the Council
      and Parliament stand side by side on an equal basis.
    t: Necesitamos palabras transparentes que <a>envíen</a> una clara señal de que
      el Consejo y el Parlamento están codo con codo en igualdad de condiciones.
  - s: This is why Copenhagen will be a good opportunity to <v>send</v> <p>out</p>
      a clear signal on Article 202.
    t: Por este motivo Copenhague será una buena oportunidad para <a>enviar</a> una
      clara señal acerca del artículo 202.
  - s: Let us adopt this directive tomorrow and <v>send</v> <p>out</p> a clear signal
      that there really is such a thing as a social Europe!
    t: Adoptemos mañana esta Directiva y <a>enviemos</a> una señal clara de que sí
      existe una verdadera Europa social.
  - s: It would be to <v>send</v> <p>out</p> the wrong signals both to European industry
      and to the European people.
    t: Sería <a>enviar</a> las señales erróneas tanto a la industria europea como
      a la población europea.
  - s: With this resolution, Parliament is <v>sending</v> <p>out</p> two separate
      messages.
    t: Con esta resolución, el Parlamento <a>envía</a> dos mensajes.
  - s: We have to be inclusive, not just <v>sending</v> <p>out</p> the right message,
      but also making practical proposals to facilitate this process.
    t: Debemos mostrarnos receptivos, no sólo <a>enviando</a> el mensaje idóneo, sino
      también haciendo propuestas prácticas para facilitar ese proceso.
  - s: He has <v>sent</v> <p>out</p> a clear message to other people in the world
      that we must take courageous action.
    t: Ha <a>enviado</a> un mensaje claro a otras personas del mundo sobre la necesidad
      de que actuemos con valentía.
  - s: The European Parliament, as the Union’s only elected body, must at some point
      speak up for Europe’s citizens and <v>send</v> <p>out</p> a message denouncing
      this policy and demanding that it should be reversed by voting against this
      austerity budget directed against the peoples of Europe.
    t: El Parlamento Europeo, como único órgano electo de la Unión, debe, algún día,
      expresar esencialmente a los ciudadanos europeos y <a>enviar</a> un mensaje
      esencial de condena de esta política, debe exigir echar abajo esta política
      votando en contra de este riguroso presupuesto contrario al pueblo.
  - s: Many actions can still be deployed to <v>send</v> <p>out</p> a strong signal
      to European livestock breeders.
    t: Se pueden adoptar todavía muchas medidas para <a>enviar</a> una clara señal
      a los ganaderos.
  - s: This is a bad signal to be <v>sending</v> <p>out</p> on the eve of the G20
      summit chaired by Nicolas Sarkozy.
    t: Estamos <a>enviando</a> una mala señal en vísperas de la del G-20 presidida
      por Nicolas Sarkozy.
  - s: There are programmes available through which companies can harvest names from
      the Web and <v>send</v> <p>out</p> vast amounts of e-mail to companies.
    t: Existen programas a través de los cuales las empresas pueden entresacar nombres
      de Internet y <a>enviar</a> grandes cantidades de correo electrónico a empresas.
  - s: 'If the year 2000 does have great symbolic value, let us seriously and genuinely
      use it to <v>send</v> <p>out</p> this universal message:'
    t: 'Si este año 2000 tiene un gran valor simbólico hay que aprovecharlo realmente
      para <a>enviar</a> este mensaje de carácter universal:'
  - s: We must not <v>send</v> <p>out</p> the wrong message.
    t: No debemos <a>enviar</a> un mensaje equivocado.
  - s: We need to <v>send</v> <p>out</p> a very strong political signal to express
      our absolute rejection of this intolerable theocratic dictatorship.
    t: Hemos de <a>enviar</a> una fortísima señal política que demuestre nuestro absoluto
      rechazo a esta intolerable dictadura teocrática.
  - s: I hope that Europe, with the Swedish Presidency, can <v>send</v> <p>out</p>
      a clear message to Iran in general, indicating that the non-negotiable values
      of the right to life, human dignity and the freedom of choice cannot be separated
      from the development of bilateral relations and that, in particular, it can
      make it clear that the State of Israel’s right to exist is non-negotiable and
      that Europe, which has lived through the Holocaust on its own territory, will
      not allow a second holocaust of the State and the people of Israel.
    t: Espero que Europa, con la Presidencia sueca, <a>envíe</a> un mensaje claro
      a todo Irán en el que exprese que los valores del derecho a la vida, la dignidad
      humana y la libertad de elección son innegociables e inalienables del desarrollo
      de las relaciones bilaterales.
  - s: I am greatly concerned - as I am sure others are - about the message that this
      <v>sends</v> <p>out</p> to acceding states on the eve of enlargement concerning
      the way we conduct our business and the way we expect Member States to adhere
      to Community law.
    t: Estoy muy preocupado, como otros, estoy seguro, por el mensaje que esto <a>envía</a>
      a los Estados en vías de adhesión en vísperas de la ampliación sobre la forma
      en que dirigimos nuestros asuntos y la forma en que esperamos que los Estados
      miembros se adhieran a la legislación de la Comunidad.
  - s: I believe that, by adopting this report, the European Parliament has <v>sent</v>
      <p>out</p> a clear signal of political leadership with the creation of a digital
      agenda, a true coherent and comprehensive European plan, which is a fundamental
      step for Europe’s future.
    t: Creo que al aprobar este informe, el Parlamento Europeo ha <a>enviado</a> un
      claro mensaje de liderazgo político con la creación de la agenda digital, un
      plan europeo integral y verdaderamente coherente que es un paso fundamental
      para el futuro de Europa.
  - s: Finally, concerning audits of research bodies in Europe, I am pleased that
      the European Parliament has reinforced the message that we <v>sent</v> <p>out</p>
      to the Commission not to question in a harsh and often unfounded manner funding
      in relation to international audit standards.
    t: Por último, con respecto a las instituciones superiores de auditoría, me complace
      que el Parlamento Europeo haya reforzado el mensaje que <a>enviamos</a> a la
      Comisión de no cuestionar de forma dura e infundada la financiación en relación
      con las normas de auditoría internacionales.
  - s: The Chinese authorities are <v>sending</v> <p>out</p> a different signal to
      the world, indicating that there is no democracy or openness in their country.
    t: Las autoridades chinas están <a>enviando</a> al mundo una señal de un tipo
      muy distinto, que indica que en su país no existe la democracia ni la apertura.
  - s: Although we are only involved in a consultation procedure, we must <v>send</v>
      <p>out</p> a clear political message from the European Parliament at this time
      of economic uncertainty.
    t: Aunque estamos ante un procedimiento de consulta, desde el Parlamento Europeo
      debemos <a>enviar</a> una señal política clara, en estos momentos de incertidumbre
      económica, desde Bruselas y Estrasburgo, de que no estamos exclusivamente o
      sólo preocupados por una recuperación del sistema financiero, sino que somos
      plenamente conscientes de que las políticas sociales, sobre todo las que apoyan
      a los que más lo necesitan, a los más pobres de la Unión Europea, tienen que
      crecer.
  - s: I want to point out that we as a European Parliament - and I have already written
      to the President too - should <v>send</v> <p>out</p> a clear signal that this
      is not the spirit that should inspire us in Europe but that we should be working
      together on the construction of Europe and building up a common future.
    t: Deseo apuntar que nosotros, como Parlamento Europeo —y ya he escrito también
      al Presidente— debemos <a>enviar</a> un mensaje claro de que éste no es el espíritu
      que debe inspirarnos en Europa, sino que debemos trabajar juntos en la construcción
      de Europa y la creación de un futuro común.
  - s: The negotiation of the Third Railway Package is another step in this direction
      and we hope that the combined will of the Council, the Commission and the Parliament
      reflected in that package will <v>send</v> <p>out</p> a strong and coherent
      political message, a message which is capable of mobilising the long-term investment
      which this sector needs.
    t: La negociación del Tercer Paquete Ferroviario es otro paso en esa dirección
      y espero que la voluntad que conjuntamente han demostrado el Consejo, la Comisión
      y el Parlamento en este paquete <a>envíe</a> un sólido y coherente mensaje político,
      un mensaje que sea capaz de movilizar la inversión a largo plazo que el sector
      necesita.
  - s: For my own part, I am convinced that by adopting this third Railway Package,
      Parliament will <v>send</v> <p>out</p> a powerful signal to the people of Europe,
      who can make much greater use of rail as a means of travel.
    t: Personalmente, estoy seguro de que aprobando este Tercer Paquete Ferroviario,
      el Parlamento <a>enviará</a> un poderoso mensaje a la población europea, que
      podrá hacer un uso mucho mayor del ferrocarril como medio de transporte.
  - s: This <v>sends</v> <p>out</p> a very positive signal to the effect that we are
      able to react to the situation at the programming stage and not adhere dogmatically
      to principles laid down earlier.
    t: Esto <a>envía</a> una señal muy positiva en el sentido de que podemos reaccionar
      ante la situación en la fase de programación y no cumplir de forma dogmática
      los principios establecidos previamente.
  - s: We do believe, however, that it is important to <v>send</v> <p>out</p> the
      message that Europe is interested in creating a European transport system.
    t: No obstante, creemos que es importante <a>enviar</a> el mensaje de que Europa
      está interesada en la creación de un sistema de transporte europeo.
  - s: The intention of our motion for a resolution is to call on the Council to <v>send</v>
      <p>out</p> a clear and immediate signal, first of all, to indicate that it welcomes
      Malta and that Malta is now once again a part of the European Conference.
    t: Con nuestra propuesta de resolución, queremos instar al Consejo para que <a>envíe</a>
      una señal clara a Malta de que es bienvenida y que se la incluye de nuevo en
      la Conferencia europea.
  - s: I must remind you that the most powerful weapon at the disposal of any parliament
      is the spoken word and, in my opinion, we can <v>send</v> <p>out</p> three messages.
    t: Quiero recordar que el arma más efectiva de los parlamentos es la palabra y
      podemos <a>enviar</a>, en mi opinión, tres mensajes.
  - s: firstly because this type of legal provision is always established with reference
      to a limited period of time and, secondly, and more importantly, because the
      adoption of an extension for an indefinite period could be interpreted as a
      weakening of our commitment to reach an agreement, thereby <v>sending</v> <p>out</p>
      an incorrect message at a time when both we and our partners are stepping up
      the pressure on the United States to ratify the agreements as soon as possible.
    t: la primera es que este tipo de disposiciones legales se establece siempre con
      referencia a un periodo de tiempo limitado, y una segunda razón, de mayor peso,
      es que el hecho de adoptar una prolongación por un periodo indefinido podría
      ser interpretado como un debilitamiento de nuestro compromiso para alcanzar
      un acuerdo, <a>enviando</a> así un mensaje equivocado en un momento en que,
      tanto nosotros como nuestros socios, estamos presionando para conseguir que
      los Estados Unidos ratifiquen los acuerdos lo antes posible.
  - s: We have decided to support this resolution, however, as - following yesterday’s
      lengthy discussion - we believe that it is right and vital to adopt it now,
      and that it is necessary for us, for the European Parliament as an institution,
      to <v>send</v> <p>out</p> such signals.
    t: Hemos decido apoyar esta resolución, sin embargo, porque —continuando con nuestra
      larga discusión de ayer— consideramos que es correcto y vital aprobarla ahora
      y es necesario para nosotros, para el Parlamento Europeo como institución, <a>enviar</a>
      este tipo de señal.
  - s: Nevertheless, Parliament could have <v>sent</v> <p>out</p> a stronger signal;
    t: No obstante, el Parlamento podría haber <a>enviado</a> un aviso más contundente.
  - s: It appears that finally, although still in a tentative manner, the Lukashenko
      regime is <v>sending</v> <p>out</p> signals that it is opening up to the international
      community.
    t: Parece ser que finalmente, aunque aún de forma provisional, el régimen Lukashenko
      está <a>enviando</a> señales de apertura a la comunidad internacional.
  - s: I would like to use the two or three minutes I have to simply <v>send</v> <p>out</p>
      a message.
    t: Quisiera aprovechar los dos o tres minutos de los que dispongo para, simplemente,
      <a>enviar</a> un mensaje.
  - s: In view of the repeated accusations - by both sides, in fact - of serious war
      crimes, from mass shootings to humanitarian crimes against women and children,
      the presidency had been calling for months for a team of experienced international
      forensic experts to be <v>sent</v> <p>out</p> to Kosovo to investigate these
      serious accusations.
    t: Teniendo en cuenta las acusaciones cada vez más graves —por ambas partes-de
      que se han cometido crímenes de guerra masivos, desde masacres en masa hasta
      crímenes contra la humanidad a mujeres y niños, la Presidencia ya ha exigido
      desde hace meses que se <a>envíe</a> un equipo internacional de expertos médico-forenses
      experimentados a Kosovo, para aclarar estas gravísimas acusaciones.
  - s: It is important that the statements made in this House are not just made in
      a vacuum and that we <v>send</v> a message <p>out</p> to the wider world that
      we in the European Parliament are willing to be visionary and to bring the world
      into the 21st century by guaranteeing equality of rights for all;
    t: Es importante que las declaraciones hechas en este Parlamento no se circunscriban
      a las cuatro paredes de la sala y que <a>enviemos</a> un mensaje al mundo exterior
      para que vea que el Parlamento Europeo quiere ser visionario y quiere acompañar
      al mundo en el siglo XXI garantizando la igualdad de derechos para todos y,
      en particular, instituyendo programas especiales de protección para todos los
      que son víctimas de la violencia.
  - s: At the same time, it is important, however, to <v>send</v> <p>out</p> the right
      signals, above all to children and young people.
    t: Sin embargo, al mismo tiempo es importante <a>enviar</a> las señales correctas,
      sobre todo a los niños y a los jóvenes.
  - s: We also need to <v>send</v> <p>out</p> a positive signal that we care about
      developing contacts with this country and, in my opinion, Mr Peterle’s report,
      along with the entire Parliament, has sent just such a signal.
    t: También necesitamos <a>enviar</a> la señal positiva de que nos preocupamos
      por desarrollar contactos con dicho país y, en mi opinión, el informe del señor
      Peterle, junto con todo el Parlamento, acaba de enviar dicha señal.
  - s: This report is especially important and useful at this particular time, because
      this is a time when we are facing the challenge of how to <v>send</v> <p>out</p>
      a message of hope in a situation that seems completely hopeless.
    t: Este es especialmente importante y útil en este momento concreto, en el que
      tenemos que responder al reto de <a>enviar</a> un mensaje de esperanza en una
      situación que parece completamente desesperada.
  - s: I would like to <v>send</v> <p>out</p>, today, before this House, an optimistic
      and purposeful message, which somewhat contradicts what we read in today’s press.
    t: 'Hoy, ante esta Cámara, me gustaría <a>enviar</a> un mensaje optimista y decidido,
      que de algún modo contradice lo que hemos leído en la prensa de hoy, la cual
      se caracteriza por el pesimismo:'
  - s: That is the signal we must <v>send</v> <p>out</p>.
    t: Esa es la señal que debemos <a>enviar</a>.
  - s: Over 2, 000 letters and questionnaires were <v>sent</v> <p>out</p> to partners
      in the regions and I engaged in over twentyfive hours of hearings in nine different
      places across the UK.
    t: Se <a>enviaron</a> más de 2.000 cartas y cuestionarios a los copartícipes de
      las regiones y yo participé en más de veinticinco horas de audiencias en nueve
      lugares diferentes de todo el Reino Unido.
  - s: The interactive computer discs prepared by the government for applicants were
      not <v>sent</v> <p>out</p> from the Department of Education and Employment until
      14 February with a closing date for applicants of 10 March.
    t: El Departamento de Educación y Empleo no <a>envió</a> los discos informáticos
      interactivos preparados por la Administración para los solicitantes hasta el
      14 de febrero, cuando la fecha límite para la presentación de solicitudes era
      el 10 de marzo.
  - s: I too, therefore, consider that we in turn must <v>send</v> <p>out</p> a clear
      message, and we await the reaction of the Commission.
    t: Por ello, también yo considero que, a nuestra vez, hemos de <a>enviar</a> un
      mensaje claro, y hemos de esperar la reacción de la Comisión.
  - s: Therefore, the European Parliament should <v>send</v> <p>out</p> a clear message
      for their release.
    t: Por lo tanto, el Parlamento Europeo debería <a>enviar</a> un claro mensaje
      para su liberación.
  - s: Parliament’s Committee on Economic and Monetary Affairs then proceeded to evaluate
      the credentials of the nominee, and in carrying out this evaluation, the committee
      received a CV from the candidate as well as his replies to the written questionnaire
      that was <v>sent</v> <p>out</p> to him.
    t: A continuación, la Comisión de Asuntos Económicos y Monetarios del Parlamento
      procedió a evaluar las credenciales del candidato y, durante dicha evaluación,
      la esta comisión recibió su currículum vítae, así como sus respuestas al cuestionario
      escrito que se le había <a>enviado</a>.
  - s: This vote should <v>send</v> <p>out</p> a strong signal that no one should
      continue to abuse foreign workers by offering worse conditions than those offered
      to local workers.
    t: Esta votación debe <a>enviar</a> una clara señal para que nadie siga abusando
      de los trabajadores extranjeros ofreciéndoles condiciones inferiores a las que
      se ofrecen a los trabajadores nacionales.
  - s: Despite these shortcomings, I voted for the adoption of this report in the
      plenary because it is vitally important for the European Union, and the European
      Parliament in particular, to <v>send</v> <p>out</p> a strong political message
      in support of fundamental rights.
    t: A pesar de estas carencias, he votado a favor de la adopción de este informe
      en el Pleno, porque es sumamente importante para la Unión Europea, y el Parlamento
      Europeo en particular, para <a>enviar</a> un sólido mensaje político en apoyo
      de los derechos fundamentales.
  - s: It criticises air and road transport for being major generators of CO2 as compared
      with sea and rail, and yet it <v>sends</v> <p>out</p> the message that freedom
      of choice (for the multinationals) is fundamental to world trade.
    t: Critica el transporte aéreo y por carretera como principales generadores de
      CO2 en comparación con el transporte marítimo y el ferroviario, pero a pesar
      de ello <a>envía</a> el mensaje de que la libertad de elección (para las multinacionales)
      es fundamental para el comercio mundial.
  - s: There is one thing that we must do, and that we must hope the European Council
      will do, namely, to <v>send</v> <p>out</p> a message of solidarity with Greece
      and a message of responsibility regarding the issue of economic governance.
    t: Hay algo que tenemos que hacer y que esperemos que el Consejo Europeo haga
      y es <a>enviar</a> un mensaje de solidaridad con Grecia y de responsabilidad
      con respecto a la gobernanza económica.
  - s: The European Council meeting must not <v>send</v> <p>out</p> a signal that
      poor regions of the Union are going to finance ideas which will bring maximum
      benefits only to the old Member States.
    t: El Consejo Europeo no puede <a>enviar</a> el mensaje de que las regiones más
      pobres de la Unión van a financiar ideas que producirán máximos beneficios sólo
      para los Estados miembros veteranos.
  - s: By ignoring the fact that all of this began with appalling terrorist attacks
      perpetrated by means of the civilian use of civil aviation, the abusive language
      that has been used strikes out at the police instead of the terrorists (and
      instead of the real risks that exist), <v>sending</v> <p>out</p> a deplorable
      sign that we fail to understand the harsh reality and…
    t: Obviando el hecho de que todo esto comenzó con los terribles ataques terroristas
      perpetrados mediante la utilización civil de la aviación civil, el lenguaje
      abusivo que se ha empleado arremete contra la policía en lugar de los terroristas
      —y de los riesgos reales existentes—, <a>enviando</a> la deplorable señal de
      que no hemos entendido la cruda realidad y…
  - s: What we ought to be <v>sending</v> <p>out</p> today is a signal from a Europe
      that is engaging in the fight against drugs in a serious and consistent way
      - by means of prevention, certainly, by supporting addicts and their families,
      certainly, but also if necessary by means of compulsory detoxification programmes
      for addicts and by means of the toughest possible penalties for drug dealers.
    t: 'Hoy tenemos que <a>enviar</a> la señal de una Europa decidida a luchar contra
      las drogas de manera seria y coherente:'
  - s: Consequently, if we use the argument improperly in this context, we could be
      <v>sending</v> <p>out</p> the wrong signal.
    t: Por lo tanto, si utilizamos el argumento de forma indebida en este contexto,
      podríamos estar <a>enviando</a> la señal equivocada.
  - s: With these three reports, the European Parliament is <v>sending</v> <p>out</p>
      a clear signal that we are serious about reforming the internal market.
    t: Con estos tres informes, el Parlamento Europeo <a>envía</a> un mensaje claro
      de que va en serio cuando habla de reformar el mercado interior.
  - s: 'This report <v>sends</v> <p>out</p> a powerful message:'
    t: 'Este informe <a>envía</a> un poderoso mensaje:'
  - s: The European Parliament and the European Union as a whole must <v>send</v>
      <p>out</p> a clear message condemning the murders and all who participate in
      committing such crimes.
    t: El Parlamento Europeo y la Unión Europea en conjunto deben <a>enviar</a> un
      mensaje que condene claramente los asesinatos y a todos los que participan en
      dichos crímenes.
  - s: Parliament’s adoption of this proposal today would <v>send</v> <p>out</p> a
      very important message in the debate on the future shape of cohesion policy.
    t: La adopción hoy por parte del Parlamento de esta propuesta <a>enviará</a> un
      mensaje muy importante en el debate sobre el futuro diseño de la política de
      cohesión.
  - s: 'This report <v>sends</v> <p>out</p> a clear message:'
    t: 'Este informe <a>envía</a> un mensaje claro:'
  - s: It is <v>sending</v> <p>out</p> a message of resistance and counterattack to
      the millions of workers, unemployed, small and medium-sized farmers and other
      victims of the capitalist world order which the WTO is trying to impose.
    t: <a>Envía</a> un mensaje de reacción y de contraataque a los millones de trabajadores,
      de parados, de pequeños y medianos agricultores, a todas las víctimas del orden
      capitalista mundial que la OMC quiere imponer.
  - s: This presents us with a great opportunity to <v>send</v> <p>out</p> a very
      strong message to those people who are putting their own capital at risk that
      we are willing to act with them as joint partners in creating new enterprises,
      new jobs and, in particular, new economic wealth.
    t: Eso nos brinda una gran oportunidad de <a>enviar</a> un mensaje muy sólido
      a las personas que están arriesgando su capital en el sentido de que estamos
      dispuestos a actuar con ellas como socios para crear nuevas empresas, nuevos
      puestos de trabajo y, en particular, nueva riqueza económica.
  - s: I believe that the majority of the European Parliament has not sought to respond
      to the message <v>sent</v> <p>out</p> by the EU populations that rejected the
      Constitutional Treaty.
    t: Creo que la mayoría del Parlamento Europeo no ha intentado responder al mensaje
      <a>enviado</a> por los ciudadanos de la UE que rechazaron el Tratado Constitucional.
  - s: It is <v>sending</v> <p>out</p> a message to the rest of the world that not
      even experienced journalists are welcome or safe in Gaza.
    t: Esta crisis viene a empeorar la ya trágica situación del pueblo palestino,
      pues <a>envía</a> un mensaje al resto del mundo de que ni siquiera los periodistas
      experimentados son bienvenidos o están seguros en Gaza.
  - s: That leaves nothing to be desired in terms of clarity and I ask that the passage
      mentioned not be deleted from the resolution so that this House <v>sends</v>
      <p>out</p> a clear signal.
    t: Ya no se puede ser más explícito y pido que el pasaje mencionado no se elimine
      de la resolución para que esta Cámara pueda <a>enviar</a> un mensaje claro.
  - s: I believe that by supporting the Committee on the Environment, Public Health
      and Food Safety’s proposal to reduce pesticide use by 20% in Europe, we are
      <v>sending</v> <p>out</p> a strong message.
    t: Creo que, al apoyar la propuesta de la Comisión de Medio Ambiente, Salud Pública
      y Seguridad Alimentaria de reducir el uso de plaguicidas en un 20 % en Europa,
      estamos <a>enviando</a> un mensaje claro.
  - s: or, worse still, are we using energy security and these projects, like Nabucco
      or Desertec, as excuses to <v>send</v> <p>out</p> messages to other regions
      of the world or other countries?
    t: o, peor aún, estamos usando la seguridad energética y estos proyectos, como
      Nabucco o Desertec, como excusas para <a>enviar</a> mensajes a otras regiones
      del mundo o a otros países?
  - s: If it is to <v>send</v> <p>out</p> messages, with what moral authority are
      we doing so?
    t: Si es para <a>enviar</a> mensajes, ¿con qué autoridad moral lo hacemos?
  - s: Have you forgotten, however, that you promised to <v>send</v> <p>out</p> information
      concerning the so-called wise men’s salaries in the Austria case?
    t: Pero, ¿ha olvidado usted que prometió <a>enviar</a> información sobre los salarios
      de los denominados hombres sabios en el caso de Austria?
  - s: Do you intend to <v>send</v> <p>out</p> that information?
    t: ¿Tiene usted la intención de <a>enviarnos</a> esa información?
  - s: This <v>sends</v> <p>out</p> a strong signal to unscrupulous fleets, which
      will help clamp down on the unfair competition which is slowly but surely putting
      our fishermen out of business.
    t: Esto <a>envía</a> una señal firme a las flotas carentes de escrúpulos, que
      contribuirá a restringir la competencia desleal que, de manera lenta pero segura,
      está expulsando del negocio a nuestros pescadores.
  - s: In conclusion, may I emphasize the fact that both the Amsterdam Council and
      the G7 summit in Denver have <v>sent</v> <p>out</p> a message of optimism to
      Europe, a message that will help restore its self-confidence.
    t: Permítanme, a guisa de conclusión, destacar que el Consejo Europeo de Amsterdam
      y la Cumbre del G7 de Denver <a>envían</a> un mensaje de optimismo para Europa,
      encaminado a devolverle la confianza en sí misma.
  - s: If, on the other hand, manufacturers opt for selective distribution, the distributors
      can advertise and <v>send</v> <p>out</p> customised mail shots and e-mails to
      consumers throughout Europe, even visiting them in person.
    t: Por el contrario, si las marcas eligen la distribución selectiva, los distribuidores
      podrán hacer publicidad, <a>enviar</a> cartas personalizadas y correos electrónicos
      a los consumidores en toda Europa, o incluso instalarse donde ellos están.
  - s: However, in addition to this environmental message that demands that we act,
      approving the Kyoto Protocol also <v>sends</v> <p>out</p> other political signals
      that are worth highlighting.
    t: Pero, además de este mensaje medioambiental que nos interpela a todos para
      actuar, la aprobación del Protocolo de Kyoto <a>envía</a> también otras señales
      políticas que conviene destacar.
  - s: By calling for a rise in de minimis aid from EUR 30 000 to EUR 60 000 for the
      next three years, we want to <v>send</v> <p>out</p> a strong signal to the sector,
      which, in recent years, particularly because of the entry into force of the
      common fisheries policy and new restrictive measures, has seen some small- and
      medium-scale modes of fishing cut back, if not killed off completely.
    t: Al pedir un aumento de la ayuda de minimis desde los 30 000 a los 60 000 euros
      para los próximos tres años, queremos <a>enviar</a> una potente señal al sector,
      que, en los últimos años, en particular debido a la entrada en vigor de la política
      pesquera común y las nuevas medidas restrictivas, ha visto como se recortaban,
      o eliminaban por completo, algunas modalidades de pesca a pequeña y mediana
      escala.
  - s: 'Madam President, two days ago, after the announcement concerning the pardons
      for 14 torturers and the medal awarded to the former head of the political police
      of San Sebastian, Amnesty International concluded and I quote: ‘The award of
      pardons and honours for torturers <v>sends</v> <p>out</p> a clear message.'
    t: Señora Presidenta, tras el anuncio del indulto a 14 torturadores y la concesión
      de una medalla al antiguo director de la policía política de San Sebastián,
      Amnistía Internacional llegó a la conclusión de que la concesión de indultos
      y de distinciones a torturadores <a>envía</a> un claro mensaje;
  - s: This Parliament too, with its secondary delegations, one for Israel and one
      for the Palestinian territories, is running the risk of <v>sending</v> <p>out</p>
      the wrong message.
    t: También este Parlamento corre el riesgo de <a>enviar</a> un mensaje equivocado
      con sus dos delegaciones, una para Israel y otra para la zona palestina.
  - s: The Dublin meeting should <v>send</v> <p>out</p> messages of confidence and
      dynamism.
    t: La reunión de Dublín debe <a>enviar</a> mensajes de confianza y dinamismo.
  - s: Clear messages have to be <v>sent</v> <p>out</p>.
    t: Hay que <a>enviar</a> mensajes claros.
  - s: I just want to convey my appreciation to the Commissioner for his very comprehensive
      response and particularly the idea of <v>sending</v> <p>out</p> a memorandum
      of clarification, which is very necessary, particularly for the courts, to clarify
      exactly where the Commission is.
    t: Tan sólo quiero expresar mi agradecimiento al Comisario por su completa respuesta
      y en particular la idea de <a>enviar</a> un memorando de aclaración, que es
      muy necesario, en particular para los tribunales, a fin de aclarar exactamente
      cuál es la posición de la Comisión.
  - s: Mr President, again and again, and over a period of years, this House, at first
      cautiously, then - as today - very clearly, has <v>sent</v> <p>out</p> the twofold
      message that there can be no new enlargement without a working constitution.
    t: Señor Presidente, una y otra vez, y durante años seguidos, este Parlamento,
      primero con cautela y luego —como hoy - con suma claridad, ha <a>enviado</a>
      el doble mensaje de que no puede haber una nueva ampliación sin una constitución
      que funcione.
  - s: While the Commission talks about the need for ’strict conditionality’, meaning
      clear preconditions, in the case of Turkey it is <v>sending</v> <p>out</p> a
      conflicting message.
    t: Mientras que la Comisión habla de la necesidad de una «estricta condicionalidad»,
      refiriéndose a claros requisitos previos, en el caso de Turquía está <a>enviando</a>
      un mensaje contradictorio.
  - s: The man and woman in the street is very well aware of the message that <v>sends</v>
      <p>out</p>, so there is no cause to talk about enlargement fatigue in an accusatory
      tone of voice.
    t: El hombre de la calle es muy consciente del mensaje que se <a>envía</a>, de
      manera que no hay motivo para hablar de la fatiga de la ampliación con un tono
      acusatorio de voz.
  - s: The last thing that the President of the Commission said was a call to us to
      <v>send</v> <p>out</p> the message that we hold to our undertakings.
    t: Lo último que el Presidente de la Comisión hizo fue un llamamiento para que
      <a>enviáramos</a> el mensaje de que cumplimos nuestros compromisos.
  - s: I would very much like to thank you, Mr President of the Commission, and the
      Commission itself for your far-sightedness, your steadfastness and also the
      fairness, that you have brought to the issue of Turkey, for there we have a
      narrow path to tread, without risking any confrontation, any really serious
      dispute, between Turkey and the European Union, although, on the other hand,
      if Turkey fails to meet its obligations - as in the case of Cyprus, where it
      has promised to resolve the problem and recognise the customs union, but has
      not done so - we may not accept this in a spirit of resignation, but must, for
      the sake of our own credibility, <v>send</v> <p>out</p> a message that makes
      our position clear.
    t: Me gustaría agradecerle a usted, señor Presidente de la Comisión, y a la propia
      Comisión, su visión de futuro, su rapidez y también la justicia que ha aportado
      a la cuestión de Turquía, porque ahí tenemos un camino estrecho a seguir, sin
      riesgo de confrontaciones, de disputas graves, entre Turquía y la Unión Europea,
      aunque por otra parte, si Turquía no cumple sus obligaciones —como en el caso
      de Chipre, en el que ha prometido resolver el problema y reconocer la unión
      aduanera, pero no lo ha hecho— puede que no podamos aceptarlo con un espíritu
      de resignación, sino que debemos, por nuestra propia credibilidad, <a>enviar</a>
      un mensaje que deje clara nuestra posición.
  - s: That is not on, any more than it is acceptable that we, for our part, should
      <v>send</v> <p>out</p> a different signal from one day to another.
    t: Eso no es así, no lo es más de lo que es aceptable que nosotros, por nuestra
      parte, <a>enviemos</a> una señal distinta de un día para otro.
  - s: The Globalisation Adjustment Fund is important, insofar as it <v>sends</v>
      <p>out</p> a positive message, but unfortunately this is more or less just a
      symbolic message.
    t: El Fondo de Adaptación a la Globalización es importante en la medida en que
      <a>envía</a> un mensaje positivo, pero lamentablemente se trata nada más que
      de un mensaje simbólico.
  - s: I believe that this is the message that we must <v>send</v> <p>out</p>, so
      that we do not have the kind of communication that is simplified in the extreme
      and that penalises the entire European Union.
    t: Creo que este es el mensaje que debemos <a>enviar</a> para que la comunicación
      no resulte simplificada en extremo y esto penalice a toda la Unión Europea.
  - s: The regulation that was adopted deals with this issue and at the same time
      we <v>send</v> <p>out</p> the message that the European Parliament cares about
      all European Union countries, equally.
    t: El Reglamento aprobado aborda esta cuestión y, al mismo tiempo, estamos <a>enviando</a>
      el mensaje de que el Parlamento Europeo se preocupa por todos los países de
      la Unión Europea por igual.
  - s: For Greece, my country, the final amendment of the document is positive and
      I believe that the message that we <v>send</v> <p>out</p> to the citizens regarding
      the creation of this fund, is positive.
    t: En cuanto a Grecia, mi país, la enmienda final del documento es positiva y
      creo que el mensaje que estamos <a>enviando</a> a los ciudadanos sobre la creación
      de este fondo es positivo.
  - s: We will <v>send</v> <p>out</p> the message - and it is important that this
      signal is also sent out at European level - that, in those cases, we must, and
      indeed will, pull out all the stops to steer those people who lose their jobs
      as effectively as possible in search for another job, of course.
    t: <a>Enviaremos</a> el mensaje —y es importante que esta señal también se envíe
      a escala europea— de que, en estos casos, haremos todo lo posible para ayudar
      a las personas que pierden su trabajo para que busquen otro de la manera más
      eficaz posible.
  - s: With tomorrow’s vote the European Parliament can <v>send</v> <p>out</p> a positive
      signal to the citizens of Europe.
    t: Con la votación de mañana, el Parlamento Europeo puede <a>enviar</a> una señal
      positiva a los ciudadanos de Europa.
  - s: My view is that in doing so, we are only <v>sending</v> <p>out</p> an indefensible,
      irrational political signal.
    t: Opino que, al permitirlo, lo que estamos haciendo es <a>enviar</a> un mensaje
      político irracional para el que no hay excusas.
  - s: What sort of message is it supposed to <v>send</v> <p>out</p> when ballot papers
      and election material arrive too late or not at all?
    t: ¿Qué clase de mensaje se supone que se <a>envía</a> cuando las papeletas y
      el material para las elecciones llegan demasiado tarde o ni siquiera llegan?
  - s: It is time that we <v>sent</v> <p>out</p> a clear signal to these two Balkan
      countries and doing so would be a good thing.
    t: Es hora de que <a>enviemos</a> un mensaje claro a estos dos países balcánicos;
  - s: That is why I felt it was so important for us, as the Socialist Group in the
      European Parliament, to <v>send</v> <p>out</p> a message to the people there.
    t: Esa es la razón por la que he considerado tan importante para nosotros, como
      Grupo Socialista en el Parlamento Europeo, <a>enviar</a> un mensaje a la gente
      de allí.
  - s: it also - and this is important for the EU - <v>sends</v> <p>out</p> a clear
      political signal from the EU to citizens who find themselves in an acute crisis.
    t: también —y esto es importante para la UE— <a>envía</a> una señal política clara
      desde la UE hacia los ciudadanos que se encuentran sumidos en una crisis aguda.
  - s: I have been told that the EU no longer plans to <v>send</v> <p>out</p> a patrol
      vessel this year in either the Atlantic or the Mediterranean.
    t: Me han dicho que la Unión Europea no tiene ya la intención de <a>enviar</a>
      un buque patrullero este año al Atlántico ni al Mediterráneo.
  - s: Those at the top of the EU have thus chosen not to <v>send</v> <p>out</p> clear
      a signal ahead of the elections to the European Parliament.
    t: De este modo, los países que encabezan la lista de la Unión Europea han optado
      por no <a>enviar</a> una señal clara antes de las elecciones al Parlamento Europeo.
  - s: With the debate and the vote on the Oostlander report today, 11 March 1998,
      on the eve of the European Summit and, more importantly, before the official
      opening of the accession procedure on 30 March, the European Parliament is <v>sending</v>
      <p>out</p> a very important message.
    t: 'Con el debate y la votación del informe de iniciativa Oostlander, hoy 11 de
      marzo de 1998, víspera de la Conferencia Europea y principalmente, antes del
      comienzo del proceso de adhesión el 30 de marzo, el Parlamento Europeo <a>envía</a>
      un importante mensaje político:'
  - s: We therefore have to <v>send</v> <p>out</p> a very clear message that we remain
      committed to the permanent restoration of peace and stability in the region.
    t: Así, pues, tenemos que <a>enviar</a> un mensaje muy claro en el sentido de
      que seguimos comprometidos con el restablecimiento permanente de la paz y la
      estabilidad en la región.
  - s: We must now <v>send</v> <p>out</p> a clear signal in terms of accountability
      to those who hold in their hands the future of this key treaty for the Union,
      for our institutions and for the 500 million Europeans that we represent.
    t: Ahora tenemos que <a>enviar</a> un claro mensaje de responsabilidad a quienes
      tienen en sus manos el futuro de este tratado clave para la Unión, para nuestras
      instituciones y para los quinientos millones de europeos a los que representamos.
  - s: We wanted to <v>send</v> <p>out</p> a strong message to the citizens by ensuring
      that the treaty was ratified for the European elections of June 2009.
    t: Queríamos <a>enviar</a> un claro mensaje a los ciudadanos al hacer que el tratado
      se ratificara con ocasión de las elecciones europeas de junio de 2009.
  - s: Thirdly, I call for targeted sanctions to be adopted without too much pussyfooting
      around, since we must, in any case, <v>send</v> <p>out</p> a very clear message,
      in view of the atrocities which have been committed.
    t: En tercer lugar, pido que se adopten sanciones selectivas sin excesivas indecisiones,
      ya que en todo caso debemos <a>enviar</a> un mensaje muy claro en vista de las
      atrocidades que se han cometido.
  - s: In addition to the current measures being initiated by the Council and the
      Commission, the parliamentary situation today allows us to react to these violent
      acts and to <v>send</v> <p>out</p> a strong message to the Guinean Government
      by rejecting the Report on the Fisheries Partnership Agreement with Guinea,
      which we will vote on during the next plenary session.
    t: Además de las medidas que han adoptado el Consejo y la Comisión, la situación
      parlamentaria actual nos permite responder a estos actos violentos y <a>enviar</a>
      un firme mensaje al Gobierno guineano mediante el rechazo del informe sobre
      el Acuerdo de colaboración en el sector pesquero con Guinea, que votaremos durante
      el siguiente período parcial de sesiones.
  - s: Doing so would <v>send</v> <p>out</p> the wrong message to the Guinean Government.
    t: Si lo hiciera <a>enviaría</a> el mensaje inadecuado al Gobierno guineano.
  - s: Our directive’s compromise, our famous Amendment 106, which sums up all our
      efforts, <v>sends</v> <p>out</p> the right message to patients, the message
      of hope, by authorising - and this was sometimes at the end of very in-depth
      discussions - the use of a non-optimal organ in cases of extreme urgency, especially
      by encouraging living donations, where this is possible of course.
    t: El compromiso de nuestra Directiva, nuestra famosa enmienda 106, que resume
      todos nuestros esfuerzos, <a>envía</a> un mensaje a los pacientes, un mensaje
      de esperanza con la autorización —y esto fue a veces el final de debates muy
      intensos— del uso de órganos que no se consideren óptimos en casos de extrema
      urgencia, sobre todo fomentando las donaciones en vivo siempre que sea posible
      evidentemente.
  - s: It seems to me that coming here and underlining problems linked to aid or to
      limited access to social housing <v>sends</v> <p>out</p> the wrong signal.
    t: Me parece que venir aquí y subrayar los problemas relacionados con las ayudas
      o con el acceso limitado a las viviendas sociales <a>envía</a> el mensaje equivocado.
  - s: We all have a feeling of uncertainty, and so this Berlin Declaration needs
      to do something that may be possible with a very short text, namely <v>send</v>
      <p>out</p> a message of hope, that what we have tackled successfully in the
      last 50 years will continue to be possible in future.
    t: A todos nos embarga una sensación de incertidumbre, así que esta Declaración
      de Berlín tiene que hacer algo que sea posible con un texto muy breve, a saber,
      <a>enviar</a> un mensaje de esperanza en el sentido de que lo que hemos resuelto
      satisfactoriamente en los últimos 50 años va a continuar siendo posible en el
      futuro.
  - s: This is the message conveyed by our latest Summit, which also produced the
      specific internal results I am just about to discuss, and we want to continue
      to <v>send</v> <p>out</p> this signal in two weeks’ time - as we have just been
      discussing - at the celebrations in Berlin and throughout Europe for the 50th
      anniversary of the Union.
    t: Este es el mensaje transmitido por nuestra última Cumbre, que también produjo
      los resultados internos concretos que voy a presentar, y queremos continuar
      <a>enviando</a> esta señal dentro de dos semanas —tal como hemos estado debatiendo
      hace unos momentos— durante los festejos en Berlín y en toda Europa con motivo
      del 50º aniversario de la Unión.
  - s: The Union is <v>sending</v> <p>out</p> a clear signal that we want solidarity,
      and that we want the future of our organisation to be based on a unified approach
      to the question of the security of energy resources.
    t: La Unión <a>envía</a> un mensaje claro de que perseguimos la solidaridad y
      de que queremos que el futuro de nuestra organización se base en un planteamiento
      unificado sobre la cuestión de la seguridad de los recursos energéticos.
  - s: Nevertheless, the EU Summit did not manage to <v>send</v> <p>out</p> a clear
      signal by reducing nuclear energy.
    t: A pesar de esto, la cumbre de la UE no ha conseguido <a>enviar</a> una señal
      clara acordando la reducción de la energía nuclear.
  - s: These are issues which concern ordinary people and by addressing them the Council
      <v>sends</v> <p>out</p> the message that the European Union is responsive to
      European citizens’ expectations, thus motivating their loyalty towards the European
      institutions.
    t: Son cuestiones que preocupan a la gente corriente y al abordarlas, el Consejo
      <a>envía</a> el mensaje de que la Unión Europea responde a las expectativas
      de los ciudadanos europeos, motivando así su lealtad hacia las instituciones
      europeas.
  - s: I therefore feel that it would be profoundly regrettable if this were to be
      the signal that this elected Chamber <v>sends</v> <p>out</p> to its voters.
    t: Por eso opino que sería profundamente lamentable que ésta fuera la señal que
      este Parlamento, elegido por el pueblo, quiere <a>enviar</a> a nuestros electores.
  - s: I, together with the Commissioner, am also delighted that this <v>sends</v>
      <p>out</p> a concrete, tangible signal to our fellow citizens.
    t: Al igual que el Comisario, yo también estoy muy satisfecha de que esto <a>envíe</a>
      una señal concreta y tangible a nuestros conciudadanos.
  - s: Ahead of the next International AIDS Conference in Vienna in July, it seemed
      essential for us MEPs to <v>send</v> <p>out</p> a strong message to governments.
    t: Antes de la próxima Conferencia Internacional sobre el sida que tendrá lugar
      en Viena en julio, se consideró indispensable que nosotros los diputados <a>enviáramos</a>
      un fuerte mensaje a los Gobiernos.
  - s: On the eve of the next international AIDS conference, which will take place
      in Vienna from 18-23 July 2010, I must give my support to the resolution adopted
      today by <v>sending</v> <p>out</p> a strong message to national governments.
    t: En vísperas de la próxima conferencia internacional del sida, que tendrá lugar
      en Viena entre el 18 y el 23 de julio de 2010, tengo que dar mi apoyo a la resolución
      aprobada <a>enviando</a> un mensaje firme a los Gobiernos nacionales.
  - s: This resolution by Parliament <v>sends</v> <p>out</p> the message that conflict
      diamonds, or blood diamonds, are all there is to it.
    t: Esta resolución del Parlamento <a>envía</a> el mensaje de que los diamantes
      procedentes de conflictos, o «diamantes de sangre», son lo único que importa.
  - s: Let us therefore <v>send</v> <p>out</p> a clear message which goes beyond this
      compromise solution.
    t: Permítanme <a>enviar</a> un mensaje claro que va más allá de esta solución
      de compromiso.
  - s: From this perspective, we welcome the amendment on Iraq, which, at least, <v>sends</v>
      <p>out</p> a signal, rather than of inconsistency, that Europe does exist, that
      it wants to do its part and that it has to equip itself to do so.
    t: Desde esta perspectiva, celebramos la enmienda sobre el Iraq, la cual, por
      lo menos, <a>envía</a> la señal de que Europa existe, de que quiere desempeñar
      su papel y quiere prepararse para ello, en lugar de mostrar falta de coherencia.
  - s: I am certain that Parliament, through this report, is <v>sending</v> <p>out</p>
      a very balanced and firm signal, and I urge the House to vote in favour of the
      report tomorrow.
    t: No me cabe duda de que el Parlamento, mediante este informe, <a>envía</a> una
      señal firme y equilibrada, e insto a la Cámara a votar a favor del mismo mañana.
  - s: The Galileo programme must be successful and <v>send</v> <p>out</p> a positive
      signal from Europe concerning an ambitious space policy.
    t: El programa Galileo tiene que ser un éxito y <a>enviar</a> un mensaje positivo
      de Europa a favor de una política espacial ambiciosa.
  - s: The Jackson report <v>sends</v> <p>out</p> a clear signal that the European
      Parliament supports the principles of a recycling society - Member States should
      do so too.
    t: El informe Jackson <a>envía</a> una señal clara en el sentido de que el Parlamento
      Europeo apoya los principios de una sociedad del reciclado;
  - s: The European Council must work towards <v>sending</v> <p>out</p> a strong signal
      in favour of the further development of the international climate protection
      regime after 2012.
    t: El Consejo Europeo debe trabajar para <a>enviar</a> una clara señal a favor
      del constante desarrollo del régimen de protección climática internacional después
      de 2012.
  - s: The resolution turned out to be rather long, but as it is one that enjoys broad
      support and that is also positive, it allows us to <v>send</v> <p>out</p> a
      broad message about where we want to take this strategy.
    t: La resolución ha resultado ser bastante larga, pero dado que goza de un amplio
      apoyo y que también es positiva, nos permite <a>enviar</a> un amplio mensaje
      de hasta dónde queremos llevar esta estrategia.
  - s: We need to <v>send</v> <p>out</p> a very strong message from this House today
      both to Nigeria and to any other country in which crimes are being committed
      against women because, as we know from the press, sentences of death by stoning
      are also passed in Iran.
