      denn wir stimmen voll und ganz mit der <a>Botschaft</a> der 100 000 Gewerkschafter
      und der 400 000 Demonstranten überein, die dem ’Europa des Kapitals’ friedlich
      eine Abfuhr erteilten und ein anderes Europa sowie eine andere Globalisierung
      forderten.
  - s: The Dublin meeting should <v>send</v> <p>out</p> messages of confidence and
      dynamism.
    t: Das Treffen von Dublin muß <a>Botschaften</a> des Vertrauens und der Dynamik
      verkünden.
  - s: A new government has come into power in Austria, comprising a political party
      which has <v>sent</v> <p>out</p> a message of racism and intolerance vis-à-vis
      minorities.
    t: In Österreich ist eine neue Regierung unter Beteiligung einer politischen Partei
      gebildet worden, die schon immer eine <a>Botschaft</a> des Rassismus und der
      Intoleranz gegenüber Minderheiten verkündet hat.
  - s: Dubious though some of the things emanating from this continent may have been,
      in terms of democracy and human rights this continent has <v>sent</v> <p>out</p>
      a message of indisputable global resonance.
    t: Was immer Fragwürdiges von diesem Kontinent ausgegangen ist, Demokratie und
      Menschenrechte sind eine <a>Botschaft</a> dieses Kontinents, die unbestreitbar
      globale Gültigkeit hat.
  - s: We must <v>send</v> <p>out</p> a clear message.
    t: Unsere <a>Botschaft</a> muss eindeutig sein.
  - s: It <v>sends</v> <p>out</p> a clear message, as the Minister explained, about
      combating racism at worldwide level and, of course, every country made a commitment
      to national action plans, national action plans on legislation, the bases of
      political parties, education, employment and social and cultural life.
    t: Die <a>Botschaft</a> zur weltweiten Bekämpfung des Rassismus ist, wie auch
      der Minister erklärt hat, eindeutig, und selbstverständlich ergeben sich für
      alle Länder Verpflichtungen aus den nationalen Aktionsplänen, die die Gesetzgebung,
      die Fundamente der politischen Parteien, die Ausbildung, die Beschäftigung sowie
      das gesellschaftliche und kulturelle Leben betreffen.
  - s: We need to <v>send</v> <p>out</p> a message today that adults should be given
      work and children should be sent to school.
    t: Wir müssen heute eine <a>Botschaft</a> erlassen, nach der Arbeit eine Angelegenheit
      der Erwachsenen ist, Kinder jedoch in die Schule gehören.
  - s: <v>Sending</v> <p>out</p> this message undermines the EU commitment to the
      Lisbon Strategy for Growth and Jobs.
    t: Diese <a>Botschaft</a> widerspricht der Lissabon-Strategie für Wachstum und
      Beschäftigung, der die EU verpflichtet ist.
  - s: Alas, as happened after the Danish referendum, the Union is loftily ignoring
      the message <v>sent</v> <p>out</p> by the people of Europe.
    t: Wie wir im Falle des dänischen Referendums erlebt haben, versteht es die Union
      außerordentlich gut, die <a>Botschaften</a> der europäischen Bürger zu überhören.
  - s: I hope that nobody chokes on this, but that instead we <v>send</v> <p>out</p>
      clear messages - and also united messages - concerning our aims to Colonel Gaddafi
      and to the people of Libya, but also to our own public, which is irritated by
      the lack of unity in the face of a dictator’s hold on power.
    t: Ich hoffe, dass sich dabei niemand verschluckt, sondern dass wir hinsichtlich
      unserer Ziele klare <a>Botschaften</a> - und auch gemeinsame Botschaften - an
      Gaddafi, an die Menschen in Libyen, aber auch an unsere eigene Öffentlichkeit
      senden, die irritiert ist über Uneinigkeit im Angesicht des Machtanspruchs eines
      Diktators.
  - s: I would like to thank all those involved in the budgetary procedure for their
      work, which had to be executed with very little room for manoeuvre and was intended
      to <v>send</v> <p>out</p> a message to all the citizens of Europe.
    t: Ich möchte allen Beteiligten des Haushaltsverfahrens für ihre Arbeit danken,
      die sich in sehr engen Spielräumen bewegen mußte und eine <a>Botschaft</a> an
      die Bürgerinnen und Bürger abgeben soll.
  - s: I think that we can <v>send</v> <p>out</p> a message of hope and I would like
      to say a word of appreciation for the organisation which I think was impeccable
      and also a word of congratulations to the head of our Delegation who was also
      beyond reproach.
    t: Ich meine, wir sollten eine <a>Botschaft</a> der Hoffnung und ein Wort der
      Wertschätzung für die, wie ich finde, tadellose Organisation sowie für die ebenso
      tadellose Vorsitzende unserer Delegation übrig haben.
  - s: We should not only <v>send</v> <p>out</p> this message in Johannesburg, but
      also in Brussels and Strasbourg, and preferably every day.
    t: Diese <a>Botschaft</a> müssen wir nicht nur in Johannesburg verkünden, sondern
      auch in Brüssel und Straßburg und das möglichst jeden Tag.
