      att få allvarliga följder för avgörande områden inom framtidens medicinska forskning.
  - s: Madam President, I have asked the Commissioner if the EU mission in Luanda
      would <v>send</v> <p>out</p> a signal to prevent a new war in that country.
    t: Jag har frågat kommissionären om EU:s delegation i Luanda kan <a>sända</a>
      <a>ut</a> en signal för att förekomma ett nytt krig i landet.
  - s: For both criminals and the general public, a softening of the penalties would
      mean <v>sending</v> <p>out</p> the wrong message, that society takes a less
      serious view of drug crime.
    t: En mildring av straffsatserna skulle, för såväl brottslingar som allmänhet,
      innebära att man <a>sänder</a> <a>ut</a> det felaktiga budskapet att samhället
      ser mindre allvarligt på narkotikabrott.
  - s: This vote <v>sends</v> <p>out</p> a powerful political signal.
    t: Denna omröstning <a>sänder</a> <a>ut</a> en kraftfull politisk signal.
  - s: We should also be <v>sending</v> <p>out</p> two political messages, Madam President.
    t: Å andra sidan, fru ordförande, så menar jag att vi måste <a>sända</a> <a>ut</a>
      två politiska budskap.
  - s: It is <v>sending</v> <p>out</p> a message to the rest of the world that not
      even experienced journalists are welcome or safe in Gaza.
    t: Man <a>sänder</a> <a>ut</a> ett budskap till resten av världen att inte ens
      erfarna journalister är välkomna eller trygga i Gaza.
  - s: I believe that by supporting the Committee on the Environment, Public Health
      and Food Safety’s proposal to reduce pesticide use by 20% in Europe, we are
      <v>sending</v> <p>out</p> a strong message.
    t: Jag anser att vi genom att stödja förslaget från utskottet för miljö, folkhälsa
      och livsmedelssäkerhet om att minska användningen av bekämpningsmedel med 20
      procent i Europa <a>sänder</a> <a>ut</a> ett kraftfullt budskap.
  - s: either you support Mr Oostlander or you <v>send</v> <p>out</p> the dangerous
      message that heroin and synthetic drugs for personal use and distribution are
      acceptable.
    t: antingen stöder man Oostlander eller så <a>sänder</a> man <a>ut</a> det farliga
      budskapet att heroin och syntetiska droger för personligt bruk och spridning
      är godtagbart.
  - s: I, for my part, should like to warn fellow MEPs from the Group of the European
      People’s Party (Christian Democrats) and European Democrats against engaging
      in token politics when they talk of dangerous signals which Parliament would
      in this way be <v>sending</v> <p>out</p>.
    t: De kollegor från PPE som talar om att parlamentet med detta förslag <a>sänder</a>
      <a>ut</a> farliga signaler, skulle jag i min tur vilja varna för att bedriva
      symbolpolitik.
  - s: This <v>sends</v> <p>out</p> a strong signal to unscrupulous fleets, which
      will help clamp down on the unfair competition which is slowly but surely putting
      our fishermen out of business.
    t: Detta <a>sänder</a> <a>ut</a> en kraftig signal till de samvetslösa flottorna
      och kommer att göra det lättare att ta hårda tag mot den illojala konkurrens
      som sakta men säkert slår ut våra fiskare.
  - s: Secondly, it is incredibly important what signals the EU <v>sends</v> <p>out</p>.
    t: För det andra är det oerhört betydelsefullt vilka signaler EU <a>sänder</a>
      <a>ut</a>.
  - s: Equal opportunities for women and men are one such signal that must be <v>sent</v>
      <p>out</p> from ourselves to all actors in society.
    t: Lika möjligheter för kvinnor och män är en sådan signal som måste <a>sändas</a>
      <a>ut</a> från oss här till alla aktörer i samhället.
  - s: 'Madam President, two days ago, after the announcement concerning the pardons
      for 14 torturers and the medal awarded to the former head of the political police
      of San Sebastian, Amnesty International concluded and I quote: ‘The award of
      pardons and honours for torturers <v>sends</v> <p>out</p> a clear message.'
    t: 'Efter meddelandet för två dagar sedan om benådning av 14 personer som använt
      tortyrmetoder och om medaljen som tilldelades den förre chefen för den politiska
      polisen i San Sebastian, drog Amnesty International slutsatsen och jag citerar:
      ”Att tilldela benådningar och belöningar till personer som använt tortyrmetoder
      <a>sänder</a> <a>ut</a> ett tydligt meddelande.'
  - s: This Parliament too, with its secondary delegations, one for Israel and one
      for the Palestinian territories, is running the risk of <v>sending</v> <p>out</p>
      the wrong message.
    t: Även detta parlament löper risken att med sina två delegationer, en för Israel
      och en för de palestinska områdena, <a>sända</a> <a>ut</a> ett felaktigt budskap.
  - s: Mr President, again and again, and over a period of years, this House, at first
      cautiously, then - as today - very clearly, has <v>sent</v> <p>out</p> the twofold
      message that there can be no new enlargement without a working constitution.
    t: Upprepade gånger de senaste åren har parlamentet, först försiktigt och sedan
      - som i dag - mycket tydligt, <a>sänt</a> <a>ut</a> det dubbla budskapet att
      det inte kan bli någon ny utvidgning utan en fungerande konstitution.
  - s: While the Commission talks about the need for ’strict conditionality’, meaning
      clear preconditions, in the case of Turkey it is <v>sending</v> <p>out</p> a
      conflicting message.
    t: Medan kommissionen talar om behovet av ”strängt villkorande”, vilket betyder
      tydliga förhandsvillkor, <a>sänder</a> den <a>ut</a> ett motstridigt budskap
      när det gäller Turkiet.
  - s: The man and woman in the street is very well aware of the message that <v>sends</v>
      <p>out</p>, so there is no cause to talk about enlargement fatigue in an accusatory
      tone of voice.
    t: Allmänheten är mycket väl medveten om det budskap som <a>sänds</a> <a>ut</a>,
      så det finns ingen anledning att tala om utvidgningströtthet med en anklagande
      ton.
  - s: The last thing that the President of the Commission said was a call to us to
      <v>send</v> <p>out</p> the message that we hold to our undertakings.
    t: Det sista som kommissionsordföranden sa var en uppmaning till oss att <a>sända</a>
      <a>ut</a> budskapet att vi står fast vid våra åtaganden.
  - s: I would very much like to thank you, Mr President of the Commission, and the
      Commission itself for your far-sightedness, your steadfastness and also the
      fairness, that you have brought to the issue of Turkey, for there we have a
      narrow path to tread, without risking any confrontation, any really serious
      dispute, between Turkey and the European Union, although, on the other hand,
      if Turkey fails to meet its obligations - as in the case of Cyprus, where it
      has promised to resolve the problem and recognise the customs union, but has
      not done so - we may not accept this in a spirit of resignation, but must, for
      the sake of our own credibility, <v>send</v> <p>out</p> a message that makes
      our position clear.
    t: Men å andra sidan, om Turkiet inte fullgör sina skyldigheter - som i fallet
      med Cypern där man hade lovat att lösa problemet och erkänna tullunionen, vilket
      man sedan inte gjort - får vi inte ge efter och acceptera detta, utan för vår
      trovärdighets skull måste vi då <a>sända</a> <a>ut</a> ett budskap som klargör
      vår ståndpunkt.
  - s: The intention is that the new instrument should help us to achieve the Millennium
      Development Goals, thus forwarding a very important objective of which both
      the committee and this House as a whole have been recurrent defenders, and,
      in view of the UN’s recently-published estimate of their effectiveness to date,
      particularly in the fight against poverty, I see the EU as <v>sending</v> <p>out</p>
      a very important message in that respect.
    t: Avsikten är att detta nya instrument ska hjälpa oss att nå millennieutvecklingsmålen,
      och på så sätt främja ett mycket viktigt mål som försvarats av både utskottet
      och kammaren i dess helhet upprepade gånger, och med tanke på FN:s nyligen publicerade
      uppskattning av deras effektivitet fram till i dag, särskilt när det gäller
      kampen mot fattigdom, upplever jag att EU <a>sänder</a> <a>ut</a> ett mycket
      viktigt budskap i detta avseende.
  - s: I believe that the message that we, and particularly you, Commissioner, together
      with our Commission bodies in general, should <v>send</v> <p>out</p> is that,
      on the one hand, there is a human desire to provide new resources through this
      Globalisation Fund, and that, on the other hand, Europe, using the bulk of this
      budget, is dedicated to adapting to the modernisation of our European Union
      so that our general economy, and therefore, in fact, our employees, are better
      able to dominate the world’s developments.
    t: Jag anser att det budskap som vi, och särskilt ni, herr kommissionsledamot,
      tillsammans med våra kommissionsorgan i allmänhet, bör <a>sända</a> <a>ut</a>
      är att det, å ena sidan, finns en mänsklig önskan om att erbjuda nya resurser
      genom denna globaliseringsfond, och att Europa, å andra sidan, med hjälp av
      huvuddelen av denna budget, strävar efter att anpassa sig till moderniseringen
      av vår europeiska union, så att vår allmänna ekonomi, och därför faktiskt våra
      arbetstagare, får en bättre förmåga att dominera utvecklingen i världen.
  - s: I believe that this is the message that we must <v>send</v> <p>out</p>, so
      that we do not have the kind of communication that is simplified in the extreme
      and that penalises the entire European Union.
    t: Jag anser att det är det budskap som vi måste <a>sända</a> <a>ut</a>, så att
      vi inte får den typen av meddelande som är extremt förenklat och som bestraffar
      hela Europeiska unionen.
  - s: With tomorrow’s vote the European Parliament can <v>send</v> <p>out</p> a positive
      signal to the citizens of Europe.
    t: Med morgondagens omröstning kan Europaparlamentet <a>sända</a> <a>ut</a> positiva
      signaler till EU:s medborgare.
  - s: My view is that in doing so, we are only <v>sending</v> <p>out</p> an indefensible,
      irrational political signal.
    t: Jag anser att vi genom att göra detta bara <a>sänder</a> <a>ut</a> en oförsvarlig
      och irrationell politisk signal.
  - s: Would it not be better, therefore, if official Europe were to <v>send</v> <p>out</p>
      a different message, which it could do by making 2008 the year of respect for
      European standards and values?
    t: Vore det inte bättre om det officiella Europa <a>sände</a> <a>ut</a> ett annat
      budskap, till exempel att göra år 2008 till året för respekt för europeiska
      normer och värderingar?
  - s: Parliament should do everything it can, especially on the eve of the introduction
      of the euro, to ensure that the euro remains stable and this should be the message
      that it <v>sends</v> <p>out</p>.
    t: I synnerhet inför eurons införande bör parlamentet göra allt för att bevara
      eurons stabilitet och <a>sända</a> <a>ut</a> signaler i enlighet med detta.
  - s: it also - and this is important for the EU - <v>sends</v> <p>out</p> a clear
      political signal from the EU to citizens who find themselves in an acute crisis.
    t: den <a>sänder</a> också <a>ut</a> en klar politisk signal från EU till medborgarna
      som befinner sig i en akut kris, och det är viktigt för EU.
  - s: I have been told that the EU no longer plans to <v>send</v> <p>out</p> a patrol
      vessel this year in either the Atlantic or the Mediterranean.
    t: Enligt uppgift planerar EU inte längre att <a>sända</a> <a>ut</a> en patrullbåt
      i år i vare sig Atlanten eller Medelhavet.
  - s: Where there is no indication of the period of validity of the label, when a
      product is classified in category Α and stays in that category for life, even
      when more energy efficient products have been launched, it is clear that we
      are <v>sending</v> <p>out</p> mixed messages.
    t: Om giltighetstiden inte anges på etiketten, förblir en produkt som klassificeras
      som Α-klass i den kategorin under hela sin livscykel, till och med när ännu
      mer energieffektiva produkter har införts på markanden, och då står det klart
      att vi <a>sänder</a> <a>ut</a> blandade budskap.
  - s: With the debate and the vote on the Oostlander report today, 11 March 1998,
      on the eve of the European Summit and, more importantly, before the official
      opening of the accession procedure on 30 March, the European Parliament is <v>sending</v>
      <p>out</p> a very important message.
    t: 'Med debatten och omröstningen om Oostlanders förslag till betänkande, i dag
      den 11 mars 1998, regeringskonferensen och framför allt före den officiella
      början på anslutningsförfarandet den 30 mars, <a>sänder</a> Europaparlamentet
      <a>ut</a> ett viktigt politiskt meddelande:'
  - s: Unfortunately, there are still tens of thousands of children who have AK-47s
      put into their hands and are <v>sent</v> <p>out</p> to war to kill other people.
    t: Tyvärr finns det fortfarande tiotusentals barn som har AK-47:or i händerna,
      och som <a>sänds</a> <a>ut</a> i krig för att döda andra människor.
  - s: Such an approach would <v>send</v> <p>out</p> a clear signal that mutual solidarity
      between EU Member States and towards third countries has been thin on the ground
      since the accession of the new Member States.
    t: En sådan strategi skulle <a>sända</a> <a>ut</a> ett klart budskap om att det
      har varit ont om ömsesidig solidaritet mellan EU:s medlemsstater och gentemot
      tredjeländer sedan de nya medlemsstaterna anslöt sig.
  - s: We must now <v>send</v> <p>out</p> a clear signal in terms of accountability
      to those who hold in their hands the future of this key treaty for the Union,
      for our institutions and for the 500 million Europeans that we represent.
    t: Nu måste vi <a>sända</a> <a>ut</a> en tydlig signal om ansvarsskyldighet till
      dem som i sina händer håller framtiden för detta fördrag som är så viktigt för
      unionen, för våra institutioner och för de 500 miljoner européer som vi företräder.
  - s: We wanted to <v>send</v> <p>out</p> a strong message to the citizens by ensuring
      that the treaty was ratified for the European elections of June 2009.
    t: Vi ville <a>sända</a> <a>ut</a> ett kraftfullt budskap till medborgarna genom
      att se till att fördraget var ratificerat till Europavalet i juni 2009.
  - s: Thirdly, I call for targeted sanctions to be adopted without too much pussyfooting
      around, since we must, in any case, <v>send</v> <p>out</p> a very clear message,
      in view of the atrocities which have been committed.
    t: För det tredje efterlyser jag riktade sanktioner som ska antas utan alltför
      mycket krusiduller, eftersom vi i vart fall måste <a>sända</a> <a>ut</a> ett
      mycket tydligt budskap mot de fruktansvärda illgärningar som har begåtts.
  - s: I dare say that I am more sceptical about public-private partnerships than
      are most of you, but I do, all the same, think it wrong to <v>send</v> <p>out</p>
      the message that public-private partnerships are being promoted and then demand
      that concessions be put out to tender in the same way as contracts, the performance
      of which was, of course, the basic rationale for the PPPs being set up in the
      first place.
    t: Jag vågar nog säga att jag är mer skeptisk till offentlig-privata partnerskap
      än de flesta av er, men jag anser ändå att det är fel att <a>sända</a> <a>ut</a>
      budskapet att offentlig-privata partnerskap främjas och sedan kräva att koncessioner
      ska upphandlas på samma sätt som kontrakt, vars resultat naturligtvis var det
      grundläggande skälet till att man upprättade offentlig-privata partnerskap från
      första början.
  - s: We can no longer accept such a situation, and I believe that the citizens of
      Europe may also expect Europe to <v>send</v> <p>out</p> a strong signal that
      it is protecting our environment, protecting our health.
    t: Vi kan inte längre acceptera en sådan situation och jag tror att EU-medborgarna
      förväntar sig att EU ska <a>sända</a> <a>ut</a> en stark signal om att det skyddar
      vår miljö och vår hälsa.
  - s: Our directive’s compromise, our famous Amendment 106, which sums up all our
      efforts, <v>sends</v> <p>out</p> the right message to patients, the message
      of hope, by authorising - and this was sometimes at the end of very in-depth
      discussions - the use of a non-optimal organ in cases of extreme urgency, especially
      by encouraging living donations, where this is possible of course.
    t: 'Direktivets kompromiss, vårt berömda ändringsförslag 106 som sammanfattar
      vårt arbete, <a>sänder</a> <a>ut</a> rätt budskap till patienterna:'
  - s: It seems to me that coming here and underlining problems linked to aid or to
      limited access to social housing <v>sends</v> <p>out</p> the wrong signal.
    t: Att komma här och framhålla problem som är kopplade till bistånd eller till
      begränsat tillträde till subventionerade bostäder framstår för mig som att fel
      signal <a>sänds</a> <a>ut</a>.
  - s: The Summit rightly <v>sent</v> <p>out</p> the message that, if we Europeans
      find the strength to act together, we can actively shape the future.
    t: Vid rådsmötet <a>sände</a> vi helt riktigt <a>ut</a> budskapet att vi européer
      aktivt kan forma vår framtid, bara vi finner styrkan att agera tillsammans.
  - s: Nevertheless, the EU Summit did not manage to <v>send</v> <p>out</p> a clear
      signal by reducing nuclear energy.
    t: EU-toppmötet lyckades emellertid inte <a>sända</a> <a>ut</a> någon tydlig signal
      genom att minska kärnenergin.
  - s: These are issues which concern ordinary people and by addressing them the Council
      <v>sends</v> <p>out</p> the message that the European Union is responsive to
      European citizens’ expectations, thus motivating their loyalty towards the European
      institutions.
    t: Detta är frågor som gäller vanliga människor, och genom att ta itu med dem
      <a>sänder</a> rådet <a>ut</a> budskapet att EU är lyhört för europeiska medborgares
      förväntningar och motiverar på så sätt deras lojalitet gentemot EU:s institutioner.
  - s: On the eve of the next international AIDS conference, which will take place
      in Vienna from 18-23 July 2010, I must give my support to the resolution adopted
      today by <v>sending</v> <p>out</p> a strong message to national governments.
    t: Så här några dagar före nästa internationella aidskonferens, som äger rum den
      18-23 juli 2010 i Wien, vill jag ge mitt stöd till den resolution som antogs
      i dag genom att <a>sända</a> <a>ut</a> ett tydligt budskap till de nationella
      regeringarna.
  - s: Any reduction in, or financial pressure upon, the fundamental elements of Community
      policy, such as human rights or the duty to give assistance to those who are
      weakest, would have the effect of <v>sending</v> <p>out</p> a very negative
      signal indeed to peoples already largely excluded from the march of world progress
      - victims, no more nor less, of a globalisation that has more in common with
      the law of the jungle than with growth and the equitable distribution of wealth.
    t: Om gemenskapens mest grundläggande politiska byggstenar, som mänskliga rättigheter
      eller plikten att hjälpa de svagaste människorna, utsätts för någon som helst
      nedskärning eller ekonomisk press, så skulle det <a>sända</a> <a>ut</a> en i
      högsta grad negativ signal till folk som redan i stor utsträckning är utestängda
      från utvecklingen i världen - de är varken mer eller mindre offer för en globalisering
      som har mer gemensamt med djungelns lag än med tillväxt och rättvis fördelning
      av tillgångar.
  - s: I believe that we must also take note of the fact that, whenever the Heads
      of State or Government meet in the European Council, they <v>send</v> <p>out</p>
      clear calls for state aid to be cut and channelled into horizontal objectives
      rather than into supporting any particular sectors or businesses.
    t: Jag anser att vi också måste beakta det faktum att varje gång som stats- och
      regeringscheferna möts i Europeiska rådet <a>sänder</a> de <a>ut</a> tydliga
      uppmaningar om att de statliga stöden skall minskas och kanaliseras till horisontella
      mål snarare än stödja särskilda sektorer eller företag.
  - s: I am certain that Parliament, through this report, is <v>sending</v> <p>out</p>
      a very balanced and firm signal, and I urge the House to vote in favour of the
      report tomorrow.
    t: Jag är säker på att parlamentet genom detta betänkande <a>sänder</a> <a>ut</a>
      en mycket balanserad och bestämd signal, och jag uppmanar parlamentet att rösta
      för betänkandet i morgon.
  - s: 'I would like just briefly to mention that I think that it is a very important
      signal that the Parliament is <v>sending</v> <p>out</p> today:'
    t: 'Jag vill bara kort nämna att jag tycker att det är en mycket viktig signal
      parlamentet <a>sänder</a> <a>ut</a> i dag:'
  - s: The Jackson report <v>sends</v> <p>out</p> a clear signal that the European
      Parliament supports the principles of a recycling society - Member States should
      do so too.
    t: Jacksonbetänkandet <a>sänder</a> <a>ut</a> en tydlig signal om att Europaparlamentet
      stöder principerna för ett återvinningssamhälle - medlemsstaterna borde göra
      samma sak.
  - s: As a result, though, of events last year and in recent months, we are also
      agreed that it needs to be available to some degree to our troops who are <v>sent</v>
      <p>out</p> to maintain the peace.
    t: Efter händelserna det gångna året och de senaste månaderna är vi dock även
      eniga om att vi behöver viss tillgång till egna militära grupper, som <a>sänds</a>
      <a>ut</a> i fredsbevarande syfte.
  - s: Of course we must <v>send</v> <p>out</p> a strong signal against any expulsions.
    t: Naturligtvis måste vi <a>sända</a> <a>ut</a> en stark signal mot varje fördrivande.
  - s: I opposed two truly deplorable paragraphs in the joint resolution, but in the
      end I have voted in favour of it, because I believe that combating terrorism
      is crucial - it is the greatest global threat of our times - and because I do
      not wish in any way to contribute to <v>sending</v> <p>out</p> a weaker message
      in this field.
    t: Jag tror nämligen att det är mycket viktigt att bekämpa terrorismen, det största
      världsomspännande hotet i vår tid. Jag vill inte heller på något sätt bidra
      till att vi <a>sänder</a> <a>ut</a> ett försvagat budskap på detta område.
  - s: I welcome the fact that the European Parliament, in contrast to many parliaments
      in the Member States, is <v>sending</v> <p>out</p> a clear signal with this
      report that the conflict must be brought to an end and that a change of policy
      is needed in order to achieve sustainable political, economic and democratic
      development in Afghanistan.
    t: Jag välkomnar att Europaparlamentet, i motsats till många medlemsstaters parlament,
      i och med betänkandet <a>sänder</a> <a>ut</a> en tydlig signal om att konflikten
      måste få ett slut och att det krävs en förändrad politik för att uppnå en hållbar
      politisk, ekonomisk och demokratisk utveckling i Afghanistan.
  - s: Supporting the moratorium on the death penalty <v>sends</v> <p>out</p> the
      message that certain human rights should be upheld universally.
    t: Att stödja ett moratorium för dödsstraff <a>sänder</a> <a>ut</a> signaler att
      vissa mänskliga rättigheter borde försvaras överallt.
  - s: Rather than moving ahead one step at a time and setting the Member States a
      concrete and quantifiable short or medium-term objective, Parliament is <v>sending</v>
      <p>out</p> a confused and confusing signal, largely, it is true, because of
      the rather bizarre committee work.
    t: Snarare än att gå vidare steg för steg och lägga fast ett konkret och kvantifierbart
      mål på kort eller medellång sikt för medlemsstaterna, <a>sänder</a> parlamentet
      <a>ut</a> en konstig och förvirrande signal, något som förvisso till stor del
      beror på oregelmässighet i kommissionens verksamhet.
  - s: Madam President, I am the rapporteur on the subject of urban mobility, and
      my main task at the present time is undoubtedly to induce our House to vote
      on the report, which has already been dealt with by the Committee on Transport
      and Tourism, in the course of the July part-session, so that we can <v>send</v>
      <p>out</p> the right signals in good time for the Commission’s action plan on
      urban mobility, which is due to appear in the autumn.
    t: På så vis kan vi <a>sända</a> <a>ut</a> rätt signaler i god tid inför kommissionens
      handlingsplan om rörlighet i städer, som ska läggas fram i höst.
  - s: On Monday, the Committee on Agriculture and Rural Development <v>sent</v> <p>out</p>
      a clear signal by unanimously adopting the report, and the Group of the European
      People’s Party (Christian Democrats) will follow its lead in today’s plenary
      vote.
    t: I måndags <a>sände</a> utskottet för jordbruk och landsbygdens utveckling <a>ut</a>
      ett tydligt budskap genom att enhälligt anta betänkandet, och Europeiska folkpartiets
      grupp (kristdemokrater) kommer att följa dess exempel i dagens omröstning i
      kammaren.
  - s: It would be the worst possible mistake if that were the signal we were <v>sending</v>
      <p>out</p>.
    t: Det vore det största fel som vi skulle kunna begå, om vi <a>sände</a> <a>ut</a>
      den signalen.
  - s: Therefore, if we Europeans want to remain credible with our discourse on human
      rights and not simply practise realpolitik, an intervention should indeed <v>send</v>
      <p>out</p> a clear signal that lawlessness and arbitrariness must make way as
      quickly as possible for the most basic democratic principles.
    t: Om vi européer vill behålla vår trovärdighet när det gäller mänskliga rättigheter
      och inte bara ägna oss åt realpolitik bör vårt ingripande därför <a>sända</a>
      <a>ut</a> en tydlig signal om att laglöshet och godtycklighet snarast måste
      ersättas med grundläggande demokratiska principer.
  - s: I therefore welcome the positive signals <v>sent</v> <p>out</p> by both the
      Commission and the Council.
    t: Därför välkomnar jag de positiva signaler som både kommissionen och rådet <a>sänt</a>
      <a>ut</a>.
  - s: The European Union must become the champion of a radical change from the financial
      policy of the past and must <v>send</v> <p>out</p> strong signals to prevent
      instruments such as over-the-counter derivatives from being able to jeopardise
      the entire financial market in future.
    t: Vi måste <a>sända</a> <a>ut</a> starka signaler som hindrar att OTC-derivat
      och liknande instrument i framtiden utgör en riskfaktor för hela finansmarknaden.
  - s: The European Parliament is thus <v>sending</v> <p>out</p> a positive signal
      in support of the Guinea-Bissau authorities’ efforts to stabilise the country.
    t: Europaparlamentet <a>sänder</a> på så vis <a>ut</a> en positiv signal till
      stöd för Guinea-Bissaus myndigheters ansträngningar att skapa stabilitet i landet.
  - s: For my part, I therefore have three messages to <v>send</v> <p>out</p> this
      morning in this debate.
    t: För min del vill jag därför denna förmiddag <a>sända</a> <a>ut</a> tre budskap.
  - s: We in Parliament will also have to consider whether, by increasing our staffing
      budget and raising the secretarial allowance, we are <v>sending</v> <p>out</p>
      the right signal at a time when savings are being introduced across the board.
    t: Vi i parlamentet måste också överväga om vi, när vi ökar personalbudgeten och
      höjer sekretariatsersättningen, <a>sänder</a> <a>ut</a> rätt signal under en
      period då besparingar genomförs överallt.
  - s: However, as long as the European Union, the institutions and their specific
      policies do not <v>send</v> <p>out</p> signals to those who are marginalised,
      who live in poverty or who have no work, or to young people who have no future
      prospects, we will not be able to win these groups over to the idea that a common
      European Union is a future-proof project.
    t: Så länge emellertid EU, institutionerna och deras specifika politik inte <a>sänder</a>
      <a>ut</a> några signaler till de personer som är marginaliserade, lever i fattigdom
      eller saknar arbete, eller till ungdomar som inte har några framtidsutsikter,
      kommer vi inte att kunna övertyga dessa grupper om att en gemensam europeisk
      union är ett framtidsprojekt att satsa på.
  - s: We need to <v>send</v> <p>out</p> strong and rapid signals about regulating,
      organising and improving the deficits in both state budgets and in the banking
      sector.
    t: Vi måste snabbt <a>sända</a> <a>ut</a> en tydlig signal om reglering, organisation
      och förbättring av underskotten, både inom de statliga budgetarna och inom banknäringen.
  - s: Mr President, I welcome this point of order, for foresters and the forestry
      sector cannot wait for the outcome of these rather irregular debates which can
      only have one effect today, and that is to <v>send</v> <p>out</p> a message
      proclaiming that the European Parliament is made up of absentee Members, whereas
      most of our fellow Members, including those here today, are certainly not relaxing
      in front of their televisions but are working in the field.
    t: Herr talman, jag är glad över denna påminnelse om arbetsordningen, eftersom
      skogsbruket och skogsföretagen inte kan vänta på resultatet av dessa, en aning
      stötande, debatter som för närvarande bara har en enda effekt, enligt min åsikt,
      och det är att <a>sända</a> <a>ut</a> budskapet om Europaparlamentets upprepade
      frånvaro till yttervärlden, medan de flesta av våra kolleger, inklusive de som
      är här, förvisso inte sitter i sina salonger utan också arbetar ute på fältet.
  - s: That said, I am in favour of the amendment tabled by Mr Corbett, which <v>sends</v>
      <p>out</p> a clear signal and which, unquestionably, will enable us to reach
      a more substantial majority in favour of the proposal put forward by Mr Anastassopolous.
    t: Med detta sagt är jag positiv till Corbetts ändringsförslag som <a>sänder</a>
      <a>ut</a> en signal och som säkert gör det möjligt att samla en mer betydande
      majoritet bakom Anastassopoulos förslag.
  - s: The House is <v>sending</v> <p>out</p> a clear message.
    t: Parlamentet <a>sänder</a> <a>ut</a> ett tydligt budskap.
  - s: The European Union must also <v>send</v> <p>out</p> only one message internationally,
      and fight for the improvement of OECD standards to achieve the automatic sharing
      of information, instead of sharing on request.
    t: EU måste även <a>sända</a> <a>ut</a> ett gemensamt budskap internationellt
      och kämpa för att förbättra OECD-standarder, för att åstadkomma automatiskt
      informationsutbyte i stället för utbyte på begäran.
  - s: But we must also <v>send</v> <p>out</p> a clear signal that all who are currently
      disadvantaged and who want to contribute their resources will have the opportunity
      to do so.
    t: Detta kommer inte minst att vara med och avgöra om det även kommer att bli
      en acceptans för den nödvändiga utvidgningen av Europeiska unionen, som vi alla
      vill ha, men om vilken vi nu måste <a>sända</a> <a>ut</a> en signal om att alla
      som nu är missgynnade, och alla som nu vill bidra med sina resurser, också har
      en chans till detta.
  - s: 'It <v>sends</v> <p>out</p> a clear signal to anyone else who wants to do this:'
    t: 'Det <a>sänder</a> <a>ut</a> tydliga signaler till andra som vill göra likadant:'
  - s: That is the wrong signal to <v>send</v> <p>out</p>.
    t: Det är fel signaler att <a>sända</a> <a>ut</a>.
  - s: In terms of human rights, democracy and good governance, this forum is a faithful
      reflection of official EU policy and utterly fails to <v>send</v> <p>out</p>
      a powerful signal.
    t: När det gäller mänskliga rättigheter, demokrati och god offentlig förvaltning
      är detta forum en trogen spegelbild av den officiella EU-politiken som helt
      misslyckas att <a>sända</a> <a>ut</a> en kraftfull signal.
  - s: To put them both on exactly the same footing <v>sends</v> <p>out</p> a dangerous
      message, and it is obviously on this point that we are working, in order to
      achieve a balanced European policy both on illegal immigration and on legal
      immigration.
    t: Det skulle <a>sända</a> <a>ut</a> farliga signaler om man gjorde dem exakt
      jämställda, och vi arbetar naturligtvis med detta för att uppnå en balanserad
      EU-politik för såväl illegal som legal invandring.
  - s: We have been losing foreign direct investment due to our failure to join the
      euro, but the signal that this part of the directive <v>sends</v> <p>out</p>
      about France and Germany may help to sustain Britain’s share.
    t: Vi har förlorat utländska direktinvesteringar på grund av att vi inte gått
      med i eurosamarbetet, men den signal som <a>sänds</a> <a>ut</a> om Frankrike
      och Tyskland i denna del av direktivet kan hjälpa till att stötta Storbritanniens
      andel.
  - s: It is truly vital, particularly now, to <v>send</v> <p>out</p> a strong signal
      with the aim of protecting organic farming.
    t: Det är sannerligen viktigt, särskilt nu, att <a>sända</a> <a>ut</a> ett starkt
      budskap för att skydda det ekologiska jordbruket.
  - s: They would say to us, ’so you are concerned about football and you are <v>sending</v>
      <p>out</p> the message that you are going to make the spectacle less attractive
      by working against the big football clubs’.
    t: De skulle säga att vi bekymrar oss om fotboll och <a>sänder</a> <a>ut</a> budskapet
      att vi ska göra spektaklet mindre attraktivt genom att motarbeta de stora fotbollsklubbarna.
  - s: it would like the Union to <v>send</v> <p>out</p> a very positive message of
      good news for all of our citizens which will more than counteract some of the
      bad news that they tend to be inundated with at the moment.
    t: Detta är ett mycket viktigt område för oss i Europaparlamentet - det skulle
      vilja att unionen <a>sände</a> <a>ut</a> ett mycket positivt budskap om goda
      nyheter för alla våra medborgare som mer än väl kommer att motverka alla dåliga
      nyheter som de tenderar att översvämmas av för närvarande.
  - s: The first thing they expect is for us to call for international observers to
      be <v>sent</v> <p>out</p> to protect the people concerned.
    t: Den första av dessa förväntningar är att vi kräver att internationella observatörer
      skall <a>sändas</a> <a>ut</a> för att skydda befolkningarna.
  - s: Do you think that one day the Commission could have criticised a larger country
      which was <v>sending</v> <p>out</p> negative messages that might weaken economic
      and monetary union if it had not previously responded in this way to a smaller
      country?
    t: Om kommissionen nu inte hade sagt något om ett litet land (även om jag inte
      vet vad som är skillnaden mellan ett stort och ett litet land, men låt gå) tror
      ni då att den i framtiden skulle kunna göra det om ett stort land, som <a>sände</a>
      <a>ut</a> negativa signaler som riskerade att försvaga den ekonomiska och monetära
      unionen?
  - s: Illegal immigration must be combated above all by seeking agreements with the
      countries of origin, which cannot stand by and watch the unfolding of a tragedy
      that is no longer just national but also European, and by <v>sending</v> <p>out</p>
      a strong signal to those preparing to enter Europe illegally.
    t: Illegal invandring måste framför allt bekämpas genom att försöka få till stånd
      avtal med ursprungsländerna, som inte kan stå vid sidan av och se på hur en
      tragedi utvecklas som inte längre är enbart nationell utan också europeisk,
      och genom att <a>sända</a> <a>ut</a> en stark signal till dem som förbereder
      sig för att ta sig in i Europa illegalt.
  - s: How can the Commission justify the strict message it is <v>sending</v> <p>out</p>
      to people, to the extent that they should learn to live with continuously increasing
      fuel prices?
    t: Hur kan kommissionen motivera det tydliga budskap man <a>sänder</a> <a>ut</a>
      till medborgarna, att de till och med borde lära sig att leva med ständigt ökande
      bränslepriser?
  - s: The European summit must <v>send</v> <p>out</p> a strong signal tomorrow that
      measures for the weakest in society really are justified and necessary.
    t: Det europeiska toppmötet måste <a>sända</a> <a>ut</a> en stark signal i morgon
      om att det är berättigat och nödvändigt att hjälpa de svagaste i samhället.
  - s: We must <v>send</v> <p>out</p> an unequivocal message that such blatant abuses
      of fundamental human rights cannot, must not, and will not be tolerated by the
      European Community.
    t: Vi måste <a>sända</a> <a>ut</a> ett tydligt budskap om att sådana flagranta
      brott mot de grundläggande mänskliga rättigheterna inte kan, inte får och inte
      kommer att tolereras av Europeiska gemenskapen.
  - s: If the EU wants to remain credible in the eyes of its citizens and to safeguard
      its future, then Europe must <v>send</v> <p>out</p> a strong signal and cease
      the accession negotiations with Ankara with immediate effect.
    t: Om EU vill förbli trovärdigt i sina medborgares ögon och garantera sin framtid
      måste man <a>sända</a> <a>ut</a> en stark signal och omedelbart upphöra med
      anslutningsförhandlingarna med Ankara.
  - s: Tomorrow we have to <v>send</v> <p>out</p> an appeal to the effect that Europe’s
      research community has to be one of the things whereby it identifies itself.
    t: Vi måste under morgondagen <a>sända</a> <a>ut</a> ett upprop med innebörden
      att Europas forskningssamhälle ska vara en av de företeelser som gör vår världsdel
      speciell.
  - s: In this regard, the Committee on Budgets has <v>sent</v> <p>out</p> a clear
      signal by opting to respect the margins imposed by the current financial situation
      and implementing a tough policy based on priorities to encourage growth with
      the emphasis on research, innovation and young people.
    t: I detta avseende har budgetutskottet <a>sänt</a> <a>ut</a> en tydlig signal
      genom att välja att respektera de marginaler som är nödvändiga på grund av den
      nuvarande ekonomiska situationen och genom att genomföra en hård politik grundad
      på prioriteringar för att uppmuntra tillväxten med tonvikt på forskning, nyskapande
      och ungdomar.
  - s: Although we are still in the first reading of the directive’s proposal, it
      is positive in the area of women’s rights because of the signal that it <v>sends</v>
      <p>out</p>, particularly to the countries that still do not have 20 weeks of
      maternity leave on full pay and that are still not applying two weeks of paternity
      leave, also with full pay.
    t: Trots att vi fortfarande befinner oss i första behandlingen av förslaget till
      direktiv är det positivt för kvinnornas rättigheter på grund av den signal som
      <a>sänds</a> <a>ut</a>, framför allt till de länder som ännu inte har 20 veckors
      mammaledighet med full lön och som ännu inte ansöker om två veckors pappaledighet,
      också med full lön.
  - s: We have <v>sent</v> <p>out</p> an important message with our vote today, which
      calls for a decent living, extending beyond ideological limits and national
      social systems.
    t: I och med vår omröstning i dag har vi <a>sänt</a> <a>ut</a> ett viktigt budskap
      om krav på ett anständigt liv som sträcker sig bortom de ideologiska gränserna
      och de nationella socialsystemen.
  - s: as far as I am concerned, the message that we <v>send</v> <p>out</p> to the
      public, covered in point 20 of the resolution, must not be watered down in any
      way.
    t: jag menar att det budskap som vi <a>sände</a> <a>ut</a> till allmänheten och
      som tas upp i punkt 20 i resolutionen inte får urvattnas på något sätt.
  - s: It is also intolerable that the Natura 2000 programme, the real aim of which
      is to improve the EU’s standing by <v>sending</v> <p>out</p> a clear signal
      that we wish to be an environmental union, and not just an economic union, should
      be perverted in such a way.
    t: Det är också oacceptabelt att Natura 2000-programmet, vars egentliga syfte
      är att förbättra EU:s anseende genom att <a>sända</a> <a>ut</a> ett tydligt
      budskap om att vi vill vara en miljöunion och inte bara en ekonomisk union,
      förvanskas på det sättet.
  - s: It is particularly important for the Union for the Mediterranean to <v>send</v>
      <p>out</p> a message of democratic development, equality between men and women,
      and efforts for a civil society in the countries of North Africa too.
    t: Det är särskilt viktigt för unionen för Medelhavsområdet att <a>sända</a> <a>ut</a>
      ett budskap om demokratisk utveckling, jämställdhet mellan könen samt insatser
      för ett civilsamhälle i de nordafrikanska länderna också.
  - s: Every failure to reach agreement, such as this, <v>sends</v> <p>out</p> very
      negative signals.
    t: Varje misslyckande att uppnå en överenskommelse, som detta misslyckande, <a>sänder</a>
      <a>ut</a> mycket negativa signaler.
  - s: Those are some of the important signals that were <v>sent</v> <p>out</p> by
      the Vienna summit, and I am very glad that it proved possible to strengthen
      the guidelines for employment policy in relation to the questions of older workers,
      of equal opportunities for women on the labour market and of the entrepreneurial
      spirit.
    t: Det var viktiga signaler som <a>sändes</a> <a>ut</a> från toppmötet i Wien,
      och jag är mycket glad över att man lyckats stärka sysselsättningspolitikens
      riktlinjer i frågan om de äldre arbetstagarna, i frågan om lika möjligheter
      för kvinnor på arbetsmarknaden och i frågan om företagarandan.
  - s: Through ambitious, yet realistic values we are <v>sending</v> <p>out</p> another
      signal for health protection.
    t: Genom ambitiösa och samtidigt realistiska värden <a>sänder</a> vi <a>ut</a>
      ytterligare en signal om hälsoskydd.
  - s: Whether it takes place on the basis of a certain percentage of GDP or not,
      and however it is calculated, we regard doubling as a way to <v>send</v> <p>out</p>
      a signal, namely that on the one hand we are debating using 1% of GDP for the
      European Union, but that on the other hand we are talking about spending 3%
      on research.
    t: Vare sig det sker på grundval av en särskild procentandel av BNP eller ej och
      hur uträkningen än går till betraktar vi fördubblingen som ett sätt att <a>sända</a>
      <a>ut</a> en signal, nämligen att vi å ena sidan debatterar huruvida vi skall
      avsätta 1 procent av BNP för EU men att vi å andra sidan talar om att använda
      3 procent till forskning.
  - s: Our aim is to <v>send</v> <p>out</p> precisely such a sign by means of this
      project, which is merely a small part of a much larger aid measure, and one
      way in which we can provide aid rapidly and to those who need it.
    t: Vårt syfte är att <a>sända</a> <a>ut</a> precis en sådan signal med hjälp av
      detta projekt, vilket bara är en liten del av en mycket större hjälpåtgärd samt
      ett sätt att ge snabb hjälp till dem som behöver det.
  - s: 'We are systematically <v>sending</v> <p>out</p> a clear message on this:'
    t: 'Vi <a>sänder</a> systematiskt <a>ut</a> ett tydligt budskap om detta:'
  - s: I choose to vote against the position adopted by my political group when it
      comes to the rules about <v>sending</v> <p>out</p> unsolicited advertisements
      to consumers via e-mail.
    t: Jag väljer att gå emot den ståndpunkt som min partigrupp har intagit vad gäller
      reglerna om att via e-post <a>sända</a> <a>ut</a> icke beställd reklam till
      konsumenter.
  - s: Mr President, ladies and gentlemen, first I would like to emphasise the significance
      of this joint debate on SMEs and I sincerely hope that the SMEs will hear the
      strong signal that our Parliament wishes to <v>send</v> <p>out</p> to them.
    t: Jag vill börja med att betona vikten av denna gemensamma debatt om små och
      medelstora företag, och jag hoppas uppriktigt att dessa företag kommer att uppfatta
      den starka signal som parlamentet vill <a>sända</a> <a>ut</a> till dem.
  - s: It might <v>send</v> <p>out</p> a disturbing message or trigger the question
      of whether, a year after the enlargement of the European Union, certain states
      are more European than others.
    t: Det kan <a>sända</a> <a>ut</a> störande signaler eller väcka frågan om vissa
      medlemsstater nu, ett år efter utvidgningen av Europeiska unionen, är mer Europa
      än andra.
  - s: This <v>sends</v> <p>out</p> a clear message to the Council that the Union’s
      energy policy aims are being complied with.
    t: Detta <a>sänder</a> <a>ut</a> ett tydligt budskap till rådet att unionens energipolitiska
      mål faktiskt uppfylls.
  - s: That is what makes it important that we in this House should <v>send</v> <p>out</p>
      a clear signal.
    t: Därför är det viktigt att vi i denna kammare <a>sänder</a> <a>ut</a> en tydlig
      signal.
  - s: We should be aware of the kind of signal we would <v>send</v> <p>out</p> by
      means of such a resolution, and to whom we would send it.
    t: Vi bör vara medvetna om den typ av signal som vi skulle <a>sända</a> <a>ut</a>
      genom en sådan resolution, och vem vi skulle sända den till.
  - s: The limit set by the Commission and endorsed by Parliament is the right one,
      it is not too low and it is not too high and I think that the message which
      all three institutions need to <v>send</v> <p>out</p> is a message of solidarity,
      a message that the European Union will act on human suffering.
    t: Den gräns som fastställts av kommissionen och som fått parlamentets stöd är
      den rätta, den är inte för låg och inte för hög, och jag tror att det budskap
      som alla de tre institutionerna måste <a>sända</a> <a>ut</a> är ett solidaritetsbudskap,
      ett budskap om att Europeiska unionen kommer att agera i fråga om mänskligt
      lidande.
  - s: 'Both the Council and the Presidency hold the view that we have achieved a
      good result, one which <v>sends</v> <p>out</p> the strong political signal we
      need:'
    t: Det är både rådets och ordförandeskapets uppfattning att vi har uppnått ett
      bra resultat som <a>sänder</a> <a>ut</a> den starka politiska signal vi har
      behov av, nämligen ett konsekvent agerande när det gäller enkelskroviga tankfartyg
      i Europeiska unionen samt en politisk vilja att finna lösningar.
  - s: But I say that as a member of the opposition, but having to hear it from influential
      representatives of the majority, which supports the government that is <v>sending</v>
      <p>out</p> the mission, is perhaps a little more difficult here in this European
      Parliament.
    t: att höra det från auktoritativa talesmän för majoriteten, som stödjer den regering
      som står i begrepp att <a>sända</a> <a>ut</a> insatsstyrkan, är kanske litet
      svårt att förstå i denna europeiska församling.
  - s: One point I want to focus on, in what Mr Ford said, is that the Commission,
      he alleges, is <v>sending</v> <p>out</p> the message to organisers of Euro 2000
      and maybe future World Cup competitions in the European Union that they can
      ignore the rules.
    t: En sak som jag vill peka på, i vad Ford sade, är att kommissionen, enligt vad
      han påstår, <a>sänder</a> <a>ut</a> ett budskap till organisatörerna av Euro
      2000 och kanske till framtida VM-arrangemang inom Europeiska unionen om att
      de kan strunta i reglerna.
  - s: In order to prevent such tragedies from happening again - off Lampedusa, off
      the Canary Islands and anywhere along our external borders - Europe has to <v>send</v>
      <p>out</p> clear signals, for desperate times call for desperate measures.
    t: För att hindra att sådana tragedier inträffar igen, vid Lampedusa, Kanarieöarna
      eller någon annanstans vid våra yttre gränser, måste EU <a>sända</a> <a>ut</a>
      ett tydligt budskap, eftersom desperata tider kräver desperata åtgärder.
  - s: I hope that these Mediterranean patrols <v>send</v> <p>out</p> a clear message
      that the Mediterranean is not an open sea, free for all, where organised crime
      ferries immigrants to Europe unimpeded.
    t: Jag hoppas att dessa patruller i Medelhavet <a>sänder</a> <a>ut</a> ett tydligt
      budskap om att Medelhavet inte är ett öppet hav som är tillgängligt för alla
      där organiserade brottslingar obehindrat kan skeppa invandrare till Europa.
  - s: You are <v>sending</v> <p>out</p> the wrong messages.
    t: Ni <a>sänder</a> <a>ut</a> fel budskap.
  - s: We have made mistakes at European level with our negative reaction to the election
      of the Hamas Government in Palestine, which <v>sent</v> <p>out</p> the wrong
      signal, allowing radical groups to take control on the ground and leading people
      to say ’There is no point in voting for these people or bringing these people
      in because the Europeans will cut off the money’.
    t: Vi har gjort misstag på EU-nivå med vår negativa reaktion på valet av Hamasregeringen
      i Palestina, något som <a>sände</a> <a>ut</a> fel signal och gjorde det möjligt
      för radikala grupper att ta kontroll på ort och ställe och för ledande personer
      att säga att det inte är någon mening att rösta på dessa människor eller tillsätta
      dessa människor, eftersom européerna kommer att sluta skicka pengarna.
  - s: We should all rejoice at this intention and congratulate the government of
      Venezuela on the desire it has expressed to cooperate with the government of
      Spain in combating terrorism and ETA, instead of <v>sending</v> <p>out</p> inflammatory
      messages or attempting to derive political capital from as serious an issue
      as terrorism.
    t: Vi borde alla glädja oss åt denna avsikt och gratulera den venezuelanska regeringen
      till dess uttryckta önskan att samarbeta med den spanska regeringen för att
      bekämpa terrorism och ETA, i stället för att <a>sända</a> <a>ut</a> provocerande
      budskap eller försöka avleda det politiska kapitalet från en sådan allvarlig
      fråga som terrorism.
  - s: It would <v>send</v> <p>out</p> the wrong signals to investors.
    t: Det skulle <a>sända</a> <a>ut</a> fel signaler till investerare.
  - s: I urge Parliament to debate soon the proposal for radio spectrum policy and
      thus <v>send</v> <p>out</p> a strong signal on the importance and the urgency
      of the matter.
    t: Jag uppmanar parlamentet att debattera förslaget till radiospektrumpolitik
      inom kort och därigenom <a>sända</a> <a>ut</a> en stark signal om frågans vikt
      och brådskande karaktär.
  - s: it has <v>sent</v> <p>out</p> a clear message, backed by a huge majority, to
      push ahead with developing the Community and broadening its horizons and ambitions.
    t: det har med stöd av en stor majoritet <a>sänt</a> <a>ut</a> ett tydligt budskap
      om att fortsätta utveckla gemenskapen och vidga dess horisont och ambitioner.
  - s: I think the Council is using as an excuse the messages that you, Mr Barroso,
      have been <v>sending</v> <p>out</p> for months, namely that no changes are needed.
    t: Ni har i flera månader <a>sänt</a> <a>ut</a> budskapet att det inte behövs
      några ändringar.
  - s: We ought to also <v>send</v> <p>out</p> a very clear message that much has
      been done in Mostar.
    t: Vi borde också <a>sända</a> <a>ut</a> ett mycket tydligt budskap att mycket
      faktiskt har gjorts i Mostar.
  - s: We could have easily rejected the compromise reached in Nice, but we opted
      not to do that so as not to <v>send</v> <p>out</p> the wrong message, namely
      that of an indecisive and reticent Europe, at the wrong time, that is to say
      on the eve of the reunification of Europe.
    t: I Nice hade vi enkelt kunnat förkasta den kompromiss som nåtts, men vi valde
      att inte göra det för att inte <a>sända</a> <a>ut</a> ett felaktigt budskap,
      nämligen ett budskap om ett obeslutsamt och ett hjärtlöst Europa och det dessutom
      vid en illa vald tidpunkt, nämligen aftonen innan Europas återförening.
  - s: It is crucial that the EU <v>send</v> <p>out</p> a signal that we desire enlargement
      for our own sakes.
    t: Det är helt avgörande att EU <a>sänder</a> <a>ut</a> signalen att vi vill genomföra
      utvidgningen för vår egen skull.
  - s: Madam President, ladies and gentlemen, I wanted to be present here for this
      important debate today, because Parliament, in particular, needs to <v>send</v>
      <p>out</p> a strong signal regarding the depth of the concern the EU feels about
      the situation and developments in Belarus.
    t: Jag ville närvara här i dag vid denna viktiga debatt för att parlamentet i
      synnerhet måste <a>sända</a> <a>ut</a> en mycket stark signal när det gäller
      den djupa oro som EU känner inför situationen och utvecklingen inom Vitryssland.
  - s: The Council believed that it was important first and foremost to react quickly
      and <v>send</v> <p>out</p> a signal.
    t: Rådet ansåg att det först och främst var viktigt att reagera snabbt och <a>sända</a>
      <a>ut</a> en signal.
  - s: Once again, I am delighted at the speed with which Parliament, too, has set
      to work on this situation, to <v>send</v> <p>out</p> a political signal.
    t: Jag vill återigen säga att det gläder mig mycket att även parlamentet har inlett
      arbetet med den här situationen så snabbt, för att <a>sända</a> <a>ut</a> en
      politisk signal.
  - s: that <v>sends</v> <p>out</p> a strong signal.
    t: det <a>sänder</a> <a>ut</a> en stark signal.
  - s: It is important to arrive at a broad consensus so that we can <v>send</v> <p>out</p>
      a clear signal on this.
    t: Det är viktigt att nå en bred enighet så att vi kan <a>sända</a> <a>ut</a>
      en tydlig signal i den här frågan.
  - s: I believe that the use of electric cars by Europe’s institutions would set
      an example and <v>send</v> <p>out</p> a very positive signal.
    t: Jag tror att om EU:s institutioner använde elbilar skulle det vara ett gott
      föredöme och <a>sända</a> <a>ut</a> en mycket positiv signal.
  - s: It saw youngsters <v>sending</v> <p>out</p> remarkable warnings to other young
      people to be careful when they use the Internet.
    t: Vi såg barn som <a>sände</a> <a>ut</a> anmärkningsvärda varningar till andra
      ungdomar om att vara försiktiga när de använder Internet.
  - s: From now on, we are <v>sending</v> <p>out</p> the clear message that illegal
      employment will no longer be tolerated and therefore it makes no sense to make
      the crossing over to Europe, while under the mistaken impression that there
      are jobs to be had here.
    t: Från och med nu <a>sänder</a> vi <a>ut</a> ett tydligt budskap att illegal
      sysselsättning inte längre kommer att tolereras, och att det därför inte finns
      någon mening med att åka över till Europa, samtidigt som man felaktigt tror
      att det finns arbetstillfällen här.
  - s: We need to be firm, to <v>send</v> <p>out</p> a clear message.
    t: Vi måste vara bestämda och <a>sända</a> <a>ut</a> ett klart budskap.
  - s: So it is important, in my view, that the Cardiff summit <v>sends</v> <p>out</p>
      a number of clear messages.
    t: Det är alltså, enligt min åsikt, viktigt att toppmötet i Cardiff <a>sänder</a>
      <a>ut</a> tydliga budskap.
  - s: Firstly, it should <v>send</v> <p>out</p> a clear signal of our continuing
      political commitment to the enlargement process.
    t: För det första borde det <a>sända</a> <a>ut</a> en tydlig signal om vårt ständiga
      politiska åtagande med avseende på utvidgningsprocessen.
  - s: The Commission is <v>sending</v> <p>out</p> the right political signal whereas
      Parliament is sending out the wrong one.
    t: Kommissionen <a>sänder</a> <a>ut</a> rätt politiska signaler och parlamentet
      fel.
  - s: Is this the right signal to be <v>sending</v> <p>out</p> at a time when funding
      for other research projects, in particular for renewable energy, is being cut?
    t: Är det rätt signal att <a>sända</a> <a>ut</a> i en tid då finansieringen skärs
      ned för andra forskningsprojekt, och särskilt för förnybar energi?
  - s: Today, the European Parliament is <v>sending</v> <p>out</p> a strong signal
      to our regions.
    t: I dag <a>sänder</a> Europaparlamentet <a>ut</a> en stark signal till våra regioner.
  - s: In order to be able to come up with an all-embracing agreement before the summer
      recess, it is important to give the negotiations with the Council over the coming
      weeks every chance and not <v>send</v> <p>out</p> any political signals that
      could jeopardise a positive end result.
    t: För att kunna nå ett allomfattande avtal före sommaruppehållet är det viktigt
      att vi ger förhandlingarna med rådet under de kommande veckorna alla utsikter
      och inte <a>sänder</a> <a>ut</a> några politiska signaler som skulle kunna äventyra
      ett positivt slutresultat.
  - s: This allows us to <v>send</v> <p>out</p> two different signals.
    t: Därmed vill vi <a>sända</a> <a>ut</a> två skilda signaler.
  - s: 'The political signal <v>sent</v> <p>out</p> by our Parliament is clear:'
    t: 'Den politiska signal som parlamentet <a>sänt</a> <a>ut</a> är klar:'
  - s: However, in this particular context and situation, it goes without saying,
      Commissioner, that if any wrong signal is <v>sent</v> <p>out</p>, it could have
      very serious consequences for the security of the European Union, especially
      when the governing party does not have the three-fifths majority it needs in
      parliament in order to modify the constitution;
    t: Just i detta sammanhang och i denna situation är det emellertid en självklarhet
      att det kan få mycket allvarliga konsekvenser för Europeiska unionens säkerhet
      om felaktiga signaler <a>sänds</a> <a>ut</a>, särskilt när det styrande partiet
      inte har den trefemtedelsmajoritet i parlamentet som det behöver för att ändra
      författningen.
  - s: Would we not be <v>sending</v> <p>out</p> a very positive signal if we could
      make progress on these free trade agreements now?
    t: Skulle vi inte <a>sända</a> <a>ut</a> en mycket positiv signal om vi kunde
      nå framsteg med dessa frihandelsavtal nu?
  - s: While I applaud Mr García-Margallo’s heroic efforts on aircraft fuel, I am
      afraid I cannot agree with his stance on VAT in e-commerce because I think that
      the Commission’s proposal <v>sends</v> <p>out</p> the wrong signal.
    t: Samtidigt som jag applåderar García-Margallos heroiska ansträngningar när det
      gäller bränsle för luftfartyg, är jag rädd att jag inte kan instämma i hans
      hållning i fråga om mervärdesskatt i e-handeln, eftersom jag anser att kommissionens
      förslag <a>sänder</a> <a>ut</a> fel signaler.
  - s: On the occasion of the forthcoming Olympic Games, Turin has <v>sent</v> <p>out</p>
      a message of hope and peace, presenting itself as a sacred and safe city and
      supporting the Olympic truce even in modern times.
    t: Inför de kommande olympiska spelen har Turin <a>sänt</a> <a>ut</a> ett budskap
      om hopp och fred, genom att presentera sig som en helig och trygg stad och stödja
      den olympiska freden också i modern tid. Turin försöker faktiskt att göra städerna
      till fredsbyggare mellan nationerna.
  - s: The truth is that in recent months Europe, Europe’s governments - beginning
      with, but not only, the French Presidency - have been <v>sending</v> <p>out</p>
      a message that Turkey will not join the European Union.
    t: Sanningen är att Europa, Europas regeringar - det började med bland andra det
      franska ordförandeskapet - under de senaste månaderna har <a>sänt</a> <a>ut</a>
      signaler om att Turkiet inte kommer att ansluta sig till EU.
  - s: Yet the signals that were <v>sent</v> <p>out</p> by Turkey after the end of
      the constitutional crisis in late August were so promising.
    t: Detta händer trots att de signaler som <a>sändes</a> <a>ut</a> av Turkiet i
      slutet av den konstitutionella krisen sent i augusti verkade mycket lovade.
  - s: Mr President, ladies and gentlemen, with Mrs Oomen-Ruijten’s resolution on
      Turkey, the European Parliament is <v>sending</v> <p>out</p> a positive signal
      and has thus entered a new phase of constructive dialogue in its relations with
      Turkey.
    t: Genom Ria Oomen-Ruijtens resolution om Turkiet <a>sänder</a> Europaparlamentet
      <a>ut</a> en positiv signal och vi har därmed gått i en ny fas av konstruktiv
      dialog i förbindelserna med Turkiet.
  - s: I therefore hope that, beyond the understandable official line taken by Europe’s
      governments and the Afghan Government, asserting the need to fight opium production,
      beyond that official line we might <v>send</v> <p>out</p> another message, and
      the European Parliament is perhaps freer than others to make such a proposal.
    t: Jag hoppas därför att vi kan <a>sända</a> <a>ut</a> ett annat budskap, som
      går längre än den förståeliga officiella ståndpunkt som Europas och Afghanistans
      regeringar intar, där behovet av att bekämpa opiumproduktionen betonas.
  - s: What is at issue is <v>sending</v> <p>out</p> a signal and saying, yes, we
      have understood.
    t: Vad det handlar om är att <a>sända</a> <a>ut</a> en signal och att säga, ja,
      vi har förstått.
  - s: I believe, firstly, that this way of doing things <v>sends</v> <p>out</p> the
      right political signal and, secondly, that it is of course the simpler option
      from the procedural point of view.
    t: Jag tror att ett sådant förfarande för det första <a>sänder</a> <a>ut</a> en
      riktig politisk signal, och för det andra naturligtvis också är det enklaste
      med tanke på förfarandet.
  - s: We need to <v>send</v> <p>out</p> clear signals in this regard.
    t: När det gäller detta måste vi <a>sända</a> <a>ut</a> tydliga signaler.
  - s: I hope that you will still be able to <v>send</v> <p>out</p> clear signals
      along these lines throughout the remainder of the Swedish Presidency.
    t: Jag hoppas att ni kommer att fortsätta <a>sända</a> <a>ut</a> tydliga signaler
      i linje med detta under resten av det svenska ordförandeskapet.
  - s: Mr President, Commissioner Barnier, the clear message regarding change which
      the electorate <v>sent</v> <p>out</p> on 13 June is something which we EU politicians
      must take very seriously indeed.
    t: Det tydliga budskap som väljarna <a>sände</a> <a>ut</a> den 13 juni om förändring
      måste vi EU-politiker ta på största allvar.
  - s: The American decision is deplorable and it <v>sends</v> <p>out</p> a very dangerous
      signal to the rest of the world as regards nuclear disarmament.
    t: Den amerikanska beslutet är beklagansvärt och <a>sänder</a> <a>ut</a> en mycket
      farlig signal till resten av världen i fråga om kärnvapennedrustning.
  - s: It is an enormously dangerous signal which the American Senate has <v>sent</v>
      <p>out</p> to the world community.
    t: Det är en väldigt farlig signal som USA:s senat har <a>sänt</a> <a>ut</a> till
      världssamfundet.
  - s: I hope that nobody chokes on this, but that instead we <v>send</v> <p>out</p>
      clear messages - and also united messages - concerning our aims to Colonel Gaddafi
      and to the people of Libya, but also to our own public, which is irritated by
      the lack of unity in the face of a dictator’s hold on power.
    t: Jag hoppas att ingen kommer att sätta i halsen då, utan att vi i stället kan
      <a>sända</a> <a>ut</a> tydliga budskap - enhetliga budskap - om våra syften
      till Muammar Gadaffi och Libyens folk, liksom till vår egen allmänhet, som är
      irriterad över bristen på enighet mot en diktator som klamrar sig fast vid makten.
  - s: We were unanimous in wanting to <v>send</v> <p>out</p> a clear signal on this
      matter.
    t: Vi var enhälliga i vår önskan att <a>sända</a> <a>ut</a> en tydlig signal i
      den här frågan.
  - s: I hope also that it will <v>send</v> <p>out</p> a very clear signal about our
      determination, both to the United States and to Russia - particularly to Russia
      - whose ratification of the Protocol is so important.
    t: Jag hoppas också att det kommer att <a>sända</a> <a>ut</a> en mycket tydlig
      signal om vår beslutsamhet, både till Förenta staterna och till Ryssland - i
      synnerhet till Ryssland - vars ratificering av protokollet är så viktig.
  - s: With a view to forming as rounded an opinion as possible in order to prepare
      for this deadline, which I believe was a good idea, the Commission organised
      a systematic consultation process involving everyone associated or involved
      with this activity, <v>sending</v> <p>out</p> questionnaires and arranging meetings.
    t: I syfte att bilda sig en åsikt - jag tror att det var en god idé - en så fullständig
      åsikt som möjligt för att förbereda detta datum, har utskottet ordnat ett systematiskt
      samrådsförfarande med samtliga partner som är anknutna till eller berörda av
      denna verksamhet genom att både <a>sända</a> <a>ut</a> frågeformulär och anordna
      möten.
  - s: What I find particularly disturbing, though, is the false political message
      that I believe this draft directive is <v>sending</v> <p>out</p>.
    t: Det jag tycker är särskilt störande är dock det falska politiska budskap som
      jag tycker det här förslaget till direktiv <a>sänder</a> <a>ut</a>.
  - s: What can Parliament undertake to do in the coming months to <v>send</v> <p>out</p>
      to Europeans the positive signals they are waiting for?
    t: Vad kan parlamentet göra under de närmaste månaderna för att <a>sända</a> <a>ut</a>
      de positiva signaler som européerna väntar på?
  - s: By failing to produce a budget, the Union is <v>sending</v> <p>out</p> the
      wrong kind of message to its future members and its external partners.
    t: Genom att inte lyckas få fram en budget <a>sänder</a> unionen <a>ut</a> fel
      budskap till sina framtida medlemmar och externa partner.
  - s: The European Parliament would be <v>sending</v> <p>out</p> entirely the wrong
      message if it said, at the end of the day, the title relating to Transport in
      the EC Treaty does not apply to road transport.
    t: Europaparlamentet skulle <a>sända</a> <a>ut</a> ett högst felaktigt budskap
      om man sade att avdelningen ”Transporter” i EG-fördraget inte längre gick att
      tillämpa på vägtransporter.
  - s: I firmly believe that the granting of financial support for the teaching and
      learning of Irish and also Luxembourgish <v>sends</v> <p>out</p> the right signals
      that Parliament clearly and positively supports minority languages.
    t: Jag tror verkligen att beviljandet av ekonomiskt stöd för undervisning i iriska
      och luxemburgska <a>sänder</a> <a>ut</a> rätt signaler om att parlamentet på
      ett tydligt och positivt sätt stöder minoritetsspråk.
  - s: The Indian Government has deployed a number of units of the army in an attempt
      to <v>send</v> <p>out</p> a clear signal to the world community that it is willing
      to end the violence.
    t: Genom att <a>sända</a> <a>ut</a> vissa arméenheter försökte den indiska regeringen
      visa världen att man var redo att göra ett slut på våldet.
  - s: There are often national laws which cultivate such attitudes and <v>send</v>
      <p>out</p> the wrong messages.
    t: Ofta finns det nationell lagstiftning som stöder en sådan inställning och <a>sänder</a>
      <a>ut</a> fel signaler.
  - s: This prize in his name <v>sends</v> <p>out</p> every year a clear signal of
      support from Europe to those who are struggling for peace and human rights,
      often in the face of significant hostility and in conditions of personal risk.
    t: Priset som bär hans namn <a>sänder</a> varje år <a>ut</a> en tydlig signal
      av europeiskt stöd till dem som kämpar för fred och mänskliga rättigheter, och
      som ofta möter stor fientlighet och utsätts för personliga risker.
  - s: Security and prosperity in Europe and America depend to a fundamental degree
      on peaceful and stable development throughout the world, and so one thing for
      which we want to use the EU/USA summit is to <v>send</v> <p>out</p> a signal
      of the broadest possible agreement on foreign and security policy issues.
    t: Säkerhet och välstånd i Europa och Förenta staterna är i allra högsta grad
      beroende av en fredlig och stabil utveckling i hela världen, och vi vill utnyttja
      toppmötet mellan EU och USA för att <a>sända</a> <a>ut</a> en signal om bredast
      möjliga enighet i utrikes- och säkerhetspolitiska frågor.
  - s: That is the message we should be <v>sending</v> <p>out</p> in the confidence
      that the young Ukrainian democracy will pass this test and that its politicians
      will continue to work for the good of the country and for its future relations
      with the European Union.
    t: Det är detta budskap vi bör <a>sända</a> <a>ut</a> i hopp om att den unga ukrainska
      demokratin kommer att klara denna prövning och att dess politiker kommer att
      fortsätta att arbeta för landets bästa och för dess framtida förbindelser med
      EU.
  - s: I said earlier, and Commissioner Verheugen endorsed my comments, that it is
      essential to <v>send</v> <p>out</p> very clear, strong and positive messages
      to Bulgaria and Romania.
    t: Jag sade i mitt inlägg, vilket kommissionär Verheugen bekräftade, att vi behöver
      <a>sända</a> <a>ut</a> mycket solida, mycket seriösa och mycket positiva budskap
      till Bulgarien och Rumänien i syfte att inleda alla kapitlen under dessa kommande
      månader med dem och att maximalt skynda på förhandlingarna för deras framtida
      anslutning.
  - s: Both sides have, we believe, <v>sent</v> <p>out</p> signals that appear to
      be more flexible now than in the past.
    t: Vi anser att båda sidor har <a>sänt</a> <a>ut</a> signaler som verkar vara
      mer flexibla än tidigare.
  - s: I should like to add that in July this year, my services <v>sent</v> <p>out</p>
      questionnaires to over sixty companies and organisations representing many small
      and medium-sized enterprises, including both parallel traders and trademark
      holders, who might be at most risk from abusive restrictions on the sale in
      the Community of trademarked goods.
    t: Jag skulle vilja tillägga att mina tjänsteavdelningar i juli i år <a>sände</a>
      <a>ut</a> frågeformulär till över sextio företag och organisationer som företräder
      många små och medelstora företag, omfattande både parallellhandlare och innehavare
      av varumärkesrättigheter, för vilka risken att drabbas av oegentliga restriktioner
      på försäljningen av märkesvaror inom gemenskapen skulle kunna vara störst.
  - s: As I have said, the Commission has <v>sent</v> <p>out</p> 60 letters to companies
      and legal bodies asking for evidence of abuses of trademark rights.
    t: Som jag har sagt har kommissionen <a>sänt</a> <a>ut</a> 60 skrivelser till
      företag och rättsliga organ och bett om bevis på missbruk av varumärkesrättigheter.
  - s: So I am optimistic, especially following our debate, that the leaders of the
      European Union, the European Council, will indeed <v>send</v> <p>out</p> a message
      of unity, cooperation and determination to deal efficiently with the problems
      ahead, and I envisage a decisive role for the European Parliament in paving
      the way forward.
    t: Så jag är optimistisk, särskilt till följd av vår debatt, om att Europeiska
      unionens ledare, Europeiska rådet, förvisso kommer att <a>sända</a> <a>ut</a>
      ett budskap av enighet, samarbete och beslutsamhet att på ett effektivt sätt
      hantera de problem som ligger framför oss.
  - s: The adoption of this joint resolution today should <v>send</v> <p>out</p> a
      strong and urgent message.
    t: Det är därför vår plikt att hjälpa föräldralösa barn så att en ljus framtid
      inte förblir en ouppnåelig dröm för dem. Genom att anta denna gemensamma resolution
      i dag <a>sänder</a> vi <a>ut</a> ett starkt och viktigt budskap.
