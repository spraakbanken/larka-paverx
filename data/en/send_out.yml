    t: Espero que essa seja a mensagem que esta Câmara irá <a>emitir</a>.
  - s: The joint resolution which has just been adopted by Parliament <v>sends</v>
      <p>out</p> a clear signal.
    t: A resolução comum que acaba de ser aprovada pelo Parlamento <a>emite</a> um
      sinal claríssimo.
  - s: Whilst I think that what was achieved in Copenhagen will still be <v>sending</v>
      <p>out</p> signals long after the end of the summit and will be of great significance
      for European integration in the twenty-first century, I of course want to pour
