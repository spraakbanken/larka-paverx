    t: Ello nos permitirá <a>transmitir</a> un mensaje a la población del Líbano que
      les garantizará que la Unión Europea se considera su socio.
  - s: Nevertheless, at this time when major alliances are being formed, I would like
      to <v>send</v> <p>out</p> from this House a personal message of great solidarity
      and support to the Afghan, Saudi, Iranian, Kuwaiti and Chechen women, to the
      women of all those countries who are currently fighting and will continue to
      fight in the coming years.
    t: Sin embargo, en este momento en el que se preparan grandes coaliciones, quisiera
      <a>transmitir</a> desde aquí mi mensaje de gran solidaridad y de gran apoyo
      a las mujeres afganas, saudíes, iraníes, kuwaitíes, chechenas, a las mujeres
      de todos aquellos países que luchan en estos momento y que lucharán en los próximos
      años.
  - s: Reducing these to one session would <v>send</v> <p>out</p> an extremely negative
      message to our partners.
    t: Reducir esto a una sesión <a>transmitiría</a> un mensaje sumamente negativo
      a nuestros socios.
  - s: 'Nor can we allow the message to be <v>sent</v> <p>out</p> to the public that
      Community rules are decided by unsupervised bureaucrats, when - as you know
