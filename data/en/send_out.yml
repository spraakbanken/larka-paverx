    t: La ringrazio anche per aver dichiarato con fermezza, - una dichiarazione di
      un paese quale la Slovenia, con la storia che ha alle spalle -, che la considera
      un’opportunità di libertà per la sua gente, poiché attraverso di essa <a>invia</a>
