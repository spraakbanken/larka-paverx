      om att EU tar tobaksfrågan på allvar och agerar för en minskning av tobaksrökningen.
  - s: Nonetheless, I hope that this debate and, in particular, our disagreement with
      the Council of Ministers will at least <v>send</v> <p>out</p> a small signal.
    t: Vad jag väntar mig av den här debatten och framför allt av tvisten med ministerrådet
      är att de åtminstone <a>ger</a> nya impulser.
  - s: We have been discussing this Treaty very earnestly for weeks and months and
      it is now time to <v>send</v> <p>out</p> a clear signal as to whether the majority
      of this House is in favour or against it.
    t: Vi har fört mycket seriösa diskussioner om detta fördrag i veckor och månader,
      och nu är det dags att <a>ge</a> en tydlig signal om huruvida majoriteten i
      parlamentet är för eller emot fördraget.
  - s: With the adoption of a cross-pillar common strategy on Russia, we want to <v>send</v>
      <p>out</p> an unmistakeable signal that the European Union wants to further
      expand its relations with Russia and will do so.
    t: Genom att anta en gemensam strategi gentemot Ryssland som inbegriper samtliga
      pelare vill vi <a>ge</a> en entydig signal om att Europeiska unionen vill och
      kommer att utvidga sina förbindelser till Ryssland.
  - s: Cofinancing would have <v>sent</v> <p>out</p> a bad signal as it would mean
      dismantling the Union’s only real integrated policy at the very moment when
      the enlargement negotiations are underway.
    t: Ni gjorde det genom att ta avstånd från idén om samfinansiering, något som
      skulle ha <a>gett</a> dåliga signaler genom att rasera unionens enda verkligt
      integrerade politikområde, vid en tidpunkt då utvidgningsförhandlingarna skall
      inledas.
  - s: In Austria the people themselves, vigorously supported by the media, by radio,
      TV and the press, have <v>sent</v> <p>out</p> their own very personal European
      signal in the form of an exemplary action called ’Neighbour in Need’.
    t: I Österrike har medborgarna själva, med stor uppbackning från media, från radio
      och TV och tidningarna i den föredömliga aktionen ”granne i nöd” <a>givit</a>
      en högst personlig europeisk signal.
  - s: It is <v>sending</v> <p>out</p> a message of resistance and counterattack to
      the millions of workers, unemployed, small and medium-sized farmers and other
      victims of the capitalist world order which the WTO is trying to impose.
    t: Rörelsen <a>ger</a> ett budskap om motstånd och motattack riktat till miljontals
      arbetstagare, arbetslösa samt små och medelstora jordbrukare, det vill säga
      till alla offer för den kapitalistiska världsordning som WTO vill tvinga fram.
  - s: That leaves nothing to be desired in terms of clarity and I ask that the passage
      mentioned not be deleted from the resolution so that this House <v>sends</v>
      <p>out</p> a clear signal.
    t: Detta lämnar inget övrigt att önska när det gäller tydlighet och jag ber att
      det nämnda stycket inte ska strykas från resolutionen så att parlamentet <a>ger</a>
      ett tydligt budskap.
  - s: Europe therefore needs to <v>send</v> <p>out</p> a strong, effective signal
      to guarantee less red tape, lower costs, greater transparency and shorter delays
      in payments, and to ensure the stability that small and medium-sized enterprises
      demand and need so much.
    t: EU måste därför <a>ge</a> en stark och effektiv signal om att garantera mindre
      byråkrati, lägre kostnader, större insyn och snabbare utbetalningar, samt säkerställa
      den stabilitet som små och medelstora företag kräver och behöver så väl.
  - s: It is time that we <v>sent</v> <p>out</p> a clear signal to these two Balkan
      countries and doing so would be a good thing.
    t: Det vore bra om vi <a>gav</a> en tydlig signal till dessa två Balkanländer,
      och det vore på tiden.
  - s: Madam President, at the same time as liberalising the visa regime, we should
      also <v>send</v> <p>out</p> clear signals regarding our values.
    t: Samtidigt som vi liberaliserar viseringsbestämmelserna bör vi också <a>ge</a>
      tydliga signaler om våra värderingar.
  - s: Here, I agree with those who have said that if we liberalise the visa regime
      for Russia before doing so for the residents of Ukraine and other post-Soviet
      countries, it will <v>send</v> <p>out</p> a very bad signal.
    t: I det här fallet instämmer jag med dem som har sagt att det <a>ger</a> en mycket
      dålig signal om vi liberaliserar viseringsbestämmelserna för Ryssland innan
      vi gör det för invånarna i Ukraina och andra tidigare Sovjetländer.
  - s: The first priority is to <v>send</v> <p>out</p> a clear signal, not least by
      allowing foreign observers into the country to assess the situation for themselves.
    t: Det viktigaste nu är att <a>ge</a> en tydlig signal, inte minst genom att släppa
      in utländska observatörer i landet så att de själva kan bedöma läget.
  - s: The Commission is <v>sending</v> <p>out</p> the wrong signals here, by renaming
      the Directorate-General for Financial Control as the Directorate-General for
      Audits, for example.
    t: Här <a>ger</a> kommissionen fel signaler, till exempel när man döper om Generaldirektoratet
      för ekonomistyrning till Generaldirektorat för revision.
  - s: Mr President, ladies and gentlemen, the report prepared by Mr Tindemans <v>sends</v>
      <p>out</p> a very positive signal because it is, at long last, a document which
      clearly highlights the European Union’s responsibility for its own security.
    t: Vår kollega Tindemans betänkande <a>ger</a> en mycket positiv signal, eftersom
      det äntligen åter föreligger ett dokument som klart framhåller Europeiska unionens
      ansvar för sin egen säkerhet.
  - s: I also want to <v>send</v> <p>out</p> a clear message and to answer Mr Kelly’s
      question about direct aid.
    t: Jag vill också <a>ge</a> ett tydligt budskap och besvara Seán Kellys fråga
      om direktstöd.
  - s: This joint resolution <v>sends</v> <p>out</p> a strong signal from the European
      Parliament condemning the recent resurgence of violence in Western Sahara.
    t: Det här gemensamma resolutionsförslaget <a>ger</a> en tydlig signal att parlamentet
      fördömer den senaste tidens återupptrappning av våldet i Västsahara.
  - s: If it wants to <v>send</v> <p>out</p> a clear anti-protectionist message, it
      must ensure that international trade is fair.
    t: Om unionen vill <a>ge</a> ett klart antiprotektionistiskt budskap, måste den
      se till att den internationella handeln bedrivs under rimliga förhållanden.
  - s: The Galileo programme must be successful and <v>send</v> <p>out</p> a positive
      signal from Europe concerning an ambitious space policy.
    t: Galileoprogrammet måste lyckas och <a>ge</a> en positiv signal om Europa till
      förmån för en framåtsträvande rymdpolitik.
  - s: For all these reasons, I would ask for majority support for the report, which
      will <v>send</v> <p>out</p> a clear message of support to professionals, students
      and businesses in the creative and cultural sector.
    t: Av alla dessa skäl uppmanar jag majoriteten att stödja betänkandet som kommer
      att <a>ge</a> ett tydligt budskap om stöd till yrkesverksamma, studenter och
      företag inom den kreativa och kulturella sektorn.
  - s: In retrospect, we have to admit that Europe <v>sent</v> <p>out</p> the wrong
      message to the US a year ago.
    t: I efterskott måste vi konstatera att Europa för ett år sedan <a>gav</a> Amerika
      en felaktig signal.
  - s: The political signal which we must all <v>send</v> <p>out</p> together and
      the instruments which are decided upon must be capable of successfully relaunching
      this policy and restoring its status.
    t: Den politiska signal vi tillsammans skall <a>ge</a> och de instrument som skall
      användas för att genomföra den politiken måste vara sådana att vi kan få en
      trovärdig nytändning för denna politik.
  - s: In this way we are <v>sending</v> <p>out</p> a clear political message.
    t: Detta <a>ger</a> en klar politisk signal.
  - s: That would be an incredibly poor signal to <v>send</v> <p>out</p> to the Convention
      and would seriously weaken the standing of our parliamentary delegation.
    t: Det vore ett otroligt tråkigt budskap att <a>ge</a> konventet, och skulle allvarligt
      försvaga vår parlamentariska delegations ställning.
  - s: It is, however, also important for us to <v>send</v> <p>out</p> a political
      signal.
    t: Men det är också viktigt att vi <a>ger</a> en politisk signal, vi är ju faktiskt
      också ett politiskt forum.
  - s: The Special Session of the General Assembly in New York must <v>send</v> <p>out</p>
      some clear political signals, to the effect that implementation of Agenda 21
      needs to be binding - too many of its provisions are still optional.
    t: Specialmötet i generalförsamlingen i New York måste <a>ge</a> klara politiska
      signaler.
  - s: With the Lisbon Summit coming up in a few days, I think the European Parliament
      needs to <v>send</v> <p>out</p> a clear signal to the Member State governments
      that Europe’s entry into the digital age, and therefore into a new economic
      area with very considerable potential, must not be at the price of social cohesion.
    t: Några dagar innan toppmötet i Lissabon anser jag att Europaparlamentet bör
      <a>ge</a> en tydlig signal till medlemsstaternas regeringar för att Europas
      inträde i det numeriska tidevarvet och följaktligen i en ny ekonomi med betydande
      möjligheter inte sker till skada för den sociala sammanhållningen.
  - s: If, however, I have misgivings about introducing a new set of human rights
      into the EU Treaties, this has to do with the confusing signals which would
      in that way be <v>sent</v> <p>out</p> and with the fear that existing instruments
      which are operating well would be put at risk.
    t: Om jag nu finner det betänkligt att föra in en ny lista över mänskliga rättigheter
      i EU-fördragen, beror det dels på de förvirrande signaler som man därigenom
      <a>ger</a>, dels på oro över att det kan innebära risker för befintliga och
      väl fungerande instrument.
  - s: it <v>sends</v> <p>out</p> a strong message to some of the candidate countries,
      especially the Eastern European ones, whose nationals do not all enjoy fundamental
      rights.
    t: hon <a>ger</a> en kraftig signal till vissa kandidatländer, i synnerhet dem
      i Östeuropa, där alla medborgare inte omfattas av de grundläggande rättigheterna.
  - s: It is nice to see that Parliament has fulfilled its task in this discharge
      procedure and has <v>sent</v> <p>out</p> a clear signal against negligent mismanagement.
    t: Det är bra att parlamentet har fullgjort sin uppgift i ansvarsfrihetsförfarandet
      och <a>gett</a> en tydlig signal mot försumlig förvaltning.
  - s: Restricting the permissible working hours of self-employed professional drivers
      in this way - and perhaps, in future, also those of self-employed tradesmen,
      architects or Members of Parliament - would <v>send</v> <p>out</p> the wrong
      signal.
    t: Att begränsa den tillåtna arbetstiden för yrkesförare som är egenföretagare
      på detta sätt - och kanske i framtiden också för affärsmän, arkitekter eller
      parlamentsledamöter som är egenföretagare - skulle <a>ge</a> fel signal.
  - s: The adoption of this text at first reading will <v>send</v> <p>out</p> a strong
      signal that the Union respects its undertaking to simplify and reduce the administrative
      burden, while at the same time maintaining and even improving the level of protection
      for investors.
    t: Antagandet av texten vid första behandlingen kommer att <a>ge</a> en stark
      signal om att EU respekterar sitt åtagande att förenkla och minska den administrativa
      bördan samtidigt som nivån på investerarskyddet bevaras och till och med förbättras.
  - s: Mr President, Mr President-in-Office of the Council, honourable Members, I
      think that once again today’s debate has <v>sent</v> <p>out</p> a clear signal,
      a clear signal of solidarity and a clear signal that the European institutions
      are working very well together and are being supportive of each other in this
      situation.
    t: Jag tror att det också i dag i denna debatt har <a>getts</a> en mycket tydlig
      signal, en signal av solidaritet och en signal om att de europeiska institutionerna
      i denna situation arbetar mycket bra tillsammans, och stöder varandra.
  - s: So now we have a duty to <v>send</v> <p>out</p> a positive signal.
    t: Det förpliktigar oss nu att <a>ge</a> en positiv signal.
  - s: We must be careful not to <v>send</v> <p>out</p> the wrong signal to the applicant
      countries.
    t: Vi måste se upp så att vi inte <a>ger</a> kandidatländerna fel signal.
  - s: Ultimately, we were left with a report that we would have preferred, at the
      very least, to <v>send</v> <p>out</p> a different signal to the Commission,
      in particular.
    t: Till slut har vi fått ett betänkande, men vi hade under alla omständigheter
      velat <a>ge</a> en annan signal till i första hand kommissionen.
  - s: I believe that the Commission has <v>sent</v> <p>out</p> clear signals with
      its messages.
    t: Jag tror att kommissionen har <a>gett</a> tydliga signaler i sina budskap.
  - s: in terms of public opinion it would make it possible to <v>send</v> <p>out</p>
      clearer and more direct messages.
    t: Det skulle <a>ge</a> tydligare och mer direkta budskap i allmänhetens ögon.
  - s: Its accession will <v>send</v> <p>out</p> a positive signal in the region,
      reaffirming the EU’s credibility with regard to the conditionality of this process.
    t: Det ungerska ordförandeskapets avsikt att slutföra förhandlingarna under det
      första halvåret 2011 är lovvärt, och Kroatien har möjlighet att nå slutmålet
      i tid. Anslutningen kommer att <a>ge</a> positiva signaler i regionen och åter
      bekräfta EU:s trovärdighet när det gäller villkoren för denna process.
  - s: To gift Israel today with the technical upgrading of the association agreement
      would <v>send</v> <p>out</p> a bad signal to the entire region.
    t: Att i dag skänka Israel en teknisk förbättring av associeringsavtalet skulle
      <a>ge</a> fel signal till hela regionen.
  - s: Mr President, you leave yourself open, at best, to the accusation of <v>sending</v>
      <p>out</p> mixed messages or of tailoring your message to suit the audience
      you are addressing.
    t: Ni har försatt er i en situation där ni, i bästa fall, kommer att anklagas
      för att <a>ge</a> motstridande budskap eller vända kappan efter vinden beroende
      på vem ni talar till. Det är vår rätt som parlamentsledamöter att informeras
      om vår talmans tydliga ståndpunkt i denna ytterst viktiga fråga.
  - s: Now is the time to <v>send</v> <p>out</p> a clear and unmistakeable signal
      that we honour the enormous achievements that have come about over the last
      ten years in societies over there, and to do this by forcing ourselves to adopt
      a certain generosity as the negotiations move into their final stage.
    t: Det är nu på tiden att <a>ge</a> ett klart och tydligt tecken på att vi uppskattar
      de enorma prestationer som åstadkommits i dessa samhällen under de senaste tio
      åren, nämligen genom att i slutfasen av förhandlingarna visa en viss generositet.
  - s: We believe that, now that the war has raised even more questions, the European
      Union has a duty to <v>send</v> <p>out</p> a message about restoring peace in
      the region and dealing with the aftermath of the war.
    t: Vi anser att Europeiska unionen, nu när frågorna har mångdubblats på grund
      av kriget, har en skyldighet att <a>ge</a> budskap om att freden måste återvända
      till regionen, om att krigets följder måste hanteras.
  - s: Other studies of a similar kind demonstrate that there is a clear causative
      link involved, and so we must make every effort, and the Commission too must
      <v>send</v> <p>out</p> a clear message by making pesticide reduction programmes
      mandatory.
    t: Därför måste vi göra allt vi kan, och även kommissionen måste faktiskt <a>ge</a>
      tydliga signaler genom att göra de bekämpningsreducerande programmen obligatoriska.
  - s: The failure of the climate conference <v>sends</v> <p>out</p> the wrong signal
      to the public.
    t: Den misslyckade klimatkonferensen <a>ger</a> allmänheten en felaktig signal.
  - s: But we must <v>send</v> <p>out</p> this signal, so that the public knows that
      it can rely on Parliament.
    t: Vi är dock tvungna att <a>ge</a> denna signal, så att man i offentligheten
      vet att man kan lita på parlamentet.
  - s: Following on from what Mr Bertens said, I think it is important for the European
      Parliament to <v>send</v> <p>out</p> the right political signal with this first
      report from the Ombudsman.
    t: För att helt fortsätta på kollega Bertens linje, tror jag verkligen att Europaparlamentet
      till denna första fullständiga årsrapport måste <a>ge</a> rätt politisk signal.
  - s: We therefore believe that we would be <v>sending</v> <p>out</p> the wrong message
      if the agreement in question did not proceed in this direction.
    t: Vi anser alltså att det skulle <a>ge</a> felaktiga signaler, om man sade upp
      det aktuella avtalet, som ju verkar i denna positiva riktning.
  - s: On 28 September of this year, the Danish people, who have the privilege of
      being able to vote in referenda, will <v>send</v> <p>out</p> a decisive signal
      when we vote against joining the euro.
    t: Det danska folket som har privilegiet att kunna ta ställning i folkomröstningar
      kommer den 28 september i år att <a>ge</a> en avgörande signal, eftersom vi
      kommer att rösta nej till deltagandet i euron.
  - s: 'On behalf of the Socialist Group, I hope that the Commission, in close cooperation
      with all those involved, the international NGOs, UNHCR, WFP, in Iran, in Pakistan,
      with the political initiatives which Commissioner Patten indicated a moment
      ago, manages to <v>send</v> <p>out</p> that signal on time:'
    t: 'För den socialistiska gruppens räkning får jag hoppas att kommissionen, i
      nära samspel med alla berörda, de internationella icke-statliga organisationerna,
      UNHCR, WFP lyckas att genom de politiska initiativ som kommissionär Patten tillkännagav
      nyss <a>ge</a> den signalen i tid i Iran, i Pakistan:'
  - s: The United States adopted its Farm Bill last spring, <v>sending</v> <p>out</p>
      a lamentable signal of protectionism and farming subsidies - as they had done
      with respect to trade - with regard to its internal market, but, in the area
      of foreign trade, putting forward a proposal which goes much further than the
      European proposal.
    t: Det <a>gav</a> en mycket dålig protektionistisk och bidragspositiv signal till
      jordbruket internt, men externt lade de ett förslag som går mycket längre än
      det europeiska förslaget.
  - s: We need to <v>send</v> <p>out</p> a message today that adults should be given
      work and children should be sent to school.
    t: Vi bör <a>ge</a> ett budskap i dag om att arbete bör ges till de vuxna medan
      barnen skall gå i skolan.
  - s: That is why we should <v>send</v> <p>out</p> a clear signal based on Mr Cox’s
      proposal - clear, efficient rules.
    t: Vi bör därför <a>ge</a> en klar signal baserad på Cox förslag - klara, effektiva
      bestämmelser.
  - s: Nonetheless, it would have been worth taking account of the existing differences
      and inequities and <v>sending</v> <p>out</p> the message, which we are always
      calling for, that European producers must enjoy equal worth and show solidarity.
    t: Trots detta skulle det ha varit lovvärt om man hade tagit hänsyn till de skillnader
      och den oro som finns och <a>ge</a> en signal om lika värde och solidaritet
      mellan de europeiska producenterna, något som vi alltid brukar åberopa.
  - s: The first approach, which is based on populism and electioneering, tends to
      <v>send</v> <p>out</p> a strong message to the more fortunate members of society,
      and a weak one to disadvantaged social groups.
    t: Det ena som är populistiskt och valtaktiskt tenderar att <a>ge</a> starka signaler
      till de starka och svaga signaler till de svaga, för övrigt.
  - s: That is how Parliament can <v>send</v> <p>out</p> a clear signal and pave the
      way forward.
    t: Därmed <a>ger</a> vi härifrån en tydlig signal och bereder marken för framtiden.
  - s: With unemployment still at over 8% throughout Europe, the European Union needs
      to use the budget at its disposal to <v>send</v> <p>out</p> a clear message
      and to set about fighting this scourge in the economy to our citizens, which
      is why it is important that we have this 450 million at our disposal next year,
      starting with 100 million this year.
    t: Vi som parlament, och just vi som socialdemokrater i parlamentet, kommer att
      göra det, eftersom vi tror att det åstadkoms mycket bra saker inom ramen för
      samråden, och eftersom vi inte bara fått avgörande prioriteringar, utan kunnat
      bygga ut dem. Med tanke på en arbetslöshetssiffra som fortfarande ligger över
      8 procent i hela Europa är det också nödvändigt att Europeiska unionen, med
      den budget som står till förfogande, <a>ger</a> en tydlig signal, och att vi
      tar itu med att bekämpa detta gissel för vår ekonomi och våra människor.
  - s: The Zagreb summit <v>sent</v> <p>out</p> a clear message.
    t: Toppmötet i Zagreb <a>gav</a> en klar signal.
  - s: Parliament is thereby <v>sending</v> <p>out</p> a clear signal to the negotiators
      who will be attending the climate summit in Copenhagen on Europe’s behalf in
      a fortnight’s time.
    t: På så vis <a>ger</a> parlamentet en tydlig signal till förhandlarna om vem
      som ska företräda EU vid klimatkonferensen i Köpenhamn om två veckor.
  - s: They were not prepared to <v>send</v> <p>out</p> a signal that asylum abuse
      must be combated at all costs and that Parliament must exercise its authority
      to put forward proposals to the Commission that strengthen our position in the
      areas of asylum applications, the proper processing of applications and combating
      abuse.
    t: Vad som skedde här i slutet av debatten var ett eländigt skådespel, eftersom
      den socialdemokratiska gruppen och andra har givit efter för sitt vänsterklientel
      och inte varit beredda att <a>ge</a> en signal i den meningen att missbruk inom
      asylområdet absolut skall bekämpas och att man måste tillvarata parlamentets
      befogenheter att på förhand förelägga kommissionen förslag som förstärker vår
      ställning, speciellt inom området för asylansökan, vederbörligt genomförande
      och missbruksbekämpning.
  - s: Finally, I would appeal to the common sense of the House to support the Council
      proposal at tomorrow’s vote and to <v>send</v> <p>out</p> a strong signal in
      favour of an indirect sharing of the burden and combating abuse.
    t: Till slut en vädjan till alla förnuftiga krafter i denna kammare att vid omröstningen
      i morgon stödja rådsförslaget och <a>ge</a> en stark signal om indirekt belastningsfördelning
      och missbruksbekämpning.
  - s: In accepting these amendments, we will not only <v>send</v> <p>out</p> an unmistakeable
      signal from the Union on the fight against fraud;
    t: Genom att godta dessa ändringsförslag <a>ger</a> vi inte bara ett otvetydigt
      tecken till unionen om att bekämpa bedrägerierna, utan vi bidrar också till
      att förbättra företagens konkurrenskraft och därmed att främja den ekonomiska
      tillväxten och skapandet av sysselsättning i gemenskapen.
  - s: In this respect, the Nice Summit <v>sent</v> <p>out</p> some very positive
      signals.
    t: Toppmötet i Nice <a>gav</a> i det avseendet mycket positiva signaler.
  - s: But this package <v>sends</v> <p>out</p> the right signal.
    t: Men det här <a>ger</a> de riktiga signalerna.
  - s: Therefore, we have to <v>send</v> <p>out</p> a clear signal.
    t: Därför måste vi i dag <a>ge</a> en tydlig signal.
  - s: The fierce lobbying by some governments and captains of industry against the
      energy and climate package has <v>sent</v> <p>out</p> the wrong signal.
    t: Vissa regeringars och industriledares ivriga lobbyarbete mot energi- och klimatarbetet
      har <a>gett</a> fel signaler.
  - s: I too believe that the discussions taking place in Russia are <v>sending</v>
      <p>out</p> a positive message that could be taken on board.
    t: Jag tror att överläggningarna i Ryssland <a>ger</a> ett positivt budskap, som
      skulle kunna anammas.
  - s: That is why I believe that Parliament must <v>send</v> <p>out</p> a very strong
      signal along these lines.
    t: Det är anledningen till att jag tror att parlamentet måste <a>ge</a> en mycket
      stark signal i denna riktning.
  - s: We must <v>send</v> <p>out</p> a signal to the Palestinians to give them hope
      of justice and to enable them to prevent the growth of fundamentalism.
    t: Vi måste <a>ge</a> palestinierna en signal så att de kan hoppas på rättvisa
      och förhindra att extremismen växer.
  - s: We must <v>send</v> <p>out</p> a signal to the Israeli Government so that it
      knows that it cannot always act outside the law, playing on the threat of anti-Semitism
      and terrorism.
    t: Vi måste <a>ge</a> en signal till den israeliska regeringen så att den vet
      att den inte alltid kan agera utanför lagens råmärken, bara för att den viftar
      med hotet om antisemitism och terrorism.
  - s: 'I think that it is important for us to <v>send</v> <p>out</p> a clear message,
      and I agree completely with Minister Durant here:'
    t: 'Jag anser det viktigt att vi <a>ger</a> ett tydligt budskap, och jag instämmer
      helt i minister Durants uppfattning:'
  - s: It will perhaps have taken the tragic fires in Portugal for us to return, as
      I hope we will, to this regulation on protecting forests against fire, which
      has done us good service and which to abandon would, it seems to me today, <v>send</v>
      <p>out</p> a very bad signal.
    t: Kanske har de dramatiska bränderna i Portugal varit nödvändiga för att vi,
      vilket jag hoppas, skall återta den förordning om skydd mot skogsbränder, som
      fungerade mycket väl och vars avskaffande i dag förefaller <a>ge</a> mycket
      dåliga signaler.
  - s: We cannot <v>send</v> <p>out</p> a signal to the effect that if a country promises
      to do something in particular, but then fails to do it there will be no consequences.
    t: Vi kan inte <a>ge</a> en sådan signal att man lovar att göra en viss sak men
      sedan låter bli att göra det, utan påföljd.
  - s: Madam President, Mr Oettinger, ladies and gentlemen, the Group of the Progressive
      Alliance of Socialists and Democrats in the European Parliament supports Mr
      Eickhout’s report because it <v>sends</v> <p>out</p> a strong message both internally
      and externally that we are not giving up on combating climate change.
    t: Gruppen Progressiva förbundet av socialdemokrater i Europaparlamentet stöder
      Bas Eickhouts betänkande eftersom det <a>ger</a> ett tydligt budskap både inom
      och utanför EU att vi inte ger upp kampen mot klimatförändringarna.
  - s: I believe that we should do these things quickly, but at the same time we should
      <v>send</v> <p>out</p> the right signals in the Convention.
    t: Jag menar att detta bör göras snabbt, samtidigt som vi även bör <a>ge</a> rätt
      signal till konventet!
  - s: As a representative of a southern euro area Member State which is faced with
      enormous financial problems, his appointment will also <v>send</v> <p>out</p>
      completely the wrong signal to the markets and our citizens, who do not want
      a transfer union, but rather a stable currency.
    t: Som företrädare för en medlemsstat i det södra euroområdet som står inför oerhörda
      ekonomiska problem kommer utnämnandet av honom också att <a>ge</a> helt fel
      signaler till marknaderna och våra medborgare som inte vill ha en övergångsunion
      utan en stabil valuta.
  - s: Reallocating sums from Progress would <v>send</v> <p>out</p> the wrong signal,
      since Progress targets the most vulnerable social groups.
    t: En omfördelning av pengar från Progress skulle <a>ge</a> fel signal eftersom
      Progress är inriktat på de mest sårbara samhällsgrupperna.
  - s: For Parliament and the Council to secure first-reading agreement on these measures
      before the election recess would <v>send</v> <p>out</p> a powerful message that
      the EU knows what it has to do to restore order to the financial system.
    t: Om parlamentet och rådet kan fatta beslut om dessa åtgärder efter första behandlingen
      före valuppehållet skulle det <a>ge</a> ett tydligt budskap om att Europeiska
      unionen vet vad den ska göra för att återställa ordningen i det finansiella
      systemet.
  - s: We were a little disappointed that it has not been possible to <v>send</v>
      <p>out</p> a clear signal on agricultural policy as early as the first reading
      in the Council.
    t: Vi blev rätt besvikna över att det inte var möjligt att redan i rådets första
      behandling <a>ge</a> en klar signal för jordbrukspolitiken.
  - s: You are, of course, aware that our group, too, was critical of the fact that
      there is no longer a single commissioner responsible for consumer policy, because
      the message <v>sent</v> <p>out</p> by Mrs Kuneva was a very positive one.
    t: Ni vet förstås att även vår grupp var kritisk mot att det inte längre finns
      en enda kommissionsledamot som ansvarar för konsumentpolitiken, men det besked
      som Meglena Kuneva <a>gav</a> var mycket positivt.
  - s: I also hope that the Nice Summit will <v>send</v> <p>out</p> a clear signal
      in this respect.
    t: Jag hoppas att det också i Nice <a>ges</a> en tydlig signal till detta.
  - s: This has got to be the worst possible message to be <v>sending</v> <p>out</p>
      to our friends and neighbours around the Mediterranean at the time of enlargement.
    t: Det är verkligen det sämsta budskap man kan <a>ge</a> till grannar och vänner
      runt Medelhavet inför utvidgningen.
  - s: we need to <v>send</v> <p>out</p> a strong message of our desire to stand by
      the people suffering the physical and psychological effects of this disaster.
    t: Därför framstår det som nödvändigt att Europa är närvarande, och inte bara
      ger ord för stöd och medkänsla, och att vi <a>ger</a> starka signaler på vår
      vilja att ställa oss vid sidan om de människor som lider psykiskt och psykologiskt
      av denna katastrof.
  - s: I think this <v>sends</v> <p>out</p> the right signal in connection with the
      entry into force of the Treaty of Lisbon.
    t: Detta tycker jag <a>ger</a> rätt signal i samband med Lissabonfördragets ikraftträdande.
  - s: It goes without saying that resolving the Cyprus issue would eliminate this
      obstacle, or all of the obstacles, or at least some of the obstacles that might
      hinder Turkey’s progress towards accession and, whatever happens, it would <v>send</v>
      <p>out</p> an important, positive signal to the region as a whole, with reconciliation
      as the basic objective, as Mr Howitt so rightly put it.
    t: Det är självklart att en lösning på Cypernfrågan skulle undanröja detta hinder,
      eller alla de hinder, eller åtminstone några av de hinder som kan stå i vägen
      för Turkiets framsteg på väg mot anslutningen, och vad som än händer skulle
      detta <a>ge</a> ett viktigt positivt budskap till hela regionen, med försoning
      som grundläggande mål, som Richard Howitt så riktigt uttryckte det.
  - s: We should also <v>send</v> <p>out</p> clear signals, though, and I therefore
      officially request that Europe should not be present at the celebrations for
      the anniversary of the Islamic Revolution in Iran and that this should be a
      clear signal sent by us to the Iranian authorities.
    t: Vi bör dock också <a>ge</a> tydliga budskap, och därför begär jag officiellt
      att EU inte närvarar vid firandet av årsdagen av den islamiska revolutionen
      i Iran och att detta ska vara ett tydligt budskap från oss till de iranska myndigheterna.
  - s: This initiative marks an important signal from the EU to third countries, <v>sending</v>
      <p>out</p> the message that it is effectively combating everything about tax
      havens.
    t: Detta initiativ är en viktig signal från EU till tredjeländer, som <a>ger</a>
      ett budskap om att EU effektivt bekämpar allt som hänger ihop med skatteparadis.
  - s: We will also be <v>sending</v> <p>out</p> a positive signal to the international
      community - that it is possible to resolve problems peacefully and initiate
      development, especially at the present time.
    t: Därmed <a>ger</a> vi dessutom världssamfundet en positiv signal, nämligen att
      det är möjligt att på fredlig väg lösa problem och inleda en utveckling, och
      det i dessa dagar.
  - s: Implementing a Commission delegation in each of the countries would <v>send</v>
      <p>out</p> a strong political signal.
    t: Kommissionens inrättande av en delegation i vart och ett av dessa länder skulle
      <a>ge</a> en stark politisk signal.
  - s: Madam President, Commissioner, this report <v>sends</v> <p>out</p> an ambiguous
      signal.
    t: Det här betänkandet <a>ger</a> ingen entydig signal.
  - s: By earmarking EUR 400 million for this important purpose we are <v>sending</v>
      <p>out</p> a very weak signal.
    t: Med 400 miljoner <a>ger</a> vi mycket försiktiga signaler i en viktig fråga
      som denna.
  - s: Despite its few tentative good points, the signal you are <v>sending</v> <p>out</p>
      by means of this directive is the wrong one, and it is being sent at the wrong
      time.
    t: Därför <a>ger</a> ni med detta direktiv trots vissa bra ansatser fel signal
      vid fel tidpunkt.
  - s: we must not <v>send</v> <p>out</p> a signal to Honduras, Central America and
      the rest of the world that we tolerate coups d’état.
    t: Vi får inte <a>ge</a> Honduras, Centralamerika och resten av världen signalen
      att vi tolererar statskupper.
  - s: Today, however, in a difficult context, a context of waves of company restructuring
      and mass redundancies that are increasing instability on the job market, the
      European Parliament must once again <v>send</v> <p>out</p> a strong, clear signal.
    t: Men i dagens svåra sammanhang - ständiga omstruktureringar av företag och kollektiva
      uppsägningar som ökar otryggheten på arbetsmarknaden - måste Europaparlamentet
      <a>ge</a> en ny stark och tydlig signal.
  - s: This is the message the Committee on Employment was seeking to <v>send</v>
      <p>out</p> in this initiative report.
    t: Det är budskapet som utskottet för sysselsättningar försökt <a>ge</a> i betänkandet.
  - s: I think that we need, as a matter of urgency, to <v>send</v> <p>out</p> a clear
      message to public opinion that we are doing something about this and I believe
      that the European Parliament cannot be indifferent to what is reported in public
      about what goes on on the fringes of plenary part-sessions.
    t: Det är absolut nödvändigt att vi <a>ger</a> allmänheten en tydlig signal om
      att vi bryr oss om detta och om att offentlighetens bild om vad som pågår här
      i samband med våra plenarsammanträden måste vara en fråga som intresserar Europaparlamentet.
  - s: This means that we have <v>sent</v> <p>out</p> a clear signal that we want
      to take account of public sensitivities and public health.
    t: Det betyder att vi har <a>gett</a> tydliga signaler om att vi vill ta hänsyn
      till medborgarna, till deras känslighet och deras hälsa.
  - s: This directive <v>sends</v> <p>out</p> the wrong signals.
    t: Detta direktiv <a>ger</a> fel signaler.
  - s: Along with the numerous previous contributors to this debate, may I say thank
      you very much to Mrs Paulsen for the work she has done, but I also hope that
      we can reach a practicable solution and that we can <v>send</v> <p>out</p> long-term
      signals from which the feed industry, waste processors and farmers can take
      their lead.
    t: I de många föregående talarnas namn - jag vill inte upprepa allt - tackar jag
      fru Paulsen så mycket för hennes arbete, men jag hoppas verkligen också att
      vi kommer fram till en genomförbar lösning, och att vi också <a>ger</a> långsiktiga
      signaler, som sedan industrin, bearbetningsföretagen och jordbruket kan ställa
      in sig på.
  - s: In adopting this text we are <v>sending</v> <p>out</p> a worrying message.
    t: Vi <a>ger</a> en oroväckande signal genom att anta denna text.
  - s: We should <v>send</v> <p>out</p> a clear signal to the other institutions and
      adopt the committee’s report.
    t: Vi bör <a>ge</a> en klar signal till de andra institutionerna och anta utskottets
      betänkande.
  - s: For us Greens too, it is very important - indeed, I would go as far as to say
      that it is the priority - to <v>send</v> <p>out</p> a very clear signal to the
      Member States that embryos may not be used for research purposes.
    t: Också för oss inom De gröna är det mycket viktigt - jag tror att det rentav
      är viktigast - att <a>ge</a> medlemsstaterna ett mycket klart tecken på att
      embryon inte får användas för forskningsändamål.
  - s: For this reason, the task must be to <v>send</v> <p>out</p> very clear signals
      here.
    t: Därför måste det här handla om att <a>ge</a> klara signaler.
  - s: Therefore, Commissioner, I would like to reiterate, with as much emphasis as
      I can muster, that it is not acceptable for you to <v>send</v> <p>out</p> this
      calamitous signal;
    t: Det går inte an att ni här <a>ger</a> denna ödesdigra signal;
  - s: Montenegro is in great danger, especially from Belgrade, and I think we should
      <v>send</v> <p>out</p> this signal.
    t: Montenegro befinner sig i stor fara, som utgår just från Belgrad, och jag tror
      att vi bör <a>ge</a> denna signal.
  - s: I believe it is extremely important that when, in this context, we decide about
      this report, we <v>send</v> <p>out</p> a crystal clear signal about the firmness
      of our judgement on the issue of food safety.
    t: Jag tror att det är väldigt viktigt att vi i detta sammanhang, när vi beslutar
      om detta betänkande, <a>ger</a> en alldeles klar signal om fasthet i bedömningen
      när det gäller livsmedelssäkerhet.
  - s: It is incumbent on us to <v>send</v> <p>out</p> a clear message that we would
      expect every government in the European Union to comply fully with the nine
      years.
    t: Det åligger oss att <a>ge</a> ett klart budskap att vi förväntar oss att varje
      regering i Europeiska unionen helt skall rätta sig efter de nio åren.
  - s: We must <v>send</v> <p>out</p> a clear message that the European Union is pursuing
      a unified foreign and security policy, and I would ask you once again to check
      that the Council presidency does indeed always act as the Council presidency
      and is not simply a separate rotating body from one Member State.
    t: Vi måste <a>ge</a> ett tydligt budskap om att EU strävar efter en gemensam
      utrikes- och säkerhetspolitik, och jag vill återigen uppmana er att kontrollera
      att rådets ordförandeskap verkligen alltid agerar som rådets ordförandeskap
      och inte bara utgör ett enskilt, roterande organ från en enda medlemsstat.
  - s: Above all, however, the outcome in the Committee on the Internal Market <v>sends</v>
      <p>out</p> the wrong signal about consumer protection.
    t: Framför allt <a>ger</a> resultatet i utskottet för den inre marknaden fel signaler
      om konsumentskydd.
  - s: The reallocation of the funds from the Progress programme would affect its
      specific guidelines for community action and <v>send</v> <p>out</p> an alarm
      signal concerning the social openness of a European executive, which has been
      extremely reluctant until now, unfortunately, in terms of displaying sufficient
      social involvement.
    t: Omfördelningen av medel från Progressprogrammet skulle påverka programmets
      specifika riktlinjer för unionens åtgärder och <a>ge</a> en varningssignal när
      det gäller den sociala öppenheten i EU:s verkställande organ, som hittills tyvärr
      har varit utomordentligt motvilliga när det gäller att visa tillräckligt mycket
      samhällsengagemang.
  - s: Mr President, the subject of this debate is sustainable development and the
      political message which Parliament wants to <v>send</v> <p>out</p> - both itself
      and via the European Union as a whole - to the Johannesburg Summit next August,
      ten years after Rio.
    t: Vi diskuterar en fråga som har samband med hållbar utveckling och den politiska
      signal som parlamentet vill <a>ge</a>, också genom Europeiska unionen som helhet
      vid toppmötet i Johannesburg kommande augusti, 10 år efter Rio.
  - s: I mainly want to explain the logic behind the political message we want to
      <v>send</v> <p>out</p>.
    t: Jag vill huvudsakligen göra en analys av tankegången i den politiska signal
      som vi vill <a>ge</a>.
  - s: We cannot seek protracted or long-term solutions, because we need to <v>send</v>
      <p>out</p> credible signals now.
    t: Vi kan inte bara förlita oss på stora och långsiktiga lösningar, eftersom vi
      behöver <a>ge</a> omvärlden trovärdiga signaler nu.
  - s: To demand, as proposed in the report, that the Member States use a directive
      or some other form of legislation both to adjust prices and to offer tax deductions
      for domestic services would, however, be to <v>send</v> <p>out</p> a completely
      wrong signal.
    t: Att som det föreslås i betänkandet kräva att medlemsländerna genom ett direktiv
      eller annan lagstiftning skall anpassa både priser och ge skatteavdrag för hushållstjänster,
      <a>ger</a> dock helt fel signal.
  - s: I think it is important, here and now, for the European Parliament to speak
      with one voice and to <v>send</v> <p>out</p> a clear signal on this matter of
      fundamental importance to consumers.
    t: Avslutningsvis vill jag än en gång tacka alla kolleger i utskottet för miljö,
      folkhälsa och konsumentfrågor för att de tagit hänsyn till de ändringsförslag
      som utskottet för jordbruk och landsbygdens utveckling lämnat in, och jag tror
      nog att det här och nu är särskilt viktigt att Europaparlamentet i denna för
      konsumenterna så viktiga fråga talar med en röst och <a>ger</a> en entydig signal.
  - s: Only in this way can we <v>send</v> <p>out</p> a clear signal to anxious consumers.
    t: Endast på så vis kan vi <a>ge</a> en entydig signal till våra oroade konsumenter.
  - s: In the past few months Mr Schröder has <v>sent</v> <p>out</p> very different
      signals I hope that what you have announced on behalf of the presidency as a
      whole will be the official programme and will be followed consistently.
    t: Schröder har de senaste månaderna <a>gett</a> helt andra signaler.
  - s: That will <v>send</v> <p>out</p> an important signal, both to the people of
      the Union and to the Central and Eastern European countries that are seeking
      EU membership.
    t: Därigenom <a>ger</a> vi en viktig signal både till unionens medborgare och
      till de länder i Central- och Östeuropa, som strävar efter medlemskap i EU.
  - s: we have <v>sent</v> <p>out</p> wrong signals in this respect, namely that we
      will continue to concentrate on intervention, in the Central and Eastern European
      states too, instead of educating them for the market, possibly also for the
      world market, Mr Fischler!
    t: Vi har <a>gett</a> felaktiga signaler i denna riktning, nämligen att man även
      i fortsättningen skall satsa på intervention, även för de central- och östeuropeiska
      staterna, i stället för att uppfostra dem för marknaden, möjligen även för världsmarknaden,
      herr Fischler!
  - s: I hope we will all be able to vote for the report tomorrow and thereby <v>send</v>
      <p>out</p> a good signal for biotechnology in Europe.
    t: Jag hoppas att vi gemensamt kan anta betänkandet i morgon och <a>ge</a> en
      positiv signal till biotekniken i Europa.
  - s: I hope tomorrow we will <v>send</v> <p>out</p> a signal that we take the alarming
      scientific findings seriously.
    t: Jag hoppas att vi i morgon kan <a>ge</a> en signal om att vi tar de oroväckande
      resultaten från de vetenskapliga undersökningarna på allvar.
  - s: That is why it is important for ourselves in the European Parliament to <v>send</v>
      <p>out</p> a strong and clear signal, and I hope that Mr Eurlings’ report will
      be adopted with a broad majority.
    t: Därför är det viktigt att vi här i Europaparlamentet <a>ger</a> en stark och
      tydlig signal, och jag hoppas att Camiel Eurlings betänkande kommer att antas
      med bred majoritet.
  - s: We must <v>send</v> <p>out</p> a clear signal to unsafe flag states, to shipowners,
      including those from the EU who use these flag states, to shippers who can then
      get cheaper prices, and to classification societies that are not doing their
      job properly.
    t: Vi måste <a>ge</a> en tydlig signal till flaggstater med dålig säkerhet, till
      fartygsägare som även utifrån EU använder de flaggstaterna, till befraktare
      som då kan få ett billigare pris, till klassificeringssällskap som inte gör
      ett bra jobb.
  - s: 'At this moment in time if the population is actually diminishing in Europe
      and having problems, then this is due to our economic model and should <v>send</v>
      <p>out</p> a clear message to our people:'
    t: 'Att befolkningen i Europa minskar och har problem beror på vår ekonomiska
      modell som <a>ger</a> ett tydligt budskap till befolkningen:'
  - s: There are, however, more urgent, pressing signals we must <v>send</v> <p>out</p>,
      and the first concerns the Middle East.
    t: Det finns dock mer brådskande och omedelbara signaler som vi måste <a>ge</a>,
      och den första gäller Mellanöstern.
- c: 71
  r: 3
  v: skicka
  x:
  - s: Aware of the difficulties of my colleagues themselves, I persisted with my
      amendment in order to <v>send</v> <p>out</p> a clear, consistent message.
    t: Jag har låtit mitt ändringsförslag stå kvar, väl medveten om de hinder och
      svårigheter som mina kolleger har stött på, för att kunna <a>skicka</a> en klar
      och entydig signal.
  - s: To conclude, I am pleased that, where external policy is concerned, a balance
      has been struck that takes account of the peace process in Palestine, even though
      the reservations voiced will enable us, in my view, to <v>send</v> <p>out</p>
      a strong signal to the Council in the weeks to come, since we are at first reading.
    t: Avslutningsvis gläder det mig att vi har funnit en balans i utrikespolitiken
      som tar hänsyn till fredsprocessen i Palestina, även om de invändningar som
      har framförts enligt min åsikt kommer att göra det möjligt för oss att <a>skicka</a>
      ett kraftfullt budskap till rådet under de kommande veckorna, eftersom detta
      är första behandlingen.
  - s: The exclusion of these dictatorships, and of the memory of them, <v>sends</v>
      <p>out</p> the wrong message to the citizens, suggesting, as it does, that there
      are some dictatorships whose memory should not be forgotten and others that
      are not so bad or even acceptable.
    t: Att utesluta dessa diktaturer, och minnet av dem, <a>skickar</a> fel signaler
      till medborgarna, eftersom det antyder att det finns vissa diktaturer som man
      inte får glömma bort, och andra som inte är så farliga, eller till och med acceptabla.
  - s: It also <v>sends</v> <p>out</p> the wrong message to the world.
    t: Det <a>skickar</a> också fel budskap till världen.
  - s: If the capitals of Europe <v>send</v> <p>out</p> conflicting signals to Washington,
      Beijing and Tokyo, the prospects of establishing a useful system of global governance
      are small.
    t: Om EU:s huvudstäder <a>skickar</a> motstridiga signaler till Washington, Peking
      och Tokyo blir möjligheterna att upprätta ett användbart globalt tillsynssystem
      små.
  - s: I therefore believe that we have to pay close attention to this matter, but
      I am prepared to make concessions and to withdraw amendments provided that,
      together, we can reach a common position so as to <v>send</v> <p>out</p> this
      strong political signal to the entire world.
    t: Jag är emellertid beredd att göra eftergifter och dra tillbaka ändringsförslag,
      förutsatt att vi tillsammans kan nå en gemensam ståndpunkt för att <a>skicka</a>
      denna tydliga politiska signal till hela världen.
  - s: It would be to <v>send</v> <p>out</p> the wrong signals both to European industry
      and to the European people.
    t: Det skulle innebära att man <a>skickade</a> fel signaler till både den europeiska
      industrin och den europeiska befolkningen.
  - s: I hope that Europe, with the Swedish Presidency, can <v>send</v> <p>out</p>
      a clear message to Iran in general, indicating that the non-negotiable values
      of the right to life, human dignity and the freedom of choice cannot be separated
      from the development of bilateral relations and that, in particular, it can
      make it clear that the State of Israel’s right to exist is non-negotiable and
      that Europe, which has lived through the Holocaust on its own territory, will
      not allow a second holocaust of the State and the people of Israel.
    t: Jag hoppas att EU, under det svenska ordförandeskapet, lyckas <a>skicka</a>
      ett tydligt budskap till Iran som visar att de icke förhandlingsbara värdena
      rätten till liv, mänsklig värdighet och valfrihet inte kan särskiljas från utvecklingen
      av bilaterala förbindelser.
  - s: I believe that, by adopting this report, the European Parliament has <v>sent</v>
      <p>out</p> a clear signal of political leadership with the creation of a digital
      agenda, a true coherent and comprehensive European plan, which is a fundamental
      step for Europe’s future.
    t: Genom att anta detta betänkande anser jag att Europaparlamentet har <a>skickat</a>
      ett tydligt budskap av politiskt ledarskap med inrättandet av en digital agenda,
      en verklig sammanhängande och heltäckande EU-plan, som är ett grundläggande
      steg för EU:s framtid.
  - s: I too, therefore, consider that we in turn must <v>send</v> <p>out</p> a clear
      message, and we await the reaction of the Commission.
    t: Därför anser jag att även vi i vår tur måste <a>skicka</a> en tydlig signal,
      och vi avvaktar kommissionens reaktion.
  - s: Despite these shortcomings, I voted for the adoption of this report in the
      plenary because it is vitally important for the European Union, and the European
      Parliament in particular, to <v>send</v> <p>out</p> a strong political message
      in support of fundamental rights.
    t: Trots dessa brister röstade jag för att anta detta betänkande i plenum eftersom
      det är absolut avgörande för EU och för parlamentet i synnerhet att <a>skicka</a>
      en stark politisk signal till stöd för grundläggande rättigheter.
  - s: With these three reports, the European Parliament is <v>sending</v> <p>out</p>
      a clear signal that we are serious about reforming the internal market.
    t: Med dessa tre betänkanden <a>skickar</a> Europaparlamentet en tydlig signal
      om att vi menar allvar med att reformera den inre marknaden.
  - s: To make this country wait even longer would be to <v>send</v> <p>out</p> the
      wrong signals.
    t: Att låta landet vänta ytterligare vore att <a>skicka</a> fel signaler.
  - s: I fear, though, that Amendment No 22 could, today, politically speaking, <v>send</v>
      <p>out</p> the wrong message.
    t: Jag är emellertid rädd för att ändringsförslag 22 i dag, i politiska termer,
      skulle kunna <a>skicka</a> fel budskap.
  - s: Parliament’s resolution on climate change will <v>send</v> <p>out</p> clear
      signals to our partners.
    t: Parlamentets resolution om klimatförändringar kommer att <a>skicka</a> tydliga
      signaler till våra partners.
  - s: This presents us with a great opportunity to <v>send</v> <p>out</p> a very
      strong message to those people who are putting their own capital at risk that
      we are willing to act with them as joint partners in creating new enterprises,
      new jobs and, in particular, new economic wealth.
    t: Detta ger oss ett bra tillfälle att <a>skicka</a> ett mycket kraftigt budskap
      till dem som riskerar sitt eget kapital, att vi är villiga att arbeta med dem
      som gemensamma partners i att skapa nya företag, nya arbetstillfällen och, i
      synnerhet, nytt ekonomisk välstånd.
  - s: I believe that the majority of the European Parliament has not sought to respond
      to the message <v>sent</v> <p>out</p> by the EU populations that rejected the
      Constitutional Treaty.
    t: Jag tror inte att majoriteten i Europaparlamentet har försökt att svara på
      det budskap som de EU-medborgare som tillbakavisade konstitutionsfördraget <a>skickade</a>.
  - s: Have you forgotten, however, that you promised to <v>send</v> <p>out</p> information
      concerning the so-called wise men’s salaries in the Austria case?
    t: Men har ni glömt att ni lovade att <a>skicka</a> information om de så kallade
      vise männens löner i fallet Österrike?
  - s: Do you intend to <v>send</v> <p>out</p> that information?
    t: Avser ni att <a>skicka</a> den informationen?
  - s: However, in addition to this environmental message that demands that we act,
      approving the Kyoto Protocol also <v>sends</v> <p>out</p> other political signals
      that are worth highlighting.
    t: Men förutom detta miljöbudskap som kräver att vi agerar, <a>skickar</a> också
      godkännandet av Kyotoprotokollet andra politiska signaler som är viktiga att
      betona.
  - s: The regulation that was adopted deals with this issue and at the same time
      we <v>send</v> <p>out</p> the message that the European Parliament cares about
      all European Union countries, equally.
    t: I den antagna förordningen tar man upp denna fråga, och vi <a>skickar</a> samtidigt
      signaler om att Europaparlamentet bryr sig om alla EU-länder lika mycket.
  - s: We now <v>send</v> <p>out</p> a clear signal that we want not just more employment
      but also better employment.
    t: Vi <a>skickar</a> nu en tydlig signal om att vi inte bara vill ha mer sysselsättning
      utan även bättre sysselsättning.
  - s: We therefore have to <v>send</v> <p>out</p> a very clear message that we remain
      committed to the permanent restoration of peace and stability in the region.
    t: Vi måste därför <a>skicka</a> ett mycket tydligt meddelande om att vi förblir
      beslutsamma om att permanent återställa freden och stabiliteten i regionen.
  - s: We also need to <v>send</v> <p>out</p> a message that no religious or other
      tradition or practice can take precedence over respect for fundamental human
      rights and the rule of law.
    t: Vi bör också <a>skicka</a> ett budskap om att ingen religiös eller annan tradition
      eller sedvänja kan tillåtas stå över respekten för de grundläggande mänskliga
      rättigheterna och för rättsstatens lagar.
  - s: however, the arrest of Mr Hu Jia by the Chinese <v>sends</v> <p>out</p> completely
      the wrong message, one that is very difficult for us to understand.
    t: Jag beundrar den utveckling som har skett i Kina de senaste årtiondena, men
      att Hu Jia arresteras av kinesiska myndigheter <a>skickar</a> helt fel sorts
      signaler som vi har mycket svårt att förstå.
  - s: Adopting the report by the Committee on Employment and Social Affairs as it
      stands will <v>send</v> <p>out</p> a clear signal to the Member States, namely
      that they take whatever action they like on the common services market.
    t: Om vi antar betänkandet från utskottet för sysselsättning och sociala frågor
      i dess nuvarande form kommer det att <a>skicka</a> en tydlig signal till medlemsstaterna
      om att de kan göra precis som de vill på den inre marknaden för tjänster.
  - s: And according to my sources, contracts are <v>sent</v> <p>out</p> late on a
      regular basis, and payments are overdue.
    t: Enligt den information jag tagit del av så <a>skickas</a> kontrakt regelbundet
      för sent och låter utbetalningarna vänta på sig.
  - s: I, together with the Commissioner, am also delighted that this <v>sends</v>
      <p>out</p> a concrete, tangible signal to our fellow citizens.
    t: Tillsammans med kommissionsledamoten är jag också mycket glad över att det
      <a>skickar</a> en konkret och verklig signal till våra medborgare.
  - s: It is important that Parliament should <v>send</v> <p>out</p> a strong message
      indicating our intention to continue pursuing a common agricultural policy.
    t: Det är viktigt att parlamentet <a>skickar</a> ett kraftfullt budskap som visar
      att vi tänker fortsätta att bedriva en gemensam jordbrukspolitik.
  - s: From this perspective, we welcome the amendment on Iraq, which, at least, <v>sends</v>
      <p>out</p> a signal, rather than of inconsistency, that Europe does exist, that
      it wants to do its part and that it has to equip itself to do so.
    t: I det perspektivet välkomnar vi ändringsförslaget om Irak, som åtminstone inte
      signalerar inkonsekvens, utan <a>skickar</a> en signal om att Europa verkligen
      existerar, vill dra sitt strå till stacken och måste förse sig med medel för
      att kunna göra detta.
  - s: This is an appropriate time to <v>send</v> <p>out</p> a positive signal and
      to show international European solidarity, and I for one am prepared to do what
      I can to help in this regard.
    t: Det här är rätt tid att <a>skicka</a> en positiv signal och visa internationell
      europeisk solidaritet, och jag är för min del beredd att göra vad jag kan för
      att hjälpa till.
  - s: that would <v>send</v> <p>out</p> a message to the whole of the Mediterranean,
      to Europe and the world as a whole, affirming that people belonging to different
      ethnic groups can live together in peace under the rule of law.
    t: Detta skulle <a>skicka</a> ett budskap till hela Medelhavsområdet, till Europa
      och till hela världen om att personer som tillhör olika etniska grupper kan
      leva fredligt tillsammans i enlighet med rättsstatsprincipen.
  - s: By including aviation in the EU’s Emissions Trading Scheme (ETS), we are <v>sending</v>
      <p>out</p> a message that we are serious about the causes of climate change.
    t: Genom att införa luftfartsverksamhet i EU:s system för handel med utsläppsrätter
      <a>skickar</a> vi ett budskap om att vi tar orsakerna till klimatförändringarna
      på allvar.
  - s: On 23 November 2007 the Commission <v>sent</v> <p>out</p> a further signal
      on the International Day for the Elimination of Violence Against Women, by having
      affirmed its emphatic commitment to combating gender-based violence.
    t: Den 23 november 2007 <a>skickade</a> kommissionen ytterligare en signal på
      den internationella dagen för avskaffande av våld mot kvinnor genom att bekräfta
      sitt kraftfulla åtagande att bekämpa könsbaserat våld.
  - s: The recently elected president of Ukraine is <v>sending</v> <p>out</p> an important
      signal by choosing Brussels as the destination for his first foreign visit.
    t: Ukrainas nyvalde president <a>skickar</a> en viktig signal genom att välja
      Bryssel som destination för sitt första utlandsbesök.
  - s: perhaps we can try <v>sending</v> <p>out</p> a joint team the next time around,
      because we seem to work quite well together.
    t: Ingen av oss tog sig till fotbolls-VM, men nästa gång kanske vi kan försöka
      <a>skicka</a> ett gemensamt lag för vi verkar arbeta riktigt bra ihop.
  - s: I am also calling on us and the Commission to face up to that risk and to <v>send</v>
      <p>out</p> an important signal to the Egyptians, and that is that they can forget
      our support if they opt for the Muslim Brotherhood and sharia.
    t: Jag uppmanar också oss och kommissionen att inte blunda för den risken och
      att <a>skicka</a> en viktig signal till egyptierna, nämligen att de kan glömma
      vårt stöd om de väljer Muslimska brödraskapet och sharia.
  - s: I am grateful for the signal that Parliament is <v>sending</v> <p>out</p> to
      the Council, and hope that the Council will give equally definite agreement
      to this project in March so that we can get things moving at last!
    t: Jag vill tacka för den tydliga signal som Europaparlamentet <a>skickar</a>
      till rådet och hoppas att även rådet klart och tydligt kommer att rösta för
      det här projektet i mars i år och att vi äntligen kommer i gång!
  - s: Mr President, Commissioner, ladies and gentlemen, will the tragic events that
      have occurred in Armenia since the presidential election on 19 February 2008
      <v>send</v> <p>out</p> the message that Europe is incapable of supporting the
      fragile little democracies of the South Caucasus in their struggle to become
      established?
    t: Kommer de tragiska händelserna i Armenien efter presidentvalet den 19 februari
      2008 att <a>skicka</a> budskapet att Europa är oförmöget att stödja de sköra
      små demokratierna i södra Kaukasus i deras kamp för erkännande?
  - s: Even though the substance of the proposals deserves a few comments and a few
      criticisms, as you will see, the truth is that this initiative has <v>sent</v>
      <p>out</p> two incontrovertible political signals.
    t: Och även om innehållet i förslagen förtjänar vissa anmärkningar och kritik,
      som vi skall se, har detta initiativ <a>skickat</a> två osofistikerade politiska
      signaler.
  - s: We must <v>send</v> <p>out</p> signals, positive messages.
    t: Vi måste <a>skicka</a> signaler, positiva budskap.
  - s: So we could <v>send</v> <p>out</p> kilos upon kilos of brochures, or put together
      the most sophisticated websites;
    t: Vi skulle därför kunna <a>skicka</a> tonvis med informationsbroschyrer eller
      starta de mest sofistikerade webbplatser på Internet - det skulle vara fullständigt
      verkningslöst.
  - s: I thank you all for your kind attention, ladies and gentlemen and shadow rapporteurs
      - particularly Mr Chichester and my colleagues on the Committee on Industry,
      Research and Energy, who, by voting unanimously for my report, were <v>sending</v>
      <p>out</p> a strong signal to the Commission and the Council rather than acknowledging
      my modest contribution.
    t: Jag tackar er alla, mina damer och herrar och skuggföredragande, för er vänliga
      uppmärksamhet, särskilt Giles Chichester och mina kolleger i utskottet för industrifrågor,
      forskning och energi, som genom att enhälligt rösta för mitt betänkande inte
      i första hand erkände mitt blygsamma bidrag utan <a>skickade</a> en stark signal
      till kommissionen och rådet.
  - s: According to the figures, with the money spent on <v>sending</v> <p>out</p>
      these vessels, 9 600 new ones suited to the fishing methods used in those countries
      could be built.
    t: Enligt beräkningarna skulle man med de pengar som det skulle kosta för att
      <a>skicka</a> dessa fartyg kunna bygga 9 600 nya fiskebåtar som är anpassade
      till fiskemetoderna i dessa länder.
  - s: Mr President, I would like to join our parliamentary delegation of observers
      which was <v>sent</v> <p>out</p> on the initiative of the President of our Parliament
      and under the excellent leadership of the Vice-President of our Parliament,
      Mr José Pacheco Pereira.
    t: Jag hade nöjet att delta i vår parlamentariska observationsdelegation som <a>skickades</a>
      på initiativ av vårt parlaments talman och som leddes på ett utmärkt sätt av
      vårt parlaments vice talman José Pacheco Pereira.
  - s: The report <v>sends</v> <p>out</p> a positive signal and can play an important
      and positive role in mapping out the next stages of the negotiations.
    t: Betänkandet <a>skickar</a> en positiv signal och kan spela en viktig och positiv
      roll för att bana väg för kommande förhandlingsetapper.
  - s: I hope that our report will <v>send</v> <p>out</p> a strong signal about what
      MEPs want to see happen on energy efficiency.
    t: Jag hoppas att vårt betänkande kommer att <a>skicka</a> en stark signal om
      vad parlamentsledamöterna vill ska ske i fråga om energieffektivitet.
  - s: That is an example of a mercenary force which is being <v>sent</v> <p>out</p>
      there, isn’t it?
    t: Därifrån rekryteras ju t.ex. de legosoldater som <a>skickas</a> till Zaire.
  - s: 'Today, Parliament is <v>sending</v> <p>out</p> a clear message:'
    t: 'I dag <a>skickar</a> Europaparlamentet en tydlig signal:'
  - s: I think that it is vital for us to <v>send</v> <p>out</p> a positive signal
      to the Republic of Moldova’s citizens, the majority of whom declared themselves
      in favour of the Coalition for European Integration at the 2009 elections.
    t: Jag anser att vi måste <a>skicka</a> en positiv signal till Moldaviens medborgare
      eftersom en majoritet av dessa stödde koalitionen för europeisk integration
      i valet 2009.
  - s: 'We have <v>sent</v> <p>out</p> a clear message, which is structured around
      three priorities:'
    t: 'Vi har <a>skickat</a> en tydlig signal, som är strukturerad kring tre prioriteringar:'
  - s: At first reading, I and other Members explained why it is necessary for the
      European Parliament to <v>send</v> <p>out</p> a signal loud and clear.
    t: Under den första behandlingen redogjorde jag och övriga kolleger för skälen
      till att man måste <a>skicka</a> en kraftfull signal från Europaparlamentet.
  - s: This <v>sends</v> <p>out</p> a very bad signal.
    t: Detta <a>skickar</a> en mycket dålig signal.
  - s: We should <v>send</v> <p>out</p> a signal that what they are doing is unacceptable.
    t: Vi bör <a>skicka</a> en signal om att det de sysslar med är oacceptabelt.
  - s: I call on the European Commission to help the EU Member States to <v>send</v>
      <p>out</p> this signal at the World Summit and to help bring about an agreement
      on fair trade and fair agriculture in Johannesburg accordingly.
    t: Jag förordar att Europeiska kommissionen hjälper EU:s medlemsstater de här
      dagarna att <a>skicka</a> denna signal på världstoppmötet och hjälper fram en
      överenskommelse i Johannesburg om rättvis handel och ett rättvist jordbruk.
  - s: Let the Council now <v>send</v> <p>out</p> its own signal in Johannesburg,
      starting with a worldwide structural approach to the environmental issue and
      a worldwide structural approach to poverty.
    t: Låt nu Europeiska rådet själv <a>skicka</a> en signal i Johannesburg, till
      att börja med om en global strukturell strategi för miljöproblemen och en global
      strukturell strategi för fattigdomen.
  - s: I would also like to reiterate that my aim as rapporteur for this Parliament
      is to bring about a situation where we <v>send</v> <p>out</p> a clear, balanced
      and coherent message.
    t: Jag vill även upprepa att mitt mål som parlamentets föredragande är att få
      till stånd en situation där vi <a>skickar</a> ett tydligt, balanserat och konsekvent
      budskap.
  - s: In the Trentin report we have at least demanded that in future the Commission
      be able to <v>send</v> <p>out</p> the blue letters on its own, without this
      being dependent on a vote in the Ecofin Council in which the offenders are indirectly
      involved.
    t: I Trentins betänkande krävde vi hur som helst att kommissionen i framtiden
      skall kunna <a>skicka</a> de blå kuverten på egen hand och inte vara beroende
      av rösterna i Ekofinrådet där syndarna indirekt medverkar.
  - s: However, I think that awarding the Sakharov Prize to a Cuban for the third
      time in its 20-odd-year history is a lot, and we are <v>sending</v> <p>out</p>
      a political signal that devalues the Sakharov Prize.
    t: Jag anser dock att det är mycket att tilldela Sacharovpriset till en kuban
      för tredje gången i dess drygt tjugoåriga historia, och vi <a>skickar</a> en
      politisk signal som nedvärderar Sacharovpriset.
  - s: I hope that we are <v>sending</v> <p>out</p> a signal that we have taken action
      in this area.
    t: Jag hoppas att vi <a>skickar</a> en signal om att vi har vidtagit åtgärder
      på området.
  - s: For this, I should like to thank the members who contributed with their proposals
      and I hope that we shall <v>send</v> <p>out</p> a message that mental health
      is a valuable social commodity and that we all need to work to promote it.
    t: Därför vill jag tacka de ledamöter som bidrog med sina förslag och jag hoppas
      att vi ska <a>skicka</a> ett budskap om att psykisk hälsa är en värdefull social
      tillgång som vi alla måste arbeta på att främja.
  - s: Even if, in the Arab conflict, the European Union has again failed to <v>send</v>
      <p>out</p> a strong political message, it has, nonetheless, supported the government
      of President Abbas and Prime Minister Fayyad over the last two or three years
      and, as such, they have been able to construct the necessary institutions so
      that, by next September, Prime Minister Fayyad will be in a position to ask
      the UN to recognise the independent state of Palestine and I hope that, when
      it does, the European Union will support that request.
    t: Även om EU återigen har misslyckats med att <a>skicka</a> ett starkt politiskt
      budskap i samband med den arabiska konflikten, så har unionen i alla fall stött
      president Mahmoud Abbas och premiärminister Salam Fayyads regering under de
      senaste två eller tre åren.
  - s: Likewise, it is also a mistake to try to link budgetary reform to the adoption
      of a Constitution or a Constitutional Treaty and to further enlargement, because
      it <v>sends</v> <p>out</p> the wrong signals with regard to what the European
      Union should be about.
    t: Det är också ett misstag att koppla samman budgetreformen med att anta en konstitution
      eller ett konstitutionsfördrag och att fortsätta utvidgningen, för det <a>skickar</a>
      fel signaler med tanke på vad EU egentligen ska handla om.
  - s: Organisations defending human rights are <v>sending</v> <p>out</p> alarming
      information on the arrest of some 100 activists and the illegal detention of
      Mrs Aung San Suu Kyi, winner of the Nobel Peace Prize, for yet another year.
    t: Organisationer som försvarar de mänskliga rättigheterna <a>skickar</a> alarmerande
      uppgifter om gripanden av ett hundratal aktivister och fortsatt olaglig husarrest
      av fredspristagaren Aung San Suu Kyi, under ytterligare ett år.
  - s: Mr President, I find it very disappointing that this House has not, today,
      succeeded in <v>sending</v> <p>out</p> a very clear message to the effect that
      Europe is a community founded upon values and that it is not acceptable that
      human life in the form of embryos should be bred, exploited and disposed of.
    t: Jag tycker att det är en stor besvikelse att parlamentet inte i dag har lyckats
      <a>skicka</a> ett tydligt budskap om att EU grundas på värderingar och att det
      inte är acceptabelt att mänskligt liv i form av embryon ska odlas, exploateras
      och användas.
  - s: 'It was the eastward enlargement that made it necessary to <v>send</v> <p>out</p>
      a clear signal concerning these matters, for a very large number of minorities
      and ethnic groups will be finding their way to us:'
    t: 'Det var utvidgningen österut som gjorde det nödvändigt att <a>skicka</a> en
      tydlig signal i dessa frågor, eftersom ett stort antal minoriteter och etniska
      grupper kommer att komma till oss:'
  - s: Mr Priestley set up a working party and we immediately made an inventory of
      everything we could observe in the short-term and <v>sent</v> this document
      <p>out</p> to you.
    t: Priestley bildade en arbetsgrupp och vi förtecknade genast allt vi omedelbart
      kunde iaktta, och <a>skickade</a> er detta dokument.
  - s: I believe it could <v>send</v> <p>out</p> the wrong signals.
    t: Jag anser att det kan <a>skicka</a> fel signaler.
  - s: Narrowing the gap with Turkey in fact means <v>sending</v> <p>out</p> an important
      message to the moderate Muslim world, one that can overcome the extremes of
      fundamentalism and can initiate a dialogue or a meeting of religions and cultures.
    t: Att närma sig Turkiet är detsamma som att <a>skicka</a> ett viktigt budskap
      till den moderata muslimska världen, ett budskap som kan övervinna den extrema
      fundamentalismen och innebära starten för en dialog eller ett möte mellan religioner
      och kulturer.
  - s: I believe that developments like those in Hungary, for example, are <v>sending</v>
      <p>out</p> a warning signal about what happens when the distribution of wealth
      in the countries of the European Union is too unjust and the divide is too great.
    t: Jag anser att utvecklingen i exempelvis Ungern <a>skickar</a> en varningssignal
      om vad som händer när välståndet i EU-länderna är för orättvist fördelat och
      splittringen för stor.
  - s: I really do think that we need to have a special report on this area, and I
      think that instead of going on talking about these things and employing expensive
      consultants and a good deal more besides, we should employ people ourselves
      and <v>send</v> them <p>out</p> there to start the necessary process.
    t: Jag tycker verkligen att vi förtjänar att få en specialrapport om detta område,
      och jag tycker att vi i stället för att bara tala om dessa saker och anställa
      dyra konsulter och mycket annat, själva borde anställa folk och <a>skicka</a>
      dem dit för att ta itu med denna nödvändiga process.
- c: 31
  r: 4
  v: signal
  x:
  - s: In my view - and all the heads of state and government I visited during my
      tour of the capitals in the last few days agree - Pörtschach will <v>send</v>
      <p>out</p> the signal that a single market and currency are not the be-all and
      end-all of European integration.
