  - s: 'This report <v>sends</v> <p>out</p> a powerful message:'
    t: 'Questa relazione <a>invia</a> un messaggio molto forte:'
  - s: We therefore need to <v>send</v> <p>out</p> a clear signal, Madam President,
      that this cannot and should not be allowed to happen!
    t: Dobbiamo perciò <a>inviare</a> il chiaro segnale, Signora Presidente, che non
      possiamo e non dobbiamo permettere che ciò accada!
  - s: We need to <v>send</v> <p>out</p> a clear signal to the new leaders that crimes
      of this kind must be investigated and punished.
    t: Dobbiamo <a>inviare</a> il chiaro segnale ai nuovi leader che crimini di questo
      tipo vanno investigati e puniti.
  - s: I fear, though, that Amendment No 22 could, today, politically speaking, <v>send</v>
      <p>out</p> the wrong message.
    t: Temo tuttavia che l’emendamento n. 22 oggi potrebbe <a>inviare</a> un messaggio
      sbagliato da un punto di vista politico.
  - s: This presents us with a great opportunity to <v>send</v> <p>out</p> a very
      strong message to those people who are putting their own capital at risk that
      we are willing to act with them as joint partners in creating new enterprises,
      new jobs and, in particular, new economic wealth.
    t: Ciò rappresenta una grande opportunità per <a>inviare</a> un messaggio forte
      a coloro che mettono a rischio il proprio capitale, affermando che siamo disposti
      ad agire insieme a loro in qualità di partner per creare nuove imprese, nuovi
      posti di lavoro, e soprattutto un nuovo benessere economico.
  - s: I, for my part, should like to warn fellow MEPs from the Group of the European
      People’s Party (Christian Democrats) and European Democrats against engaging
      in token politics when they talk of dangerous signals which Parliament would
      in this way be <v>sending</v> <p>out</p>.
    t: Vorrei a mia volta avvertire i colleghi del PPE, secondo i quali il Parlamento
      <a>invierebbe</a> segnali pericolosi, di non fare una politica simbolica.
  - s: Have you forgotten, however, that you promised to <v>send</v> <p>out</p> information
      concerning the so-called wise men’s salaries in the Austria case?
    t: Ma lei ha dimenticato che aveva promesso di <a>inviarci</a> informazioni circa
      il compenso dei cosiddetti saggi nel caso dell’Austria?
  - s: This <v>sends</v> <p>out</p> a strong signal to unscrupulous fleets, which
      will help clamp down on the unfair competition which is slowly but surely putting
      our fishermen out of business.
    t: Questo <a>invia</a> un segnale forte alle flotte disoneste che contribuirà
      a reprimere la concorrenza sleale che sta lentamente, ma inesorabilmente, estromettendo
      i nostri pescatori dall’attività.
  - s: Equal opportunities for women and men are one such signal that must be <v>sent</v>
      <p>out</p> from ourselves to all actors in society.
    t: Le pari opportunità tra gli uomini e le donne rientrano tra tali segnali che
      noi dobbiamo <a>inviare</a> a tutte le parti sociali.
  - s: Consequently, I feel that the message that we are <v>sending</v> <p>out</p>
      by adopting this Directive, from which everyone - and that includes the new
      arrivals - will be in a position to benefit in the not too distant future, is
      a positive one.
    t: Ritengo pertanto che il messaggio che <a>inviamo</a> adottando la direttiva
      di cui tutti potranno beneficiare in un futuro prossimo sia positivo, anche
      per i nuovi paesi membri.
  - s: Clear messages have to be <v>sent</v> <p>out</p>.
    t: Dobbiamo <a>inviare</a> messaggi chiari.
  - s: I would very much like to thank you, Mr President of the Commission, and the
      Commission itself for your far-sightedness, your steadfastness and also the
      fairness, that you have brought to the issue of Turkey, for there we have a
      narrow path to tread, without risking any confrontation, any really serious
      dispute, between Turkey and the European Union, although, on the other hand,
      if Turkey fails to meet its obligations - as in the case of Cyprus, where it
      has promised to resolve the problem and recognise the customs union, but has
      not done so - we may not accept this in a spirit of resignation, but must, for
      the sake of our own credibility, <v>send</v> <p>out</p> a message that makes
      our position clear.
    t: d’altro canto, tuttavia, se la Turchia viene meno ai suoi obblighi - come nel
      caso di Cipro, per cui ha promesso di risolvere il problema e riconoscere l’Unione
      doganale, ma poi non l’ha fatto - non dobbiamo accettarlo con spirito di rassegnazione,
      ma <a>inviare</a> un messaggio, per il bene della nostra credibilità, che metta
      in chiaro la nostra posizione.
  - s: I believe that the message that we, and particularly you, Commissioner, together
      with our Commission bodies in general, should <v>send</v> <p>out</p> is that,
      on the one hand, there is a human desire to provide new resources through this
      Globalisation Fund, and that, on the other hand, Europe, using the bulk of this
      budget, is dedicated to adapting to the modernisation of our European Union
      so that our general economy, and therefore, in fact, our employees, are better
      able to dominate the world’s developments.
    t: Credo che il messaggio che noi, e in particolare lei, signor Commissario, insieme
      agli organi della Commissione in generale, dobbiamo <a>inviare</a> è che, da
      una parte, vi è il desiderio umano di fornire nuove risorse attraverso questo
      Fondo di adeguamento alla globalizzazione e che, dall’altra, l’Europa, con la
      maggior parte di questo bilancio, si impegna ad adattarsi alla modernizzazione
      della nostra Unione europea in modo tale che la nostra economia generale, e
      di fatto, quindi, i nostri lavoratori, siano maggiormente in grado di dominare
      gli sviluppi del mondo.
  - s: I believe that this is the message that we must <v>send</v> <p>out</p>, so
      that we do not have the kind of communication that is simplified in the extreme
      and that penalises the entire European Union.
    t: Ritengo che questo sia il messaggio che dobbiamo <a>inviare</a>, in modo tale
      che la nostra comunicazione non sia semplificata all’estremo e non penalizzi
      l’intera Unione europea.
  - s: The regulation that was adopted deals with this issue and at the same time
      we <v>send</v> <p>out</p> the message that the European Parliament cares about
      all European Union countries, equally.
    t: Con il regolamento che è stato adottato affrontiamo la questione e, al tempo
      stesso, <a>inviamo</a> il messaggio che al Parlamento europeo stanno a cuore
      in ugual misura tutti i paesi dell’Unione europea.
  - s: For Greece, my country, the final amendment of the document is positive and
      I believe that the message that we <v>send</v> <p>out</p> to the citizens regarding
      the creation of this fund, is positive.
    t: Per la Grecia, il mio paese, l’ultima versione del documento è positiva e credo
      che sia positivo anche il messaggio che <a>inviamo</a> ai cittadini riguardo
      alla creazione del fondo.
  - s: We will send out the message - and it is important that this signal is also
      <v>sent</v> <p>out</p> at European level - that, in those cases, we must, and
      indeed will, pull out all the stops to steer those people who lose their jobs
      as effectively as possible in search for another job, of course.
    t: Lanceremo il messaggio - ed è importante che questo messaggio venga <a>inviato</a>
      anche a livello europeo - che, in simili circostanze, dobbiamo compiere ogni
      sforzo, e così faremo, per orientare quanto più efficacemente possibile chi
      ha perso il lavoro alla ricerca di un’altra occupazione, com’è ovvio che sia.
  - s: With tomorrow’s vote the European Parliament can <v>send</v> <p>out</p> a positive
      signal to the citizens of Europe.
    t: Con la votazione di domani il Parlamento europeo può <a>inviare</a> un segnale
      positivo ai cittadini d’Europa.
  - s: We now <v>send</v> <p>out</p> a clear signal that we want not just more employment
      but also better employment.
    t: A questo punto <a>inviamo</a> un chiaro segnale che non vogliamo soltanto più
      occupazione, ma anche una occupazione migliore.
  - s: As far as the rest is concerned - and this is the message to be <v>sent</v>
      <p>out</p> during the European Year of Education through Sport - I believe that
      sport is enjoyable;
    t: Per quanto riguarda il resto, e questo è il messaggio da <a>inviare</a> nell’Anno
      europeo dell’educazione attraverso lo sport, ritengo che lo sport sia un divertimento
      che unisce le persone, come singoli o come nazioni, e che debba trovare una
      soluzione ai problemi sociali.
  - s: A conference of international donors will also be needed to <v>send</v> <p>out</p>
      a strong signal of confidence to investors.
    t: Per <a>inviare</a> un forte segnale di fiducia agli investitori, occorrerà
      anche una conferenza di donatori internazionali.
  - s: It is time that we <v>sent</v> <p>out</p> a clear signal to these two Balkan
      countries and doing so would be a good thing.
    t: È giunta l’ora di <a>inviare</a> un chiaro segnale a questi due paesi balcanici
      e farlo sarebbe molto positivo.
  - s: I have been told that the EU no longer plans to <v>send</v> <p>out</p> a patrol
      vessel this year in either the Atlantic or the Mediterranean.
    t: Ho saputo che l’UE non prevede di <a>inviare</a> una nave di controllo quest’anno
      nè nell’Atlantico, nè nel Mediterraneo e vorrei sapere dalla Commissione se
      è vero, perché questa situazione dimostra che le misure tecniche vanno studiate
      attentamente e che non dovremmo consentire scappatoie o possibilità di elusione.
  - s: The Portuguese Presidency also made its mark on the economic agenda, by which
      I mean, as the President of the European Parliament said, our approval under
      this Portuguese Presidency of the Galileo project, which for many years was
      dragging its feet, damaging Europe and <v>sending</v> <p>out</p> a clear signal
      to the whole world that Europe was incapable, in such a decisive sector, of
      having its own project.
    t: La Presidenza portoghese ha lasciato il suo segno anche riguardo all’agenda
      economica, e mi riferisco, come affermato dal Presidente del Parlamento europeo,
      all’approvazione sotto la Presidenza portoghese del progetto GALILEO, che si
      trascinava da anni, danneggiando l’Europa e <a>inviando</a> a tutto il mondo
      il segnale inequivocabile che l’Europa non era in grado di avere un proprio
      progetto in un settore così determinante.
  - s: Perhaps, on the occasion of the award of this year’s Sakharov Prize - I understand
      that Mr Birdal has been nominated - Parliament will be able to <v>send</v> <p>out</p>
      the right message.
    t: Forse in occasione dell’attribuzione del premio Sacharov di quest’anno - mi
      pare di capire che è candidato il signor Birdal - questo Parlamento potrà <a>inviare</a>
      un messaggio più adeguato.
  - s: Adopting the report by the Committee on Employment and Social Affairs as it
      stands will <v>send</v> <p>out</p> a clear signal to the Member States, namely
      that they take whatever action they like on the common services market.
    t: L’adozione della relazione della commissione per l’occupazione e gli affari
      sociali così com’è <a>invierà</a> un chiaro segnale agli Stati membri, e precisamente
      che possono prendere qualsiasi iniziativa sul mercato comune dei servizi.
  - s: Our directive’s compromise, our famous Amendment 106, which sums up all our
      efforts, <v>sends</v> <p>out</p> the right message to patients, the message
      of hope, by authorising - and this was sometimes at the end of very in-depth
      discussions - the use of a non-optimal organ in cases of extreme urgency, especially
      by encouraging living donations, where this is possible of course.
    t: Il compromesso della direttiva, il famoso emendamento 106, che riassume tutti
      i nostri sforzi, <a>invia</a> un segnale corretto ai pazienti, un messaggio
      di speranza, autorizzando, dopo discussioni molto approfondite, l’utilizzo di
      organi non ottimali in casi di estrema urgenza e incoraggiando in particolare
      le donazioni da viventi, naturalmente se possibile.
  - s: The Summit rightly <v>sent</v> <p>out</p> the message that, if we Europeans
      find the strength to act together, we can actively shape the future.
    t: Il Vertice ha giustamente <a>inviato</a> il messaggio che, se noi europei troviamo
      la forza di agire insieme, possiamo costruire attivamente il futuro.
  - s: Let us take advantage of the symbolism of this day to <v>send</v> <p>out</p>
      a signal of unity.
    t: Approfittiamo della natura simbolica di questo giorno per <a>inviare</a> un
      messaggio di unità.
  - s: Through this initiative, we should not only be helping out financially, but
      we should also be <v>sending</v> <p>out</p> an important political message.
    t: Con questa iniziativa non dovremmo limitarci a fornire un sostegno finanziario,
      ma <a>inviare</a> anche un importante messaggio politico.
  - s: On the eve of the next international AIDS conference, which will take place
      in Vienna from 18-23 July 2010, I must give my support to the resolution adopted
      today by <v>sending</v> <p>out</p> a strong message to national governments.
    t: Alla vigilia della prossima conferenza internazionale sull’AIDS che si terrà
      a Vienna dal 18 al 23 luglio 2010, mi associo alla risoluzione che è stata adottata
      oggi e con la quale si <a>invia</a> un forte messaggio ai governi nazionali.
  - s: We firmly believe in the importance of <v>sending</v> <p>out</p> a message
      of hope to citizens as regards the gloomier aspects, and we should therefore
      encourage you to reinforce those EMSA mechanisms which proved to be useful precautionary,
      and then protective, measures for the coastline, to press ahead with this third
      maritime safety package and, in particular, to improve cooperation between ports,
      which was perhaps not always as good as it might have been, and certainly to
      present all those aspects relating to improving the quality of marine fuel,
      a proposal which was agreed recently by the IMO and will certainly improve the
      outcome or consequences of this type of incident.
    t: Crediamo quindi che sia importante <a>inviare</a> un messaggio di speranza
      ai cittadini sugli aspetti più catastrofici e la incoraggiamo, quindi, a rafforzare
      questi strumenti dell’EMSA, che si sono rivelati utili nella prevenzione, e
      poi nella protezione della costa, a portare avanti questo terzo pacchetto sulla
      sicurezza marittima e, soprattutto, a migliorare la cooperazione fra i porti
      che, forse, in alcuni momenti, è mancata, e infine a presentare tutti gli aspetti
      relativi al miglioramento della qualità del carburante marittimo, su cui di
      recente è stato concordato una progetto definitivo con l’OMI e che migliorerà
      l’esito o le conseguenze di questo tipo di incidenti.
  - s: 'I would like just briefly to mention that I think that it is a very important
      signal that the Parliament is <v>sending</v> <p>out</p> today:'
    t: 'Desidero formulare una breve osservazione, in quanto il Parlamento sta <a>inviando</a>
      un segnale importante oggi:'
  - s: If it wants to <v>send</v> <p>out</p> a clear anti-protectionist message, it
      must ensure that international trade is fair.
    t: Nel caso in cui voglia <a>inviare</a> un chiaro messaggio anti-protezionistico,
      deve assicurarsi che il commercio internazionale sia equo.
  - s: As a result, though, of events last year and in recent months, we are also
      agreed that it needs to be available to some degree to our troops who are <v>sent</v>
      <p>out</p> to maintain the peace.
    t: Dopo gli eventi dell’ultimo anno e degli ultimi mesi siamo però anche d’accordo
      sul fatto che per azioni di mantenimento della pace è necessaria una certa disponibilità
      per le truppe che <a>inviamo</a>.
  - s: In retrospect, we have to admit that Europe <v>sent</v> <p>out</p> the wrong
      message to the US a year ago.
    t: A posteriori dobbiamo ammettere che, un anno fa, l’Europa ha <a>inviato</a>
      all’America un segnale sbagliato.
  - s: It was important for the European Parliament to <v>send</v> <p>out</p> a clear
      message to the main world leaders following the G20 Summit in Pittsburgh.
    t: Per il Parlamento europeo era importante <a>inviare</a> un chiaro messaggio
      ai leader mondiali in seguito al vertice del G20 di Pittsburgh.
  - s: Consequently, I wonder what message we are going to <v>send</v> <p>out</p>
      to other states that genuinely respect human rights.
    t: Mi chiedo, dunque, quale sarebbe il messaggio che <a>invieremmo</a> a quegli
      Stati che davvero rispettano i diritti umani.
  - s: I welcome the fact that the European Parliament, in contrast to many parliaments
      in the Member States, is <v>sending</v> <p>out</p> a clear signal with this
      report that the conflict must be brought to an end and that a change of policy
      is needed in order to achieve sustainable political, economic and democratic
      development in Afghanistan.
    t: Sono lieto che con questa relazione il Parlamento europeo, a differenza di
      molti parlamenti degli Stati membri, stia <a>inviando</a> un chiaro segnale
      che il conflitto deve essere portato a conclusione e che è necessario un cambiamento
      di politica al fine di raggiungere uno sviluppo politico, economico e democratico
      in Afghanistan.
  - s: In my view, it <v>sends</v> <p>out</p> an important message to small and medium-sized
      enterprises, indicating that their development and activity on the common European
      market will soon become much more straightforward.
    t: A mio parere questo documento <a>invia</a> un messaggio importante alle piccole
      e medie imprese, poiché indica che il loro sviluppo e le loro attività sul mercato
      comune europeo diventeranno presto molto più semplici.
  - s: Madam President, I am the rapporteur on the subject of urban mobility, and
      my main task at the present time is undoubtedly to induce our House to vote
      on the report, which has already been dealt with by the Committee on Transport
      and Tourism, in the course of the July part-session, so that we can <v>send</v>
      <p>out</p> the right signals in good time for the Commission’s action plan on
      urban mobility, which is due to appear in the autumn.
    t: Signora Presidente, sono il relatore sul tema della mobilità urbana e al momento
      il mio compito principale è senza dubbio indurre la nostra Assemblea a votare
      la relazione, che è già stata trattata dalla commissione per i trasporti e il
      turismo nel corso della tornata di luglio, in modo tale da poter <a>inviare</a>
      per tempo i giusti segnali per il piano d’azione sulla mobilità urbana della
      Commissione, che è atteso per l’autunno.
  - s: In this context, with the ESF now under review, I would like to <v>send</v>
      <p>out</p> some signals to Commissioner Andor.
    t: In questo contesto, in occasione dell’attuale revisione dell’FSE, desidero
      <a>inviare</a> alcuni segnali al Commissario Andor.
  - s: I think at a time when so many of our citizens are facing such uncertainty
      about pensions and other work-related benefits, it would be quite wrong of Members
      of this House to vote themselves extra privileges and would <v>send</v> <p>out</p>
      all the wrong signals.
    t: Sono del parere che, in un’epoca che pone tanti cittadini dell’Unione di fronte
      a una preoccupante incertezza sulle pensioni e sulle altre forme di assistenza
      legata all’occupazione, sarebbe scorretto, da parte dei deputati di quest’Assemblea,
      votare per accaparrarsi ulteriori privilegi e sarebbe un gesto che <a>invia</a>
      ai nostri cittadini un segnale negativo.
  - s: It would be the worst possible mistake if that were the signal we were <v>sending</v>
      <p>out</p>.
    t: Sarebbe l’errore peggiore se questo fosse il segnale che stiamo <a>inviando</a>.
  - s: Therefore, if we Europeans want to remain credible with our discourse on human
      rights and not simply practise realpolitik, an intervention should indeed <v>send</v>
      <p>out</p> a clear signal that lawlessness and arbitrariness must make way as
      quickly as possible for the most basic democratic principles.
    t: Se noi europei vogliamo restare credibili con il nostro discorso sui diritti
      umani e non praticare soltanto la Realpolitik, un intervento dovrebbe pertanto
      <a>inviare</a> un chiaro segnale che l’illegalità e l’arbitrarietà devono quanto
      prima lasciare il posto ai principi democratici più elementari.
  - s: On 23 November 2007 the Commission <v>sent</v> <p>out</p> a further signal
      on the International Day for the Elimination of Violence Against Women, by having
      affirmed its emphatic commitment to combating gender-based violence.
    t: Il 23 novembre 2007 la Commissione ha <a>inviato</a> un ulteriore segnale nella
      giornata internazionale per l’eliminazione della violenza contro le donne, avendo
      affermato il suo forte impegno a lottare contro la violenza basata sul genere.
  - s: Restricting the permissible working hours of self-employed professional drivers
      in this way - and perhaps, in future, also those of self-employed tradesmen,
      architects or Members of Parliament - would <v>send</v> <p>out</p> the wrong
      signal.
    t: Limitare in questo modo le ore di lavoro ammissibili dei autotrasportatori
      autonomi - e forse in futuro anche quelle dei commercianti autonomi, degli architetti
      o dei membri del Parlamento - <a>invierebbe</a> un segnale sbagliato.
  - s: I therefore welcome the positive signals <v>sent</v> <p>out</p> by both the
      Commission and the Council.
    t: Accolgo quindi con favore i segnali positivi <a>inviati</a> sia dalla Commissione
      che dal Consiglio.
  - s: In its report a year ago, Parliament <v>sent</v> <p>out</p> an unduly negative
      message to Turkey and failed to recognise the scale of positive developments
      that had taken place in the preceding 12 months.
    t: Nella relazione dell’anno scorso, il Parlamento <a>inviò</a> un messaggio ingiustamente
      negativo all’indirizzo della Turchia e non riconobbe la portata degli sviluppi
      positivi avvenuti nei dodici mesi precedenti.
  - s: After years of procrastination on the opening of accession negotiations with
      Turkey, the vote on this report is an opportunity to <v>send</v> <p>out</p>
      a strong political signal.
    t: Dopo avere procrastinato per anni l’apertura dei negoziati in materia di adesione
      con la Turchia, il voto su questa relazione è l’occasione giusta per <a>inviare</a>
      un forte segnale politico.
  - s: 'It does not, therefore, want to understand this message that we are continuing
      to <v>send</v> <p>out</p>: ‘Be reasonable and negotiate.’'
    t: 'Io non mi esprimo, noto solo che è confermata la posizione di arroccamento
      e di non disponibilità a dialogare con i cittadini, che noi modestamente rappresentiamo,
      e quindi non vuole intendere questo messaggio che noi continuiamo a <a>inviare</a>:
      «Siate ragionevoli e siate dialoganti».'
  - s: 'In the last few days you have been <v>sending</v> <p>out</p> your messengers
      on horseback with the following message: ’Moi, j’ai la majorité, I have the
      majority’.'
    t: 'Nei giorni scorsi lei ha <a>inviato</a> messaggeri a cavallo, che recavano
      il messaggio seguente: «Moi, j’ai la majorité:'
  - s: We must be careful not to <v>send</v> <p>out</p> the wrong signal to the applicant
      countries.
    t: Dobbiamo evitare di <a>inviare</a> un segnale sbagliato ai paesi candidati.
  - s: The recently elected president of Ukraine is <v>sending</v> <p>out</p> an important
      signal by choosing Brussels as the destination for his first foreign visit.
    t: Il neo eletto presidente dell’Ucraina sta <a>inviando</a> un segnale importante
      scegliendo Bruxelles quale destinazione della sua prima visita all’estero.
  - s: It would be <v>sending</v> <p>out</p> entirely the wrong signal - certainly
      in the present circumstances - if we sought for whatever reason to put off finalising
      that common strategy on Russia.
    t: Date le circostanze, <a>invieremmo</a> un segnale completamente sbagliato se,
      qualsiasi ne sia il motivo, chiedessimo di rinviare l’approvazione di tale strategia
      comune per la Federazione russa.
  - s: It is our hope that the clear message that was <v>sent</v> <p>out</p>, for
      example, by the recently adopted resolution in the UN Security Council, together
      with international efforts - which as we know do not just involve the Union
      but also a large part of the international community - will gradually produce
      results.
    t: È nostra speranza che il chiaro messaggio <a>inviato</a>, fra l’altro, mediante
      la risoluzione recentemente adottata dal Consiglio di sicurezza dell’ONU e l’impegno
      internazionale - che come sappiamo non riguarda soltanto l’Unione, ma anche
      vasti settori della comunità internazionale - diano gradualmente frutti.
  - s: Any slowing down of the momentum of Croatia’s accession would not have any
      disastrous consequences for Croatia, but it would <v>send</v> <p>out</p> an
      extremely negative message to the countries of the Western Balkans which are
      on the way to the EU.
