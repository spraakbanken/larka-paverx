  - s: We should <v>send</v> <p>out</p> a signal that what they are doing is unacceptable.
    t: O que deveríamos fazer era <a>enviar</a> às forças militares indonésias um
      sinal de reprovação pela sua inadmissível actuação.
  - s: I think this <v>sends</v> <p>out</p> the right signal in connection with the
      entry into force of the Treaty of Lisbon.
    t: Penso que <a>enviamos</a> assim o sinal mais correcto no que toca à entrada
      em vigor do Tratado de Lisboa.
  - s: Although the budget strikes a delicate balance, I, for my part, regret the
      Member States’ failure to take account of strong political signals <v>sent</v>
      <p>out</p> precisely to those people experiencing difficulties.
    t: Apesar de o orçamento representar um equilíbrio delicado, pela minha parte,
      lamento que os Estados-Membros não tenham tomado em consideração sinais políticos
      fortes <a>enviados</a> precisamente pelas pessoas que enfrentam dificuldades.
  - s: Contrary to what the European Commission is asking, we oppose the idea of reallocating
      appropriations from the Progress programme to the European Microfinance Facility,
      because that would <v>send</v> <p>out</p> a negative message to economic operators.
    t: Ao contrário do que pede a Comissão Europeia, nós opomo-nos à ideia de reafectar
      dotações do programa Progress ao instrumento de microfinanciamento europeu,
      porque isso <a>enviaria</a> uma mensagem negativa aos operadores económicos.
  - s: We need to <v>send</v> <p>out</p> a clear message on that point.
    t: Temos de <a>enviar</a> uma mensagem clara em relação a este assunto.
  - s: The only way to achieve this is to ensure that the negotiations and reforms
      continue to move forward, that the European Union shows itself to be consistent
      with the commitments it has undertaken, and that it also avoids <v>sending</v>
      <p>out</p> contradictory signals which create uncertainty.
    t: A única forma de o conseguir é garantindo que as negociações e as reformas
      continuarão a progredir, que a União Europeia continuará a dar provas de coerência
      face aos compromissos que assumiu e que evitará <a>enviar</a> sinais contraditórios,
      geradores de incerteza.
  - s: However, in this particular context and situation, it goes without saying,
      Commissioner, that if any wrong signal is <v>sent</v> <p>out</p>, it could have
      very serious consequences for the security of the European Union, especially
      when the governing party does not have the three-fifths majority it needs in
      parliament in order to modify the constitution;
    t: Contudo, neste contexto e situação particulares, escusado será dizer, Senhor
      Comissário, que, se for <a>enviado</a> algum sinal erróneo, tal poderá ter consequências
      muito graves para a segurança da União Europeia, especialmente quando o partido
      do governo não possui os três quintos da maioria necessários no parlamento para
      alterar a Constituição;
  - s: This reference makes the problem an international problem, as indeed it is,
      not a bilateral problem, and <v>sends</v> <p>out</p> a more accurate message
      than just generally hoping that the problem will resolve itself.
    t: Esta referência faz do problema um problema internacional, o que ele é efectivamente,
      e não exclusivamente bilateral, <a>enviando</a> uma mensagem mais rigorosa do
      que a de esperar, simplesmente, que o problema se resolva por si só.
  - s: 'It is not backing a sensible solution and the European Union therefore has
      to <v>send</v> <p>out</p> a clear, unequivocal message:'
    t: 'Não está a apoiar uma solução razoável e, por conseguinte, a União Europeia
      deve <a>enviar</a> uma mensagem inequívoca e clara:'
  - s: 'The European Union, the Commission, the Council and Parliament need to <v>send</v>
      <p>out</p> an unambiguous message to Turkey:'
    t: 'A União Europeia, a Comissão, o Conselho e o Parlamento devem <a>enviar</a>
      uma mensagem inequívoca à Turquia:'
  - s: We should also <v>send</v> <p>out</p> clear signals, though, and I therefore
      officially request that Europe should not be present at the celebrations for
      the anniversary of the Islamic Revolution in Iran and that this should be a
      clear signal sent by us to the Iranian authorities.
    t: Todavia, e porque devemos também <a>enviar</a> sinais claros, solicito oficialmente
      que a Europa não esteja presente nas comemorações do aniversário da Revolução
      Islâmica do Irão e que este seja um sinal claro por nós enviado às autoridades
