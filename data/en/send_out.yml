    t: Penso que, ao aprovar este relatório, o Parlamento Europeu <a>emitiu</a> um
      <a>sinal</a> claro de liderança política com a criação de uma agenda digital,
      um verdadeiro plano europeu coerente e exaustivo, que constitui um passo fundamental
      para a Europa do futuro.
  - s: I know, strictly speaking, it should be the Council that should be lectured
      on this, but the Commission - which interferes in God knows what anyway and
      whose own budget, moreover, is being slated year after year by the Court of
      Auditors - could have <v>sent</v> <p>out</p> a signal about the fact that the
      European citizens are fed up to the back teeth with the Eurocrats’ squandering
      of money and enjoyment of privileges.
    t: Eu sei que, em termos estritos, é o Conselho que deveria de ser chamado a capítulo
      sobre esta matéria, mas a Comissão - que se intromete em tudo e mais alguma
      coisa, e cujo orçamento é, além disso, ano após ano, fortemente criticado pelo
      Tribunal de Contas - poderia ter <a>emitido</a> um <a>sinal</a> sobre o facto
      de os cidadãos europeus estarem totalmente fartos do desperdício de dinheiro
      por parte dos eurocratas e dos privilégios de que os mesmos beneficiam.
  - s: 'In my opinion, there are at least three issues where we need to <v>send</v>
      <p>out</p> a signal of progress, democracy and clarity, which can be seen directly
      by all the citizens:'
    t: 'Na minha opinião, há pelo menos três questões relativamente às quais devemos
      <a>emitir</a> um <a>sinal</a> de progresso, democracia e clareza que seja claramente
      visível para todos os cidadãos:'
  - s: We must now <v>send</v> <p>out</p> a clear signal in terms of accountability
      to those who hold in their hands the future of this key treaty for the Union,
      for our institutions and for the 500 million Europeans that we represent.
    t: Temos de <a>emitir</a> um <a>sinal</a> claro de responsabilização àqueles que
      detêm nas mãos o futuro deste Tratado fundamental para a União, para as nossas
      instituições e para os 500 milhões de Europeus que representamos.
  - s: I am certain that Parliament, through this report, is <v>sending</v> <p>out</p>
      a very balanced and firm signal, and I urge the House to vote in favour of the
      report tomorrow.
    t: Estou certa de que o Parlamento está a <a>emitir</a> um <a>sinal</a> muito
      equilibrado e firme através deste relatório, e exorto esta Câmara a apoiá-lo
      amanhã na votação.
  - s: Of course we must <v>send</v> <p>out</p> a strong signal against any expulsions.
    t: Temos naturalmente de <a>emitir</a> um <a>sinal</a> muito forte contra qualquer
      tipo de perseguição.
  - s: In retrospect, we have to admit that Europe <v>sent</v> <p>out</p> the wrong
      message to the US a year ago.
    t: A posteriori, contudo, temos de constatar que a Europa <a>emitiu</a> o <a>sinal</a>
      errado aos Estados Unidos da América.
  - s: Rather than moving ahead one step at a time and setting the Member States a
      concrete and quantifiable short or medium-term objective, Parliament is <v>sending</v>
      <p>out</p> a confused and confusing signal, largely, it is true, because of
      the rather bizarre committee work.
    t: Em vez de avançar passo a passo, estabelecendo aos EstadosMembros um objectivo
      concreto e quantificável a curto ou médio prazo, o Parlamento <a>emite</a> um
      <a>sinal</a> heteróclito e confuso, o que, é um facto, se deve em grande parte
      às bizarrias do trabalho em comissão.
  - s: With the Lisbon Summit coming up in a few days, I think the European Parliament
      needs to <v>send</v> <p>out</p> a clear signal to the Member State governments
      that Europe’s entry into the digital age, and therefore into a new economic
      area with very considerable potential, must not be at the price of social cohesion.
    t: A poucos dias da realização da Cimeira de Lisboa, pareceme que o Parlamento
      Europeu tem a obrigação de <a>emitir</a> um <a>sinal</a> claro aos governos
      dos EstadosMembros de forma a que a entrada da Europa na era digital, e por
      conseguinte numa nova economia com um potencial muito considerável, não se faça
      em detrimento da coesão social.
  - s: It is nice to see that Parliament has fulfilled its task in this discharge
      procedure and has <v>sent</v> <p>out</p> a clear signal against negligent mismanagement.
    t: É apreciável ver que o Parlamento cumpriu a sua tarefa, neste processo de quitação,
      e que <a>emitiu</a> um <a>sinal</a> claro contra a má gestão negligente.
  - s: Mr President, Mr President-in-Office of the Council, honourable Members, I
      think that once again today’s debate has <v>sent</v> <p>out</p> a clear signal,
      a clear signal of solidarity and a clear signal that the European institutions
      are working very well together and are being supportive of each other in this
      situation.
    t: Senhor Presidente, Senhor Presidente em exercício do Conselho, Senhoras e Senhores
      Deputados, penso que mais uma vez o debate de hoje <a>emitiu</a> um <a>sinal</a>
      claro, um sinal claro de solidariedade e também um sinal claro de que as Instituições
      europeias estão a cooperar muito bem entre si e a apoiar-se mutuamente nesta
      situação.
  - s: I am the first to admit that, by explaining in Bonn that we are prepared to
      think slightly more long term, that is to say up to 2020, and that we wish to
      set such a goal, we should be <v>sending</v> <p>out</p> an important signal.
    t: Sou a primeira a reconhecer que, ao explicar em Bona que estamos dispostos
      a pensar um pouco mais a longo prazo, isto é até 2020, e que desejamos estabelecer
      um tal objectivo, estaríamos a <a>emitir</a> um <a>sinal</a> importante.
  - s: We in Parliament will also have to consider whether, by increasing our staffing
      budget and raising the secretarial allowance, we are <v>sending</v> <p>out</p>
      the right signal at a time when savings are being introduced across the board.
    t: No Parlamento, teremos também de ponderar se, ao reforçar o orçamento com pessoal
      e aumentar a verba do secretariado, estamos a <a>emitir</a> o <a>sinal</a> mais
      correcto num momento em que a poupança está a ser adoptada lá fora.
  - s: It is truly vital, particularly now, to <v>send</v> <p>out</p> a strong signal
      with the aim of protecting organic farming.
    t: É primordial e essencial, sobretudo neste momento, <a>emitir</a> um <a>sinal</a>
      forte com vista a proteger convenientemente a produção biológica.
  - s: If the EU wants to remain credible in the eyes of its citizens and to safeguard
      its future, then Europe must <v>send</v> <p>out</p> a strong signal and cease
      the accession negotiations with Ankara with immediate effect.
    t: Se a UE quiser continuar a ser credível aos olhos dos seus cidadãos e salvaguardar
      o seu futuro, a Europa terá de <a>emitir</a> um <a>sinal</a> forte e de suspender
      de imediato as negociações de adesão com Ankara.
  - s: My first point, therefore, is that we should ensure that Parliament <v>sends</v>
      <p>out</p> a positive signal that it supports the Ombudsman, not that it is
      trying to undermine him.
    t: Assim sendo, penso que devemos, antes do mais, zelar para que o Parlamento
      Europeu <a>emita</a> um <a>sinal</a> que apoie a função do Provedor de Justiça,
      em lugar de a comprometer.
  - s: On 28 September of this year, the Danish people, who have the privilege of
      being able to vote in referenda, will <v>send</v> <p>out</p> a decisive signal
      when we vote against joining the euro.
    t: A população dinamarquesa, que tem o privilégio de poder decidir através de
      referendo, irá, a 28 de Setembro deste ano, <a>emitir</a> um <a>sinal</a> definitivo
      quando votar contra a participação no euro.
  - s: By adopting a common position in this form, we are <v>sending</v> <p>out</p>
      a clear signal that we support changes to improve European standards for the
      protection of young mothers.
    t: Ao aprovarmos uma posição comum como esta, estamos a <a>emitir</a> um <a>sinal</a>
      muito claro de que apoiamos alterações destinadas a melhorar as normas europeias
      em matéria de protecção às jovens mães.
  - s: In my opinion, it is crucial that the EU should <v>send</v> <p>out</p> a clear
      signal to the Turkish Cypriot community by implementing this proposal for a
      regulation and the proposed direct trade.
    t: A meu ver, é fundamental que a UE <a>emita</a> um <a>sinal</a> claro à comunidade
      cipriota turca, levando à prática esta proposta de regulamento e o comércio
      directo proposto.
  - s: The Zagreb summit <v>sent</v> <p>out</p> a clear message.
    t: a Cimeira de Zagreb <a>emitiu</a> um <a>sinal</a> claro.
  - s: The fierce lobbying by some governments and captains of industry against the
      energy and climate package has <v>sent</v> <p>out</p> the wrong signal.
    t: A luta feroz levada a efeito nas antecâmaras por alguns governos e líderes
      da indústria contra o pacote de medidas sobre a energia e o clima <a>emitiu</a>
      o <a>sinal</a> errado.
  - s: Despite this, these texts too are of value because they <v>send</v> <p>out</p>
      a message.
    t: Não obstante, esses textos também têm o seu valor, porquanto <a>emitem</a>
      um <a>sinal</a> - o sinal de que o Parlamento põe a saúde pública em primeiro
      lugar.
  - s: I hope that this will not be the case, because we need to <v>send</v> <p>out</p>
      a strong signal.
    t: Espero que isso não suceda, uma vez que precisamos de <a>emitir</a> um <a>sinal</a>
      forte.
  - s: Firstly, it should <v>send</v> <p>out</p> a clear signal of our continuing
      political commitment to the enlargement process.
    t: Em primeiro lugar, a Cimeira deverá <a>emitir</a> um <a>sinal</a> claro do
      nosso continuado empenhamento político no processo de alargamento.
  - s: I welcome the ambitious objectives consisting of reducing greenhouse gas emissions
      by 30% by 2020, because the EU must <v>send</v> <p>out</p> a strong message
      that behaviour and mentalities must be changed so that innovative solutions
      with global impact might be found.
    t: Aprovo os objectivos ambiciosos que consistem em reduzir as emissões dos gases
      com efeito de estufa em 30% até 2020, pois a União Europeia tem de <a>emitir</a>
      um <a>sinal</a> forte no sentido de mudar os comportamentos, de mudar as mentalidades,
      a fim de encontrar soluções inovadoras que tenham impacto a nível global.
  - s: To summarise once again, I think that, overall, these reports <v>send</v> <p>out</p>
      a very important and very positive signal.
    t: Resumindo, uma vez mais, penso que, globalmente, estes relatórios <a>emitiram</a>
      um <a>sinal</a> muito importante e muito positivo.
  - s: I call on the European Commission to help the EU Member States to <v>send</v>
      <p>out</p> this signal at the World Summit and to help bring about an agreement
      on fair trade and fair agriculture in Johannesburg accordingly.
    t: Apelo à Comissão Europeia para que ajude os Estados-Membros da UE a <a>emitir</a>
      esse <a>sinal</a> na Cimeira de Joanesburgo e para que, consequentemente, promova
      a conclusão de um acordo em Joanesburgo sobre um comércio justo e uma agricultura
      justa.
  - s: I should like once again to extend my warmest thanks to the plenary, but also
      this time to the Conference of Presidents, which put this report on today’s
      agenda even though it had not originally planned to do so, precisely because
      this makes it possible to complete our business quickly and <v>send</v> <p>out</p>
      an appropriate signal.
    t: Permito-me dirigir mais uma vez o melhor dos agradecimentos ao plenário, mas
      desta vez também à Conferência dos Presidentes, que, ao contrário do que estava
      originalmente programado, incluiu hoje na ordem do dia o presente relatório,
      uma vez que, desse modo, se cria precisamente também a possibilidade de se chegar
      rapidamente a uma conclusão e de <a>emitir</a> um <a>sinal</a> correspondente.
  - s: With the WTO Summit in Hong Kong on the horizon, this can <v>send</v> <p>out</p>
      a positive message, which will stand the EU in good stead, and so I should like
      to congratulate Mr Van Hecke on the result of negotiations with the Council
      and Commission.
    t: Com a Cimeira da OMC em Hong-Kong no horizonte, isto pode <a>emitir</a> um
      <a>sinal</a> positivo, que prestará um bom serviço à UE, e por isso gostaria
      de felicitar sinceramente o senhor deputado Van Hecke pelo resultado das negociações
      com o Conselho e a Comissão.
  - s: We are basically in agreement with the proposal, but we shall abstain because
      we think that this is absolutely the worst possible time to be <v>sending</v>
      <p>out</p> this signal.
    t: Basicamente, aprovaremos, portanto, as propostas, mas abster-nos-emos, pois
      pensamos que este é decididamente o pior momento para <a>emitir</a> esse <a>sinal</a>.
  - s: Today, however, in a difficult context, a context of waves of company restructuring
      and mass redundancies that are increasing instability on the job market, the
      European Parliament must once again <v>send</v> <p>out</p> a strong, clear signal.
    t: Mas neste momento, num contexto difícil - de vagas de reestruturação de empresas
      e de despedimentos colectivos que tendem a aumentar a precariedade no mercado
      do trabalho -, o Parlamento Europeu tem de <a>emitir</a> de novo um <a>sinal</a>
      forte e claro.
  - s: It is high time that Parliament <v>sent</v> <p>out</p> a very clear signal
      to the Bangladeshi Government to inform it of its responsibilities.
    t: Já é tempo de o Parlamento <a>emitir</a> um <a>sinal</a> muito claro ao Governo
      bengali para o informar das suas responsabilidades.
  - s: Let us affirm this, let us <v>send</v> <p>out</p> this strong message, and
      show the Croatian people, show Croatia how much we are looking forward to welcoming
      them into the European family because it is not just for Croatia, it is a strong
      symbol for the stability of the Balkans and for peace.
    t: Devemos portanto afirmar e <a>emitir</a> este <a>sinal</a> forte, mostrar ao
      povo croata, à Croácia, a nossa impaciência em acolhê-la no seio da família
      europeia, pois, para além da Croácia, trata-se de um símbolo muito forte para
      a estabilidade dos Balcãs para a paz.
  - s: This <v>sent</v> <p>out</p> a clear signal that dictators have no place on
      international committees and should not be acknowledged by being invited to
      attend their meetings.
    t: Esta atitude <a>emitiu</a> um <a>sinal</a> claro de que os ditadores não têm
      lugar nas comissões internacionais e de que não devem ser reconhecidos por meio
      do convite para a participação nas reuniões dessas instituições.
- c: 27
  r: 7
  v: dar
  x:
  - s: The exclusion of these dictatorships, and of the memory of them, <v>sends</v>
      <p>out</p> the wrong message to the citizens, suggesting, as it does, that there
      are some dictatorships whose memory should not be forgotten and others that
      are not so bad or even acceptable.
    t: A exclusão destas ditaduras, desta memória, <a>dá</a> aos cidadãos o sinal
      errado, o de que há ditaduras cuja memória não pode ser esquecida e ditaduras
      menos más ou até aceitáveis.
  - s: So it does come as something of an unfortunate surprise to us, since we had
      hoped to be able to <v>send</v> <p>out</p> another positive signal today, not
      only by debating the report, but also by putting it to the vote.
    t: é uma pequena surpresa, um tanto ou quanto negativa, para nós, porque tínhamos
      esperado poder <a>dar</a> ainda hoje um sinal positivo, não só discutindo o
      relatório, mas também procedendo à sua votação.
  - s: The Czech President <v>sent</v> <p>out</p> various signals of Euro-scepticism,
      primarily by refusing to use the EU flag.
    t: O Presidente checo <a>deu</a> vários sinais de euroceptismo, desde logo recusando-se
      a usar a bandeira da União.
  - s: They are most concerned at Russia’s behaviour in Chechnya and by opening negotiations
      with Latvia and Lithuania, rather than just Estonia, as we did at the beginning,
      we are <v>sending</v> <p>out</p> the right signal and the Baltic states will
      know that they belong to our Community and will soon enjoy the security which
      membership of the European Union brings.
    t: Por isso, estamos a <a>dar</a> um sinal correcto ao não negociarmos apenas
      com a Estónia, pela qual começámos, mas ao iniciarmos também negociações com
      a Letónia e a Lituânia, para que os três países bálticos saibam que fazem parte
      da nossa Comunidade e que em breve se tornarão membros da União Europeia, facto
      que lhes trará segurança.
  - s: 'But at the same time we must <v>send</v> <p>out</p> a very clear message today:'
    t: 'Mas hoje temos de <a>dar</a> uma mensagem clara:'
  - s: It is an important political signal we are here today to <v>send</v> <p>out</p>.
    t: Estaremos, desta forma, a contribuir para <a>dar</a> hoje um sinal político
      importante.
  - s: By ignoring the fact that all of this began with appalling terrorist attacks
      perpetrated by means of the civilian use of civil aviation, the abusive language
      that has been used strikes out at the police instead of the terrorists (and
      instead of the real risks that exist), <v>sending</v> <p>out</p> a deplorable
      sign that we fail to understand the harsh reality and…
    t: Ao ignorarmos que tudo isto começou em terríveis ataques terroristas cometidos
      através do comum uso civil da aviação civil, esta abusiva linguagem utilizada
      alveja a polícia em vez dos terroristas (e dos riscos reais existentes), <a>dando</a>
      lamentável sinal de incompreensão da dura realidade e …
  - s: Consequently, if we use the argument improperly in this context, we could be
      <v>sending</v> <p>out</p> the wrong signal.
    t: E, portanto, se o usarmos erradamente neste contexto, podemos estar a <a>dar</a>
      um sinal errado.
  - s: What sort of message is it supposed to <v>send</v> <p>out</p> when ballot papers
      and election material arrive too late or not at all?
    t: Qual é a mensagem que é suposto <a>dar</a> quando os boletins e o material
      para as eleições chegam demasiado tarde ou nem sequer chegam?
  - s: So now we have a duty to <v>send</v> <p>out</p> a positive signal.
    t: Isso obriga-nos a <a>dar</a> agora um sinal positivo.
  - s: Although we are still in the first reading of the directive’s proposal, it
      is positive in the area of women’s rights because of the signal that it <v>sends</v>
      <p>out</p>, particularly to the countries that still do not have 20 weeks of
      maternity leave on full pay and that are still not applying two weeks of paternity
      leave, also with full pay.
    t: Embora estejamos, ainda, na primeira leitura da proposta de directiva, é positivo
      na área dos direitos das mulheres pelo sinal que <a>dá</a>, sobretudo aos países
      que ainda não têm 20 semanas de licença de maternidade totalmente paga ou que
      ainda não aplicam duas semanas de licença de paternidade também paga integralmente.
  - s: A global message was <v>sent</v> <p>out</p> and specific, globally agreed proposals
      were tabled.
    t: <a>Deu</a>-se uma mensagem ao mundo e fizeram-se propostas concretas num espírito
      de consenso mundial.
  - s: The United States adopted its Farm Bill last spring, <v>sending</v> <p>out</p>
      a lamentable signal of protectionism and farming subsidies - as they had done
      with respect to trade - with regard to its internal market, but, in the area
      of foreign trade, putting forward a proposal which goes much further than the
      European proposal.
    t: Os Estados Unidos aprovaram a sua Farmer Bill na Primavera passada, <a>dando</a>
      um lamentável sinal de proteccionismo e de subsídios à agricultura - como haviam
      feito em relação ao comércio - ao nível do mercado interno mas, no domínio do
      comércio externo, apresentaram uma proposta que vai muito mais longe do que
      a proposta europeia.
  - s: That is why we should <v>send</v> <p>out</p> a clear signal based on Mr Cox’s
      proposal - clear, efficient rules.
    t: Daí que estejamos a <a>dar</a> um importante sinal com base na proposta do
      colega Cox - são necessários regulamentos claros e eficazes.
  - s: a ship, caught up in a great storm, is in danger of drifting on to rocks and
      breaking up, and the captain, instead of <v>sending</v> <p>out</p> an SOS to
      try to save the situation, sits in his cabin writing in the ship’s log the provisions
      that he intends to buy in the port, assuming that he arrives there…
    t: rebentou com uma grande fortuna, o navio está em risco de se afundar e o capitão,
      em vez de <a>dar</a> o alerta geral para ver se o pode salvar, continua na sua
      cabina e escreve no diário de bordo quais são as provisões que irá receber no
      porto, se lá chegar.
  - s: I too believe that the discussions taking place in Russia are <v>sending</v>
      <p>out</p> a positive message that could be taken on board.
    t: Também eu creio que os debates na Rússia <a>dão</a> uma mensagem positiva que
      poderia ser tida em consideração.
  - s: By adopting this Green Paper just before the European Council meeting in Laeken,
      the Commission has <v>sent</v> <p>out</p> a strong political signal.
    t: Ao aprovar este Livro Verde imediatamente antes do Conselho Europeu de Laeken,
      a Comissão <a>deu</a> um sinal político de relevo.
  - s: Reform of the Common Agricultural Policy will not be furthered by the EU Parliament
      now <v>sending</v> <p>out</p> the signal that as soon as a fall in sales occurs
      in any part of the agricultural sector the producers in that sector will receive
      compensation.
    t: A reforma da política agrícola comum não será beneficiada se o Parlamento Europeu
      agora <a>der</a> sinais de que logo que se verifique uma baixa de vendas num
      dado sector da agricultura, os agricultores são indemnizados.
  - s: This initiative marks an important signal from the EU to third countries, <v>sending</v>
      <p>out</p> the message that it is effectively combating everything about tax
      havens.
    t: Esta iniciativa é um sinal importante que a UE <a>dá</a> aos países terceiros,
      de que está efectivamente a combater tudo o que se relaciona com os paraísos
      fiscais.
  - s: Mr President, Commissioner Barnier, the clear message regarding change which
      the electorate <v>sent</v> <p>out</p> on 13 June is something which we EU politicians
      must take very seriously indeed.
    t: Senhor Presidente, Senhor Comissário Barnier, todos nós, políticos da UE, devemos
      tomar a sério os claros sinais de desejo de mudança que os eleitores nos <a>deram</a>
      em 13 de Junho.
  - s: This directive <v>sends</v> <p>out</p> the wrong signals.
    t: Os sinais que esta directiva <a>dá</a> não são neste sentido.
  - s: Our new Parliament is today <v>sending</v> <p>out</p> a new and clear signal
      of vigorous and sustained support for the peace process which must open the
      way to progress, democracy, respect for human rights and hope for the future
      for all people in the region without exception.
    t: O nosso novo Parlamento <a>dá</a> hoje um novo e significativo sinal de firme
      e inquebrantável apoio ao processo de paz, que abrirá caminho ao progresso,
      à democracia, ao respeito pelos direitos humanos e à esperança no futuro para
      todos os povos da região e, principalmente, à coexistência pacífica entre Israel
      e o Estado independente da Palestina.
  - s: If the negotiations are to cover employees’ rights, the environment, consumer
      protection, investments and competition, the EU must <v>send</v> <p>out</p>
      a clear signal that common interests are being given priority over and against
      our own narrow interests.
    t: Para que as negociações possam abranger os direitos dos trabalhadores, o ambiente,
      a protecção do consumidor, os investimentos e a concorrência, é necessário que
      a UE <a>dê</a> sinais claros de que vai conferir prioridade aos interesses comuns
      em detrimento de interesses restritos.
  - s: Mr President, the subject of this debate is sustainable development and the
      political message which Parliament wants to <v>send</v> <p>out</p> - both itself
      and via the European Union as a whole - to the Johannesburg Summit next August,
      ten years after Rio.
    t: Senhor Presidente, o que está em debate é uma questão que diz respeito ao desenvolvimento
      sustentável e o sinal político que o Parlamento pretende <a>dar</a>, seja em
      seu próprio nome, seja através da União Europeia como um todo, na Conferência
      de Joanesburgo a realizar no próximo mês de Agosto, 10 anos após a Cimeira do
      Rio.
  - s: I mainly want to explain the logic behind the political message we want to
