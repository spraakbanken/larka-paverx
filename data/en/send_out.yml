  r: 17
  v: lanciare lanciare
  x:
  - s: If the rate categories are being considered for the definitive system, we expect
      the signals we <v>send</v> <p>out</p> in today’s debate and tomorrow’s vote
      to be clearly understood.
    t: Signor Presidente, per quanto riguarda le categorie di aliquote previste dal
      regime definitivo dell’IVA, ci aspettiamo che i segnali che abbiamo <a>lanciato</a>
      oggi durante la discussione e che <a>lanceremo</a> ancora domani pomeriggio
      durante la votazione saranno interpretati correttamente.
