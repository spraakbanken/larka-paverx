    t: Los trabajadores no deben seguir sacrificándose por la plutocracia, sino que
      deberían contraatacar y organizar su lucha, condenar a los partidos que apoyan
      el Tratado de Maastricht y <a>transmitir</a> un mensaje de desobediencia claro
      a la UE apoyando al Partido Comunista griego en las elecciones europeas de junio.
  - s: As we all know, this is why the European heads of state and government decided
      in March last year to <v>send</v> <p>out</p> a resolute message to the international
      community, with commitments concerning the reduction of greenhouse emissions.
    t: Como todos sabemos, por esa razón, en marzo del año pasado, los jefes de Estado
      o de Gobierno europeos decidieron <a>transmitir</a> un mensaje firme a la comunidad
      internacional, con compromisos relativos a la atenuación de tales emisiones.
  - s: I welcome Commissioner Verheugen’s plans in relation to Bulgaria and Romania,
      but we must also <v>send</v> <p>out</p> a message to Romania that it has to
      get its act together, otherwise it will seriously fall behind schedule.
    t: Acojo con satisfacción los planes del Comisario Verheugen en relación con Bulgaria
      y Rumania, pero también debemos <a>transmitir</a> a Rumania el mensaje de que
