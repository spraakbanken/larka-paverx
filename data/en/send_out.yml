    t: É chegada a altura de <a>enviarmos</a> um sinal claro e inequívoco de que reconhecemos
      os enormes passos que se deram nessas sociedades nos últimos dez anos e de o
      fazermos, forçando-nos a adoptar uma certa generosidade à medida que as negociações
      se aproximam da sua fase final.
  - s: We believe that, now that the war has raised even more questions, the European
      Union has a duty to <v>send</v> <p>out</p> a message about restoring peace in
      the region and dealing with the aftermath of the war.
    t: Agora que a guerra veio criar ainda mais problemas, pensamos a União Europeia
      tem por obrigação <a>enviar</a> uma mensagem sobre a restauração da paz na região
      e sobre a resolução dos problemas que irão surgir quando a guerra acabar.
  - s: We were highly critical when the British Prime Minister <v>sent</v> <p>out</p>
      invitations to dinner at No 10 Downing Street, with some being invited and others
      not.
    t: A seu tempo, criticámos bastante o Primeiro-ministro britânico, quando este
      <a>enviou</a> convites para um jantar no nº 10 de Downing Street, tendo uns
      sido convidados e os outros não.
  - s: Other studies of a similar kind demonstrate that there is a clear causative
      link involved, and so we must make every effort, and the Commission too must
      <v>send</v> <p>out</p> a clear message by making pesticide reduction programmes
      mandatory.
    t: Por conseguinte, deveremos envidar todos os nossos esforços - e também a Comissão
      deverá <a>enviar</a> uma clara mensagem nesse sentido -, tornando obrigatórios
      os programas de redução dos pesticidas.
  - s: Even though the substance of the proposals deserves a few comments and a few
      criticisms, as you will see, the truth is that this initiative has <v>sent</v>
      <p>out</p> two incontrovertible political signals.
    t: É que, ainda que a substância das propostas mereça alguns reparos e algumas
      críticas, como se poderá ver a seguir, a verdade é que esta iniciativa <a>enviou</a>
      dois sinais políticos insofismáveis.
  - s: We need to <v>send</v> <p>out</p> an unequivocal message.
    t: Precisamos de <a>enviar</a> uma mensagem inequívoca.
  - s: We have been losing foreign direct investment due to our failure to join the
      euro, but the signal that this part of the directive <v>sends</v> <p>out</p>
      about France and Germany may help to sustain Britain’s share.
    t: Temos vindo a perder investimento directo estrangeiro por não termos aderido
      ao euro, mas o sinal que esta parte da directiva <a>envia</a> sobre a França
      e a Alemanha poderá ajudar a Grã-Bretanha a manter a sua quota-parte.
  - s: But it is important that we <v>send</v> <p>out</p> a clear, simple message
      tomorrow that if you travel in these vehicles in the future, you must wear a
      seatbelt and that there will be no derogations, no room for doubt.
    t: É, porém, importante que amanhã <a>enviemos</a> uma mensagem simples e clara,
      dizendo que, futuramente, se viajar num destes veículos, terá de usar o cinto
      de segurança, e que não haverá derrogações, nem espaço para dúvidas.
  - s: 'The European Parliament <v>sends</v> <p>out</p> loud and clear messages with
      this report:'
    t: 'O Parlamento Europeu <a>envia</a> mensagens muito claras com este relatório:'
  - s: We must <v>send</v> <p>out</p> clear signals in this respect and we call on
      the Member States - and I hope that someone will pass this call on to the Council
      - to implement and to apply this directive immediately.
    t: Temos de <a>enviar</a> sinais claros a este respeito e exortamos os Estados-Membros
      - e espero que alguém transmita este apelo ao Conselho - a implementarem e aplicarem
      esta directiva imediatamente.
  - s: Mr President, thanks to the excellent report by Mr Viola, the European Parliament
      is today <v>sending</v> <p>out</p> a warm message of support to the citizens
      of the island regions of the Union, a message of viable development of Europe’s
      most precious natural and cultural heritage.
    t: Senhor Presidente, hoje, o Parlamento Europeu, através do excelente relatório
      do senhor deputado Viola, <a>envia</a> uma calorosa mensagem de solidariedade
      aos cidadãos das regiões insulares da União, envia uma mensagem de desenvolvimento
      sustentável e de aproveitamento do rico capital que é o património natural e
      cultural dos europeus.
  - s: The European Parliament today must <v>send</v> a very strong message <p>out</p>
      to General Musharraf that his recent actions violate all respected international
      conventions and he is moving Pakistan in a very negative and very dangerous
      direction.
    t: O Parlamento Europeu deve <a>enviar</a> hoje uma forte mensagem ao General
      Musharraf no sentido de que as suas recentes medidas violam todas as convenções
      internacionais respeitadas e que ele está a levar o Paquistão por um caminho
      muito negativo e muito perigoso.
  - s: The resolution we have before us <v>sends</v> <p>out</p> two clear messages.
    t: A resolução que temos diante de nós <a>envia</a> duas mensagens muito claras.
  - s: Illegal immigration must be combated above all by seeking agreements with the
      countries of origin, which cannot stand by and watch the unfolding of a tragedy
      that is no longer just national but also European, and by <v>sending</v> <p>out</p>
      a strong signal to those preparing to enter Europe illegally.
    t: A imigração clandestina deve ser combatida, sobretudo, procurando criar entendimentos
      com os países de origem, que não podem ficar indiferentes face a uma tragédia
      que já não é apenas nacional, mas que é também europeia, e <a>enviando</a> um
      forte sinal àqueles que se preparam para entrar ilegalmente na Europa.
  - s: The European summit must <v>send</v> <p>out</p> a strong signal tomorrow that
      measures for the weakest in society really are justified and necessary.
    t: O elevado preço do petróleo está a fazer-nos sofrer a todos, mas os grupos
      populacionais de baixos rendimentos estão, sem dúvida, a ser gravemente afectados
      A Cimeira Europeia deve <a>enviar</a> amanhã um forte sinal de que são realmente
      justificáveis e necessárias medidas para os mais débeis da sociedade.
  - s: We must <v>send</v> <p>out</p> signals, positive messages.
    t: Temos de <a>enviar</a> sinais positivos, mensagens positivas.
  - s: I therefore wonder whether or not this could be the time, perhaps - and I put
      this to the rapporteur, although I understand that it may be difficult at this
      late stage - to put money - and, in doing so, <v>send</v> <p>out</p> a political
      message - in the reserve for Afghan refugees.
    t: Pergunto-me, por conseguinte, se não seria ainda tempo, eventualmente, (neste
      caso dirijo-me ao relator, compreendendo no entanto que será talvez difícil
      nesta fase já adiantada) de inscrever em reserva - <a>enviando</a> assim uma
      mensagem política - verbas destinadas aos refugiados afegãos.
  - s: We voted in favour of this amendment for the sake of the children, because
      we wanted this Parliament to adopt a united, strong and determined stance and
      <v>send</v> <p>out</p> a message to Romania so that the issue of international
      adoptions might be successfully resolved.
    t: Votámos a favor desta alteração no interesse das crianças, porque pretendíamos
      que este Parlamento adoptasse uma posição unida e determinada e <a>enviasse</a>
      uma mensagem à Roménia para que o tema das adopções internacionais possa ser
      resolvido com êxito.
  - s: The European Parliament must now <v>send</v> <p>out</p> a clear signal that
      in any event, we support the right to seek asylum and we believe that all asylum
      seekers deserve a fair and thorough investigation of their applications.
    t: O Parlamento Europeu tem agora de <a>enviar</a> um sinal claro de que, em qualquer
      caso, apoiamos o direito a pedir asilo e acreditamos que todos os requerentes
      de asilo merecem uma investigação justa e completa dos seus pedidos.
  - s: 'Madam President, Commissioner, ladies and gentlemen, thank you, above all,
      for the commitment you have made in putting together this package of measures,
      which I believe <v>sends</v> <p>out</p> a political signal making it clear that
      this is not Malta’s problem, this is not Italy’s problem, this is not Spain’s
      problem:'
    t: Senhora Presidente, Senhor Comissário, Senhoras e Senhores Deputados, gostaria
      sobretudo de agradecer o vosso empenho na criação deste pacote de medidas, que,
      estou convencido, <a>envia</a> um sinal político, deixando claro que não se
      trata de um problema de Malta, ou de Itália, nem de Espanha, mas sim um problema
      europeu.
  - s: So we could <v>send</v> <p>out</p> kilos upon kilos of brochures, or put together
      the most sophisticated websites;
    t: 'Assim, bem podemos <a>enviar</a> toneladas de opúsculos informativos ou criar
      os mais sofisticados sites na Internet:'
  - s: I thank you all for your kind attention, ladies and gentlemen and shadow rapporteurs
      - particularly Mr Chichester and my colleagues on the Committee on Industry,
      Research and Energy, who, by voting unanimously for my report, were <v>sending</v>
      <p>out</p> a strong signal to the Commission and the Council rather than acknowledging
      my modest contribution.
    t: Agradeço-vos a todos a amabilidade da vossa atenção, Senhoras e Senhores Deputados
      e Relatores-Sombra - em especial ao senhor presidente Chichester e aos meus
      colegas da Comissão da Indústria, da Investigação e da Energia, os quais, ao
      aprovarem por unanimidade o meu relatório, pretenderam, mais do que reconhecer
      o meu modesto trabalho, <a>enviar</a> um forte sinal à Comissão e ao Conselho.
  - s: Tomorrow we have to <v>send</v> <p>out</p> an appeal to the effect that Europe’s
      research community has to be one of the things whereby it identifies itself.
    t: amanhã, temos de <a>enviar</a> um apelo no sentido de a Europa se identificar
      com a sua comunidade de investigadores.
  - s: In other words, we are tackling this aspect, and a questionnaire that will
      provide a starting point for this reasoned opinion has been <v>sent</v> <p>out</p>;
    t: Por outras palavras, estamos a tentar resolver esta questão, tendo já sido
      <a>enviado</a> a um grande número de individualidades, responsáveis por motores
      de busca e prestadores de serviços um questionário que servirá de ponto de partida
      a esse parecer fundamentado e que cobre as políticas de protecção de dados.
  - s: In his speech, Commissioner Dimas said that the intention was that the adoption
      of this piece of legislation should <v>send</v> <p>out</p> a positive signal,
      but that is possible only if either Community-wide targets are ambitious and
      stringent enough - and we know that that cannot be said of this proposal - or
      if we take Article 175 as our legal basis and thereby offer those Member States
      that have already gone further the opportunity to implement a more rigorous
      and more environmentally-friendly policy that will be beneficial to the climate.
    t: Na sua intervenção, o Senhor Comissário Dimas referiu que, ao adoptar este
      texto legislativo, se pretendia <a>enviar</a> uma mensagem positiva, mas tal
      apenas será possível se, por um lado, os objectivos ao nível da Comunidade forem
      suficientemente ambiciosos e rigorosos - o que sabemos não ser possível dizer
      acerca da presente proposta - ou, por outro lado, se tomarmos o artigo 175º
      como nossa base jurídica, deste modo dando aos Estados-Membros que já avançaram
      mais neste domínio a oportunidade de implementarem uma política mais rigorosa,
      mais ecológica e mais respeitadora do clima.
  - s: We therefore believe that we would be <v>sending</v> <p>out</p> the wrong message
      if the agreement in question did not proceed in this direction.
    t: Acreditamos, portanto, que estaríamos a <a>enviar</a> uma mensagem enganadora
      se o acordo em questão não avançasse nesse sentido.
  - s: What signal is being <v>sent</v> <p>out</p> to present and future leaders of
      the Commission when the people responsible escape indictment?
    t: Que sinal estaremos a <a>enviar</a> aos actuais e futuros dirigentes da Comissão,
      quando os responsáveis se safam das acusações?
  - s: It also <v>sends</v> <p>out</p> a clear signal to European citizens that we
      have learned from all the things that have gone wrong over the past few years
      and that we are tackling the crisis in order to make Europe stronger, in the
      interests of European citizens, in particular.
    t: O que decidimos hoje passa por uma intervenção específica e uma resposta à
      crise financeira, além de <a>enviar</a> um sinal claro aos cidadãos europeus
      da nossa capacidade de aprender com os erros cometidos ao longo dos últimos
      anos e de responder à crise, a fim de tornar a Europa mais forte, concretamente,
      no interesse dos cidadãos europeus.
  - s: We have <v>sent</v> <p>out</p> an important message with our vote today, which
      calls for a decent living, extending beyond ideological limits and national
      social systems.
    t: Hoje, com o nosso voto, <a>enviámos</a> uma importante mensagem que apela a
      uma vida condigna, transcendendo os limites ideológicos e os sistemas sociais
      nacionais.
  - s: Every failure to reach agreement, such as this, <v>sends</v> <p>out</p> very
      negative signals.
    t: Qualquer fracasso na obtenção de acordo, como aconteceu neste caso, <a>envia</a>
      sinais muito negativos.
  - s: The European Council of 21 September <v>sent</v> <p>out</p> a very clear message
      to us.
    t: O Conselho Europeu de 21 de Setembro <a>enviou</a><a>-nos</a> uma mensagem
      muito clara.
  - s: We must see with what products and services we can look into the future, we
      must do market research to see what visitors can come into this region, what
      aspects of the region are treasured, what services can be offered in this region
      and what products can be <v>sent</v> <p>out</p> of this region.
    t: Temos que determinar com que produtos e serviços podemos encarar o futuro,
      temos de fazer pesquisa de mercado para ver que tipo de visitantes poderão vir
      a esta região e o que nela é apreciado, que serviços se podem oferecer nessa
      região e que produtos podem ser <a>enviados</a> dessa região.
  - s: Mr President, I too should like to thank everyone for their comments, views
      and positions, which <v>send</v> <p>out</p> a number of important messages,
      not just to the Council but to the general public and international players.
    t: Senhor Presidente, também eu gostaria de agradecer a todos os oradores pelos
      comentários, opiniões e posições que aqui exprimiram e através dos quais <a>enviam</a>
      uma série de mensagens muito importantes não só ao Conselho mas também, diria
      eu, ao público em geral e aos actores da cena internacional.
  - s: ’The major cross-border projects of the last decade, such as the Channel Tunnel,
      the high-speed line between Brussels and Paris and the bridge/tunnel between
      Sweden and Denmark, <v>send</v> <p>out</p> signals to the citizens of the European
      Union that European integration is progressing?
    t: ’Os principais projectos transfronteiriços da última década, tais como o túnel
      sob o Canal da Mancha, a linha de alta velocidade entre Bruxelas e Paris e a
      ponte/túnel entre a Suécia e a Dinamarca, <a>enviaram</a> sinais aos cidadãos
      da União Europeia de que a integração europeia está a progredir?
  - s: The PPE-DE Group also wants this debate to <v>send</v> <p>out</p> a clear political
      signal and has a political objective in mind.
    t: O Grupo PPE-DE deseja que este debate <a>envie</a> uma clara mensagem política
      e tem um objectivo político em mente.
  - s: I call on its Member States and on the Commission to do real work to coordinate
      action against these things, for what I believe we have to do today is to <v>send</v>
      <p>out</p> a message.
    t: Exorto os seus Estados-Membros e a Comissão a trabalharem efectivamente no
      sentido de coordenar as medidas destinadas a combater estes fenómenos, porque
      estou convicta de que aquilo que hoje temos de fazer é <a>enviar</a> uma mensagem.
  - s: it is also your duty, as the European Commission, to <v>send</v> <p>out</p>
      a crystal-clear signal that trade of this nature is prohibited, and that the
      Commission will do everything - absolutely everything - to put an end to this
      violation of human dignity.
    t: ', como Comissão Europeia, <a>enviar</a> um sinal absolutamente claro de que
      o comércio desta natureza é proibido, e de que a Comissão tudo fará - absolutamente
      tudo - para pôr fim a esta violação da dignidade humana.'
  - s: We also note that the Commission needs to correct the maps attached to the
      text <v>sent</v> <p>out</p> as certain ports are missing, despite the fact that
      they meet the requirements which I have mentioned.
    t: Chamamos também a atenção para a necessidade de a Comissão proceder à correcção
      dos mapas referidos no texto que <a>enviou</a>, pois foram omitidos certos portos
      que estão abrangidos pelos requisitos que referi.
  - s: It might have been that he would have given a more balanced view than some
      of the letters <v>sent</v> <p>out</p> by the government.
    t: Talvez tivesse dado uma visão mais equilibrada do que algumas das cartas <a>enviadas</a>
      pelo Governo.
  - s: <v>Sending</v> <p>out</p> this message undermines the EU commitment to the
      Lisbon Strategy for Growth and Jobs.
    t: <a>Enviar</a> esta mensagem equivale a comprometer o empenhamento da UE na
      Estratégia de Lisboa para o Crescimento e o Emprego.
  - s: The first approach, which is based on populism and electioneering, tends to
      <v>send</v> <p>out</p> a strong message to the more fortunate members of society,
      and a weak one to disadvantaged social groups.
    t: A primeira, populista e eleitoralista, tende a <a>enviar</a> sinais fortes
      aos fortes e sinais fracos aos fracos.
  - s: Whether it takes place on the basis of a certain percentage of GDP or not,
      and however it is calculated, we regard doubling as a way to <v>send</v> <p>out</p>
      a signal, namely that on the one hand we are debating using 1% of GDP for the
      European Union, but that on the other hand we are talking about spending 3%
      on research.
    t: Quer a duplicação seja ou não feita com base numa determinada percentagem do
      PIB e seja qual for a maneira de a calcular, consideramo-la uma forma de <a>enviar</a>
      um sinal, por um lado, de que estamos a debater a utilização de 1% do PIB para
      a União Europeia, mas, por outro lado, de que estamos a falar de gastar 3% na
      investigação.
  - s: Our aim is to <v>send</v> <p>out</p> precisely such a sign by means of this
      project, which is merely a small part of a much larger aid measure, and one
      way in which we can provide aid rapidly and to those who need it.
    t: O nosso objectivo é <a>enviar</a> precisamente tal sinal através deste projecto,
      que não constitui senão uma pequena parte de uma medida de ajuda muito mais
      vasta, bem como uma forma de fornecer ajuda rapidamente e àqueles que necessitam
      dela.
  - s: On the question of experts, I would like to say that experts have already been
      <v>sent</v> <p>out</p> and more will be sent.
    t: Quanto à questão dos peritos, gostaria de dizer que já foram <a>enviados</a>
      alguns peritos e que vão ser enviados mais.
  - s: The fishing boats <v>sent</v> <p>out</p> will be old ones that would otherwise
      have been scrapped.
    t: As embarcações a <a>enviar</a> serão as antigas, que, de outra forma, iriam
      para abate.
  - s: This must not lead to any lowering of national quality standards, however,
      but should <v>send</v> <p>out</p> an important signal to consumers.
    t: No entanto, tal não deverá provocar qualquer descida dos padrões de qualidade
      nacionais mas sim <a>enviar</a> um sinal importante aos consumidores.
  - s: This allows us to <v>send</v> <p>out</p> a signal to the people of Lebanon
      assuring them that the European Union considers itself to be their partner.
    t: Isso permite-nos <a>enviar</a> uma mensagem ao povo do Líbano, assegurando-lhe
      que a União Europeia se considera sua parceira.
  - s: The report also <v>sends</v> <p>out</p> an important signal that the human
      rights clause agreed in the so-called ’Global Agreement’ between the EU and
      Mexico must finally be acted upon.
    t: O relatório <a>envia</a> também um sinal importante no sentido de a cláusula
      relativa aos direitos humanos do denominado ’Acordo Global’ entre a UE e o México
      dever ser respeitada.
  - s: Mr President, ladies and gentlemen, first I would like to emphasise the significance
      of this joint debate on SMEs and I sincerely hope that the SMEs will hear the
      strong signal that our Parliament wishes to <v>send</v> <p>out</p> to them.
    t: Senhor Presidente, caros colegas, antes de mais, gostaria de saudar o significado
      desta discussão conjunta dedicada às pequenas e médias empresas (PME), e espero,
      do fundo do coração, que estas ouçam o sinal muito forte que o nosso Parlamento
      deseja <a>enviar</a>-lhes.
  - s: The resolution <v>sends</v> <p>out</p> a powerful message.
    t: A resolução <a>envia</a> uma mensagem firme.
  - s: The limit set by the Commission and endorsed by Parliament is the right one,
      it is not too low and it is not too high and I think that the message which
      all three institutions need to <v>send</v> <p>out</p> is a message of solidarity,
      a message that the European Union will act on human suffering.
    t: O limite fixado pela Comissão e apoiado pelo Parlamento está correcto, não
      é demasiado baixo nem demasiado alto e penso que a mensagem que as três Instituições
      precisam de <a>enviar</a> é uma mensagem de solidariedade e de presença da União
      Europeia perante o sofrimento humano.
  - s: Nevertheless, at this time when major alliances are being formed, I would like
      to <v>send</v> <p>out</p> from this House a personal message of great solidarity
      and support to the Afghan, Saudi, Iranian, Kuwaiti and Chechen women, to the
      women of all those countries who are currently fighting and will continue to
      fight in the coming years.
    t: No entanto, neste momento em que se preparam grandes coligações, gostaria de
      <a>enviar</a> daqui a minha mensagem de grande solidariedade e de grande apoio
      às mulheres afegãs, sauditas, iranianas, koweitianas, chechenas, às mulheres
      de todos os países que, neste momento, lutam e irão também continuar a lutar
      nos próximos anos.
  - s: 'In Copenhagen, we <v>sent</v> <p>out</p> a clear message to the new neighbours
      of the enlarged EU:'
    t: Em Copenhaga <a>enviámos</a> ainda uma mensagem clara aos novos vizinhos da
      UE alargada, aos países dos Balcãs Ocidentais, à Rússia, à Ucrânia, à Moldávia
      e à Bielorrússia, bem como aos países do Sul do Mediterrâneo.
  - s: This was the message the summit <v>sent</v> <p>out</p> to Turkey.
    t: Foi a mensagem que a Cimeira <a>enviou</a> à Turquia.
  - s: In this context, the message that this resolution <v>sends</v> <p>out</p> to
      Ethiopia should be clearly understood.
    t: Nesse sentido, a mensagem que esta resolução <a>envia</a> para a Etiópia deve
      ser claramente entendida.
  - s: The Berlin summit is undoubtedly of particular importance and it forces our
      leaders to <v>send</v> <p>out</p> a strong message a few weeks before a deadline
      when our citizens will take full advantage of the opportunity to express their
      views on the Europe they are being offered.
    t: Sim, a Cimeira de Berlim reveste-se de uma importância particular que obriga
      os nossos dirigentes a <a>enviarem</a> uma mensagem forte, a poucas semanas
      de uma data em que os nossos concidadãos não deixarão passar a ocasião de expressar
      o seu sentimento relativamente à Europa que lhes for proposta.
  - s: Reducing these to one session would <v>send</v> <p>out</p> an extremely negative
      message to our partners.
    t: Reduzi-las a uma sessão seria <a>enviar</a> uma mensagem extremamente negativa
      aos nossos parceiros.
  - s: One point I want to focus on, in what Mr Ford said, is that the Commission,
      he alleges, is <v>sending</v> <p>out</p> the message to organisers of Euro 2000
      and maybe future World Cup competitions in the European Union that they can
      ignore the rules.
    t: Afirma ele que a Comissão está a <a>enviar</a> aos organizadores do Euro 2000
      e, possivelmente, do próximo campeonato mundial na União Europeia a mensagem
      de que podem ignorar as regras.
  - s: Mr President, I would like to join our parliamentary delegation of observers
      which was <v>sent</v> <p>out</p> on the initiative of the President of our Parliament
      and under the excellent leadership of the Vice-President of our Parliament,
      Mr José Pacheco Pereira.
    t: Senhor Presidente, tive o privilégio de integrar a nossa delegação parlamentar
      de observadores, <a>enviada</a> a Timor Leste por iniciativa do Vice-presidente
