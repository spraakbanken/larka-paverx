    t: Señora Presidenta, señor Oettinger, Señorías, el Grupo de la Alianza Progresista
      de los Socialistas y Demócratas en el Parlamento Europeo apoya el informe del
      señor Eickhout, porque <a>transmite</a> una señal clara de que no vamos a ceder
      en la lucha contra el cambio climático.
  - s: For Parliament and the Council to secure first-reading agreement on these measures
      before the election recess would <v>send</v> <p>out</p> a powerful message that
      the EU knows what it has to do to restore order to the financial system.
    t: Para que el Parlamento y el Consejo puedan alcanzar un acuerdo en primera lectura
      sobre estas medidas, el receso electoral debe <a>transmitir</a> el mensaje claro
      de que la UE sabe perfectamente lo que tiene que hacer para restablecer el orden
