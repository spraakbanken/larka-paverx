    t: Compreendemos que é importante <a>enviar</a> um sinal político.
  - s: I think the Council is using as an excuse the messages that you, Mr Barroso,
      have been <v>sending</v> <p>out</p> for months, namely that no changes are needed.
    t: Penso que o Conselho está a usar como pretexto as mensagens que V. Exa., Senhor
      Durão Barroso, tem <a>enviado</a> durante meses, ou seja, que não são necessárias
      quaisquer alterações.
  - s: I therefore feel that on the occasion of the forthcoming Council, the European
      Union must <v>send</v> <p>out</p> a clear message to European citizens, indicating
      that it is in a position to counter the aforementioned threats.
    t: Considero, assim, que por ocasião do próximo Conselho a União Europeia deve
      <a>enviar</a> uma mensagem clara aos cidadãos europeus, afirmando que tem capacidade
