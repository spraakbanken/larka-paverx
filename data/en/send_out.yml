  x:
  - s: We in the Green Group consider the fact that the EU has a system of tobacco
      subsidies to be quite wrong and that it <v>sends</v> <p>out</p> the wrong signals
      to the general public about smoking tobacco.
    t: Il fatto che l’Unione europea disponga di un sistema di sovvenzionamento del
      tabacco è, secondo il gruppo Verde, profondamente sbagliato e contribuisce a
      <a>lanciare</a> al pubblico un segnale <a>diseducativo</a> intorno al fumo.
