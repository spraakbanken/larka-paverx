    t: Anche il Parlamento europeo, con le sue due delegazioni, una per Israele e
      una per i territori palestinesi, corre il rischio di <a>lanciare</a> il segnale
      sbagliato.
  - s: The fact is that we are, once again, at a crossroads where the European Union
      should <v>send</v> <p>out</p> a message and a warning.
    t: Ancora una volta, ci troviamo ad un bivio e l’Unione europea deve <a>lanciare</a>
