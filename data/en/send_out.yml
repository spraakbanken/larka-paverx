      da Europa.
  - s: I would therefore like clear signals to be <v>sent</v> <p>out</p> from the
      Council meeting.
    t: Gostaria, pois, que a reunião do Conselho <a>emitisse</a> sinais claros.
  - s: Lastly, I should also like to express my concern about the message that has
      been <v>sent</v> <p>out</p>, aimed at instituting a response mechanism that
