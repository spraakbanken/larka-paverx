  - s: To summarise once again, I think that, overall, these reports <v>send</v> <p>out</p>
      a very important and very positive signal.
    t: Resumiendo nuevamente, creo que, por encima de todo, estos informes <a>transmiten</a>
      un mensaje muy importante y positivo.
  - s: I think this <v>sends</v> <p>out</p> the right signal in connection with the
      entry into force of the Treaty of Lisbon.
    t: Creo que esto <a>transmite</a> un mensaje positivo en relación con la entrada
      en vigor del Tratado de Lisboa.
  - s: Although the budget strikes a delicate balance, I, for my part, regret the
      Member States’ failure to take account of strong political signals <v>sent</v>
