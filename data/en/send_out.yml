  v: trasmettere segnale
  x:
  - s: The Czech President <v>sent</v> <p>out</p> various signals of Euro-scepticism,
      primarily by refusing to use the EU flag.
    t: Il presidente ceco ha <a>trasmesso</a> vari <a>segnali</a> di euroscetticismo,
      in primo luogo rifiutando di utilizzare la bandiera dell’Unione.
  - s: I must also mention that in the light of these challenges, after 2013 the CAP
      must <v>send</v> <p>out</p> strong signals and provide answers to the concerns
      of both the rural community and wider society through a strong, sustainable,
      well-funded, credible and multi-functional food policy.
    t: Non posso non rammentare che alla luce di tali sfide dopo il 2013 la PAC dovrà
      <a>trasmettere</a> <a>segnali</a> forti e fornire risposte alle preoccupazioni
      sia della comunità rurale sia della società in senso più ampio attraverso una
      politica alimentare forte, sostenibile, fondata, credibile e multifunzionale.
  - s: I did so because I think that Parliament must <v>send</v> <p>out</p> a strong
      signal, with this vote, in favour of non-discrimination, and there are certainly
      other much more important factors than those that have just been mentioned.
    t: Signor Presidente, sono uno dei membri del gruppo PPE-DE che ha votato a favore
      della relazione perché penso che il Parlamento debba <a>trasmettere</a> un <a>segnale</a>
      forte, con il suo voto, a favore della non discriminazione e che vi sono sicuramente
      molti altri fattori importanti oltre a quelli appena citati.
  - s: It is therefore right to <v>send</v> <p>out</p> a signal, as Parliament has
      done with my support.
    t: È pertanto giusto <a>trasmettere</a> un <a>segnale</a>, come il Parlamento
      ha fatto con il mio sostegno.
  - s: Mr Weber, you yourself told me personally just last week that it was not about
      the substance but about <v>sending</v> <p>out</p> a political signal.
    t: Onorevole Weber, solo la scorsa settimana lei stesso mi ha confidato che il
      punto non era tanto il contenuto quanto <a>trasmettere</a> un <a>segnale</a>
      politico, vero?
  - s: We have decided to support this resolution, however, as - following yesterday’s
      lengthy discussion - we believe that it is right and vital to adopt it now,
      and that it is necessary for us, for the European Parliament as an institution,
      to <v>send</v> <p>out</p> such signals.
    t: Abbiamo tuttavia deciso di sostenere la risoluzione dal momento che - a seguito
      della lunga discussione di ieri - riteniamo che approvarla sia giusto e di vitale
      importanza giacché noi, come Parlamento Europeo, abbiamo il dovere di <a>trasmettere</a>
      <a>segnali</a> di questo genere.
  - s: We also need to <v>send</v> <p>out</p> a positive signal that we care about
      developing contacts with this country and, in my opinion, Mr Peterle’s report,
      along with the entire Parliament, has sent just such a signal.
    t: dobbiamo anche <a>trasmettere</a> un <a>segnale</a> positivo, che sottolinei
      la nostra volontà di intensificare i contatti con questo paese.
  - s: I know, strictly speaking, it should be the Council that should be lectured
      on this, but the Commission - which interferes in God knows what anyway and
      whose own budget, moreover, is being slated year after year by the Court of
      Auditors - could have <v>sent</v> <p>out</p> a signal about the fact that the
      European citizens are fed up to the back teeth with the Eurocrats’ squandering
      of money and enjoyment of privileges.
    t: So che, in senso stretto, il rimprovero andrebbe mosso al Consiglio, ma la
      Commissione - che interferisce comunque in Dio solo sa cosa e il cui bilancio
      è inoltre stroncato ogni anno dalla Corte dei conti - avrebbe potuto <a>trasmettere</a>
      un <a>segnale</a> sul fatto che i cittadini europei ne hanno piene le scatole
      dello sperpero di denaro e dei privilegi di cui godono gli eurocrati.
  - s: We must now <v>send</v> <p>out</p> a clear signal in terms of accountability
      to those who hold in their hands the future of this key treaty for the Union,
      for our institutions and for the 500 million Europeans that we represent.
    t: Occorre ora <a>trasmettere</a> un <a>segnale</a> chiaro in termini di responsabilità
      a coloro che hanno in mano il futuro di questo trattato chiave per l’Unione,
      per le nostre istituzioni e per i 500 milioni di europei che rappresentiamo.
  - s: Nevertheless, the EU Summit did not manage to <v>send</v> <p>out</p> a clear
      signal by reducing nuclear energy.
    t: Tuttavia, il Vertice dell’Unione non è riuscito a <a>trasmettere</a> un <a>segnale</a>
      chiaro riducendo l’energia nucleare.
  - s: This resolution <v>sends</v> <p>out</p> a biased signal that divides rather
      than unites.
    t: La risoluzione <a>trasmette</a> un <a>segnale</a> di parte che tende a dividere
      invece che unire.
  - s: This report would <v>send</v> <p>out</p> an important political signal were
      it to be adopted as presented.
    t: L’odierna relazione <a>trasmetterebbe</a> un <a>segnale</a> politico importante
      se fosse adottata così come è stata presentata.
  - s: Ladies and gentlemen, let us <v>send</v> <p>out</p> a clear signal tomorrow
      in favour of a European financial transaction tax.
    t: Onorevoli colleghi, <a>trasmettiamo</a> domani un <a>segnale</a> chiaro a favore
      di una tassa europea sulle transazioni finanziarie.
  - s: It is necessary for the Union to <v>send</v> <p>out</p> a strong signal in
      finding a solution to the financial crisis, primarily by implementing these
      taxes.
    t: È necessario che l’Unione <a>trasmetta</a> un <a>segnale</a> forte trovando
      una soluzione alla crisi finanziaria, principalmente introducendo queste tasse.
  - s: Today, the European Parliament is <v>sending</v> <p>out</p> a strong signal
      to the G20 but, in particular, to the European Heads of State or Government.
    t: Oggi il Parlamento europeo <a>trasmette</a> un <a>segnale</a> forte al G20,
      ma soprattutto ai capi di Stato e di governo europei.
  - s: We managed to <v>send</v> <p>out</p> a strong signal, especially by adopting
      the most problematic amendment, which aims to introduce the tax at European
      level, rather than globally.
    t: Siamo riusciti a <a>trasmettere</a> un <a>segnale</a> forte, specialmente adottando
      l’emendamento più problematico, quello volto a introdurre la tassa a livello
      europeo anziché a livello globale.
  - s: The adoption of this text at first reading will <v>send</v> <p>out</p> a strong
      signal that the Union respects its undertaking to simplify and reduce the administrative
      burden, while at the same time maintaining and even improving the level of protection
      for investors.
    t: L’adozione di questo testo in prima lettura <a>trasmetterà</a> un <a>segnale</a>
      forte del fatto che l’Unione rispetta l’impegno assunto di semplificare e ridurre
      l’onere amministrativo, mantenendo nel contempo e persino migliorando il livello
      di tutela degli investitori.
  - s: We need to <v>send</v> <p>out</p> strong and rapid signals about regulating,
      organising and improving the deficits in both state budgets and in the banking
      sector.
    t: Dobbiamo invece <a>trasmettere</a> <a>segnali</a> forti e rapidi sulla regolamentazione,
      l’organizzazione e il consolidamento dei deficit nei conti pubblici degli Stati
      membri e nel settore bancario.
  - s: On the other hand, concluding the negotiations in this manner would <v>send</v>
      <p>out</p> a very strong signal to the other candidate countries in the Balkans
      at a time when, as we are aware, the Union’s power of attraction seems to be
      waning.
    t: Inoltre, una tale conclusione dei negoziati <a>trasmetterebbe</a> un <a>segnale</a>
      molto forte agli altri paesi candidati dei Balcani in un momento in cui, come
      sappiamo, il potere di attrazione dell’Unione sembra essere in declino.
  - s: it is also your duty, as the European Commission, to <v>send</v> <p>out</p>
      a crystal-clear signal that trade of this nature is prohibited, and that the
      Commission will do everything - absolutely everything - to put an end to this
      violation of human dignity.
    t: è anche compito vostro, in qualità di Commissione europea, <a>trasmettere</a>
      un <a>segnale</a> evidente del divieto a cui sono soggetti i commerci di questa
      natura, e del fatto che la Commissione è pronta a tutto - assolutamente a tutto
      - pur di porre fine a questa violazione della dignità umana.
  - s: Whilst I think that what was achieved in Copenhagen will still be <v>sending</v>
      <p>out</p> signals long after the end of the summit and will be of great significance
      for European integration in the twenty-first century, I of course want to pour
      a certain amount of cold water on this achievement in order to enlarge on a
      few points.
    t: Pur essendo convinto che il risultato raggiunto a Copenaghen continuerà a <a>trasmettere</a>
      <a>segnali</a> ben oltre la fine del Vertice e a rivestire enorme significato
      per l’integrazione europea nel XXI secolo, naturalmente voglio versare un po’
      di acqua fredda su questo risultato, al fine di approfondire alcuni aspetti.
  - s: After this long debate, in which important things have been said, it could
      perhaps be possible to <v>send</v> <p>out</p> a very concrete sign and, in consideration
      of the situation in Haiti, do without the next one or two opulent sittings of
      the ACP-EU JPA in these very countries and use the net profit to actually benefit
      the victims.
    t: Dopo questa lunga discussione in cui sono state fatte affermazioni importanti,
      potrebbe essere opportuno <a>trasmettere</a> un <a>segnale</a> molto concreto
      e, in considerazione della situazione di Haiti, evitare il prossimo paio di
      sedute opulente dell’assemblea parlamentare paritetica ACP-CE in questi stessi
      paesi e devolvere alle vittime gli utili netti.
  - s: In order to prevent such tragedies from happening again - off Lampedusa, off
      the Canary Islands and anywhere along our external borders - Europe has to <v>send</v>
      <p>out</p> clear signals, for desperate times call for desperate measures.
    t: Per prevenire il ripetersi di tali tragedie - al largo di Lampedusa, delle
      isole Canarie e ovunque lungo le nostre frontiere esterne - l’Europa deve <a>trasmettere</a>
      <a>segnali</a> chiari, perché in momenti estremi sono necessarie misure estreme.
  - s: Once again, I am delighted at the speed with which Parliament, too, has set
      to work on this situation, to <v>send</v> <p>out</p> a political signal.
    t: Ancora una volta sono felice per la celerità con cui anche il Parlamento ha
      saputo mettersi al lavoro su questa situazione per <a>trasmettere</a> un <a>segnale</a>
      politico.
  - s: I would therefore like clear signals to be <v>sent</v> <p>out</p> from the
      Council meeting.
    t: Vorrei dunque che dalla riunione del Consiglio venissero <a>trasmessi</a> <a>segnali</a>
      chiari.
  - s: Overall, we have found a compromise that many Members will be able to support
      tomorrow so that we can <v>send</v> <p>out</p> a clear signal as regards the
      new approach of this agricultural policy.
    t: Nel complesso, siamo giunti a un compromesso che molti membri potranno appoggiare
      domani in maniera da poter <a>trasmettere</a> un <a>segnale</a> chiaro per quel
      che riguarda il nuovo approccio della politica agricola.
  - s: It is also because success at Cancún would have <v>sent</v> <p>out</p> a very
      positive signal, one that would have helped revitalise the global economy.
    t: Ne ha risentito anche la crescita economica a livello mondiale, non solo perché
      la riduzione dei dazi e degli ostacoli al commercio, agevolando gli scambi commerciali,
      favorisce la crescita economica, ma anche perché il successo di Cancún avrebbe
      <a>trasmesso</a> un <a>segnale</a> molto positivo, che avrebbe contribuito a
      rilanciare l’economia globale.
  - s: I welcome the ambitious objectives consisting of reducing greenhouse gas emissions
      by 30% by 2020, because the EU must <v>send</v> <p>out</p> a strong message
      that behaviour and mentalities must be changed so that innovative solutions
      with global impact might be found.
    t: Approvo gli obiettivi ambiziosi volti a ridurre le emissioni dei gas serra
      del 30 per cento entro il 2020, perché l’Unione europea deve <a>trasmettere</a>
      un <a>segnale</a> forte per modificare comportamenti e mentalità, al fine di
      trovare soluzioni innovative con un’efficacia globale.
  - s: It goes without saying that resolving the Cyprus issue would eliminate this
      obstacle, or all of the obstacles, or at least some of the obstacles that might
      hinder Turkey’s progress towards accession and, whatever happens, it would <v>send</v>
      <p>out</p> an important, positive signal to the region as a whole, with reconciliation
      as the basic objective, as Mr Howitt so rightly put it.
    t: Superfluo aggiungere che la composizione della questione di Cipro eliminerebbe
      questo ostacolo, tutti gli ostacoli o perlomeno alcuni di quelli che si frappongono
      all’adesione della Turchia all’Unione e, qualunque cosa accada, <a>trasmetterebbe</a>
      un <a>segnale</a> positivo importante alla regione nel suo complesso;
  - s: The Council has <v>sent</v> <p>out</p> encouraging signals this week, but has
      not given any guarantees.
    t: Il Consiglio ci ha <a>trasmesso</a> <a>segnali</a> incoraggianti questa settimana,
      ma nessuna garanzia.
  - s: The only thing that will help in this case is to <v>send</v> <p>out</p> a clear
      signal.
    t: L’unica cosa che potrebbe risultare utile nella fattispecie sarebbe <a>trasmettere</a>
      un <a>segnale</a> chiaro.
  - s: While I applaud Mr García-Margallo’s heroic efforts on aircraft fuel, I am
      afraid I cannot agree with his stance on VAT in e-commerce because I think that
      the Commission’s proposal <v>sends</v> <p>out</p> the wrong signal.
    t: Pur plaudendo agli eroici sforzi dell’onorevole García-Margallo riguardo ai
      carburanti per aerei, temo di non poter condividere la sua posizione sull’IVA
      nel commercio elettronico, perché penso che la proposta della Commissione <a>trasmetta</a>
      il <a>segnale</a> sbagliato.
  - s: For us Greens too, it is very important - indeed, I would go as far as to say
      that it is the priority - to <v>send</v> <p>out</p> a very clear signal to the
      Member States that embryos may not be used for research purposes.
    t: Anche per noi Verdi è molto importante - in realtà, arriverei a dire che è
      prioritario - <a>trasmettere</a> un <a>segnale</a> molto chiaro agli Stati membri
      sul fatto che gli embrioni non possono essere utilizzati a fini di ricerca.
  - s: For this reason, the task must be to <v>send</v> <p>out</p> very clear signals
      here.
    t: Per questo motivo, abbiamo il dovere di <a>trasmettere</a> <a>segnali</a> molto
      chiari al riguardo.
