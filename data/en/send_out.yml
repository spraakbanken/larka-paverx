  x:
  - s: If the capitals of Europe <v>send</v> <p>out</p> conflicting signals to Washington,
      Beijing and Tokyo, the prospects of establishing a useful system of global governance
      are small.
    t: Se le capitali europee <a>lanciano</a> <a>segnali</a> contrastanti a Washington,
      Pechino e Tokyo, le prospettive di creare un sistema utile di global governance
      sono minime.
  - s: The Europeans should have left for the sake of their honour and dignity, which
      would have <v>sent</v> <p>out</p> a strong and salutary signal to the UN and
      its General Secretariat and encouraged them to take a firm stance in face of
      the attempt by Islamism to impose its ideological influence, and genuinely to
      represent the interests and values of the international community.
    t: L’onore e la dignità imponevano agli europei di abbandonare la Conferenza,
      atto che avrebbe inoltre <a>lanciato</a> un <a>segnale</a> forte ed efficace
      all’indirizzo all’ONU e del suo Segretario generale inducendoli a reagire, di
      fronte al tentativo dell’islamismo di esercitare un’influenza ideologica, per
      rappresentare davvero gli interessi e i valori della comunità internazionale.
  - s: The Damião report <v>sends</v> <p>out</p> a positive signal for biotechnology,
      but it also makes clear where we need better rules than currently exist.
    t: La relazione Damião <a>lancia</a> un <a>segnale</a> positivo per la biotecnologia,
      ma spiega anche chiaramente quali punti necessitano di una regolamentazione
      migliore rispetto a quella attuale.
  - s: The problem is that our policy is not always consistent and integrated, and
      this <v>sends</v> <p>out</p> some odd signals.
    t: Il problema consiste nel fatto che la nostra politica non risulta sempre coerente
      e compatta, con il risultato che essa finisce per <a>lanciare</a> <a>segnali</a>
      contraddittori.
  - s: I think that it is extremely important, also in view of enlargement, that we
      set a good example and do not <v>send</v> <p>out</p> the wrong signal to applicant
      countries.
    t: Ritengo che sia di importanza fondamentale, anche in vista dell’ampliamento,
      dare il buon esempio e non <a>lanciare</a> <a>segnali</a> sbagliati ai paesi
      candidati.
  - s: Mr President, the crisis which has been brewing for months in the European
      Commission and which has now culminated in the resignation of the Commissioners
      has <v>sent</v> <p>out</p> a clearly visible and long overdue signal.
    t: Signor Presidente, la crisi della Commissione europea, latente da mesi, tramite
      le dimissioni di quest’ultima, ha <a>lanciato</a> un <a>segnale</a> chiaramente
      visibile e atteso da tempo.
  - s: Ladies and gentlemen, I would therefore urge you to vote consciously tomorrow,
      to <v>send</v> <p>out</p> a signal to the Council and the Commission to very
      carefully reconsider the articles concerning the language regime.
    t: Onorevoli colleghi, lancio un appello affinché domani votiate in piena consapevolezza,
      per <a>lanciare</a> un <a>segnale</a> al Consiglio e alla Commissione, e affinché
      riflettiate ancora una volta sugli articoli relativi al regime linguistico.
  - s: The negotiation of the Third Railway Package is another step in this direction
      and we hope that the combined will of the Council, the Commission and the Parliament
      reflected in that package will <v>send</v> <p>out</p> a strong and coherent
      political message, a message which is capable of mobilising the long-term investment
      which this sector needs.
    t: La discussione del terzo pacchetto ferroviario è un altro passo in questa direzione
      e noi auspichiamo che la volontà congiunta del Consiglio, della Commissione
      e del Parlamento, che il pacchetto riflette, permetta di <a>lanciare</a> un
      <a>segnale</a> politico forte e coerente, un messaggio che possa mobilitare
      gli investimenti a lungo termine di cui questo settore ha bisogno.
  - s: For my own part, I am convinced that by adopting this third Railway Package,
      Parliament will <v>send</v> <p>out</p> a powerful signal to the people of Europe,
      who can make much greater use of rail as a means of travel.
    t: Per quanto mi riguarda, ritengo che con l’adozione di questo terzo pacchetto
      ferroviario il Parlamento <a>lanci</a> un <a>segnale</a> forte verso tutti i
      cittadini europei, affinché questi utilizzino sempre più il treno per i loro
      spostamenti.
  - s: I believe, however, that we are effectively <v>sending</v> <p>out</p> a strong
      signal by demonstrating that we are determined to press ahead with development
      of a proper passengers’ charter to give everyone - including the least advantaged
      - greater access to mobility.
    t: Tuttavia, credo che effettivamente in questo modo stiamo <a>lanciando</a> un
      <a>segnale</a> forte che dimostra la nostra volontà di continuare a elaborare
      una vera e propria Carta dei passeggeri, che renderà la mobilità più accessibile
      a tutti a partire da coloro che hanno disponibilità più modeste.
  - s: Mr President, Commissioner, ladies and gentlemen, the Committee on Employment
      and Social Affairs has <v>sent</v> <p>out</p> an important signal with regard
      to the issue of demographic change.
    t: Signor Presidente, signora Commissario, onorevoli colleghi, la commissione
      per l’occupazione e gli affari sociali ha <a>lanciato</a> un <a>segnale</a>
      importante in merito al cambiamento demografico.
  - s: Madam President, I have asked the Commissioner if the EU mission in Luanda
      would <v>send</v> <p>out</p> a signal to prevent a new war in that country.
    t: Signora Presidente, ho chiesto al Commissario se la missione dell’Unione europea
      a Luanda intende <a>lanciare</a> un <a>segnale</a> per scongiurare lo scoppio
      di una nuova guerra in quel paese.
  - s: However, if we can manage to agree on more safety and more Europe, we will
      be <v>sending</v> <p>out</p> a signal to the Member States.
    t: Ma se riusciamo ad accordarci su più sicurezza e più Europa, <a>lanceremo</a>
      un <a>segnale</a> agli Stati membri.
  - s: Parliament should do everything it can, especially on the eve of the introduction
      of the euro, to ensure that the euro remains stable and this should be the message
      that it <v>sends</v> <p>out</p>.
    t: Dato che l’euro sarà introdotto tra breve, il Parlamento dovrebbe porsi in
      modo da contribuire alla stabilità di questa moneta, <a>lanciando</a> <a>segnali</a>
      coerenti in tal senso.
  - s: The first priority is to <v>send</v> <p>out</p> a clear signal, not least by
      allowing foreign observers into the country to assess the situation for themselves.
    t: La priorità assoluta è <a>lanciare</a> un <a>segnale</a> chiaro, non in ultima
      istanza permettendo ad osservatori stranieri di entrare nel paese per valutare
      coi propri occhi la situazione.
  - s: But, as rapporteur, I welcome the fact that the Youth programme is enabling
      us to <v>send</v> <p>out</p> a signal that the programme really is open to all
      young people.
    t: In quanto relatrice, comunque, mi compiaccio in particolare del fatto che il
      programma «Gioventù» <a>lanci</a> un <a>segnale</a> e sia effettivamente aperto
      a tutti i giovani.
  - s: The Galileo programme must be successful and <v>send</v> <p>out</p> a positive
      signal from Europe concerning an ambitious space policy.
    t: Il programma GALILEO deve essere un successo e <a>lanciare</a> un <a>segnale</a>
      positivo, ossia che l’Europa si è votata ad una politica spaziale ambiziosa.
  - s: It is, however, also important for us to <v>send</v> <p>out</p> a political
      signal.
    t: Tuttavia per noi è anche importante <a>lanciare</a> un <a>segnale</a> politico.
  - s: With the Lisbon Summit coming up in a few days, I think the European Parliament
      needs to <v>send</v> <p>out</p> a clear signal to the Member State governments
      that Europe’s entry into the digital age, and therefore into a new economic
      area with very considerable potential, must not be at the price of social cohesion.
    t: A pochi giorni dal Vertice di Lisbona ritengo che il Parlamento europeo abbia
      il dovere di <a>lanciare</a> un <a>segnale</a> chiaro ai governi degli Stati
      membri, affinché l’entrata dell’Europa nell’era digitale - e quindi in una nuova
      economia dalle grandi potenzialità - non vada a scapito della coesione sociale.
  - s: In his speech, Commissioner Dimas said that the intention was that the adoption
      of this piece of legislation should <v>send</v> <p>out</p> a positive signal,
      but that is possible only if either Community-wide targets are ambitious and
      stringent enough - and we know that that cannot be said of this proposal - or
      if we take Article 175 as our legal basis and thereby offer those Member States
      that have already gone further the opportunity to implement a more rigorous
      and more environmentally-friendly policy that will be beneficial to the climate.
    t: Nel suo discorso il Commissario Dimas ha affermato che l’intento era quello
      di adottare la normativa e <a>lanciare</a> un <a>segnale</a> positivo, ma ciò
      è possibile solo se gli obiettivi a livello comunitario sono sufficientemente
      audaci o rigorosi - e sappiamo che non è affatto il caso della presente proposta
      - o se prendiamo l’articolo 175 come base giuridica e quindi offriamo agli Stati
      membri che già sono in fase avanzata la possibilità di attuare una politica
      più rigorosa e più ecocompatibile, benefica per il clima.
  - s: We have done this because the opinion <v>sends</v> <p>out</p> some important
      political signals concerning the follow-up to the Lisbon Summit in March, namely
      about employment, the economy and combating social exclusion with the aid of
      the open coordination method, as well as about work on preventing unfair tax
      competition and efforts to secure safe food products.
    t: Questo perché il parere <a>lancia</a> <a>segnali</a> politici importanti sul
      seguito dato al Consiglio europeo di Lisbona del mese di marzo in materia di
      occupazione, economia e lotta all’esclusione sociale grazie al metodo di coordinamento
      aperto, unitamente all’impegno volto ad evitare la concorrenza fiscale sleale,
      ma anche all’impegno teso a garantire prodotti alimentari sani.
  - s: We want Stockholm, then Gothenburg, and finally Laeken under the Belgian Presidency
      to <v>send</v> <p>out</p> signals in this direction, so that this sort of conference
      can start work in 2002.
    t: Vogliamo che fin da quest’anno a Stoccolma e poi a Göteborg e infine sotto
      la Presidenza belga a Laeken vengano <a>lanciati</a> <a>segnali</a> in questa
      direzione e che una tale conferenza possa iniziare i lavori nel 2002.
  - s: The fierce lobbying by some governments and captains of industry against the
      energy and climate package has <v>sent</v> <p>out</p> the wrong signal.
    t: La feroce pressione politica esercitata da alcuni governi e capitani d’industria
      contro il pacchetto sul clima e sull’energia ha <a>lanciato</a> il <a>segnale</a>
      sbagliato.
  - s: I hope that the entry into force of the posting directive will <v>send</v>
      <p>out</p> a clear social message, and that the people of the Union will pay
      heed to it.
    t: Mi auguro che l’entrata in vigore della direttiva sul distacco dei lavoratori
      <a>lanci</a> un <a>segnale</a> sociale che non resti inascoltato da parte della
      popolazione dell’Unione.
  - s: Despite this, these texts too are of value because they <v>send</v> <p>out</p>
      a message.
    t: Eppure, anche queste proposte hanno un loro significato perché <a>lanciano</a>
      un <a>segnale</a>, e il segnale è che il Parlamento riconosce la priorità della
      sanità pubblica.
  - s: I believe that we are providing a substantial impetus through this strategic
      partnership with Mexico and, above all, we are <v>sending</v> <p>out</p> a clear,
      well-defined message about Europe’s commitment to Latin America.
    t: Credo che stiamo dando un impulso fondamentale attraverso questo partenariato
      strategico con il Messico e, soprattutto, stiamo <a>lanciando</a> un <a>segnale</a>
      chiaro e ben preciso sull’impegno europeo in America Latina.
