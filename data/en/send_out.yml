    t: Al contrario de lo que pide la Comisión Europea, nos oponemos a la idea de
      reasignar créditos del programa Progress para instrumento europeo de microfinanciación,
      porque eso supondría <a>transmitir</a> un mensaje negativo a los agentes económicos.
  - s: It goes without saying that resolving the Cyprus issue would eliminate this
