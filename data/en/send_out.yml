      the entrenched European public, who are viewing each other with suspicion and
      who have again started to become xenophobic;
    t: Le Conseil européen ne sera pas à la hauteur, parce qu’il n’enverra pas le
      message de cohésion économique et politique qu’il convient d’<a>envoyer</a>,
      non seulement pour convaincre les marchés, mais pour convaincre avant tout les
      citoyens européens inflexibles, qui se regardent les uns les autres avec suspicion
      et qui ont recommencé à devenir xénophobes ;
  - s: I welcome the fact that the European Parliament, in contrast to many parliaments
      in the Member States, is <v>sending</v> <p>out</p> a clear signal with this
      report that the conflict must be brought to an end and that a change of policy
      is needed in order to achieve sustainable political, economic and democratic
      development in Afghanistan.
    t: Je me félicite que le Parlement européen, contrairement à de nombreux parlements
      nationaux dans les États membres, <a>envoie</a> le message clair, via ce rapport,
      qu’il convient de mettre un terme à ce conflit et qu’un changement de politique
      est nécessaire pour garantir le développement politique, économique et démocratique
      durable en Afghanistan.
  - s: In my view, it <v>sends</v> <p>out</p> an important message to small and medium-sized
      enterprises, indicating that their development and activity on the common European
      market will soon become much more straightforward.
    t: Selon moi, il <a>envoie</a> un message important aux petites et moyennes entreprises
      en leur faisant comprendre que leur développement et leur activité sur le marché
      commun européen deviendront bientôt beaucoup plus simples.
  - s: It also <v>sends</v> <p>out</p> a further message to SMEs, namely that European
      legislators recognise the role of SMEs on the Union’s market and are making
      an effort to improve their situation.
    t: Il <a>envoie</a> également un autre message aux PME, à savoir que les législateurs
      européens reconnaissent le rôle des PME sur le marché de l’Union et s’efforcent
      d’améliorer leur situation.
  - s: Rather than moving ahead one step at a time and setting the Member States a
      concrete and quantifiable short or medium-term objective, Parliament is <v>sending</v>
      <p>out</p> a confused and confusing signal, largely, it is true, because of
      the rather bizarre committee work.
    t: Plutôt que d’avancer pas à pas en fixant aux États membres un objectif concret
      et quantifiable à court ou moyen terme, le Parlement <a>envoie</a> un signal
      hétéroclite et confus, ce qui, il est vrai, est dû en grande partie aux bizarreries
      du travail en commission.
  - s: As road users, citizens are having to face increasingly difficult choices in
      the area of mobility and the messages that the public and private sector are
      <v>sending</v> <p>out</p> are in some cases confusing or even conflicting.
    t: En tant qu’usagers de la route, les citoyens sont de plus en plus confrontés
      à des choix difficiles dans le domaine de la mobilité, et les messages que les
      secteurs public et privé <a>envoient</a>, en plus de semer la confusion, sont
      parfois contradictoires.
  - s: we have to <v>send</v> <p>out</p> a positive message and have the courage to
      press ahead and make it understood that people, that citizens’ needs, are our
      top priority, and I am therefore pleased to take up your invitation, Mr President.
    t: Nous devons <a>envoyer</a> un message positif et oser avancer et faire comprendre
      aux citoyens que leurs besoins constituent notre priorité absolue.
  - s: This distribution is completely at odds with the political signals which are
      being <v>sent</v> <p>out</p> by Parliament’s Committee on Environment and the
      political intentions expressed by many of the Member States.
    t: Cette répartition va à l’encontre des signaux politiques <a>envoyés</a> par
      la commission parlementaire de l’environnement et des intentions politiques
      formulées par bon nombre d’États membres.
  - s: I think at a time when so many of our citizens are facing such uncertainty
      about pensions and other work-related benefits, it would be quite wrong of Members
      of this House to vote themselves extra privileges and would <v>send</v> <p>out</p>
      all the wrong signals.
    t: Nous <a>enverrions</a> des signaux inadéquats.
  - s: It would be the worst possible mistake if that were the signal we were <v>sending</v>
      <p>out</p>.
    t: <a>Envoyer</a> ce signal constituerait la plus grosse erreur que nous puissions
      commettre.
  - s: That is why, over and above the vote in favour that the vast majority of us
      are, I hope, going to cast today, the Commission really must provide itself
      with all of the resources needed to <v>send</v> <p>out</p> signals on the ground
      aimed at making the government quickly move the goalposts, so as to bring it
      into line with the democratic standards that existed in this country a few years
      ago, and to thus put a stop to the institutional violence that is sadly degenerating
      into social violence.
    t: Voilà pourquoi, au-delà du vote favorable que nous allons, j’espère, émettre
      très massivement aujourd’hui, il faut vraiment que la Commission se donne tous
      les moyens pour <a>envoyer</a> sur place les signaux pour que le gouvernement
      change rapidement la règle du jeu, afin de l’aligner sur les normes démocratiques
      que ce pays a connues il y a quelques années, et de mettre ainsi fin à la violence
      institutionnelle qui dégénère malheureusement en violence sociale.
  - s: Perhaps it would help to <v>send</v> <p>out</p> mass information to the people
      in these countries to show them that opportunities for development exist other
      than those exercised against them by their regimes.
    t: Il serait peut-être bon d’<a>envoyer</a> de l’information de masse au peuple
      de ce pays pour lui montrer que des perspectives de développement existent,
      autres que celles utilisées contre lui par le régime.
  - s: We in the European Parliament can <v>send</v> <p>out</p> a message along these
      lines if as many of us as possible vote in favour of this report.
    t: Nous autres députés européens, en étant les plus nombreux possible à approuver
      ce rapport, nous <a>enverrons</a> un message clair en ce sens.
  - s: Even if it will not be easy to go right ahead and adopt a financial transaction
      tax at European level, because it will be hard to obtain a unanimous decision
      by the Council, as the only European institution elected directly by European
      citizens, the European Parliament has a duty to <v>send</v> <p>out</p> a clear
      political message along these lines.
    t: Même s’il ne sera pas facile d’aller de l’avant et d’adopter une taxe sur les
      transactions financières au niveau européen, car il sera difficile d’obtenir
      une décision unanime du Conseil, le Parlement européen, seule institution européenne
      élue directement par les citoyens européens, a le devoir d’<a>envoyer</a> un
      message politique clair en ce sens.
  - s: It is our duty, not the European Commission’s duty, to <v>send</v> <p>out</p>
      a strong political message.
    t: C’est à nous, et non à la Commission européenne, qu’il incombe d’<a>envoyer</a>
      un message politique fort.
  - s: Today, the European Parliament is <v>sending</v> <p>out</p> a strong signal
      to the G20 but, in particular, to the European Heads of State or Government.
    t: Aujourd’hui, le Parlement européen <a>envoie</a> un signal fort au G20, mais
      en particulier aux chefs d’État ou de gouvernement.
  - s: Many colleagues have already signed a petition to <v>send</v> <p>out</p> a
      strong signal that will reach the Italian people from their own MEPs.
    t: De nombreux collègues ont déjà signé une pétition afin d’<a>envoyer</a> un
      signal fort en direction des citoyens italiens de la part des députés européens.
  - s: It is very important, therefore, for the European Parliament to <v>send</v>
      <p>out</p> a clear signal about the intention established in the relevant Regulation.
    t: Il est par conséquent très important que le Parlement européen <a>envoie</a>
      un signal clair concernant l’intention établie dans le règlement concerné.
  - s: 'It does not, therefore, want to understand this message that we are continuing
      to <v>send</v> <p>out</p>: ‘Be reasonable and negotiate.’'
    t: 'Par conséquent, elle refuse de comprendre le message que nous continuons d’<a>envoyer</a>
      : «Soyez raisonnables et négociez».'
  - s: The European Parliament is thus <v>sending</v> <p>out</p> a positive signal
      in support of the Guinea-Bissau authorities’ efforts to stabilise the country.
    t: Par conséquent, le Parlement européen <a>envoie</a> un signal positif de soutien
      aux autorités de Guinée-Bissau dans leurs efforts pour stabiliser le pays.
  - s: Mr President, I welcome this point of order, for foresters and the forestry
      sector cannot wait for the outcome of these rather irregular debates which can
      only have one effect today, and that is to <v>send</v> <p>out</p> a message
      proclaiming that the European Parliament is made up of absentee Members, whereas
      most of our fellow Members, including those here today, are certainly not relaxing
      in front of their televisions but are working in the field.
    t: Monsieur le Président, permettez-moi de me réjouir de ce rappel au règlement
      car la sylviculture et les sylviculteurs ne peuvent attendre l’issue de ces
      débats, un peu indécents, qui, aujourd’hui, n’auront qu’un seul effet, de mon
      point de vue, c’est d’<a>envoyer</a> un message d’absentéisme du Parlement européen
      à l’extérieur, alors que la plupart de nos collègues, y compris ceux qui sont
      ici, ne sont certainement pas dans leur salon mais travaillent également sur
      le terrain.
  - s: 'In the last few days you have been <v>sending</v> <p>out</p> your messengers
      on horseback with the following message: ’Moi, j’ai la majorité, I have the
      majority’.'
    t: 'Ces derniers jours, vous avez <a>envoyé</a> vos émissaires à cheval transmettre
      le message suivant : «Moi, j’ai la majorité.'
  - s: We must be careful not to <v>send</v> <p>out</p> the wrong signal to the applicant
      countries.
    t: Nous devons veiller à ne pas <a>envoyer</a> un signal erroné aux pays candidats.
  - s: The recently elected president of Ukraine is <v>sending</v> <p>out</p> an important
      signal by choosing Brussels as the destination for his first foreign visit.
    t: Le président ukrainien récemment élu nous a <a>envoyé</a> un signal important
      en choisissant Bruxelles comme destination pour sa première visite à l’étranger.
  - s: perhaps we can try <v>sending</v> <p>out</p> a joint team the next time around,
      because we seem to work quite well together.
    t: Peut-être pourrions-nous <a>envoyer</a> une équipe commune la prochaine fois.
  - s: The European Union must also <v>send</v> <p>out</p> only one message internationally,
      and fight for the improvement of OECD standards to achieve the automatic sharing
      of information, instead of sharing on request.
    t: L’Union européenne doit également <a>envoyer</a> un seul message au plan international
      et lutter pour l’amélioration des normes de l’OCDE afin de parvenir au partage
      automatique des informations, au lieu d’en rester au partage sur demande.
  - s: It is our hope that the clear message that was <v>sent</v> <p>out</p>, for
      example, by the recently adopted resolution in the UN Security Council, together
      with international efforts - which as we know do not just involve the Union
      but also a large part of the international community - will gradually produce
      results.
    t: Nous espérons que le message clair qui a été <a>envoyé</a>, notamment, par
      le biais de la dernière résolution adoptée au Conseil de sécurité des Nations
      unies, et les efforts internationaux - dont nous savons qu’il ne sont pas seulement
      le fait de l’Union, mais aussi d’une bonne part de la communauté internationale
      - donneront peu à peu des résultats.
  - s: Any slowing down of the momentum of Croatia’s accession would not have any
      disastrous consequences for Croatia, but it would <v>send</v> <p>out</p> an
      extremely negative message to the countries of the Western Balkans which are
      on the way to the EU.
    t: Tout essoufflement de l’élan vers l’adhésion ne se solderait pas uniquement
      par des conséquences désastreuses pour la Croatie, mais <a>enverrait</a> également
      un message extrêmement négatif aux pays des Balkans occidentaux qui sont, eux
      aussi, sur la voie de l’adhésion à l’UE.
  - s: I should therefore like to <v>send</v> <p>out</p> a message to a specific category
      of workers that must be taken into account in the Europe 2020 Strategy.
    t: C’est pourquoi je voudrais <a>envoyer</a> un message à une catégorie précise
      de travailleurs dont il faut tenir compte dans la stratégie «Europe 2020».
  - s: This is a key objective of the Hungarian Presidency, which will also be a great
      success for Croatia and <v>send</v> <p>out</p> an important message to the other
      countries in the region hoping to join the European Union.
    t: Il s’agit d’un objectif prioritaire de la Présidence hongroise, qui sera également
      une grande réussite pour la Croatie et qui <a>enverra</a> un important message
      aux autres pays de la région qui souhaitent adhérer à l’Union européenne.
  - s: I believe that the problem of counterfeit medicines in Europe is a serious
      one and the European Parliament, by adopting the report, is <v>sending</v> <p>out</p>
      a clear message to the Commission that only effective cooperation and the effective
      enforcement of sanctions will make it possible to reduce this practice.
    t: J’estime que le problème des médicaments contrefaits en Europe est grave et
      qu’en adoptant ce rapport, le Parlement européen <a>enverra</a> à la Commission
      le message clair que seule une coopération effective et l’application effective
      de sanctions permettront de réduire cette pratique.
  - s: That is, I think, a very important signal to <v>send</v> <p>out</p> today and
      I hope that you will support me in this.
    t: C’est, je crois, un signal très important à <a>envoyer</a> aujourd’hui et j’espère
      que vous me soutiendrez sur ce point.
  - s: I would like the House to <v>send</v> <p>out</p> a clear message that we stand
      shoulder to shoulder with Ukraine and support its progress towards democracy.
    t: Je voudrais que cette Assemblée <a>envoie</a> un message clair affirmant que
      nous sommes côte à côte avec l’Ukraine et que nous soutenons ses progrès vers
      la démocratie.
  - s: Accordingly, I believe that every message <v>sent</v> <p>out</p> by this House
      or by members of other institutions to the Government of Ukraine and, in particular,
      to Ukrainian society is extremely important.
    t: Par conséquent, je pense que chaque message <a>envoyé</a> par cette Assemblée
      ou par des membres d’autres institutions au gouvernement de l’Ukraine et, en
      particulier, à la société ukrainienne est très important.
  - s: I would also like her to consider how far the Commission is prepared to go
      in fulfilling its responsibilities, not just by making it possible to act through
      the structural funds, but also <v>sending</v> <p>out</p> a serious message that
      will persuade these companies to allow everybody to have access to these services,
      which are so vital for the present and the future.
    t: dans quelle mesure la Commission assume-t-elle ses responsabilités, non seulement
      en ouvrant les possibilités d’action aux fonds structurels mais également en
      <a>envoyant</a> un message, avec beaucoup de sérieux, et en parvenant à ce que
      ces entreprises mettent à la portée de tous certains services vitaux pour le
      présent et l’avenir.
  - s: I believe that it is at this stage unnecessary to come up with a resolution
      that goes against what was decided on between the Maltese people and the European
      Union, because I feel that we would in that way be <v>sending</v> <p>out</p>
      the wrong message to every European citizen, namely that the very European Union
      that originally endorses an agreement tries to put a stop to it after a while.
    t: De mon point de vue, il est inutile, à ce stade, d’adopter une résolution allant
      à l’encontre de ce qui a été décidé entre le peuple maltais et l’Union européenne,
      car j’ai l’impression que nous <a>enverrions</a> de la sorte un message erroné
      à tous les citoyens européens, à savoir que l’Union européenne tente de mettre
      un terme à un accord qu’elle a elle-même accepté.
  - s: We need to <v>send</v> <p>out</p> an unequivocal message.
    t: Nous devons <a>envoyer</a> un message clair.
  - s: Parliament has to <v>send</v> <p>out</p> a very clear, simple message when
      we vote tomorrow, and say that people travelling in one of these vehicles must
      wear a seatbelt.
    t: Le Parlement doit <a>envoyer</a> un message très clair et simple lors du vote
      de demain, et dire que les personnes voyageant dans l’un de ces véhicules doivent
      porter une ceinture de sécurité.
  - s: But it is important that we <v>send</v> <p>out</p> a clear, simple message
      tomorrow that if you travel in these vehicles in the future, you must wear a
      seatbelt and that there will be no derogations, no room for doubt.
    t: Mais il est important que nous <a>envoyions</a>, demain, un message clair et
      simple selon lequel si vous voyagez dans ces véhicules à l’avenir, vous devrez
      porter une ceinture de sécurité et il n’y aura aucune exception à cette règle,
      aucune place ne sera laissée au doute.
  - s: I thank you, too, for the clear declaration - from a state like Slovenia, a
      state with your country’s history - that you see it as an opportunity for the
      freedom of your people, because by it you are also <v>sending</v> <p>out</p>
      a signal against the far right in Europe, which abuses every one of these freedoms
      with its rhetoric of fear against Europe and makes people afraid of any imponderable
      developments instead of reassuring them of the opportunities that freedom brings.
    t: Je vous remercie également pour la déclaration très claire (de la part d’un
      État comme la Slovénie, un État portant l’histoire de votre pays) aux termes
      de laquelle vous considérez cette ouverture comme une opportunité de liberté
      pour votre peuple, parce que grâce à cela vous <a>envoyez</a> aussi un message
      contre l’extrême droite en Europe, qui trompe tout le monde sur ces libertés
      avec sa rhétorique de la peur contre l’Europe, et qui effraie les gens en leur
      présentant tous les développements incertains au lieu de les rassurer en leur
      présentant les opportunités qu’apporte la liberté.
  - s: I thus believe we can say today we are happy to be <v>sending</v> <p>out</p>
      a message on reducing the pollution of our seas.
    t: Je crois donc que nous pouvons dire aujourd’hui que nous sommes heureux d’<a>envoyer</a>
      un message sur la réduction de la pollution de nos mers.
  - s: We would be ill-advised to <v>send</v> <p>out</p> a negative signal now if
      there is a chance of us after all finding a solution through consensus one or
      two weeks down the line.
    t: Nous serions bien mal inspirés d’<a>envoyer</a> un signal négatif aujourd’hui,
      s’il existe une possibilité de trouver en fin de compte une solution par consensus
      dans une ou deux semaines.
  - s: The resolution we have before us <v>sends</v> <p>out</p> two clear messages.
    t: La résolution ici présente <a>envoie</a> deux messages clairs.
  - s: Every country must be able to express its views, and I hope that this afternoon,
      the House of Lords will ratify the Treaty and <v>send</v> <p>out</p> a clear
      signal that the process is continuing.
    t: Chaque pays doit être en mesure d’exprimer son avis, et j’espère que cet après
      midi, la Chambre des Lords ratifiera le traité et <a>enverra</a> un signal clair
      que le processus se poursuit.
  - s: How can the Commission justify the strict message it is <v>sending</v> <p>out</p>
      to people, to the extent that they should learn to live with continuously increasing
      fuel prices?
    t: Comment la Commission peut-elle justifier le message strict qu’elle <a>envoie</a>
      à la population, selon lequel elle devrait apprendre à vivre avec une hausse
      continue du prix des carburants ?
  - s: I would therefore call on the Commission - and this is my final comment - and
      all those involved to <v>send</v> <p>out</p> a signal at this stage to the sector
      involved and for the benefit of the assessment, which has taken two years, to
      give due account to this justified specific situation of the mercury barometer
      products so that they, hopefully, continue to qualify for exemption schemes.
    t: Pour terminer, je demanderais donc à la Commission et à tous ceux chargés d’<a>envoyer</a>
      un message à ce stade au secteur concerné, et au nom de l’évaluation, qui a
      nécessité deux ans, de tenir dûment compte de la situation spécifique justifiée
      des baromètres à mercure afin que ce secteur puisse, espérerons-le, continuer
      à bénéficier d’une dérogation.
  - s: As the Ethiopian Government is quite clearly bent upon confrontation, we call
      on the European Union to give thought to the possibility of imposing - as we
      already do against other regimes - targeted sanctions against those in power
      in Ethiopia, which would, I believe, <v>send</v> <p>out</p> a clear signal.
    t: Étant donné que le gouvernement éthiopien est très clairement enclin à la confrontation,
      nous appelons l’Union européenne à envisager l’imposition, comme nous le faisons
      déjà à l’encontre d’autres régimes, de sanctions ciblées visant les dirigeants
      éthiopiens, ce qui <a>enverrait</a>, je crois, un message clair.
  - s: I appeal to my fellow Members to <v>send</v> <p>out</p> the signal that it
      is no longer acceptable for women to have to live under these conditions.
    t: Je demande à mes collègues d’<a>envoyer</a> le message qu’il n’est plus possible
      d’accepter que les femmes vivent dans ces conditions.
  - s: 'Madam President, Commissioner, ladies and gentlemen, thank you, above all,
      for the commitment you have made in putting together this package of measures,
      which I believe <v>sends</v> <p>out</p> a political signal making it clear that
      this is not Malta’s problem, this is not Italy’s problem, this is not Spain’s
      problem:'
    t: 'Madame la Présidente, Madame la Commissaire, Mesdames et Messieurs, je vous
      remercie avant tout pour l’engagement que vous avez pris en élaborant ce train
      de mesures, dont je pense qu’il <a>envoie</a> un signal politique clair :'
  - s: I thank you all for your kind attention, ladies and gentlemen and shadow rapporteurs
      - particularly Mr Chichester and my colleagues on the Committee on Industry,
      Research and Energy, who, by voting unanimously for my report, were <v>sending</v>
      <p>out</p> a strong signal to the Commission and the Council rather than acknowledging
      my modest contribution.
    t: Merci en particulier à M. Chichester et à mes collègues de la commission de
      l’industrie, de la recherche et de l’énergie qui, en approuvant à l’unanimité
      mon rapport, ont <a>envoyé</a> un message fort à la Commission et au Conseil
      au lieu de simplement reconnaître ma modeste contribution.
  - s: It also <v>sends</v> <p>out</p> a clear signal to European citizens that we
      have learned from all the things that have gone wrong over the past few years
      and that we are tackling the crisis in order to make Europe stronger, in the
      interests of European citizens, in particular.
    t: Cette décision <a>envoie</a> aussi un signal clair aux citoyens, il leur indique
      que nous avons tiré les leçons de tout ce qui s’est mal passé ces dernières
      années et que nous luttons contre la crise afin de rendre l’Europe plus forte,
      dans l’intérêt des citoyens européens en particulier.
  - s: Although we are still in the first reading of the directive’s proposal, it
      is positive in the area of women’s rights because of the signal that it <v>sends</v>
      <p>out</p>, particularly to the countries that still do not have 20 weeks of
      maternity leave on full pay and that are still not applying two weeks of paternity
      leave, also with full pay.
    t: Même si nous n’en sommes encore qu’à la première lecture de la proposition
      de directive, cette première mouture est positive par le message qu’elle <a>envoie</a>
      dans le domaine des droits de la femme et qui s’adresse en particulier aux pays
      qui n’appliquent encore ni le congé de maternité de 20 semaines indemnisé à
      100 %, ni le congé de paternité de deux semaines, également rémunéré à 100 %.
  - s: We have <v>sent</v> <p>out</p> an important message with our vote today, which
      calls for a decent living, extending beyond ideological limits and national
      social systems.
    t: Grâce à notre vote d’aujourd’hui, nous avons <a>envoyé</a> un message important
      qui appelle à une vie décente et qui dépasse les cadres idéologiques et les
      systèmes sociaux nationaux.
  - s: By adopting a common position in this form, we are <v>sending</v> <p>out</p>
      a clear signal that we support changes to improve European standards for the
      protection of young mothers.
    t: En adoptant une position commune de cette forme, nous <a>envoyons</a> le signal
      clair que nous avons la volonté de changer le système en vue d’améliorer les
      normes européennes de protection des jeunes mères.
  - s: It is particularly important for the Union for the Mediterranean to <v>send</v>
      <p>out</p> a message of democratic development, equality between men and women,
      and efforts for a civil society in the countries of North Africa too.
    t: Il est particulièrement important pour l’Union pour la Méditerranée d’<a>envoyer</a>
      un message de développement démocratique, d’égalité entre hommes et femmes,
      et de volonté de création d’une société civile dans les pays d’Afrique du Nord
      également.
  - s: Mr President, I too should like to thank everyone for their comments, views
