    t: Para terminar, quero manifestar a minha preocupação relativamente à mensagem
      <a>emitida</a> quanto à criação de um mecanismo de resposta que permita o restabelecimento
      das fronteiras internas da União em determinadas circunstâncias extraordinárias.
  - s: We need to <v>send</v> <p>out</p> a strong political signal, which will help,
