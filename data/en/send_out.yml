  x:
  - s: We should take the time needed for an exchange of views on the human rights
      situation in Turkey and then together conclude, I believe, that despite our
      best endeavours, the pressure we have exerted and the signals we have <v>sent</v>
      <p>out</p> to Ankara, the situation gives cause for concern to both Parliament
      and the Commission and Council, and that in any event we must remain on the
      alert.
    t: Potremmo scambiarci idee per tutto il tempo necessario sulla situazione dei
      diritti dell’uomo in Turchia per giungere insieme - credo - alla conclusione
      che, nonostante i nostri sforzi, la nostra pressione e i segnali <a>lanciati</a>
      verso Ankara, la situazione viene seguita con preoccupazione sia dal Parlamento
      che dalla Commissione e il Consiglio, e che in ogni caso dobbiamo rimanere vigili.
