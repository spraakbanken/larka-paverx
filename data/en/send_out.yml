      un chiaro segnale che il processo continua.
  - s: How can the Commission justify the strict message it is <v>sending</v> <p>out</p>
      to people, to the extent that they should learn to live with continuously increasing
      fuel prices?
    t: Come può la Commissione giustificare il rigido messaggio che sta <a>inviando</a>
      alle persone, ovvero che dovrebbero imparare a convivere con l’aumento continuo
      dei prezzi dei carburanti?
