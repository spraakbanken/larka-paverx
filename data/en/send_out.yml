---
de:
- c: 115
  r: 1
  v: aussenden
  x:
  - s: Ladies and gentlemen, I urge you to think carefully about what sort of message
      you want to <v>send</v> <p>out</p> in tomorrow’s vote, especially to the young.
    t: Liebe Kolleginnen und Kollegen, ich appelliere an Sie, genau zu überlegen,
      welche Botschaft Sie mit der morgigen Abstimmung <a>aussenden</a> wollen, insbesondere
      im Hinblick auf die jungen Menschen.
  - s: As someone who has worked with young drug addicts and young alcoholics in the
      past, I know that nothing is more calculated to <v>send</v> <p>out</p> the wrong
      message than proposals calling for the legalisation of illegal substances.
    t: Als jemand, der in der Vergangenheit mit drogen- und alkoholabhängigen Jugendlichen
      gearbeitet hat, weiß ich, dass Vorschläge zur Legalisierung illegaler Substanzen
      in jedem Falle die falsche Botschaft <a>aussenden</a>.
  - s: To conclude, I am pleased that, where external policy is concerned, a balance
      has been struck that takes account of the peace process in Palestine, even though
      the reservations voiced will enable us, in my view, to <v>send</v> <p>out</p>
      a strong signal to the Council in the weeks to come, since we are at first reading.
    t: Abschließend möchte ich meiner Freude darüber Ausdruck geben, dass auf dem
      Gebiet der Außenpolitik ein Gleichgewicht gefunden wurde, das dem Friedensprozess
      in Palästina Rechnung trägt, wobei die geäußerten Vorbehalte es uns aus meiner
      Sicht ermöglichen werden, in den nächsten Wochen ein starkes Signal an den Rat
      <a>auszusenden</a>, da wir uns im Stadium der ersten Lesung befinden.
  - s: I hope that in its turn that Council will <v>send</v> <p>out</p> a message
      that is just as ambitious as the one contained in Mr Van Hecke’s report.
    t: Ich hoffe, dass der Rat seinerseits eine Botschaft <a>aussendet</a>, die ebenso
      ehrgeizig ist wie die in dem Bericht von Herrn Van Hecke enthaltene.
  - s: It would be to <v>send</v> <p>out</p> the wrong signals both to European industry
      and to the European people.
    t: Wir sollten keine falschen Signale an die europäische Industrie und die europäische
      Bevölkerung <a>aussenden</a>.
  - s: This is a bad signal to be <v>sending</v> <p>out</p> on the eve of the G20
      summit chaired by Nicolas Sarkozy.
    t: Ein schlechtes Signal, das wir am Vorabend des G20-Gipfels unter dem Vorsitz
      von Nicolas Sarkozy <a>aussenden</a> müssen.
  - s: We must not <v>send</v> <p>out</p> the wrong message.
    t: Wir dürfen nicht die falsche Botschaft <a>aussenden</a>.
  - s: If we fail to adopt, in a simple joint motion for a resolution, a firm position
      in favour of a complete ban on the use of cyanide mining technologies in the
      European Union, then the message that we are <v>sending</v> <p>out</p> to the
      European Commission becomes meaningless for the future.
    t: Wenn es uns nicht gelingt, in einem einfachen Entschließungsantrag eine feste
      Haltung für ein vollständiges Verbot der Nutzung von Zyanidbergbautechnologien
      in der Europäischen Union anzunehmen, dann wird die Botschaft, die wir in Richtung
      Europäische Kommission <a>aussenden</a>, zukünftig bedeutungslos sein.
  - s: I must also mention that in the light of these challenges, after 2013 the CAP
      must <v>send</v> <p>out</p> strong signals and provide answers to the concerns
      of both the rural community and wider society through a strong, sustainable,
      well-funded, credible and multi-functional food policy.
    t: Ich muss auch erwähnen, dass angesichts dieser Herausforderungen die GAP nach
      dem Jahr 2013 starke Signale <a>aussenden</a> und Antworten sowohl für die Sorgen
      der Landgemeinden als auch der breiten Zivilgesellschaft durch eine starke,
      nachhaltige, gut finanzierte und multifunktionale Lebensmittelpolitik finden
      muss.
  - s: We do not think these are the sort of signals we should be <v>sending</v> <p>out</p>.
    t: Unserer Meinung nach ist es nicht sinnvoll, derartige Signale <a>auszusenden</a>.
  - s: We have to <v>send</v> <p>out</p> a clear signal to Mr Mubarak and call on
      his supporters to withdraw immediately and prevent unnecessary bloodshed.
    t: Wir müssen eine klares Signal an Herrn Mubarak <a>aussenden</a> und seine Befürworter
      auffordern, unverzüglich das Feld zu räumen und ein unnötiges Blutvergießen
      zu vermeiden.
  - s: I did so because I think that Parliament must <v>send</v> <p>out</p> a strong
      signal, with this vote, in favour of non-discrimination, and there are certainly
      other much more important factors than those that have just been mentioned.
    t: Ich tat es, weil ich meine, dass das Parlament mit diesem Votum ein starkes
      Signal für die Nichtdiskriminierung <a>aussenden</a> muss, und es gibt sicherlich
      andere, wesentlich wichtigere Faktoren als die hier gerade erwähnten.
  - s: Although we are only involved in a consultation procedure, we must <v>send</v>
      <p>out</p> a clear political message from the European Parliament at this time
      of economic uncertainty.
    t: Obgleich wir nur in ein Beratungsverfahren eingebunden sind, müssen wir in
      diesen Zeiten wirtschaftlicher Unsicherheit eine klare politische Botschaft
      von dem Europäischen Parlament <a>aussenden</a>.
  - s: I would also like to point out here that if we suppress or attempt to suppress
      this programme we would <v>send</v> <p>out</p> a very bad signal at this very
      delicate moment in time, when many Europeans do not have enough to eat.
    t: Zudem möchte ich hervorheben, dass wir durch eine Abschaffung oder den Versuch
      der Abschaffung dieses Programms in diesen schwierigen Zeiten, in denen zahlreiche
      Europäer nicht genügend zu essen haben, ein sehr negatives Signal <a>aussenden</a>
      würden.
  - s: The negotiation of the Third Railway Package is another step in this direction
      and we hope that the combined will of the Council, the Commission and the Parliament
      reflected in that package will <v>send</v> <p>out</p> a strong and coherent
      political message, a message which is capable of mobilising the long-term investment
      which this sector needs.
    t: Die Gespräche zum dritten Eisenbahnpaket sind ein weiterer Schritt in diese
      Richtung, und wir hoffen, dass der darin zum Ausdruck gebrachte gemeinsame Wille
      von Rat, Kommission und Parlament ein starkes und kohärentes politisches Signal
      <a>aussendet</a>, das in der Lage ist, die notwendigen langfristigen Investitionsmaßnahmen,
      die dieser Sektor braucht, zu mobilisieren.
  - s: We have decided to support this resolution, however, as - following yesterday’s
      lengthy discussion - we believe that it is right and vital to adopt it now,
      and that it is necessary for us, for the European Parliament as an institution,
      to <v>send</v> <p>out</p> such signals.
    t: Zum anderen aber haben wir uns entschlossen, diese Entschließung mitzutragen,
      weil wir - nach langer Diskussion gestern Abend - glauben, dass es wichtig und
      richtig ist, sie zum jetzigen Zeitpunkt zu verabschieden, und dass die Signale,
      die wir <a>aussenden</a>, auch die Signale, die das Europäische Parlament als
      Institution aussendet, notwendig sind.
  - s: It appears that finally, although still in a tentative manner, the Lukashenko
      regime is <v>sending</v> <p>out</p> signals that it is opening up to the international
      community.
    t: Es hat den Anschein, als würde das Lukaschenko-Regime, wenngleich zögerlich,
      Signale <a>aussenden</a>, sich gegenüber der internationalen Gemeinschaft zu
      öffnen.
  - s: 'In my opinion, the rapporteur has succeeded in <v>sending</v> <p>out</p> three
      signals in the report:'
    t: 'Dem Berichterstatter ist es meines Erachtens gelungen, in dem Bericht drei
      Signale <a>auszusenden</a>:'
  - s: This House must <v>send</v> <p>out</p> a clear signal here today that we in
      the European Parliament, representing the citizens, want them to work in good
      faith.
    t: Dieses Haus muß hier und heute ein klares Signal <a>aussenden</a>, daß wir
      im Europäischen Parlament, die die Bürgerinnen und Bürger vertreten, wollen,
      daß sie in gutem Glauben arbeiten.
  - s: However, in addition to ensuring compliance with what has already been agreed
      and encouraging the implementation of the measures adopted, the Pittsburgh Summit
      must <v>send</v> <p>out</p> a clear political message.
    t: Der Gipfel von Pittsburgh muss die Übereinstimmung mit den bereits getroffenen
      Vereinbarungen gewährleisten, die Implementierung der verabschiedeten Maßnahmen
      fördern und außerdem eine eindeutige politische Botschaft <a>aussenden</a>.
  - s: That is the signal we must <v>send</v> <p>out</p>.
    t: Dieses Signal müssen wir <a>aussenden</a>.
  - s: Despite these shortcomings, I voted for the adoption of this report in the
      plenary because it is vitally important for the European Union, and the European
      Parliament in particular, to <v>send</v> <p>out</p> a strong political message
      in support of fundamental rights.
    t: Trotz dieser Unzulänglichkeiten habe ich für die Annahme dieses Berichts im
      Plenum gestimmt, denn es kommt vorrangig darauf an, dass die Europäische Union
      und insbesondere das Europäische Parlament eine deutliche politische Botschaft
      zugunsten der Grundrechte <a>aussenden</a>.
  - s: There is one thing that we must do, and that we must hope the European Council
      will do, namely, to <v>send</v> <p>out</p> a message of solidarity with Greece
      and a message of responsibility regarding the issue of economic governance.
    t: Es gibt eine Sache, die wir tun müssen, und wovon wir hoffen müssen, dass sie
      der Europäische Rat tut - eine Botschaft der Solidarität mit Griechenland und
      eine Botschaft der Verantwortung bezüglich der Frage der wirtschaftlichen Governance
      <a>auszusenden</a>.
  - s: A strong political message on Europe will be <v>sent</v> <p>out</p> from that
      European Council;
    t: Von diesem Europäischen Rat wird eine starke politische Botschaft <a>ausgesandt</a>
      werden, eine Botschaft der Unterstützung seiner Wirtschaft, der Unterstützung
      seiner Währung und demnach eine Botschaft der Unterstützung der Solidarität.
  - s: What we ought to be <v>sending</v> <p>out</p> today is a signal from a Europe
      that is engaging in the fight against drugs in a serious and consistent way
      - by means of prevention, certainly, by supporting addicts and their families,
      certainly, but also if necessary by means of compulsory detoxification programmes
      for addicts and by means of the toughest possible penalties for drug dealers.
    t: Das Signal, das wir heute <a>aussenden</a> müssen, ist das Signal eines Europas,
      das mittels Prävention, vor allem jedoch durch Unterstützung von Abhängigen
      und ihrer Familien, wenn nötig aber auch mit Zwangsentzugskuren für Drogenabhängige
      und Höchststrafen für Drogendealer, ernsthaft und konsequent den Kampf gegen
      Drogen aufnimmt.
  - s: To make this country wait even longer would be to <v>send</v> <p>out</p> the
      wrong signals.
    t: Dieses Land noch länger warten zu lassen, würde die falschen Signale <a>aussenden</a>.
  - s: We therefore need to <v>send</v> <p>out</p> a clear signal, Madam President,
      that this cannot and should not be allowed to happen!
    t: Wir müssen daher, Frau Präsidentin, ein klares Signal <a>aussenden</a>, dass
      dies nicht toleriert werden kann und darf!
  - s: Parliament’s adoption of this proposal today would <v>send</v> <p>out</p> a
      very important message in the debate on the future shape of cohesion policy.
    t: Mit der heutigen Annahme dieses Vorschlags würde eine sehr wichtige Botschaft
      für die Debatte über die künftige Ausgestaltung der Kohäsionspolitik <a>ausgesendet</a>.
  - s: I believe that by supporting the Committee on the Environment, Public Health
      and Food Safety’s proposal to reduce pesticide use by 20% in Europe, we are
      <v>sending</v> <p>out</p> a strong message.
    t: Ich denke, dass wir eine starke Botschaft <a>aussenden</a>, wenn wir den Vorschlag
      des Ausschusses für Umweltfragen, Volksgesundheit und Lebensmittelsicherheit,
      den Pestizideinsatz in Europa um 20 % zu senken, unterstützen.
  - s: If it is to <v>send</v> <p>out</p> messages, with what moral authority are
      we doing so?
    t: Wenn wir Botschaften <a>aussenden</a>, mit welcher moralischen Rechtfertigung
      tun wir dies dann?
  - s: I, for my part, should like to warn fellow MEPs from the Group of the European
      People’s Party (Christian Democrats) and European Democrats against engaging
      in token politics when they talk of dangerous signals which Parliament would
      in this way be <v>sending</v> <p>out</p>.
    t: Die Kollegen von der PPE, die von gefährlichen Signalen sprechen, die das Parlament
      hiermit <a>aussenden</a> würde, möchte ich meinerseits vor einer Symbolpolitik
      warnen.
  - s: Parliament, including its Committee on Budgets, is committed to and in favour
      of this enlargement, and we do not wish to <v>send</v> <p>out</p> the wrong
      signals.
    t: Auch der Haushaltsausschuß dieses Hauses bekennt sich zur Erweiterung und will
      diese Erweiterung, und wir wollen hier keine falschen Signale <a>aussenden</a>.
  - s: The fact is that we are, once again, at a crossroads where the European Union
      should <v>send</v> <p>out</p> a message and a warning.
    t: Wir stehen also wieder einmal an einem Scheideweg, an dem die Europäische Union
      eine Botschaft und eine Warnung <a>aussenden</a> muss.
  - s: That is not on, any more than it is acceptable that we, for our part, should
      <v>send</v> <p>out</p> a different signal from one day to another.
    t: Aber es geht auch auf unserer Seite nicht, dass wir jeden Tag ein anderes Signal
      <a>aussenden</a>.
  - s: A conference of international donors will also be needed to <v>send</v> <p>out</p>
      a strong signal of confidence to investors.
    t: Es muss auch eine internationale Geberkonferenz stattfinden, um ein starkes
      Signal des Vertrauens an die Investoren <a>auszusenden</a>.
  - s: We have to <v>send</v> <p>out</p> this message to young people together, because
      this is extremely important for social stability in our society.
    t: Diese Botschaft an die Jugend müssen wir gemeinsam <a>aussenden</a>, weil dies
      ganz wichtig ist, auch für die soziale Stabilität in unserer Gesellschaft.
  - s: Thirdly, I call for targeted sanctions to be adopted without too much pussyfooting
      around, since we must, in any case, <v>send</v> <p>out</p> a very clear message,
      in view of the atrocities which have been committed.
    t: Drittens fordere ich ohne zu viel Drumherum die Annahme gezielter Sanktionen,
      da wir im Hinblick auf die verübten Gräueltaten in jedem Fall eine sehr klare
      Botschaft <a>aussenden</a> müssen.
  - s: I am grateful to Parliament and to you, Mrs Wortmann-Kool, for <v>sending</v>
      <p>out</p>, with this report, a strong signal in favour of the promotion of
      inland navigation, which Europe needs now more than ever.
    t: Ich danke dem Parlament und Ihnen, Frau Wortmann-Kool, mit diesem Bericht ein
      deutliches Signal für die Förderung der Binnenschifffahrt <a>auszusenden</a>,
      die Europa heute mehr braucht denn je.
  - s: I dare say that I am more sceptical about public-private partnerships than
      are most of you, but I do, all the same, think it wrong to <v>send</v> <p>out</p>
      the message that public-private partnerships are being promoted and then demand
      that concessions be put out to tender in the same way as contracts, the performance
      of which was, of course, the basic rationale for the PPPs being set up in the
      first place.
    t: Dennoch halte ich es für falsch, einerseits die Signale <a>auszusenden</a>,
      öffentlich-private Partnerschaften zu fördern, dann aber zu verlangen, dass
      die Konzessionen ähnlich den Aufträgen ausgeschrieben werden, für deren Erbringung
      ja letztendlich die entsprechenden ÖPP gegründet worden sind.
  - s: It seems to me that coming here and underlining problems linked to aid or to
      limited access to social housing <v>sends</v> <p>out</p> the wrong signal.
    t: Ich meine, dass die Hervorhebung von Problemen im Zusammenhang mit Beihilfen
      oder dem eingeschränkten Zugang zu sozialem Wohnungsbau in diesem Plenum ein
      falsches Signal <a>aussendet</a>.
  - s: The resolution turned out to be rather long, but as it is one that enjoys broad
      support and that is also positive, it allows us to <v>send</v> <p>out</p> a
      broad message about where we want to take this strategy.
    t: Der Entschließungsantrag ist ein wenig lang geworden, da er aber breite Unterstützung
      erfährt, was auch positiv ist, ermöglicht er uns, eine deutliche Botschaft <a>auszusenden</a>,
      wohin wir diese Strategie führen wollen.
  - s: Of course we must <v>send</v> <p>out</p> a strong signal against any expulsions.
    t: Natürlich müssen wir ein starkes Signal gegen jede Vertreibung <a>aussenden</a>.
  - s: A combination of Articles 213 and 235 would mean that we could make the earliest
      possible start and <v>send</v> <p>out</p> a very important signal, because we
      must do everything we can to make it clear that we take our fight against racism,
      anti-Semitism and xenophobia very seriously.
    t: Eine Kombination aus Artikel 213 und 235 würde es ermöglichen, dieses Signal
      so rasch wie möglich <a>auszusenden</a>.
  - s: I believe that we have <v>sent</v> <p>out</p> the right message.
    t: Ich bin der Meinung, dass wir die richtige Botschaft <a>ausgesandt</a> haben.
  - s: It is, however, also important for us to <v>send</v> <p>out</p> a political
      signal.
    t: Allerdings ist es uns auch wichtig, ein politisches Signal <a>auszusenden</a>,
      schließlich sind wir ein politisches Forum.
  - s: The European Council will not be up to the job, because it will not <v>send</v>
      <p>out</p> the message of economic and political cohesion that needs to be sent
      out, not only to convince the markets, but to convince, first and foremost,
      the entrenched European public, who are viewing each other with suspicion and
      who have again started to become xenophobic;
    t: Der Europäische Rat wird der Aufgabe nicht gewachsen sein, weil er nicht die
      Botschaft des wirtschaftlichen und politischen Zusammenhalts <a>aussendet</a>,
      der ausgesendet werden muss, nicht nur, um die Märkte zu überzeugen, sondern
      in erster Linie um die isolierten europäischen Bürgerinnen und Bürger zu überzeugen,
      die sich gegenseitig mit Argwohn betrachten und wieder fremdenfeindlich werden;
  - s: we have to <v>send</v> <p>out</p> a positive message and have the courage to
      press ahead and make it understood that people, that citizens’ needs, are our
      top priority, and I am therefore pleased to take up your invitation, Mr President.
    t: wir müssen eine positive Botschaft <a>aussenden</a> und den Mut haben, weiterzumachen
      und es verständlich zu machen, dass die Menschen, die Bedürfnisse der Bürger,
      unsere oberste Priorität sind, und daher nehme ich Ihre Einladung, Herr Präsident,
      gerne an.
  - s: Let us <v>send</v> <p>out</p> a signal that it is a fundamental human right
      to live in a peaceful society, where persons and goods are protected and where
      children are also defended.
    t: Wir sollten ein Signal <a>aussenden</a>, daß das Leben in einer friedlichen
      Gesellschaft, in der Personen und Waren geschützt und in der auch Kinder verteidigt
      werden, ein Grundrecht darstellt.
  - s: It would be the worst possible mistake if that were the signal we were <v>sending</v>
      <p>out</p>.
    t: Es wäre der größte Fehler, den wir begehen könnten, wenn wir dieses Signal
      <a>aussenden</a> würden.
  - s: It is very important, therefore, for the European Parliament to <v>send</v>
      <p>out</p> a clear signal about the intention established in the relevant Regulation.
    t: Deshalb ist es wichtig, dass das Europäische Parlament jetzt ein Signal <a>aussendet</a>
      und die Intention in der Hygieneverordnung nochmals deutlich zum Ausdruck bringt.
  - s: These are the signals that Parliament must <v>send</v> <p>out</p>.
    t: Diese Signale muss das Parlament <a>aussenden</a>.
  - s: During a crisis, we wish to <v>send</v> <p>out</p> clear messages to the Member
      States.
    t: Während einer Krise möchten wir klare Botschaften an die Mitgliedstaaten <a>aussenden</a>.
  - s: But we must also <v>send</v> <p>out</p> a clear signal that all who are currently
      disadvantaged and who want to contribute their resources will have the opportunity
      to do so.
    t: Dies wird nicht zuletzt mit darüber entscheiden, ob es auch eine Akzeptanz
      für die notwendige Erweiterung der Europäischen Union gibt, die wir alle wollen,
      von der wir jedoch auch das Signal <a>aussenden</a> müssen, dass alle, die jetzt
      noch benachteiligt sind, und alle, die jetzt noch ihre Ressourcen einbringen
      wollen, auch eine Chance dazu haben.
  - s: If we are able to <v>send</v> <p>out</p> a signal that is as united as possible
      to Croatia and the whole region, we will have taken a major step forward for
      the peaceful integration of the entire region.
    t: Und wenn wir möglichst gemeinsam dieses Signal nach Kroatien und in die Region
      <a>aussenden</a> können, hätten wir einen großen Schritt nach vorne getan für
      eine friedliche Integration der gesamten Region.
  - s: I would like the House to <v>send</v> <p>out</p> a clear message that we stand
      shoulder to shoulder with Ukraine and support its progress towards democracy.
    t: Das Parlament sollte eine klare Botschaft <a>aussenden</a>, dass wir fest an
      der Seite der Ukraine stehen und ihren Demokratisierungsprozess unterstützen.
  - s: I am grateful for the signal that Parliament is <v>sending</v> <p>out</p> to
      the Council, and hope that the Council will give equally definite agreement
      to this project in March so that we can get things moving at last!
    t: Ich danke für das deutliche Signal, das das Europäische Parlament in Richtung
      Rat <a>aussendet</a>, und hoffe, dass der Rat im März dieses Jahres diesem Projekt
      ebenso deutlich zustimmt und wir endlich in die Gänge kommen!
  - s: The traffic light system is a good solution, because it <v>sends</v> <p>out</p>
      clear messages.
    t: Das Ampelsystem ist eine gute Sache, weil es starke Botschaften <a>aussendet</a>.
  - s: Therefore, I think it is truly important that we, as members of all the political
      groups represented in this document, <v>send</v> <p>out</p> a strong message
      tomorrow.
    t: Deshalb ist es meiner Ansicht nach wirklich wichtig, dass wir als Mitglieder
      aller in diesem Dokument genannten Fraktionen morgen eine entschiedene Botschaft
      <a>aussenden</a>.
  - s: We need to <v>send</v> <p>out</p> an unequivocal message.
    t: Wir müssen eine eindeutige Botschaft <a>aussenden</a> und vor allem an die
      Mitgliedstaaten appellieren, nicht zuzulassen, dass Menschenrechte ernsthaft
      verletzt werden.
  - s: By adding EUR 21 billion, which even the Commission felt was necessary if Natura
      2000 was to be managed properly, the European Parliament <v>sent</v> <p>out</p>
      a strong signal to the Commission and to the Council.
    t: Mit den zusätzlichen 21 Milliarden Euro, die von der Kommission selbst als
      notwendig im Hinblick auf eine ordentliche Bewirtschaftung von Natura 2000 erachtet
      wurden, hat das Europäische Parlament ein starkes Signal an die Kommission und
      den Rat <a>ausgesandt</a>.
  - s: Parliament has to <v>send</v> <p>out</p> a very clear, simple message when
      we vote tomorrow, and say that people travelling in one of these vehicles must
      wear a seatbelt.
    t: 'Das Parlament muss bei unserer morgigen Abstimmung ein sehr deutliches, einfaches
      Signal <a>aussenden</a>, das da lautet:'
  - s: another consideration is that there has been an inflation in this sort of motion
      for a resolution, and that this example of the genre is a purely political document
      characterized by many mistakes and generalizations, doing no more than using
      the themes of racism and intolerance as a pretext for <v>sending</v> <p>out</p>
      ideological messages.
    t: Die ÖVP-Delegation stimmt aber gegen den gemeinsamen Entschließungsantrag von
      GUE/NGL, ALDE, Verts/ALE, PSE, weil von diesen politischen Gruppierungen kein
      Versuch unternommen wurde, zu einem gemeinsamen Text mit der EVP-ED-Fraktion
      zu gelangen, weil derartige Entschließungsanträge ein inflationäres Ausmaß angenommen
      haben, diese Entschließung ein rein politisches Papier mit vielen Fehlern und
      Verallgemeinerungen ist und die Themen Rassismus und Intoleranz lediglich instrumentalisiert
      werden, um ideologische Botschaften <a>auszusenden</a>.
  - s: The European Parliament should <v>send</v> <p>out</p> a clear signal that it
      accepts the rules of democracy even though some Members may be unhappy with
      the outcome.
    t: Das Europäische Parlament sollte ein klares Signal <a>aussenden</a>, dass es
      die Regeln der Demokratie akzeptiert, auch wenn manche Mitglieder vielleicht
      mit dem Ergebnis nicht glücklich sind.
  - s: The European summit must <v>send</v> <p>out</p> a strong signal tomorrow that
      measures for the weakest in society really are justified and necessary.
    t: Der Europäische Gipfel muss morgen ein deutliches Signal <a>aussenden</a>,
      dass Maßnahmen für die Schwächsten in der Gesellschaft wirklich gerechtfertigt
      und nötig sind.
  - s: The European Parliament must now <v>send</v> <p>out</p> a clear signal that
      in any event, we support the right to seek asylum and we believe that all asylum
      seekers deserve a fair and thorough investigation of their applications.
    t: Das Europäische Parlament muss nun ein klares Signal <a>aussenden</a>, dass
      wir in jedem Fall das Recht auf Asylgesuch unterstützen und dass wir glauben,
      dass alle Asylsuchenden eine faire und gründliche Prüfung ihrer Anträge verdienen.
  - s: 'Madam President, Commissioner, ladies and gentlemen, thank you, above all,
      for the commitment you have made in putting together this package of measures,
      which I believe <v>sends</v> <p>out</p> a political signal making it clear that
      this is not Malta’s problem, this is not Italy’s problem, this is not Spain’s
      problem:'
    t: 'Ich danke Ihnen insbesondere für das Engagement, das Sie gezeigt haben, um
      diesen Maßnahmenkatalog aufzustellen, der meines Erachtens ein klares politisches
      Signal <a>aussendet</a>:'
  - s: All the contributions have helped in the drafting of this report and, thanks
      to the cooperation of all the political groups, and I am especially grateful
      to the shadow rapporteurs, we have on the table today a consistent text that
      <v>sends</v> <p>out</p> a powerful message.
    t: Alle Beiträge waren hilfreich, um diesen Bericht zu entwerfen, und dank der
      Zusammenarbeit aller politischen Fraktionen - und ich bin vor allem den Schattenberichterstattern
      dankbar - liegt heute ein kohärenter Text vor, der eine aussagekräftige Botschaft
      <a>aussendet</a>.
  - s: If the EU wants to remain credible in the eyes of its citizens and to safeguard
      its future, then Europe must <v>send</v> <p>out</p> a strong signal and cease
      the accession negotiations with Ankara with immediate effect.
    t: Wenn die EU in den Augen ihrer Bürger glaubwürdig bleiben und ihre Zukunft
      sichern will, muss Europa ein starkes Signal <a>aussenden</a> und die Beitrittsverhandlungen
      mit Ankara unverzüglich einstellen.
  - s: I hope that we will be able to <v>send</v> <p>out</p> a very clear signal to
      our fellow citizens that in the European Union the profession of seafarer continues
      to be particularly attractive, and that it is a profession that young Europeans
      should be proud to exercise.
    t: Ich danke Ihnen für Ihre Aufmerksamkeit und wünsche, dass wir ein starkes Signal
      an unsere Mitbürger <a>aussenden</a>, um deutlich zu machen, dass der Beruf
      des Seemanns in der Europäischen Union nach wie vor ein besonders attraktiver
      Beruf ist, der es wert ist, durch die junge Generation der Europäer ausgeübt
      zu werden.
  - s: 'On behalf of the Socialist Group, I hope that the Commission, in close cooperation
      with all those involved, the international NGOs, UNHCR, WFP, in Iran, in Pakistan,
      with the political initiatives which Commissioner Patten indicated a moment
      ago, manages to <v>send</v> <p>out</p> that signal on time:'
    t: 'Ich darf im Namen der Fraktion der Sozialisten hoffen, dass es der Kommission
      mittels der politischen Initiativen, die Kommissar Patten soeben aufgeführt
      hat, in engem Zusammenwirken mit allen Beteiligten - den internationalen NRO,
      dem UNHCR, dem WEP, im Iran, in Pakistan - gelingt, rechtzeitig dieses Signal
      <a>auszusenden</a>:'
  - s: Mr President, the Durban Conference provided an important opportunity to condemn
      the phenomenon of racism and xenophobia, <v>sending</v> <p>out</p> a clear and
      powerful message, the need for and importance of which remain highly relevant
      today.
    t: Die Konferenz von Durban bot eine bedeutsame Gelegenheit, um Rassismus und
      Fremdenfeindlichkeit anzuprangern und eine klare und nachdrückliche Botschaft
      <a>auszusenden</a>, deren Notwendigkeit und Vordringlichkeit unbestreitbar aktuell
      bleiben.
  - s: Mr President, I too should like to thank everyone for their comments, views
      and positions, which <v>send</v> <p>out</p> a number of important messages,
      not just to the Council but to the general public and international players.
    t: Auch ich möchte Ihnen allen für Ihre Bemerkungen, Ansichten und Meinungsäußerungen
      danken, die eine Reihe wichtiger Botschaften <a>aussenden</a>, und zwar nicht
      nur an den Rat, sondern auch an die Öffentlichkeit in Europa und auf der ganzen
      Welt.
  - s: The PPE-DE Group also wants this debate to <v>send</v> <p>out</p> a clear political
      signal and has a political objective in mind.
    t: Die PPE-DE-Fraktion will mit dieser Aussprache auch ein eindeutiges politisches
      Signal <a>aussenden</a> und hat ein politisches Ziel vor Augen.
  - s: We should be aware of the kind of signal we would <v>send</v> <p>out</p> by
      means of such a resolution, and to whom we would send it.
    t: Wir sollten uns eines solchen Signals bewusst sein, das wir mit einer derartigen
      Entschließung <a>aussenden</a>, und wir sollten uns klar darüber sein, an wen
      wir es aussenden.
  - s: In order to prevent such tragedies from happening again - off Lampedusa, off
      the Canary Islands and anywhere along our external borders - Europe has to <v>send</v>
      <p>out</p> clear signals, for desperate times call for desperate measures.
    t: Damit sich solche Tragödien - vor Lampedusa, vor den Kanarischen Inseln und
      wo immer entlang unserer Außengrenzen - nicht wiederholen, muss Europa klare
      Signale <a>aussenden</a>, denn es gilt, den Anfängen zu wehren.
  - s: That is really not the message we can <v>send</v> <p>out</p> on the basis of
      arguments we have heard so far.
    t: Das ist nun wirklich nicht die Botschaft, die wir auf der Grundlage der Argumente
      <a>aussenden</a> können, die bisher zu hören waren.
  - s: I hope that our report will <v>send</v> <p>out</p> a strong signal about what
      MEPs want to see happen on energy efficiency.
    t: Ich hoffe, unser Bericht wird ein überzeugendes Signal <a>aussenden</a> und
      aufzeigen, welche Vorstellungen und Erwartungen die Abgeordneten des Europäischen
      Parlaments im Bereich Energieeffizienz hegen.
  - s: We should all rejoice at this intention and congratulate the government of
      Venezuela on the desire it has expressed to cooperate with the government of
      Spain in combating terrorism and ETA, instead of <v>sending</v> <p>out</p> inflammatory
      messages or attempting to derive political capital from as serious an issue
      as terrorism.
    t: Wir sollten alle dieses Vorhaben begrüßen und die venezolanische Regierung
      zu ihrem ausdrücklichen Wunsch beglückwünschen, mit der Regierung Spaniens beim
      Kampf gegen den Terrorismus und gegen die ETA zusammenarbeiten zu wollen, anstatt
      hetzerische Botschaften <a>auszusenden</a> oder zu versuchen, politisches Kapital
      aus einem so gravierenden Thema wie dem Terrorismus schlagen zu wollen.
  - s: A grant of up to EUR 45 million will <v>send</v> <p>out</p> a strong signal
      from the European Union, especially in the context of the Russian ban on the
      import of wine from Moldova and the higher prices demanded for energy.
    t: Ein Zuschuss von bis zu 45 Millionen Euro wird eine deutliche Botschaft der
      Europäischen Union <a>aussenden</a>, vor allem im Zusammenhang mit dem russischen
      Einfuhrverbot für Wein aus der Republik Moldau und den höheren Preisen, die
      für Energie verlangt werden.
  - s: I do not believe, ladies and gentlemen, that the European institutions should
      draw up policies pessimistically and with the feeling that the future will be
      worse than the past, because if we do, if that is the only message the European
      institutions <v>send</v> <p>out</p>, the citizens will wonder what they want
      Europe for.
    t: Wenn wir das tun würden, wenn das die einzige Botschaft wäre, die die europäischen
      Institutionen <a>aussenden</a>, würden sich die Bürgerinnen und Bürger fragen,
      wofür sie Europa eigentlich brauchen.
  - s: We ought to also <v>send</v> <p>out</p> a very clear message that much has
      been done in Mostar.
    t: Wir sollten auch eine deutliche Botschaft <a>aussenden</a>, daß in Mostar viel
      getan wurde.
  - s: We could have easily rejected the compromise reached in Nice, but we opted
      not to do that so as not to <v>send</v> <p>out</p> the wrong message, namely
      that of an indecisive and reticent Europe, at the wrong time, that is to say
      on the eve of the reunification of Europe.
    t: Wir hätten den in Nizza erreichten Kompromiss einfach verwerfen können, aber
      wir haben uns entschieden, das nicht zu tun, um keine falsche Botschaft <a>auszusenden</a>,
      nämlich das Bild eines unentschlossenen und herzlosen Europas, und dazu noch
      zu einem ungeeigneten Zeitpunkt, nämlich am Vorabend der Wiedervereinigung Europas.
  - s: We need to be firm, to <v>send</v> <p>out</p> a clear message.
    t: Wir müssen entschieden handeln und eine klare Botschaft <a>aussenden</a>.
  - s: Lastly, I should also like to express my concern about the message that has
      been <v>sent</v> <p>out</p>, aimed at instituting a response mechanism that
      will enable re-establishment of the Union’s internal borders in certain extraordinary
      circumstances.
    t: Schließlich möchte ich meine Besorgnis über die Botschaft zum Ausdruck bringen,
      die im Hinblick auf die Einrichtung eines Reaktionsmechanismus <a>ausgesendet</a>
      wurde, der die Wiederherstellung der Binnengrenzen der Union unter bestimmten
      außerordentlichen Umständen ermöglichen wird.
  - s: Charging an interest rate like the one we are being charged is akin to tying
      a millstone around the neck of a drowning man while you are <v>sending</v> <p>out</p>
      the lifeboat to save him.
    t: Die Forderung eines Zinssatzes wie dem, der von uns verlangt wird, kommt einem
      Mühlstein um den Hals eines Ertrinkenden gleich, während man das Rettungsboot
      nach ihm <a>aussendet</a>.
  - s: I hope this Council <v>sends</v> <p>out</p> a strong, clear message to this
      effect, emphasising that the Member States need to respect and implement the
      Schengen rules properly and effectively.
    t: Ich hoffe, dass der Rat zu diesem Zweck eine starke, klare Botschaft <a>aussendet</a>
      und dabei betont, dass sich die Mitgliedstaaten an die Schengen-Bestimmungen
      halten und richtig und wirksam umsetzen müssen.
  - s: Mr President, ladies and gentlemen, tomorrow Parliament will have to make its
      decision, and I hope it will <v>send</v> <p>out</p> a signal loud and clear,
      both to our citizens, to restore their confidence in Europe, and to the markets,
      to stabilise our currency.
    t: 'Herr Präsident, meine Damen und Herren, morgen wird sich das Parlament entscheiden
      müssen, und ich hoffe, dass es ein klares und deutliches Signal <a>aussenden</a>
      wird:'
  - s: Firstly, it should <v>send</v> <p>out</p> a clear signal of our continuing
      political commitment to the enlargement process.
    t: Erstens sollte man ein deutliches Signal für unser zukünftiges politisches
      Engagement für den Erweiterungsprozeß <a>aussenden</a>.
  - s: We need to <v>send</v> <p>out</p> a clear message.
    t: Wir müssen eine klare Botschaft <a>aussenden</a>.
  - s: In order to be able to come up with an all-embracing agreement before the summer
      recess, it is important to give the negotiations with the Council over the coming
      weeks every chance and not <v>send</v> <p>out</p> any political signals that
      could jeopardise a positive end result.
    t: Um ein allumfassendes Übereinkommen vor der Sommerpause erarbeiten zu können,
      ist es wichtig, den Verhandlungen mit dem Rat in den nächsten Wochen jede Chance
      einzuräumen und keine politischen Signale <a>auszusenden</a>, die ein positives
      Endergebnis gefährden könnten.
  - s: Let the Council now <v>send</v> <p>out</p> its own signal in Johannesburg,
      starting with a worldwide structural approach to the environmental issue and
      a worldwide structural approach to poverty.
    t: Lassen Sie den Rat in Johannesburg nun selbst ein Signal <a>aussenden</a>,
      beginnend mit einem weltweiten strukturellen Konzept für die Umweltproblematik
      und einem weltweiten strukturellen Vorgehen gegen die Armut.
  - s: We need to <v>send</v> <p>out</p> a clear message on that point.
    t: Wir müssen hier eine klare Botschaft <a>aussenden</a>.
  - s: 'It is not backing a sensible solution and the European Union therefore has
      to <v>send</v> <p>out</p> a clear, unequivocal message:'
    t: 'Sie unterstützt keine vernünftige Lösung und die Europäische Union muss daher
      eine klare, eindeutige Botschaft <a>aussenden</a>:'
  - s: We cannot forget that this deal also has a political content, because to the
      north of South Korea there is a very aggressive enemy, and I think we <v>send</v>
      <p>out</p> a message as well as to whom we support.
    t: Wir dürfen nicht vergessen, dass dieses Abkommen auch einen politischen Inhalt
      hat, weil im Norden von Südkorea ein sehr aggressiver Feind sitzt, und ich glaube,
      dass wir auch eine Botschaft dahingehend <a>aussenden</a>, wen wir unterstützen.
  - s: More than ten years have passed since our industry promised to achieve this
      with its proposed self-regulation on the grounds that this approach would be
      better and more efficient, and I would have liked the House to <v>send</v> <p>out</p>
      a clear climate policy message today.
    t: Das hat uns die Industrie mit dem Vorschlag, sich selbst zu regulieren, weil
      das besser und effizienter wäre, vor mehr als zehn Jahren versprochen, und ich
      hätte mir gewünscht, dass wir ein klares klimapolitisches Signal hier von diesem
      Haus <a>aussenden</a>.
  - s: I therefore hope that, beyond the understandable official line taken by Europe’s
      governments and the Afghan Government, asserting the need to fight opium production,
      beyond that official line we might <v>send</v> <p>out</p> another message, and
      the European Parliament is perhaps freer than others to make such a proposal.
    t: Daher hoffe ich, dass wir über die verständliche offizielle Linie der europäischen
      Regierungen und der afghanischen Regierung, die Notwendigkeit der Bekämpfung
      des Opiumanbaus zu bekräftigen, dass wir über diese offizielle Linie hinaus
      eine andere Botschaft <a>aussenden</a> können.
  - s: I believe, firstly, that this way of doing things <v>sends</v> <p>out</p> the
      right political signal and, secondly, that it is of course the simpler option
      from the procedural point of view.
    t: Ich glaube, dass eine solche Vorgehensweise erstens politisch ein richtiges
      Signal <a>aussendet</a> und zweitens natürlich auch vom Procedere her das Einfachere
      ist.
  - s: I am talking about only a very modest increase in the sums available, but this
      would <v>send</v> <p>out</p> a very big message to the European people.
    t: Ich beantrage lediglich eine sehr bescheidene Mittelaufstockung, aber das würde
      ein sehr wichtiges Signal an die europäischen Bürger <a>aussenden</a>.
  - s: This is the message the Committee on Employment was seeking to <v>send</v>
      <p>out</p> in this initiative report.
    t: Das ist die Botschaft, die der Ausschuss für Beschäftigung in diesem Initiativbericht
      <a>aussenden</a> wollte.
  - s: For this, I should like to thank the members who contributed with their proposals
      and I hope that we shall <v>send</v> <p>out</p> a message that mental health
      is a valuable social commodity and that we all need to work to promote it.
    t: Dafür möchte ich den Mitgliedern danken, die ihre Vorschläge eingebracht haben,
      und hoffe, dass wir eine Botschaft <a>aussenden</a>, dass die psychische Gesundheit
      ein wertvolles gesellschaftliches Gut ist und wir alle an ihrer Förderung arbeiten
      müssen.
  - s: This Angola of peace hopes that we will be able to <v>send</v> <p>out</p> new,
      different signs to the new signs with which it is challenging us.
    t: Dieses Angola des Friedens erwartet, dass wir neue Signale <a>aussenden</a>,
      andere als die, mit denen es uns herausfordert.
  - s: In just a few days’ time, the Conference in The Hague will be held, which will
      bring together those party to the Convention on Biological Diversity, the European
      Parliament, by means of our resolution, must shoulder its responsibilities and
      <v>send</v> <p>out</p> a strong and clear message.
    t: Wenige Tage vor der Konferenz von Den Haag, zu der die Unterzeichner des Übereinkommens
      über die biologische Vielfalt zusammenkommen werden, muss das Europäische Parlament
      mit Hilfe unserer Entschließung seine Verantwortung wahrnehmen und eine nachdrückliche
      und klare Botschaft <a>aussenden</a>.
  - s: Here again, the Presidency played an important part and we believe that this
      agreement is particularly useful because it <v>sends</v> <p>out</p> three central
      messages.
    t: Hierbei spielte der Ratsvorsitz wiederum eine bedeutende Rolle, und wir halten
      dieses Übereinkommen für besonders nützlich, weil es drei zentrale Botschaften
      <a>aussendet</a>.
  - s: Lastly, we must acknowledge the importance of the message we are <v>sending</v>
      <p>out</p> with this report.
    t: Wir müssen uns endlich der Bedeutung der Botschaft bewusst werden, die wir
      mit diesem Bericht <a>aussenden</a>.
  - s: If Roma EU citizens are unable to integrate properly into the societies of
      European Union Member States, then this would <v>send</v> <p>out</p> a poor
      signal on EU integration policy in general.
    t: Sollten die Bürgerinnen und Bürger der Europäischen Union, die Angehörige der
      Roma sind, nicht in der Lage sein, sich richtig in die Gesellschaften der EU-Mitgliedstaaten
      einzugliedern, würde dies allgemein ein schlechtes Signal für die Integrationspolitik
      der EU <a>aussenden</a>.
  - s: Even if, in the Arab conflict, the European Union has again failed to <v>send</v>
      <p>out</p> a strong political message, it has, nonetheless, supported the government
      of President Abbas and Prime Minister Fayyad over the last two or three years
      and, as such, they have been able to construct the necessary institutions so
      that, by next September, Prime Minister Fayyad will be in a position to ask
      the UN to recognise the independent state of Palestine and I hope that, when
      it does, the European Union will support that request.
    t: Auch wenn die Europäische Union es versäumt hat, in Bezug auf die Konflikte
      in der arabischen Welt eine starke politische Botschaft <a>auszusenden</a>,
      hat sie dennoch in den vergangenen zwei oder drei Jahren die Regierung von Präsident
      Abbas und Ministerpräsident Fayyad unterstützt, und sie waren dadurch in der
      Lage, die notwendigen Institutionen aufzubauen, so dass Ministerpräsident Fayyad
      im September in der Position sein wird, die Vereinten Nationen zu bitten, den
      unabhängigen Staat Palästina anzuerkennen, und ich hoffe, dass die Europäische
      Union diese Bitte unterstützen wird, wenn die Entscheidung der Vereinten Nationen
      positiv ausfällt.
  - s: Despite the severe budgetary restrictions we currently face, the message that
      the Council will <v>send</v> <p>out</p> in its meeting on Friday will be one
      of commitment, using positive terms to express the significance of this matter
      at European level and the vital importance for each Member State to invest in
      low-carbon technology.
    t: Trotz der starken Haushaltszwänge, denen wir uns gegenwärtig gegenüber sehen,
      wird die Botschaft, die der Rat bei seiner Sitzung am Freitag <a>aussenden</a>
      wird, verbindliches Engagement ausdrücken und in positiver Weise die Tragweite
      dieses Themas auf europäischer Ebene bestätigen, sowie die entscheidende Bedeutung
      von Investitionen in kohlenstoffemissionsarme Technologien für jeden Mitgliedstaat.
  - s: I believe it could <v>send</v> <p>out</p> the wrong signals.
    t: Ich glaube, er könnte die falschen Signale <a>aussenden</a>.
  - s: There are often national laws which cultivate such attitudes and <v>send</v>
      <p>out</p> the wrong messages.
    t: Es gibt oftmals nationale Gesetze, die solche Haltungen kultivieren und falsche
      Botschaften <a>aussenden</a>.
  - s: and it would mean <v>sending</v> <p>out</p> a negative signal to the whole
      moderate Islamic world, reinforcing the intransigence of the fundamentalists
      and lending support to those who predict a clash of civilisations.
    t: Sie abzulehnen hieße, die Anstrengungen, die die Türkei zur Modernisierung
      und zur Entwicklung einer demokratischen Ordnung unternimmt, zunichte zu machen,
      es hieße, dieses Land dem Chaos und Despotismus instabiler Regionen, wie es
      der Nahe Osten und der Kaukasus sind, preiszugeben, und es hieße auch, an die
      gesamte Welt des gemäßigten Islam ein negatives Signal <a>auszusenden</a> und
      zugleich die Intoleranz der Fundamentalisten weiter zu schüren und diejenigen
      zu unterstützen, die einen Kampf der Kulturen voraussagen.
  - s: We must <v>send</v> <p>out</p> a clear signal to unsafe flag states, to shipowners,
      including those from the EU who use these flag states, to shippers who can then
      get cheaper prices, and to classification societies that are not doing their
      job properly.
    t: Wir müssen ein deutliches Signal <a>aussenden</a> an die unsicheren Flaggenstaaten,
      an Schiffseigner, auch aus der EU, die auf diese Flaggenstaaten zurückgreifen,
      an Befrachter, die dann in den Genuss günstigerer Preise kommen, an Klassifikationsgesellschaften,
      die ihren Auftrag nicht ordnungsgemäß erfüllen.
  - s: Mr President, I understand the purpose of this directive and the message that
      you wish to <v>send</v> <p>out</p> to other countries.
    t: Ich verstehe den Zweck dieser Richtlinie und die Botschaft, die Sie damit an
      andere Länder <a>aussenden</a> möchten.
  - s: We must <v>send</v> <p>out</p> a positive message that encourages dialogue
      and does not conjure up phantoms and devils.
    t: Wir müssen eine positive Botschaft <a>aussenden</a>, die den Dialog fördert
      und keine Geister und Teufel heraufbeschwört.
  - s: The adoption of this joint resolution today should <v>send</v> <p>out</p> a
      strong and urgent message.
    t: Die heutige Annahme dieser gemeinsamen Entschließung sollte ein starkes und
      eindringliches Signal <a>aussenden</a>.
  - s: It needs to <v>send</v> <p>out</p> clear messages, such as the one we were
      expecting from Baroness Ashton.
    t: Es muss klare Botschaften <a>aussenden</a>, wie die, die wir von Baroness Ashton
      erwarteten.
- c: 97
  r: 2
  v: senden
  x:
  - s: This is the political message to <v>send</v> <p>out</p> to the general public,
      and this would be the first stage of a global organisation, a global phenomenon
      and a global cure for a global economic crisis.
    t: Das ist die politische Botschaft, die an die Öffentlichkeit <a>gesendet</a>
      werden muss, als erster Schritt der globalen Organisation eines globalen Phänomens
      und der globalen Bekämpfung einer globalen Krise.
  - s: It is a report that contains many points, holds up a mirror for Turkey and
      only <v>sends</v> <p>out</p> one clear message, namely that for the third year
      running, too little has been done in the way of political reform.
    t: Der Bericht enthält viele Punkte, hält der Türkei einen Spiegel vor und <a>sendet</a>
      nur eine einzige klare Botschaft aus, dass nämlich hinsichtlich politischer
      Reformen im dritten Jahr nacheinander zu wenig getan worden ist.
  - s: I therefore believe that we have to pay close attention to this matter, but
      I am prepared to make concessions and to withdraw amendments provided that,
      together, we can reach a common position so as to <v>send</v> <p>out</p> this
      strong political signal to the entire world.
    t: Aus diesem Grund glaube ich, dass wir dieser Angelegenheit große Aufmerksamkeit
      widmen müssen, aber ich bin bereit, Zugeständnisse zu machen und Änderungsanträge
      zurückzuziehen, vorausgesetzt, wir können eine gemeinsame Position erreichen,
      um dieses starke politische Signal an die gesamte Welt zu <a>senden</a>.
  - s: I think it is extremely important that the Council and Parliament manage to
      approve this directive, which <v>sends</v> <p>out</p> a very important political
      message that the European institutions are prepared to shoulder their responsibilities
      and take action even where the social partners are unable to agree.
    t: Ich halte es für außerordentlich wichtig, dass es dem Rat und dem Parlament
      gelingt, diese Richtlinie zu verabschieden, denn sie <a>sendet</a> ein bedeutendes
      politisches Signal aus, wonach die europäischen Institutionen gewillt sind,
      Verantwortung zu übernehmen und zu handeln, selbst wenn zwischen den Sozialpartnern
      keine Einigung erzielt werden kann.
  - s: The capitalist world too <v>sends</v> <p>out</p> its pawns in order to gain
      maximum control over water reservoirs.
    t: Auch die kapitalistische Welt <a>sendet</a> ihre Späher aus, um das Wasserdargebot
      unter ihre Kontrolle zu bringen.
  - s: With this resolution, Parliament is <v>sending</v> <p>out</p> two separate
      messages.
    t: Mit diesem Entschließungsantrag <a>sendet</a> das Parlament zwei verschiedene
      Botschaften.
  - s: Many actions can still be deployed to <v>send</v> <p>out</p> a strong signal
      to European livestock breeders.
    t: Es können immer noch viele Maßnahmen genutzt werden, um ein starkes Signal
      an die europäischen Nutztierhalter zu <a>senden</a>.
  - s: I hope that Europe, with the Swedish Presidency, can <v>send</v> <p>out</p>
      a clear message to Iran in general, indicating that the non-negotiable values
      of the right to life, human dignity and the freedom of choice cannot be separated
      from the development of bilateral relations and that, in particular, it can
      make it clear that the State of Israel’s right to exist is non-negotiable and
      that Europe, which has lived through the Holocaust on its own territory, will
      not allow a second holocaust of the State and the people of Israel.
    t: Ich hoffe, dass Europa mit dem schwedischen Ratsvorsitz eine deutliche Nachricht
      an den Iran im Allgemeinen <a>senden</a> kann, indem es aufzeigt, dass die nicht
      verhandelbaren Werte des Rechtes auf Leben, der Menschenwürde und der Wahlfreiheiten
      nicht von der Entwicklung bilateraler Beziehungen getrennt werden können, und
      dass er insbesondere deutlich macht, dass das Existenzrecht des Staates Israel
      nicht verhandelbar ist und dass Europa, das den Holocaust auf seinen eigenen
      Gebieten erlebt hat, einen zweiten Holocaust des Staates und des Volkes Israel
      nicht zulassen wird.
  - s: This would be to <v>send</v> <p>out</p> the wrong message to industry.
    t: Damit würden falsche Signale an die Industrie <a>gesendet</a> werden.
  - s: It <v>sends</v> <p>out</p> a message of resistance and counterattack to the
      millions of workers, unemployed and small and medium-sized farms and to all
      the victims of the capitalist world order which the WTO wishes to impose.
    t: Sie <a>sendet</a> die Botschaft des Widerstands und des Gegenangriffs an Millionen
      von Arbeitnehmern, von Arbeitslosen sowie von kleinen und mittleren Landwirten,
      an alle Opfer der kapitalistischen Weltordnung, die die WTO durchzusetzen versucht.
  - s: You have the power to <v>send</v> <p>out</p> a strong message to our citizens
      that we are now building a citizens’ Europe, a social Europe, to demonstrate
      to both our citizens and the world around us that the EU is prepared to take
      responsibility for global justice, human rights and the global environment and
      to demonstrate the power we have with our votes to send out the message that
      European citizens are expecting of this Parliament.
    t: Sie haben die Macht, eine starke Botschaft an unsere Bürgerinnen und Bürger
      zu <a>senden</a>, dass wir jetzt ein Europa der Bürger schaffen, ein soziales
      Europa, um sowohl unseren Bürgern als auch der Welt um uns herum zu demonstrieren,
      dass die EU bereit ist, Verantwortung für globale Gerechtigkeit, Menschenrechte
      und die globale Umwelt zu übernehmen, und den Einfluss zu demonstrieren, den
      wir mit unseren Stimmen haben, um die Botschaft auszusenden, welche die europäischen
      Bürgerinnen und Bürger von diesem Parlament erwarten.
  - s: As Parliament, we should <v>send</v> <p>out</p> a clear signal today that we
      are very much looking forward to having the new Members here in Parliament and
      that the Council is indeed remiss.
    t: Wir sollten heute als Parlament ein ganz klares Signal hinaus <a>senden</a>,
      dass wir uns schon sehr auf die neuen Kolleginnen und Kollegen hier im Parlament
      freuen, und dass der Rat wirklich säumig ist.
  - s: The Chinese authorities are <v>sending</v> <p>out</p> a different signal to
      the world, indicating that there is no democracy or openness in their country.
    t: Die chinesischen Behörden <a>senden</a> ein anderes Signal in die Welt und
      zeigen, dass in ihrem Land weder Demokratie noch Offenheit herrschen.
  - s: This <v>sends</v> <p>out</p> a very positive signal to the effect that we are
      able to react to the situation at the programming stage and not adhere dogmatically
      to principles laid down earlier.
    t: Dies <a>sendet</a> ein sehr positives Signal aus, und zwar dahingehend, dass
      wir in der Lage sind, in der Programmgestaltungsphase auf die Situation zu reagieren
      und dass wir nicht dogmatisch an früher aufgestellten Grundsätzen festhalten.
  - s: It is important that the statements made in this House are not just made in
      a vacuum and that we <v>send</v> a message <p>out</p> to the wider world that
      we in the European Parliament are willing to be visionary and to bring the world
      into the 21st century by guaranteeing equality of rights for all;
    t: Wichtig ist, daß die Erklärungen in diesem Hause nicht in einem luftleeren
      Raum abgegeben werden und wir der Welt die Botschaft <a>senden</a>, daß wir
      im Europäischen Parlament willens sind, Visionen zu haben und die Welt mit der
      Garantie der Gleichberechtigung für alle in das 21. Jahrhundert zu geleiten;
  - s: At the same time, it is important, however, to <v>send</v> <p>out</p> the right
      signals, above all to children and young people.
    t: Darüber hinaus ist es ausgesprochen wichtig, richtige Signale zu <a>senden</a>,
      vor allem an Kinder und Jugendliche.
  - s: Mr President, the new WTO round is <v>sending</v> <p>out</p> its subliminal
      signals.
    t: Herr Präsident, die neue WTO-Runde <a>sendet</a> ihre unüberhörbaren Signale.
  - s: We also need to <v>send</v> <p>out</p> a positive signal that we care about
      developing contacts with this country and, in my opinion, Mr Peterle’s report,
      along with the entire Parliament, has sent just such a signal.
    t: Wir müssen auch das positive Signal <a>senden</a>, dass es uns wichtig ist,
      Kontakte mit diesem Land zu entwickeln, und meiner Meinung nach hat der Bericht
      von Herrn Peterle zusammen mit dem gesamten Parlament gerade ein solches Signal
      gesendet.
  - s: It also <v>sends</v> <p>out</p> a message to the region that we are prepared
      to stay the course.
    t: Zugleich <a>senden</a> wir eine Botschaft an die Region, dass wir bereit sind,
      unser Engagement fortzusetzen.
  - s: For both criminals and the general public, a softening of the penalties would
      mean <v>sending</v> <p>out</p> the wrong message, that society takes a less
      serious view of drug crime.
    t: Eine Strafmilderung würde sowohl den Straftätern als auch der Öffentlichkeit
      die falsche Botschaft <a>senden</a>, dass die Gesellschaft die Drogendelikte
      als weniger schwerwiegend betrachtet.
  - s: This vote <v>sends</v> <p>out</p> a powerful political signal.
    t: Diese Abstimmung <a>sendet</a> ein wirkungsvolles politisches Signal aus.
  - s: It is <v>sending</v> <p>out</p> a message of resistance and counterattack to
      the millions of workers, unemployed, small and medium-sized farmers and other
      victims of the capitalist world order which the WTO is trying to impose.
    t: Sie <a>sendet</a> die Botschaft des Widerstands aus und ruft Millionen von
      Arbeitnehmern, Arbeitslosen, kleinen und mittelständischen Bauern, alle Opfer
      dieser kapitalistischen Weltordnung, die die WTO durchsetzen will, auf, sich
      zu wehren.
  - s: either you support Mr Oostlander or you <v>send</v> <p>out</p> the dangerous
      message that heroin and synthetic drugs for personal use and distribution are
      acceptable.
    t: entweder Sie unterstützen Herrn Oostlander oder Sie <a>senden</a> die gefährliche
      Botschaft aus, dass Heroin und synthetische Drogen für den persönlichen Gebrauch
      und Handel zulässig seien.
  - s: Europe therefore needs to <v>send</v> <p>out</p> a strong, effective signal
      to guarantee less red tape, lower costs, greater transparency and shorter delays
      in payments, and to ensure the stability that small and medium-sized enterprises
      demand and need so much.
    t: Darum muss Europa ein starkes, effektives Signal <a>senden</a>, um weniger
      Bürokratie, geringere Kosten, größere Transparenz und einen kürzeren Zahlungsverzug
      zu gewährleisten, und um die Stabilität sicherzustellen, die die kleinen und
      mittleren Unternehmen so dringend fordern und benötigen.
  - s: While the Commission talks about the need for ’strict conditionality’, meaning
      clear preconditions, in the case of Turkey it is <v>sending</v> <p>out</p> a
      conflicting message.
    t: Während die Kommission sonst über die Notwendigkeit „strenger Konditionalität“,
      also eindeutiger Bedingungen, spricht, <a>sendet</a> sie im Falle der Türkei
      eine widersprüchliche Botschaft aus.
  - s: In my opinion, our meeting today <v>sent</v> <p>out</p> a very clear message
      on Georgia, aimed at both Georgia and also Russia, in terms of our capacity
      to respond to crisis situations and the unity of the European Union.
    t: Meines Erachtens haben wir mit unserer heutigen Tagung zur Lage in Georgien
      eine sehr deutliche Botschaft <a>gesendet</a>, die sich sowohl an Georgien als
      auch an Russland richtet und die unsere Fähigkeit, auf Krisensituationen zu
      reagieren, sowie die Geschlossenheit der Europäischen Union betrifft.
  - s: With the debate and the vote on the Oostlander report today, 11 March 1998,
      on the eve of the European Summit and, more importantly, before the official
      opening of the accession procedure on 30 March, the European Parliament is <v>sending</v>
      <p>out</p> a very important message.
    t: 'Mit der Debatte und Verabschiedung des Initiativberichts Oostlander am heutigen
      11. März 1998, am Vorabend der Europakonferenz und vor allem kurz vor dem offiziellen
      Beginn der Beitrittsverhandlungen am 30. März, <a>sendet</a> das Europäische
      Parlament ein wichtiges politisches Signal aus:'
  - s: however, the arrest of Mr Hu Jia by the Chinese <v>sends</v> <p>out</p> completely
      the wrong message, one that is very difficult for us to understand.
    t: Ich bewundere die in den letzten Jahrzehnten in China gemachten Fortschritte,
      doch die Inhaftierung von Herrn Hu Jia durch die Chinesen <a>sendet</a> ein
      völlig falsches Signal aus, das wir nur schwer verstehen können.
  - s: The Union is <v>sending</v> <p>out</p> a clear signal that we want solidarity,
      and that we want the future of our organisation to be based on a unified approach
      to the question of the security of energy resources.
    t: Die Union <a>sendet</a> ein deutliches Signal aus, dass wir Solidarität wollen
      und es unser Bestreben ist, die Zukunft der Union in der Frage der Energieversorgungssicherheit
      auf einen einheitlichen Ansatz zu gründen.
  - s: I also want to <v>send</v> <p>out</p> a clear message and to answer Mr Kelly’s
      question about direct aid.
    t: Ich möchte auch eine klare Botschaft <a>senden</a> und Herrn Kellys Frage zu
      den Direkthilfen beantworten.
  - s: This resolution by Parliament <v>sends</v> <p>out</p> the message that conflict
      diamonds, or blood diamonds, are all there is to it.
    t: Diese Entschließung des Parlaments <a>sendet</a> das Signal aus, dass es nur
      um Konfliktdiamanten oder Blutdiamanten geht.
  - s: I am certain that Parliament, through this report, is <v>sending</v> <p>out</p>
      a very balanced and firm signal, and I urge the House to vote in favour of the
      report tomorrow.
    t: Mit diesem Bericht, da bin ich mir ganz sicher, <a>sendet</a> das Parlament
      ein überaus ausgewogenes und entschiedenes Signal aus, und ich bitte die Kolleginnen
      und Kollegen, morgen für den Bericht zu stimmen.
  - s: 'I would like just briefly to mention that I think that it is a very important
      signal that the Parliament is <v>sending</v> <p>out</p> today:'
    t: 'Ich möchte nur kurz erwähnen, dass ich denke, dass das Parlament heute ein
      sehr wichtiges Signal <a>sendet</a>:'
  - s: This joint resolution <v>sends</v> <p>out</p> a strong signal from the European
      Parliament condemning the recent resurgence of violence in Western Sahara.
    t: Die gemeinsame Entschließung <a>sendet</a> ein starkes Signal vom Europäischen
      Parlament, das das kürzliche Wiederaufflammen von Gewalt in der Westsahara verurteilt.
  - s: If it wants to <v>send</v> <p>out</p> a clear anti-protectionist message, it
      must ensure that international trade is fair.
    t: Wenn sie eine klare Botschaft gegen Protektionismus <a>senden</a> möchte, muss
      sie sicherstellen, dass der internationale Handel fair ist.
  - s: The Jackson report <v>sends</v> <p>out</p> a clear signal that the European
      Parliament supports the principles of a recycling society - Member States should
      do so too.
    t: Der Bericht Jackson <a>sendet</a> ein klares Signal aus, nämlich dass das Europäische
      Parlament die Prinzipien einer Recycling-Gesellschaft unterstützt - und die
      Mitgliedstaaten sollten ein Gleiches tun.
  - s: For all these reasons, I would ask for majority support for the report, which
      will <v>send</v> <p>out</p> a clear message of support to professionals, students
      and businesses in the creative and cultural sector.
    t: Aus all diesen Gründen bitte ich Sie um Ihre mehrheitliche Unterstützung für
      diesen Bericht, der eine deutliche Botschaft der Unterstützung an die im Kreativ-
      und Kultursektor tätigen Profis, Studierenden und Unternehmen <a>sendet</a>.
  - s: In retrospect, we have to admit that Europe <v>sent</v> <p>out</p> the wrong
      message to the US a year ago.
    t: Im nachhinein müssen wir feststellen, daß Europa vor einem Jahr das falsche
      Signal an die USA <a>gesendet</a> hat.
  - s: It was important for the European Parliament to <v>send</v> <p>out</p> a clear
      message to the main world leaders following the G20 Summit in Pittsburgh.
    t: Es war wichtig für das Europäische Parlament eine klare Botschaft an die wichtigsten
      Staatsoberhäupter in Folge des G20-Gipfels in Pittsburgh zu <a>senden</a>.
  - s: In my view, it <v>sends</v> <p>out</p> an important message to small and medium-sized
      enterprises, indicating that their development and activity on the common European
      market will soon become much more straightforward.
    t: Er <a>sendet</a> meines Erachtens ein wichtiges Signal an die kleinen und mittleren
      Unternehmen aus, nämlich dass es für sie bald sehr viel leichter sein wird,
      auf dem gemeinsamen europäischen Markt zu agieren und sich zu entwickeln.
  - s: Rather than moving ahead one step at a time and setting the Member States a
      concrete and quantifiable short or medium-term objective, Parliament is <v>sending</v>
      <p>out</p> a confused and confusing signal, largely, it is true, because of
      the rather bizarre committee work.
    t: Anstatt schrittweise vorzugehen, indem für die Mitgliedstaaten kurz oder mittelfristig
      ein konkretes und quantifizierbares Ziel gesetzt wird, <a>sendet</a> das Parlament
      ein verwirrendes und konfuses Signal aus, was allerdings weitgehend dem bizarren
      Arbeitsstil im Ausschuß geschuldet ist.
  - s: Today, the European Parliament is <v>sending</v> <p>out</p> a strong signal
      to the G20 but, in particular, to the European Heads of State or Government.
    t: Heute <a>sendet</a> das Europäische Parlament ein starkes Signal an die G20
      aus, aber insbesondere auch an die europäischen Staats- und Regierungschefs.
  - s: The recently elected president of Ukraine is <v>sending</v> <p>out</p> an important
      signal by choosing Brussels as the destination for his first foreign visit.
    t: Der vor Kurzem gewählte Präsident der Ukraine <a>sendet</a> ein wichtiges Signal
      aus, indem er Brüssel zum Ziel seiner ersten Auslandsreise auserkoren hat.
  - s: I would like to <v>send</v> <p>out</p> greetings from here to all the people
      in Belarus who are fighting selflessly for democratic reforms and once again
      to express our feelings of solidarity.
    t: Ich möchte von hier allen Menschen in Belarus, die sich selbstlos für die demokratischen
      Reformen einsetzen, einen Gruß <a>senden</a> und unsere Verbundenheit nochmal
      deutlich machen.
  - s: Any slowing down of the momentum of Croatia’s accession would not have any
      disastrous consequences for Croatia, but it would <v>send</v> <p>out</p> an
      extremely negative message to the countries of the Western Balkans which are
      on the way to the EU.
    t: Alles, was den Schwung aus den Vorbereitungen zum Beitritt Kroatiens nehmen
      würde, hätte zwar keine fatalen Folgen für Kroatien, aber es würde ein äußerst
      negatives Signal an die Länder des westlichen Balkans <a>senden</a>, die auf
      dem Weg in die EU sind.
  - s: This is a key objective of the Hungarian Presidency, which will also be a great
      success for Croatia and <v>send</v> <p>out</p> an important message to the other
      countries in the region hoping to join the European Union.
    t: Das ist ein wichtiges Ziel des ungarischen Ratsvorsitzes, das auch ein großer
      Erfolg für Kroatien sein wird und eine wichtige Botschaft an die anderen Länder
      in der Region <a>senden</a> wird, die darauf hoffen, der Europäischen Union
      beitreten zu können.
  - s: To gift Israel today with the technical upgrading of the association agreement
      would <v>send</v> <p>out</p> a bad signal to the entire region.
    t: Israel heute mit einer technischen Aufwertung des Assoziationsabkommens zu
      beschenken, würde ein falsches Signal an die gesamte Region <a>senden</a>.
  - s: I would also like her to consider how far the Commission is prepared to go
      in fulfilling its responsibilities, not just by making it possible to act through
      the structural funds, but also <v>sending</v> <p>out</p> a serious message that
      will persuade these companies to allow everybody to have access to these services,
      which are so vital for the present and the future.
    t: Inwieweit wird die Kommission ihrer Verantwortung gerecht und beschränkt sich
      nicht auf die Ausdehnung der Handlungsmöglichkeiten auf die Strukturfonds, sondern
      <a>sendet</a> eine ernstzunehmende Botschaft, um zu erreichen, daß diese Unternehmen
      allen Bürgern Dienste zur Verfügung stellen, die gegenwärtig und zukünftig lebenswichtig
      sind.
  - s: 'The European Parliament <v>sends</v> <p>out</p> loud and clear messages with
      this report:'
    t: 'Das Europäische Parlament <a>sendet</a> mit diesem Bericht laute, deutliche
      Signale:'
  - s: It also <v>sends</v> <p>out</p> a clear signal to European citizens that we
      have learned from all the things that have gone wrong over the past few years
      and that we are tackling the crisis in order to make Europe stronger, in the
      interests of European citizens, in particular.
    t: Das <a>sendet</a> auch ein klares Signal an die europäischen Bürgerinnen und
      Bürger, dass wir aus all den Dingen, die in den letzten Jahren schiefgegangen
      sind, gelernt haben und dass wir uns um die Krise kümmern, um Europa stärker
      zu machen, besonders im Interesse der europäischen Bürgerinnen und Bürger.
  - s: Every failure to reach agreement, such as this, <v>sends</v> <p>out</p> very
      negative signals.
    t: Jedes Scheitern von Verhandlungen wie in diesem Fall <a>sendet</a> sehr negative
      Signale aus.
  - s: 'Choosing an outgoing member of the European Commission for the role of European
      Foreign Minister <v>sends</v> <p>out</p> a clear message:'
    t: 'Die Wahl eines scheidenden Mitglieds der Europäischen Kommission als Europäischen
      Außenminister <a>sendet</a> eine klare Botschaft aus:'
  - s: The joint resolution which has just been adopted by Parliament <v>sends</v>
      <p>out</p> a clear signal.
    t: Die gerade vom Parlament angenommene gemeinsame Entschließung <a>sendet</a>
      ein klares Signal.
  - s: Parliament is thereby <v>sending</v> <p>out</p> a clear signal to the negotiators
      who will be attending the climate summit in Copenhagen on Europe’s behalf in
      a fortnight’s time.
    t: Damit <a>sendet</a> das Parlament ein klares Signal an die Verhandlungsführer,
      die in zwei Wochen beim Klimagipfel in Kopenhagen Europa vertreten werden.
  - s: Mr President, ladies and gentlemen, first I would like to emphasise the significance
      of this joint debate on SMEs and I sincerely hope that the SMEs will hear the
      strong signal that our Parliament wishes to <v>send</v> <p>out</p> to them.
    t: An erster Stelle möchte ich die Bedeutung dieser gemeinsamen Debatte über KMU
      hervorheben, und ich hoffe wirklich, dass die KMU das deutliche Signal hören,
      das unser Parlament ihnen <a>senden</a> will.
  - s: The report <v>sends</v> <p>out</p> a positive signal and can play an important
      and positive role in mapping out the next stages of the negotiations.
    t: Der Bericht <a>sendet</a> ein positives Signal aus und kann eine wichtige und
      nützliche Rolle bei der Planung der nächsten Verhandlungsetappen spielen.
  - s: The fierce lobbying by some governments and captains of industry against the
      energy and climate package has <v>sent</v> <p>out</p> the wrong signal.
    t: Die intensive Lobbyarbeit einiger Regierungen und Industriebosse gegen das
      Energie- und Klimapaket <a>sendet</a> die falschen Signale aus.
  - s: I hope that the entry into force of the posting directive will <v>send</v>
      <p>out</p> a clear social message, and that the people of the Union will pay
      heed to it.
    t: Ich hoffe, das Inkrafttreten der Entsenderichtlinie <a>sendet</a> ein soziales
      Signal, das von der Bevölkerung in der Union nicht überhört wird.
  - s: I therefore feel that on the occasion of the forthcoming Council, the European
      Union must <v>send</v> <p>out</p> a clear message to European citizens, indicating
      that it is in a position to counter the aforementioned threats.
    t: Meiner Ansicht nach muss die Europäische Union deshalb die bevorstehende Ratstagung
      zum Anlass nehmen, um den europäischen Bürgern eine klare Botschaft zu <a>senden</a>,
      nämlich dass sie in der Lage ist, die vorgenannten Bedrohungen abzuwenden.
  - s: This initiative by the European Commission, supported by Parliament and the
      Council, to establish this strategic partnership therefore <v>sends</v> <p>out</p>
      a clear, well-defined message that Latin America remains on the list of action
      priorities for the European Union, due not least to Commissioner Ferrero-Waldner’s
      personal commitment.
    t: Diese vom Parlament und vom Rat unterstützte Initiative der Europäischen Kommission
      zur Etablierung der strategischen Partnerschaft <a>sendet</a> daher die klare
      und deutlich formulierte Botschaft, dass Lateinamerika für die Europäische Union
      auf der Liste der Handlungsprioritäten bleibt - nicht zuletzt aufgrund des persönlichen
      Engagements der Kommissarin Ferrero-Waldner.
  - s: I believe that we are providing a substantial impetus through this strategic
      partnership with Mexico and, above all, we are <v>sending</v> <p>out</p> a clear,
      well-defined message about Europe’s commitment to Latin America.
    t: Ich glaube, dass wir durch diese strategische Partnerschaft mit Mexiko einen
      wichtigen Impuls geben und vor allem eine klare und deutlich formulierte Botschaft
      in Bezug auf Europas Engagement für Lateinamerika <a>senden</a>.
  - s: I agree with Mr Salafranca Sánchez-Neyra that Latin America is extremely interesting
      and important for the European Union and we must <v>send</v> <p>out</p> clear
      messages about cooperation via these reports, especially in these critical times.
    t: Ich stimme Herrn Salafranca Sánchez-Neyra zu, dass Lateinamerika für die Europäische
      Union äußerst interessant und wichtig ist, und wir müssen mittels dieser Berichte
      klare Botschaften in Bezug auf die Zusammenarbeit <a>senden</a> - vor allem
      in diesen kritischen Zeiten.
  - s: 'Today, Parliament is <v>sending</v> <p>out</p> a clear message:'
    t: 'Das Parlament <a>sendet</a> jetzt eine eindeutige Botschaft:'
  - s: From now on, we are <v>sending</v> <p>out</p> the clear message that illegal
      employment will no longer be tolerated and therefore it makes no sense to make
      the crossing over to Europe, while under the mistaken impression that there
      are jobs to be had here.
    t: Ab sofort <a>senden</a> wir die klare Botschaft aus, dass illegale Beschäftigung
      nicht mehr länger toleriert wird und es daher nicht mehr sinnvoll ist, sich
      in dem falschen Glauben, dass es hier Arbeit gebe, nach Europa aufzumachen.
  - s: The adoption of this text will indeed <v>send</v> <p>out</p> two clear signals.
    t: Mit der Verabschiedung dieses Textes <a>senden</a> wir zwei klare Signale aus.
  - s: We cannot <v>send</v> <p>out</p> a signal to the effect that if a country promises
      to do something in particular, but then fails to do it there will be no consequences.
    t: Wir dürfen nicht das Signal <a>senden</a>, dass es keine Folgen haben wird,
      wenn ein Land ein Versprechen abgibt und sich dann nicht daran hält.
  - s: When it comes to the votes, socialists and democrats will <v>send</v> <p>out</p>
      a clear signal against this austerity package, which can only heighten the indignation
      that is rising throughout Europe.
    t: Bei den Abstimmungen werden die Sozialisten und Demokraten ein klares Signal
      gegen dieses Sparpaket <a>senden</a>, das die Empörung, die in ganz Europa entstanden
      ist, nur erhöhen kann.
  - s: A policy which is geared only to reducing the damaging effects of drug abuse
      which is already taking place <v>sends</v> <p>out</p> completely the wrong signals
      and devotes resources to a completely wrong objective.
    t: Eine Politik, die nur darauf ausgerichtet ist, den Schaden eines bereits eingeleiteten
      Mißbrauchs zu begrenzen, <a>sendet</a> ganz einfach falsche Signale aus und
      setzt die Ressourcen gegen ein völlig falsches Ziel ein.
  - s: Today, this Parliament is <v>sending</v> <p>out</p> the first clear message
      along these lines.
    t: Heute <a>sendet</a> dieses Parlament die erste klare Botschaft in dieser Richtung
      aus.
  - s: Contrary to what the European Commission is asking, we oppose the idea of reallocating
      appropriations from the Progress programme to the European Microfinance Facility,
      because that would <v>send</v> <p>out</p> a negative message to economic operators.
    t: Entgegen der Forderung der Europäischen Kommission sind wir dagegen, Mittel
      vom Programm Progress zum europäischen Mikrofinanzierungsinstrument umzuschichten,
      weil dies ein negatives Signal an die Wirtschaft <a>senden</a> würde.
  - s: This reference makes the problem an international problem, as indeed it is,
      not a bilateral problem, and <v>sends</v> <p>out</p> a more accurate message
      than just generally hoping that the problem will resolve itself.
    t: Dieser Absatz kennzeichnet das Problem als internationales Problem, was es
      in der Tat auch ist, kein bilaterales Problem, und er <a>sendet</a> eine angemessenere
      Botschaft aus, als die allgemeine Hoffnung, dass das Problem sich von selbst
      löst.
  - s: 'The European Union, the Commission, the Council and Parliament need to <v>send</v>
      <p>out</p> an unambiguous message to Turkey:'
    t: 'Die Europäische Union, die Kommission, der Rat und das Parlament müssen eine
      unmissverständliche Botschaft an die Türkei <a>senden</a>:'
  - s: We should also <v>send</v> <p>out</p> clear signals, though, and I therefore
      officially request that Europe should not be present at the celebrations for
      the anniversary of the Islamic Revolution in Iran and that this should be a
      clear signal sent by us to the Iranian authorities.
    t: Wir sollten auch deutliche Signale <a>senden</a>.
  - s: By adopting this report, Parliament is <v>sending</v> <p>out</p> a strong message
      to citizens and is responding to the social concerns relayed in particular by
      Eurocities.
    t: Durch die Annahme dieses Berichts <a>sendet</a> das Parlament eine starke Botschaft
      an die Bürgerinnen und Bürger und spricht die sozialen Belange an, die insbesondere
      von dem Netzwerk der europäischen Großstädte, Eurocities, angesprochen wurde.
  - s: This initiative marks an important signal from the EU to third countries, <v>sending</v>
      <p>out</p> the message that it is effectively combating everything about tax
      havens.
    t: Mit dieser Initiative <a>sendet</a> die EU in Form der Botschaft, dass alles
      im Zusammenhang mit Steueroasen wirksam bekämpft wird, ein wichtiges Signal
      an Drittländer.
  - s: I believe it is entirely appropriate for the European Parliament itself to
      <v>send</v> <p>out</p> a firm and unequivocal message to all EU citizens and
      Member States making it clear that we do not wish to see people smoking in public
      places, notably in restaurants, in bars and on public transport.
    t: Meiner Auffassung nach <a>sendet</a> das Europäische Parlament völlig zu Recht
      eine starke und unmissverständliche Botschaft an alle EU-Bürger und Mitgliedstaaten
      und stellt klar, dass wir keine Menschen in öffentlichen Räumen rauchen sehen
      möchten, vor allem nicht in Restaurants, Bars und öffentlichen Verkehrsmitteln.
  - s: It will <v>send</v> <p>out</p> a clear message at international level that
      Serbian membership of the EU is on the current political agenda.
    t: Es <a>sendet</a> eine klare Botschaft auf internationaler Ebene, dass die EU-Mitgliedschaft
      Serbiens auf der aktuellen politischen Tagesordnung steht.
  - s: It trains, arms and <v>sends</v> <p>out</p> that terrorist group and has done
      so for a long time now.
    t: Er bildet, rüstet und <a>sendet</a> diese terroristische Vereinigung aus und
      tut dies bereits seit geraumer Zeit.
  - s: Despite its few tentative good points, the signal you are <v>sending</v> <p>out</p>
      by means of this directive is the wrong one, and it is being sent at the wrong
      time.
    t: Daher <a>senden</a> Sie mit dieser Richtlinie trotz einiger guter Ansätze das
      falsche Signal zur falschen Zeit.
  - s: Madam President, ladies and gentlemen, today, the European Parliament is <v>sending</v>
      <p>out</p> a strong message to women who assist their spouses in their self-employed
      work.
    t: Frau Präsidentin, meine Damen und Herren, heute <a>sendet</a> das Europäische
      Parlament eine starke Botschaft an diejenigen Frauen aus, die bei ihren selbständig
      erwerbstätigen Ehegatten mitarbeiten.
  - s: we must not <v>send</v> <p>out</p> a signal to Honduras, Central America and
      the rest of the world that we tolerate coups d’état.
    t: Wir dürfen an Honduras, Zentralamerika und den Rest der Welt nicht die Botschaft
      <a>senden</a>, dass wir Staatsstreiche tolerieren.
  - s: However, I think that awarding the Sakharov Prize to a Cuban for the third
      time in its 20-odd-year history is a lot, and we are <v>sending</v> <p>out</p>
      a political signal that devalues the Sakharov Prize.
    t: Wir <a>senden</a> ein politisches Signal, das den Sacharow-Preis herabsetzt.
  - s: But I still believe that we must <v>send</v> <p>out</p> a tough message otherwise
      nothing will change.
    t: Ich finde jedoch auch, daß wir entschiedene Signale <a>senden</a> müssen, da
      sonst gar nichts geschieht.
  - s: This directive <v>sends</v> <p>out</p> the wrong signals.
    t: Diese Richtlinie <a>sendet</a> falsche Signale aus.
  - s: This is <v>sending</v> <p>out</p> a very dangerous message to the applicant
      countries.
    t: Wir <a>senden</a> damit sehr gefährliche Signale an die Beitrittsländer aus.
  - s: This review, which is getting under way now, partly in New York and partly
      in Geneva, <v>sends</v> <p>out</p> a very complex signal to a world which is
      changing and has a major problem with the failure of a certain type of human
      rights policy.
    t: Diese Überprüfung, die nun teilweise in New York und teilweise in Genf vorbereitet
      wird, <a>sendet</a> ein sehr komplexes Signal in eine Welt aus, die sich verändert
      und ein großes Problem mit dem Versagen einer bestimmten Art von Menschenrechtspolitik
      hat.
  - s: At the moment, however, this <v>sends</v> <p>out</p> the wrong psychological
      message to the markets and citizens who, to use an appropriate metaphor, look
      upon the euro descending Mount Olympus with sadness in their eyes.
    t: Im Moment <a>senden</a> wir jedoch ein falsches psychologisches Signal an die
      Märkte und Bürger, die den Euro leidvoll vom Olymp haben steigen sehen, um nur
      ein wenig im Bild zu bleiben.
  - s: We should <v>send</v> <p>out</p> a clear signal to the other institutions and
      adopt the committee’s report.
    t: Wir sollten ein klares Signal an die anderen Institutionen <a>senden</a> und
      den Bericht des Ausschusses annehmen.
  - s: Our new Parliament is today <v>sending</v> <p>out</p> a new and clear signal
      of vigorous and sustained support for the peace process which must open the
      way to progress, democracy, respect for human rights and hope for the future
      for all people in the region without exception.
    t: Dieses neue Parlament <a>sendet</a> am heutigen Tage ein erneutes und deutliches
      Signal dahingehend aus, daß es den Friedensprozeß energisch und beharrlich unterstützt
      und damit den Weg zu Fortschritt, Demokratie, Achtung der Menschenrechte und
      Zukunftsgewißheit für alle Völker in der Region öffnet und nicht zuletzt für
      die friedliche Koexistenz von Israel und des unabhängigen palästinensischen
      Staates.
  - s: Likewise, it is also a mistake to try to link budgetary reform to the adoption
      of a Constitution or a Constitutional Treaty and to further enlargement, because
      it <v>sends</v> <p>out</p> the wrong signals with regard to what the European
      Union should be about.
    t: Es ist ebenfalls ein Fehler zu versuchen, die Haushaltsreform an die Annahme
      einer Verfassung oder eines Verfassungsvertrags und die Fortsetzung der Erweiterung
      zu knüpfen, denn das <a>sendet</a> die falschen Signale bezüglich dessen aus,
      worum es bei der Europäischen Union eigentlich gehen sollte.
  - s: Mr President, the subject of this debate is sustainable development and the
      political message which Parliament wants to <v>send</v> <p>out</p> - both itself
      and via the European Union as a whole - to the Johannesburg Summit next August,
      ten years after Rio.
    t: Wir sprechen über ein Thema, das die nachhaltige Entwicklung betrifft und mit
      dem Signal zusammenhängt, das das Parlament und die gesamte Europäische Union
      an den Weltgipfel von Johannesburg <a>senden</a> wollen, der 10 Jahre nach Rio
      im August stattfindet.
  - s: In doing so, it is <v>sending</v> <p>out</p> a revolting signal to the Convention
      on the Future of Europe.
    t: Damit <a>sendet</a> es ein schlechtes Signal an den Konvent zur Zukunft Europas.
  - s: Some maintain that intervention is required on the part of the International
      Monetary Fund, ignoring the catastrophic signal that this would <v>send</v>
      <p>out</p> to financial markets in terms of the direction in which the euro
      area would be heading.
    t: Einige behaupten, Intervention seitens des Internationalen Währungsfonds sei
      erforderlich, und ignorieren dabei das katastrophale Signal, das diese Handlungsweise
      an die Finanzmärkte hinsichtlich der Richtung, in welche sich die Eurozone bewegt,
      <a>sendet</a>.
  - s: We must also <v>send</v> <p>out</p> political signals in this spirit.
    t: In diesem Sinne müssen wir auch politische Signale <a>senden</a>!
  - s: I said earlier, and Commissioner Verheugen endorsed my comments, that it is
      essential to <v>send</v> <p>out</p> very clear, strong and positive messages
      to Bulgaria and Romania.
    t: In meiner Rede sagte ich - Kommissar Verheugen hat es bestätigt -, dass wir
      sehr solide, seriöse und positive Signale an Bulgarien und Rumänien <a>senden</a>
      müssen, um in den nächsten Monaten alle Kapitel mit ihnen zu eröffnen und die
      Verhandlungen für ihren künftigen Beitritt maximal zu beschleunigen.
  - s: It is a strong signal that we are <v>sending</v> <p>out</p> to our fellow citizens
      by proposing a system in which patients’ needs will have priority.
    t: Indem wir ein System vorschlagen, in dem die Bedürfnisse der Patienten im Mittelpunkt
      stehen, <a>senden</a> wir unseren Mitbürgerinnen und Mitbürgern ein starkes
      Signal.
  - s: We must support the opposition and <v>send</v> <p>out</p> a clear signal that
      the prisoners must be released before we will discuss anything in the context
      of relations with Belarus, and, in particular, with the Belarusian Government.
    t: Wir müssen die Opposition unterstützen und ein klares Signal <a>senden</a>,
      dass die Gefangenen freigelassen werden müssen, bevor wir im Zusammenhang mit
      Beziehungen mit Belarus und insbesondere mit der belarussischen Regierung irgendetwas
      diskutieren.
- c: 70
  r: 3
  v: Signal
  x:
  - s: If the capitals of Europe <v>send</v> <p>out</p> conflicting signals to Washington,
      Beijing and Tokyo, the prospects of establishing a useful system of global governance
      are small.
    t: Wenn die <a>Signale</a>, die aus den Hauptstädten Europas, in Washington, in
      Peking, in Tokio ankommen, unterschiedlich bleiben, haben wir wenig Aussichten
      auf ein vernünftiges System von „Global Governance“.
  - s: I, for example, voted for the resolution because, for me, it <v>sent</v> <p>out</p>
      important signals concerning human dignity.
    t: Ich zum Beispiel habe für die Entschließung gestimmt, weil mir das <a>Signal</a>
      für die Menschenwürde wichtig war.
  - s: This could have been a chance to show a little more courage and <v>send</v>
      <p>out</p> a signal for Europe.
    t: Das wäre die Chance, um mit etwas mehr Mut ein <a>Signal</a> für Europa zu
      setzen.
  - s: We should raise awareness among project applicants to ensure that they also
      submit projects for women, and we should also urge the Commission to focus especially
      on these projects when making the selection, in order to <v>send</v> <p>out</p>
      a signal and set the right course.
    t: Wir sollten die Projekteinreicher dafür sensibilisieren, dass sie auch Frauenprojekte
      einreichen, und wir sollten auch den Appell an die Kommission richten, dass
      sie bei der Auswahl auf diese Projekte besonders achtet, um ein <a>Signal</a>
      und ein Zeichen zu setzen.
  - s: You said in your statement that a clear signal must be <v>sent</v> <p>out</p>
      to the markets.
    t: Sie haben in Ihrer Rede gesagt, es soll ein klares <a>Signal</a> an die Märkte
      gesetzt werden.
  - s: Yes, they represent a strong signal <v>sent</v> <p>out</p> to European consumers,
      but also to consumers throughout the world, with regard to our agricultural
      model.
    t: Ja, sie sind in Bezug auf unser Landwirtschaftsmodell ein starkes <a>Signal</a>
      für den europäischen Verbraucher, aber auch für Verbraucher in aller Welt.
  - s: Madam President, I have asked the Commissioner if the EU mission in Luanda
      would <v>send</v> <p>out</p> a signal to prevent a new war in that country.
    t: Frau Präsidentin, ich habe den Kommissar gefragt, ob die EU-Mission in Luanda
      ein <a>Signal</a> zur Verhinderung eines neuen Krieges in diesem Land geben
      wird.
  - s: However, if we can manage to agree on more safety and more Europe, we will
      be <v>sending</v> <p>out</p> a signal to the Member States.
    t: Aber wenn wir es schaffen, uns auf mehr Sicherheit und mehr Europa zu verständigen,
      dann kann das ein <a>Signal</a> auch in Richtung Mitgliedstaaten sein.
  - s: The intention is to <v>send</v> <p>out</p> a clear signal against South Korea’s
      dumping policies, which in recent decades have driven European shipbuilding
      to the brink of collapse by maintaining subsidies and benefits for companies
      in receivership.
    t: Es geht darum, dass wir ein <a>Signal</a> setzen gegen die Dumping-Politik
      von Südkorea, das in den vergangenen Jahrzehnten den europäischen Schiffbau
      an den Rand des Ruins getrieben hat, indem es Beihilfen und Vergünstigungen
      an im Konkurs befindliche Betriebe aufrechterhalten hat.
  - s: That is why we need to <v>send</v> <p>out</p> a signal of confidence in Dublin.
    t: Deswegen brauchen wir in Dublin ein <a>Signal</a> der Zuversicht.
  - s: We will send out the message - and it is important that this signal is also
      <v>sent</v> <p>out</p> at European level - that, in those cases, we must, and
      indeed will, pull out all the stops to steer those people who lose their jobs
      as effectively as possible in search for another job, of course.
    t: Wir werden die Botschaft übermitteln - und es ist wichtig, dieses <a>Signal</a>
      auch auf europäischer Ebene auszusenden -, dass wir in jenen Fällen alle Register
      ziehen müssen und werden und jene Menschen, die ihren Job verlieren, bei der
      Suche nach einer neuen Beschäftigung selbstverständlich möglichst effizient
      begleiten.
  - s: Unity is the most important signal that we can <v>send</v> <p>out</p>.
    t: Die Einheit ist das wichtigste <a>Signal</a>.
  - s: Madam President, at the same time as liberalising the visa regime, we should
      also <v>send</v> <p>out</p> clear signals regarding our values.
    t: Zeitgleich zu Visaerleichterungen sollten wir auch deutliche <a>Signale</a>
      in Bezug auf unsere Werte übermitteln.
  - s: We do not want researchers to suffer because of there being insufficient regard
      for human rights in Chechnya, and I would ask that we <v>send</v> <p>out</p>
      a signal here, a signal of openness towards Russia and openness towards cooperation.
    t: Wir wollen nicht, dass Forscher der Tatsache zum Opfer fallen, dass in Tschetschenien
      Menschenrechte nicht ausreichend berücksichtigt werden, und ich bitte darum,
      dass wir hier ein <a>Signal</a> setzen, ein Signal der Offenheit gegenüber Russland
      und der Offenheit für eine Zusammenarbeit.
  - s: Those at the top of the EU have thus chosen not to <v>send</v> <p>out</p> clear
      a signal ahead of the elections to the European Parliament.
    t: Diejenigen an der Spitze der EU entschieden sich somit, kein klares <a>Signal</a>
      vor den Wahlen zum Europäischen Parlament zu setzen.
  - s: it is a bad signal that has been <v>sent</v> <p>out</p> to the other companies.
    t: das ist ein schlechtes <a>Signal</a> für die anderen Unternehmen.
  - s: Let us take advantage of the symbolism of this day to <v>send</v> <p>out</p>
      a signal of unity.
    t: Nutzen wir die Symbolik dieses Tages für ein <a>Signal</a> der Geschlossenheit!
  - s: This is the message conveyed by our latest Summit, which also produced the
      specific internal results I am just about to discuss, and we want to continue
      to <v>send</v> <p>out</p> this signal in two weeks’ time - as we have just been
      discussing - at the celebrations in Berlin and throughout Europe for the 50th
      anniversary of the Union.
    t: Das ist neben den konkreten internen Ergebnissen, auf die ich natürlich gleich
      zu sprechen komme, die Botschaft, die von unserem letzten Gipfeltreffen ausgeht,
      das ist das <a>Signal</a>, das wir in zwei Wochen - wir sprachen gerade darüber
      - aufgreifen wollen, wenn wir in Berlin und in ganz Europa den 50. Jahrestag
      der Union begehen.
  - s: From this perspective, we welcome the amendment on Iraq, which, at least, <v>sends</v>
      <p>out</p> a signal, rather than of inconsistency, that Europe does exist, that
      it wants to do its part and that it has to equip itself to do so.
    t: Unter diesem Gesichtspunkt begrüßen wir den Änderungsantrag zum Irak, der zumindest
      ein <a>Signal</a> nicht für Unschlüssigkeit, sondern vielmehr dafür ist, dass
      Europa existiert, dass es seinen Part übernehmen will und sich mit den dafür
      erforderlichen Mitteln ausstatten muss.
  - s: That would be an incredibly poor signal to <v>send</v> <p>out</p> to the Convention
      and would seriously weaken the standing of our parliamentary delegation.
    t: Das wäre ein dürftiges <a>Signal</a> an den Konvent und würde sicherlich das
      Ansehen unserer Parlamentsdelegation schwächen.
  - s: We in the European Parliament can <v>send</v> <p>out</p> a message along these
      lines if as many of us as possible vote in favour of this report.
    t: Wir im Europäischen Parlament können ein <a>Signal</a> in diese Richtung senden,
      wenn so viele wie möglich von uns für den Bericht stimmen.
  - s: We want to <v>send</v> <p>out</p> messages in and to the industry in good time,
      urging it to develop better logistics and new technologies.
    t: Wir wollen rechtzeitig <a>Signale</a> in die Industrie und an die Industrie
      geben, damit sie bessere Logistik und neue Technologien entwickelt.
  - s: I therefore welcome the positive signals <v>sent</v> <p>out</p> by both the
      Commission and the Council.
    t: Deshalb begrüße ich die positiven <a>Signale</a> sowohl von der Kommission
      als auch vom Rat.
  - s: However, as long as the European Union, the institutions and their specific
      policies do not <v>send</v> <p>out</p> signals to those who are marginalised,
      who live in poverty or who have no work, or to young people who have no future
      prospects, we will not be able to win these groups over to the idea that a common
      European Union is a future-proof project.
    t: Solange aber seitens der Europäischen Union, seitens der Institutionen und
      ihrer konkreten Politik keine <a>Signale</a> hinsichtlich derer, die ausgegrenzt
      werden, in Armut leben oder keine Arbeit haben, und auch der Jugendlichen, die
      keine Zukunftsperspektiven haben, ausgesandt werden, solange werden wir diese
      auch nicht für eine gemeinsame Europäische Union als zukunftsfähiges Projekt
      gewinnen können.
  - s: Therefore, the Commission is important, not only through legislation, but also
      through the signals <v>sent</v> <p>out</p> by the Commission and the Commission
      President, such as the time of the crisis concerning the cartoons in Denmark,
      where I unequivocally defended and upheld the right to freedom of expression.
    t: Deshalb ist die Kommission wichtig, nicht nur durch Rechtsvorschriften, sondern
      auch durch die von der Kommission und dem Kommissionspräsidenten ausgesendeten
      <a>Signale</a>, so zum Beispiel während der Krise anlässlich der dänischen Cartoons,
      wo ich mich unmissverständlich für die Aufrechterhaltung und Verteidigung der
      Meinungsfreiheit aussprach.
  - s: I believe that the Commission has <v>sent</v> <p>out</p> clear signals with
      its messages.
    t: Ich glaube, die Kommission hat eindeutige <a>Signale</a> auf ihre Äußerungen
      gegeben.
  - s: That said, I am in favour of the amendment tabled by Mr Corbett, which <v>sends</v>
      <p>out</p> a clear signal and which, unquestionably, will enable us to reach
      a more substantial majority in favour of the proposal put forward by Mr Anastassopolous.
    t: Ich stehe dem Änderungsantrag von Herrn Corbett, durch den ein <a>Signal</a>
      gesetzt wird und durch den sich sicherlich eine größere Mehrheit für den Vorschlag
      von Herrn Anastassopoulos findet, positiv gegenüber.
  - s: I do not think that this is the right signal to <v>send</v> <p>out</p>.
    t: Ich denke nicht, dass dies das richtige <a>Signal</a> ist.
  - s: Mr President-in-Office, it would be a first and very specific step forward
      - and would also <v>send</v> <p>out</p> a signal to the Irish - if the intergovernmental
      conference were to be opened up and made more transparent.
    t: Das, Herr Ratspräsident, wäre ein erster und sehr konkreter Schritt - auch
      ein <a>Signal</a> an die Iren -, wenn die Methode der Regierungskonferenz für
      mehr Transparenz geöffnet würde.
  - s: I thank you, too, for the clear declaration - from a state like Slovenia, a
      state with your country’s history - that you see it as an opportunity for the
      freedom of your people, because by it you are also <v>sending</v> <p>out</p>
      a signal against the far right in Europe, which abuses every one of these freedoms
      with its rhetoric of fear against Europe and makes people afraid of any imponderable
      developments instead of reassuring them of the opportunities that freedom brings.
    t: Denn damit setzen Sie auch ein <a>Signal</a> gegen die extreme Rechte in Europa,
      die jede dieser Freiheiten mit ihrer Angstrhetorik gegen Europa missbraucht,
      den Menschen Angst macht vor irgendwelchen unwägbaren Entwicklungen, anstatt
      Mut zu machen für die Chancen, die die Freiheit für die Menschen mit sich bringt.
  - s: Mr President, this Parliament, like all democratic institutions, must <v>send</v>
      <p>out</p> a signal and a warning to the international community that violations
      of human rights are unacceptable and that history does not forget them.
    t: Von diesem Parlament wie von allen demokratischen Institutionen muß international
      ein <a>Signal</a> und eine Warnung ausgehen, daß Menschenrechtsverletzungen
      nicht zulässig sind, und daß sie auch von der Geschichte nicht vergessen werden.
  - s: It is fortunate that the message <v>sent</v> <p>out</p> by the Barcelona European
      Council regarding the increase in official development aid gained widespread
      support in Monterrey.
    t: Glücklicherweise hat das vom Europäischen Rat in Barcelona <a>ausgesendete</a>
      <a>Signal</a> hinsichtlich der Ankurbelung der Entwicklungshilfe in Monterrey
      Schule gemacht.
  - s: Turkey may well be important, but Copenhagen must <v>send</v> <p>out</p> a
      signal that the peoples of Central Europe, plus Malta and Cyprus, are joining
      the community of values that is the European Union.
    t: Das ist auch wichtig, aber von Kopenhagen muss das <a>Signal</a> kommen, dass
      die Völker aus der Mitte Europas plus Malta und Zypern sich der Wertegemeinschaft
      der Europäischen Union anschließen.
  - s: ’The major cross-border projects of the last decade, such as the Channel Tunnel,
      the high-speed line between Brussels and Paris and the bridge/tunnel between
      Sweden and Denmark, <v>send</v> <p>out</p> signals to the citizens of the European
      Union that European integration is progressing?
    t: ’Die großen, in den letzten zehn Jahren realisierten grenzüberschreitenden
      Projekte wie der Ärmelkanaltunnel, die Hochgeschwindigkeitsbahnverbindung zwischen
      Brüssel und Paris oder die Tunnel-/Brückenverbindung zwischen Schweden und Dänemark
      sind <a>Signale</a>, die dem Bürger der Europäischen Union zeigen, dass die
      europäische Integration im Vormarsch ist’.
  - s: This could <v>send</v> <p>out</p> a signal to the entire region and might lead
      to its rejuvenation.
    t: Das kann ein <a>Signal</a> sein für die ganze Region, von dem die Erneuerung
      der ganzen Region ausgehen kann.
  - s: Firstly, we should <v>send</v> <p>out</p> a signal by trying where possible
      not to talk about drugs strategies but about anti-drugs strategies.
    t: Als erstes sollten wir uns als ein <a>Signal</a> möglichst angewöhnen, nicht
      von Drogenstrategien, sondern von Antidrogenstrategien zu sprechen.
  - s: The report also <v>sends</v> <p>out</p> an important signal that the human
      rights clause agreed in the so-called ’Global Agreement’ between the EU and
      Mexico must finally be acted upon.
    t: Der Bericht ist ein wichtiges <a>Signal</a> auch dahingehend, dass der im so
      genannten Globalabkommen zwischen der EU und Mexiko vereinbarten Menschenrechtsklausel
      endlich Rechnung getragen wird.
  - s: However, the question of whether the EU <v>sends</v> <p>out</p> signals in
      favour of job-creation cannot be a matter of indifference to this House.
    t: Dem Parlament kann es aber bei 18 Millionen Arbeitslosen in der Europäischen
      Union nicht egal sein, ob von der EU <a>Signale</a> für eine Beschäftigungspolitik
      ausgehen oder nicht.
  - s: Unfortunately, thanks to a large section of the House, particularly the PPE
      Group - more so than the Europe of Nations Group, which is at least committed
      to an intergovernmental approach - the compromise we now have before us no longer
      <v>sends</v> <p>out</p> any clear political signal, and I therefore regard this,
      Parliament’s first reading of the 1997 budget, as totally unrepresentative.
    t: Leider müssen wir nun feststellen, daß ein großer Teil des Hauses, namentlich
      die EVP - und ich meine weniger das Europe des Nations aufgrund seiner zwischenstaatlichen
      Verpflichtungen, - dafür gesorgt hat, daß das, was uns jetzt als Kompromiß vorliegt,
      keinerlei klares politisches <a>Signal</a> mehr darstellt.
  - s: You are even reluctant to find the time to take receipt of the signatures That
      is a very negative signal to <v>send</v> <p>out</p> to citizens and officials
      because the idea will take root that your intentions as regards the fight against
      fraud and nepotism are nothing more than paper tigers.
    t: Ein überaus negatives <a>Signal</a> an die Bürger und Beamten, weil sich die
      Überzeugung verfestigt, Ihre Vorhaben zur Bekämpfung von Betrug und Nepotismus
      seien reine Papiertiger.
  - s: The directive is said to have a supplementary function with regard to the political
      signal it <v>sends</v> <p>out</p>.
    t: Die Richtlinie habe eine ergänzende Wirkung zu dem von ihr ausgehenden politischen
      <a>Signal</a>.
  - s: We must <v>send</v> <p>out</p> this message.
    t: Dieses <a>Signal</a> muss gegeben werden.
  - s: The European Union has to <v>send</v> <p>out</p> a signal of this type.
    t: Von der Europäischen Union müssen <a>Signale</a> wie diese ausgehen.
  - s: We must <v>send</v> <p>out</p> a signal to the Palestinians to give them hope
      of justice and to enable them to prevent the growth of fundamentalism.
    t: Wir müssen den Palästinensern ein <a>Signal</a> geben, damit sie auf Gerechtigkeit
      hoffen und den Vormarsch des Extremismus verhindern können;
  - s: We must <v>send</v> <p>out</p> a signal to the Israeli Government so that it
      knows that it cannot always act outside the law, playing on the threat of anti-Semitism
      and terrorism.
    t: ein <a>Signal</a> auch der israelischen Regierung, damit sie weiß, dass sie
      sich nicht immer außerhalb und jenseits der Legalität bewegen kann, wodurch
      sie die Gefahr des Extremismus und Terrorismus schürt.
  - s: This means that Europe is <v>sending</v> <p>out</p> a signal which does lasting
      damage to the EU’s credibility on matters of fundamental and human rights.
    t: Damit setzt Europa ein <a>Signal</a>, das die Glaubwürdigkeit der EU in Sachen
      Grund- und Menschenrechte nachhaltig beschädigt.
  - s: These trade discussions are held at a significant time, because after the acts
      of terrorism in the United States, they <v>send</v> <p>out</p> the message that
      the Member States are prepared to join forces at international level and that
      terrorists cannot undermine international trade.
    t: Diese Handelsgespräche kommen insofern zu einem wichtigen Zeitpunkt, als von
      ihnen das <a>Signal</a> ausgeht, dass die Mitgliedstaaten nach den Terrorakten
      in den Vereinigten Staaten bereit sind, auf internationaler Ebene zusammenzuarbeiten
      und dass Terroristen den internationalen Handel nicht untergraben können.
  - s: If this Parliament were to give the impression that it does not care about
      the Treaty basis of the common fisheries policy, that would be a terrible signal
      to <v>send</v> <p>out</p> to the industry and to the Commission.
    t: Wenn dieses Parlament den Eindruck vermittelt, daß ihm die vertragliche Grundlage
      der Gemeinsamen Fischereipolitik nicht wichtig ist, wäre das ein negatives <a>Signal</a>
      an die Industrie und die Kommission.
  - s: If this signal were <v>sent</v> <p>out</p>, Czech fears could be assuaged,
      and people who are currently consumed by these fears could use their energies
      productively to prepare the Czech Republic for EU accession in 2004.
    t: Wenn dieses <a>Signal</a> käme, würden Ängste in Tschechien abgebaut werden,
      und die Energien, die derzeit von solchen Ängsten aufgefressen werden, könnten
      bei den Vorbereitungen der Tschechischen Republik auf den EU-Beitritt 2004 produktiv
      genutzt werden.
  - s: Mr President, ladies and gentlemen, from the Committee on Budgets’ point of
      view, we want to <v>send</v> <p>out</p> two signals to the Council, the Commission,
      the European public and the accession countries today.
    t: Aus der Sicht des Haushaltsausschusses wollen wir heute zwei <a>Signale</a>
      an Kommission, Rat, die europäische Öffentlichkeit und die Beitrittsländer geben.
  - s: You are, of course, aware that our group, too, was critical of the fact that
      there is no longer a single commissioner responsible for consumer policy, because
      the message <v>sent</v> <p>out</p> by Mrs Kuneva was a very positive one.
    t: Sie wissen ja, dass auch unsere Fraktion kritisiert hat, dass es nicht mehr
      einen allein zuständigen Kommissar oder eine allein zuständige Kommissarin für
      Verbraucherpolitik gibt, weil das <a>Signal</a>, das von Frau Kuneva ausging,
      ein sehr positives Signal war.
  - s: We received a boost here from the political signal <v>sent</v> <p>out</p> in
      Nice at the highest political level.
    t: Wir wurden in diesem Zusammenhang durch das politische <a>Signal</a> gestärkt,
      das in Nizza auf höchster politischer Ebene gegeben wurde.
  - s: Furthermore, the governments of some Member States, France in particular, are
      now <v>sending</v> <p>out</p> strong signals of recognising the potential of
      local employment and the role of small companies, where culture takes pride
      of place.
    t: Von den Regierungen einiger Mitgliedstaaten, insbesondere Frankreichs, gehen
      starke <a>Signale</a> für die Anerkennung von Arbeitsplätzen im Nahbereich und
      der Rolle der Kleinstunternehmen, in denen die Kultur eine Vorrangstellung einnimmt,
      aus.
  - s: Failure of the negotiations on the enlarged EU’s first budget would have been
      a terrible political signal to <v>send</v> <p>out</p> to Europe’s citizens.
    t: Ein Scheitern der Verhandlungen zum ersten Haushalt einer erweiterten EU wäre
      ein schlimmes politisches <a>Signal</a> an die Bürger Europas gewesen.
  - s: Once again, I believe that the essential point here is that, hopefully, today’s
      decision will <v>send</v> <p>out</p> a signal to the railway undertakings, so
      that they will make it their own business to create a real European railway.
    t: Ich glaube, der wesentliche Aspekt ist, dass von diesem Beschluss heute hoffentlich
      ein <a>Signal</a> an die Eisenbahnunternehmen ausgeht, dass sie sich selbst
      auch darum kümmern, ein wirklich europäisches Eisenbahnwesen zu schaffen.
  - s: What is at issue is <v>sending</v> <p>out</p> a signal and saying, yes, we
      have understood.
    t: 'Es geht doch darum, jetzt ein <a>Signal</a> zu setzen und zu sagen:'
  - s: Parliament’s attempt, by means of a report, at exerting some influence, is
      therefore to be welcomed, even if only because it <v>sends</v> <p>out</p> a
      signal to encourage the democratic opposition forces, which, although weak,
      are nonetheless still there, to show signs of life in the forthcoming local
      elections in March.
    t: Es ist daher zu begrüßen, dass das Europäische Parlament versucht, mit einem
      Bericht Einfluss zu nehmen, schon allein, um ein <a>Signal</a> an die zwar schwachen,
      aber vorhandenen oppositionellen demokratischen Kräfte zu senden, um sie zu
      ermutigen, bei den kommenden Kommunalwahlen im März ein Lebenszeichen zu geben.
  - s: The question of when this will happen is of great political importance, since
      the speed with which we act on this, or our failure to do so, will <v>send</v>
      <p>out</p> a signal to the states wishing to join the Union.
    t: Es ist ja ein <a>Signal</a> an die beitrittswilligen Staaten, wie schnell wir
      das machen oder ob wir das liegenlassen.
  - s: I think it is an extremely negative message to <v>send</v> <p>out</p> to the
      rest of the world if we talk about exemptions for emissions trading for the
      next decade.
    t: Ich glaube auch, dass es ein ganz negatives <a>Signal</a> an den Rest der Welt
      ist, wenn wir jetzt in Europa von Ausnahmen für den Emissionshandel für das
      nächste Jahrzehnt sprechen.
  - s: Unfortunately, the signals <v>sent</v> <p>out</p> by the statements which Commissioner
      Almunia recently made were not good, when he compared the Portuguese and Spanish
      situation to the Greek one.
    t: Leider waren die <a>Signale</a> nicht gut, die die von Kommissar Almunia neulich
      gemachten Kommentare aussenden, als er die portugiesische und spanische Situation
      mit der von Griechenland verglich.
  - s: avoiding it will <v>send</v> <p>out</p> a message of cooperation between the
      institutions.
    t: Ich bin daher dafür, dass gerade wir Parlamentarier derartige Vokabeln nicht
      verwenden, sie vermeiden und damit ein <a>Signal</a> für ein Miteinander aller
      Institutionen setzen.
  - s: we have <v>sent</v> <p>out</p> wrong signals in this respect, namely that we
      will continue to concentrate on intervention, in the Central and Eastern European
      states too, instead of educating them for the market, possibly also for the
      world market, Mr Fischler!
    t: Wir haben falsche <a>Signale</a> in dieser Richtung gegeben, nämlich daß weiterhin
      auf Intervention gesetzt werden soll, auch für die mittel- und osteuropäischen
      Staaten, anstatt sie für den Markt zu erziehen, möglicherweise auch für den
      Weltmarkt, Herr Fischler!
  - s: If we do not manage to conclude the Agenda by March, that will <v>send</v>
      <p>out</p> a discouraging signal to the applicant countries.
    t: Wenn es uns nicht gelingt, die Agenda bis zum März abzuschließen, dann ist
      das ein <a>Signal</a> der Entmutigung für die Beitrittskandidaten.
  - s: I will vote in favour of the rapporteur’s proposal that ships which fly a blacklisted
      flag for three years in succession should be excluded, thereby <v>sending</v>
      <p>out</p> a signal to these flag ships that sub-standard controls will not
      pass muster in Europe.
    t: Das wäre ein <a>Signal</a> an die Schiffe unter diesen Flaggen, so dass bei
      Überprüfungen als unternormig eingestufte Schiffe in Europa nicht durchgehen
      können.
  - s: In this respect, I believe that if Parliament undertakes, in this particular
      instance, to make a transfer to the first pillar today, then this will also
      <v>send</v> <p>out</p> a signal for future developments in the common foreign
      and security policy.
    t: Insofern denke ich, wenn das Parlament heute in diesem einen Fall eine Verlagerung
      in die erste Säule vornimmt, dann ist das auch ein <a>Signal</a> für die weitere
      gemeinsame Außen- und Sicherheitspolitik.
  - s: It looks to be an isolated case of no great significance, but as he said towards
      the end of his statement, this is about momentous moves to set the course for
      the future, as well as about <v>sending</v> <p>out</p> signals.
    t: Aber wie er zum Schluß seiner Bemerkungen sagte, geht es hier um gewichtige
      Weichenstellungen und <a>Signale</a>.
  - s: Security and prosperity in Europe and America depend to a fundamental degree
      on peaceful and stable development throughout the world, and so one thing for
      which we want to use the EU/USA summit is to <v>send</v> <p>out</p> a signal
      of the broadest possible agreement on foreign and security policy issues.
    t: Wir wollen den EU-USA-Gipfel daher nicht zuletzt nutzen, um ein <a>Signal</a>
      weitestmöglicher Geschlossenheit in außen- und sicherheitspolitischen Fragen
      zu geben.
  - s: At any rate, if I have understood the honourable Member correctly, we must
      also <v>send</v> <p>out</p> a signal that we have not merely created a pseudo
      institution, so that the public can see that here the European Union has recognised
      that it is necessary to have an agency to take effective action.
    t: 'Jedenfalls müssen wir, wenn ich den Kollegen richtig verstanden habe, auch
      ein <a>Signal</a> setzen, damit wir hier nicht nur eine Pseudoeinrichtung geschaffen
      haben, sondern damit die Bürgerinnen und Bürger auch merken:'
  - s: What I said before shows that while the European Council has <v>sent</v> <p>out</p>
      a signal by giving the country candidate status, we are however still not conducting
      accession negotiations, hoping that further progress will be made after this
      debate.
    t: Was ich vorhin vorgetragen habe, zeigt ja, dass der Europäische Rat zwar das
      <a>Signal</a> gegeben hat, diesem Land den Status eines Beitrittskandidaten
      zu verleihen, dass wir jedoch immer noch keine Beitrittsverhandlungen führen,
      in der Hoffnung, nach dieser Aussprache weitere Fortschritte zu erzielen.
  - s: It is important to continue <v>sending</v> <p>out</p> positive signals to these
      two countries regarding our commitment to their participation in the enlargement
      process.
    t: es ist sehr wichtig, beiden Ländern weiterhin positive <a>Signale</a> im Hinblick
      auf unsere Verpflichtung zu geben, sie in den Erweiterungsprozess so bald wie
      möglich einzubeziehen.
  - s: Firstly, I feel that efforts must be made to understand Serbia’s position and
      to <v>send</v> <p>out</p> a message of respect to Serbia, one of respect for
      its history, its present and its future.
    t: Erstens, wir müssen uns bemühen, die Position Serbiens zu verstehen, und ein
      <a>Signal</a> der Achtung an Serbien richten, der Achtung vor seiner Geschichte,
      seiner Gegenwart und seiner Zukunft.
- c: 47
  r: 4
  v: setzen
  x:
  - s: The next meeting point is Nice where, I hope, the Member States will <v>send</v>
      <p>out</p> a powerful message indicative of their political resolve to embark
      on a global strategy to strengthen the European social model by adopting the
      Social Agenda and the Charter of Fundamental Rights.
    t: Nizza wird, wie ich hoffe, für die Mitgliedstaaten Gelegenheit sein, durch
      die Annahme der Sozialagenda und der Charta der Grundrechte ein deutliches Zeichen
      für ihren politischen Willen zu <a>setzen</a>, sich mit einer globalen Strategie
      zur Stärkung des europäischen Sozialmodells zu engagieren.
  - s: I voted in favour of the Brok report on enlargement because I believe that
      plenary should <v>send</v> <p>out</p> a positive signal to the 10 countries
      applying for membership of the European Union.
    t: Ich habe für den Bericht Brok gestimmt, weil meiner Ansicht nach das Plenum
      ein positives Zeichen gegenüber den zehn nach einer EU-Mitgliedschaft strebenden
      Ländern <a>setzen</a> sollte.
  - s: If Parliament does that, it will be <v>sending</v> <p>out</p> a completely
      wrong message.
    t: Das Parlament würde so ein völlig falsches Zeichen <a>setzen</a>.
  - s: At the beginning of this century, the French government <v>sent</v> <p>out</p>
      a beacon, a bombshell on the equality of opportunity policy front.
    t: Zu Beginn dieses Jahrhunderts hat die französische Regierung ein Glanzlicht
      <a>gesetzt</a>, einen gleichstellungspolitischen Knalleffekt.
  - s: We shall, in any case, vote in favour of this resolution because the European
      Parliament must <v>send</v> <p>out</p> a clear signal in this regard.
    t: Wir werden auf jeden Fall für diese Entschließung stimmen, weil das Europäische
      Parlament hier ein klares Zeichen <a>setzen</a> muß.
  - s: if this Parliament were to convene an extraordinary sitting so that we could
      all meet at the border between Albania and Kosovo, this might be a good signal
      to <v>send</v> <p>out</p> at the end of a parliamentary term which has not brought
      political union but at least has established, between ourselves as Members of
      Parliament, a common will to be close to the people.
    t: Wenn dieses Europäische Parlament eine Sondersitzung einberufen würde, damit
      wir uns alle an der Grenze zwischen Albanien und dem Kosovo zusammenfinden,
      so könnte dies zum Ende einer Legislaturperiode, die zwar nicht die politische
      Union brachte, doch zumindest unter uns Abgeordneten den einhelligen Willen
      erzeugt hat, den Völkern nahe zu sein, ein positives Signal <a>setzen</a>.
  - s: With a sector in crisis, the European Parliament wants to <v>send</v> <p>out</p>
      a very strong signal today, aimed particularly at the Council, which has been
      too slow to shoulder its responsibilities in this area.
    t: Angesichts der Krise in diesem Sektor möchte das Europäische Parlament heute
      ein sehr deutliches Zeichen <a>setzen</a>, vor allem gegenüber dem Rat, der
      zu lange gezögert hat, seine Verantwortung in diesem Bereich wahrzunehmen.
  - s: I think the European Parliament must <v>send</v> <p>out</p> a clear signal
      here too.
    t: Ich denke, daß das Europäische Parlament auch hier ein klares Signal <a>setzen</a>
      muß.
  - s: The applicant countries are carefully watching our reactions and this debate
      must <v>send</v> <p>out</p> the right signal to them.
    t: die heutige Debatte sollte ein positives Zeichen <a>setzen</a>.
  - s: Nevertheless, the EU Summit did not manage to <v>send</v> <p>out</p> a clear
      signal by reducing nuclear energy.
    t: Dennoch hat man es auf dem EU-Gipfel nicht geschafft, mit einer Reduzierung
      der Nuklearenergie ein deutliches Zeichen zu <a>setzen</a>.
  - s: Madam President, I am the rapporteur on the subject of urban mobility, and
      my main task at the present time is undoubtedly to induce our House to vote
      on the report, which has already been dealt with by the Committee on Transport
      and Tourism, in the course of the July part-session, so that we can <v>send</v>
      <p>out</p> the right signals in good time for the Commission’s action plan on
      urban mobility, which is due to appear in the autumn.
    t: Ich bin Berichterstatter für das Thema städtische Mobilität, und meine Hauptaufgabe
      ist derzeit wohl darin zu sehen, unser Plenum dazu zu bringen, über den Bericht,
      der im Verkehrsausschuss bereits fertig ist, noch während der Juli-Tagung abzustimmen,
      damit wir für den geplanten Aktionsplan der Kommission zu diesem Thema im Herbst
      rechtzeitig die entsprechenden Signale <a>setzen</a>.
  - s: It is nice to see that Parliament has fulfilled its task in this discharge
      procedure and has <v>sent</v> <p>out</p> a clear signal against negligent mismanagement.
    t: Es ist schön zu sehen, dass das Parlament seiner Aufgabe im betreffenden Entlastungsverfahren
      nachgekommen ist und ein deutliches Zeichen gegen fahrlässige Misswirtschaft
      <a>gesetzt</a> hat.
  - s: On 23 November 2007 the Commission <v>sent</v> <p>out</p> a further signal
      on the International Day for the Elimination of Violence Against Women, by having
      affirmed its emphatic commitment to combating gender-based violence.
    t: Am 23. November 2007 hat die Kommission am Internationalen Tag gegen Gewalt
      an Frauen ein weiteres Zeichen <a>gesetzt</a>, indem sie ihr Engagement für
      die Bekämpfung von geschlechtsbezogener Gewalt nachdrücklich bekräftigt hat.
  - s: Ladies and gentlemen, let us <v>send</v> <p>out</p> a clear signal tomorrow
      in favour of a European financial transaction tax.
    t: Und, liebe Kolleginnen und Kollegen, lassen Sie uns morgen ein klares Zeichen
      für eine europäische Finanztransaktionssteuer <a>setzen</a>!
  - s: We need to <v>send</v> <p>out</p> strong and rapid signals about regulating,
      organising and improving the deficits in both state budgets and in the banking
      sector.
    t: Wir müssen starke und schnelle Zeichen <a>setzen</a>, um die Defizite sowohl
      in den Staatshaushalten als auch im Bankenbereich zu regeln, zu organisieren
      und zu verbessern.
  - s: The signal we <v>send</v> <p>out</p> must be clear.
    t: Wir müssen ein deutliches Signal <a>setzen</a>.
  - s: Even though the substance of the proposals deserves a few comments and a few
      criticisms, as you will see, the truth is that this initiative has <v>sent</v>
      <p>out</p> two incontrovertible political signals.
    t: Auch wenn diese Vorschläge, wie zu sehen sein wird, inhaltlich noch nachgebessert
      und einer kritischen Betrachtung unterzogen werden müssen, hat diese Initiative
      in der Tat doch zweifellos zwei politische Zeichen <a>gesetzt</a>.
  - s: It is truly vital, particularly now, to <v>send</v> <p>out</p> a strong signal
      with the aim of protecting organic farming.
    t: Er ist wirklich unverzichtbar, vor allem jetzt, um ein starkes Zeichen hinsichtlich
      des Schutzes der ökologischen Landwirtschaft zu <a>setzen</a>.
  - s: I therefore wonder whether or not this could be the time, perhaps - and I put
      this to the rapporteur, although I understand that it may be difficult at this
      late stage - to put money - and, in doing so, <v>send</v> <p>out</p> a political
      message - in the reserve for Afghan refugees.
    t: Ich frage mich also, ob nicht vielleicht noch Zeit ist (dies richtet sich an
      den Berichterstatter, obwohl ich weiß, wie schwer dies in diesem vorgerückten
      Stadium sicherlich sein wird), eventuell Geld für die afghanischen Flüchtlinge
      in die Reserve einzustellen, um ein politisches Signal zu <a>setzen</a>.
  - s: Here too, you could <v>send</v> <p>out</p> a clear signal for Parliament.
    t: Hier könnten Sie auch ein deutliches Zeichen für das Parlament <a>setzen</a>.
  - s: I call on its Member States and on the Commission to do real work to coordinate
      action against these things, for what I believe we have to do today is to <v>send</v>
      <p>out</p> a message.
    t: Es muss weiterhin eine kluge und unnachgiebige Haltung einnehmen, damit alle
      für die Armut verantwortlichen Ursachen bekämpft und der erniedrigendsten ihrer
      Folgen, dem Frauenhandel für einen parallelen Markt, auf dem sie nur noch als
      Ware gelten, ein Ende <a>gesetzt</a> wird.
  - s: The first approach, which is based on populism and electioneering, tends to
      <v>send</v> <p>out</p> a strong message to the more fortunate members of society,
      and a weak one to disadvantaged social groups.
    t: Der eine, populistisch und auf Stimmenfang abzielend, neigt dazu, gegenüber
      den Starken starke Signale, gegenüber den Schwachen schwache Signale zu <a>setzen</a>.
  - s: I believe that the Commission needs to <v>send</v> <p>out</p> a strong signal
      of its determination to reduce road casualties.
    t: Meiner Meinung nach muss die Kommission einen deutliches Zeichen ihrer Entschlossenheit
      zur Verringerung der Zahl der Straßenverkehrsopfer <a>setzen</a>.
  - s: With our vote against this budget, we want to <v>send</v> <p>out</p> a signal
      that a radical change is required in the priorities we set.
    t: Mit unserem Votum gegen diesen Haushalt wollen wir das Signal <a>setzen</a>,
      daß eine radikale Änderung der von uns gesetzten Prioritäten erforderlich ist.
  - s: The Berlin summit is undoubtedly of particular importance and it forces our
      leaders to <v>send</v> <p>out</p> a strong message a few weeks before a deadline
      when our citizens will take full advantage of the opportunity to express their
      views on the Europe they are being offered.
    t: Dem Berliner Gipfel kommt ganz unzweifelhaft eine besondere Bedeutung zu, was
      für unsere führenden Politiker Anlaß sein sollte, überzeugende Signale zu <a>setzen</a>
      - und dies wenige Wochen vor einem Wahltermin, an dem unsere Mitbürger die Gelegenheit
      nicht ungenützt verstreichen lassen werden, um zum Ausdruck zu bringen, was
      sie von dem Europa halten, das man ihnen vorschlägt.
  - s: After this long debate, in which important things have been said, it could
      perhaps be possible to <v>send</v> <p>out</p> a very concrete sign and, in consideration
      of the situation in Haiti, do without the next one or two opulent sittings of
      the ACP-EU JPA in these very countries and use the net profit to actually benefit
      the victims.
    t: Man könnte nach dieser langen Debatte, in der wichtige Dinge gesagt wurden,
      vielleicht doch auch ein sehr konkretes Zeichen <a>setzen</a> und in Anbetracht
      der Situation in Haiti auf die nächsten ein, zwei opulenten Sitzungen von AKP-EU
      in eben diesen Gegenden verzichten und den Reinerlös daraus tatsächlich den
      Opfern zugute kommen lassen.
  - s: In this respect, the Nice Summit <v>sent</v> <p>out</p> some very positive
      signals.
    t: Der Gipfel von Nizza hat in dieser Hinsicht sehr positive Signale <a>gesetzt</a>.
  - s: We have made mistakes at European level with our negative reaction to the election
      of the Hamas Government in Palestine, which <v>sent</v> <p>out</p> the wrong
      signal, allowing radical groups to take control on the ground and leading people
      to say ’There is no point in voting for these people or bringing these people
      in because the Europeans will cut off the money’.
    t: 'Damit haben wir ein falsches Signal <a>gesetzt</a>, was dazu führte, dass
      radikale Gruppen die Kontrolle vor Ort übernommen haben und die Menschen nun
      sagen:'
  - s: This is why I firmly believe that the Council will summon up the strength to
      <v>send</v> <p>out</p> a clear signal at its meeting next week.
    t: Deshalb bin ich überzeugt, dass der Rat die Kraft finden wird, auf seiner Tagung
      in der nächsten Woche ein deutliches Signal zu <a>setzen</a>.
  - s: it has <v>sent</v> <p>out</p> a clear message, backed by a huge majority, to
      push ahead with developing the Community and broadening its horizons and ambitions.
    t: es <a>setzte</a> ein klares, auf eine breite Mehrheit gestütztes Signal, die
      Entwicklung der Gemeinschaft voranzutreiben und ihre Horizonte und Ambitionen
      zu erweitern.
  - s: A strong signal must be <v>sent</v> <p>out</p> to all those who may be disappointed
      and tempted to abandon the high hopes that swept this continent in the aftermath
      of the terrible Second World War.
    t: All denen, die desillusioniert und versucht sind, auf die riesige Hoffnung,
      die in diesem Kontinent nach dem schrecklichen Zweiten Weltkrieg aufkam, zu
      verzichten, muß ein starkes Zeichen <a>gesetzt</a> werden.
  - s: Overall, we have found a compromise that many Members will be able to support
      tomorrow so that we can <v>send</v> <p>out</p> a clear signal as regards the
      new approach of this agricultural policy.
    t: Insgesamt gesehen haben wir einen Kompromiss gefunden, dem morgen viele Kolleginnen
      und Kollegen zustimmen können, damit wir für die Neuausrichtung dieser Agrarpolitik
      ein klares Zeichen <a>setzen</a>.
  - s: Mr President-in-Office of the Council, what you said this afternoon goes more
      or less in the right direction, there having been many detours, such as the
      ambiguous positions adopted by Europe at the Durban conference, our shambolic
      performance at the meeting of the United Nations Human Rights Commission, and
      Parliament’s biased resolution which <v>sent</v> <p>out</p> the wrong signal
      at the wrong time.
    t: Ihre Ausführungen heute Nachmittag, Herr Ratspräsident, gehen im Wesentlichen
      in die richtige Richtung, nachdem es zahlreiche Fehlentwicklungen gegeben hat,
      angefangen von der Verschwommenheit der europäischen Positionen auf der Konferenz
      von Durban über das Hin und Her der Europäer in der Menschenrechtskommission
      der Vereinten Nationen bis zu dieser parteiischen Entschließung unseres Parlaments,
      mit der ein falsches Signal zum falschen Moment <a>gesetzt</a> wurde.
  - s: At first reading, I and other Members explained why it is necessary for the
      European Parliament to <v>send</v> <p>out</p> a signal loud and clear.
    t: In erster Lesung hatte ich zusammen mit anderen Kolleginnen und Kollegen die
      Gründe für die Notwendigkeit dargelegt, vonseiten des Parlaments ein deutliches
      Signal zu <a>setzen</a>.
  - s: I welcome the ambitious objectives consisting of reducing greenhouse gas emissions
      by 30% by 2020, because the EU must <v>send</v> <p>out</p> a strong message
      that behaviour and mentalities must be changed so that innovative solutions
      with global impact might be found.
    t: Ich stimme den anspruchsvollen Zielsetzungen zu, die darin bestehen, die Treibhausgasemissionen
      bis 2020 um 30 % zu verringern, denn die Europäische Union muss ein deutliches
      Signal <a>setzen</a>, um Verhalten und Einstellungen zu ändern und innovative
      Lösungen mit globalen Auswirkungen zu finden.
  - s: Mr President, honourable Members, I welcome today’s debate on enlargement as
      an opportunity to <v>send</v> <p>out</p> a clear message in the run up to the
      European Council in Seville.
    t: Ich begrüße die heutige Debatte zur Erweiterung, die im Vorfeld des Europäischen
      Rates von Sevilla ein deutliches Zeichen <a>setzen</a> kann.
  - s: I therefore believe that this House would be well advised, tomorrow, to reject
      all the amendments seeking to alter or distort these two sets of rules, which
      can now be approved at last, <v>sending</v> <p>out</p> an important signal both
      within this House and, above all, to our electorate and to public opinion.
    t: ich hielte es daher für angebracht, daß morgen im Parlament alle Änderungen
      abgelehnt werden, die darauf abzielen, diese beiden Regelungen, die sowohl in
      diesem Haus als auch bei unseren Wählern und in der Öffentlichkeit ein wichtiges
      Zeichen <a>setzen</a> könnten, zu verändern oder zu verzerren.
  - s: Our joint resolution <v>sends</v> <p>out</p> a clear signal from the vast majority
      in the Parliament that condemns the current situation and state of affairs in
      North Korea, but at the same time suggests a course of action which, given the
      right amount of commitment, could remedy the problem.
    t: In unserer gemeinsamen Entschließung <a>setzt</a> die große Mehrheit dieses
      Parlaments ein deutliches Zeichen und verurteilt die derzeitige Situation sowie
      die Verhältnisse in Nordkorea, schlägt jedoch im selben Atemzug ein Vorgehen
      vor, mit dem bei ausreichendem Engagement eine Lösung herbeigeführt werden könnte.
  - s: By earmarking EUR 400 million for this important purpose we are <v>sending</v>
      <p>out</p> a very weak signal.
    t: Mit 400 Mio. Euro für dieses wichtige Thema <a>setzen</a> wir ein sehr bescheidenes
      Signal.
  - s: I feel that, if this debate were to <v>send</v> <p>out</p> these sorts of signals,
      we would be able genuinely to start building the framework for a new European
      agriculture structure based on young people which, most importantly, would certainly
      not mean abandoning and forgetting those who are seeking possible alternatives
      in the new environmental and multifunctionality opportunities.
    t: Wenn unsere heutige Debatte Zeichen <a>setzen</a> würde, die in diese Richtung
      gehen, könnten wir wirklich damit beginnen, das Gerüst für ein neues, auf die
      junge Generation gegründetes Gebäude der europäischen Landwirtschaft zu errichten,
      wobei zudem all jene, die in den neuen, durch die Umwelt und die Vielfalt der
      Aufgaben gebotenen Möglichkeiten Alternativen suchen, keineswegs sich selbst
      überlassen oder vergessen werden sollen.
  - s: In adopting this text we are <v>sending</v> <p>out</p> a worrying message.
    t: Mit der Verabschiedung dieses Textes <a>setzen</a> wir ein besorgniserregendes
      Zeichen.
  - s: For this reason, the task must be to <v>send</v> <p>out</p> very clear signals
      here.
    t: Von daher muss es darum gehen, hier ganz klare Zeichen zu <a>setzen</a>.
  - s: Mr President, I find it very disappointing that this House has not, today,
      succeeded in <v>sending</v> <p>out</p> a very clear message to the effect that
      Europe is a community founded upon values and that it is not acceptable that
      human life in the form of embryos should be bred, exploited and disposed of.
    t: Ich finde es sehr enttäuschend, dass es dem Parlament heute nicht gelungen
      ist, nochmals ein ganz klares Signal zu <a>setzen</a>, dass Europa eine Wertegemeinschaft
      ist und dass es nicht angehen kann, dass menschliches Leben - Embryonen - gezüchtet,
      verwertet und entsorgt wird.
  - s: 'It was the eastward enlargement that made it necessary to <v>send</v> <p>out</p>
      a clear signal concerning these matters, for a very large number of minorities
      and ethnic groups will be finding their way to us:'
    t: 'Gerade im Vorfeld der Osterweiterung war es notwendig, hier ein deutliches
      Signal zu <a>setzen</a>, denn es werden sehr viele Minderheiten und Volksgruppen
      zu uns kommen:'
  - s: This prize in his name <v>sends</v> <p>out</p> every year a clear signal of
      support from Europe to those who are struggling for peace and human rights,
      often in the face of significant hostility and in conditions of personal risk.
    t: Dieser Preis mit seinem Namen <a>setzt</a> jedes Jahr ein deutliches Zeichen
      der Unterstützung Europas für diejenigen, die für Frieden und Menschenrechte
      kämpfen und dabei häufig großen Feindseligkeiten und Gefahren für die eigene
      Person ausgesetzt sind.
  - s: Since it is intolerable that naïve hopes and false promise of cures for conditions
      with which embryo therapies have next to nothing to do should be used as a means
      of sending this House down slippery ethical slopes, we must instead <v>send</v>
      <p>out</p> a clear signal for European values and ensure that …
    t: Es kann doch nicht sein, dass naive Hoffnungen und falsche Heilsversprechungen
      für meilenweit entfernte embryonale Therapien dazu dienen, dass das Parlament
      auf die ethische Rutschbahn gesetzt wird, sondern wir müssen hier ein ganz klares
      Zeichen für europäische Werte <a>setzen</a> und dafür sorgen, dass …
  - s: There are, however, more urgent, pressing signals we must <v>send</v> <p>out</p>,
      and the first concerns the Middle East.
    t: Gleichwohl müssen wir einige dringende und sofortige Signale <a>setzen</a>,
      und das erste betrifft den Nahen Osten.
- c: 21
  r: 5
  v: geben
  x:
  - s: So it does come as something of an unfortunate surprise to us, since we had
      hoped to be able to <v>send</v> <p>out</p> another positive signal today, not
      only by debating the report, but also by putting it to the vote.
    t: Nun gut, das ist eine kleine Überraschung, die für uns mehr negativer Art ist,
      weil wir gehofft hatten, heute noch ein positives Signal <a>geben</a> zu können,
      indem wir nicht nur den Bericht erörtern, sondern auch darüber abstimmen würden.
  - s: It is important to <v>send</v> <p>out</p> a positive signal to Europe by demonstrating
      that we are no longer applying the old procedures but are adopting a new approach,
      a new direction, and are shaping the future of Europe!
    t: Es muss ein gutes Signal für Europa <a>geben</a>, dass wir nicht mehr die alten
      Verfahren anwenden, sondern dass wir uns neu verhalten, uns neu ausrichten und
      die Zukunft Europas gestalten!
  - s: We have been discussing this Treaty very earnestly for weeks and months and
      it is now time to <v>send</v> <p>out</p> a clear signal as to whether the majority
      of this House is in favour or against it.
    t: Wir haben über Wochen und Monate sehr ernsthaft über diesen Vertrag diskutiert,
      und es ist Zeit, jetzt auch ein klares Signal zu <a>geben</a>, ob die Mehrheit
      dieses Hauses dafür oder dagegen ist.
  - s: With the adoption of a cross-pillar common strategy on Russia, we want to <v>send</v>
      <p>out</p> an unmistakeable signal that the European Union wants to further
      expand its relations with Russia and will do so.
    t: Mit der Verabschiedung einer pfeilerübergreifenden gemeinsamen Strategie zu
      Rußland wollen wir das unzweideutige Signal <a>geben</a>, daß die Europäische
      Union die Beziehungen zu Rußland weiter ausbauen will und ausbauen wird.
  - s: This was a unanimous decision, Madam President, Commissioner, representing
      what are, in essence, identical views shared by the members of the Committee
      on Agriculture, which I have the honour of chairing, and expressing our desire
      to <v>send</v> <p>out</p> a strong signal to the Council and the Commission
      at a sensitive time for an extremely important sector for European agriculture.
    t: Frau Präsidentin, Frau Kommissarin, diese einhellige Entscheidung steht für
      die im Wesentlichen identische Sichtweise der einzelnen Mitglieder des Landwirtschaftsausschusses,
      den zu leiten mir eine Ehre ist, und bringt unseren Wunsch zum Ausdruck, dem
      Rat und der Kommission in einer für diesen wichtigen Sektor der europäischen
      Landwirtschaft so heiklen Zeit ein deutliches Signal zu <a>geben</a>.
  - s: I would very much like to thank you, Mr President of the Commission, and the
      Commission itself for your far-sightedness, your steadfastness and also the
      fairness, that you have brought to the issue of Turkey, for there we have a
      narrow path to tread, without risking any confrontation, any really serious
      dispute, between Turkey and the European Union, although, on the other hand,
      if Turkey fails to meet its obligations - as in the case of Cyprus, where it
      has promised to resolve the problem and recognise the customs union, but has
      not done so - we may not accept this in a spirit of resignation, but must, for
      the sake of our own credibility, <v>send</v> <p>out</p> a message that makes
      our position clear.
    t: Wenn andererseits die Türkei ihre Verpflichtungen nicht erfüllt - wie sie es
      ja gegenüber Zypern nicht tut, obwohl sie versprochen hat, dieses Problem zu
      lösen und die Zollunion anzuerkennen, was aber nicht erfolgt ist - dürfen wir
      das nicht gleichsam resignativ akzeptieren, sondern es muss eine Botschaft <a>geben</a>,
      die unsere Position zum Ausdruck bringt und auch unsere eigene Glaubwürdigkeit
      betrifft.
  - s: With tomorrow’s vote the European Parliament can <v>send</v> <p>out</p> a positive
      signal to the citizens of Europe.
    t: Mit der morgigen Abstimmung kann das Europäische Parlament den Bürgern in Europa
      ein positives Signal <a>geben</a>.
  - s: We should take the time needed for an exchange of views on the human rights
      situation in Turkey and then together conclude, I believe, that despite our
      best endeavours, the pressure we have exerted and the signals we have <v>sent</v>
      <p>out</p> to Ankara, the situation gives cause for concern to both Parliament
      and the Commission and Council, and that in any event we must remain on the
      alert.
    t: Wir müßten miteinander wieder einen ausreichend langen Gedankenaustausch über
      die Menschenrechtslage in der Türkei führen und würden dann gemeinsam, wie ich
      meine, zu dem Schluß kommen, daß die Lage trotz unserer Bemühungen, unseres
      Drucks und der Signale, die wir in Richtung Ankara <a>gegeben</a> haben, mit
      Sorge beobachtet wird, und zwar sowohl vom Parlament als auch von der Kommission
      und dem Rat, und daß wir auf jeden Fall wachsam bleiben müssen.
  - s: Ultimately, we were left with a report that we would have preferred, at the
      very least, to <v>send</v> <p>out</p> a different signal to the Commission,
      in particular.
    t: Zunächst möchte ich Herrn Costa herzlich danken, der alles in allem ein enormes
      Pensum bewältigt hat, indem er zuerst einmal den Arbeiten - es handelt sich
      nämlich um einen Initiativbericht - der mit diesem Thema befassten Hochrangigen
      Gruppe gefolgt ist und uns dann schließlich einen Bericht vorgelegt hat, in
      dem wir allerdings auf jeden Fall auch noch ein anderes Signal <a>geben</a>
      wollen, insbesondere an die Adresse der Kommission.
  - s: Other studies of a similar kind demonstrate that there is a clear causative
      link involved, and so we must make every effort, and the Commission too must
      <v>send</v> <p>out</p> a clear message by making pesticide reduction programmes
      mandatory.
    t: Von daher müssen wir alle Anstrengungen leisten, und auch die Kommission muss
      wirklich deutliche Signale <a>geben</a> und Pestizidreduktionsprogramme verpflichtend
      machen.
  - s: The European Parliament today must <v>send</v> a very strong message <p>out</p>
      to General Musharraf that his recent actions violate all respected international
      conventions and he is moving Pakistan in a very negative and very dangerous
      direction.
    t: Das Europäische Parlament muss General Musharraf jetzt klar und deutlich zu
      verstehen <a>geben</a>, dass seine jüngsten Handlungen alle internationalen
      Übereinkommen sprengen und er kurz davor ist, Pakistan in eine äußert nachteilige
      und gefährliche Situation zu manövrieren.
  - s: On 28 September of this year, the Danish people, who have the privilege of
      being able to vote in referenda, will <v>send</v> <p>out</p> a decisive signal
      when we vote against joining the euro.
    t: Die dänische Bevölkerung, die das Privileg genießt, in Volksabstimmungen Stellung
      nehmen zu können, wird am 28. September dieses Jahres ein entscheidendes Signal
      <a>geben</a>, indem wir gegen die Teilnahme am Euro stimmen werden.
  - s: By adopting a common position in this form, we are <v>sending</v> <p>out</p>
      a clear signal that we support changes to improve European standards for the
      protection of young mothers.
    t: Durch die Annahme einer gemeinsamen Position dieser Art <a>geben</a> wir ein
      klares Signal, dass wir Änderungen zur Verbesserung der europäischen Standards
      zum Schutz von jungen Müttern unterstützen.
  - s: 'I think that it is important for us to <v>send</v> <p>out</p> a clear message,
      and I agree completely with Minister Durant here:'
    t: 'Meiner Meinung nach sollten wir ein deutliches Signal <a>geben</a>, und ich
      stimme hier voll und ganz mit der Frau Ministerin Durant überein:'
  - s: I believe that we should do these things quickly, but at the same time we should
      <v>send</v> <p>out</p> the right signals in the Convention.
    t: Ich glaube, diese Dinge sollten wir schnell tun, gleichzeitig sollten wir aber
      im Konvent das richtige Signal <a>geben</a>!
  - s: I should like once again to extend my warmest thanks to the plenary, but also
      this time to the Conference of Presidents, which put this report on today’s
      agenda even though it had not originally planned to do so, precisely because
      this makes it possible to complete our business quickly and <v>send</v> <p>out</p>
      an appropriate signal.
    t: Ich darf mich noch einmal herzlich bedanken beim Plenum, aber auch diesmal
      bei der Konferenz der Präsidenten, die entgegen den ursprünglichen Planungen
      diesen Bericht heute auf die Tagesordnung genommen hat, weil dadurch eben auch
      die Möglichkeit besteht, schnell damit fertig zu werden und ein entsprechendes
      Signal zu <a>geben</a>.
  - s: We must be logical and consistent and not <v>send</v> <p>out</p> the wrong
      signals.
    t: Unser Verhalten muß in sich logisch sein, und wir dürfen keine falschen Signale
      <a>geben</a>.
  - s: Nonetheless, we should <v>send</v> <p>out</p> a clear signal that we do want
      a peaceful solution, and so does Iraq.
    t: Wir allerdings sollten ein klares Signal <a>geben</a>, dass wir eine friedliche
      Lösung wünschen, wie es der Irak auch will.
  - s: I believe it is extremely important that when, in this context, we decide about
      this report, we <v>send</v> <p>out</p> a crystal clear signal about the firmness
      of our judgement on the issue of food safety.
    t: Bei dem Beschluß zu diesem Bericht halte ich es für wichtig, daß wir ein absolut
      klares Signal <a>geben</a>, wie fest wir in unserer Einschätzung zur Lebensmittelsicherheit
      stehen.
  - s: That will <v>send</v> <p>out</p> an important signal, both to the people of
      the Union and to the Central and Eastern European countries that are seeking
      EU membership.
    t: Damit <a>geben</a> wir ein wichtiges Signal, und zwar sowohl an die Bürger
      in der Union als auch an die Länder Mittel- und Osteuropas, die die EU-Mitgliedschaft
      anstreben.
  - s: I hope we will all be able to vote for the report tomorrow and thereby <v>send</v>
      <p>out</p> a good signal for biotechnology in Europe.
    t: Ich hoffe, daß wir morgen alle gemeinsam dem Bericht zustimmen können und daß
      wir ein gutes Signal für die Biotechnologie in Europa <a>geben</a>.
- c: 19
  r: 6
  v: übermitteln
  x:
  - s: Put yourselves in the shoes of a real family, and imagine the message that
      is being <v>sent</v> <p>out</p> to the children and teenagers.
    t: Stellen Sie sich doch einmal eine konkrete Familiensituation und die Botschaft
      vor, die an die Kinder und Jugendlichen <a>übermittelt</a> wird!
  - s: If this decision on a moratorium were actually to be taken at the next United
      Nations General Assembly, I think we would have <v>sent</v> <p>out</p> a positive
      message to all the countries of the world and we would also have raised a problem
      in those countries which refuse to tackle this subject in a decisive way.
    t: Sollte bei der nächsten Generalversammlung der Vereinten Nationen tatsächlich
      ein solches Moratorium beschlossen werden, so hätten wir meines Erachtens damit
      allen Ländern der Welt eine positive Botschaft <a>übermittelt</a> und auch in
      jenen Ländern ein Problem aufgeworfen, die sich weigern, dieses Thema entschlossen
      anzugehen.
  - s: Perhaps, on the occasion of the award of this year’s Sakharov Prize - I understand
      that Mr Birdal has been nominated - Parliament will be able to <v>send</v> <p>out</p>
      the right message.
    t: Vielleicht kann das Parlament anläßlich der Verleihung des diesjährigen Sacharow-Preises
      - meines Wissens ist Herr Bidal Kandidat - eine korrekte Botschaft <a>übermitteln</a>.
  - s: Our directive’s compromise, our famous Amendment 106, which sums up all our
      efforts, <v>sends</v> <p>out</p> the right message to patients, the message
      of hope, by authorising - and this was sometimes at the end of very in-depth
      discussions - the use of a non-optimal organ in cases of extreme urgency, especially
      by encouraging living donations, where this is possible of course.
    t: Der Kompromiss unserer Richtlinie, der berühmte Änderungsantrag 106, der all
      unsere Bemühungen zusammenfasst, <a>übermittelt</a> den Patienten die richtige
      Botschaft, eine Botschaft der Hoffnung, indem - und dies war manchmal der Kern
      sehr intensiver Diskussionen - die Verwendung von nicht optimalen Organen in
      dringenden Notfällen erlaubt wird, insbesondere durch die Unterstützung von
      Lebendspenden, natürlich nur soweit dies möglich ist.
  - s: Ahead of the next International AIDS Conference in Vienna in July, it seemed
      essential for us MEPs to <v>send</v> <p>out</p> a strong message to governments.
    t: Im Vorfeld der nächsten Internationalen AIDS-Konferenz, die im Juli in Wien
      stattfinden soll, schien es uns Abgeordneten unerlässlich, den Regierungen eine
      gewichtige Botschaft zu <a>übermitteln</a>.
  - s: Even if it will not be easy to go right ahead and adopt a financial transaction
      tax at European level, because it will be hard to obtain a unanimous decision
      by the Council, as the only European institution elected directly by European
      citizens, the European Parliament has a duty to <v>send</v> <p>out</p> a clear
      political message along these lines.
    t: Obwohl es nicht einfach sein wird, auf europäischer Ebene eine Finanztransaktionssteuer
      anzunehmen, weil ein einstimmiger Entscheid durch den Rat, als die einzige europäische,
      direkt von den Bürgerinnen und Bürgern gewählte Institution, schwer zu erzielen
      ist, hat das Europäische Parlament dennoch die Pflicht, dahingehend eine deutliche
      politische Botschaft zu <a>übermitteln</a>.
  - s: I believe that it is at this stage unnecessary to come up with a resolution
      that goes against what was decided on between the Maltese people and the European
      Union, because I feel that we would in that way be <v>sending</v> <p>out</p>
      the wrong message to every European citizen, namely that the very European Union
      that originally endorses an agreement tries to put a stop to it after a while.
    t: Ich glaube, es ist zum gegenwärtigen Zeitpunkt unnötig, eine Entschließung
      zu präsentieren, die einer zwischen dem maltesischen Volk und der Europäischen
      Union getroffenen Entscheidung entgegensteht, weil ich das Gefühl habe, wir
      würden den EU-Bürgern auf diese Weise eine völlig falsche Botschaft <a>übermitteln</a>,
      nämlich dass die Europäische Union, die ursprünglich eine Einigung billigte,
      diese einige Zeit später wieder stoppt.
  - s: At the European Council of Laeken, the Heads of State and Government will be
      given the opportunity of <v>sending</v> <p>out</p> a few messages to the candidate
      countries.
    t: Auf der Tagung des Europäischen Rates in Laeken werden die Staats- und Regierungschefs
      Gelegenheit haben, den Kandidatenländern einige Botschaften zu <a>übermitteln</a>.
  - s: We have done this because the opinion <v>sends</v> <p>out</p> some important
      political signals concerning the follow-up to the Lisbon Summit in March, namely
      about employment, the economy and combating social exclusion with the aid of
      the open coordination method, as well as about work on preventing unfair tax
      competition and efforts to secure safe food products.
    t: Die Stellungnahme <a>übermittelt</a> nämlich wichtige politische Signale in
      bezug auf die Weiterverfolgung des Gipfeltreffens in Lissabon im März, namentlich
      über Beschäftigung, Wirtschaft und Bekämpfung der sozialen Ausgrenzung mit Hilfe
      der offenen Koordinierungsmethode, über die Bemühungen zur Vermeidung unlauteren
      Steuerwettbewerbs sowie über Maßnahmen zur Sicherung gesunder Lebensmittel.
  - s: That is why we took the initiative of ongoing cooperation, conferences and
      meetings with the Arab world, that is why the Arab League will be making representations
      to Saddam Hussein over the next few days, in order to <v>send</v> <p>out</p>
      an important, clear message.
    t: Deshalb haben wir die Initiative ergriffen, kontinuierliche Zusammenarbeit,
      Konferenzen und Treffen zu initiieren, aus diesem Grunde wird sich die Arabische
      Liga in den nächsten Tagen an Saddam Hussein wenden und ihm eine wichtige und
      klare Botschaft <a>übermitteln</a>.
  - s: I could live with it though, if recital G on this aspect were to lapse, and
      in so doing if it were to be possible, with the support of the Social Democrats,
      to achieve a broader majority for this resolution, because this would <v>send</v>
      <p>out</p> a clearer signal to Russia.
    t: Damit kann ich schon leben, wenn die diesbezügliche Erwägung G gestrichen wird
      und wir auf diese Weise auch zusammen mit den Sozialdemokraten eine stabilere
      Mehrheit für diesen Entschließungsantrag erzielen können, da dann Russland ein
      deutlicheres Signal <a>übermittelt</a> werden kann.
  - s: Thus, Mr President, if this agreement is confirmed, we will be <v>sending</v>
      <p>out</p> a firm political signal to industry and the national safety authorities.
    t: So werden wir, wenn diese Vereinbarung bestätigt wird, Herr Präsident, der
      Industrie und den nationalen Sicherheitsbehörden ein starkes politisches Signal
      <a>übermitteln</a>.
  - s: I would like to take this opportunity to <v>send</v> <p>out</p> three messages
      to our Greek friends.
    t: Ich möchte die Gelegenheit nutzen und unseren griechischen Freunden drei Botschaften
      <a>übermitteln</a>.
  - s: If you are part of the European Union it has to have some powers, and certainly
      we are <v>sending</v> <p>out</p> a message to the markets and the citizens that
      we can deal with crucial issues when they occur.
    t: Wenn man Teil der Europäischen Union ist, muss man ihr einige Befugnisse geben,
      und wir <a>übermitteln</a> den Märkten sowie den Bürgerinnen und Bürgern zweifellos
      die Botschaft, dass wir mit schwierigen Situationen umgehen können, wenn diese
      entstehen.
  - s: The objective of such a study will be to evaluate the effectiveness of the
      approach proposed, an approach based on the principles of self-regulation, and
      my officials have just set the work in motion and have <v>sent</v> a questionnaire
      <p>out</p> to the Member States.
    t: Ziel einer solchen Untersuchung ist es, die Wirksamkeit des vorgeschlagenen
      Ansatzes zu bewerten, der auf dem Grundsatz der Selbstkontrolle beruht, und
      meine Dienststellen haben gerade mit den Arbeiten begonnen und den Mitgliedstaaten
      einen Fragebogen <a>übermittelt</a>.
  - s: This is an appalling political message that we are <v>sending</v> <p>out</p>
      to the countries and peoples of the South, at a time when the most fragile of
      them are being hit by the food crisis.
    t: Damit wird den Ländern und Bevölkerungen des Südens zu einer Zeit, da die schwächsten
      unter ihnen von der Nahrungsmittelkrise hart getroffen sind, eine beängstigende
      politische Botschaft <a>übermittelt</a>.
  - s: Madam President, Commissioner, this report <v>sends</v> <p>out</p> an ambiguous
      signal.
    t: Der vorliegende Bericht <a>übermittelt</a> kein eindeutiges Signal.
  - s: Mr Priestley set up a working party and we immediately made an inventory of
      everything we could observe in the short-term and <v>sent</v> this document
      <p>out</p> to you.
    t: Herr Priestley hat eine Arbeitsgruppe eingesetzt, und wir haben sofort alles
      aufgenommen, was wir im Augenblick feststellen konnten, und Ihnen dieses Dokument
      auch <a>übermittelt</a>.
  - s: 'At this moment in time if the population is actually diminishing in Europe
      and having problems, then this is due to our economic model and should <v>send</v>
      <p>out</p> a clear message to our people:'
    t: 'Und nun, da die Bevölkerungsentwicklung in Europa rückläufig ist und Probleme
      auftreten, ist dies darauf zurückzuführen, daß unsere Wirtschaftsordnung der
      Bevölkerung eine eindeutige Botschaft <a>übermittelt</a>:'
- c: 16
  r: 7
  v: ausgehen
  x:
  - s: What signals will this special summit <v>send</v> <p>out</p>?
    t: Welche Signale werden von diesem Sondergipfel <a>ausgehen</a>?
  - s: I fear, though, that Amendment No 22 could, today, politically speaking, <v>send</v>
      <p>out</p> the wrong message.
    t: Ich befürchte aber, dass von Änderungsantrag 22 heute ein falsches politisches
      Signal <a>ausgehen</a> könnte.
  - s: So the message which we should <v>send</v> <p>out</p> from the House today
      is that we need more efficient administration on all sides, especially on the
      part of the Member States and regions and, of course, we need incentives, such
      as the performance reserve, so that we can use European taxpayers’ money more
      efficiently.
    t: Daher lautet die Botschaft, die heute von diesem Haus <a>ausgehen</a> muss,
      dass es eines erfolgreicheren Managements seitens aller Beteiligten, insbesondere
      seitens der Mitgliedstaaten und der Regionen, bedarf und es selbstverständlich
      Anreize wie die Erfolgsrücklage geben muss, damit das Geld der europäischen
      Steuerzahler effizienter eingesetzt wird.
  - s: First, Dublin must <v>send</v> <p>out</p> a clear signal that the European
      Union wants radical reforms.
    t: Erstens, es muß ein klares Signal von Dublin <a>ausgehen</a>, daß die Europäische
      Union grundlegende Reformen will.
  - s: We need to <v>send</v> <p>out</p> a very strong message from this House today
      both to Nigeria and to any other country in which crimes are being committed
      against women because, as we know from the press, sentences of death by stoning
      are also passed in Iran.
    t: Von diesem Haus muss heute ein sehr deutliches Signal an Nigeria, aber ebenso
      an alle anderen Länder <a>ausgehen</a>, in denen Verbrechen gegen Frauen geschehen,
      zumal in der Presse zu lesen ist, dass es auch im Iran Verurteilungen zum Tode
      durch Steinigung gibt.
  - s: This report would <v>send</v> <p>out</p> an important political signal were
      it to be adopted as presented.
    t: Das ist ein wichtiges politisches Signal, das von diesem Bericht <a>ausgeht</a>,
      wenn er denn so verabschiedet wird, wie er vorgelegt worden ist.
  - s: Its accession will <v>send</v> <p>out</p> a positive signal in the region,
      reaffirming the EU’s credibility with regard to the conditionality of this process.
    t: Von seinem Beitritt wird ein positives Signal an die Region <a>ausgehen</a>
      und dabei die Glaubwürdigkeit der EU im Hinblick auf die Bedingungen des Prozesses
      bekräftigt.
  - s: 'A month ago, the first meeting of its kind, called by UN Secretary-General
      Ban Ki-moon in New York, <v>sent</v> <p>out</p> a very powerful message:'
    t: 'Vor einem Monat ist von dem ersten Treffen seiner Art in New York, das von
      UN-Generalsekretär Ban Ki-moon einberufen wurde, eine sehr überzeugende Botschaft
      <a>ausgegangen</a>:'
  - s: We should build on this by <v>sending</v> <p>out</p> a balanced signal from
      this Parliament.
    t: Auf dieser Grundlage müssen wir weiter aufbauen und auch von diesem Parlament
      eine ausgewogene Botschaft <a>ausgehen</a> lassen.
  - s: The limit set by the Commission and endorsed by Parliament is the right one,
      it is not too low and it is not too high and I think that the message which
      all three institutions need to <v>send</v> <p>out</p> is a message of solidarity,
      a message that the European Union will act on human suffering.
    t: Der von der Kommission in Übereinstimmung mit dem Parlament festgelegte Schwellenwert
      ist der richtige, er ist nicht zu niedrig und nicht zu hoch, und ich denke,
      dass die Botschaft, die von den drei Organen <a>ausgehen</a> muss, eine Botschaft
      der Solidarität sein und zum Ausdruck bringen muss, dass die Europäische Union
      angesichts menschlichen Leids etwas tut.
  - s: That is why the forthcoming summit must <v>send</v> <p>out</p> a clear signal
      to the citizens of Europe that it will improve the situation.
    t: Deshalb sollte von der nächsten Ratstagung ein klares Signal an die Bürger
      Europas <a>ausgehen</a>, dass der Rat auf eine Verbesserung ihrer Lage hinarbeiten
      wird.
  - s: to this end the Council should <v>send</v> <p>out</p> a clear message of solidarity
      and responsibility.
    t: zu diesem Zweck sollte vom Rat eine klare Botschaft der Solidarität und Verantwortung
      <a>ausgehen</a>.
  - s: So it is important, in my view, that the Cardiff summit <v>sends</v> <p>out</p>
      a number of clear messages.
    t: Daher ist es aus meiner Sicht wichtig, daß vom Gipfel in Cardiff eine Reihe
      klarer Signale <a>ausgehen</a>.
  - s: Madam President, ladies and gentlemen, I am extremely pleased with the balanced
      nature of this report that <v>sends</v> <p>out</p> a positive signal to Turkey.
    t: Ich freue mich sehr über die Ausgewogenheit dieses Berichts, von dem ein positives
      Signal an die Türkei <a>ausgeht</a>.
  - s: I also hope that the Nice Summit will <v>send</v> <p>out</p> a clear signal
      in this respect.
    t: Ich hoffe, dass auch von Nizza hier ein deutliches Signal <a>ausgeht</a>.
  - s: 'In any case, this debate must <v>send</v> <p>out</p> a clear message:'
    t: 'Von dieser Aussprache heute hier muss jedoch auf jeden Fall ein klares Signal
      <a>ausgehen</a>:'
- c: 16
  r: 7
  v: Zeichen
  x:
  - s: If the Commission is not sensitive to this, and does not react accordingly
      and <v>send</v> <p>out</p> the appropriate signals - and this does not seem
      likely - then it should be aware that we will have to refuse to grant it a discharge
      in December.
    t: Wenn die Kommission nicht sensibel dafür ist und entsprechend reagiert und
      <a>Zeichen</a> setzt, und danach sieht es nicht aus, muß ihr klar sein, daß
      wir im Dezember die Entlastung verweigern müssen.
  - s: This lunchtime, the European Parliament <v>sent</v> <p>out</p> a signal of
      unutterable weakness by rejecting a resolution that refused to add a health
      claim on foods intended for infants under 12 months with 328 votes for and 323
      against, but with an absolute majority of 369 votes being required.
    t: Heute Mittag hat das Europäische Parlament ein <a>Zeichen</a> unglaublicher
      Schwäche signalisiert.
  - s: But, as rapporteur, I welcome the fact that the Youth programme is enabling
      us to <v>send</v> <p>out</p> a signal that the programme really is open to all
      young people.
    t: Ich freue mich aber als Berichterstatterin besonders, daß mit dem Programm
      „Jugend “ ein <a>Zeichen</a> gesetzt wird, daß das Programm wirklich allen jungen
      Leuten offensteht.
  - s: That was the signal <v>sent</v> <p>out</p> in Beijing.
    t: Das war das <a>Zeichen</a>, das in Peking gegeben wurde.
  - s: But we must <v>send</v> <p>out</p> this signal, so that the public knows that
      it can rely on Parliament.
    t: Aber dieses <a>Zeichen</a> müssen wir setzen, damit die Öffentlichkeit weiß,
      auf das Parlament kann man sich verlassen.
  - s: Through ambitious, yet realistic values we are <v>sending</v> <p>out</p> another
      signal for health protection.
    t: Mit ambitionierten, aber auch realistischen Werten setzen wir hier ein weiteres
      <a>Zeichen</a> für den Gesundheitsschutz.
  - s: Our aim must be to forge ahead down this path, not just by providing more funds,
      but, above all, by <v>sending</v> <p>out</p> political signals.
    t: Unsere Zielsetzung muss es sein, auf diesem Weg voranzuschreiten, nicht nur
      durch weitere Mittel, sondern vor allem durch politische <a>Zeichen</a>.
  - s: Let us <v>send</v> <p>out</p> a signal and endorse this report by a broad majority
      in this House.
    t: Lassen Sie uns ein <a>Zeichen</a> setzen und diesen Bericht auf eine breite
      Basis der Zustimmung dieses Hauses stellen.
  - s: Let us <v>send</v> <p>out</p> a signal to the citizens living in these difficult
      regions that we are not sacrificing them to the enlargement process, and that
      we are not abandoning them.
    t: Ein <a>Zeichen</a> für die Bürgerinnen und Bürger in diesen schwierigen Regionen,
      dass wir sie nicht der Erweiterung opfern, dass wir sie nicht im Stich lassen,
      sondern dass wir sie an die Hand nehmen, um gemeinsam den Weg in eine gute Zukunft
      einzuschlagen.
  - s: So, at a time when people feel that politics does not have the ability to intervene
      in the economic sphere, and also more generally in the role of European construction
      in order to alter its conduct of international relations, do you not think that
      a measure of this kind could contribute to restoring confidence in the political
      world’s power to act and, hence, could it not serve as a message <v>sent</v>
      <p>out</p> to the countries and the peoples of the South?
    t: Meinen Sie daher nicht, dass zu einem Zeitpunkt, da die Bürger das Gefühl haben,
      die Politik habe die Fähigkeit verloren, auf die Wirtschaftsphäre und generell
      auf die Rolle des europäischen Einigungswerks im Sinne einer Veränderung der
      internationalen Beziehungen einzuwirken, eine solche Maßnahme dazu beitragen
      würde, das Vertrauen in diese Fähigkeit der Politik wieder herzustellen und
      ebenfalls ein <a>Zeichen</a> in Richtung der Länder und der Völker des Südens
      wäre?
  - s: 'The political signal <v>sent</v> <p>out</p> by our Parliament is clear:'
    t: 'Das von unserem Parlament gesetzte politische <a>Zeichen</a> ist eindeutig:'
  - s: It is a shame that, at the end of the European Year for Combating Poverty -
      in particular, child poverty - Hungary is <v>sending</v> <p>out</p> this kind
      of signal.
    t: Es ist schade, dass am Ende des Europäischen Jahres der Armutsbekämpfung -
      wozu insbesondere die Kinderarmut gehört - Ungarn ein solches <a>Zeichen</a>
      setzt.
  - s: I hope that you will still be able to <v>send</v> <p>out</p> clear signals
      along these lines throughout the remainder of the Swedish Presidency.
    t: Ich hoffe, dass Sie noch während der schwedischen Präsidentschaft einige <a>Zeichen</a>
      in diese Richtung setzen können.
  - s: It is precisely this view - i.e. deferral of the decision for a year, so as
      to allow the local economy to stabilise - that could <v>send</v> <p>out</p>
      a signal, both to the Member States of the euro zone and to the financial markets.
    t: Gerade dieser Gesichtspunkt - ein Jahr mehr Zeit, die Wirtschaft vor Ort zu
      stabilisieren - könnte auch ein <a>Zeichen</a> sein, sowohl in die Euro-Zone,
      in die Mitgliedstaaten hinein als auch gegenüber den Finanzmärkten.
  - s: Montenegro is in great danger, especially from Belgrade, and I think we should
      <v>send</v> <p>out</p> this signal.
    t: Montenegro befindet sich in großer Gefahr, gerade auch von Belgrad ausgehend,
      und ich denke, wir sollten dieses <a>Zeichen</a> geben.
  - s: With its referendum, Switzerland recently <v>sent</v> <p>out</p> a signal that
      is important for Europe too, namely that it is quite prepared to make financial
      resources available in the form of a performance-related freight transport charge,
      in order to develop rail transport.
    t: Es war die Schweiz mit ihrem Referendum, die vor kurzem ein <a>Zeichen</a>
      gesetzt hat, das auch für Europa wichtig ist, nämlich das Zeichen, daß sie durchaus
      bereit ist, finanzielle Mittel in Form der leistungsabhängigen Schwerverkehrsabgabe
      zur Verfügung zu stellen, um dadurch die Bahn auszubauen.
