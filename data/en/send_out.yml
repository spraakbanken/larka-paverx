  - s: 'A month ago, the first meeting of its kind, called by UN Secretary-General
      Ban Ki-moon in New York, <v>sent</v> <p>out</p> a very powerful message:'
    t: 'Un mese fa il primo incontro nel suo genere organizzato dal Segretario generale
      dell’ONU Ban Ki-moon a New York ha <a>inviato</a> un messaggio molto forte:'
  - s: Every country must be able to express its views, and I hope that this afternoon,
      the House of Lords will ratify the Treaty and <v>send</v> <p>out</p> a clear
