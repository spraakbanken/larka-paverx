---
de:
- c: 34
  r: 1
  v: verschieben
  x:
  - s: What is the point of deciding to take measures in the interest of society if
      the implementing date is <v>put</v> <p>off</p> to a more or less indeterminate
      future time, to enable special interests to find a way round them?
    t: Wir haben ebenfalls für die Änderungsanträge gestimmt, mit denen kürzere Einführungsfristen
      für die jeweiligen Maßnahmen festgelegt werden sollen, denn was nützen Maßnahmen
      im Sinne der Interessen der Gesellschaft, wenn die Einführungsfristen in eine
      mehr oder weniger unbestimmte Zukunft <a>verschoben</a> werden, so dass den
      Privatinteressen Umgehungsmöglichkeiten geboten werden?
  - s: I am quite aware that the European countries - I refer to my own country, Italy,
      in particular, but also to others such as Germany - rested on their laurels
      during the economic boom, <v>putting</v> <p>off</p> reforms which were necessary
      in order to consolidate public finances and make businesses competitive and
      giving way to pressure from trade unions and employers’ associations demanding
      more State aid.
    t: Ich bin mir dessen wohl bewusst, dass die EU-Staaten - ich denke dabei insbesondere
      an mein Land, Italien, aber auch an andere wie Deutschland - die Phase des konjunkturellen
      Aufschwungs sorglos durchlebt und die Reformen <a>verschoben</a> haben, die
      stattdessen hätten durchgeführt werden müssen, um die öffentlichen Haushalte
      und die Wettbewerbsfähigkeit der Unternehmen zu stärken, indem sie dem Druck
      der Gewerkschaften und der Unternehmerverbände sowie deren Forderungen nach
      höheren staatlichen Beihilfen nachgegeben haben.
  - s: I will <v>put</v> <p>off</p> any solution for ever and a day.
    t: Ich <a>verschiebe</a> nämlich jede Lösung bis zum Sankt-Nimmerleinstag.
  - s: The main lesson to be drawn from these grave troubles, the source of which
      has been Jerusalem, and more specifically the Temple Mount and the Al Aqsa Mosque
      Compound, is that as long as the negotiations on Jerusalem and in particular
      on the Holy Places are <v>put</v> <p>off</p>, peace cannot be definitely assured.
    t: Aus diesen schweren Unruhen, deren Ursache Jerusalem und genauer gesagt der
      Tempelberg mit seinen Moscheen war, ist als wichtigste Lehre zu ziehen, dass
      der Frieden so lange nicht dauerhaft gesichert werden kann, wie Verhandlungen
      über Jerusalem und insbesondere über die Heiligen Stätten <a>verschoben</a>
      werden.
  - s: I told my own Group on Monday how totally ridiculous I thought it was that
      the Carnero report had been <v>put</v> <p>off</p> to Friday.
    t: Ich habe am Montag bereits in meiner eigenen Fraktion gesagt, daß ich es für
      lächerlich halte, daß der Carnero-Bericht auf Freitag <a>verschoben</a> wurde.
  - s: We are extremely annoyed that this subject has been repeatedly <v>put</v> <p>off</p>
      by the Commission, and that they quite simply do not get round to it.
    t: Wir sind sehr verärgert, daß dieses Thema in der Kommission immer wieder <a>verschoben</a>
      wird und daß man einfach nicht zu Potte kommt.
  - s: The risk was that the original enlargement date might be <v>put</v> <p>off</p>
      until 2009.
    t: Es bestand die Gefahr, dass das ursprüngliche Erweiterungsdatum auf 2009 <a>verschoben</a>
      werden könnte.
  - s: We leave Florence behind us, with its non-decisions, or rather its decisions
      not to decide but to <v>put</v> everything <p>off</p> until Dublin in October.
    t: Vorbei ist Florenz mit seinen Nicht-Beschlüssen bzw. dem Beschluß, nichts zu
      beschließen und alles auf Oktober und auf Dublin zu <a>verschieben</a>.
  - s: What is the point of agreeing to reduce CO2 emissions by a fifth by 2020 if
      the practical and problematic details are, in usual EU style, <v>put</v> <p>off</p>
      until later.
    t: Was nützt es etwa, eine Vereinbarung darüber zu schließen, den CO2-Ausstoß
      bis 2020 um ein Fünftel zu senken, wenn die Konkretisierung problematischer
      Details in gängiger EU-Manier auf später <a>verschoben</a> wird.
  - s: Seemingly, the creation of a genuine European energy market has once again
      been <v>put</v> <p>off</p>.
    t: Offenbar wurde die Schaffung eines wirklichen europäischen Energiemarktes erneut
      <a>verschoben</a>.
  - s: As I said, Parliament has <v>put</v> <p>off</p> examining reports on the interim
      agreement two or three times now, for the same reasons why I am now suggesting
      that we should wait for the referendum, although we can at the same time send
      out appropriate political signals, via other countries too.
    t: Wie ich schon sagte, hat das Parlament jetzt zwei- oder dreimal die Behandlung
      von Berichten über dieses Interimsabkommen <a>verschoben</a>, und zwar genau
      aus den gleichen Gründen, aus denen ich Ihnen jetzt sage, daß wir nochmals prüfen
      sollten, wie im Falle der Volksabstimmung die nötigen politischen Signale zu
      geben sind.
  - s: I know the Socialist Group has tabled a very brief text with just a few paragraphs
      and perhaps the other texts may prompt a few changes to that, but I really do
      not see why something we should have got done last week is now being <v>put</v>
      <p>off</p> all of a sudden until Tuesday.
    t: Ich weiß wohl, daß die Sozialdemokratische Fraktion einen sehr kurzen Text
      mit nur wenigen Ziffern eingereicht hat, und vielleicht bieten die übrigen Texte
      noch Gelegenheit, diesen etwas nachzubessern, aber ich kann nicht nachvollziehen,
      weshalb etwas, was wir bereits letzte Woche hätten tun müssen, jetzt plötzlich
      auf Dienstag <a>verschoben</a> wird.
  - s: This cannot be <v>put</v> <p>off</p> until after 2010.
    t: Dies kann nicht bis nach 2010 <a>verschoben</a> werden.
  - s: Without a strong Commission, Parliament cannot hope for any major reform of
      the institutions, which has been <v>put</v> <p>off</p> for years.
    t: Ohne eine starke Kommission kann dieses Parlament keine bedeutende institutionelle
      Reform, die nun schon seit Jahren <a>verschoben</a> wird, erwarten.
  - s: We all know that the decision about the Commission has been <v>put</v> <p>off</p>,
      but it is obviously essential to move forward on these matters with a view to
      the enlargement.
    t: Wir wissen, daß die Beschlüsse zum Thema Kommission <a>verschoben</a> wurden,
      aber bei diesen Themen ist es von wesentlicher Bedeutung, daß man bis zur Erweiterung
      weitermacht.
  - s: This cannot be <v>put</v> <p>off</p> for ever and a day.
    t: Das kann man nicht ewig <a>verschieben</a>.
  - s: I urge that the so-called interim balance sheet of Agenda 2000 should not be
      <v>put</v> <p>off</p> simply to do a favour for a particular country.
    t: Ich spreche mich dafür aus, die so genannte Zwischenbilanz der Agenda 2000
      nicht zu <a>verschieben</a>, nur um einem Land hier einen Gefallen zu tun.
  - s: Several countries, including European countries, were secretly relieved to
      see the conference focus on the Middle East question, which allowed them to
      dodge the issue of excuses and to <v>put</v> <p>off</p> dealing with the colonial
      debt.
    t: Mehrere Staaten, einschließlich der europäischen Staaten, waren insgeheim erleichtert
      darüber, dass sich die Konferenz auf den Nahen Osten konzentrierte, weil sie
      so der Frage der Entschuldigung aus dem Weg gehen und die Behandlung der Kolonialschuld
      <a>verschieben</a> konnten.
  - s: Even so, we have the feeling that once again important decisions have been
      <v>put</v> <p>off</p>.
    t: Dies mochte vielleicht der Europäische Gipfel der Konsolidierung und der neuen
      Harmonie gewesen sein, aber wir haben den Eindruck, daß wichtige Entscheidungen
      wieder einmal <a>verschoben</a> wurden.
  - s: Let us therefore do what we can and <v>put</v> nothing <p>off</p> until tomorrow.
    t: Lassen Sie uns daher tun, was in unserer Macht steht, und nichts auf Morgen
      <a>verschieben</a>.
  - s: We are, however, very far from happy with the fact that the Council’s willingness
      to agree to be present only to a very limited extent means that a great deal
      of today’s agenda has had to be <v>put</v> <p>off</p> to another day.
    t: Überhaupt nicht einverstanden sind wir aber damit, dass wir dadurch, dass der
      Rat nur eine sehr begrenzte Anwesenheit zugesagt hat, sehr vieles von unserer
      heutigen Tagesordnung <a>verschieben</a> mussten.
  - s: 'However, a thorough review of the Commission’s organisational model could
      not be <v>put</v> <p>off</p>:'
    t: 'Gleichwohl konnten wir die gründliche Überprüfung des Organisationsmodells
      der Kommission nicht <a>verschieben</a>:'
  - s: Mr President, I refer to the decision you have just made at the request of
      the rapporteur to <v>put</v> this <p>off</p> until March.
    t: Herr Präsident, ich beziehe mich auf die Entscheidung, die Sie gerade auf die
      Forderung des Berichterstatters, dies bis März zu <a>verschieben</a>, getroffen
      haben.
  - s: That is why we insist that we need to <v>put</v> <p>off</p> voting on them
      until July.
    t: Aus diesen Gründen bestehen wir darauf, dass die Abstimmung zu diesen Inhalten
      bis Juli <a>verschoben</a> werden muss.
  - s: Can we seriously argue, as the opponents of this package do, that we can build
      growth on top of a mountain of debt that is continuously <v>put</v> <p>off</p>
      further and further into the future?
    t: Kann man ernsthaft behaupten - wie es die Gegner dieses Pakets tun - dass man
      Wachstum auf einem Berg von Schulden erzielen kann, dessen Abtragung immer weiter
      in die Zukunft <a>verschoben</a> wird?
  - s: This time it has all gone well, we all got through it satisfactorily, but we
      have <v>put</v> things <p>off</p> till the future.
    t: Dieses Mal ist alles reibungslos verlaufen, wir alle sind zufrieden stellend
      durchgekommen, aber wir haben Dinge in die Zukunft <a>verschoben</a>.
  - s: The reason for this is that there is one item on which we are <v>putting</v>
      <p>off</p> a decision and entrusting the Commission with a mission the outcome
      of which is open.
    t: Der Grund liegt darin, dass wir in einer Sache eine Entscheidung <a>verschieben</a>
      und einen Auftrag mit offenem Ausgang an die Kommission geben.
  - s: Allow us simply to act according to the proverb, ’Do not <v>put</v> <p>off</p>
      till tomorrow what you can do today.’
    t: „Was du heute kannst besorgen, das <a>verschiebe</a> nicht auf morgen! “
  - s: Members will be holding a Council tomorrow, after which - we already know this
      Council’s proposed conclusions - the draft on the issue of migratory flows is
      being <v>put</v> <p>off</p> until the July Council.
    t: Morgen werden die Mitglieder des Rates eine Tagung abhalten, danach - wir kennen
      bereits den Vorschlag für die Schussfolgerungen dieses Rates - wird der Entwurf
      zum Thema Migrationsströme auf die Ratstagung im Juli <a>verschoben</a>.
  - s: It is equally regrettable that the Heads of State and of Government have again
      <v>put</v> <p>off</p> until Barcelona and Seville resolutions on the adaptation
      of the Council’s structures and work practices.
    t: Bedauerlich ist ebenfalls, dass Beschlüsse zur Anpassung der Strukturen und
      der Arbeitsweise des Rates von den Staats- und Regierungschefs wieder einmal
      auf Barcelona und Sevilla <a>verschoben</a> wurden.
  - s: So please could we <v>put</v> <p>off</p> this debate on the French beef ban,
      and could we also make sure that the Council speaks in the Papayannakis report?
    t: Könnten wir also bitte diese Debatte über das französische Rindfleischembargo
      <a>verschieben</a> und ebenfalls gewährleisten, daß der Rat zum Bericht Papayannakis
      spricht?
  - s: That is something that cannot be <v>put</v> <p>off</p> until 2006.
    t: Das ist eine Frage, die wir nicht bis 2006 <a>verschieben</a> dürfen.
  - s: The completion of the internal market cannot be restricted to the European
      Union alone, which is why it cannot be <v>put</v> <p>off</p> indefinitely.
    t: Doch kann diese auch nicht auf unbestimmte Zeit <a>verschoben</a> werden.
  - s: Secondly, are certain reports correct in stating that the Council has already
      resigned itself to limiting its objectives to a minimum, and to <v>put</v> <p>off</p>
      to a future IGC the reforms that are necessary to have an expanded Union which
      works efficiently?
    t: ist es richtig, wie in bestimmten Berichten gemeldet wird, daß der Rat sich
      bereits damit abgefunden hat, die gesetzten Ziele auf ein Minimum zu beschränken
      und die im Hinblick auf ein effizientes Funktionieren einer erweiterten Union
      erforderlichen Reformen bis zu einer nächsten Regierungskonferenz zu <a>verschieben</a>?
- c: 32
  r: 2
  v: aufschieben
  x:
  - s: The government in Chişinău is going through difficult times caused not only
      by the global economic recession, but also by economic decisions which were
      wrong or <v>put</v> <p>off</p> for too long by the previous government.
    t: Die Regierung in Chişinău durchlebt schwierige Zeiten, was nicht nur auf die
      weltweite Konjunkturflaute zurückzuführen ist, sondern auch auf Entscheidungen
      zu wirtschaftlichen Belangen, die sich entweder als falsch erwiesen haben oder
      von der vorhergehenden Regierung zu lange <a>aufgeschoben</a> wurden.
  - s: But, rather like Saint Augustine, who prayed to God to make him good but not
      just yet, we tend to <v>put</v> <p>off</p> doing something about it.
    t: Wir alle sind der einhelligen Meinung, dass sie eine gute Sache ist, aber so
      wie der heilige Augustinus, der Gott bat, einen guten Menschen aus ihm zu machen,
      aber nicht sofort, neigen auch wir dazu, die Sache <a>aufzuschieben</a>.
  - s: We cannot <v>put</v> <p>off</p> this decision any longer.
    t: Wir können diese Entscheidung nicht länger <a>aufschieben</a>.
  - s: Because of this, a general framework must be worked out to show exactly what
      the problems are, to include a description of the policy to be pursued in the
      sensitive financial sector, and those matters cannot be <v>put</v> <p>off</p>
      because no decisions whatsoever can be taken without knowledge of the real facts
      and figures that constitute the financial consequences.
    t: Das darf nicht <a>aufgeschoben</a> werden, denn ohne Kenntnis der genauen Daten
      hinsichtlich der haushaltspolitischen Konsequenzen können keine wie auch immer
      gearteten Beschlüsse gefaßt werden.
  - s: At the same time, the adoption of the Euro-Mediterranean Charter for Peace
      and Stability, in which the two sides of the Mediterranean cooperate actively
      and the bases of which derive from the rights of individuals, of the family
      unit, of cultural diversity and of religious dialogue, cannot be <v>put</v>
      <p>off</p> any longer.
    t: Gleichzeitig darf die Annahme der Europa-Mittelmeer-Charta für Frieden und
      Stabilität, bei der beide Seiten aktiv zusammenarbeiten müssen und deren Grundlagen
      in den Rechten der Person, der Familie, in der kulturellen Vielfalt und im Dialog
      zwischen den Religionen zu suchen sind, nicht mehr <a>aufgeschoben</a> werden.
  - s: So why does it need to be <v>put</v> <p>off</p> until December?
    t: Warum wird die Erarbeitung dieses Dokuments also bis Dezember <a>aufgeschoben</a>?
  - s: Do not <v>put</v> <p>off</p> awkward issues to the last minute and pay more
      attention to the implementation than to the pledge.
    t: Schwierige Fragen sollten nicht bis zur letzten Minute <a>aufgeschoben</a>
      werden, und es soll mehr auf die Umsetzung als auf das Versprochene geachtet
      werden.
  - s: This is initially <v>put</v> <p>off</p> because they are working and then later
      when they are looking after their own children, they also find themselves busy
      with other caring responsibilities, and so it goes on.
    t: Dieser wird <a>aufgeschoben</a> wegen der Berufstätigkeit, und dann kommt zur
      Kinderbetreuungsphase gleichzeitig bereits die Pflegephase dazu, und so geht
      das weiter.
  - s: In the course of our hearings, the problem also arose of the overall strengthening
      of the management of the European economy, a problem that can no longer be <v>put</v>
      <p>off</p>, not only because there has to be a better balance between monetary
      policy and the other economic policies but also in the light of the need - as
      a result of Economic and Monetary Union - to give a common dimension to problems
      until now considered national.
    t: die Behandlung dieser Frage kann nicht mehr länger <a>aufgeschoben</a> werden,
      und zwar nicht nur deswegen, weil zwischen Währungspolitik und den übrigen Wirtschaftspolitiken
      ein besseres Gleichgewicht hergestellt werden muß, sondern auch, weil - als
      Folge der Wirtschafts- und Währungsunion - Probleme, die bislang als national
      galten, in zunehmendem Maße eine europäische Dimension erlangen.
  - s: We cannot <v>put</v> <p>off</p> decisions any longer.
    t: Wir können Entscheidungen nicht länger <a>aufschieben</a>.
  - s: Madam President, it is not acceptable that essential measures should continue
      to be <v>put</v> <p>off</p>, measures that disregard the increase in unemployment,
      poverty, inequality, disparity and economic recession that these austerity plans
      will cause, while economic and financial groups continue to make ever larger
      profits.
    t: Es ist nicht hinnehmbar, dass wesentliche Maßnahmen weiterhin <a>aufgeschoben</a>
      werden, Maßnahmen, bei denen die Zunahme der Arbeitslosigkeit, Armut, Ungleichheit,
      Diskrepanz und wirtschaftlichen Rezession, die durch diese Sparpläne verursacht
      wird, außer Acht gelassen werden, während Wirtschafts- und Finanzgruppen immer
      größere Gewinne machen.
  - s: The President-in-Office has admitted there will be job losses and also that
      we can <v>put</v> <p>off</p> this decision until such time as there is harmonisation
      of taxation - particularly excise duty.
    t: Die amtierende Ratspräsidentin hat eingeräumt, daß Arbeitsplätze verlorengehen
      werden und darüber hinaus, daß diese Entscheidung <a>aufgeschoben</a> werden
      kann, bis die Steuerharmonisierung, insbesondere bei den Verbrauchssteuern,
      Realität geworden ist.
  - s: Mr President, when we speak about financing the CAP within the framework of
      Agenda 2000, we must remember that the Vienna Council was a Council which <v>put</v>
      <p>off</p> taking any decisions.
    t: Herr Präsident, wenn wir über die Finanzierung der GAP im Rahmen der Agenda
      2000 sprechen, sollten wir uns daran erinnern, daß auf dem Europäischen Rat
      in Wien alles <a>aufgeschoben</a> wurde.
  - s: It would be sending out entirely the wrong signal - certainly in the present
      circumstances - if we sought for whatever reason to <v>put</v> <p>off</p> finalising
      that common strategy on Russia.
    t: Es wäre ein völlig falsches Signal - sicherlich unter den heutigen Umständen
      -, die Festlegung dieser gemeinsamen Rußlandstrategie, aus welchen Gründen auch
      immer, <a>aufschieben</a> zu wollen.
  - s: The European campaign is obviously important, but we cannot <v>put</v> <p>off</p>
      a world campaign, accompanied by other appropriate measures.
    t: dennoch sollte eine weltweit geführte Kampagne zusammen mit anderen zu empfehlenden
      Aktionen nicht <a>aufgeschoben</a> werden.
  - s: But resistance, failure to act and delays are harmful, and we cannot afford
      to <v>put</v> it <p>off</p>.
    t: Die Widerstände, Versäumnisse und Verzögerungen schaden uns jedoch nur, denn
      es ist keine Zeit mehr, das Problem <a>aufzuschieben</a>.
  - s: And, on the nuclear issue, should we just <v>put</v> it <p>off</p> and not
      even doubt that nuclear power is for peaceful use?
    t: Und sollten wir die Atomfrage vielleicht <a>aufschieben</a> und nicht gleich
      an der friedlichen Nutzung der Kernenergie zweifeln?
  - s: We are extremely worried by the fact that the European Commission keeps <v>putting</v>
      <p>off</p> a decision.
    t: Wir sind tief beunruhigt, dass die Europäische Kommission die erforderlichen
      Beschlüsse fortwährend <a>aufschiebt</a>.
  - s: In this context, it is hugely disappointing to see that today the European
      Commission has once again <v>put</v> <p>off</p> the issue of mandatory limits
      for carbon dioxide emissions.
    t: Vor diesem Hintergrund ist es jedoch äußerst enttäuschend, mit ansehen zu müssen,
      dass die Europäische Kommission heute ein weiteres Mal die Frage der verbindlichen
      Grenzwerte für Kohlendioxidemissionen <a>aufgeschoben</a> hat.
  - s: As the German Presidency rightly pointed out, we can no longer <v>put</v> <p>off</p>
      drafting a proper energy and environmental policy if we want to guarantee our
      citizens and the EU healthy and sustainable development over time.
    t: Wie der deutsche Ratsvorsitz zu Recht hervorgehoben hat, dürfen wir die Festlegung
      einer vernünftigen Energie- und Umweltpolitik nicht länger <a>aufschieben</a>,
      wenn wir für unsere Bürgerinnen und Bürger sowie für die Union eine gesunde
      und nachhaltige Entwicklung gewährleisten wollen.
  - s: We cannot just <v>put</v> it <p>off</p>.
    t: Wir können das nicht einfach <a>aufschieben</a>.
  - s: I also believe that it is no longer possible to <v>put</v> <p>off</p> isolating
      this Nigerian regime within the African continent.
    t: Ferner bin ich der Meinung, daß die Isolierung dieses nigerianischen Regimes
      innerhalb des afrikanischen Kontinents nicht mehr länger <a>aufgeschoben</a>
      werden darf.
  - s: That is something we must not compromise on or <v>put</v> <p>off</p> until
      some future date.
    t: In diesen Fragen dürfen wir keine Kompromisse eingehen oder Entscheidungen
      <a>aufschieben</a>.
  - s: Predictably, the main themes, ranging from enlargement to the CIG, via the
      Charter of Fundamental Rights, were largely <v>put</v> <p>off</p> for the Nice
      Summit.
    t: Wie vorauszusehen war, wurden die wichtigsten Themen, von der Erweiterung der
      Regierungskonferenz über die Charta der Grundrechte zum großen Teil bis zum
      Gipfel in Nizza <a>aufgeschoben</a>.
  - s: the second is dealt with in this report, and seeks to <v>put</v> <p>off</p>
      any decision on the subject of VAT rate harmonisation until 2006.
    t: Der zweite ist dem hier vorliegenden Bericht zu entnehmen und besteht darin,
      jede Entscheidung auf dem Gebiet der Harmonisierung der Mehrwertsteuersätze
      bis 2006 <a>aufzuschieben</a>.
  - s: the overdue socio-ecological reconstruction of Europe’s societies must not
      be <v>put</v> <p>off</p> any longer.
    t: Der überfällige sozialökologische Umbau der europäischen Gesellschaften darf
      nicht länger <a>aufgeschoben</a> werden.
  - s: In my view, we can no longer <v>put</v> <p>off</p> establishing a framework
      agreement with the entire European car industry and a code of conduct with the
      multinational companies, basically so as to guarantee jobs.
    t: Meiner Ansicht nach dürfen wir den Abschluss einer Rahmenvereinbarung mit der
      gesamten europäischen Fahrzeugindustrie und eines Verhaltenskodexes mit den
      multinationalen Gesellschaften, vor allem zur Sicherung der Arbeitsplätze, nicht
      weiter <a>aufschieben</a>.
  - s: The directive, however, is beginning to creak, and revision cannot be <v>put</v>
      <p>off</p> indefinitely.
    t: Die Richtlinie indes klemmt allmählich, und die Revision kann nicht unbegrenzt
      <a>aufgeschoben</a> werden.
  - s: Mr President, I should like to begin by saying that we obviously all agree
      that reaching agreement on such an important matter as this should not be <v>put</v>
      <p>off</p> indefinitely.
    t: Herr Präsident, zunächst möchte ich sagen, daß wir alle offensichtlich darin
      übereinstimmen, eine Vereinbarung über diesen äußerst wichtigen Gegenstand nicht
      endlos <a>aufzuschieben</a>.
  - s: I also fear that this new study will prove to be another protracted excuse
      for <v>putting</v> <p>off</p> real and helpful change.
    t: Zudem befürchte ich, dass diese neue Studie als eine weitere, langwierige Entschuldigung
      dafür angeführt werden wird, dass echte und hilfreiche Änderungen <a>aufgeschoben</a>
      werden.
  - s: Hamas has again won itself time and can <v>put</v> <p>off</p> to another day
      the political concessions that have to be made.
    t: Wieder hat die Hamas Zeit gewonnen und kann notwendige politische Konzessionen
