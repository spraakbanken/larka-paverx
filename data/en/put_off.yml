- c: 44
  r: 1
  v: aplazar
  x:
  - s: For years now, solutions have been <v>put</v> <p>off</p> until a later date,
      and only after 2005 will we know whether anything has really been solved.
    t: Durante años se han venido <a>aplazando</a> las soluciones para fechas posteriores
      y hasta 2005 no sabremos si realmente se ha resuelto algo.
  - s: I am quite aware that the European countries - I refer to my own country, Italy,
      in particular, but also to others such as Germany - rested on their laurels
      during the economic boom, <v>putting</v> <p>off</p> reforms which were necessary
      in order to consolidate public finances and make businesses competitive and
      giving way to pressure from trade unions and employers’ associations demanding
      more State aid.
    t: Sé muy bien que los Estados europeos - me refiero en particular al mío, Italia,
      pero también a otros, como Alemania - han vivido el período de coyuntura favorable
      como las cigarras, es decir, <a>aplazando</a> las reformas que, por el contrario,
      debían realizarse para fortalecer los presupuestos públicos y las empresas cediendo
      a las presiones de los sindicatos y de las patronales que exigían más ayudas
      de Estado.
  - s: Investment is being <v>put</v> <p>off</p> and the markets are still constrained.
    t: La inversión se <a>aplaza</a> y los mercados siguen estando constreñidos.
  - s: With the entry into force of economic and monetary union and the prospect of
      enlargement, we can no longer <v>put</v> <p>off</p> answering the questions
      that we have been hearing so often for years;
    t: 'Con la aplicación de la Unión Económica y Monetaria y la perspectiva de la
      ampliación, no podemos <a>aplazar</a> más la respuesta a las preguntas que oímos
      tan a menudo desde hace años:'
  - s: His report was actually on the agenda for this morning, and this afternoon
      he had a private appointment, not a political one, that he could not <v>put</v>
      <p>off</p>.
    t: Estaba previsto que su informe se tratara esta mañana y esta tarde tenía un
      compromiso no político sino privado que realmente no podía <a>aplazar</a>.
  - s: But, rather like Saint Augustine, who prayed to God to make him good but not
      just yet, we tend to <v>put</v> <p>off</p> doing something about it.
    t: Pero, de forma bastante parecida a San Agustín, que rogó a Dios que lo hiciera
      bueno, pero no inmediatamente, solemos <a>aplazar</a> la decisión de actuar
      al respecto.
  - s: I told my own Group on Monday how totally ridiculous I thought it was that
      the Carnero report had been <v>put</v> <p>off</p> to Friday.
    t: El lunes pasado ya observé en mi propio Grupo que, a mi juicio, será sumamente
      ridículo <a>aplazar</a> el informe Carnero para el viernes.
  - s: We cannot always wait until the last minute, run out of time, and <v>put</v>
      it <p>off</p>.
    t: No podemos esperar siempre al último minuto, no tener tiempo y <a>aplazarlo</a>.
  - s: Because of this, a general framework must be worked out to show exactly what
      the problems are, to include a description of the policy to be pursued in the
      sensitive financial sector, and those matters cannot be <v>put</v> <p>off</p>
      because no decisions whatsoever can be taken without knowledge of the real facts
      and figures that constitute the financial consequences.
    t: Esto es algo que no se puede <a>aplazar</a>, porque no se pueden adoptar decisiones
      del tipo que sea sin tener conocimiento de los datos reales que repercuten en
      el presupuesto.
  - s: At the same time, the adoption of the Euro-Mediterranean Charter for Peace
      and Stability, in which the two sides of the Mediterranean cooperate actively
      and the bases of which derive from the rights of individuals, of the family
      unit, of cultural diversity and of religious dialogue, cannot be <v>put</v>
      <p>off</p> any longer.
    t: Paralelamente, tampoco se puede <a>aplazar</a> la aprobación de la Carta Euromediterránea
      para la Paz y Estabilidad en la que ambas orillas colaboren con un esfuerzo
      concreto y cuyas bases han de buscarse en los derechos de la persona, del núcleo
      familiar, de la diversidad cultural y del diálogo religioso.
  - s: Little progress is made by it, and the examination of important points is <v>put</v>
      <p>off</p> until later.
    t: Los avances son raros y el examen de los puntos importantes se <a>aplaza</a>
      para más tarde.
  - s: I should like to start by pointing out that the international community now
      finds itself faced with a task whose solution it has <v>put</v> <p>off</p> for
      nine years, and put off quite consciously.
    t: Quiero comenzar con la constatación de que la comunidad internacional se encuentra
      ante una tarea cuya solución está <a>aplazando</a> desde hace nueve años, además
      de un modo plenamente consciente.
  - s: We leave Florence behind us, with its non-decisions, or rather its decisions
      not to decide but to <v>put</v> everything <p>off</p> until Dublin in October.
    t: dejamos atrás Florencia y sus no-decisiones, o sea la decisión de no decidir,
      de <a>aplazarlo</a> todo para octubre en Dublín.
  - s: I also hope that the government team which will be formed will be capable of
      undertaking the structural reforms which have been <v>put</v> <p>off</p> for
      too long and of achieving, based on a programme to address the crisis, the political
      consensus which is essential to the Parliament and for which the Russian population
      is hoping.
    t: Deseo, también, que el nuevo equipo gubernamental sea capaz de llevar a cabo
      reformas estructurales, durante demasiado tiempo <a>aplazadas</a>, y de realizar
      en el Parlamento, en torno a un programa de superación de la crisis, el consenso
      político indispensable, y al que la población rusa aspira.
  - s: We must monitor whether the Commission gets going with the examination of these
      substances or whether it just continues to <v>put</v> <p>off</p> taking a position
      on the grounds that it does not have enough data.
    t: Tenemos que comprobar si la Comisión actúa con diligencia en el examen de estas
      sustancias o si continúa <a>aplazando</a> su toma de posición con el pretexto
      de que no tiene datos suficientes.
  - s: second generation migration can no longer be postponed or <v>put</v> <p>off</p>.
    t: la migración a la segunda generación ya no puede ser pospuesta o <a>aplazada</a>.
  - s: As I said, Parliament has <v>put</v> <p>off</p> examining reports on the interim
      agreement two or three times now, for the same reasons why I am now suggesting
      that we should wait for the referendum, although we can at the same time send
      out appropriate political signals, via other countries too.
    t: 'Como ya he dicho, el Parlamento ha <a>aplazado</a> ya dos o tres veces el
      tratamiento de los informes sobre este acuerdo interino por las mismas razones
      que las que menciono ahora:'
  - s: Nevertheless, we must not forget that, if we extend the transition period,
      we will also be <v>putting</v> <p>off</p> the time when consumers will be able
      to benefit from the new system.
    t: Sin embargo, no hay que olvidar que al aumentar la duración del período transitorio
      también se <a>aplazarán</a> las ventajas de las que los consumidores se podrán
      beneficiar con el nuevo régimen.
  - s: The President-in-Office has admitted there will be job losses and also that
      we can <v>put</v> <p>off</p> this decision until such time as there is harmonisation
      of taxation - particularly excise duty.
    t: La Presidenta en ejercicio ha reconocido que se perderán puestos de trabajo
      y también que podemos <a>aplazar</a> esta decisión hasta que exista una armonización
      fiscal —en particular, de los impuestos sobre el consumo.
  - s: Parliament is aware of the efforts made here at least to secure an energy strategy
      for the medium term, but we are absolutely not in agreement with the government’s
      suggestion that the decommissioning dates for the four first-generation units
      at Kozloduy should be <v>put</v> <p>off</p>, possibly to the year 2012, which
      is altogether unacceptable.
    t: En este terreno, el Parlamento reconoce que últimamente se han hecho esfuerzos
      por desarrollar al menos una estrategia energética a medio plazo, aun cuando
      no aprobemos en absoluto el empeño del Gobierno en <a>aplazar</a> las fechas
      de cierre de las cuatro primeras unidades de Kozloduy posponiéndolas hasta el
      año 2012, lo cual es totalmente inaceptable.
  - s: I fear that if we <v>put</v> <p>off</p> making a resolution, we will unduly
      restrict this matter.
    t: Temo que si <a>aplazamos</a> la aprobación de una resolución, estaremos restringiendo
      indebidamente este asunto.
  - s: Mr President, I agree with the Presidency that we should prioritise or attach
      greater importance to multilateral agreements than to bilateral agreements but,
      in the meantime, it is now many years since the Uruguay Round began, and the
      Doha Round before that, and the World Trade Organization is not reaching any
      serious conclusions, or at the very least it is <v>putting</v> it <p>off</p>
      too much.
    t: Señor Presidente, comparto el criterio de la Presidencia de priorizar o dar
      más importancia a los acuerdos multilaterales que a los bilaterales, pero, entretanto,
      muchos años hace ya que empezaron las Rondas de Uruguay y la Ronda de Doha,
      anteriormente, y no concluye nada serio la Organización Mundial del Comercio,
      o por lo menos lo está <a>aplazando</a> demasiado.
  - s: Several countries, including European countries, were secretly relieved to
      see the conference focus on the Middle East question, which allowed them to
      dodge the issue of excuses and to <v>put</v> <p>off</p> dealing with the colonial
      debt.
    t: Varios Estados, incluyendo Estados europeos, se sintieron interiormente aliviados
      al ver que la Conferencia se centraba en la cuestión de Oriente Medio, lo que
      les permitía esquivar la cuestión del perdón y de <a>aplazar</a> el pago de
      la deuda colonial.
  - s: always <v>put</v> <p>off</p> for another time the burden of proof;
    t: <a>aplazar</a> siempre la carga de la prueba, tomar decisiones vacías de contenido
      o de aplicación lejana y finalmente presentarlo todo como un magnífico éxito.
  - s: We must therefore stop <v>putting</v> <p>off</p> the creation of effective
      European programmes to boost primarily the Roma’s access to education so that
      unemployment stops being an aspect of life constantly passed on from one generation
      to the next.
    t: Debemos, pues, dejar de <a>aplazar</a> la creación de programas europeos efectivos
      para impulsar ante todo el acceso de los romaníes a la educación de forma que
      el desempleo deje de ser un aspecto de la vida que se hereda de generación en
      generación.
  - s: 'However, a thorough review of the Commission’s organisational model could
      not be <v>put</v> <p>off</p>:'
    t: 'Sin embargo, no podíamos <a>aplazar</a> el profundo reexamen del modelo organizativo
      de la Comisión:'
  - s: There is nothing in the Council Conclusions to indicate that things are being
      <v>put</v> <p>off</p> indefinitely.
