      preenchem as condições definidas para a adesão.
  - s: It is a sad sight to see the Member States <v>lining</v> <p>up</p> separately
      in order to be able to offer their citizens the prospect of a trip to the United
      States without a visa, in exchange for security measures that the Americans
      could not negotiate with the Union as such.
    t: É triste ver os Estados-Membros a <a>alinharem</a> separadamente para poderem
      oferecer aos seus cidadãos a perspectiva de viajarem para os Estados Unidos
      sem necessidade de visto, em troca de medidas de segurança que os americanos
      não conseguiram negociar com a União enquanto tal.
  - s: In this situation, I believe that the Union cannot simply entrench itself behind
      the question of human rights, or, worse still, <v>line</v> <p>up</p> behind
      those who would use it as a political jemmy.
    t: Nesta situação, considero que a União não pode simplesmente entrincheirar-se
      por detrás da questão dos direitos humanos, ou, pior ainda, <a>alinhar</a> com
      aqueles que os usam como arma política.
  - s: The countries in favour of freezing agricultural spending <v>lined</v> <p>up</p>
      with the position of the German Presidency, leaving the question of the CAP
      worryingly unresolved, while outside the Chamber the farmers’ anger is becoming
      a genuine cause for concern, especially as the next few days will see demonstrators
      from all over Europe joining those who are here today.
