      com cerca de 6 m2 .
  - s: So, do not take as the only lesson to be drawn from this terrible experience
      the need to be able to <v>line</v> <p>up</p> more troops, to increase military
      expenditure and to advance at the double towards the Europe of Defence within,
      what is more, the framework of NATO.
    t: Por conseguinte, não retire como única lição desta terrível experiência, a
      exigência de poder <a>alinhar</a> mais tropas, de aumentar as nossas despesas
      militares e de avançar em marcha forçada rumo à Europa da defesa, além do mais
      no quadro da OTAN.
  - s: Fortunately my Swedish colleague, Mrs Theorin, made sure that the report in
      its final form would make it clear that only when all the applicant countries
      were <v>lined</v> <p>up</p> at the same starting point and the negotiations
      had got underway would consideration be given to which countries best met the
      conditions for accession.
    t: Felizmente a minha colega sueca, a senhora deputada Theorin, assegurou que
      ficasse claro no relatório final, que só quando todos os países candidatos estiverem
      <a>alinhados</a> na mesma linha de partida e as negociações para a sua adesão
