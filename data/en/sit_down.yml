  - s: I would ask you to respect the Rules of Procedure, to <v>sit</v> <p>down</p>
      and to take down those placards.
    t: Peço-lhes que respeitem o Regimento, que se <a>sentem</a> e retirem esses cartazes.
  - s: If we achieve the appropriate votes tomorrow, that unwillingness becomes an
      obligation and the Council will have to <v>sit</v> <p>down</p> and negotiate
      with Parliament.
    t: Se amanhã conseguirmos os votos necessários, essa recusa transforma-se em obrigação
      e o Conselho terá de <a>sentar</a><a>-se</a> e negociar com o Parlamento.
  - s: The financial support that has been given, for example to the partnerships,
      was the very first time that we saw Republicans and Loyalists <v>sitting</v>
      <p>down</p> together and working at grass-roots level.
    t: O apoio financeiro que tem sido dado, por exemplo em termos de parcerias, fez
      republicanos e partidários dos partidos nacionalistas <a>sentarem</a><a>-se</a>,
      e pela primeira vez e em conjunto, debruçarem-se sobre questões básicas.
  - s: Mr President, Commissioner, ladies and gentlemen, I want to ask you if you
      consider the fact that I am talking to you <v>sitting</v> <p>down</p> back here
      and have not risen like all my other fellow members an insult to this House.
    t: Senhor Presidente, Senhor Comissário, Senhoras e Senhores Deputados, queria
      perguntar se consideram o facto de me dirigir à Assembleia <a>sentada</a> cá
      atrás, sem me levantar como todos os colegas, um insulto ao Parlamento.
  - s: I think it is an important step that those two countries <v>sit</v> <p>down</p>
      and discuss, as you say, important issues for mankind, and we can but hope that
      they move forward in a concrete way.
    t: Penso que é um passo importante esses dois países <a>sentarem</a><a>-se</a>
      a discutir questões que, tal como o senhor deputado disse, são importantes para
      a humanidade, e só podemos esperar que avancem de uma maneira concreta.
  - s: I have <v>sat</v> <p>down</p> with the Indian and Chinese leadership.
    t: <a>Sentei</a>-me com os dirigentes da Índia e da China.
  - s: I believe that we must look more closely at the details, which means that the
      three institutions must <v>sit</v> <p>down</p> at the table.
    t: Creio que temos de observar mais atentamente os pormenores, significando que
      as três Instituições têm de se <a>sentar</a> à mesma mesa.
  - s: It is, however, an essential precursor, in order to weaken the Taliban groups
      and drive them to cut all links with al-Qaeda and therefore to <v>sit</v> <p>down</p>
      at the negotiating table.
    t: É, contudo, um precursor essencial para enfraquecer os grupos talibãs e obrigá-los
      a cortar todos os elos com a Al Qaeda para, assim, se <a>sentarem</a> à mesa
      das negociações.
  - s: Both sides have to realise that the only solution is to <v>sit</v> <p>down</p>
      and talk.
    t: Ambas as partes têm de compreender que a única solução é <a>sentarem</a><a>-se</a>
      à mesa das negociações.
  - s: In order to do that, we need to <v>sit</v> <p>down</p> with them and hold discussions
      with them.
    t: Para isso, temos de nos <a>sentar</a> a uma mesa e dialogar.
  - s: We cannot, therefore, solve the problems by trying to attack Mr Mugabe, but
      by <v>sitting</v> <p>down</p> together around a table, and I completely disagree
      with you and your method.
    t: Por conseguinte, não é tentando atacar Robert Mugabe que resolveremos os problemas,
      mas é sim, <a>sentando</a><a>-nos</a> todos a uma mesa, pelo que discordo absolutamente
      da vossa opinião e do vosso método.
  - s: Let us use our vote, then, to enable us to <v>sit</v> <p>down</p> to eat with
      a good conscience.
    t: Utilizemos então o nosso voto de modo a que nos possamos <a>sentar</a> a comer
      de consciência tranquila.
  - s: I will try to continue <v>sitting</v> <p>down</p>.
    t: Vou tentar continuar a falar <a>sentada</a>.
  - s: The time has come to <v>sit</v> <p>down</p> together to consider creatively
      how to find financial mechanisms that go beyond levels of external debt and,
      without breaking fiscal and monetary discipline, allow us a greater degree of
      financial freedom to invest in public works that generate work and prevent governability
      and democracy in the region from being threatened.
    t: É chegado o momento de nos <a>sentarmos</a> juntos para ponderar de forma criativa
      sobre o modo de encontrar mecanismos financeiros acima dos níveis de endividamento
      externo e que, sem quebrar a disciplina fiscal e monetária, nos permitam maiores
      margens de liberdade financeira para investir em obras públicas que gerem trabalho
      e que evitem que a governabilidade e a democracia na região sejam ameaçadas.
  - s: If you visit any port in the European Union - let’s take Hamburg as an example
      - and <v>sit</v> <p>down</p> on the quayside, you have buses on one side which
      comply with the Euro 4 limit and now produce virtually no particulate emissions,
      and on the other side you have ships - service barges, perhaps - where you can
      actually see the particulate matter being released.
    t: Se visitarmos qualquer porto da União Europeia - tomemos Hamburgo como exemplo
      - e nos <a>sentarmos</a> no cais, temos de um lado autocarros que cumprem o
      limite das normas Euro 4 e que agora praticamente não produzem emissões de partículas,
      e, do outro lado, temos os navios - batelões, talvez -, cujas emissões de partículas
      se vêem efectivamente à vista desarmada.
  - s: You are saying yes, we will <v>sit</v> <p>down</p> and negotiate a compromise
      acceptable to all 27 countries, and on top of that you are saying that you want
      to salvage some of those useful key reforms that are contained in the Constitutional
      Treaty.
    t: sim, vamos <a>sentar</a><a>-nos</a> e negociar um compromisso aceitável para
      o conjunto dos 27 países e, a coroar essas palavras, diz que quer salvar algumas
      dessas reformas fundamentais, consideravelmente úteis, que figuram no Tratado
      Constitucional.
  - s: Nonetheless, we are aware of the fact that there is more to the problem than
      that and we have taken various initiatives to <v>sit</v> <p>down</p> and discuss
      the matter with the industry, administrations and humanitarian organisations.
    t: Estamos, porém, conscientes de que o problema é mais vasto e tomámos diversas
      iniciativas para <a>sentar</a> à volta da mesa os profissionais, as administrações
      e as organizações humanitárias.
  - s: The crisis-torn nations of this world must <v>sit</v> <p>down</p> at the bargaining
      table with the G7.
    t: Os Estados da crise têm de <a>sentar</a><a>-se</a> à mesa das negociações juntamente
      com os Estados do G-7.
  - s: However, one cannot just <v>sit</v> <p>down</p> at a table with a murderer
      and aggressor who has just seized power by force.
    t: Mas não é sem embaraço que nos <a>sentamos</a> à mesma mesa com um assassino
      e agressor, que tenha tomado o poder pela força.
  - s: I once said that the manufacturers and we ourselves should try to picture <v>sitting</v>
      <p>down</p> in front of a plate of animal feed with a knife and fork on either
      side - just imagine what that would look like!
    t: Já uma vez afirmei que os produtores e nós próprios devíamos tentar imaginar-nos
      <a>sentados</a> diante de um prato com alimentos para animais acompanhado de
      faca e garfo.
  - s: Perhaps we should be <v>sitting</v> <p>down</p> when we come to see the real
      results of benchmarking, otherwise the shock might knock us over.
    t: Talvez, perante os verdadeiros resultados do benchmarking, devamos <a>sentar</a>-nos,
      para não termos de cair de susto.
  - s: I have some difficulty with this, because there is surely something problematic
      about <v>sitting</v> <p>down</p> at a desk to think up dangers and then taking
