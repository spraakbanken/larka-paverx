  - s: The global community has to put pressure on the Turkish Government to persuade
      Turkey to <v>sit</v> <p>down</p> at the negotiating table.
    t: La comunità internazionale deve ora esercitare pressioni sul governo turco
      affinché si <a>sieda</a> a un tavolo e accetti di negoziare una pace.
  - s: Let us use our vote, then, to enable us to <v>sit</v> <p>down</p> to eat with
      a good conscience.
    t: Usiamo il nostro voto, poi, per poterci permettere di <a>sederci</a> a tavola
      e di mangiare con la coscienza pulita.
  - s: I do not know whether this was a deliberate misunderstanding, or if the text
      was so unintelligible - I do not think it was - but we should first <v>sit</v>
      <p>down</p> together here in Parliament and develop our own negotiating position
      in relation to the Council.
    t: Non so se fosse un deliberato malinteso o se il testo era così inintelligibile
      - cosa che non penso - ma dovremmo innanzi tutto <a>sederci</a> qui in Parlamento
      ed elaborare la nostra posizione negoziale rispetto al Consiglio.
  - s: The time has come to <v>sit</v> <p>down</p> together to consider creatively
      how to find financial mechanisms that go beyond levels of external debt and,
      without breaking fiscal and monetary discipline, allow us a greater degree of
      financial freedom to invest in public works that generate work and prevent governability
      and democracy in the region from being threatened.
    t: È giunto il momento di <a>sederci</a> ad un tavolo e studiare in maniera creativa
      meccanismi finanziari che esulino dai livelli di indebitamento estero e che,
      senza infrangere la disciplina fiscale e monetaria, ci concedano un grado maggiore
      di libertà finanziaria per investire in opere pubbliche in grado di generare
      lavoro e di far sì che la governabilità e la democrazia nella regione non siano
      minacciate.
  - s: If you visit any port in the European Union - let’s take Hamburg as an example
      - and <v>sit</v> <p>down</p> on the quayside, you have buses on one side which
      comply with the Euro 4 limit and now produce virtually no particulate emissions,
      and on the other side you have ships - service barges, perhaps - where you can
      actually see the particulate matter being released.
    t: Se vi recate in un qualsiasi porto dell’Unione europea - ad esempio ad Amburgo
      - e vi <a>sedete</a> sulla banchina, da un lato avrete autobus che rispettano
      i limiti imposti dalla norma Euro-IV, e che di fatto ora non producono alcuna
      emissione di particolato, e dall’altro avrete navi - chiatte portuali, ad esempio
      - che invece sono effettivamente responsabili di emissioni di questo tipo.
  - s: Mr Langen, you can <v>sit</v> <p>down</p> again now.
    t: Onorevole Langen, può <a>sedere</a> nuovamente.
  - s: Ms Ronzulli, <v>sit</v> <p>down</p> and stop talking please.
    t: Onorevole Ronzulli, la invito a <a>sedersi</a> e a fare silenzio.
  - s: Both Turkey and the Kurds must demonstrate the will to <v>sit</v> <p>down</p>
      at the conference table and must, in a peaceful and democratic way, find a solution
      in order to end the suffering.
    t: Tanto la Turchia, quanto i curdi debbono dare prova della volontà di <a>sedersi</a>
      al tavolo negoziale per ricercare, in modo pacifico e democratico, una soluzione
      che ponga fine a tanta sofferenza.
  - s: We shall let him <v>sit</v> <p>down</p> in peace and open the right file.
    t: Diamo il benvenuto al Commissario Fischler, lasciamo che si <a>sieda</a> tranquillamente,
      che apra tranquillamente la sua cartella.
  - s: I would like her to consider the extent to which the European Commission is
      prepared to <v>sit</v> <p>down</p> at the table with these operators, as one
      of their most important customers, and make them bring their prices down to
      realistic levels which will allow demand to increase, and will give easy access
      to everybody, no matter which European region they happen to be in.
    t: e cioè in quale misura la Commissione europea è in grado di far <a>sedere</a>
      questi interlocutori attorno ad un tavolo - come più importante soggetto richiedente
      i loro servizi - e di convincerli a ridurre i costi al costo reale in modo che
      sia possibile moltiplicare la domanda, in modo da permettere un facile accesso
      per tutti i cittadini, indipendentemente dalla regioni in cui essi vivono;
  - s: I therefore request that you ask my fellow Members kindly to <v>sit</v> <p>down</p>
      and take part in the vote, otherwise we shall have a serious problem.
    t: Pertanto le chiedo di domandare cortesemente ai mieicolleghi di <a>sedersi</a>
      e di partecipare alvoto, altrimenti avremo seri problemi.
  - s: I see the Bali conference as a perfect opportunity for us all to <v>sit</v>
      <p>down</p> together and consider what action is needed on climate policy after
      2012.
    t: Guardo alla conferenza di Bali come ad una perfetta opportunità per tutti noi
      di <a>sederci</a> assieme ad un tavolo e di considerare le azioni da intraprendere
      sulla politica per il clima dopo il 2012.
  - s: We have asked why we do not <v>sit</v> <p>down</p> together trilaterally and
      try to find a solution.
    t: Abbiamo chiesto di <a>sederci</a> ad un tavolo a tre per cercare di trovare
      una soluzione.
  - s: Parliament knows that I am encouraging the directors of businesses in the telecommunications
      and Internet sector and content creators to <v>sit</v> <p>down</p> together
      around a table in order to resolve, among themselves, the problem of piracy
      and to distribute the revenues between the two branches of the industry.
    t: Il Parlamento sa che incoraggio i dirigenti delle imprese del settore delle
      telecomunicazioni e di e i creatori di contenuti a <a>sedersi</a> attorno a
      un tavolo per risolvere al loro interno il problema della pirateria e per decidere
      la ripartizione dei proventi tra le due branche dell’industria.
  - s: Those would be the only situations in which we should sit up all night drafting
      resolutions, <v>sitting</v> <p>down</p> at the negotiating table the next day.
    t: Queste sarebbero le uniche situazioni in cui dovremmo stare qui tutta la notte
      a elaborare risoluzioni per <a>sedere</a> il giorno dopo al tavolo dei negoziati.
  - s: Mr President, just a few moments after <v>sitting</v> <p>down</p>, I rise to
      speak again, this time in my capacity as draftsman of the opinion of the Committee
      on Economic and Monetary Affairs and Industrial Policy.
    t: Signor Presidente, mi sono <a>seduto</a> solo pochi secondi fa, ed eccomi nuovamente
      intervenire, stavolta nella mia qualità di relatore per parere della commissione
      per i problemi economici e monetari e la politica industriale.
  - s: This also makes sense both ecologically and economically, since there is no
      point in allowing our industries to pour effluent into a river and then <v>sitting</v>
      <p>down</p> together to discuss how we can clean it up again.
    t: non ha alcun senso convogliare le acque reflue dei nostri impianti industriali
      europee in un fiume per poi <a>sederci</a> attorno ad un tavolo e discutere
      su come ripulirlo.
  - s: The EU Foreign Ministers must demand that they do this before Burma is allowed
      to <v>sit</v> <p>down</p> with them in Hanoi.
    t: Dal canto loro, i ministri degli Esteri dell’Unione europea hanno il dovere
      di chiedere che ciò avvenga prima che alla Birmania sia permesso di <a>sedersi</a>
      al loro stesso tavolo durante il prossimo Vertice di Hanoi.
  - s: Europe is a village, because Mr Mamère from France, Mr Lange from Germany,
      Mr Eisma from the Netherlands and also Mrs González Álvarez have <v>sat</v>
      <p>down</p> together and clearly reached an agreement.
    t: Badate però, fortunatamente per questo abbiamo ancora una democrazia e un Parlamento
      europeo e questo lo constatiamo anche in questa sede, il villaggio Europa esiste
      perché il francese Mamère, il tedesco Lange, l’olandese Eisma, nonché la onorevole
      Laura González si sono <a>seduti</a> attorno al tavolo e hanno raggiunto un
      accordo - il villaggio Europa, ci credete? esiste ed è il frutto di una collaborazione,
      sono stati presentati a chiare lettere dei pronunciamenti sui quali si dovrà
      ora votare.
  - s: I hope that, in just a few years’ time, our new friends and colleagues will
      be able to <v>sit</v> <p>down</p> here with us in the Chamber instead of just
      listening from the gallery.
    t: Spero che, nel volgere di pochi anni, i nostri nuovi amici e colleghi possano
      <a>sedere</a> qui con noi a questo Parlamento, anziché limitarsi ad ascoltarci
      in tribuna.
  - s: Courage is also what it takes to <v>sit</v> <p>down</p> and listen.
    t: Ma ci vuole coraggio anche per <a>sedersi</a> e ascoltare.
  - s: I do not believe that we should attack that Group of 21, but rather <v>sit</v>
      <p>down</p> with them, accepting what they are, a giant like us, which represents
      more than half the world’s population and their specific weight must clearly
      not be underestimated.
    t: A mio parere, non dobbiamo attaccare il gruppo dei 21, bensì <a>sederci</a>
      con loro accettandoli per quello che sono, un gigante come noi, che rappresenta
      oltre la metà della popolazione mondiale e il cui peso specifico di sicuro non
      deve essere sottovalutato.
  - s: in the first place, Florence was the first occasion when all the parties in
      the conflict agreed to <v>sit</v> <p>down</p> and talk together in the same
      room and thus mutually recognize each other as essential spokespersons in the
      peace process.
    t: in primo luogo, a Firenze, per la prima volta, tutte le parti in lotta hanno
      accettato di <a>sedersi</a> l’una accanto all’altra nella stessa sala, di discutere
      insieme e quindi di riconoscersi reciprocamente come interlocutore essenziale
      del processo di pace.
  - s: If Europeans can now speak with one voice, then the time is also ripe for us
      to <v>sit</v> <p>down</p> together and try to work out a new policy objective.
    t: Se gli europei sono ora in grado di parlare con una sola voce, è giunto il
      momento di <a>sedersi</a> insieme e cercare di definire un nuovo obiettivo programmatico.
  - s: It was not obvious whether the Conference could take place, whether the Arab
      members of the Barcelona Process would agree to <v>sit</v> <p>down</p> with
      representatives of Israel, whether the representative of the Palestinian Authority
      could attend, etc. We should not simply express our satisfaction with the results,
      but we should also try to explain the reasons for them, which to me are clear.
    t: Non era evidente, in effetti, che la Conferenza potesse aver luogo, che il
      gruppo arabo del processo di Barcellona accettasse di <a>sedersi</a> con i rappresentanti
      dello Stato d’Israele, che il rappresentante dell’Autorità palestinese potesse
      essere presente, eccetera.
  - s: Mr President, on a point of order, I think you would find that if you took
      the first vote at 12.00, people would then sit down and participate, rather
      than waiting for them to <v>sit</v> <p>down</p> and participate and then taking
      the vote.
    t: i deputati quindi potrebbero prendere posto e partecipare, anziché costringerci
      ad aspettare che si <a>siedano</a>, partecipino e soltanto allora tenere la
      votazione.
  - s: But if you say that if there is no dialogue then you will introduce legislation
      anyway, where is the incentive for both sides to <v>sit</v> <p>down</p>?
    t: Ma se lei sostiene che in mancanza del dialogo la normativa verrà introdotta
      in ogni caso, dov’è l’incentivo per entrambe le parti di <a>sedersi</a>?
  - s: Where is the penalty on one side for not having been prepared to <v>sit</v>
      <p>down</p>?
    t: Dov’è la sanzione a carico di una parte per non essere stata disposta a <a>sedersi</a>?
  - s: I therefore call upon the European Trade Union Confederation to reconsider
      their position and <v>sit</v> <p>down</p> at the negotiating table in order
      to examine this draft directive, along with employers’ representatives.
    t: Invito pertanto la Confederazione europea dei sindacati a riconsiderare la
      propria posizione e a <a>sedersi</a> al tavolo delle trattative per esaminare
      il presente progetto di direttiva, insieme ai rappresentanti dei datori di lavoro.
  - s: There comes a time when this House has to <v>sit</v> <p>down</p> and discuss
      this matter carefully, with respect for the rights of the public.
    t: Arriva un momento in cui il Parlamento deve <a>sedersi</a> e discutere la questione
      approfonditamente, nel rispetto dei diritti del pubblico.
  - s: Furthermore, these are countries whose political and democratic development
      is relatively recent, and it is not easy to get the trade unions, the employers
      and the authorities to <v>sit</v> <p>down</p> together.
    t: Inoltre sono paesi la cui evoluzione democratica è piuttosto recente e non
      è nemmeno facile <a>sedersi</a> insieme ai sindacati, agli imprenditori e all’amministrazione.
  - s: Colleagues on both sides of the European Parliament and in the centre, Chairs
      of political groups, dear colleague from Luxembourg, please <v>sit</v> <p>down</p>
      and stop talking.
    t: Colleghi di entrambe le fazioni del Parlamento e del centro, presidenti dei
      gruppi, onorevoli colleghi del Lussemburgo, <a>sedetevi</a>, per favore, e smettetela
      di parlare.
  - s: The speeches by certain Members have reminded me of what Marx said, not Karl
      but Groucho, about certain literary critics who were so busy writing criticism
      that they never had five minutes to <v>sit</v> <p>down</p> and read a novel.
    t: Gli interventi di alcuni colleghi mi hanno fatto ricordare le parole di Marx,
      mi riferisco a Groucho e non a Karl, a proposito dei critici letterari, così
      occupati a scrivere la recensione da non aver trovato cinque minuti per <a>sedersi</a>
      a leggere il romanzo.
  - s: Would the honourable Members who are in that aisle please <v>sit</v> <p>down</p>?
    t: Gli onorevoli deputati in quel corridoio vogliono fare il favore di <a>sedersi</a>?
  - s: It is time for all interested parties, politicians included, to <v>sit</v>
      <p>down</p> together at the negotiating table.
    t: È giunto il momento che tutte le parti interessate, compresi gli esponenti
      politici, <a>siedano</a> insieme al tavolo dei negoziati.
  - s: The PNA must instead go back to taking an active role, <v>sit</v> <p>down</p>
      at the negotiating table and resolve the ongoing disputes, particularly over
      safe borders, on the status of Jerusalem and on the issue of refugees.
    t: L’ANP deve invece ritornare ad avere un ruolo attivo, <a>sedersi</a> al tavolo
      dei negoziati e risolvere i contenziosi aperti, in particolare sulle frontiere
      sicure, sullo status di Gerusalemme e sulla questione dei rifugiati.
  - s: Mr President, my leg gets tired easily so I have to <v>sit</v> <p>down</p>
      every now and again.
    t: Signor Presidente, ho la gamba che si stanca facilmente, perciò mi <a>siedo</a>
      ogni tanto.
  - s: So I believe the demand made here that the embargo should impel the two parties
      to <v>sit</v> <p>down</p> together again and reach agreement on a plan for power
      sharing is essential, because only if agreement is reached on the sharing of
      power between Tutsis and Hutus can there be peace in Burundi.
    t: l’embargo deve indurre le due parti a <a>sedere</a> nuovamente intorno ad un
      tavolo per raggiungere un accordo su un progetto di divisione del potere.
  - s: Mr Kilroy-Silk, please be quiet and <v>sit</v> <p>down</p>.
    t: Onorevole deputato, si calmi e si <a>sieda</a>.
  - s: Well, I must say that is the first time I have ever received such applause
      and I am tempted, Mr Verhofstadt, to <v>sit</v> <p>down</p> but, if I may, sadly,
      the story continues.
    t: Devo dire che è la prima volta che ricevo applausi simili e sono tentato di
      mettermi a <a>sedere</a>, onorevole Verhofstadt, ma, se posso, purtroppo la
      storia continua.
  - s: If we should come out there, we ought also to have the opportunity to <v>sit</v>
      <p>down</p> together somewhere other than in this enormous telephone kiosk.
    t: Inoltre, una volta giunti là fuori dovremmo avere la possibilità di <a>sedere</a>
      insieme fuori da quelle grandi cabine telefoniche.
  - s: Our document welcomes the initiative to organise a conference, although it
      is impossible to know as yet whether all the parties will agree to <v>sit</v>
      <p>down</p> at the same table.
    t: Nel nostro documento si sottolinea la bontà dell’iniziativa in vista di una
      conferenza, anche se non si può sapere ancora se tutte le parti accetteranno
      di <a>sedersi</a> allo stesso tavolo.
  - s: After all, it has very crucial instruments available to it and surely it is
      better for people to <v>sit</v> <p>down</p> together and talk to each other
      - and the European Central Bank can evaluate the real expectations in Europe
      - than to engage in public quarrels and battles that cannot produce any practical
      results.
    t: Poiché dispone di strumenti decisivi - può valutare quali aspettative si formano
      in Europa -, è meglio <a>sedere</a> con lei intorno a un tavolo e dialogare
      piuttosto che affrontare scontri pubblici e lotte che non possono portare a
      nessun risultato pratico.
- c: 17
  r: 2
  v: sedere tavolo
  x:
  - s: If we achieve the appropriate votes tomorrow, that unwillingness becomes an
      obligation and the Council will have to <v>sit</v> <p>down</p> and negotiate
      with Parliament.
    t: Se domani il voto andrà nella giusta direzione, quell’ indisponibilità si tramuterà
      in obbligo e il Consiglio dovrà <a>sedersi</a> ad un <a>tavolo</a> e negoziare
      con il Parlamento.
  - s: I think it is an important step that those two countries <v>sit</v> <p>down</p>
      and discuss, as you say, important issues for mankind, and we can but hope that
      they move forward in a concrete way.
    t: La decisione da parte di questi due paesi di <a>sedere</a> a un <a>tavolo</a>
      comune e discutere - come lei ha ricordato - questioni importanti per tutta
      l’umanità rappresenta un passo importante e non possiamo che augurarci che i
      negoziati procedano verso risultati concreti.
  - s: Both sides have to realise that the only solution is to <v>sit</v> <p>down</p>
      and talk.
    t: Entrambe le parti devono comprendere che l’unica soluzione è <a>sedersi</a>
      a un <a>tavolo</a> a parlare.
  - s: Let us <v>sit</v> <p>down</p>, come to the Fisheries Committee, listen to the
      officials, listen to the researchers and work out a sensible solution to the
      problems instead of trying to create an atmosphere of hostility.
    t: Dovremmo invece <a>sederci</a> tutti ad un <a>tavolo</a>, convocare la commissione
      per la pesca, ascoltare i funzionari e i ricercatori ed elaborare una soluzione
      sensata ai problemi esistenti invece di creare un’atmosfera di ostilità.
  - s: The crisis-torn nations of this world must <v>sit</v> <p>down</p> at the bargaining
      table with the G7.
    t: Gli stati di tutto il mondo colpiti da crisi devono <a>sedere</a> al <a>tavolo</a>
      delle trattative insieme ai paesi del G7.
  - s: We have too many problems just to debate them theoretically, we need to <v>sit</v>
      <p>down</p> and talk with the practitioners.
    t: dobbiamo <a>sederci</a> interno ad un <a>tavolo</a> con gli esperti.
  - s: Within the EU, we must <v>sit</v> <p>down</p> and go through our methods, documents
      and bureaucracy so that the process is made a little simpler for all those who
      need to use EU resources.
    t: All’interno dell’Unione europea dobbiamo <a>sederci</a> a un <a>tavolo</a>
      e analizzare i nostri metodi, documenti e apparati burocratici per semplificare
      un poco la procedura per quanti hanno bisogno delle risorse comunitarie.
  - s: The proposal made was that we should now <v>sit</v> <p>down</p> and negotiate
      with the United States.
    t: A nome del gruppo del Partito popolare europeo, l’onorevole Kittelmann ha difeso
      una posizione che mi pare pericolosa, secondo la quale adesso dovremmo <a>sederci</a>
      al <a>tavolo</a> negoziale con gli Stati Uniti.
  - s: Why do you not <v>sit</v> <p>down</p> and discuss it with Parliament, with
      people who are set on fighting terrorism, but who might be just as concerned
      about protecting rights - if not more concerned, as we are sometimes accused
      of being?
    t: Perché non vi <a>sedete</a> attorno a un <a>tavolo</a> e non vi confrontate
      con il Parlamento, con coloro che contrastano il terrorismo, ma che potrebbero
      essere preoccupati riguardo alla tutela dei diritti - se non più che preoccupati,
      come talvolta ci accusano di essere?
  - s: These are all issues that divide us, and, whilst I accept that there is a willingness
      to <v>sit</v> <p>down</p> and negotiate, it is always, it would appear to us,
      on the terms dictated to us by the Americans.
    t: Sono tutti argomenti che ci dividono e, sebbene riconosca che sussiste la volontà
      di <a>sedersi</a> a un <a>tavolo</a> per negoziare, ciò nondimeno a noi pare
      che il negoziato avvenga sempre alle condizioni dettate dagli americani.
  - s: It has again been demonstrated that the European Union cannot go on in the
      same way that it has to date, above all when there are 25 or more <v>sitting</v>
      <p>down</p> at the negotiating table and even more so when the main concern
      of every Council Presidency is to extricate itself from the whole business with
      as little inconvenience to itself as possible.
    t: È nuovamente emerso che l’Unione europea non può andare avanti come ha fatto
      sinora, soprattutto quando vi sono 25 o più paesi che <a>siedono</a> al <a>tavolo</a>
      negoziale e ancor più quando la principale preoccupazione di ogni Presidenza
      del Consiglio è quella di cavarsela con il minimo incomodo possibile.
  - s: Madam President, in preparing the new post-2000 emission standards, the Commission
      has <v>sat</v> <p>down</p> with the automobile and oil industries and established
      a constructive dialogue.
    t: Signora presidente, la Commissione europea si è <a>seduta</a> al <a>tavolo</a>
      dei negoziati a discutere con i rappresentanti dell’industria automobilistica
      e petrolifera in vista della preparazione delle nuove norme sulle emissioni
      da adottare dopo il 2000.
  - s: Following the statements we have heard this morning from the Presidency-in-Office
      of the Council and from the Commission, it is clear that the European Union
      is not remaining, must not remain, impassive in the face of this situation and
      that the objective of <v>sitting</v> <p>down</p> at the negotiating table -
      although many of us are longing for another Madrid Conference - seems practically
      utopian compared to the objective of an immediate halt to the violence.
    t: Dopo le dichiarazioni che abbiamo ascoltato stamani da parte del Presidente
      in carica del Consiglio e della Commissione risulta chiaro che l’Unione non
      rimane, né potrebbe rimanere, impassibile davanti a una simile situazione e
      che l’obiettivo di <a>sedere</a> al <a>tavolo</a> dei negoziati - anche se molti
      di noi bramano una nuova Conferenza di Madrid - pare ormai un’utopia rispetto
      alla cessazione delle violenze nell’immediato.
  - s: It must be a priority that Madagascar’s four political factions can <v>sit</v>
      <p>down</p> at the negotiating table to agree on what to do to enable democratic
      elections to take place this year.
    t: È fondamentale che le quattro parti politiche malgasce si <a>siedano</a> al
      <a>tavolo</a> delle trattative e decidano come sullo svolgimento delle elezioni
      democratiche previste per quest’anno.
  - s: Commissioner, it is surely a supreme irony that such an issue - which is all
      about social dialogue and two sides of industry getting together - should actually
      fall at the first fence because the ETUC refuses to <v>sit</v> <p>down</p> and
      discuss it.
    t: Signor Commissario, è di certo un’estrema ironia che la questione in oggetto
      - tutta incentrata sul dialogo sociale e sull’unione di due parti dell’industria
      - si areni in realtà alla prima difficoltà perché la CES si rifiuta di <a>sedere</a>
      al <a>tavolo</a> e discutere.
  - s: The Union and the applicant countries must <v>sit</v> <p>down</p> and hammer
