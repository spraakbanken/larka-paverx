---
de:
- c: 21
  r: 1
  v: zusammensetzen
  x:
  - s: In my opinion, it is far too easy to <v>sit</v> <p>down</p> with the military
      and gather up all the military equipment, which are such nice toys, after all.
    t: Es ist viel zu einfach, sich mit Militärs <a>zusammenzusetzen</a> und das militärische
      Material - letzten Endes ist es doch so ein schönes Spielzeug - zusammenzustellen.
  - s: To conclude, let me underline that should we discover any problems, we will
      <v>sit</v> <p>down</p> together again and seek solutions.
    t: Abschließend möchte ich hervorheben, dass wir uns im Falle etwaiger Probleme
      noch einmal <a>zusammensetzen</a> und Lösungen suchen werden.
  - s: The task now is to <v>sit</v> <p>down</p> together and clarify what is still
      possible within the existing Treaty provisions.
    t: Nun muss man sich <a>zusammensetzen</a> und klären, was unter den gegebenen
      vertraglichen Bestimmungen noch möglich ist.
  - s: Both sides have to realise that the only solution is to <v>sit</v> <p>down</p>
      and talk.
    t: Beide Seiten müssen endlich einsehen, dass die einzige Lösung darin besteht,
      sich zu einem Dialog <a>zusammenzusetzen</a>.
  - s: It must now <v>sit</v> <p>down</p> with the Commission and examine the eradication
      programme and adopt a set of measures to eradicate BSE and restore consumer
      confidence.
    t: Sie muß sich nun mit der Kommission <a>zusammensetzen</a>, das Ausmerzungsprogramm
      prüfen und einen Katalog von Maßnahmen ergreifen, die BSE ausmerzen und das
      Vertrauen des Verbrauchers wiederherstellen.
  - s: In order to do that, we need to <v>sit</v> <p>down</p> with them and hold discussions
      with them.
    t: Dazu muss man sich mit ihnen <a>zusammensetzen</a> und mit ihnen diskutieren.
  - s: I would also like to ask the Commission to <v>sit</v> <p>down</p> with the
      Member States and work closely with them in this area and not to interfere in
      their national powers.
    t: Ich bitte also auch, dass sich die Kommission mit den Mitgliedstaaten <a>zusammensetzt</a>
      und auch in diesem Bereich eng zusammenarbeitet und nicht in nationale Kompetenzen
      eingreift.
  - s: The time has come to <v>sit</v> <p>down</p> together to consider creatively
      how to find financial mechanisms that go beyond levels of external debt and,
      without breaking fiscal and monetary discipline, allow us a greater degree of
      financial freedom to invest in public works that generate work and prevent governability
      and democracy in the region from being threatened.
    t: Es ist an der Zeit, sich <a>zusammenzusetzen</a> und kreativ über Finanzmechanismen
      nachzudenken, die über die Festlegung der Auslandsverschuldung hinausgehen und
      die, ohne die Steuer- und Währungsdisziplin zu durchbrechen, uns mehr finanziellen
      Spielraum für Investitionen in öffentliche Bauvorhaben lassen, die Arbeitsplätze
      schaffen und die Regierungsfähigkeit und Demokratie in der Region nicht gefährden.
  - s: In the summer of 1787, a number of people in Philadelphia, Pennsylvania <v>sat</v>
      <p>down</p> and devised a Constitution for what became the United States of
      America.
    t: Im Sommer des Jahres 1787 haben sich einige Personen in Philadelphia, Pennsylvania,
      <a>zusammengesetzt</a> und eine Verfassung für die künftigen Vereinigten Staaten
      von Amerika verfasst.
  - s: In the light of the Amsterdam Treaty and the work in Parliament by Mr Avgerinos,
      for example, on improving the way we deal with urgencies, we have to try to
      make a fresh start on human rights and to have a trialogue between the Council,
      the Commission and Parliament where we can <v>sit</v> <p>down</p> and start
      to define where we are going on human rights and how we can improve the administration
      of human rights.
    t: Vor dem Hintergrund des Amsterdamer Vertrages und Herrn Avgerinos’ Arbeit im
      Parlament, z.B. zum besseren Umgang mit Dringlichkeitsdebatten, müssen wir einen
      neuen Versuch in Richtung Menschenrechte starten und zu einem Trialog zwischen
      dem Rat, der Kommission und dem Parlament kommen, bei dem wir uns <a>zusammensetzen</a>
      und definieren können, wohin es mit den Menschenrechten gehen soll und wie wir
      die Verwaltungsarbeit in Menschenrechtsfragen verbessern können.
  - s: I very much regret that we have not yet had an opportunity to <v>sit</v> <p>down</p>
      together following this truly important visit.
    t: Ich bedauere sehr, daß wir nach dieser wirklich wichtigen Reise noch keine
      Gelegenheit hatten, uns <a>zusammenzusetzen</a>.
  - s: I hope that, after the vote, Parliament and the Council can <v>sit</v> <p>down</p>
      together to find an early agreement on this issue.
    t: Ich hoffe, dass das Parlament und der Rat sich nach der Stimmabgabe <a>zusammensetzen</a>
      können, um eine frühe Einigung bei dieser Frage zu erzielen.
  - s: Let us encourage the Convention to reorganise its powers and its structure
      in such a way that the political will to cooperate is at least given a chance
      and encouraged to develop where it is lacking, and let us force the heads of
      government to <v>sit</v> <p>down</p> together, particularly when things get
      difficult.
    t: Wir sollten den Konvent zu einer Neuordnung seiner Kompetenzen und seiner Struktur
      ermuntern, dergestalt, dass der politische Wille zur Zusammenarbeit, sofern
      er noch nicht besteht, zumindest die Möglichkeit und den Ansporn erhält, sich
      herauszubilden, und wir sollten die Staats- und Regierungschefs verpflichten,
      sich <a>zusammenzusetzen</a>, vor allem dann, wenn Probleme auftreten.
  - s: Consequently, at some point, both sides will have to <v>sit</v> <p>down</p>,
      we and the Americans, and talk seriously and on an equal footing about where
      this relationship is going and what we can do to save it before it implodes
      completely.
    t: Deshalb müssen sich beide Seiten, wir und die Amerikaner, irgendwann <a>zusammensetzen</a>
      und ernsthaft und gleichberechtigt darüber diskutieren, wie sich unsere Beziehungen
      weiter gestalten sollen und was wir tun können, damit sie sich nicht noch weiter
      verschlechtern.
  - s: Perhaps, some time, we should <v>sit</v> <p>down</p> and share paradoxical
      experiences.
    t: Vielleicht sollten wir uns irgendwann <a>zusammensetzen</a> und uns über unsere
      paradoxen Erfahrungen austauschen.
  - s: I do not believe that we should attack that Group of 21, but rather <v>sit</v>
      <p>down</p> with them, accepting what they are, a giant like us, which represents
      more than half the world’s population and their specific weight must clearly
      not be underestimated.
    t: Meiner Ansicht nach dürfen wir diese Gruppe der 21 nicht attackieren, sondern
      wir müssen uns mit ihr <a>zusammensetzen</a> und akzeptieren, was sie sind,
      ein Gigant wie wir, der mehr als die Hälfte der Weltbevölkerung repräsentiert
      und dessen spezifisches Gewicht durchaus nicht unterschätzt werden darf.
  - s: Commissioner, it is surely a supreme irony that such an issue - which is all
      about social dialogue and two sides of industry getting together - should actually
      fall at the first fence because the ETUC refuses to <v>sit</v> <p>down</p> and
      discuss it.
    t: Herr Kommissar, es ist zweifellos reinste Ironie, dass ein solches Thema, bei
      dem es um den sozialen Dialog und darum geht, dass sich beide Seiten der Wirtschaft
      zusammensetzen, bereits am ersten Hindernis scheitert, weil sich die ETUC weigert,
      sich <a>zusammenzusetzen</a> und über die Frage zu diskutieren.
  - s: But if you say that if there is no dialogue then you will introduce legislation
      anyway, where is the incentive for both sides to <v>sit</v> <p>down</p>?
    t: Wenn Sie jedoch sagen, dass Sie, wenn es keinen Dialog gibt, ohnehin Rechtsvorschriften
      einführen werden, wo ist dann der Anreiz für beide Seiten, sich <a>zusammenzusetzen</a>?
  - s: we will have our respective IT services <v>sit</v> <p>down</p> and coordinate
      their access efforts and we will now consider the impact on access to documents
      when our institutions create or change electronic storage systems.
    t: wir werden unsere einzelnen IT-Dienste auffordern, sich <a>zusammenzusetzen</a>
      und ihre Anstrengungen zu koordinieren, und wir werden nun die Auswirkungen
      auf den Zugang zu Dokumenten berücksichtigen, wenn unsere Institutionen elektronische
      Datenspeichersysteme aufbauen oder ändern.
  - s: There comes a time when this House has to <v>sit</v> <p>down</p> and discuss
      this matter carefully, with respect for the rights of the public.
    t: Irgendwann sind wir soweit, dass wir uns in diesem Haus <a>zusammensetzen</a>
      und diese Angelegenheit sorgfältig diskutieren müssen, im Hinblick auf die Rechte
      der Bürgerinnen und Bürger.
  - s: I believe it is time we all <v>sat</v> <p>down</p> to develop a common programme
      of safety standards for Europe, one reason being that it could serve as a basis
      for the applicant states to raise their own standards.
    t: Ich glaube, daß es jetzt an der Zeit wäre, sich <a>zusammenzusetzen</a> und
      für Europa ein gemeinsames <a>Sicherheitsstandardprogramm</a> zu entwickeln,
      weil das auch für die beitrittswilligen Staaten die Grundlage sein könnte, ihre
      Standards zu erhöhen.
  - s: We also want to <v>sit</v> <p>down</p> with the new government to discuss programming
      our future assistance.
    t: Wir wollen uns auch mit der neuen Regierung <a>zusammensetzen</a> und über
      unsere künftigen Hilfsprogramme sprechen.
- c: 19
  r: 2
  v: setzen
  x:
  - s: I have told you I will give you the floor after the vote, so please <v>sit</v>
      <p>down</p>.
    t: Ich habe Ihnen gesagt, daß ich Ihnen das Wort nach der Abstimmung erteilen
      werde, weshalb ich Sie bitte, sich zu <a>setzen</a>.
  - s: The global community has to put pressure on the Turkish Government to persuade
      Turkey to <v>sit</v> <p>down</p> at the negotiating table.
    t: Die Weltgemeinschaft muß jetzt Druck auf die türkische Regierung ausüben, damit
      sie sich an den Verhandlungstisch <a>setzt</a> und Friedensverhandlungen einleitet.
  - s: We cannot, therefore, solve the problems by trying to attack Mr Mugabe, but
      by <v>sitting</v> <p>down</p> together around a table, and I completely disagree
      with you and your method.
    t: Man wird das Problem also nicht lösen, indem man sich Herrn Mugabe vornimmt,
      sondern indem man sich an einen Tisch <a>setzt</a>.
  - s: However, one cannot just <v>sit</v> <p>down</p> at a table with a murderer
      and aggressor who has just seized power by force.
    t: Aber man <a>setzt</a> sich nicht nahtlos mit einem Mörder und Aggressor an
      einen Tisch, der gerade gewaltsam die Macht an sich gerissen hat.
  - s: It is not enough for the Council of Ministers, in the case of Cambodia, to
      make a lukewarm demand for a cease-fire and for the United Nations Security
      Council to urge us to <v>sit</v> <p>down</p> at the negotiating table in order
      to resolve the crisis.
    t: Es reicht nicht aus, daß der Ministerrat im Falle Kambodschas eine laue Forderung
      nach Waffenstillstand erhebt und der UN-Sicherheitsrat mahnt, sich zur Beilegung
      der Krise an den Verhandlungstisch zu <a>setzen</a>.
  - s: Ms Ronzulli, <v>sit</v> <p>down</p> and stop talking please.
    t: Frau Ronzulli, bitte <a>setzen</a> Sie sich und hören Sie auf zu reden.
  - s: Can I ask those colleagues who are not yet <v>sitting</v> <p>down</p> to please
      come and take their seats.
    t: Ich bitte die Kollegen, die sich noch nicht <a>gesetzt</a> haben, jetzt ihre
      Plätze einzunehmen.
  - s: It is as if someone were to steal my wallet and I were then expected to <v>sit</v>
      <p>down</p> and negotiate with him.
    t: Dies ist, als würde mir jemand die Tasche wegnehmen, und ich <a>setze</a> mich
      dann zu Verhandlungen mit ihm zusammen.
  - s: 'We now call upon the Council to <v>sit</v> <p>down</p> at the table with us
      immediately and come to a mutual agreement on the financing of Europol, because
      one thing is certain:'
    t: Wir fordern den Rat nun auf, sich unverzüglich mit uns an einen Tisch zu <a>setzen</a>
      und sich mit uns über die Finanzierung von Europol zu einigen.
  - s: Would you please <v>sit</v> <p>down</p> and remove that sign.
    t: Ich bitte Sie, sich zu <a>setzen</a> und die Tafel zu entfernen.
  - s: Please <v>sit</v> <p>down</p> and remove the banners.
    t: <a>Setzen</a> Sie sich bitte und entfernen Sie die Transparente!
  - s: Mr President, just a few moments after <v>sitting</v> <p>down</p>, I rise to
      speak again, this time in my capacity as draftsman of the opinion of the Committee
      on Economic and Monetary Affairs and Industrial Policy.
    t: Herr Präsident, kaum daß ich mich vor einigen Sekunden <a>gesetzt</a> habe,
      melde ich mich nun schon wieder zu Wort, doch trage ich dieses Mal den Hut des
      Verfassers der Stellungnahme des mitberatenden Ausschusses für Wirtschaft, Währung
      und Industriepolitik.
  - s: Courage is also what it takes to <v>sit</v> <p>down</p> and listen.
    t: Es erfordert auch Mut, sich zu <a>setzen</a> und zuzuhören.
  - s: Mr President, my leg gets tired easily so I have to <v>sit</v> <p>down</p>
      every now and again.
    t: Herr Präsident, mein Bein ermüdet sehr schnell, deshalb <a>setze</a> ich mich
      ab und zu hin.
  - s: If you think that Commission officials are well employed if I <v>sit</v> them
      <p>down</p> and tell them to spend a week counting the legal acts issued since
      1955, then let me tell you that I do not.
    t: Wenn Sie der Meinung sind, daß Beamte der Kommission angemessen beschäftigt
      sind, indem ich sie dahin <a>setze</a> und eine Woche lang die seit 1955 erlassenen
      Rechtsakte zählen lasse, sage ich Ihnen, daß ich anderer Meinung bin!
  - s: Our document welcomes the initiative to organise a conference, although it
      is impossible to know as yet whether all the parties will agree to <v>sit</v>
      <p>down</p> at the same table.
    t: In unserem Entschließungsantrag wird die Initiative zur Veranstaltung einer
      Konferenz nachdrücklich begrüßt, obgleich noch nicht klar ist, ob alle Parteien
      bereit sein werden, sich an einen Tisch zu <a>setzen</a>.
  - s: I have also heard that, tomorrow, the German Government is to <v>sit</v> <p>down</p>
      at the table with the other European countries to work out how to coordinate
      the State aid.
    t: Ich habe auch gehört, dass sich die deutsche Regierung morgen mit anderen europäischen
      Ländern an einen Tisch <a>setzen</a> wird, um auszuarbeiten, wie die staatlichen
      Subventionen koordiniert werden sollen.
  - s: As a member of the church he referred to, I have some views about the way it
      could contribute rather more to the debate about universal human rights as well
      to the debate about social equity, but since Mr Bertonotti was unfortunately
      not able to stay until the end of this debate, I will <v>sit</v> <p>down</p>.
    t: Als Mitglied der von ihm genannten Kirche habe ich gewisse Vorstellungen, wie
      sie noch mehr zu der Debatte über die allgemeinen Menschenrechte wie auch über
      die soziale Gleichheit beitragen könnte, aber da Herr Bertinotti leider nicht
      bis zum Ende dieser Aussprache bleiben konnte, will ich mich <a>setzen</a>.
  - s: It is good that today both sides have <v>sat</v> <p>down</p> at the negotiating
      table.
    t: Es ist positiv, dass beide Seiten sich heute an den Verhandlungstisch <a>gesetzt</a>
      haben.
- c: 9
  r: 3
  v: hinsetzen
  x:
  - s: The social partners have a responsibility, because in future it will not be
      possible for people to simply <v>sit</v> <p>down</p> and negotiate about loans
      and general terms of employment.
    t: Die Parteien des Arbeitsmarktes haben eine Verantwortung, da es in Zukunft
      nicht so sein wird, daß man sich einfach <a>hinsetzen</a> und über Löhne und
      allgemeine Anstellungsbedingungen verhandeln kann.
  - s: So maybe we should take time to <v>sit</v> <p>down</p> and think, and should
      not charge like bulls into an easy-market concept.
    t: Also sollten wir uns <a>hinsetzen</a> und nachdenken und sollten uns nicht
      Hals über Kopf in ein allzu simples Marktkonzept verrennen.
  - s: I do not know whether this was a deliberate misunderstanding, or if the text
      was so unintelligible - I do not think it was - but we should first <v>sit</v>
      <p>down</p> together here in Parliament and develop our own negotiating position
      in relation to the Council.
    t: Ich weiß nicht, ob das ein gewolltes Missverständnis war oder ob der Text so
      unverständlich war - ich glaube, er war es nicht -, aber wir sollten uns hier
      im Parlament erst einmal <a>hinsetzen</a> und eine eigene Verhandlungsposition
      gegenüber dem Rat entwickeln.
  - s: You are saying yes, we will <v>sit</v> <p>down</p> and negotiate a compromise
      acceptable to all 27 countries, and on top of that you are saying that you want
      to salvage some of those useful key reforms that are contained in the Constitutional
      Treaty.
    t: Sie sagen jetzt, ja, wir werden uns <a>hinsetzen</a> und einen Kompromiss aushandeln,
      der für alle 27 Länder tragbar ist, und darüber hinaus erklären Sie auch noch,
      dass Sie einige der nützlichen Schlüsselreformen aus dem Verfassungsvertrag
      retten wollen.
  - s: Perhaps we should be <v>sitting</v> <p>down</p> when we come to see the real
      results of benchmarking, otherwise the shock might knock us over.
    t: Vielleicht sollten wir uns bei den echten Ergebnissen des Benchmarking <a>hinsetzen</a>,
      um nicht vor Schreck umzufallen.
  - s: The proposal made was that we should now <v>sit</v> <p>down</p> and negotiate
      with the United States.
    t: Sie besagt, daß wir uns jetzt <a>hinsetzen</a> und mit den Vereinigten Staaten
      verhandeln sollten.
  - s: Mr President, on a point of order, I think you would find that if you took
      the first vote at 12.00, people would then <v>sit</v> <p>down</p> and participate,
      rather than waiting for them to sit down and participate and then taking the
      vote.
    t: Ich denke, wenn Sie gleich um 12.00 Uhr mit der ersten Abstimmung beginnen
      würden, dann würden sich die Leute sofort <a>hinsetzen</a> und mitmachen.
  - s: Mr President, on a point of order, I think you would find that if you took
      the first vote at 12.00, people would then sit down and participate, rather
      than waiting for them to <v>sit</v> <p>down</p> and participate and then taking
      the vote.
    t: Das wäre besser, als erst zu warten, dass sich die Leute <a>hinsetzen</a> und
      mitmachen und danach zur Abstimmung zu kommen.
  - s: We have not moaned and groaned, we have <v>sat</v> <p>down</p> and got on with
      the work - on the subject of which, Mr Papayannakis, heartfelt thanks to you
      as rapporteur and to Mr Kindermann, the rapporteur for the Committee on Agriculture,
      and to the administration and legal service.
    t: Wir haben nicht gemault oder gemauert, wir haben uns <a>hingesetzt</a>, es
      ist gearbeitet worden - in diesem Zusammenhang, Herr Papayannakis, herzlichen
      Dank an Sie als Berichterstatter, auch an Herrn Kindermann, Berichterstatter
      des Landwirtschaftsausschusses, aber auch an die Verwaltung und den Juristischen
      Dienst.
- c: 7
  r: 4
  v: sitzen
  x:
  - s: Now at least they are <v>sitting</v> <p>down</p> and talking to one another.
    t: Aber nun <a>sitzen</a> sie hier beieinander und diskutieren.
  - s: Mr President, Commissioner, ladies and gentlemen, I want to ask you if you
      consider the fact that I am talking to you <v>sitting</v> <p>down</p> back here
      and have not risen like all my other fellow members an insult to this House.
    t: Ich möchte Sie fragen, ob es eine Provokation ist, wenn ich hier <a>sitze</a>
      und nicht stehe, wie die anderen Kollegen, wenn ich zu Ihnen spreche.
  - s: Those would be the only situations in which we should sit up all night drafting
      resolutions, <v>sitting</v> <p>down</p> at the negotiating table the next day.
    t: Dies wären die einzigen Umstände, aufgrund derer wir die Nacht damit verbringen
      sollten, Entschließungen zu entwerfen, um am nächsten Tag am Verhandlungstisch
      zu <a>sitzen</a>.
  - s: Not only to be permitted to <v>sit</v> <p>down</p> somewhere and read them,
      but also to have those documents handed over which he has asked for, and which
      he needs in order to carry out his work.
    t: Dass ihm eben nicht nur erlaubt wird, irgendwo zu <a>sitzen</a> und die Dokumente
      zu lesen, sondern dass man ihm die Dokumente, um die er bittet und die er im
      Zusammenhang mit seiner Arbeit benötigt, auch wirklich aushändigt.
  - s: I hope that, in just a few years’ time, our new friends and colleagues will
      be able to <v>sit</v> <p>down</p> here with us in the Chamber instead of just
      listening from the gallery.
    t: Ich hoffe, unsere neuen Freunde und Kollegen können schon in wenigen Jahren
      mit uns gemeinsam hier im Plenum <a>sitzen</a>, statt nur Zuhörer auf der Tribüne
      zu sein.
  - s: Wherever possible, then, we want to move away very rapidly from these bilateral
      structures and to see the Commission <v>sit</v> <p>down</p> much sooner at the
      negotiating table to look after the interests of the entire European Union.
    t: Wir wollen also nach Möglichkeit sehr schnell aus diesen bilateralen Strukturen
      herauskommen und die Kommission als Wahrnehmerin der Interessen der gesamten
      Europäischen Union viel schneller am Tisch <a>sitzen</a> sehen.
  - s: After all, it has very crucial instruments available to it and surely it is
      better for people to <v>sit</v> <p>down</p> together and talk to each other
      - and the European Central Bank can evaluate the real expectations in Europe
      - than to engage in public quarrels and battles that cannot produce any practical
      results.
    t: Sie hat ja ganz entscheidende Instrumente in der Hand, und es ist doch besser,
      man <a>sitzt</a> zusammen und redet miteinander - und die Europäische Zentralbank
      kann einschätzen, welche Erwartungen eigentlich in Europa entstehen -, als daß
      man öffentliche Auseinandersetzungen und Schlachten führt, die keine praktischen
      Ergebnisse bringen können.
- c: 5
  r: 5
  v: Tisch setzen
  x:
  - s: When the leaders of the European countries <v>sit</v> <p>down</p> with the
      Americans and other allies there is a remarkable unanimity.
    t: Wenn sich die EU-Staats- und Regierungschefs mit den Vertretern der USA und
      anderen Verbündeten an einen <a>Tisch</a> <a>setzen</a>, herrscht bemerkenswerte
      Uneinigkeit.
  - s: Let us use our vote, then, to enable us to <v>sit</v> <p>down</p> to eat with
      a good conscience.
    t: Lassen Sie uns daher unsere Stimme nutzen, damit wir uns mit gutem Gewissen
      an den <a>Tisch</a> <a>setzen</a> und essen können.
  - s: This also makes sense both ecologically and economically, since there is no
      point in allowing our industries to pour effluent into a river and then <v>sitting</v>
      <p>down</p> together to discuss how we can clean it up again.
    t: Das ist im übrigen nicht nur ökologisch, sondern ist auch ökonomisch sinnvoll,
      denn es macht überhaupt keinen Sinn, wenn wir aus unseren europäischen Industrieanlagen
      erst einmal die Abwässer in einen Fluß leiten, um uns dann gemeinsam an einen
      <a>Tisch</a> zu <a>setzen</a> und zu diskutieren, wie wir den Fluß wieder sauber
      bekommen.
  - s: We get a suggestion that the Commission can go and <v>sit</v> <p>down</p> with
      the Americans and talk to them about the aid they are giving to try and level
      the playing field.
    t: Man schlägt uns vor, dass die Kommission zu den Amerikanern gehen, sich mit
      ihnen an einen <a>Tisch</a> <a>setzen</a> und darüber sprechen kann, welche
      Hilfe man gibt, um gleiche Wettbewerbsbedingungen zu schaffen.
  - s: I see it as Europe’s responsibility to <v>sit</v> <p>down</p> with both parties
      to find out their real intentions and to stop collaborating with a regime that
      is using military means to eradicate part of a powerless nation and is trying
      to kill its elected president.
    t: Die Verantwortung, die Europa trägt, besteht meiner Ansicht nach darin, sich
      mit beiden Parteien an einen <a>Tisch</a> zu <a>setzen</a>, um in Erfahrung
      zu bringen, welche Absichten sie tatsächlich hegen, und nicht länger mit einem
      Regime zusammenzuarbeiten, das einen Teil eines machtlosen Volkes mit militärischen
