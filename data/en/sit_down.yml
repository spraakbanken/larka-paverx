- c: 39
  r: 1
  v: sentar
  x:
  - s: Ladies and gentlemen, please <v>sit</v> <p>down</p> and take down those placards.
    t: Senhoras e Senhores Deputados, queiram fazer o favor de se <a>sentar</a> e
      de retirar esses cartazes.
  - s: I would ask you to respect the Rules of Procedure, to <v>sit</v> <p>down</p>
      and to take down those placards.
    t: Peço-lhes que respeitem o Regimento, que se <a>sentem</a> e retirem esses cartazes.
  - s: If we achieve the appropriate votes tomorrow, that unwillingness becomes an
      obligation and the Council will have to <v>sit</v> <p>down</p> and negotiate
      with Parliament.
    t: Se amanhã conseguirmos os votos necessários, essa recusa transforma-se em obrigação
      e o Conselho terá de <a>sentar</a><a>-se</a> e negociar com o Parlamento.
  - s: The financial support that has been given, for example to the partnerships,
      was the very first time that we saw Republicans and Loyalists <v>sitting</v>
      <p>down</p> together and working at grass-roots level.
    t: O apoio financeiro que tem sido dado, por exemplo em termos de parcerias, fez
      republicanos e partidários dos partidos nacionalistas <a>sentarem</a><a>-se</a>,
      e pela primeira vez e em conjunto, debruçarem-se sobre questões básicas.
  - s: Mr President, Commissioner, ladies and gentlemen, I want to ask you if you
      consider the fact that I am talking to you <v>sitting</v> <p>down</p> back here
      and have not risen like all my other fellow members an insult to this House.
    t: Senhor Presidente, Senhor Comissário, Senhoras e Senhores Deputados, queria
      perguntar se consideram o facto de me dirigir à Assembleia <a>sentada</a> cá
      atrás, sem me levantar como todos os colegas, um insulto ao Parlamento.
  - s: I think it is an important step that those two countries <v>sit</v> <p>down</p>
      and discuss, as you say, important issues for mankind, and we can but hope that
      they move forward in a concrete way.
    t: Penso que é um passo importante esses dois países <a>sentarem</a><a>-se</a>
      a discutir questões que, tal como o senhor deputado disse, são importantes para
      a humanidade, e só podemos esperar que avancem de uma maneira concreta.
  - s: I have <v>sat</v> <p>down</p> with the Indian and Chinese leadership.
    t: <a>Sentei</a>-me com os dirigentes da Índia e da China.
  - s: I believe that we must look more closely at the details, which means that the
      three institutions must <v>sit</v> <p>down</p> at the table.
    t: Creio que temos de observar mais atentamente os pormenores, significando que
      as três Instituições têm de se <a>sentar</a> à mesma mesa.
  - s: It is, however, an essential precursor, in order to weaken the Taliban groups
      and drive them to cut all links with al-Qaeda and therefore to <v>sit</v> <p>down</p>
      at the negotiating table.
    t: É, contudo, um precursor essencial para enfraquecer os grupos talibãs e obrigá-los
      a cortar todos os elos com a Al Qaeda para, assim, se <a>sentarem</a> à mesa
      das negociações.
  - s: Both sides have to realise that the only solution is to <v>sit</v> <p>down</p>
      and talk.
    t: Ambas as partes têm de compreender que a única solução é <a>sentarem</a><a>-se</a>
      à mesa das negociações.
  - s: In order to do that, we need to <v>sit</v> <p>down</p> with them and hold discussions
      with them.
    t: Para isso, temos de nos <a>sentar</a> a uma mesa e dialogar.
  - s: We cannot, therefore, solve the problems by trying to attack Mr Mugabe, but
      by <v>sitting</v> <p>down</p> together around a table, and I completely disagree
      with you and your method.
    t: Por conseguinte, não é tentando atacar Robert Mugabe que resolveremos os problemas,
      mas é sim, <a>sentando</a><a>-nos</a> todos a uma mesa, pelo que discordo absolutamente
      da vossa opinião e do vosso método.
  - s: Let us use our vote, then, to enable us to <v>sit</v> <p>down</p> to eat with
      a good conscience.
    t: Utilizemos então o nosso voto de modo a que nos possamos <a>sentar</a> a comer
      de consciência tranquila.
  - s: I will try to continue <v>sitting</v> <p>down</p>.
    t: Vou tentar continuar a falar <a>sentada</a>.
  - s: The time has come to <v>sit</v> <p>down</p> together to consider creatively
      how to find financial mechanisms that go beyond levels of external debt and,
      without breaking fiscal and monetary discipline, allow us a greater degree of
      financial freedom to invest in public works that generate work and prevent governability
      and democracy in the region from being threatened.
    t: É chegado o momento de nos <a>sentarmos</a> juntos para ponderar de forma criativa
      sobre o modo de encontrar mecanismos financeiros acima dos níveis de endividamento
      externo e que, sem quebrar a disciplina fiscal e monetária, nos permitam maiores
      margens de liberdade financeira para investir em obras públicas que gerem trabalho
      e que evitem que a governabilidade e a democracia na região sejam ameaçadas.
  - s: If you visit any port in the European Union - let’s take Hamburg as an example
      - and <v>sit</v> <p>down</p> on the quayside, you have buses on one side which
      comply with the Euro 4 limit and now produce virtually no particulate emissions,
      and on the other side you have ships - service barges, perhaps - where you can
      actually see the particulate matter being released.
    t: Se visitarmos qualquer porto da União Europeia - tomemos Hamburgo como exemplo
      - e nos <a>sentarmos</a> no cais, temos de um lado autocarros que cumprem o
      limite das normas Euro 4 e que agora praticamente não produzem emissões de partículas,
      e, do outro lado, temos os navios - batelões, talvez -, cujas emissões de partículas
      se vêem efectivamente à vista desarmada.
  - s: You are saying yes, we will <v>sit</v> <p>down</p> and negotiate a compromise
      acceptable to all 27 countries, and on top of that you are saying that you want
      to salvage some of those useful key reforms that are contained in the Constitutional
      Treaty.
    t: sim, vamos <a>sentar</a><a>-nos</a> e negociar um compromisso aceitável para
      o conjunto dos 27 países e, a coroar essas palavras, diz que quer salvar algumas
      dessas reformas fundamentais, consideravelmente úteis, que figuram no Tratado
      Constitucional.
  - s: Nonetheless, we are aware of the fact that there is more to the problem than
      that and we have taken various initiatives to <v>sit</v> <p>down</p> and discuss
      the matter with the industry, administrations and humanitarian organisations.
    t: Estamos, porém, conscientes de que o problema é mais vasto e tomámos diversas
      iniciativas para <a>sentar</a> à volta da mesa os profissionais, as administrações
      e as organizações humanitárias.
  - s: The crisis-torn nations of this world must <v>sit</v> <p>down</p> at the bargaining
      table with the G7.
    t: Os Estados da crise têm de <a>sentar</a><a>-se</a> à mesa das negociações juntamente
      com os Estados do G-7.
  - s: However, one cannot just <v>sit</v> <p>down</p> at a table with a murderer
      and aggressor who has just seized power by force.
    t: Mas não é sem embaraço que nos <a>sentamos</a> à mesma mesa com um assassino
      e agressor, que tenha tomado o poder pela força.
  - s: I once said that the manufacturers and we ourselves should try to picture <v>sitting</v>
      <p>down</p> in front of a plate of animal feed with a knife and fork on either
      side - just imagine what that would look like!
    t: Já uma vez afirmei que os produtores e nós próprios devíamos tentar imaginar-nos
      <a>sentados</a> diante de um prato com alimentos para animais acompanhado de
      faca e garfo.
  - s: Perhaps we should be <v>sitting</v> <p>down</p> when we come to see the real
      results of benchmarking, otherwise the shock might knock us over.
    t: Talvez, perante os verdadeiros resultados do benchmarking, devamos <a>sentar</a>-nos,
      para não termos de cair de susto.
  - s: I have some difficulty with this, because there is surely something problematic
      about <v>sitting</v> <p>down</p> at a desk to think up dangers and then taking
      steps to prevent them.
    t: Parece-me um pouco problemática esta ideia, pois reflectir sobre riscos, <a>sentado</a>
      a uma secretária, tomando então as medidas necessárias para os evitar, não deixa
      de levantar os seus problemas.
  - s: Mr Langen, you can <v>sit</v> <p>down</p> again now.
    t: Já pode voltar a <a>sentar</a><a>-se</a>, Senhor Deputado Langen.
  - s: We have too many problems just to debate them theoretically, we need to <v>sit</v>
      <p>down</p> and talk with the practitioners.
    t: Temos demasiados problemas para que seja possível discuti-los só em teoria,
      devendo, pois, <a>sentar</a><a>-nos</a> à mesa com os pragmáticos.
  - s: Both Turkey and the Kurds must demonstrate the will to <v>sit</v> <p>down</p>
      at the conference table and must, in a peaceful and democratic way, find a solution
      in order to end the suffering.
    t: Tanto a Turquia como os curdos têm de se dispor a <a>sentar</a> à mesa das
      negociações, a fim de encontrarem, de forma pacífica e democrática, uma solução
      que ponha cobro ao sofrimento.
  - s: We shall let him <v>sit</v> <p>down</p> in peace and open the right file.
    t: Damos as boas-vindas ao senhor Comissário Fischler, deixamo-lo <a>sentar</a><a>-se</a>
      calmamente, esperamos que abra o seu dossier .
  - s: Who will <v>sit</v> <p>down</p> at a table at this point and genuinely negotiate
      with the military leaders?
    t: Quem, nesta ocasião, se <a>sentará</a> à mesa para verdadeiramente negociar
      com as chefias militares?
  - s: I hope that, after the vote, Parliament and the Council can <v>sit</v> <p>down</p>
      together to find an early agreement on this issue.
    t: Espero que depois da votação o Parlamento e o Conselho se <a>sentem</a> para
      conseguir rapidamente um acordo nesta matéria.
  - s: Let us encourage the Convention to reorganise its powers and its structure
      in such a way that the political will to cooperate is at least given a chance
      and encouraged to develop where it is lacking, and let us force the heads of
      government to <v>sit</v> <p>down</p> together, particularly when things get
      difficult.
    t: Encorajemos, pois, a Convenção a reorganizar as suas competências e a sua estrutura,
      de molde a que a vontade política de cooperar obtenha pelo menos uma oportunidade
      e seja encorajada a desenvolver-se, onde isso for necessário, e obriguemos os
      líderes governamentais a <a>sentarem</a><a>-se</a> em conjunto, sobretudo quando
      as coisas se tornam difíceis.
  - s: the Americans allowed that to happen and showed themselves incapable of forcing
      all the warring factions to <v>sit</v> <p>down</p> at a table together;
    t: Foram os Americanos que permitiram que isso acontecesse e se mostraram incapazes
      de forçar todas as facções em conflito a <a>sentar</a><a>-se</a> em conjunto
      a uma mesa de negociações.
  - s: 'We now call upon the Council to <v>sit</v> <p>down</p> at the table with us
      immediately and come to a mutual agreement on the financing of Europol, because
      one thing is certain:'
    t: 'Instamos agora o Conselho a <a>sentar</a><a>-se</a> connosco à mesa, sem demora,
      para se chegar a um acordo mútuo sobre o financiamento da Europol, pois uma
      coisa é certa:'
  - s: I see the Bali conference as a perfect opportunity for us all to <v>sit</v>
      <p>down</p> together and consider what action is needed on climate policy after
      2012.
    t: Considero a conferência de Bali uma oportunidade perfeita para todos nos <a>sentarmos</a>
      juntos, e considerar que acções relativas à política climática são necessárias
      após 2012.
  - s: Would you please <v>sit</v> <p>down</p> and remove that sign.
    t: Peçolhe o favor de se <a>sentar</a> e de recolher o cartaz.
  - s: Why do you not <v>sit</v> <p>down</p> and discuss it with Parliament, with
      people who are set on fighting terrorism, but who might be just as concerned
      about protecting rights - if not more concerned, as we are sometimes accused
      of being?
    t: Por que não se <a>sentam</a> e discutem a medida com o Parlamento, com pessoas
      que estão determinadas a combater o terrorismo mas que podem estar igualmente
      preocupadas em proteger direitos - se não mais preocupadas, como por vezes nos
      acusam?
  - s: After all, it really is futile to call for round tables and discussions and
      arrange meetings between rebel leaders who may <v>sit</v> <p>down</p> and talk
      together for a day while the others go on shooting each other.
    t: É que de nada serve de facto convocar mesas redondas e conversações e <a>sentar</a>
      os líderes dos rebeldes à mesma mesa, que talvez falem uns com os outros nesse
      dia, enquanto os outros continuam a alvejar-se mutuamente.
  - s: Parliament knows that I am encouraging the directors of businesses in the telecommunications
      and Internet sector and content creators to <v>sit</v> <p>down</p> together
      around a table in order to resolve, among themselves, the problem of piracy
      and to distribute the revenues between the two branches of the industry.
    t: O Parlamento sabe que estou a encorajar os directores de empresas do sector
      das telecomunicações e da Internet e os criadores de conteúdos a <a>sentarem</a><a>-se</a>
      à mesa para resolverem, entre eles, o problema da pirataria e distribuir as
      receitas entre os dois ramos da indústria.
  - s: Those would be the only situations in which we should sit up all night drafting
      resolutions, <v>sitting</v> <p>down</p> at the negotiating table the next day.
    t: Estas seriam as únicas situações em que ficaríamos noite dentro a elaborar
      propostas de resolução para no dia seguinte nos <a>sentarmos</a> à mesa das
      negociações.
  - s: Please <v>sit</v> <p>down</p> and remove the banners.
    t: Agradeço que se <a>sentem</a> e que retirem as bandeiras.
  - s: Consequently, at some point, both sides will have to <v>sit</v> <p>down</p>,
      we and the Americans, and talk seriously and on an equal footing about where
      this relationship is going and what we can do to save it before it implodes
      completely.
    t: Consequentemente, num dado momento, ambos os lados, Europeus e Americanos,
      terão de se <a>sentar</a> e falar seriamente e em pé de igualdade sobre o rumo
      que esta relação está a tomar e o que podemos fazer para a salvar antes que
      expluda por completo.
  - s: It has again been demonstrated that the European Union cannot go on in the
      same way that it has to date, above all when there are 25 or more <v>sitting</v>
      <p>down</p> at the negotiating table and even more so when the main concern
      of every Council Presidency is to extricate itself from the whole business with
      as little inconvenience to itself as possible.
    t: Voltou a ficar demostrado que a União Europeia não pode continuar no mesmo
      caminho que seguiu até agora, sobretudo quando estiverem 25 ou mais <a>sentados</a>
      à mesa das negociações, para mais, quando a principal preocupação de cada Presidência
      do Conselho é desenvencilhar-se do assunto com o menor inconveniente possível
      para si própria.
  - s: Europe is a village, because Mr Mamère from France, Mr Lange from Germany,
      Mr Eisma from the Netherlands and also Mrs González Álvarez have <v>sat</v>
      <p>down</p> together and clearly reached an agreement.
    t: Mas no fim de contas, é felizmente para isso que temos ainda uma democracia
      e um Parlamento Europeu…E é isso que podemos aqui constatar, nomeadamente que
      a aldeia europeia existe, pois o francês Mamère, o alemão Lange, o holandês
      Eisma e ainda a senhora deputada Laura González <a>sentaram</a><a>-se</a> à
      mesa e atingiram um claro consenso - a aldeia da Europa, querem crer?
  - s: We should now <v>sit</v> <p>down</p> and see how we can put our principles
      into practice.
    t: devemos <a>sentar</a><a>-nos</a>, ponderar e organizar os pormenores práticos.
  - s: Environmental organisations, local authorities, water companies and other interested
      groups will be able to <v>sit</v> <p>down</p> together with farmers and discuss
      how agriculture and the environment should work together to contribute to sustainable
      development.
    t: As associações de protecção da natureza, as autoridades locais, as empresas
      abastecedoras de água e outros grupos de interesses irão ter de se <a>sentar</a>
      à mesa com os agricultores para discutirem a forma como a agricultura e a natureza
      irão poder jogar juntos e contribuir para um desenvolvimento sustentável.
  - s: Perhaps, some time, we should <v>sit</v> <p>down</p> and share paradoxical
      experiences.
    t: Talvez devêssemos, um dia, <a>sentar</a><a>-nos</a> e partilhar experiências
      paradoxais.
  - s: Courage is also what it takes to <v>sit</v> <p>down</p> and listen.
    t: Coragem é também aquilo de que necessitamos para nos <a>sentarmos</a> e ouvirmos.
  - s: I do not believe that we should attack that Group of 21, but rather <v>sit</v>
      <p>down</p> with them, accepting what they are, a giant like us, which represents
      more than half the world’s population and their specific weight must clearly
      not be underestimated.
    t: Creio que não devemos atacar esse Grupo dos 21, mas sim <a>sentarmo</a><a>-nos</a>
      com eles à mesma mesa, aceitando o que são, um gigante como nós, que representa
      mais de metade da população mundial e cujo peso específico não deve, obviamente,
      ser subestimado.
  - s: To expect to <v>sit</v> <p>down</p> with 148 countries and reach any conclusion
      is beyond any possibility, but I believe that Cancún was a watershed.
    t: Não há a menor possibilidade de nos <a>sentarmos</a> juntamente com 148 países
      e chegarmos a uma conclusão, mas eu considero que Cancún foi um ponto de viragem.
  - s: in the first place, Florence was the first occasion when all the parties in
      the conflict agreed to <v>sit</v> <p>down</p> and talk together in the same
      room and thus mutually recognize each other as essential spokespersons in the
      peace process.
    t: em primeiro lugar, em Florença, pela primeira vez todas as partes em conflito
      aceitaram <a>sentar</a><a>-se</a> juntas na mesma sala, discutir em conjunto,
      reconhecendo-se, portanto, reciprocamente como interlocutores essenciais do
      processo de paz.
  - s: It was not obvious whether the Conference could take place, whether the Arab
      members of the Barcelona Process would agree to <v>sit</v> <p>down</p> with
      representatives of Israel, whether the representative of the Palestinian Authority
      could attend, etc. We should not simply express our satisfaction with the results,
      but we should also try to explain the reasons for them, which to me are clear.
    t: Com efeito, não era um dado adquirido que a Conferência pudesse realizar-se,
      que o grupo árabe do processo de Barcelona aceitasse <a>sentar</a><a>-se</a>
      com os representantes do Estado de Israel, que o representante da Autoridade
      Palestiniana pudesse estar presente, etc. Convém que não nos congratulemos apenas
      com o bom resultado, mas que tratemos também de explicar as razões, que para
      mim são evidentes, do mesmo.
  - s: Mr President, on a point of order, I think you would find that if you took
      the first vote at 12.00, people would then sit down and participate, rather
      than waiting for them to <v>sit</v> <p>down</p> and participate and then taking
      the vote.
    t: Senhor Presidente, um ponto de ordem, penso que constataria que, se iniciasse
      a primeira votação às 12H00, as pessoas ocupariam os seus lugares e participariam,
      o que é preferível a esperar que se <a>sentem</a> e participem, para depois
      dar início à votação.
  - s: Commissioner, it is surely a supreme irony that such an issue - which is all
      about social dialogue and two sides of industry getting together - should actually
      fall at the first fence because the ETUC refuses to <v>sit</v> <p>down</p> and
      discuss it.
    t: Senhor Comissário, é seguramente uma suprema ironia que uma tal questão - que
      tem tudo a ver com diálogo social e a junção de dois lados da indústria - deva
      cair realmente ao primeiro obstáculo porque a CES se recusa a <a>sentar</a><a>-se</a>
      e discuti-lo.
  - s: There comes a time when this House has to <v>sit</v> <p>down</p> and discuss
      this matter carefully, with respect for the rights of the public.
    t: Portanto, há um momento em que este Parlamento tem que se <a>sentar</a> para
      discutir, ponto a ponto, com respeito pelos direitos dos cidadãos.
  - s: Furthermore, these are countries whose political and democratic development
      is relatively recent, and it is not easy to get the trade unions, the employers
      and the authorities to <v>sit</v> <p>down</p> together.
    t: São, regra geral, países cuja evolução política, democrática, é relativamente
      recente e também não se torna fácil <a>sentar</a> à mesma mesa representantes
      dos sindicatos, dos empresários e da administração.
  - s: Colleagues on both sides of the European Parliament and in the centre, Chairs
      of political groups, dear colleague from Luxembourg, please <v>sit</v> <p>down</p>
      and stop talking.
    t: Colegas das bancadas laterais e do centro, Senhores Presidentes dos grupos
      políticos, caro colega do Luxemburgo, por favor <a>sentem</a><a>-se</a> e calem-se.
  - s: The speeches by certain Members have reminded me of what Marx said, not Karl
      but Groucho, about certain literary critics who were so busy writing criticism
      that they never had five minutes to <v>sit</v> <p>down</p> and read a novel.
    t: As intervenções de alguns colegas lembram-me o que dizia Marx, não Karl mas
      Groucho, sobre alguns críticos literários que estavam tão embrenhados na escrita
      da crítica que nunca dispunham de cinco minutos para se <a>sentarem</a> e lerem
      a obra.
  - s: Would the honourable Members who are in that aisle please <v>sit</v> <p>down</p>?
    t: Os senhores e senhoras deputados que se encontram nessa ala, querem fazer o
      favor de se <a>sentar</a>?
  - s: It is time for all interested parties, politicians included, to <v>sit</v>
      <p>down</p> together at the negotiating table.
    t: É chegada a hora de todas as partes interessadas, incluindo os políticos, se
      <a>sentarem</a> à mesa das negociações.
  - s: The PNA must instead go back to taking an active role, <v>sit</v> <p>down</p>
      at the negotiating table and resolve the ongoing disputes, particularly over
      safe borders, on the status of Jerusalem and on the issue of refugees.
    t: A ANP deve, pelo contrário, voltar a assumir um papel activo, <a>sentar</a><a>-se</a>
      à mesa das negociações e resolver os litígios pendentes, especialmente no que
      respeita às fronteiras seguras, ao estatuto de Jerusalém e à questão dos refugiados.
  - s: Mr President, my leg gets tired easily so I have to <v>sit</v> <p>down</p>
      every now and again.
    t: é por isso que de vez em quando me <a>sento</a>.
  - s: I think that it is shameful that we must accept that many developing countries
      who are contractually bound within the framework of this discussion to take
      part and above all who are directly concerned, for financial reasons cannot
      <v>sit</v> <p>down</p> at the negotiating table at all.
    t: Acho vergonhoso que tenhamos de aceitar que muitos países em desenvolvimento
      directamente afectados não possam, por razões financeiras, <a>sentar</a><a>-se</a>
      sequer à mesa das negociações e que a informação dada à opinião pública seja
      tão reduzida.
  - s: They <v>sat</v> <p>down</p> in the road and said, ’it can not go on like this’.
    t: <a>Sentaram</a><a>-se</a> na rua e disseram ’as coisas não podem continuar
      assim?
  - s: Mr Kilroy-Silk, please be quiet and <v>sit</v> <p>down</p>.
    t: Senhor Deputado, queira <a>sentar</a><a>-se</a> e calar-se por favor.
  - s: Well, I must say that is the first time I have ever received such applause
      and I am tempted, Mr Verhofstadt, to <v>sit</v> <p>down</p> but, if I may, sadly,
      the story continues.
    t: Bem, devo confessar que é a primeira vez que recebo um aplauso destes e estou
      tentado, Senhor Deputado Verhofstadt, a <a>sentar</a>-me novamente;
  - s: Our document welcomes the initiative to organise a conference, although it
      is impossible to know as yet whether all the parties will agree to <v>sit</v>
      <p>down</p> at the same table.
    t: No nosso documento salienta-se o carácter positivo da iniciativa com vista
      a uma conferência, embora não se possa saber ainda se todas as partes irão aceitar
      <a>sentar</a><a>-se</a> à mesma mesa.
  - s: After all, it has very crucial instruments available to it and surely it is
      better for people to <v>sit</v> <p>down</p> together and talk to each other
      - and the European Central Bank can evaluate the real expectations in Europe
      - than to engage in public quarrels and battles that cannot produce any practical
      results.
    t: É que ele tem instrumentos absolutamente decisivos à disposição e é preferível
      que nos <a>sentemos</a> juntos e conversemos uns com os outros - e o Banco Central
      Europeu pode avaliar quais são as expectativas que, no fundo, estão a surgir
      na Europa -, a travarmos discussões e combates em público que não podem levar
      a quaisquer resultados práticos.
  - s: I have also heard that, tomorrow, the German Government is to <v>sit</v> <p>down</p>
      at the table with the other European countries to work out how to coordinate
      the State aid.
    t: Ouvi também que, amanhã, o Governo alemão irá <a>sentar</a><a>-se</a> à mesa
      com os outros países europeus a fim de encontrar uma forma de coordenar a ajuda
      estatal.
  - s: The mayoress has <v>sat</v> <p>down</p> at the table with the Serbian representative
      and colleagues from other ethnic groups and together they have represented the
      interests of the people there.
    t: A Presidente da Câmara <a>sentou</a><a>-se</a> à mesa com o representante sérvio
      e com colegas de outros grupos étnicos e, juntos, têm representado os interesses
      da população que ali reside.
