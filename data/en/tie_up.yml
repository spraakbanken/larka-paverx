      dieser für unsere Zukunft, für die Zukunft Europas und für die künftige Erweiterung
      so wichtigen Angelegenheit ab.
es:
- c: 8
  r: 1
  v: amarrar
  x:
  - s: However, this means that in my own dearly beloved Schleswig-Holstein, the region
      I come from, a place like Langballigau, which has at most one bridge and two
      bollards where a ship can <v>tie</v> <p>up</p>, has overnight turned into a
      European seaport, which is pure nonsense.
    t: Pero esto conduce luego a que, por ejemplo, en mi querido Schleswig-Holstein
      - ésta es la región de la que procedo - una localidad como Langballigau, que
      como mucho tiene un embarcadero y dos puntos de amarre al que se puede <a>amarrar</a>
      un barco, se vea certificado de pronto como un puerto europeo.
  - s: If I have read the situation correctly, it is all <v>tied</v> <p>up</p> with
      an enormous number of technical issues.
    t: Si he leído correctamente la situación, está todo <a>amarrado</a> con numerosas
      cuestiones técnicas.
  - s: It means that in Fleetwood, 30 inshore boats are <v>tied</v> <p>up</p> until
      the end of April.
    t: Esto significa que en Fleetwood, 30 barcos de pesca de bajura permanecerán
      <a>amarrados</a> hasta finales de abril.
  - s: The whitefish fleet in Ireland and the UK in particular have been hardest hit,
      being forced to <v>tie</v> <p>up</p> their boats for half of every month and
      having their quotas cut by more than 50% on the days that they can fish.
    t: Las flotas de pescado blanco de Irlanda y del Reino Unido en particular han
      recibido la peor parte, y se han visto obligadas a <a>amarrar</a> sus barcos
      cada medio mes y ver cómo sus cuotas se recortaban a menos del 50% en los días
      en que podían pescar.
  - s: We heard all too vividly the desperate plight of the fishing communities who
      had been forced to <v>tie</v> <p>up</p> their boats, through no fault of their
      own, since last November.
    t: Todos hemos oído demasiado vívidamente la desesperada situación en que se encuentran
      las comunidades pesqueras que se han visto obligadas a <a>amarrar</a> sus barcos,
      sin haber hecho nada para merecerlo, desde el pasado noviembre.
  - s: Many fishermen - French, Italian, Portuguese, Greek and Spanish - have started
      <v>tying</v> <p>up</p> their ships.
    t: Muchos pescadores —franceses, italianos, portugueses, griegos y españoles—
      han empezado a <a>amarrar</a> sus barcos.
  - s: It is also obvious that if fishermen are constrained to <v>tie</v> <p>up</p>
      as a result of such closed seasons, then, under normal Community rules, they
      would be entitled to compensation for that tie-up if it is considered to be
      of an exceptional nature or is a result of the measures of a recovery plan.
    t: También es obvio que si los pescadores están obligados a mantenerse <a>amarrados</a>
      debido a estas temporadas cerradas, entonces, en virtud de las normas comunitarias
      habituales, tendrían derecho a una compensación por este amarre, si se considera
      de naturaleza excepcional o si es resultado de las medidas de un plan de recuperación.
  - s: Can anybody be sure today that all the Community boats that have had anything
      to do with fishing in Morocco are <v>tied</v> <p>up</p>?
    t: ¿Alguien puede asegurar hoy que todos los barcos comunitarios que algo han
      tenido que ver con la pesca en Marruecos están <a>amarrados</a>?
- c: 6
  r: 2
  v: atar
  x:
  - s: They beat demonstrators and bystanders savagely, apprehended dozens of citizens
      without any justification, <v>tied</v> them <p>up</p> and kept them lying on
      the ground for an hour - even those who were injured and bleeding - and humiliated
      women by stripping them in front of male police officers posing as interpreters.
    t: Manifestantes y peatones fueron violentamente golpeados, se detuvo sin razón
      a decenas de ciudadanos, se tuvo <a>atados</a> y tendidos en el suelo a los
      detenidos durante una hora, incluso a los heridos que sangraban, se humilló
      a mujeres desnudándolas delante de policías de sexo masculino, supuestamente
      intérpretes.
  - s: I would very much like to see how you fight with one arm cut off and the other
      <v>tied</v> <p>up</p>.
    t: Me gustaría mucho ver cómo se pelea con un brazo cortado y el otro <a>atado</a>.
  - s: It will <v>tie</v> <p>up</p> the industry in red tape.
    t: <a>Atará</a> al sector con trámites burocráticos.
  - s: There are a few loose ends that need <v>tying</v> <p>up</p>, a few points on
      which we do not yet see eye to eye completely.
    t: Es verdad, quedan algunos cabos por <a>atar</a>, unos puntos sobre los que
      no se ha llegado todavía a un acuerdo.
  - s: And not only have we turned them into carnivores, we have <v>tied</v> them
      <p>up</p>, immobilised them, treated them with unnecessary antibiotics, castrated
      them, inseminated them, kept them in conditions which are inhumane - and the
      expression is quite appropriate - for animals.
    t: Los hemos <a>atado</a>, los hemos inmovilizado, los estamos tratando con antibióticos
      innecesarios, los estamos castrando, los estamos inseminando, los tenemos en
      condiciones absolutamente inhumanas —valga la expresión— para los animales.
  - s: 'Because I had met a GMO who said to me - none of us know what GMOs look like
      - that he, in his turn, had dreamt he was Ulysses, <v>tied</v> <p>up</p> so
      as not to succumb to the temptation of the sirens, and that he had seen a beautiful
      GMO - resembling Mrs Wallström - which called to him: ’Follow me, follow me
      and you will be happy.’'
    t: 'Porque me encontré con un OMG —ninguno de nosotros sabe qué aspecto tienen
      los OMG— que me dijo que, a su vez, había soñado que era Ulises, <a>atado</a>
      para no sucumbir a la tentación de las sirenas, y que había visto a un OMG de
      una gran belleza —que se parecía a la Sra. Wallström— que le llamaba: «Sígueme,
      sígueme, y serás feliz».'
- c: 4
  r: 3
  v: vincular
  x:
  - s: But those working in general and the capacity of those out of work to get a
      sustainable job are in part <v>tied</v> <p>up</p> with this question because
      telecoms, energy, transport, and post are all essential cost structures within
      the private sector, for which the traded public service sector is critically
      important in efficiency terms.
    t: Pero quienes trabajan en general y las posibilidades de quienes no tienen trabajo
      de lograr un puesto de trabajo sostenible están <a>vinculados</a> en parte con
      esta cuestión, porque las telecomunicaciones, la energía, el transporte y el
      correo son, todos ellos, estructuras esenciales en materia de costos dentro
      del sector privado para el que el servicio público con carácter comercial es
      de importancia decisiva desde el punto de vista de la eficiencia.
  - s: Thirdly, the ABM Treaty and the ratification of START 2 are likely to be indefinitely
      postponed, and with them goes our desire for worldwide disarmament which <v>ties</v>
      <p>up</p> so many financial and material resources.
    t: En tercer lugar, el Tratado ABM y la ratificación del Tratado START-2 quedan
      aplazados para un futuro indefinido y con ellos también nuestro deseo de un
      desarme mundial, al que están <a>vinculados</a> tantos recursos financieros
      y materiales.
  - s: Mr President, the problem with using civilian products and technologies for
      military purposes is that there is no approach to it that does not become <v>tied</v>
      <p>up</p> with controlling exports of what are known as ’dual-use products and
      related services’.
    t: Señor Presidente, el problema con el uso de productos y tecnologías civiles
      para usos militares es que no existe ningún enfoque que no esté <a>vinculado</a>
      al control de exportaciones de lo que se conoce como «productos de doble uso
      y servicios relacionados».
  - s: But why not, first of all, at least check that gulags no longer exist, closely
      <v>tied</v> <p>up</p> as they would be with the rest of the Communist nomenklatura?
    t: Pero, ¿por qué no verificar en primer lugar si, al menos el gulag ya no existe,
      <a>vinculado</a> como probablemente estaría al resto de la nomenklatura comunista?
- c: 4
  r: 3
  v: comprometer
  x:
  - s: The second option would be for the Commission to propose a legal basis but
      this would mean <v>tying</v> <p>up</p> significant sums within heading 3 of
      the financial perspective.
    t: La segunda opción sería que la Comisión propusiera un fundamento jurídico,
      pero ello supondría <a>comprometer</a> importantes cantidades dentro del título
      3 de las perspectivas financieras.
  - s: We need to have sufficient funding available to get crisis action started quickly,
      but we do not want to <v>tie</v> <p>up</p> large resources, which could and
      should be put to better use in regular programmes.
    t: Necesitamos disponer de fondos suficientes para poder intervenir sin pérdida
      de tiempo en caso de crisis, pero no queremos <a>comprometer</a> grandes recursos
      que pueden y deben utilizarse para fines mejores en los programas regulares.
  - s: It is not acceptable for Mr Byrne to say, yes, research funding is a tricky
      one, the funds are <v>tied</v> <p>up</p> for such a long time.
    t: No es de recibo que el Sr. Byrne diga que sí, que la financiación de la investigación
      es un asunto difícil, que los fondos están <a>comprometidos</a> por períodos
      muy largos.
  - s: there is a price to be paid for meddling with the structure of the labour market
      and going against the powerful lobbies constituted by the monopolies - half
      of the European Union’s budget is <v>tied</v> <p>up</p> in agricultural subsidies
      and protection - and there is a political cost for considering using these resources
      to spark off a new wave of investment in high technology and scientific research.
    t: hay que pagar un precio por entrometerse en la estructura del mercado laboral
      y por oponerse a los poderosos grupos de presión constituidos por los monopolios
      —la mitad del presupuesto de la Unión Europea está <a>comprometido</a> en subsidios
      agrarios y en la protección de la agricultura— y hay que pagar un precio político
      por plantear la posibilidad de utilizar estos recursos para desencadenar una
      nueva oleada de inversión en alta tecnología e investigación científica.
- c: 3
  r: 4
  v: ocupar
  x:
  - s: I imagine that she is <v>tied</v> <p>up</p> in other meetings.
    t: Me imagino que estará <a>ocupada</a> en otras reuniones.
  - s: This European globalisation agenda means that Europe is back, and Europe is
      back to discussing absolutely fundamental issues that it had unfortunately put
      very much on the back burner because in recent years it was so <v>tied</v> <p>up</p>
      with its institutional problems.
    t: Esta agenda europea de la mundialización significa el regreso de Europa, un
      regreso para debatir cuestiones absolutamente fundamentales que, lamentablemente,
      había dejado postergar en exceso, al haber estado demasiado <a>ocupada</a> con
      sus problemas institucionales en los últimos años.
  - s: Ethiopia is engaged in a border dispute with Eritrea, which means most of the
      manpower is <v>tied</v> <p>up</p> on a war front and much-needed food is being
      diverted in both countries to feed soldiers rather than starving children.
    t: Etiopía está inmersa en una disputa fronteriza con Eritrea, lo que supone que
      la mayoría de la mano de obra está <a>ocupada</a> en el frente de guerra y que
      alimentos muy necesarios están siendo desviados en ambos países para alimentar
      a los soldados en lugar de a los niños que mueren de hambre.
- c: 3
  r: 4
  v: concluir
  x:
  - s: In future, therefore, if individual committees are entering into conciliation
      of budgetary aspects, agreements will have to be made with the Budgets Committee
      before conciliation is <v>tied</v> <p>up</p> so that the amount agreed will
      be respected by the Budgets Committee in the subsequent annual budget.
    t: Por tanto, en el futuro, si las comisiones en lo individual inician una concertación
      sobre aspectos presupuestarios, es preciso llegar a un acuerdo con la Comisión
      de Presupuestos antes de <a>concluir</a> la concertación, de este modo, el importe
      convenido será respetado por la Comisión de Presupuestos en el presupuesto anual
      consecutivo.
  - s: This is why I believe we need to act in the face of this unhealthy competition
      between Member States in the sphere of taxation and, as I said, we will put
      in place more precise guidelines at the European Council in order to <v>tie</v>
      <p>up</p>, at least in a political agreement, the global package on taxation,
      which is far-reaching, I can assure you.
    t: Por ello, considero que es necesario reaccionar contra esta competencia malsana
      entre los Estados miembros en materia de fiscalidad y, como ya he dicho, nosotros
      pondremos en práctica orientaciones más precisas a partir del Consejo Europeo
      para <a>concluir</a>, cuando menos con un acuerdo político, el paquete global
      sobre la fiscalidad que, le aseguro, va muy lejos.
  - s: Mr President, ladies and gentlemen, following a negotiations marathon, Mr El
      Khadraoui and the representatives of the Council and the Commission managed
      to <v>tie</v> <p>up</p> an improved package of measures for road charging for
      heavy goods vehicles in Europe.
    t: Señor Presidente, Señorías, tras un maratón de negociaciones, el señor El Khadraoui
      y los representantes del Consejo y de la Comisión lograron <a>concluir</a> un
      paquete de medidas más adecuado para los sistemas de peaje para vehículos pesados
      de transporte de mercancías de Europa.
- c: 3
  r: 4
  v: relacionar
  x:
  - s: Our joint effort must be <v>tied</v> <p>up</p> with this.
    t: Nuestro esfuerzo conjunto debe estar <a>relacionado</a> con esto.
  - s: Closely <v>tied</v> <p>up</p> with this are travelling expenses, a topic in
      which voters have considerable interest.
    t: Los gastos de viaje están estrechamente <a>relacionados</a> con esta cuestión,
      un tema que interesa bastante a los votantes.
  - s: So all of this is <v>tied</v> <p>up</p> with trying to make sure that progress
      is linked to a certainty about being able to carry the people and the other
      partners who need to be engaged with that.
    t: De modo que todo esto está <a>relacionado</a> con intentar asegurar que el
      progreso va unido a la certidumbre de poder llevar a la población y al resto
      de interlocutores que tienen que comprometerse con eso.
- c: 2
  r: 5
  v: amarrado
  x:
  - s: The boats were <v>tied</v> <p>up</p> in the harbours and the fishermen were
      reduced to idleness.
    t: La flota pesquera estaba <a>amarrada</a> y los pescadores condenados a la inactividad.
  - s: I would urge the Commissioner in this respect to remember the beleaguered whitefish
      fleet around the North Sea, particularly that of the UK, which is now <v>tied</v>
      <p>up</p> for half of every month with the quotas slashed by 50%.
    t: A este respecto, quiero pedir al Comisario que se acuerde de la asediada flota
      de pescado blanco que faena alrededor del Mar del Norte, especialmente la del
      Reino Unido, que actualmente pasa la mitad de cada mes <a>amarrada</a> porque
      las cuotas se han reducido un 50%.
- c: 2
  r: 5
  v: atracado
  x:
  - s: Commissioner Barnier, who was in Crete last weekend and whose position I welcome,
      saw the ships <v>tied</v> <p>up</p> in the harbours in Crete.
    t: El Comisario Sr. Barnier, que estuvo en Creta el fin de semana pasado y a quien
      quiero felicitar por su postura, vio los barcos <a>atracados</a> en el puerto
      de Creta.
  - s: They have been <v>tied</v> <p>up</p> for five days now and their cargo is not
      being moved.
    t: Llevan <a>atracados</a> cinco días y no transportan los productos.
- c: 2
  r: 5
  v: inmovilizar
  x:
  - s: This will in any case be precarious, as the producer will have to bear the
      consequences of more capital being <v>tied</v> <p>up</p> and also the high costs
      of maintaining and preserving the product.
    t: una propuesta de almacenamiento privado que no funcionará, pues no lo ha hecho
      en otros sectores, y que agravará la situación financiera del agricultor, ya
      debilitada, pues tendrá que soportar a sus expensas un capital <a>inmovilizado</a>
      mayor y unos costes altos de mantenimiento y conservación del producto.
  - s: We have an amendment coming through asking for money to be <v>tied</v> <p>up</p>
      and asking the Commission to tell us whether an evaluation unit has been set
      up in DG V.
    t: Tenemos una enmienda que está en proceso de ser aprobada para <a>inmovilizar</a>
      créditos y pedir a la Comisión que nos diga si en la DG V se ha creado una unidad
      de evaluación.
- c: 1
  r: 6
  v: congelar
  x:
  - s: Your reform does not get to the heart of the CAP issue, which is the scandalous
      fact that the European Union is continuing and intends to continue in the future
      to <v>tie</v> <p>up</p> half its budget in subsidies and agricultural protection
      in order to protect a sector which represents 2% of the European Union’s GDP.
    t: Su reforma no afronta de raíz la cuestión de la PAC, que consiste en el hecho
      escandaloso de que la Unión Europea sigue congelando, y quiere seguir <a>congelando</a>,
      la mitad de su presupuesto en subvenciones y proteccionismo del mercado agrícola,
      para proteger un sector que representa el 2 por ciento del PIB de la Unión Europea.
- c: 1
  r: 6
  v: vincularse
  x:
  - s: Agricultural and funding reform should not be <v>tied</v> <p>up</p> directly
      with enlargement.
    t: La reforma agrícola y presupuestaria no debería <a>vincularse</a> directamente
      con la ampliación.
- c: 1
  r: 6
  v: verter
  x:
  - s: Our group is of the opinion that the issues of violence, menacing behaviour
      and the threat from globalisation should be very carefully looked at by Parliament
      and must not, through hasty or random decisions, be <v>tied</v> <p>up</p> in
      resolutions.
    t: Nuestro Grupo es de la opinión de que las cuestiones relativas a la violencia,
      a la amenaza y al riesgo derivados de la globalización deberían ser analizadas
      con gran cuidado por el Parlamento y no han de ser <a>vertidas</a> en resoluciones
      mediante decisiones rápidas o casuales.
- c: 1
  r: 6
  v: ultimar
  x:
  - s: And secondly, let the Dutch presidency, if it finds it has too little time
      to finish <v>tying</v> <p>up</p> an efficient package for combating organized
      crime, leave the job unfinished and hand it on to the next presidency.
    t: Y, en segundo lugar, que la Presidencia irlandesa, si no llega a tiempo a <a>ultimar</a>
      un paquete eficaz en materia de lucha contra la criminalidad organizada, se
      abstenga de concluir y pase en expediente a la Presidencia siguiente.
- c: 1
  r: 6
  v: tramitar
  x:
  - s: Innovations mainly take place on the cutting edge of disciplines, and it is
      important in this respect to clarify how the integrated projects will be implemented
      and how the loose ends will be <v>tied</v> <p>up</p> from an administrative
      point of view.
    t: A este respecto es importante que se defina claramente cómo se llevarán a cabo
      los proyectos integrados y cómo se <a>tramitarán</a> desde el punto de vista
      administrativo, porque ésta continúa siendo una incógnita para las partes implicadas.
- c: 1
  r: 6
  v: tejer
  x:
  - s: They are <v>tied</v> <p>up</p> with the Member State’s view of its constitutional
      arrangements and its cultural achievements.
    t: Se ha <a>tejido</a> con las opiniones de los estados y los logros culturales
      de los Estados miembros.
- c: 1
  r: 6
  v: soportar
  x:
  - s: The only real consequence of this proposal will be to <v>tie</v> <p>up</p>
      the agriculture industry in yet more red tape and burden it with yet more expense.
    t: La única consecuencia real de dicha propuesta será que el sector agrario tendrá
      que <a>soportar</a> la carga de nuevos procedimientos administrativos y de gastos
      adicionales.
- c: 1
  r: 6
  v: resumir
  x:
  - s: All of this was ultimately <v>tied</v> <p>up</p> in a reasonable package, and
      that is very welcome.
    t: Al final ha sido posible <a>resumir</a> todo esto en un conjunto razonable
      y esto es muy satisfactorio.
- c: 1
  r: 6
  v: precisar
  x:
  - s: This programme, and to meet the programme that Mr Davies has set out, is going
      to need billions and billions of euros of investment in new products and is
      going to <v>tie</v> <p>up</p> immense resources in engineering and product development.
    t: Este programa, para ajustarse al programa que el señor Davies ha establecido,
      va a necesitar miles y miles de millones de euros de inversión en nuevos productos
      y va a <a>precisar</a> enormes recursos de ingeniería y desarrollo de productos.
- c: 1
  r: 6
  v: mucho
  x:
  - s: The fact that the outermost regions exist is <v>tied</v> <p>up</p> to a large
      degree with colonial history.
    t: El origen de las regiones ultraperiféricas tiene <a>mucho</a> que ver con la
      historia colonial.
- c: 1
  r: 6
  v: meter
  x:
  - s: It should do so as soon as possible, but it should not try to <v>tie</v> <p>up</p>
      everything that needs to be resolved in the coming months in terms of appointments
      into one huge package.
    t: Esto debe hacerse con la mayor rapidez posible, pero el Consejo no debe intentar
      <a>meter</a> en un sólo paquete todo lo que hay que aclarar en los próximos
      meses en materia de personal.
- c: 1
  r: 6
  v: mano
  x:
  - s: The inability to deal with the big states, most notably Croatia, and President
      Tudjman’s activities, particularly in relation to the Croat community in Mostar
      and the inability also to deal with what I suspect are the real villains behind
      the situation in Mostar, that is the gangsters on West Bank who have clearly
      got the city <v>tied</v> <p>up</p> for themselves and do not want normal peace
      to be resumed.
    t: A mi juicio, la causa es la imposibilidad de tratar con las principales entidades,
      muy especialmente con Croacia, así como las actividades del Presidente Tudjman,
      particularmente por lo que se refiere a la comunidad croata de Mostar, y la
      incapacidad de ocuparse de los que, en mi opinión, son los verdaderos responsables
      de la situación que reina en Mostar, es decir, los bandidos de la Ribera Occidental
      que evidentemente tienen la ciudad en sus <a>manos</a> y no quieren que se restablezca
      la paz y la normalidad.
- c: 1
  r: 6
  v: maniatar
  x:
  - s: Whether within the Convention or in bodies such as the European Central Bank,
      representatives of the large countries believe they are under threat of being
      <v>tied</v> <p>up</p> by a gang of small countries, which are by definition
      irresponsible and which, following enlargement, will form the majority within
      the Council in terms of numbers.
    t: Ya sea en el seno de la Convención o en órganos como el Banco Central Europeo,
      los representantes de los países grandes creen que corren el peligro de quedar
      <a>maniatados</a> por una banda de pequeños países, irresponsables por definición,
      que, tras la ampliación, constituirán una mayoría numérica en el Consejo.
- c: 1
  r: 6
  v: ir unir
  x:
  - s: That is why for the time being, I can only reiterate that this is of course
      an extremely complex and multifaceted problem, which needs to be very closely
      examined in relation to all the implications <v>tied</v> <p>up</p> with it.
    t: Por ello, sólo puedo indicar de nuevo que aquí se trata de un problema extraordinariamente
      complejo e intrincado que debe ser analizado muy a fondo con todas las implicaciones
      que <a>van</a> <a>unidas</a> a esta cuestión, lo que está ocurriendo actualmente.
- c: 1
  r: 6
  v: ir dedicar
  x:
  - s: It is important to conduct an investigation into the effectiveness of the trans-European
      networks and the money <v>tied</v> <p>up</p> in them.
    t: También es importante que se haga un análisis de la eficacia de las redes transeuropeas
      y el dinero que se <a>va</a> a <a>dedicar</a> a ellas.
- c: 1
  r: 6
