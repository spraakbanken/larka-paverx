de:
- c: 3
  r: 1
  v: schließen
  x:
  - s: I would therefore call on Members to consider how we want to frame this policy
      in the next financial year, whether we want to <v>close</v> <p>up</p> the borders
      of these fifteen Member States, the borders of this Community even more tightly,
      whether we want to pursue a military policy that encourages this foreign policy
      based on the idea of further future conflict, or whether we want to pursue a
      preventive, civil foreign policy.
    t: Daher möchte ich die Kolleginnen und Kollegen aufrufen, zu überdenken, wie
      wir im nächsten Haushaltsjahr diese Politik weitergestalten wollen, ob wir die
      Grenzen dieser 15 Mitgliedsländer, die Grenzen dieser Gemeinschaft noch weiter
      <a>schließen</a>, ob wir eine Militärpolitik treiben, die diese Außenpolitik
      der zusätzlichen künftigen Konflikte vorantreibt, oder ob wir eine präventive
      zivile Außenpolitik betreiben wollen.
  - s: Mr President, ladies and gentlemen, on leaving Milan airport I unfortunately
      lost my spectacles for the hundredth time, so I cannot see things <v>close</v>
      <p>up</p> but I can see things clearly from a distance and, looking from a distance,
      I see perils for our Parliament.
    t: Die Aussprache zu Fragen von politischer Bedeutung ist <a>geschlossen</a>.
  - s: As soon as we <v>close</v> <p>up</p> one loophole in the system, the money
      launderers look for new points of attack and, as has been made very clear here,
      use the most recent techniques for doing so.
    t: Sobald eine Schwachstelle im System <a>geschlossen</a> ist, suchen die Geldwäscher
      bereits neue Angriffspunkte und verwenden, wie hier sehr deutlich gesagt wurde,
      dazu die neuesten Techniken.
- c: 3
  r: 1
  v: schließen werden
  x:
  - s: One of the purposes of the new proposal was to <v>close</v> <p>up</p> these
      previous loopholes which allowed privatised utilities to escape the obligation.
    t: Mit dem neuen Vorschlag sollten u.a. eben diese Gesetzeslücken <a>geschlossen</a>
      <a>werden</a>, die es den privatisierten Versorgungsunternehmen ermöglichten,
      sich ihrer Pflicht zu entziehen.
  - s: That open end could be <v>closed</v> <p>up</p> with an asymmetrical system.
    t: Ein solches „Open-end“ kann jedoch durch eine asymmetrische Regelung <a>geschlossen</a>
      <a>werden</a>.
  - s: I wish to show by this that the budget problems will continue to exist as long
      as the Commission does not <v>close</v> <p>up</p> the ‘open end’.
    t: Damit möchte ich zeigen, daß, wenn das „Open-end“ von der Kommission nicht
      <a>geschlossen</a> <a>werden</a> kann, die Haushaltsprobleme bestehen bleiben
      werden.
