  x:
  - s: I have witnessed from <v>close</v> <p>up</p> within the Development Committee
      how thousands of projects stagnate and how sometimes up to 80% of the money
      is not spent.
    t: Aus nächster <a>Nähe</a> habe ich im Ausschuß für Entwicklung und Zusammenarbeit
      erlebt, wie Tausende von Projekten stagnieren, wie mitunter bis zu 80 % der
