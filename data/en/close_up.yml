  x:
  - s: I wish to show by this that the budget problems will continue to exist as long
      as the Commission does not <v>close</v> <p>up</p> the ‘open end’.
    t: Con ello he querido demostrar que los problemas presupuestarios seguirán existiendo
      hasta que la Comisión logre <a>cerrar</a> este final abierto.
  - s: I would therefore call on Members to consider how we want to frame this policy
      in the next financial year, whether we want to <v>close</v> <p>up</p> the borders
      of these fifteen Member States, the borders of this Community even more tightly,
      whether we want to pursue a military policy that encourages this foreign policy
      based on the idea of further future conflict, or whether we want to pursue a
      preventive, civil foreign policy.
    t: Por esta razón, quisiera instar a todos los colegas a que reflexionen acerca
      de cómo queremos seguir configurando esta política en el próximo ejercicio presupuestario,
      si queremos <a>cerrar</a> aún más las fronteras de estos 15 países miembros,
      las fronteras de esta Comunidad, si queremos seguir practicando una política
      militar que impulse esta política exterior de más conflictos futuros o si queremos
      practicar una política exterior preventiva de carácter civil.
  - s: As soon as we <v>close</v> <p>up</p> one loophole in the system, the money
      launderers look for new points of attack and, as has been made very clear here,
      use the most recent techniques for doing so.
    t: Tan pronto como se <a>cierra</a> una laguna en el sistema, los blanqueadores
      de dinero buscan nuevos puntos de ataque y emplean para ello, tal como aquí
      se ha dicho, las técnicas más modernas.
