      not <v>throw</v> the baby <p>out</p> with the bath-water.
    t: J’ai moi-même été membre de la commission d’enquête qui s’est occupée de la
      fraude dans le transit et je sais qu’il y a des problèmes dans le domaine, mais
      on ne devrait pas <a>jeter</a> l’enfant avec l’eau du bain.
  - s: More and more components of what we <v>throw</v> <p>out</p> and discard are
      given a second, or third, lease of life.
    t: De plus en plus de composants de ce que nous <a>jetons</a> et évacuons reçoivent
      une deuxième vie, voire une troisième.
  - s: Rather than using the balance from the liquidation of the ECSC as a research
      fund, which will in one form or another profit the bosses, the sums released
      in this way should be used in their entirety to continue to pay the wages of
      the workers who will be <v>thrown</v> <p>out</p> onto the street as a result
      of future restructuring programmes.
    t: Plutôt que de transformer le solde de la liquidation de la CECA en fonds de
      recherche, qui profitera, sous une forme ou sous une autre, au patronat, il
      faudrait consacrer intégralement les sommes ainsi dégagées à la poursuite du
      paiement des salaires des travailleurs qu’on se prépare à <a>jeter</a> à la
      rue dans le cadre des restructurations futures.
  - s: But we must proceed with restraint to ensure that the baby - and therefore
      the economy - is not <v>thrown</v> <p>out</p> with the bathwater.
    t: Il convient d’agir avec mesure dans ce domaine, car il ne faudrait pas«<a>jeter</a>
      l’enfant avec l’eau du bain» ni faire de même avec notre économie d’ailleurs.
  - s: But we must be sure we are not <v>throwing</v> <p>out</p> the baby with the
      bathwater.
    t: Mais il ne faut pas <a>jeter</a> l’enfant avec l’eau du bain.
  - s: I am reminding you of this because it is all too easy to <v>throw</v> the baby
      <p>out</p> with the bathwater.
    t: Je veux le rappeler parce qu’il est quand même un peu trop facile de <a>jeter</a>
      l’enfant avec l’eau du bain.
  - s: To rush into amending a treaty which has not yet reached adulthood might be
      tantamount to <v>throwing</v> <p>out</p> the baby with the bathwater.
    t: Hâter la réforme immédiate d’un traité qui n’en est pas encore arrivé à l’âge
      adulte, cela pourrait revenir à <a>jeter</a> l’enfant avec l’eau du bain.
  - s: The Greens are once again <v>throwing</v> <p>out</p> the baby with the bath
      water.
    t: Une fois encore, les Verts «<a>jettent</a> le bébé avec l’eau du bain».
  - s: Madam President, Commissioner, I have the impression that the aim here is,
      as they say in Westphalia, to throw a sausage after a side of bacon, meaning
      to <v>throw</v> <p>out</p> a herring to catch a whale.
    t: Madame la Présidente, Madame la Commissaire, j’ai l’impression que l’objectif
      est ici, comme on dit en Westphalie, de jeter une saucisse pour attraper un
      morceau de lard, c’est-à-dire de <a>jeter</a> du menu fretin pour attraper un
      gros poisson.
