  - s: It is shameful that this is happening at Europe’s door and this House <v>throws</v>
      <p>out</p> an amendment which calls for retaliatory action, because Europe cannot
      close its eyes to the threat on its doorstep.
    t: É vergonhoso que isto esteja a acontecer às portas da Europa e que esta Assembleia
      <a>rejeite</a> uma alteração que apela a acções de represália, porque a Europa
      não pode fechar os olhos às ameaças que espreitam à sua porta.
  - s: The European Parliament <v>threw</v> <p>out</p> these sickening proposals but
