    t: Isto porque alguns Estados-membros podem achar que é muito caro substituir,
      não apenas os cartões, mas também os postes sinalizadores, etc., e poderiam
      argumentar que seria um desperdício <a>deitar</a> <a>fora</a> cartões de estacionamento
      que, gradualmente, acabaram por ser reconhecidos e considerados.
  - s: Limiting free and global access to information through regulation of the Internet
      is like <v>throwing</v> <p>out</p> the baby with the bath water.
    t: Limitar as possibilidades de acesso livre e global à informação através da
      regulamentação da Internet seria o mesmo que <a>deitar</a> <a>fora</a> o bebé
      com a água do banho.
  - s: <v>throw</v> <p>out</p> this nonsensical report.
    t: <a>deite</a><a>-se</a> <a>fora</a> este relatório sem sentido.
  - s: We should therefore be careful not to <v>throw</v> the baby <p>out</p> with
      the bathwater.
    t: Temos portanto de ter o cuidado de não <a>deitar</a> <a>fora</a> o bebé com
      a água do banho.
  - s: This is true, and we are all in a position to know that it is indeed very cumbersome
      and very complicated, but everyone knows that these are faults that can quite
      well be remedied within the context of the Inter-governmental Conference, and
      we must take care to ensure that we do not - to use the well-known expression
      - <v>throw</v> the baby <p>out</p> with the bath water.
    t: Decerto que é um processo muito pesado e complexo, e nós estamos bem colocados
      para o saber, mas todos sabem que esses defeitos são perfeitamente remediáveis
      no quadro da Conferência Intergovernamental, e há que ter cuidado para, usando
      uma expressão muito conhecida, »não se <a>deitar</a> <a>fora</a> o bebé com
      a água do banho».
  - s: In placing ECU 100 m in the reserve against the MEDA programme, for the reason
      that these appropriations might be earmarked for Turkey, we are anticipating
      an allocation of funds which is not provided for in any document and, in a way,
      we are <v>throwing</v> the baby <p>out</p> with the bath water.
    t: Ao colocar 100 milhões em reserva relativamente ao programa MEDA, a pretexto
      de que essas dotações poderiam ser destinadas à Turquia, fazem-se juízos antecipados
      sobre uma pré-afectação das dotações que não está prevista em qualquer documento
      e, de qualquer modo, <a>deita</a>-se o bebé <a>fora</a> com a água do banho.
  - s: Madam President, I do not want to point fingers, but I think that the failure
      of the conciliation procedure is a setback and we have <v>thrown</v> <p>out</p>
      the baby with the bathwater.
    t: Senhora Presidente, não quero fazer acusações, mas penso que o fracasso do
      procedimento de conciliação é um revés e que <a>deitámos</a> <a>fora</a> o bebé
      juntamente com a água do banho.
  - s: To have rejected the entire REACH legislation because of this regret would
      have been like <v>throwing</v> the baby <p>out</p> with the bathwater, and that
      would certainly not have led to better legislation in the short or medium term.
    t: Rejeitar toda a legislação REACH com base nesta falha teria sido como <a>deitar</a>
      <a>fora</a> o bebé com a água do banho e não teria, certamente, conduzido a
      melhor legislação a curto e médio prazo.
  - s: That is why I should like to spell out once again that we must not <v>throw</v>
      <p>out</p> the baby with the bathwater, but that we must strike a good balance
      instead;
    t: É essa a razão pela qual eu gostaria de repetir muito claramente que não podemos,
      por assim dizer, <a>deitar</a> <a>fora</a> o bebé com a água do banho, mas que
      temos de encontrar um bom equilíbrio;
  - s: We have heard a clarion call from the President asking us to <v>throw</v> <p>out</p>
      the old models and to create new ones in order to compete.
    t: Ouvimos a voz de comando do Presidente, pedindo-nos para <a>deitarmos</a> <a>fora</a>
      os velhos modelos e para criarmos novos modelos para podermos competir.
  - s: These new plans that we come forward with should not be about <v>throwing</v>
      <p>out</p> the baby with the bath water.
    t: Estes novos planos que agora apresentamos não deverão equivaler a <a>deitar</a>
      <a>fora</a> o bebé com a água do banho.
  - s: If we do not stick to them, I think we would be <v>throwing</v> the baby <p>out</p>
      with the bathwater.
    t: Se não nos cingirmos a elas, penso que estaremos a <a>deitar</a> <a>fora</a>
      a criança com a água do banho.
  - s: However, we should not <v>throw</v> the baby <p>out</p> with the bath water
      - please note, Mr President!
    t: No entanto, Senhor Presidente, também não devemos <a>deitar</a> tudo <a>fora</a>.
  - s: first, let us not <v>throw</v> <p>out</p> that which has been working well.
    t: Tudo isso é óptimo mas por favor levem em consideração que primeiro não devemos
      <a>deitar</a> <a>fora</a> o que tem funcionado bem.
  - s: I believe that this is a step in the right direction, but we should not <v>throw</v>
      <p>out</p> the baby with the bathwater.
    t: Creio tratar-se de um passo na direcção certa, mas que não podemos ’<a>deitar</a>
      <a>fora</a> o bebé juntamente com a água do banho?
  - s: However, I would not <v>throw</v> the baby <p>out</p> with the bathwater, and
      I warn against dialogue with people who in reality have objectives which are
      completely different objectives from ours.
    t: No entanto, não <a>deitaria</a> <a>fora</a> o bebé juntamente com a água do
      banho, e deixo uma advertência contra o diálogo com pessoas que, na realidade,
      têm objectivos completamente diferentes dos nossos.
  - s: However, we must not rush into this, as we might <v>throw</v> <p>out</p> the
      baby with the bathwater.
    t: Porém, não devemos precipitar-nos, pois corremos o risco de <a>deitar</a> <a>fora</a>
      o bebé com a água do banho.
  - s: We often say that we must not <v>throw</v> the baby <p>out</p> with the bath
      water but, in this case, there are some people who have been trying, right from
      the beginning, to make the bath water dirty precisely so that the baby will
      then be thrown out, and we would like to avoid this.
    t: Costuma dizer-se muitas vezes que não se deve <a>deitar</a> <a>fora</a> o bebé
      com a água do banho mas, neste caso, há pessoas que, desde o início, têm tentado
      sujar a água precisamente com o objectivo de deitar fora o bebé, e isso é que
      nós queríamos evitar.
  - s: We often say that we must not throw the baby out with the bath water but, in
      this case, there are some people who have been trying, right from the beginning,
      to make the bath water dirty precisely so that the baby will then be <v>thrown</v>
      <p>out</p>, and we would like to avoid this.
    t: Costuma dizer-se muitas vezes que não se deve deitar fora o bebé com a água
      do banho mas, neste caso, há pessoas que, desde o início, têm tentado sujar
      a água precisamente com o objectivo de <a>deitar</a> <a>fora</a> o bebé, e isso
      é que nós queríamos evitar.
  - s: Mr President, there is a funny Hungarian saying about ‘<v>throwing</v> the
      baby <p>out</p> with the bath water’.
    t: Senhor Presidente, há um ditado húngaro muito engraçado que fala em «<a>deitar</a>
      <a>fora</a> o bebé com a água do banho».
  - s: As for intellectual property rights, I should like to caution against <v>throwing</v>
      <p>out</p> the baby with the bath water.
    t: No que se refere aos direitos de propriedade intelectual, gostaria de alertar
      para o perigo de <a>deitarmos</a> <a>fora</a> o essencial com o secundário.
  - s: More and more components of what we <v>throw</v> <p>out</p> and discard are
      given a second, or third, lease of life.
    t: É cada vez maior o número de componentes daquilo que <a>deitamos</a> <a>fora</a>
      e descartamos a que é dada uma segunda ou uma terceira oportunidade de vida.
  - s: However, we should also be careful, if we want to adopt a fair and sound administration
      in Europe, not to <v>throw</v> <p>out</p> the baby with the bathwater.
    t: No entanto, se quisermos adoptar uma administração capaz e justa na Europa,
      precisamos de ter cuidado em não <a>deitar</a> <a>fora</a> o essencial com o
      secundário.
  - s: He is not saying, though, that we should <v>throw</v> <p>out</p> the Lisbon
      strategy altogether, and I agree with him.
    t: Ele não diz, porém, que devemos simplesmente <a>deitar</a> <a>fora</a> a Estratégia
      de Lisboa no seu todo, e partilho a sua opinião.
  - s: To sum up, we are in favour of opening the market to competition, provided
      this would enable us to refine the postal services, but we do not want to <v>throw</v>
      <p>out</p> the baby with the bathwater.
    t: Para concluir, somos favoráveis a uma abertura que permitisse estimular os
      serviços postais, mas não queremos «<a>deitar</a> <a>fora</a> o bebé com a água
      do banho».
  - s: So let me make it abundantly clear that I am in favour of this resolution,
      whilst believing that this is where we must not <v>throw</v> the baby <p>out</p>
      with the bathwater;
    t: Gostaria, assim, de dizer muito claramente que sou a favor da presente resolução,
      sendo no entanto de opinião que devemos ter cuidado para não «<a>deitar</a>
      <a>fora</a> o bebé com a água do banho»;
  - s: At times, there are also apparent attempts to <v>throw</v> the baby <p>out</p>
      with the bathwater, as in the case of the so-called Ecodesign Directive.
    t: Por vezes, também surgem aparentes tentativas de <a>deitar</a> <a>fora</a>
      o bebé juntamente com a água do banho, como é o caso da denominada Directiva
      «Concepção Ecológica».
  - s: Now, in doing so, the Socialist Group is concerned that we do not <v>throw</v>
      the baby <p>out</p> with the bath water.
    t: O Grupo PSE tem, porém, a preocupação, ao fazê-lo, de não <a>deitar</a> <a>fora</a>
      a criança com a água do banho.
  - s: According to Russian politicians, Europe can simply <v>throw</v> <p>out</p>
      its Energy Charter together with the Human Rights Charter, since Europe will
      sign anything dictated by Russia anyway.
    t: Segundo os políticos russos, a Europa pode simplesmente <a>deitar</a> <a>fora</a>
      a sua Carta da Energia, conjuntamente com a sua Carta dos Direitos Humanos,
      já que a Europa, de qualquer forma, assinará o que a Rússia disser.
  - s: But in order to achieve the aims of stability of employment and growth, it
      is necessary to protect the market, to <v>throw</v> <p>out</p> all the false
      precepts of Maastricht and Amsterdam, to staunch the migrant flow and give consumer
      spending a boost.
    t: Mas, para atingir estes objectivos de estabilidade do emprego e de crescimento,
      há que proteger o mercado, <a>deitar</a> <a>fora</a> todos os falsos preceitos
      de Maastricht e de Amesterdão, parar o fluxo migratório e relançar o consumo.
  - s: Therefore, we would do well to simply adapt to the state of affairs prevailing
      in Europe - that vodka is already being produced everywhere, even if it may
      have had its origins in Poland - rather than <v>throwing</v> <p>out</p> the
      baby with the bath water.
    t: Portanto, devemos limitar-nos a adaptar o regulamento à situação existente
      na Europa, a saber, a de que a vodka é já produzida em toda a parte, apesar
      de ser originária da Polónia, em vez de <a>deitar</a> <a>fora</a> o bebé com
      a água do banho.
  - s: I think we need to be very careful here not to <v>throw</v> the baby <p>out</p>
      with the bathwater, so that in our concern for a good future life for children,
      we do not cause a situation in which we take a short cut and open the door to
      hasty adoptions and, in fact, allow children to be taken away from their parents.
    t: Considero que, nesta matéria, deveremos dar mostras de grande cautela para
      não <a>deitarmos</a> <a>fora</a> o bebé com a água do banho, de modo a que,
      com a nossa preocupação pelo futuro risonho das crianças, não optemos por um
      atalho que abra a porta a adopções precipitadas, vindo, efectivamente, a permitir
      que as crianças sejam retiradas aos seus pais.
  - s: Let us avoid excessive diversion, but let us not <v>throw</v> the baby <p>out</p>
      with the bathwater, or seek scapegoats for problems that are not caused by technological
      changes or variations in demand, but by speculative movements that the world
      should not allow and that we, together with all political forces, should fight
      against.
    t: Evitemos os desvios excessivos, mas não <a>deitemos</a> <a>fora</a> o bebé
      com a água do banho, nem procuremos bodes expiatórios para problemas que não
      são causados por transformações tecnológicas nem variações da procura, mas por
      movimentos especulativos que o mundo não deveria permitir e que nós, congregando
      todas as forças políticas, deveríamos combater.
  - s: I would, however, strongly advise that we do not <v>throw</v> the baby <p>out</p>
      with the bath water, but instead determine the real reasons behind this.
    t: No entanto, recomendaria vivamente que não nos puséssemos a <a>deitar</a> <a>fora</a>
      o bebé juntamente com a água do banho, e que procurássemos antes perceber as
      verdadeiras razões que estão por detrás desta situação.
  - s: I am reminding you of this because it is all too easy to <v>throw</v> the baby
      <p>out</p> with the bathwater.
    t: Eu quero lembrá-lo porque é muito fácil <a>deitar</a> o bebé <a>fora</a> com
      a água do banho.
  - s: 'I also agree whole-heartedly with putting a ceiling on aid so that it does
      not end up making the rich, or those pseudo-farmers sitting in the House of
      Lords, even richer, but I do not agree with <v>throwing</v> the baby <p>out</p>
      with the bathwater:'
    t: 'Concordo também, resolutamente, com o estabelecimento de um limite máximo
      para as ajudas, a fim de que estas não acabem por ir enriquecer ainda mais os
      ricos, ou ainda os pseudo-agricultores que têm assento na Câmara dos Lordes,
      mas não concordo que se <a>deite</a> <a>fora</a> o bebé juntamente com a água
      do banho:'
  - s: We must also try to ensure that, in so doing, we do not <v>throw</v> <p>out</p>
      the baby with the bathwater.
    t: É igualmente necessário assegurar que, ao fazê-lo, não <a>deitemos</a> <a>fora</a>
      o bebé com a água do banho.
  - s: The Greens are once again <v>throwing</v> <p>out</p> the baby with the bath
      water.
    t: Os Verdes estão uma vez mais a «<a>deitar</a> <a>fora</a> o bebé juntamente
      com a água do banho».
  - s: We cannot <v>throw</v> <p>out</p> the baby with the bathwater.
    t: Não podemos <a>deitar</a> <a>fora</a> o bebé juntamente coma água do banho.
  - s: It is ridiculous that bodies such as the agencies, which are tied to institutional
      statutes and which have their budget levels decided after much debate and consultation
      by the budgetary authority, should have all that consideration <v>thrown</v>
      <p>out</p> of the window in mid-year by an institutional decision, which must
      be obeyed, on the weighting adjustments to their Title 1, or by a decision of
      Mr Soros or one of his financial speculator friends to raise or wreck a particular
      currency.
    t: É absurdo que organismos como as agências, que estão vinculadas a estatutos
      institucionais e cujos níveis orçamentais são decididos após grande debate e
      consulta à autoridade orçamental, estejam sujeitas a que todo esse trabalho
      de análise seja <a>deitado</a> <a>fora</a> a meio do ano por uma decisão institucional,
      que são obrigadas a acatar, sobre os coeficientes correctores aplicáveis ao
      seu Título I, ou por uma decisão de George Soros ou um dos seus amigos que se
      dedicam à especulação financeira para fazer aumentar o valor de uma determinada
      moeda, ou destruí-la.
  - s: The ’no’s have condemned our institutions to deadlock, and I share Prime Minister
      Prodi’s view that we must not <v>throw</v> the baby <p>out</p> with the bath
      water.
    t: Os «não» condenaram as nossas instituições ao imobilismo, e partilho a visão
      do Presidente Prodi quando pede para não <a>deitarmos</a> o bebé <a>fora</a>
      com a água do banho.
  - s: Madam President, Commissioner, I have the impression that the aim here is,
      as they say in Westphalia, to throw a sausage after a side of bacon, meaning
      to <v>throw</v> <p>out</p> a herring to catch a whale.
    t: Senhora Presidente, Senhora Comissária, tenho a impressão de que o objectivo
      aqui é, como dizem na Vestefália, lançar uma salsicha para apanhar o bacon,
      o que significa <a>deitar</a> <a>fora</a> um arenque para apanhar uma baleia.
