      precepts of Maastricht and Amsterdam, to staunch the migrant flow and give consumer
      spending a boost.
    t: Mas, para atingir estes objectivos de estabilidade do emprego e de crescimento,
      há que proteger o mercado, <a>deitar</a> <a>fora</a> todos os falsos preceitos
      de Maastricht e de Amesterdão, parar o fluxo migratório e relançar o consumo.
  - s: Therefore, we would do well to simply adapt to the state of affairs prevailing
      in Europe - that vodka is already being produced everywhere, even if it may
      have had its origins in Poland - rather than <v>throwing</v> <p>out</p> the
      baby with the bath water.
    t: Portanto, devemos limitar-nos a adaptar o regulamento à situação existente
      na Europa, a saber, a de que a vodka é já produzida em toda a parte, apesar
      de ser originária da Polónia, em vez de <a>deitar</a> <a>fora</a> o bebé com
      a água do banho.
  - s: I think we need to be very careful here not to <v>throw</v> the baby <p>out</p>
      with the bathwater, so that in our concern for a good future life for children,
      we do not cause a situation in which we take a short cut and open the door to
      hasty adoptions and, in fact, allow children to be taken away from their parents.
    t: Considero que, nesta matéria, deveremos dar mostras de grande cautela para
      não <a>deitarmos</a> <a>fora</a> o bebé com a água do banho, de modo a que,
      com a nossa preocupação pelo futuro risonho das crianças, não optemos por um
      atalho que abra a porta a adopções precipitadas, vindo, efectivamente, a permitir
      que as crianças sejam retiradas aos seus pais.
  - s: Let us avoid excessive diversion, but let us not <v>throw</v> the baby <p>out</p>
      with the bathwater, or seek scapegoats for problems that are not caused by technological
      changes or variations in demand, but by speculative movements that the world
      should not allow and that we, together with all political forces, should fight
      against.
    t: Evitemos os desvios excessivos, mas não <a>deitemos</a> <a>fora</a> o bebé
      com a água do banho, nem procuremos bodes expiatórios para problemas que não
      são causados por transformações tecnológicas nem variações da procura, mas por
      movimentos especulativos que o mundo não deveria permitir e que nós, congregando
      todas as forças políticas, deveríamos combater.
  - s: I would, however, strongly advise that we do not <v>throw</v> the baby <p>out</p>
      with the bath water, but instead determine the real reasons behind this.
    t: No entanto, recomendaria vivamente que não nos puséssemos a <a>deitar</a> <a>fora</a>
      o bebé juntamente com a água do banho, e que procurássemos antes perceber as
      verdadeiras razões que estão por detrás desta situação.
  - s: I am reminding you of this because it is all too easy to <v>throw</v> the baby
      <p>out</p> with the bathwater.
    t: Eu quero lembrá-lo porque é muito fácil <a>deitar</a> o bebé <a>fora</a> com
      a água do banho.
  - s: 'I also agree whole-heartedly with putting a ceiling on aid so that it does
      not end up making the rich, or those pseudo-farmers sitting in the House of
      Lords, even richer, but I do not agree with <v>throwing</v> the baby <p>out</p>
      with the bathwater:'
    t: 'Concordo também, resolutamente, com o estabelecimento de um limite máximo
      para as ajudas, a fim de que estas não acabem por ir enriquecer ainda mais os
      ricos, ou ainda os pseudo-agricultores que têm assento na Câmara dos Lordes,
      mas não concordo que se <a>deite</a> <a>fora</a> o bebé juntamente com a água
      do banho:'
  - s: We must also try to ensure that, in so doing, we do not <v>throw</v> <p>out</p>
      the baby with the bathwater.
    t: É igualmente necessário assegurar que, ao fazê-lo, não <a>deitemos</a> <a>fora</a>
      o bebé com a água do banho.
  - s: The Greens are once again <v>throwing</v> <p>out</p> the baby with the bath
      water.
    t: Os Verdes estão uma vez mais a «<a>deitar</a> <a>fora</a> o bebé juntamente
      com a água do banho».
  - s: We cannot <v>throw</v> <p>out</p> the baby with the bathwater.
    t: Não podemos <a>deitar</a> <a>fora</a> o bebé juntamente coma água do banho.
  - s: It is ridiculous that bodies such as the agencies, which are tied to institutional
      statutes and which have their budget levels decided after much debate and consultation
      by the budgetary authority, should have all that consideration <v>thrown</v>
      <p>out</p> of the window in mid-year by an institutional decision, which must
      be obeyed, on the weighting adjustments to their Title 1, or by a decision of
      Mr Soros or one of his financial speculator friends to raise or wreck a particular
      currency.
    t: É absurdo que organismos como as agências, que estão vinculadas a estatutos
      institucionais e cujos níveis orçamentais são decididos após grande debate e
      consulta à autoridade orçamental, estejam sujeitas a que todo esse trabalho
      de análise seja <a>deitado</a> <a>fora</a> a meio do ano por uma decisão institucional,
      que são obrigadas a acatar, sobre os coeficientes correctores aplicáveis ao
      seu Título I, ou por uma decisão de George Soros ou um dos seus amigos que se
      dedicam à especulação financeira para fazer aumentar o valor de uma determinada
      moeda, ou destruí-la.
  - s: The ’no’s have condemned our institutions to deadlock, and I share Prime Minister
      Prodi’s view that we must not <v>throw</v> the baby <p>out</p> with the bath
      water.
    t: Os «não» condenaram as nossas instituições ao imobilismo, e partilho a visão
      do Presidente Prodi quando pede para não <a>deitarmos</a> o bebé <a>fora</a>
      com a água do banho.
  - s: Madam President, Commissioner, I have the impression that the aim here is,
      as they say in Westphalia, to throw a sausage after a side of bacon, meaning
      to <v>throw</v> <p>out</p> a herring to catch a whale.
    t: Senhora Presidente, Senhora Comissária, tenho a impressão de que o objectivo
      aqui é, como dizem na Vestefália, lançar uma salsicha para apanhar o bacon,
      o que significa <a>deitar</a> <a>fora</a> um arenque para apanhar uma baleia.
sv:
- c: 22
  r: 1
  v: förkasta
  x:
  - s: This House should, in actual fact, have <v>thrown</v> <p>out</p> this limited
      budget, but that is a different matter, of course.
    t: Parlamentet borde faktiskt ha <a>förkastat</a> denna begränsade budget.
  - s: The Council of Ministers could adopt them, most of them by qualified majority,
      and Parliament can always <v>throw</v> them <p>out</p> in the cases where there
      are conciliation procedures.
    t: Kommissionen måste sedan åter lägga fram de förslag som allmänt skulle kunna
      behållas, ministerrådet måste sedan godkänna dem, de flesta med kvalificerad
      majoritet och parlamentet har möjligheten att <a>förkasta</a> dem i händelse
      av ett förlikningsförfarande.
  - s: It was <v>thrown</v> <p>out</p>, irrespective of what was in it.
    t: Det skulle ha <a>förkastats</a> oavsett vad som hade stått i det.
  - s: Many of those defeated amendments have reappeared at the last minute, and we
      in plenary must <v>throw</v> them <p>out</p> again.
    t: Många av de ändringsförslag som röstades ned har dykt upp igen i sista minuten,
      och vi måste <a>förkasta</a> dem igen i kammaren.
  - s: I hope the House will <v>throw</v> <p>out</p> these resolutions and support
      the amendments.
    t: Jag hoppas att parlamentet <a>förkastar</a> dessa resolutioner och stöder ändringsförslagen.
  - s: a compromise text of a resolution was adopted, but the resolution itself was
      <v>thrown</v> <p>out</p> by our ACP partners.
    t: Där antogs en kompromisstext till en resolution, men själva resolutionen <a>förkastades</a>
      av våra AVS-partner.
  - s: The statute of European political parties, Madam President, is in line with
      the statute for Members of the European Parliament, which we adopted recently
      and which the Member States ultimately decided to <v>throw</v> <p>out</p>.
    t: Den europeiska partistadgan, fru talman, ligger i linje med stadgan för Europaparlamentets
      ledamöter, som vi nyligen antog, och som medlemsstaterna i slutänden beslutade
      att <a>förkasta</a>.
  - s: At the same time, the Council produced its own framework decision, which the
      Commission and this House suggested should be <v>thrown</v> <p>out</p>, which
      is exactly what happened a year ago.
    t: Samtidigt kom rådet fram till sitt eget rambeslut, som kommissionen och parlamentet
      föreslog skulle <a>förkastas</a>, vilket är exakt vad som hände för ett år sedan.
  - s: first, let us not <v>throw</v> <p>out</p> that which has been working well.
    t: för det första, låt oss inte <a>förkasta</a> det som har fungerat bra.
  - s: If you want the full benefits of this directive use your vote to <v>throw</v>
      <p>out</p> these amendments.
    t: Om ni vill dra full nytta av detta direktiv, använd er röst till att <a>förkasta</a>
      dessa ändringsförslag.
  - s: The declaration is a common position and not a part of the Treaty, and it has
      not therefore been <v>thrown</v> <p>out</p> in the referendum.
    t: Förklaringen utgör en gemensam ståndpunkt och är inte en del av fördraget,
      vilket innebär att den inte heller <a>förkastades</a> vid omröstningen.
  - s: It is shameful that there has not been a single legal challenge arising from
      the fact that Parliament yesterday voted to <v>throw</v> <p>out</p> the matter
      and is today saying that it is of no significance.
    t: Det är skamligt att man inte har en enda rättslig invändning mot att parlamentet
      i går beslutade att <a>förkasta</a> frågan och i dag säger att detta inte betyder
      något.
  - s: If this Parliament truly represented the wishes of the people, it would <v>throw</v>
      this directive <p>out</p>, but it will not.
    t: Om det här parlamentet verkligen representerade befolkningens önskemål så skulle
      det <a>förkasta</a> det här direktivet men det gör det inte.
  - s: Amendments aimed at bringing in measures that would really address the causes
      of accidents and have real potential for getting people to improve the way they
      drive, by, for example, abstaining from alcohol or adapting their speed to the
      driving conditions, get <v>thrown</v> <p>out</p> altogether by the Committee
      on Transport and Tourism.
    t: Ändringsförslag som syftar till att få till stånd åtgärder som verkligen skulle
      ta itu med orsakerna till olyckorna och ha verkliga möjligheter att få folk
      att förbättra sitt körsätt genom att t.ex. inte dricka alkohol eller anpassa
      farten till omständigheterna, <a>förkastas</a> fullständigt av utskottet för
      transport och turism.
  - s: Even though we reached our decision with only one vote against it, and therefore,
      in principle, unanimously, along comes the Socialist Group in the European Parliament
      with its Amendment 6, the intention of which is to again put a question mark
      against it, and, since Amendment 6, in principle, turns the report’s reasoning
      on its head, I ask the House to <v>throw</v> that amendment <p>out</p>.
    t: Avsikten är att åter ifrågasätta beslutet, och eftersom ändringsförslag 6 i
      princip vänder upp och ned på resonemanget i betänkandet ber jag parlamentet
      att <a>förkasta</a> detta ändringsförslag.
  - s: Nawal el Saadawi, the well-known feminist writer, was charged with apostasy,
      but the Prosecutor-General <v>threw</v> <p>out</p> the charges on 23 May.
    t: Nawal el Saadawi, den välkända feministförfattaren, anklagades för apostasi,
      men den allmänna åklagaren <a>förkastade</a> åtalet den 23 maj.
  - s: You may believe that you can turn ’no’ into ’yes’, but when the sleepy time
      voters wake up, they will soon <v>throw</v> this <p>out</p>.
    t: Ni kanske tror att ni kan förvandla ”nej” till ”ja”, men när de sömniga väljarna
      vaknar upp kommer de genast att <a>förkasta</a> detta.
  - s: As of this week, the one aimed at totally liberalising rail transport and,
      in the next few weeks, the deeply symbolic Bolkestein Directive, which Mr Barroso
      has been very careful not to <v>throw</v> <p>out</p> with the others.
    t: Denna vecka är det förslaget om fullständig avreglering av järnvägstransporten,
      och under kommande veckor det djupt symboliska Bolkestein-direktivet, som José
      Manuel Barroso har varit mycket försiktig med att inte <a>förkasta</a> tillsammans
      med de andra.
  - s: Most of all, however, we would be <v>throwing</v> <p>out</p> a text that provides
      a consistent view of Europe, a text that is able to combine the ideals held
      by many of us with the practical need, which everyone recognises, to endow our
      Union with more solid rules and sufficient resources to meet its new challenges.
    t: Framför allt skulle vi dock <a>förkasta</a> en text som ger en konsekvent syn
      på EU, en text där man har lyckats kombinera de ideal som många av oss hyser
      med det praktiska behovet, som alla erkänner, att förse vårt EU med mer solida
      bestämmelser och tillräckliga resurser för att möta de nya utmaningarna.
  - s: It was a good constitution, but it then got <v>thrown</v> <p>out</p> and we
      were thrown back on the Treaty of Nice.
    t: Det var en bra konstitution, men den <a>förkastades</a> sedan och då var vi
      tillbaka vid Nicefördraget igen.
  - s: although it is now better prepared for EU membership than some countries that
      have already joined, it is mainly put at a disadvantage because some within
      the EU refuse to admit new Member States as long as the EU Constitution that
      was <v>thrown</v> <p>out</p> by the Dutch and French electorate is not being
      introduced.
    t: Även om det nu är bättre förberett för EU-medlemskap än vissa länder som redan
      har anslutit sig behandlas det oftast styvmoderligt, eftersom vissa inom EU
      vägrar att tillåta nya medlemsstater innan man har infört den EU-konstitution
      som <a>förkastades</a> vid de holländska och franska folkomröstningarna.
  - s: I firmly support the Commission and the Council of Ministers and I believe
      that with EU backing and pressure, the World Trade Organization will act correctly
      and <v>throw</v> <p>out</p> the US position, and that President Bush will welcome
      this.
    t: Jag stöder fullt och fast kommissionen och ministerrådet, och med stöd och
      påtryckningar från EU, tror jag att Världshandelsorganisationen kommer att handla
      på ett korrekt sätt och <a>förkasta</a> Förenta staternas ståndpunkt, och att
      president Bush kommer att välkomna detta.
- c: 10
  r: 2
  v: kasta barn
  x:
  - s: We should take care not to endanger this process and make sure that in our
      surge of enthusiasm we do not <v>throw</v> the baby <p>out</p> with the bathwater,
      as the Hungarian saying so aptly puts it.
    t: Anslutningen till konventionen kan bara bli en framgång om den verkligen befäster
      de redan fungerande institutionerna och ger medborgarna möjlighet att vända
      sig till dem. Vi måste vara försiktiga så att vi inte äventyrar denna process
      och se till att vi i vår stora entusiasm inte <a>kastar</a> ut <a>barnet</a>
      med badvattnet, som det ungerska talesättet så träffande lyder.
  - s: It seems at last that by pursuing quotas and percentages we will not end up
      doing what a Czech proverb describes in a colourful way as ’<v>throwing</v>
      the baby <p>out</p> with the bath water’.
    t: Till sist verkar det som att vi genom att ta hänsyn till kvoter och procentsatser
      inte kommer att behöva göra det som så färgstarkt beskrivs i det tjeckiska talesättet,
      dvs <a>kasta</a> ut <a>barnet</a> med badvattnet.
  - s: the Commission referred, no doubt partly out of annoyance and partly out of
      frustration after years of trying to persuade the Council to give it a negotiating
      mandate, to illegality, and in so doing it may now have <v>thrown</v> the baby
      <p>out</p> with the bathwater!
    t: kommissionen har, säkert delvis på grund av irritation och delvis på grund
      av frustration efter att i åratal försökt påverka rådet för att få ett förhandlingsmandat,
      hänvisat till lagstridighet och därmed kanske <a>kastat</a> ut <a>barnet</a>
      med badvattnet!
  - s: However, I would not <v>throw</v> the baby <p>out</p> with the bathwater, and
      I warn against dialogue with people who in reality have objectives which are
      completely different objectives from ours.
    t: Men jag skulle inte <a>kasta</a> ut <a>barnet</a> med badvattnet, och jag varnar
      för en dialog med människor som i själva verket har mål som ser helt annorlunda
      ut än våra.
  - s: So let me make it abundantly clear that I am in favour of this resolution,
      whilst believing that this is where we must not <v>throw</v> the baby <p>out</p>
      with the bathwater;
    t: Så låt mig helt och fullt klargöra att jag är positiv till den här resolutionen,
      även om jag anser att vi inte får <a>kasta</a> ut <a>barnet</a> med badvattnet.
  - s: At times, there are also apparent attempts to <v>throw</v> the baby <p>out</p>
      with the bathwater, as in the case of the so-called Ecodesign Directive.
    t: Ibland förekommer det dessutom uppenbara försök att <a>kasta</a> ut <a>barnet</a>
      med badvattnet, som det så kallade ekodesigndirektivet.
  - s: Yet this does not mean we should <v>throw</v> the baby <p>out</p> with the
      bathwater.
    t: Detta innebär emellertid inte att vi bör <a>kasta</a> ut <a>barnet</a> med
      badvattnet.
  - s: I think we need to be very careful here not to <v>throw</v> the baby <p>out</p>
      with the bathwater, so that in our concern for a good future life for children,
      we do not cause a situation in which we take a short cut and open the door to
      hasty adoptions and, in fact, allow children to be taken away from their parents.
    t: Jag anser att vi måste vara mycket försiktiga med att inte <a>kasta</a> ut
      <a>barnet</a> med badvattnet här, så att vi i vår iver att skapa ett gott framtida
      liv för barn inte skapar en situation där vi tar en genväg och öppnar för förhastade
      adoptioner och faktiskt tillåter att barn tas från sina föräldrar.
  - s: Let us avoid excessive diversion, but let us not <v>throw</v> the baby <p>out</p>
      with the bathwater, or seek scapegoats for problems that are not caused by technological
      changes or variations in demand, but by speculative movements that the world
      should not allow and that we, together with all political forces, should fight
      against.
    t: Låt oss undvika överdrivna omläggningar, men låt oss inte <a>kasta</a> ut <a>barnet</a>
      med badvattnet eller leta efter syndabockar för problem som inte har orsakats
      av tekniska förändringar eller variationer i efterfrågan, utan av spekulation
      som världen inte borde tillåta och som vi tillsammans med alla politiska krafter
      borde bekämpa.
  - s: 'I also agree whole-heartedly with putting a ceiling on aid so that it does
      not end up making the rich, or those pseudo-farmers sitting in the House of
      Lords, even richer, but I do not agree with <v>throwing</v> the baby <p>out</p>
      with the bathwater:'
    t: 'Jag ställer mig dessutom helhjärtat bakom ett tak för stödet, så att det inte
      får till resultat att de rika, eller pseudobönderna i överhuset, blir ännu rikare,
      men jag går inte med på att <a>kasta</a> ut <a>barnet</a> med badvattnet:'
- c: 4
  r: 3
  v: avvisa
  x:
  - s: If we cannot amend it, we must have the courage to <v>throw</v> it <p>out</p>.
    t: Om vi inte kan ändra det, måste vi ha mod att <a>avvisa</a> det.
  - s: However, I deplore the fact that the reference to a moratorium on all new oil
      drilling as well as to new standards have not been implemented throughout the
      Union and have been <v>thrown</v> <p>out</p> by a majority of Members in today’s
      vote.
    t: Jag beklagar dock det faktum att bestämmelsen om ett moratorium för all ny
      oljeborrning liksom bestämmelsen om nya standarder inte har tillämpats för hela
      unionen och har <a>avvisats</a> av en majoritet av ledamöterna i dagens omröstning.
  - s: Taking account of the negative prehistory, when the Commission tabled a proposal
      which was <v>thrown</v> <p>out</p> by the European Parliament, do you intend
      to re-examine the content of the proposal or do you propose to proceed despite
      the reactions?
    t: 'Med hänsyn till den negativa förhistorien då kommissionen lade fram ett förslag
      som <a>avvisades</a> av Europaparlamentet:'
  - s: The case brought by Mr Nezzar was <v>thrown</v> <p>out</p>.
    t: Nezzars klagomål <a>avvisades</a>.
- c: 4
  r: 3
  v: kasta
  x:
  - s: However, if we regard it as an investment to encourage development, then we
      are <v>throwing</v> money <p>out</p> of the window.
    t: Men om vi betraktar det som en investering för att uppmuntra utveckling, då
      <a>kastar</a> vi pengarna i sjön.
  - s: 'I will <v>throw</v> this question <p>out</p> to everyone here:'
    t: 'Jag vill <a>kasta</a> fram följande fråga till alla här:'
  - s: The presumed killer, Sid Ahmed Rezala, is also strongly suspected of having
      murdered the British student Isabel Peake, who was raped and <v>thrown</v> <p>out</p>
      of the train taking her to see her parents, and another young woman, Émilie
      Bazin, who was found dead in Amiens under a pile of coal in the building where
      he lived.
    t: Den misstänkte mördaren, Sid Ahmed Rezala, är starkt misstänkt för att också
      ha mördat den brittiska studenten Isabel Peake, som våldtogs och <a>kastades</a>
      av det tåg hon tagit för att åka och hälsa på sina föräldrar, samt en annan
      ung kvinna, Émilie Bazin, som påträffades död i Amiens under en kolhög i fastigheten
      där han bodde.
  - s: It is ridiculous that bodies such as the agencies, which are tied to institutional
      statutes and which have their budget levels decided after much debate and consultation
      by the budgetary authority, should have all that consideration <v>thrown</v>
      <p>out</p> of the window in mid-year by an institutional decision, which must
      be obeyed, on the weighting adjustments to their Title 1, or by a decision of
      Mr Soros or one of his financial speculator friends to raise or wreck a particular
      currency.
    t: Det är löjligt att sådana organ som dessa myndigheter, vilka är bundna till
      institutionella stadgar och vars budgetnivåer bestäms efter omfattande debatter
      och överväganden av den budgetansvariga myndigheten, skulle få alla dessa överväganden
      <a>kastade</a> över bord efter halva året på grund av ett institutionellt beslut
      som måste åtlydas, gällande beräkningstalet för deras avdelning 1, eller av
      ett beslut av Soros eller någon av hans finansspekulantvänner, om att höja eller
      förkasta en viss valuta.
- c: 3
  r: 4
  v: kasta ut
  x:
  - s: So here too I would ask you not to <v>throw</v> <p>out</p> the baby with the
      bathwater but to try to do what is necessary.
    t: Jag ber er därför att inte heller här <a>kasta</a> <a>ut</a> barnet med badvattnet
      utan försöka göra vad som behövs.
  - s: Because, as sure as export night follows advertising day, there will be another
      challenge in the courts, and not just the export provision but the whole directive
      with it will be <v>thrown</v> <p>out</p>.
    t: Så sant som att exportnatt följer på reklamdag kommer det att bli en annan
      utmaning i domstolarna och inte bara om exportbestämmelsen utan hela direktivet
      kommer att <a>kastas</a> <a>ut</a>.
  - s: We do not want a one-dimensional Europe but rather a Europe that can retain
      features that give meaning to a Community model and a Community commitment,
      which, when necessary, stop us from <v>throwing</v> <p>out</p> the baby with
      the bath water or, worse still, from running the risk of throwing out the baby
      and keeping the bath water.
