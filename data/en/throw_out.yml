      <p>out</p> onto the streets.
    t: Nous regrettons néanmoins qu’une présence terrestre européenne n’ait pas été
      envisagée simultanément à l’offensive aérienne et qu’une action humanitaire
      de très grande envergure n’ait pas été programmée parallèlement pour accueillir
      les flots de réfugiés démunis, <a>jetés</a> sur les routes.
  - s: But in this area, we must not <v>throw</v> <p>out</p> the baby with the bathwater
