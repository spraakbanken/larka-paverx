      conotações que dêem significado a um modelo comunitário e a um compromisso comunitário
      que nos impeça, sempre que necessário, de deitar fora o bebé com a água do banho
      ou, pior ainda, que nos impeça de correr o risco de <a>deitar</a> <a>fora</a>
      só o bebé, ficando com a água do banho.
  - s: Stupidity is a term that you seem to favour, as you use it two lines further
      on in the same article, saying that you are not stupid for wanting to <v>throw</v>
      <p>out</p> public services as France has done.
    t: não sou estúpido para querer <a>deitar</a> <a>fora</a> os serviços públicos
      como a França o fez.
  - s: We must not <v>throw</v> the baby <p>out</p> with the bath water!
    t: Não vamos <a>deitar</a> <a>fora</a> a água do banho com a criança dentro!
  - s: We should take care not to endanger this process and make sure that in our
      surge of enthusiasm we do not <v>throw</v> the baby <p>out</p> with the bathwater,
