  - s: In the relentless pursuit of stablisation policies, does the Commission not
      glimpse the danger of <v>throwing</v> the baby <p>out</p> with the bathwater?
    t: En la búsqueda encarnizada de las políticas de saneamiento, ¿no percibe la
      Comisión el riesgo de matar al enfermo de tanto pretender cuidarlo <a>bien</a>?
- c: 1
  r: 8
  v: calle
  x:
  - s: Thousands of people are afraid of being <v>thrown</v> <p>out</p> of work, and
      they cannot understand the intransigence of the European Commission over repayment
      times for bridging loans to the Belgian company, while the United States are
      spending billions of dollars on subsidising their national airlines so that
      they can keep their European slots.
    t: Miles de personas temen encontrarse en la <a>calle</a>, y no entienden cómo
      la Comisión Europea se muestra intransigente con los plazos de reembolso del
      crédito-puente concedido a la compañía belga, mientras que los Estados Unidos
      subvencionan a golpe de miles de millones de dólares a sus compañías nacionales
      para mantener las franjas europeas.
- c: 1
  r: 8
  v: dañar bueno eliminar
  x:
  - s: Yet this does not mean we should <v>throw</v> the baby <p>out</p> with the
      bathwater.
    t: Sin embargo, esto no significa que debamos <a>dañar</a> lo <a>bueno</a> al
      <a>eliminar</a> lo malo.
- c: 1
  r: 8
  v: dejar
  x:
  - s: But in order to achieve the aims of stability of employment and growth, it
      is necessary to protect the market, to <v>throw</v> <p>out</p> all the false
      precepts of Maastricht and Amsterdam, to staunch the migrant flow and give consumer
      spending a boost.
    t: Pero para alcanzar estos objetivos de estabilidad del empleo y de crecimiento
      es necesario proteger el mercado, <a>dejar</a> completamente de lado los falsos
      preceptos de Maastricht y de Amsterdam, detener el flujo migratorio y recuperar
      el consumo.
- c: 1
  r: 8
  v: dejar lado
  x:
  - s: In Portugal, for example, the Socialist Party has approved the quota system
      but is preparing to <v>throw</v> <p>out</p> the current electoral system, which
      in practice may lead to fewer women being elected.
    t: Por ejemplo, en Portugal, el Partido Socialista ha aprobado el sistema de cuotas,
      pero está preparando <a>dejar</a> de <a>lado</a> el actual sistema electoral,
      lo cual en la práctica puede provocar que se elijan menos mujeres.
- c: 1
  r: 8
  v: derrocar
  x:
  - s: I often say when I visit these countries that it is not about electing a government
      so much as the right to be able to <v>throw</v> a government <p>out</p>.
    t: Cuando visito esos países digo a menudo que no se trata tanto de elegir un
      gobierno como de tener el derecho a <a>derrocar</a> uno.
- c: 1
  r: 8
  v: desechar bebé
  x:
  - s: We often say that we must not <v>throw</v> the baby <p>out</p> with the bath
      water but, in this case, there are some people who have been trying, right from
      the beginning, to make the bath water dirty precisely so that the baby will
      then be thrown out, and we would like to avoid this.
    t: Se suele decir que no debemos <a>desechar</a> al <a>bebé</a> junto con el agua
      del baño, pero en este caso hay gente que ha intentado, desde el principio,
      ensuciar el agua precisamente para que el bebé se vaya con ella, y nosotros
      queremos evitarlos.
- c: 1
  r: 8
  v: despedir ahora
  x:
  - s: Thirdly, we also of course expect that the middle management staff, particularly
      in the legal field - and you referred to this earlier, Commissioner - which
      in recent years was trained with our money, are not arbitrarily <v>thrown</v>
      <p>out</p> into the street, but that use is made of their experience.
    t: también esperamos, naturalmente, que el personal del nivel medio de la administración,
      sobre todo en el ámbito judicial —usted ya se ha referido a ello, señor Comisario—,
      que en los últimos años ya ha recibido formación financiada por nosotros, no
      sea <a>despedido</a> arbitrariamente <a>ahora</a>, sino que por el contrario
      se aproveche su experiencia.
- c: 1
  r: 8
  v: desperdiciar
  x:
  - s: Let us not <v>throw</v> the water <p>out</p>.
    t: No debemos <a>desperdiciar</a> su contenido, si bien todos sabemos que la construcción
      de las redes sólo acaba de iniciarse y que en adelante tendremos que actuar
      muy decididamente año tras año para incorporar los planteamientos del Parlamento
      en el curso del procedimiento presupuestario.
- c: 1
  r: 8
  v: despilfarrar
  x:
  - s: In my own country I see that the government is doing the very opposite and
      seeking to make so-called savings on child benefit while at European level you
      need only take a quick glance at the budget to see, without any exaggeration,
      that a great deal of money is being <v>thrown</v> <p>out</p> of the window.
    t: En mi propio país me cabe comprobar que, por el contrario, las autoridades
      lo que se proponen es efectuar supuestas economías a costas de los subsidios
      familiares y que a nivel europeo basta echar una simple ojeada para darse cuenta,
      sin temor a exagerar, que el dinero se <a>despilfarra</a> abundantemente.
- c: 1
  r: 8
  v: actuar
  x:
  - s: Let us not <v>throw</v> the baby <p>out</p> with the bath water.
    t: No <a>actuemos</a> con exceso de celo.
- c: 1
  r: 8
  v: echar bebé
  x:
  - s: Let us avoid excessive diversion, but let us not <v>throw</v> the baby <p>out</p>
      with the bathwater, or seek scapegoats for problems that are not caused by technological
      changes or variations in demand, but by speculative movements that the world
      should not allow and that we, together with all political forces, should fight
      against.
    t: Evitemos las desviaciones excesivas, pero no <a>echemos</a> el <a>bebé</a>
      con el agua del baño, ni busquemos chivos expiatorios de problemas que no son
      causados por transformaciones tecnológicas ni variaciones de la demanda, sino
      por movimientos especulativos que el mundo no se debería permitir y que todas
      las fuerzas políticas deberíamos combatir.
- c: 1
  r: 8
  v: encontrarse
  x:
  - s: Being <v>thrown</v> <p>out</p> on to the street is, in most cases, an irreversible
      step towards marginalization.
    t: <a>Encontrarse</a> en la calle es, con mucha frecuencia un paso irreversible
      hacia la marginalidad.
- c: 1
  r: 8
  v: arrojar
  x:
  - s: The Greens are once again <v>throwing</v> <p>out</p> the baby with the bath
      water.
    t: Los Verdes están una vez más «<a>arrojando</a> al niño con el agua del baño».
- c: 1
  r: 8
  v: arrojar fuera
  x:
  - s: Mr President, we all know that words are no longer enough to condemn these
      situations in which whole families are <v>thrown</v> <p>out</p> of their country,
      like the 908 people crammed into the holds of the ‘East Sea’, seeking a better
      life, or fleeing war, violence or poverty, sometimes both.
    t: Señor Presidente, somos conscientes de ello, las palabras ya no bastan para
      condenar estas situaciones que <a>arrojan</a> <a>fuera</a> de sus países a familias
      enteras, como las 908 personas hacinadas en las bodegas del East Sea, que buscan
      una vida mejor, huyendo de la guerra, de la violencia o de la miseria, a veces
      de ambas a la vez.
fr:
- c: 50
  r: 1
  v: jeter bébé
  x:
  - s: So here too I would ask you not to <v>throw</v> <p>out</p> the baby with the
      bathwater but to try to do what is necessary.
    t: Je demande donc de ne pas <a>jeter</a> le <a>bébé</a> avec l’eau du bain, et
      d’essayer de faire le nécessaire.
  - s: The European Union needs fundamental social rights and basic standards if there
      is to be more liberality and a more market-oriented economy, for, rather than
      <v>throwing</v> the baby <p>out</p> with the bathwater, we want to breathe new
      life into the model of the environmentally-responsible social market economy.
    t: L’Union européenne a besoin de droits sociaux fondamentaux et de normes de
      base si l’on veut avoir une plus grande libéralité et une économie davantage
      orientée vers le marché, car, plutôt que de <a>jeter</a> le <a>bébé</a> avec
      l’eau du bain, nous voulons insuffler un nouveau souffle au modèle de l’économie
      sociale de marché écologiquement responsable.
  - s: So let us keep a sense of proportion and make sure we do not <v>throw</v> the
      baby <p>out</p> with the bath water.
    t: Veillons donc à relativiser les choses et à ne pas <a>jeter</a> le <a>bébé</a>
      avec l’eau du bain.
  - s: We do not want a one-dimensional Europe but rather a Europe that can retain
      features that give meaning to a Community model and a Community commitment,
      which, when necessary, stop us from throwing out the baby with the bath water
      or, worse still, from running the risk of <v>throwing</v> <p>out</p> the baby
      and keeping the bath water.
    t: On ne veut pas une Europe à une dimension, mais une Europe qui puisse maintenir
      des connotations qui donnent un sens à un modèle et à un engagement qui nous
      permette, le cas échéant, de ne pas jeter le bébé avec l’eau du bain, et encore
      moins de <a>jeter</a> le <a>bébé</a> en gardant l’eau du bain.
  - s: We should take care not to endanger this process and make sure that in our
      surge of enthusiasm we do not <v>throw</v> the baby <p>out</p> with the bathwater,
      as the Hungarian saying so aptly puts it.
    t: Il nous faut prendre garde à ne pas mettre en danger ce processus et faire
      en sorte que, dans notre élan d’enthousiasme, nous ne <a>jetions</a> pas le
      <a>bébé</a> avec l’eau du bain comme l’expression hongroise le dit si justement.
  - s: we must not <v>throw</v> the baby <p>out</p> with the bathwater for the sake
      of the new electronic technology.
    t: il ne faut pas <a>jeter</a> le <a>bébé</a> avec l’eau du bain sous prétexte
      que l’on parle des nouvelles méthodes d’information électronique.
  - s: We must not <v>throw</v> <p>out</p> the baby with the bathwater.
    t: Il ne faut pas <a>jeter</a> le <a>bébé</a> avec l’eau du bain.
  - s: We did not want to <v>throw</v> the baby <p>out</p> with the bath water, however.
    t: Cependant nous ne voulons pas <a>jeter</a> le <a>bébé</a> avec l’eau du bain.
  - s: I see where it is coming from, but I think we should not <v>throw</v> the baby
      <p>out</p> with the bath-water.
    t: Je crois savoir d’où il vient, mais je pense que nous ne devrions pas <a>jeter</a>
      le <a>bébé</a> avec l’eau du bain.
  - s: We should therefore be careful not to <v>throw</v> the baby <p>out</p> with
      the bathwater.
    t: Il faut donc être attentif et ne pas <a>jeter</a> le <a>bébé</a> avec l’eau
      du bain.
  - s: This is true, and we are all in a position to know that it is indeed very cumbersome
      and very complicated, but everyone knows that these are faults that can quite
      well be remedied within the context of the Inter-governmental Conference, and
      we must take care to ensure that we do not - to use the well-known expression
      - <v>throw</v> the baby <p>out</p> with the bath water.
    t: Il est exact, et nous sommes tous bien placés pour le savoir, qu’elle est très
      lourde et très complexe, mais chacun sait que ce sont des défauts auxquels il
      pourra parfaitement être remédié dans le cadre de la conférence intergouvernementale
      et il faut bien se garder, pour reprendre l’expression bien connue, de <a>jeter</a>
      le «<a>bébé</a> avec l’eau du bain».
  - s: We must now not <v>throw</v> the baby <p>out</p> with the bathwater, which
      is what some of the colleagues in this House would like.
    t: Nous ne devons pas <a>jeter</a> le <a>bébé</a> avec l’eau du bain, contrairement
      à ce que souhaiteraient certains de mes collègues au sein de ce Parlement.
  - s: It seems at last that by pursuing quotas and percentages we will not end up
      doing what a Czech proverb describes in a colourful way as ’<v>throwing</v>
      the baby <p>out</p> with the bath water’.
    t: Il semble enfin qu’en respectant les quotas et les pourcentages, nous ne finirons
      pas par «<a>jeter</a> le <a>bébé</a> avec l’eau du bain», comme le décrit de
      façon colorée un proverbe tchèque.
  - s: In placing ECU 100 m in the reserve against the MEDA programme, for the reason
      that these appropriations might be earmarked for Turkey, we are anticipating
      an allocation of funds which is not provided for in any document and, in a way,
      we are <v>throwing</v> the baby <p>out</p> with the bath water.
    t: En mettant 100 millions en réserve sur le programme MEDA, sous prétexte que
      ces crédits pourraient être destinés à la Turquie, on préjuge d’une préaffectation
      des crédits qui n’est prévue dans aucun document et l’on <a>jette</a>, en quelque
      sorte, le <a>bébé</a> avec l’eau du bain.
  - s: I am very much in favour of customers obtaining information but it is also
      true here that we should not be <v>throwing</v> the baby <p>out</p> with the
      bath water and not inundating customers with too much information.
    t: Je suis pour que les clients obtiennent des informations, mais il est également
      vrai que nous ne devrions pas <a>jeter</a> le <a>bébé</a> avec l’eau du bain
      en inondant les clients d’informations.
  - s: Madam President, I do not want to point fingers, but I think that the failure
      of the conciliation procedure is a setback and we have <v>thrown</v> <p>out</p>
      the baby with the bathwater.
    t: Nous <a>jetons</a> le <a>bébé</a> avec l’eau du bain.
  - s: the Commission referred, no doubt partly out of annoyance and partly out of
      frustration after years of trying to persuade the Council to give it a negotiating
      mandate, to illegality, and in so doing it may now have <v>thrown</v> the baby
      <p>out</p> with the bathwater!
    t: la Commission a évoqué l’illégalité en partie, cela ne fait aucun doute, par
      mécontentement et en partie par frustration après avoir essayé, pendant des
      années, de persuader le Conseil de lui conférer un mandat de négociation, et
      en agissant de la sorte, elle pourrait bien avoir <a>jeté</a> le <a>bébé</a>
      avec l’eau du bain.
  - s: It is as though they were <v>throwing</v> the baby <p>out</p> with the bath-water.
    t: Vous être en train de <a>jeter</a> le <a>bébé</a> avec l’eau du bain.
  - s: To have rejected the entire REACH legislation because of this regret would
      have been like <v>throwing</v> the baby <p>out</p> with the bathwater, and that
      would certainly not have led to better legislation in the short or medium term.
    t: Rejeter, à cause de ce regret, la législation REACH tout entière, c’eût été
      <a>jeter</a> le <a>bébé</a> avec l’eau du bain et cela n’aurait certainement
      pas mené à une législation meilleure à court ou à moyen terme.
  - s: Mr President, Commissioner Malmström’s response was reassuring in respect of
      Serbia and Macedonia in that we do not intend to <v>throw</v> the baby <p>out</p>
      with the bath water.
    t: Monsieur le Président, la réponse de la commissaire Malmström concernant la
      Serbie et la Macédoine était rassurante, dans la mesure où nous n’avons pas
      l’intention de <a>jeter</a> le <a>bébé</a> avec l’eau du bain.
  - s: That is why I should like to spell out once again that we must not <v>throw</v>
      <p>out</p> the baby with the bathwater, but that we must strike a good balance
      instead;
    t: C’est la raison pour laquelle je voudrais réaffirmer à nouveau que nous ne
      devons pas <a>jeter</a> le <a>bébé</a> avec l’eau du bain, mais bien trouver
      un juste équilibre ;
  - s: These new plans that we come forward with should not be about <v>throwing</v>
      <p>out</p> the baby with the bath water.
    t: Dans ces nouveaux plans que nous présentons, nous devons prendre garde de ne
      pas <a>jeter</a> le <a>bébé</a> avec l’eau du bain.
  - s: If we do not stick to them, I think we would be <v>throwing</v> the baby <p>out</p>
      with the bathwater.
    t: Ne pas les respecter équivaudrait, selon moi, à <a>jeter</a> le <a>bébé</a>
      avec l’eau du bain.
  - s: However, we should not <v>throw</v> the baby <p>out</p> with the bath water
      - please note, Mr President!
    t: Nous ne devons cependant pas <a>jeter</a> le <a>bébé</a> avec l’eau du bain.
  - s: I believe that this is a step in the right direction, but we should not <v>throw</v>
      <p>out</p> the baby with the bathwater.
    t: Je pense qu’il s’agit là d’un pas dans la bonne direction mais que nous ne
      devons pas <a>jeter</a> le <a>bébé</a> avec l’eau du bain.
  - s: However, I would not <v>throw</v> the baby <p>out</p> with the bathwater, and
      I warn against dialogue with people who in reality have objectives which are
      completely different objectives from ours.
    t: Loin de moi toutefois de <a>jeter</a> le <a>bébé</a> avec l’eau du bain, et
      il faut se garder selon moi d’ouvrir le dialogue avec des personnes dont les
      objectifs sont totalement différents des nôtres.
  - s: However, we must not rush into this, as we might <v>throw</v> <p>out</p> the
      baby with the bathwater.
    t: Il n’y a toutefois pas lieu de nous précipiter à ce propos, car nous pourrions
      <a>jeter</a> le <a>bébé</a> avec l’eau du bain.
  - s: We often say that we must not <v>throw</v> the baby <p>out</p> with the bath
      water but, in this case, there are some people who have been trying, right from
      the beginning, to make the bath water dirty precisely so that the baby will
      then be thrown out, and we would like to avoid this.
    t: Nous disons souvent qu’il ne faut pas <a>jeter</a> le <a>bébé</a> avec l’eau
      du bain.
  - s: But nevertheless, we shall be <v>throwing</v> the baby <p>out</p> with the
      bath water if we approve this report tomorrow.
    t: Ce qui n’empêche pas que nous risquons de <a>jeter</a> le <a>bébé</a> avec
      l’eau du bain si nous approuvons ce rapport demain.
  - s: However, in this connection, we should not <v>throw</v> the baby <p>out</p>
      with the bathwater.
    t: Toutefois, à cet égard, il ne faut pas <a>jeter</a> le <a>bébé</a> avec l’eau
      du bain.
  - s: As for intellectual property rights, I should like to caution against <v>throwing</v>
      <p>out</p> the baby with the bath water.
    t: S’agissant des droits de propriété intellectuelle, je tiens à mettre en garde
      contre la possibilité de <a>jeter</a> le <a>bébé</a> avec l’eau du bain.
  - s: Now she has lost, let us acknowledge what is really happening and let us keep
      the Ukrainian authorities under careful observation, but let us not <v>throw</v>
      <p>out</p> the baby with the bathwater.
    t: Maintenant qu’elle a perdu, reconnaissons ce qu’il est vraiment en train de
      se passer et maintenons les autorités ukrainiennes sous observation minutieuse,
      mais ne <a>jetons</a> pas le <a>bébé</a> avec l’eau du bain.
  - s: The amendments made to it, however, <v>throw</v> the baby <p>out</p> with the
      bath water.
    t: Les amendements apportés au rapport équivalent cependant à <a>jeter</a> le
      <a>bébé</a> avec l’eau du bain.
  - s: To sum up, we are in favour of opening the market to competition, provided
      this would enable us to refine the postal services, but we do not want to <v>throw</v>
      <p>out</p> the baby with the bathwater.
    t: Pour conclure, nous sommes favorables à une ouverture qui permettrait d’aiguillonner
      les services postaux, mais nous ne voulons pas <a>jeter</a> le <a>bébé</a> avec
      l’eau du bain.
  - s: At times, there are also apparent attempts to <v>throw</v> the baby <p>out</p>
      with the bathwater, as in the case of the so-called Ecodesign Directive.
    t: L’UE essaye de prendre la tête du mouvement, avec plus ou moins de succès,
      mais il semble parfois que l’on veuille <a>jeter</a> le <a>bébé</a> avec l’eau
      du bain, comme dans le cas de la directive dite de l’écoconception.
  - s: Now, in doing so, the Socialist Group is concerned that we do not <v>throw</v>
      the baby <p>out</p> with the bath water.
    t: Cela dit, en le faisant, le groupe socialiste se soucie de ne pas <a>jeter</a>
      le <a>bébé</a> avec l’eau du bain.
  - s: But what is now happening with the Commission’s proposal is tantamount to <v>throwing</v>
      <p>out</p> the baby with the bathwater.
    t: Toutefois, ce qui se passe actuellement avec la proposition de la Commission
      signifie en fait que l’on <a>jette</a> le <a>bébé</a> avec l’eau du bain.
  - s: Yet this does not mean we should <v>throw</v> the baby <p>out</p> with the
      bathwater.
    t: Prenons garde toutefois de ne pas <a>jeter</a> le <a>bébé</a> avec l’eau du
      bain.
  - s: Allowing that to happen would amount to <v>throwing</v> the baby <p>out</p>
      with the bath water.
    t: Le permettre reviendrait à <a>jeter</a> le <a>bébé</a> avec l’eau du bain.
  - s: We also ask the Commission’s Directorate-General for Competition to concern
      itself with the distribution channels, especially in the media, and with the
      dominant position of individual branches of industry in this area and to investigate
      cases of abuse, but not to <v>throw</v> <p>out</p> the baby with the bathwater.
    t: Nous demandons à cette même direction générale de se pencher sur les canaux
      de distribution, en particulier dans le domaine des médias, ainsi que sur la
      position dominante de certaines branches de l’industrie dans ce domaine, mais
      aussi d’examiner les cas d’abus, mais de ne pas <a>jeter</a> le <a>bébé</a>
      avec l’eau du bain.
  - s: I feel - and this has just been expressed by Mrs Wallström - that anxiety is
      often the worst adviser in this Parliament, that we prescribe so much and that
      we are becoming so detailed that we are in the process of <v>throwing</v> the
      baby <p>out</p> with the bathwater, although we should be pleased with the large
      number of agreements there are.
    t: J’ai le sentiment - un sentiment que Mme Wallström vient également d’exprimer
      - que l’angoisse est souvent la plus mauvaise conseillère au sein de ce Parlement,
      que nous prescrivons tant et tant, avec forces détails, à tel point que nous
      finissons par <a>jeter</a> le <a>bébé</a> avec l’eau du bain alors que nous
      devrions être satisfaits du grand nombre d’accords conclus.
  - s: Therefore, we would do well to simply adapt to the state of affairs prevailing
      in Europe - that vodka is already being produced everywhere, even if it may
      have had its origins in Poland - rather than <v>throwing</v> <p>out</p> the
      baby with the bath water.
    t: C’est pourquoi nous ferions bien de nous adapter simplement à la réalité qui
      prévaut en Europe, au fait que la vodka est déjà produite un peu partout même
      si elle a peut-être son origine en Pologne, plutôt que de <a>jeter</a> le <a>bébé</a>
      avec l’eau du bain.
  - s: I think we need to be very careful here not to <v>throw</v> the baby <p>out</p>
      with the bathwater, so that in our concern for a good future life for children,
      we do not cause a situation in which we take a short cut and open the door to
      hasty adoptions and, in fact, allow children to be taken away from their parents.
    t: Je pense que nous devons être très attentifs à ne pas <a>jeter</a> le <a>bébé</a>
      avec l’eau du bain, de sorte que, dans notre souci de garantir aux enfants une
      bonne vie future, nous ne provoquions pas une situation dans laquelle nous prendrions
      un raccourci et ouvririons la porte à des adoptions précipitées, permettant
      en réalité que des enfants soient enlevés à leurs parents.
  - s: As far as our energy policy goals are concerned, we should not <v>throw</v>
      the baby <p>out</p> with the bathwater.
    t: Lorsqu’il s’agit de nos objectifs de politique énergétique, nous ne devons
      pas <a>jeter</a> le <a>bébé</a> avec l’eau du bain.
  - s: Let us avoid excessive diversion, but let us not <v>throw</v> the baby <p>out</p>
      with the bathwater, or seek scapegoats for problems that are not caused by technological
      changes or variations in demand, but by speculative movements that the world
      should not allow and that we, together with all political forces, should fight
      against.
    t: Évitons une diversion excessive, mais ne <a>jetons</a> pas le <a>bébé</a> avec
      l’eau du bain, ne cherchons pas des boucs émissaires à des problèmes qui ne
      sont pas dus à des changements technologiques ou à des variations de la demande,
      mais à des mouvements spéculatifs que le monde ne devrait pas autoriser et que
      nous devrions combattre, avec toutes les forces politiques.
  - s: I would, however, strongly advise that we do not <v>throw</v> the baby <p>out</p>
      with the bath water, but instead determine the real reasons behind this.
    t: Toutefois, je conseillerais vivement de ne pas <a>jeter</a> le <a>bébé</a>
      avec l’eau du bain, mais plutôt d’identifier les vraies raisons à l’origine
      de ce problème.
  - s: We should, therefore, commend the Mexican authorities for their action, while
      at the same time, of course, pointing out that they should not <v>throw</v>
      <p>out</p> the baby with the bathwater, and that in this fight they should still
      try to respect human rights.
    t: Nous devrions dès lors faire l’éloge des autorités mexicaines pour leur action,
      tout en mentionnant bien entendu qu’elles ne doivent pas <a>jeter</a> le <a>bébé</a>
      avec l’eau du bain, et que, dans le cadre de cette lutte, elles devraient toujours
      essayer de respecter les droits de l’homme.
  - s: We cannot <v>throw</v> <p>out</p> the baby with the bathwater.
    t: Nous ne pouvons <a>jeter</a> le <a>bébé</a> avec l’eau du bain.
  - s: Ten years on, I do not think we should <v>throw</v> the baby <p>out</p> with
      the bathwater.
    t: Après dix ans, je ne pense pas qu’il faille <a>jeter</a> le <a>bébé</a> avec
      l’eau du bain.
  - s: The ’no’s have condemned our institutions to deadlock, and I share Prime Minister
      Prodi’s view that we must not <v>throw</v> the baby <p>out</p> with the bath
      water.
    t: Les non ont condamné nos institutions à l’immobilisme, et je partage la vision
      du président Prodi lorsqu’il demande de ne pas <a>jeter</a> le <a>bébé</a> avec
      l’eau du bain.
- c: 26
