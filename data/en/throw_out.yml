  - s: The declaration is a common position and not a part of the Treaty, and it has
      not therefore been <v>thrown</v> <p>out</p> in the referendum.
    t: le référendum n’a donc pas <a>rejeté</a> l’élargissement.
  - s: I would like to say that we are dealing with a new reform of the cotton sector,
      because my country, Spain, and especially my region, Andalusia, appealed against
      the previous reform at the Court of Justice, and I would like to point out that
      this is the first time that a Commission reform has been <v>thrown</v> <p>out</p>.
    t: Je voudrais dire que nous abordons une nouvelle réforme du secteur du coton
      puisque mon pays, l’Espagne, et surtout ma région, l’Andalousie, ont saisi la
      Cour de justice concernant la réforme précédente, et j’aimerais souligner que
      c’est la première fois qu’une réforme de la Commission est <a>rejetée</a>.
  - s: The second reason concerns the legal uncertainty and lack of basis in the Treaties,
      together with the President’s completely unacceptable reintroduction of the
      proposal, even though it was agreed to <v>throw</v> <p>out</p> the reading in
      accordance with Article 143 of the Rules of Procedure.
    t: La deuxième raison pour laquelle nous rejetons le rapport est due à son imprécision
      juridique et à l’absence de base juridique dans le traité ainsi qu’à la manière
      tout à fait inadmissible dont le président a présenté une nouvelle fois la proposition
      alors qu’il avait été décidé de <a>rejeter</a> son examen conformément à l’article
      143 du règlement.
  - s: European motions on Iran, Chechnya and Zimbabwe were <v>thrown</v> <p>out</p>
      for the first time in the Commission’s history.
    t: Des projets européens à l’égard de l’Iran, de la Tchétchénie et du Zimbabwe
