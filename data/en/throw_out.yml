- c: 22
  r: 3
  v: jeter
  x:
  - s: We do not want a one-dimensional Europe but rather a Europe that can retain
      features that give meaning to a Community model and a Community commitment,
      which, when necessary, stop us from <v>throwing</v> <p>out</p> the baby with
      the bath water or, worse still, from running the risk of throwing out the baby
      and keeping the bath water.
    t: On ne veut pas une Europe à une dimension, mais une Europe qui puisse maintenir
      des connotations qui donnent un sens à un modèle et à un engagement qui nous
      permette, le cas échéant, de ne pas <a>jeter</a> le bébé avec l’eau du bain,
      et encore moins de jeter le bébé en gardant l’eau du bain.
  - s: We must not <v>throw</v> the baby <p>out</p> with the bath water!
    t: Nous ne devons pas <a>jeter</a> l’enfant avec l’eau du bain.
  - s: But when applying the rules of competition to the postal service, you must
      be careful not to <v>throw</v> the baby <p>out</p> with the bath water.
    t: Mais dans l’application des règles de la concurrence au service postal, il
      faut veiller à ne pas <a>jeter</a> l’enfant avec l’eau du bain.
  - s: To use a German expression which can be translated into Spanish, this would
      amount to <v>throwing</v> the baby <p>out</p> with the bathwater.
    t: Bref, cela s’appelle - il existe une expression allemande que l’on peut traduire
      en français - <a>jeter</a> l’enfant avec l’eau du bain.
  - s: But specifically as a woman I would not want to see the baby <v>thrown</v>
      <p>out</p> with the bathwater.
    t: Mais en tant que femme justement, je ne voudrais pas que l’on <a>jette</a>
      l’enfant avec l’eau du bain.
  - s: We don’t want to <v>throw</v> <p>out</p> the baby with the bath water!
    t: En effet, il faut éviter de <a>jeter</a> l’enfant avec l’eau du bain.
  - s: <v>throw</v> <p>out</p> this nonsensical report.
    t: <a>jetez</a> ce rapport absurde.
  - s: In a Europe that seeks to defend the fundamental rights of its citizens, can
      we stand by and do nothing while thousands of employees are <v>thrown</v> <p>out</p>
      onto the street as if they were just goods?
    t: Dans une Europe qui entend défendre les droits fondamentaux de ses citoyens,
      peut-on rester sans rien faire, alors que des milliers de salariés sont <a>jetés</a>
      à la rue comme de simples marchandises ?
  - s: We know that people are being <v>thrown</v> <p>out</p> of hospitals and exposed
