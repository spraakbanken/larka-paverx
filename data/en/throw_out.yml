    t: Devíamos ter o cuidado de não pôr em risco este processo e de nos assegurarmos
      de que, na nossa vaga de entusiasmo, não <a>deitamos</a> <a>fora</a> o bebé
      com a água do banho, como, também na Hungria, tão adequadamente diz o ditado.
  - s: But when applying the rules of competition to the postal service, you must
      be careful not to <v>throw</v> the baby <p>out</p> with the bath water.
    t: Mas na aplicação das regras da concorrência aos serviços postais, é preciso
      ter cuidado para não <a>deitar</a> <a>fora</a> o bebé com a água do banho.
  - s: we must not <v>throw</v> the baby <p>out</p> with the bathwater for the sake
      of the new electronic technology.
    t: nada de se <a>deitar</a> <a>fora</a> o bebé com a água do banho, por causa
      da nova metodologia electrónica da informação.
  - s: We must not <v>throw</v> <p>out</p> the baby with the bathwater.
    t: É preciso não <a>deitar</a> <a>fora</a> o bebé com a água do banho.
  - s: We did not want to <v>throw</v> the baby <p>out</p> with the bath water, however.
    t: Mas não quisemos ser demasiado radicais e «<a>deitar</a> <a>fora</a> o bebé
      juntamente com a água do banho».
  - s: This is because some Member States may find it too costly to replace not only
      the cards but also signposts etc., and could argue that it would be wasteful
      to <v>throw</v> <p>out</p> parking cards which have gradually become recognized
