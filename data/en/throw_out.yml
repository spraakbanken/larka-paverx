    t: Nous savons que l’on <a>jette</a> des gens à la porte des hôpitaux et que ceux
      qui appartiennent au peuple Rom sont exposés à diverses formes de violences.
  - s: As my second point, though, I should like to point out that, reading between
      the lines of this business, which has certainly been taken too far, we can see
      the fundamental problem of human rights policy, which must not be underestimated
      by, as it were, <v>throwing</v> <p>out</p> the baby with the bathwater, because
      it seems to me that determining the extent to which our co-operation policy
      is conditional on human rights is a problem which, partly thanks to this Helms-Burton
      act, has been deposited on our doorsteps.
    t: Je voudrais cependant souligner - comme deuxième question - que cette affaire,
      qui a certainement été portée à l’excès, laisse apparaître en filigrane le problème
      fondamental de la politique des droits de l’homme, lequel ne doit pas être sous-estimé
      «en <a>jetant</a> le bébé avec l’eau du bain», car il me semble que le fait
      de savoir en quelle mesure notre politique de coopération est conditionnée par
      les droits de l’homme constitue un problème qui, grâce aussi à cette loi Helms-Burton,
      s’est également posé chez nous.
  - s: I would, however, urge that, by acting in that way, the baby is not <v>thrown</v>
      <p>out</p> with the bath water, and that it is well understood that one of the
      causes of failure on the part of the previous Commission has sometimes been
      the loss of the notion of public service.
    t: Je voudrais toutefois plaider pour qu’en agissant de la sorte, on ne <a>jette</a>
