      wäre.
  - s: Nevertheless, it must be clear to all of us that unfortunately epizootics can
      <v>break</v> <p>out</p> again in future, whatever is done to prevent them.
    t: Trotzdem muss uns allen klar sein, dass trotz aller Vorsorgemaßnahmen auch
      in Zukunft Tierseuchen leider <a>ausbrechen</a> können.
  - s: in the not too distant future, wars could <v>break</v> <p>out</p> over water
      as well.
    t: Wenn es heute noch Kriege um das Erdöl gibt, könnten in nicht ferner Zukunft
      Kriege um das Wasser <a>ausbrechen</a>.
  - s: With the enormous size of the European bioindustry, it is not a question of
      whether another animal disease will <v>break</v> <p>out</p>, but when.
    t: Aufgrund der Größe der europäischen Bioindustrie stellt sich nicht die Frage,
      ob eine neuerliche Tierkrankheit <a>ausbricht</a>, sondern wann.
  - s: To end this digression into foreign policy, on which, I repeat, I am in complete
      agreement with Mr de Miguel, I would like to call upon you to pay attention
      to potential conflicts too, to growing tensions such as the situation following
      the elections on the island of Madagascar, which is becoming increasingly perilous
      and which warrants our close attention precisely because we have greater influence
      and greater capacity for action before conflict <v>breaks</v> <p>out</p>.
    t: Ich denke dabei zum Beispiel an die Situation nach den Wahlen auf der Insel
      Madagaskar, die immer bedrohlicher wird und der unser besonderes Augenmerk gelten
      muss, gerade weil wir in Zeiten, da der Konflikt noch nicht offen <a>ausgebrochen</a>
      ist, mehr Überzeugungskraft und mehr Handlungsfähigkeit besitzen.
  - s: In recent weeks a debate has <v>broken</v> <p>out</p> between the governments
      of the Member States about the future of Europe, and even about having a constitution.
    t: In den letzten Wochen ist unter den Regierungen der Mitgliedstaaten eine Diskussion
      über die Zukunft Europas <a>ausgebrochen</a>, sogar über einen Verfassungsprozeß.
  - s: In any event, it seems that nothing less than a race to set up information
      systems has <v>broken</v> <p>out</p> in the European Union, with a continuing
      disregard for the right of the freely elected representatives of the people
      of Europe to be involved.
    t: Überhaupt scheint in der Europäischen Union immer unter Mißachtung der Beteiligung
      der freigewählten Volksvertreter geradezu ein Informationssystemwettlauf <a>ausgebrochen</a>
      zu sein.
  - s: The current situation, with the conflicts experienced in Sudan and in the whole
      region <v>breaking</v> <p>out</p> again, and the dispute over establishing its
      borders, demonstrates that the artificial creation of this country does not
      resolve any of the existing problems, nor will it improve the standard of living
      of millions of Sudanese people, but rather it will stir up contradictions and
      conflict.
    t: Die derzeitige Situation, in der die Konflikte im Sudan und in der ganzen Region
      erneut <a>ausbrechen</a> und über die Festlegung des Grenzverlaufs gestritten
      wird, zeigt, dass die künstliche Schaffung dieses Landes keines der bestehenden
      Probleme löst und auch nicht die Lebensbedingungen von Millionen von Sudanesen
      verbessern, sondern vielmehr Gegensätze verstärken und Konflikte schüren wird.
  - s: Specifically, it is the risk of war <v>breaking</v> <p>out</p> - which you
      have mentioned - in 15, 20 or 30 days’ time.
    t: Insbesondere ist es der Krieg, der in 15, 20, 25 oder 30 Tagen <a>auszubrechen</a>
      droht, auf den Sie sich beziehen.
  - s: Mr President, it is about 30 years since thousands of nomads from the Western
      Sahara fled to remote areas of neighbouring Algeria in order to escape the conflicts
      which had <v>broken</v> <p>out</p> between the guerrillas of the Western Sahara
      and Morocco following the withdrawal of Spain from its former colony.
    t: Es ist jetzt etwa 30 Jahre her, seit Tausende von Nomaden aus der Westsahara
      in entlegene Regionen des Nachbarlands Algerien geflohen sind, um den Konflikten,
      die nach dem Rückzug Spaniens aus seiner früheren Kolonie zwischen den Guerilla-Truppen
      der Westsahara und Marokkos <a>ausgebrochen</a> waren, zu entkommen.
  - s: We have argued for greater diversification of and greater emphasis to be placed
      on relationships with Africa, a continent that we often only remember when particularly
      violent wars <v>break</v> <p>out</p>, and much of the time not even then.
    t: Wir haben uns für eine stärkere Diversifizierung und stärkere Betonung der
      Beziehungen zu Afrika ausgesprochen, einem Kontinent, an den wir häufig nur
      noch denken, wenn besonders gewalttätige Kriege <a>ausbrechen</a>, und oftmals
      nicht einmal dann.
  - s: We cannot expect all the Member States of the EU to put up with import restrictions
      in third countries every time a disease <v>breaks</v> <p>out</p> in one or a
      few Member States.
    t: Es kann doch nicht sein, dass pauschal alle EU-Staaten unter Importbeschränkungen
      von Drittstaaten leiden müssen, wenn in einem oder nur wenigen Mitgliedstaaten
      eine entsprechende Tierseuche <a>ausbricht</a>.
  - s: Mr President, we are dismayed and appalled that the civil war has <v>broken</v>
      <p>out</p> again in Sierra Leone.
    t: Wir sind enttäuscht und entrüstet, daß in Sierra Leone der Bürgerkrieg wieder
      <a>ausgebrochen</a> ist.
  - s: Thirdly, I welcome the requirement to destroy or remove the entire herd on
      farms where the disease has <v>broken</v> <p>out</p>.
    t: Drittens halte ich die Forderung, in Betrieben, in denen die Seuche <a>ausgebrochen</a>
      ist, die gesamte Herde aus der Nahrungskette herauszunehmen, für gerechtfertigt.
  - s: No cutting competition <v>broke</v> <p>out</p> between the big carriers, and
      ticket prices did not drop dramatically.
    t: Es ist auch kein mörderischer Wettbewerb zwischen den großen carriers <a>ausgebrochen</a>,
      und die Preise der Tickets sind nicht spektakulär gefallen.
  - s: 'Stalin, four days before signing this pact, explained the point of it to his
      comrades: ’It is in the interests of the Soviet Union that war <v>breaks</v>
      <p>out</p> between the Reich and the capitalist Anglo-French bloc.'
    t: „Es ist im Interesse der Sowjetunion, dass Krieg zwischen dem deutschen Reich
      und dem kapitalistischen englisch-französischen Block <a>ausbricht</a>.
  - s: This summer, the Community made an important contribution towards putting out
      the many difficult forest fires which <v>broke</v> <p>out</p> in various Member
      States.
    t: In diesem Sommer hat die Gemeinschaft einen wichtigen Beitrag zum Löschen der
      zahlreichen schwierigen Waldbrände, die in verschiedenen Mitgliedstaaten <a>ausgebrochen</a>
      waren, geleistet.
  - s: For example, what criteria and what priorities will be used to determine how
      European airborne fire-fighting units are to be used where fires <v>break</v>
      <p>out</p> in several countries at once, for example, in Portugal and Greece
      at the same time.
    t: Es stellt sich zum Beispiel die Frage, welche Kriterien und welche Prioritäten
      geltend gemacht werden, um zu bestimmen, wie die europäischen Brandschutzlufteinheiten
      eingesetzt werden sollen, wenn in verschiedenen Ländern, wie in Portugal und
      Griechenland beispielsweise, gleichzeitig Feuer <a>ausbrechen</a>.
  - s: 'I would cite the recent example of the fires which <v>broke</v> <p>out</p>
      in Greece:'
    t: 'Ich zitiere das jüngste Beispiel der Brände, die in Griechenland <a>ausbrachen</a>:'
  - s: I would like to remind you that the 78 people who died within a few days in
      Lebanon speak volumes about another poisoned fruit of the unresolved Arab-Israeli
      conflict, and that is the fact that in Lebanon open conflict may <v>break</v>
      <p>out</p> again with the 400 000 Palestinian refugees present in that country.
    t: Ich möchte Ihnen in Erinnerung bringen, dass die 78 Menschen, die in den letzten
      Tagen im Libanon ihr Leben verloren, Bände sprechen über eine andere vergiftete
      Frucht des ungelösten arabisch-israelischen Konflikts, nämlich darüber, dass
      im Libanon wieder ein offener Konflikt mit den 400 000 palästinensischen Flüchtlingen
      <a>ausbrechen</a> kann, die sich in diesem Land befinden.
es:
- c: 58
  r: 1
  v: estallar
  x:
  - s: The insurrection that <v>broke</v> <p>out</p> at that time, and that was brutally
      crushed by Soviet troops, has opened the eyes of many in Western Europe to the
      dangers of the Communist ideology as dictated by Moscow.
    t: La insurrección que <a>estalló</a> en ese momento y que fue brutalmente aplastada
      por las tropas soviéticas abrió los ojos a muchas personas de Europa Occidental
      con respecto a los peligros de la ideología comunista dictada por Moscú.
  - s: It cannot be acceptable that we should look on and do nothing while disorder
      <v>breaks</v> <p>out</p> among young people and while young people in the European
      Union lack jobs and prospects.
    t: No puede ser aceptable que debamos mirar de brazos cruzados cómo <a>estalla</a>
      el desorden entre los jóvenes de la Unión Europea y estos carecen de puestos
      de trabajo y perspectivas.
  - s: Conflict <v>broke</v> <p>out</p> recently in schools in Struga between Albanian-
      and Macedonian-speaking parents.
    t: Hace poco <a>estalló</a> en Struga el conflicto entre padres albano-parlantes
      y macedonio-parlantes.
  - s: The economic crisis in Moldova is not only a consequence of the global crisis,
      but is primarily due to a lack of immediate action that was required when this
      crisis <v>broke</v> <p>out</p> in the Republic of Moldova.
    t: La crisis económica en Moldova no es solo una consecuencia de la crisis global,
      sino que se debe, principalmente, a la falta de acción inmediata que fue necesaria
      cuando <a>estalló</a> la crisis en la República de Moldova.
  - s: I say to my Spanish colleagues, just imagine that in the near future a civil
      war <v>breaks</v> <p>out</p> in Morocco and tens of thousands of Moroccans,
      maybe even more, come from Morocco to Spain and Spain wants to introduce rules
      on the admission of displaced persons to the European Union and there is a possibility
      of a right of veto.
    t: imagínense que <a>estalle</a> una guerra civil en Marruecos y decenas de miles
      de marroquíes, o incluso más, se van a España, y España quiere establecer un
      régimen de acogida de desplazados en la Unión Europea, y que existe el derecho
      de veto.
  - s: This reactionary policy is giving rise to popular uprisings, such as those
      <v>breaking</v> <p>out</p> right now in Egypt and other countries, thereby proving
      that the people are the protagonists of history.
    t: Esta política reaccionaria da lugar a levantamientos populares, como los que
      han <a>estallado</a> ahora en Egipto y en otros países, demostrando así que
      los pueblos son los protagonistas de la historia.
  - s: Unless those who control the oil resources in Southern Sudan and the ports
      in the northern part of the country through which that oil has to be shipped
      come to an agreement, then indeed, as my fellow member Mr Goerens has said,
      an international conflict will <v>break</v> <p>out</p>.
    t: A menos que lleguen a un acuerdo quienes controlan los recursos petroleros
      en el Sur de Sudán y los puertos de la parte septentrional del país a través
      de los cuales se ha de enviar por barco el petróleo, realmente, como ha dicho
      mi compañero diputado, el señor Goerens, <a>estallará</a> un conflicto internacional.
  - s: Seven Member States permit the use of 5 % vegetable fats other than cocoa butter
      in the manufacture of chocolate products, and, in the face of the Commission’s
      attempt to simplify the regulations on foodstuffs by means of this draft directive,
      a ‘chocolate war’ has <v>broken</v> <p>out</p>, amongst other reasons - and
      let us not deceive ourselves - because the industry itself is divided.
    t: Siete Estados miembros utilizan un 5 % en grasas vegetales distintas de la
      manteca de cacao en la elaboración de los productos del chocolate y, ante la
      acción de la Comisión destinada a simplificar, por la presente directiva, las
      normas relativas a los productos alimenticios, ha <a>estallado</a> la «guerra
      del chocolate», entre otras razones porque —y para qué vamos a engañarnos— la
      industria también está dividida.
  - s: As we all know, the global economic crisis which started in 2007 <v>broke</v>
      <p>out</p> when, one by one, the investment banks in the United States hit liquidity
      problems.
    t: Como todos sabemos, la crisis económica mundial que comenzó en 2007 <a>estalló</a>
      cuando, uno a uno, los bancos de inversión del Reino Unido se encontraron con
      problemas de liquidez.
  - s: The Moroccan security forces violently dismantled the camp and, as a result,
      serious riots <v>broke</v> <p>out</p> in Al Aaiún.
    t: Las fuerzas de seguridad marroquíes desmantelaron el campamento de forma violenta
      y, como consecuencia de ello, <a>estallaron</a> graves disturbios en El Aaiún.
  - s: Therefore, I think it wise to ask the Parliament to turn its attention towards
      a country where conflict is <v>breaking</v> <p>out</p>.
    t: Por ello, estimo conveniente requerir la atención del Parlamento sobre un país
      en el que el conflicto está a punto de <a>estallar</a>.
  - s: I request that the Commissioner send a signal via our mission in Luanda that
      this conflict may not be allowed to <v>break</v> <p>out</p>, to call for the
      second round of elections and especially to say that the profits from oil must
      not be spent on arms, but on the Angolese.
    t: Pido al Comisario que, a través de nuestra misión en Luanda, advierta que este
      conflicto no puede <a>estallar</a>, que haga un llamamiento para que se celebre
      la segunda vuelta de las elecciones y, sobre todo, que diga que los beneficios
      obtenidos por el petróleo no pueden destinarse a la compra de armas, sino a
      los angoleños.
  - s: The crisis which has <v>broken</v> <p>out</p> in the countries of North Africa,
      which are included in the Southern Dimension of the European Neighbourhood Policy,
      are monopolising international interest, but the Eastern Dimension has faced,
      and still faces, similar challenges.
    t: La crisis que ha <a>estallado</a> en los países del Norte de África, que se
      encuentran incluidos en la dimensión meridional de la Política Europea de Vecindad,
      está monopolizando el interés internacional, pero la dimensión oriental se ha
      enfrentado y todavía se enfrenta, a retos similares.
  - s: The situation in Turkish prisons was a cause of concern to the Commission even
      before the unrest <v>broke</v> <p>out</p> and the hunger strike began.
    t: La Comisión ya consideraba importante el tema de la situación en las cárceles
      turcas antes de que <a>estallaran</a> los disturbios y del inicio de la huelga
      de hambre.
  - s: And then, just when we have important ministers of Albanian origin with important
      portfolios, just when a real solution has been found to the question of Albanian
      education and the problem of Tetovo University, at that precise moment, hostilities
      <v>break</v> <p>out</p>.
    t: Y justamente cuando el Gobierno contaba con ministros destacados de origen
      albanés con carteras importantes, cuando se había alcanzado una verdadera solución
      para el tema de la enseñanza albanesa y también para el problema de la Universidad
      de Tetovo, en ese preciso momento <a>estallaron</a> las hostilidades.
  - s: In Mrs Ashton’s first speech, when she spoke about the conflicts which have
      <v>broken</v> <p>out</p> in North Africa, she said that we do not know where
      they will end and what that end will bring.
    t: En el primer discurso de la señora Ashton, cuando se refirió a los conflictos
      que han <a>estallado</a> en el Norte de África, dijo que no sabemos cuándo ni
      cómo terminarán.
  - s: I am thinking, here, about the conflicts which have <v>broken</v> <p>out</p>
      in North Africa and the Middle East, and also about the frozen conflicts which
      are still smouldering in Nagorno-Karabakh, Transnistria and the occupied territories
      of Georgia.
    t: Estoy pensando ahora en los conflictos que han <a>estallado</a> en el Norte
      de África y en Oriente Próximo, y también en los conflictos enquistados que
      continúan humeando en Nagorno Karabaj, Transnistria y los territorios ocupados
      de Georgia.
  - s: Today, on that anniversary, we are debating a new war which has <v>broken</v>
      <p>out</p>, but this new war was one which we - the European Union - have been
      able to stop very quickly.
    t: Hoy, en ese aniversario, estamos debatiendo sobre una nueva guerra que ha <a>estallado</a>,
      pero esta nueva guerra ha sido una que nosotros —la Unión Europea— hemos podido
      detener con gran rapidez.
  - s: Hundreds of fires <v>broke</v> <p>out</p> simultaneously, everywhere, throughout
      the day and night, and in all directions.
    t: Cientos de incendios <a>estallaron</a> simultáneamente, por todas partes, durante
      el día y la noche y en todas direcciones.
  - s: I felt very strongly, as someone whose grandfather in the Netherlands stood
      on the Malieveld to prevent a socialist revolution from <v>breaking</v> <p>out</p>
      in the Netherlands, about being described as ’old Labour’, when there are major
      questions to be asked about these TAOs.
    t: Me siento bastante afectado por ser calificado de old labour, teniendo en cuenta
      que mi abuelo acudía al Malieveld para evitar que <a>estallara</a> una revolución
      socialista en los Países Bajos y, no obstante, creo que sólo caben grandes dudas
      respecto de esas OAT.
  - s: Apart from anything else, may I remind the House that elections were planned
      in Zaire long ago, before the conflict <v>broke</v> <p>out</p>.
    t: Me permito recordar a sus Señorías, entre otras cosas, que las elecciones en
      el Zaire estaban previstas desde hace mucho tiempo y antes de que <a>estallara</a>
      el conflicto.
  - s: This resolution expresses grave concern at the tragic, violent clashes which
      <v>broke</v> <p>out</p> in southern Kyrgyzstan recently and extends its condolences
      to the families of all the victims.
    t: Esta resolución expresa profunda preocupación por los enfrentamientos trágicos
      y violentos que <a>estallaron</a> en el sur de Kirguistán recientemente y extiende
      sus condolencias a las familias de todas las víctimas.
  - s: Peace has <v>broken</v> <p>out</p> with the agencies.
    t: Ha <a>estallado</a> la paz con las agencias.
  - s: The situation in Côte d’Ivoire is therefore very dangerous, since we are all
      well aware that the country, which bears the marks of years of conflict and
      violence, is particularly prone to steps that may lead to a repeat of the civil
      war which <v>broke</v> <p>out</p> in 2002 after a violent coup.
    t: La situación en Costa de Marfil es por tanto muy peligrosa y todos somos conscientes
      de que el país, marcado por años de conflictos y violencia en el pasado, es
      particularmente proclive a emprender un camino que podría llevar a que se repitiera
      la guerra civil que <a>estalló</a> en 2002 tras un golpe de estado cruento.
  - s: Ten years ago I was in Nicaragua and El Salvador as rapporteur on the conflict
      there and now peace has actually <v>broken</v> <p>out</p> in Guatemala.
    t: Hace diez años me tocó servir de ponente encargado de informar sobre los conflictos
      armados en Nicaragua y en El Salvador y hoy, por el contrario, es la paz la
      que incluso ha <a>estallado</a> en Guatemala.
  - s: The Treaty of Amsterdam had not resolved the issue of the functioning of the
      institutions, and in the field of foreign policy the only step forward was the
      appointment of Mr CFSP who, however, was not yet in office during the Kosovo
      crisis, which, without waiting for the delays and continued absence of Europe,
      <v>broke</v> <p>out</p> like a scourge and set off a new spate of the crime
      of ethnic cleansing which had infected Bosnia.
    t: El Tratado de Amsterdam no había resuelto el problema del funcionamiento de
      las Instituciones y, en lo referente a la política exterior, el único avance
      fue nombrar a Mister PESC que, sin embargo, no estaba aún en funciones durante
      la crisis de Kosovo que, sin esperar los retrasos y las continuas ausencias
      de Europa, <a>estalló</a> como un azote y renovó los crímenes de la limpieza
      étnica que ya habían gangrenado Bosnia.
  - s: We welcome the fact that, when this crisis <v>broke</v> <p>out</p>, the Prime
      Minister, Ariel Sharon did not give in to a far-right majority which intended
      to condemn the Oslo Accords, expel Arafat and reject the creation of a Palestinian
      State.
    t: Celebramos el hecho de que cuando <a>estalló</a> esta crisis, el Primer Ministro,
      Ariel Sharon, no cedió ante una mayoría de extrema derecha que pretendía condenar
      los Acuerdos de Oslo, expulsar a Arafat y rechazar la creación de un Estado
      palestino.
  - s: Our hands are not so strong once conflict has actually <v>broken</v> <p>out</p>;
    t: Una vez que el conflicto ya ha <a>estallado</a>, no tenemos tanta fuerza;
  - s: 50 years ago today, revolution <v>broke</v> <p>out</p> in Hungary.
    t: Hoy hace 50 años <a>estalló</a> una revolución en Hungría.
  - s: As we know, after the results were published, violence <v>broke</v> <p>out</p>
      in the capitol Nairobi and other parts of Kenya.
    t: Como sabemos, después de publicados los resultados <a>estallaron</a> brotes
      de violencia en la capital Nairobi y en otros lugares de Kenia.
  - s: On the night of 26 April, however, riots <v>broke</v> <p>out</p> in the downtown
      area, and these later spread to some border cities where, however, they were
      less severe.
    t: Sin embargo, en la noche del 26 de abril, <a>estallaron</a> disturbios en el
      centro y se propagaron después a algunas ciudades fronterizas, donde fueron
      menos graves.
  - s: It would hasten an end to the isolation of Belarus and enable, for instance,
      Azerbaijani and Armenian parliamentarians to discuss the potentially explosive
      Nagorno-Karabakh frozen conflict, where a war could once again <v>break</v>
      <p>out</p>, given the amount of petrodollars flowing into the Azerbaijani Government’s
      treasuries and the rhetoric on both sides of the divide.
    t: Precipitará el final del aislamiento de Belarús y permitirá, por ejemplo, que
      parlamentarios de Azerbaiyán y Armenia debatan el conflicto enquistado de Nagorno
      Karabaj, que puede <a>estallar</a> en cualquier momento y donde puede declararse
      de nuevo la guerra, dada la cantidad de petrodólares que están entrando en las
      arcas del Gobierno de Azerbaiyán y la retórica que se despliega a los dos lados
      de la división.
  - s: now that all this disruption has <v>broken</v> <p>out</p>, what is to become
      of these agreements, Commissioner?
    t: ahora que ha <a>estallado</a> todo este trastorno, ¿qué va a pasar con estos
      acuerdos, señora Comisaria?
  - s: I shall tell you - a civil war will <v>break</v> <p>out</p> in Latvia.
    t: <a>estallará</a> una guerra civil en Letonia.
  - s: In my view, that is the best that the European Union has to offer at the moment,
      and it is important for this effort, namely having prevented a civil war from
      <v>breaking</v> <p>out</p> a few months ago, to be followed up by sufficient
      financial aid and sufficient reconstruction equipment.
    t: Es importante que este esfuerzo —haber prevenido hace unos meses que <a>estallara</a>
      una guerra civil— tenga continuación y que aportemos suficiente ayuda financiera
      y suficiente reconstrucción material.
  - s: Mr President, it is only two years since the financial crisis <v>broke</v>
      <p>out</p> and only six months since the Greek issue, and we are seeing all
      willingness fading away in our nation states.
    t: Señor Presidente, hace solo dos años que <a>estalló</a> la crisis financiera
      y solo seis meses que se planteó el problema griego, y estamos viendo que toda
      la buena voluntad se está consumiendo en nuestros países.
  - s: This is entirely a question of strategy for our European Union, again at a
      time when currency wars seem on the verge of <v>breaking</v> <p>out</p>.
    t: Es totalmente una cuestión de estrategia para nuestra Unión Europea, una vez
      más en un momento en el que parece que está a punto de <a>estallar</a> la guerra
      de divisas.
  - s: In Darfur, where the conflict <v>broke</v> <p>out</p> at the beginning of 2003,
      about 200 000 have died and nearly two million have been driven from their homes.
    t: En Darfur, donde el conflicto <a>estalló</a> a comienzos de 2003, unos 200
      000 han muerto y casi dos millones han tenido que abandonar sus hogares.
  - s: And all this at a time when fighting is <v>breaking</v> <p>out</p> across our
      borders in Kosovo, when the situation in the Middle East is extremely tense,
      when the financial and economic crisis in Asia and South America is spilling
      over into Russia, when unemployment remains high.
    t: Y eso, mientras más allá de nuestras fronteras la lucha <a>estalla</a> en Kosovo,
      mientras la situación en Oriente Medio es extremadamente tensa, mientras la
