---
de:
- c: 60
  r: 1
  v: ausbrechen
  x:
  - s: The insurrection that <v>broke</v> <p>out</p> at that time, and that was brutally
      crushed by Soviet troops, has opened the eyes of many in Western Europe to the
      dangers of the Communist ideology as dictated by Moscow.
    t: Der Aufstand, der damals <a>ausbrach</a> und einige Tage später von sowjetischen
      Truppen brutal niedergeschlagen wurde, hat vielen in Westeuropa die Augen für
      die Gefahren der kommunistischen Ideologie unter dem Diktat von Moskau geöffnet.
  - s: It cannot be acceptable that we should look on and do nothing while disorder
      <v>breaks</v> <p>out</p> among young people and while young people in the European
      Union lack jobs and prospects.
    t: Es kann nicht angehen, dass wir tatenlos zusehen, wenn Unruhen unter Jugendlichen
      <a>ausbrechen</a> und Jugendliche in der Europäischen Union ohne Arbeit, ohne
      Perspektiven sind.
  - s: The economic crisis in Moldova is not only a consequence of the global crisis,
      but is primarily due to a lack of immediate action that was required when this
      crisis <v>broke</v> <p>out</p> in the Republic of Moldova.
    t: Die Wirtschaftskrise in der Republik Moldau ist nicht nur eine Folge der globalen
      Krise, sondern ist in erster Linie auf einen Mangel an unmittelbaren Maßnahmen
      zurückzuführen, die notwendig waren, als diese Krise in der Republik Moldau
      <a>ausgebrochen</a> ist.
  - s: Mr President, since the fall of the Berlin wall and the end of the cold war
      numerous wars and civil wars have <v>broken</v> <p>out</p> in the world.
    t: Herr Präsident, seit dem Fall der Berliner Mauer, dem Ende des Kalten Krieges,
      ist eine Reihe von Kriegen und Bürgerkriegen in der Welt <a>ausgebrochen</a>.
  - s: I say to my Spanish colleagues, just imagine that in the near future a civil
      war <v>breaks</v> <p>out</p> in Morocco and tens of thousands of Moroccans,
      maybe even more, come from Morocco to Spain and Spain wants to introduce rules
      on the admission of displaced persons to the European Union and there is a possibility
      of a right of veto.
    t: stellen Sie sich einmal vor, daß in Marokko demnächst ein Bürgerkrieg <a>ausbricht</a>
      und Zehntausende, vielleicht auch mehr, Marokkaner nach Spanien kommen und daß
      Spanien eine Regelung über die Aufnahme von Vertriebenen in der Europäischen
      Union einführen möchte und es ein Vetorecht gibt.
  - s: I also see this as the philosophy behind a reinforced common foreign and security
      policy in the EU, but such a policy cannot just be seen as one of fire protection,
      designed to extinguish the fire after it has <v>broken</v> <p>out</p>.
    t: Ich sehe das auch als den Leitgedanken einer verstärkten gemeinsamen Außen-
      und Sicherheitspolitik der Europäischen Union, bloß, daß eine solche Politik
      nicht nur als eine Art Feuerwehr betrachtet werden darf, die das Feuer löscht,
      wenn es <a>ausgebrochen</a> ist.
  - s: We know from painful experience what happens when civil wars <v>break</v> <p>out</p>
      in an area such as the former Yugoslavia, and people flee in their tens and
      hundreds of thousands - and, of course, they go wherever they can be sure of
      being safe from persecution and war.
    t: Wir haben leidvoll erfahren müssen, was geschieht, wenn im Bereich etwa des
      ehemaligen Jugoslawien Bürgerkriege <a>ausbrechen</a>, die Menschen zu Zehn-
      und Hunderttausenden fliehen - natürlich gehen sie dorthin, wo ihnen zunächst
      einmal Schutz vor Verfolgung und Krieg sicher ist.
  - s: Unless those who control the oil resources in Southern Sudan and the ports
      in the northern part of the country through which that oil has to be shipped
      come to an agreement, then indeed, as my fellow member Mr Goerens has said,
      an international conflict will <v>break</v> <p>out</p>.
    t: Sofern diejenigen, die die Erdölvorkommen in Südsudan und die Häfen im Nordteil
      des Landes kontrollieren, über die dieses Öl verschifft werden muss, sich nicht
      einigen, wird in der Tat, wie mein Kollege Herr Goerens gesagt hat, ein internationaler
      Konflikt <a>ausbrechen</a>.
  - s: Seven Member States permit the use of 5 % vegetable fats other than cocoa butter
      in the manufacture of chocolate products, and, in the face of the Commission’s
      attempt to simplify the regulations on foodstuffs by means of this draft directive,
      a ‘chocolate war’ has <v>broken</v> <p>out</p>, amongst other reasons - and
      let us not deceive ourselves - because the industry itself is divided.
    t: Aufgrund des Bestrebens der Kommission, durch die vorliegende Richtlinie zu
      einer Vereinfachung der Vorschriften über Nahrungsmittel beizutragen, ist der
      „Schokoladenkrieg“ <a>ausgebrochen</a>, unter anderem weil - warum sollten wir
      uns hier Sand in die Augen streuen - auch in der Industrie unterschiedliche
      Meinungen herrschen.
  - s: This concerns support for the position of the UN Commission, but also an energetic
      human rights policy, without which chaos will <v>break</v> <p>out</p> in the
      most central, most important country in Central Africa, which is also the largest
      and richest in raw materials.
    t: Es geht um die Unterstützung der Position der UNO-Kommission, es geht aber
      außerdem um eine energische Menschenrechtspolitik, ohne die im zentralen, wichtigsten,
      größten und rohstoffreichsten Land Zentralafrikas Chaos <a>ausbricht</a>.
  - s: Madam President, the violence that has shaken the Western Sahara, which we
      strongly condemn, just as we regret the loss of human life and demand respect
      for human rights, must not <v>break</v> <p>out</p> again.
    t: Frau Präsidentin, die Gewalt, die die Westsahara erschüttert hat, die wir ausdrücklich
      verurteilen, so wie wir auch den Verlust von Menschenleben bedauern und die
      Achtung der Menschenrechte fordern, darf nicht erneut <a>ausbrechen</a>.
  - s: Yes, but I think our citizens want us to be able to intervene before crises
      <v>break</v> <p>out</p> at all.
    t: Aber ich glaube, die Bürger fordern von uns, daß wir eingreifen können, bevor
      die Krise überhaupt <a>ausbricht</a>.
  - s: Mr President, on behalf of the Spanish delegation of the Group of the Progressive
      Alliance of Socialists and Democrats in the European Parliament, I would like
      to express our deep concern regarding the wave of violence that has <v>broken</v>
      <p>out</p> in Morocco and the Sahara.
    t: Im Namen der spanischen Delegation der Fraktion der Progressiven Allianz der
      Sozialisten & Demokraten im Europäischen Parlament möchte ich gern unsere großen
      Bedenken hinsichtlich der Welle der Gewalt ausdrücken, die in Marokko und der
      Sahara <a>ausgebrochen</a> ist.
  - s: But it needs economic success, otherwise nationalism will <v>break</v> <p>out</p>
      there again.
    t: Aber sie braucht wirtschaftliche Erfolge, sonst wird dort wieder der Nationalismus
      <a>ausbrechen</a>.
  - s: I request that the Commissioner send a signal via our mission in Luanda that
      this conflict may not be allowed to <v>break</v> <p>out</p>, to call for the
      second round of elections and especially to say that the profits from oil must
      not be spent on arms, but on the Angolese.
    t: Ich fordere den Kommissar auf, über unsere Mission in Luanda ein Signal zu
      geben, daß dieser Konflikt nicht <a>ausbrechen</a> darf, zu einer zweiten Verhandlungsrunde
      aufzurufen und vor allem zu sagen, daß die Ölgewinne nicht für den Waffenkauf,
      sondern für die Angolaner verwendet werden müssen.
  - s: ECHO is ready to intervene further if epidemics should <v>break</v> <p>out</p>
      or if the situation does not improve by the winter.
    t: ECHO ist zu weiteren Interventionsmaßnahmen bereit, sollten Epidemien <a>ausbrechen</a>
      oder die Lage sich zum Winter hin nicht verbessern.
  - s: What do we plan to do if civil war <v>breaks</v> <p>out</p>?
    t: Was wollen wir tun, wenn ein Bürgerkrieg <a>ausbricht</a>?
  - s: The crisis which has <v>broken</v> <p>out</p> in the countries of North Africa,
      which are included in the Southern Dimension of the European Neighbourhood Policy,
      are monopolising international interest, but the Eastern Dimension has faced,
      and still faces, similar challenges.
    t: Durch die Krise, die in den Ländern Nordafrikas, die zu der südlichen Dimension
      der Europäischen Nachbarschaftspolitik gehören, <a>ausgebrochen</a> ist, werden
      die internationalen Interessen monopolisiert, aber die östliche Dimension hat
      vor ganz ähnlichen Herausforderungen gestanden und tut es heute noch.
  - s: The democratic and human rights organisations deserve our support and the report
      that I myself am writing on the future strategy for Latin America will also
      draw attention to this country where peace has <v>broken</v> <p>out</p>, in
      the hope that peace is also lasting.
    t: Die demokratischen Kräfte und die Menschenrechtsorganisationen verdienen ebenfalls
      unsere Unterstützung, und auch der Bericht, den ich selbst im Zusammenhang mit
      der künftigen Strategie für Lateinamerika erstelle, wird sich mit diesem Land
      befassen, in dem der Friede <a>ausgebrochen</a> und in dem zu hoffen ist, daß
      der Friede auch Bestand haben wird.
  - s: Everything possible must be done before a crisis <v>breaks</v> <p>out</p>.
    t: Es muss alles nur Mögliche unternommen werden, bevor eine Krise <a>ausbricht</a>.
  - s: The situation in Turkish prisons was a cause of concern to the Commission even
      before the unrest <v>broke</v> <p>out</p> and the hunger strike began.
    t: Die Situation in türkischen Gefängnissen war für die Kommission schon ein wichtiges
      Thema, bevor die Unruhen <a>ausbrachen</a> und bevor der Hungerstreik begann.
  - s: In Mrs Ashton’s first speech, when she spoke about the conflicts which have
      <v>broken</v> <p>out</p> in North Africa, she said that we do not know where
      they will end and what that end will bring.
    t: In ihrer Rede hat Frau Ashton in Bezug auf die Konflikte, die in Nordafrika
      <a>ausgebrochen</a> sind, gesagt, dass wir nicht wissen, wie das enden wird
      und wohin das führen wird.
  - s: I am thinking, here, about the conflicts which have <v>broken</v> <p>out</p>
      in North Africa and the Middle East, and also about the frozen conflicts which
      are still smouldering in Nagorno-Karabakh, Transnistria and the occupied territories
      of Georgia.
    t: Ich denke hierbei an die Konflikte, die in Nordafrika und im Nahen Osten <a>ausgebrochen</a>
      sind, und auch an die eingefrorenen Konflikte, die immer noch in Bergkarabach,
      Transnistrien und den besetzen Gebieten Georgiens schwelen.
  - s: Today, on that anniversary, we are debating a new war which has <v>broken</v>
      <p>out</p>, but this new war was one which we - the European Union - have been
      able to stop very quickly.
    t: Und heute haben wir einen Jahrestag und sprechen genau über einen neuen Krieg,
      der <a>ausgebrochen</a> ist, den wir als Europäische Union aber sehr schnell
      eindämmen konnten.
  - s: But greater effort and cooperation between the Member States is still needed,
      because although there has been a reduction in the area burned, the number of
      forest fires has actually doubled since 1986, and there are days - this statistic
      ought to be on the front page of the newspapers - when two fires <v>break</v>
      <p>out</p> every minute in Europe.
    t: Auch hier sind jedoch neue Anstrengungen und die Zusammenarbeit zwischen den
      Mitgliedstaaten notwendig, denn obwohl sich die Größe der abgebrannten Flächen
      verringert hat, hat die Anzahl der Waldbrände seit 1986 um das Doppelte zugenommen,
      und es gibt Tage, und das müßte in den Zeitungen eigentlich Schlagzeilen machen,
      an denen in Europa jede Minute zwei Waldbrände <a>ausbrechen</a>.
  - s: This resolution expresses grave concern at the tragic, violent clashes which
      <v>broke</v> <p>out</p> in southern Kyrgyzstan recently and extends its condolences
      to the families of all the victims.
    t: Diese Entschließung drückt ernste Sorge über die tragischen, gewaltsamen Zusammenstöße
      aus, die kürzlich in Südkirgisistan <a>ausgebrochen</a> sind, und bekundet den
      Familienangehörigen aller Opfer ihr Mitgefühl.
  - s: Vigorous applause then <v>broke</v> <p>out</p> in the galleries.
    t: Darauf hin ist lebhafter Beifall auf der Tribüne <a>ausgebrochen</a>.
  - s: In these cases, the antibiotics exercise their greatest effect in improving
      yield because they suppress illnesses which would otherwise <v>break</v> <p>out</p>.
    t: Hier entwickelt dieses Antibiotika seine höchste Wirkung in der Leistungssteigerung,
      weil es nämlich Krankheiten unterdrückt, die sonst <a>ausbrechen</a> würden.
  - s: After the November 1998 agreement and the new agreement at the start of this
      year, violence has <v>broken</v> <p>out</p> once again between the troops of
      President Vieira and General Ansumane Mane.
    t: Nach dem Abkommen vom November 1998 und dem jüngsten vom Anfang dieses Jahres
      sind zwischen den Truppen von Präsident Vieira und denen von General Ansumane
      Mane erneut Gewalttätigkeiten <a>ausgebrochen</a>.
  - s: Madam President, like those who have preceded me, I clearly deplore the seriousness
      of the situation today, the acute political crisis and also the risk of clashes
      that could well <v>break</v> <p>out</p> in the hours to come.
    t: Wie meine Vorredner bedauere ich zutiefst den Ernst der Lage heute, die akute
      politische Krise und auch die Gefahr von Konflikten, die in den kommenden Stunden
      <a>ausbrechen</a> könnten.
  - s: I hope that the Council will demonstrate sufficient flexibility so that this
      legislation can be adopted on time before the start of the season in which bluetongue
      can <v>break</v> <p>out</p>.
    t: Ich hoffe, der Rat wird genügend Flexibilität zeigen, so dass diese Rechtsvorschrift
      rechtzeitig vor Beginn der Saison, in der die Blauzungenkrankheit <a>ausbrechen</a>
      kann, verabschiedet werden kann.
  - s: The acts of violence committed against women and children in the last few weeks,
      during the conflicts that have <v>broken</v> <p>out</p> in North Africa, are
      no surprise because, unfortunately, women living through armed conflicts have
      increasingly become a target for humiliation, torture, possession and control,
      the intention being to wholly or partly destroy a particular group.
    t: Die in den letzten Wochen während der Konflikte, die in Nordafrika <a>ausgebrochen</a>
      sind, gegen Frauen und Kinder begangenen Gewalttaten kommen nicht überraschend,
      denn leider werden Frauen, die bewaffnete Konflikte durchleben, immer öfter
      zur Zielscheibe von Demütigung, Folter, Beherrschung und Kontrolle zum Zweck
      der gänzlichen oder partiellen Vernichtung einer bestimmten Gruppe.
  - s: At a time when uprisings are <v>breaking</v> <p>out</p> in the Arab world,
      we think back to the images of cruel violence in Tiananmen Square against young
      Chinese who, just like today’s Jasmine revolutionaries, were demanding freedom
      and democracy.
    t: Zu einer Zeit, wo in der arabischen Welt Aufstände <a>ausbrechen</a>, denken
      wir zurück an die Bilder grausamer Gewalttaten gegen junge Chinesen auf dem
      Tiananmen-Platz, die, genau wie die Jasmin-Revolutionäre von heute, Freiheit
      und Demokratie forderten.
  - s: The European Union has shown serious weakness, and I think it could make up
      for that if it decided to establish wholly European intervention forces in Bosnia
      for the period after the council elections, which would be responsible in particular
      for preventing war <v>breaking</v> <p>out</p> again in Brcko or Mostar, as it
      unfortunately…
    t: Es stünde der Europäischen Union, die so stark versagt hat, gut an, für die
      Zeit nach den Kommunalwahlen in Bosnien rein europäische Friedenstruppen dorthin
      zu entsenden, die vor allem verhindern sollten, daß schon morgen der Krieg in
      Brcko oder Mostar wieder <a>ausbricht</a>, wie es leider…
  - s: We support the need for strict financial discipline and a growth policy, so
      that Greece can <v>break</v> <p>out</p> of the vicious circle of deep recession
      and galloping inflation, with disastrous consequences for Greek society and
      the economy and, ultimately, a negative impact on Europe.
    t: Wir befürworten eine strenge Finanzdisziplin und eine Wachstumspolitik, damit
      Griechenland aus dem Teufelskreis von tiefer Rezession und galoppierender Inflation
      <a>ausbrechen</a> kann, der katastrophale Folgen für die griechische Gesellschaft
      und Wirtschaft und letztlich auch einen negativen Einfluss auf Europa hat.
  - s: Our hands are not so strong once conflict has actually <v>broken</v> <p>out</p>;
    t: Unsere Möglichkeiten sind begrenzt, wenn ein Konflikt erst einmal <a>ausgebrochen</a>
      ist.
  - s: I shall tell you - a civil war will <v>break</v> <p>out</p> in Latvia.
    t: In Lettland wird ein Bürgerkrieg <a>ausbrechen</a>.
  - s: This is entirely a question of strategy for our European Union, again at a
      time when currency wars seem on the verge of <v>breaking</v> <p>out</p>.
    t: Das ist ganz und gar eine Frage der Strategie für unsere Europäische Union,
      und zwar wieder zu einer Zeit, in der es scheint, dass bald Währungskriege <a>ausbrechen</a>
      könnten.
  - s: We saw that happen recently, when foot and mouth disease <v>broke</v> <p>out</p>
      in Great Britain.
    t: Das haben wir ja vor kurzer Zeit erst erlebt, als in Großbritannien die MKS
      <a>ausgebrochen</a> ist.
  - s: It is irrelevant whether foot and mouth disease has <v>broken</v> <p>out</p>
      or is present in South Korea or in another country of the world.
    t: Nun ist es egal, ob die Maul- und Klauenseuche in Südkorea vorhanden oder <a>ausgebrochen</a>
      ist oder in einem anderen Land dieser Erde.
  - s: Every one would regret having voted in favour of Mr Habsburg’s and Mr Oomen-Ruijten’s
      motion for a resolution if another war were to <v>break</v> <p>out</p> there
      because of unconsidered removal of the restrictions on movement.
    t: Jeder würde es bedauern, für den Entschließungsantrag unserer Kollegen gestimmt
      zu haben, wenn dort unten infolge einer unüberlegten Liberalisierung der Freizügigkeit
      ein neuer Konflikt <a>ausbrechen</a> sollte.
  - s: Even experts believe that this crisis would have been of the same tragic proportions
      had it <v>broken</v> <p>out</p> in any other European country.
    t: Auch nach Meinung der Experten hätte diese Krise das gleiche tragische Ausmaß
      erreichen können, wenn sie in einem anderen europäischen Land <a>ausgebrochen</a>
      wäre.
  - s: Nevertheless, it must be clear to all of us that unfortunately epizootics can
      <v>break</v> <p>out</p> again in future, whatever is done to prevent them.
    t: Trotzdem muss uns allen klar sein, dass trotz aller Vorsorgemaßnahmen auch
      in Zukunft Tierseuchen leider <a>ausbrechen</a> können.
  - s: in the not too distant future, wars could <v>break</v> <p>out</p> over water
      as well.
    t: Wenn es heute noch Kriege um das Erdöl gibt, könnten in nicht ferner Zukunft
      Kriege um das Wasser <a>ausbrechen</a>.
  - s: With the enormous size of the European bioindustry, it is not a question of
      whether another animal disease will <v>break</v> <p>out</p>, but when.
    t: Aufgrund der Größe der europäischen Bioindustrie stellt sich nicht die Frage,
      ob eine neuerliche Tierkrankheit <a>ausbricht</a>, sondern wann.
  - s: To end this digression into foreign policy, on which, I repeat, I am in complete
      agreement with Mr de Miguel, I would like to call upon you to pay attention
      to potential conflicts too, to growing tensions such as the situation following
      the elections on the island of Madagascar, which is becoming increasingly perilous
      and which warrants our close attention precisely because we have greater influence
      and greater capacity for action before conflict <v>breaks</v> <p>out</p>.
    t: Ich denke dabei zum Beispiel an die Situation nach den Wahlen auf der Insel
      Madagaskar, die immer bedrohlicher wird und der unser besonderes Augenmerk gelten
      muss, gerade weil wir in Zeiten, da der Konflikt noch nicht offen <a>ausgebrochen</a>
      ist, mehr Überzeugungskraft und mehr Handlungsfähigkeit besitzen.
  - s: In recent weeks a debate has <v>broken</v> <p>out</p> between the governments
      of the Member States about the future of Europe, and even about having a constitution.
    t: In den letzten Wochen ist unter den Regierungen der Mitgliedstaaten eine Diskussion
      über die Zukunft Europas <a>ausgebrochen</a>, sogar über einen Verfassungsprozeß.
  - s: In any event, it seems that nothing less than a race to set up information
      systems has <v>broken</v> <p>out</p> in the European Union, with a continuing
      disregard for the right of the freely elected representatives of the people
      of Europe to be involved.
    t: Überhaupt scheint in der Europäischen Union immer unter Mißachtung der Beteiligung
      der freigewählten Volksvertreter geradezu ein Informationssystemwettlauf <a>ausgebrochen</a>
      zu sein.
  - s: The current situation, with the conflicts experienced in Sudan and in the whole
      region <v>breaking</v> <p>out</p> again, and the dispute over establishing its
      borders, demonstrates that the artificial creation of this country does not
      resolve any of the existing problems, nor will it improve the standard of living
      of millions of Sudanese people, but rather it will stir up contradictions and
      conflict.
    t: Die derzeitige Situation, in der die Konflikte im Sudan und in der ganzen Region
      erneut <a>ausbrechen</a> und über die Festlegung des Grenzverlaufs gestritten
      wird, zeigt, dass die künstliche Schaffung dieses Landes keines der bestehenden
      Probleme löst und auch nicht die Lebensbedingungen von Millionen von Sudanesen
      verbessern, sondern vielmehr Gegensätze verstärken und Konflikte schüren wird.
  - s: Specifically, it is the risk of war <v>breaking</v> <p>out</p> - which you
      have mentioned - in 15, 20 or 30 days’ time.
    t: Insbesondere ist es der Krieg, der in 15, 20, 25 oder 30 Tagen <a>auszubrechen</a>
      droht, auf den Sie sich beziehen.
  - s: Mr President, it is about 30 years since thousands of nomads from the Western
      Sahara fled to remote areas of neighbouring Algeria in order to escape the conflicts
      which had <v>broken</v> <p>out</p> between the guerrillas of the Western Sahara
      and Morocco following the withdrawal of Spain from its former colony.
    t: Es ist jetzt etwa 30 Jahre her, seit Tausende von Nomaden aus der Westsahara
      in entlegene Regionen des Nachbarlands Algerien geflohen sind, um den Konflikten,
      die nach dem Rückzug Spaniens aus seiner früheren Kolonie zwischen den Guerilla-Truppen
      der Westsahara und Marokkos <a>ausgebrochen</a> waren, zu entkommen.
  - s: We have argued for greater diversification of and greater emphasis to be placed
      on relationships with Africa, a continent that we often only remember when particularly
      violent wars <v>break</v> <p>out</p>, and much of the time not even then.
    t: Wir haben uns für eine stärkere Diversifizierung und stärkere Betonung der
      Beziehungen zu Afrika ausgesprochen, einem Kontinent, an den wir häufig nur
      noch denken, wenn besonders gewalttätige Kriege <a>ausbrechen</a>, und oftmals
      nicht einmal dann.
  - s: We cannot expect all the Member States of the EU to put up with import restrictions
      in third countries every time a disease <v>breaks</v> <p>out</p> in one or a
      few Member States.
    t: Es kann doch nicht sein, dass pauschal alle EU-Staaten unter Importbeschränkungen
      von Drittstaaten leiden müssen, wenn in einem oder nur wenigen Mitgliedstaaten
      eine entsprechende Tierseuche <a>ausbricht</a>.
  - s: Mr President, we are dismayed and appalled that the civil war has <v>broken</v>
      <p>out</p> again in Sierra Leone.
    t: Wir sind enttäuscht und entrüstet, daß in Sierra Leone der Bürgerkrieg wieder
      <a>ausgebrochen</a> ist.
  - s: Thirdly, I welcome the requirement to destroy or remove the entire herd on
      farms where the disease has <v>broken</v> <p>out</p>.
    t: Drittens halte ich die Forderung, in Betrieben, in denen die Seuche <a>ausgebrochen</a>
      ist, die gesamte Herde aus der Nahrungskette herauszunehmen, für gerechtfertigt.
  - s: No cutting competition <v>broke</v> <p>out</p> between the big carriers, and
      ticket prices did not drop dramatically.
    t: Es ist auch kein mörderischer Wettbewerb zwischen den großen carriers <a>ausgebrochen</a>,
      und die Preise der Tickets sind nicht spektakulär gefallen.
  - s: 'Stalin, four days before signing this pact, explained the point of it to his
      comrades: ’It is in the interests of the Soviet Union that war <v>breaks</v>
      <p>out</p> between the Reich and the capitalist Anglo-French bloc.'
    t: „Es ist im Interesse der Sowjetunion, dass Krieg zwischen dem deutschen Reich
      und dem kapitalistischen englisch-französischen Block <a>ausbricht</a>.
  - s: This summer, the Community made an important contribution towards putting out
      the many difficult forest fires which <v>broke</v> <p>out</p> in various Member
      States.
