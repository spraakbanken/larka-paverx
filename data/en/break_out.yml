      able to stop very quickly.
    t: I dag, på årsdagen, debatterar vi ett nytt krig som har <a>brutit</a> <a>ut</a>,
      men det nya kriget har vi - den Europeiska unionen - kunnat stoppa mycket snabbt.
  - s: Hundreds of fires <v>broke</v> <p>out</p> simultaneously, everywhere, throughout
      the day and night, and in all directions.
    t: Hundratals bränder <a>bröt</a> <a>ut</a> samtidigt, överallt, under dagar och
      nätter, och i alla riktningar.
  - s: I felt very strongly, as someone whose grandfather in the Netherlands stood
      on the Malieveld to prevent a socialist revolution from <v>breaking</v> <p>out</p>
      in the Netherlands, about being described as ’old Labour’, when there are major
      questions to be asked about these TAOs.
    t: Jag tog åt mig tämligen mycket av att bli kallad för old labour, med tanke
      på att min morfar i Nederländerna stod på Malieveld för att förhindra att en
      socialistisk revolution skulle <a>bryta</a> <a>ut</a> i Nederländerna, emedan
      man endast kan sätta ett stort frågetecken efter de där kontoren för tekniskt
      bistånd.
  - s: Yet I have never been accused of sabotaging proceedings and I doubt that the
      war which has <v>broken</v> <p>out</p> between Ethiopia and Eritrea was caused
      by the fact that, last time, the quorum was not present.
    t: Men ingen har någonsin anklagat mig för sabotage, och jag tror knappast att
      kriget som har <a>brutit</a> <a>ut</a> mellan Etiopien och Eritrea beror på
      det faktum att vi inte var beslutföra förra gången.
  - s: We cannot hide the fact, though, that the proposal to suspend flights from
      the entire European Union to a country or to areas where the epidemic first
      <v>broke</v> <p>out</p> was on the agenda at last week’s meeting of the Council
      of Transport Ministers, as well as the Council of Health Ministers.
    t: Men vi kan inte dölja att förslaget att ställa in flygningar från hela EU till
      ett land eller till områden där epidemin först <a>bröt</a> <a>ut</a> fanns med
      på dagordningen både vid förra veckans rådsmöte med transportministrarna och
      vid rådsmötet med hälso- och sjukvårdsministrarna.
  - s: The European Union has a habit of intervening when a crisis has already <v>broken</v>
      <p>out</p>.
    t: Europeiska unionen brukar vanligtvis ingripa när kriser har <a>brutit</a> <a>ut</a>.
  - s: Firstly, weapons are delivered, then violent conflict <v>breaks</v> <p>out</p>
      until, ultimately, troops from the states supplying the arms are deployed, and
      then everything starts all over again.
    t: Först levereras vapen, sedan <a>bryter</a> det <a>ut</a> våldsamma konflikter,
      tills slutligen trupper från de vapenlevererande staterna sätts in, och så börjar
      allt om från början igen.
  - s: In these cases, the antibiotics exercise their greatest effect in improving
      yield because they suppress illnesses which would otherwise <v>break</v> <p>out</p>.
    t: Här utvecklar denna antibiotika sin största verkan i en höjning av prestationen,
      då den ju förhindrar sjukdomar som annars skulle <a>bryta</a> <a>ut</a>.
  - s: What about if plague returns to Europe or <v>breaks</v> <p>out</p> again anywhere?
    t: Vad händer då om pesten faktiskt kommer tillbaka till Europa eller bara <a>bryter</a>
      <a>ut</a> igen?
  - s: Of course, what is important is that the authorities in China, where the epidemic
      first <v>broke</v> <p>out</p>, have allowed experts from the World Health Organisation,
      albeit somewhat belatedly, to visit the south of the country and help investigate
      the factors which cause the disease and how it is transmitted.
    t: Vad som är viktigt är naturligtvis att myndigheterna i Kina, där epidemin först
      <a>bröt</a> <a>ut</a>, har tillåtit experter från Världshälsoorganisationen,
      låt vara något senkommet, att besöka den södra delen av landet och hjälpa till
      att undersöka de faktorer som ligger till grund för sjukdomen och hur den överförs.
  - s: Peace has <v>broken</v> <p>out</p> with the agencies.
    t: Fred har <a>brutit</a> <a>ut</a> med organen.
  - s: After the November 1998 agreement and the new agreement at the start of this
      year, violence has <v>broken</v> <p>out</p> once again between the troops of
      President Vieira and General Ansumane Mane.
    t: Efter avtalet i november 1998 och det nya avtalet i början av det här året
      har våldsamheter på nytt <a>brutit</a> <a>ut</a> mellan president Vieiras och
      general Ansumane Manes trupper.
  - s: Even during and immediately after the crisis that <v>broke</v> <p>out</p> in
      the country at the end of 1996, after the collapse of the pyramid saving schemes,
      fiscal and monetary policy management was actually extremely prudent and, as
      a result, the macro-economic situation has improved in recent months.
    t: Till och med under och omedelbart efter det att krisen <a>brutit</a> <a>ut</a>
      i landet i slutet av 1996, efter kollapsen av det s.k. pyramidsparandet, var
      den finans- och penningpolitiska förvaltningen mycket försiktig och, som ett
      resultat av detta, har den makroekonomiska situationen förbättrats under de
      senaste månaderna.
  - s: Madam President, like those who have preceded me, I clearly deplore the seriousness
      of the situation today, the acute political crisis and also the risk of clashes
      that could well <v>break</v> <p>out</p> in the hours to come.
    t: I likhet med föregående talare beklagar jag allvaret i situationen i dag, den
      akuta politiska krisen och även riskerna för sammandrabbningar, som mycket väl
      kan <a>bryta</a> <a>ut</a> under de kommande timmarna.
  - s: The situation in Côte d’Ivoire is therefore very dangerous, since we are all
      well aware that the country, which bears the marks of years of conflict and
      violence, is particularly prone to steps that may lead to a repeat of the civil
      war which <v>broke</v> <p>out</p> in 2002 after a violent coup.
    t: Situationen i Elfenbenskusten är därför mycket farlig, eftersom vi alla är
      väl medvetna om att landet som bär spår av åratal av konflikt och våld är särskilt
      benäget att gå i en riktning som kan leda till en upprepning av det inbördeskrig
      som <a>bröt</a> <a>ut</a> 2002 efter en våldsam kupp.
  - s: Then a conflict <v>broke</v> <p>out</p> between the Union of Islamic Courts
      and the army of neighbouring Ethiopia.
    t: Sedan har en konflikt <a>brutit</a> <a>ut</a> mellan de islamiska domstolarnas
      union och armén i grannlandet Etiopien.
  - s: I hope that the Council will demonstrate sufficient flexibility so that this
      legislation can be adopted on time before the start of the season in which bluetongue
      can <v>break</v> <p>out</p>.
    t: Jag hoppas att rådet kommer att uppvisa en tillräcklig flexibilitet, så att
      denna lagstiftning kan antas i tid innan säsongen då bluetongue kan <a>bryta</a>
      <a>ut</a> inleds.
  - s: It is now important to implement supporting measures and revise the old regulation
      before the next epidemic <v>breaks</v> <p>out</p>.
    t: Nu är det viktigt att genomföra stödåtgärder och ändra den gamla lagstiftningen
      innan nästa epidemi <a>bryter</a> <a>ut</a>.
  - s: The acts of violence committed against women and children in the last few weeks,
      during the conflicts that have <v>broken</v> <p>out</p> in North Africa, are
      no surprise because, unfortunately, women living through armed conflicts have
      increasingly become a target for humiliation, torture, possession and control,
      the intention being to wholly or partly destroy a particular group.
    t: De våldshandlingar som har begåtts mot kvinnor och barn de senaste veckorna
      under de konflikter som har <a>brutit</a> <a>ut</a> i Nordafrika är knappast
      överraskande eftersom kvinnor under väpnade konflikter tyvärr allt oftare har
      blivit en måltavla för kränkningar, tortyr, ägande och kontroll i avsikt att
      helt eller delvis utplåna en viss grupp.
  - s: Mr President, it was a fortnight ago that it all started, when the outgoing
      prime minister of Bangladesh, Khaleda Zia, made a controversial address on the
      television, whereupon violent clashes <v>broke</v> <p>out</p> in the capital,
      Dhaka, in which three people were killed and hundreds injured.
    t: Därefter <a>bröt</a> våldsamma sammandrabbningar <a>ut</a> i huvudstaden Dhaka,
      varvid tre dog och hundratals skadades.
  - s: More violence <v>broke</v> <p>out</p> at the beginning of this week, with all
      transit routes to Dhaka by land or water being blockaded, journalists attacked
      and seriously wounded, 20 000 members of the security forces firing tear gas
      and rubber bullets in street battles, all of which left seventeen people dead
      and thousands injured.
    t: Mer våld <a>bröt</a> <a>ut</a> i början på denna vecka.
  - s: The Council will be aware of the escalating violence in Sri Lanka and the increasing
      likelihood of all-out civil war <v>breaking</v> <p>out</p>.
    t: Rådet känner till det eskalerande våldet i Sri Lanka och den ökande sannolikheten
      för att ett totalt inbördeskrig <a>bryter</a> <a>ut</a>.
  - s: The people who really suffer are the ordinary people who have no water supply,
      no electricity, no medical care, and cannot send their children to school, and
      it is only as and when we are able to deal with those things that we will get
      people to want Israel to have the security that it needs in order to be able
      to live in peace, for one thing that is plain to see is that it will not be
      able to live in greater security if people become even more radicalised and
      civil war <v>breaks</v> <p>out</p>.
    t: De människor som verkligen blir lidande är vanliga människor, som inte har
      tillgång till vatten, elektricitet, sjukvård och som inte kan skicka sina barn
      till skolan, och det är bara om och när vi kan ta itu med detta som vi kan få
      människor att vilja att Israel ska vara så säkert som det måste vara för att
      kunna leva i fred. Det står i alla fall klart att landet inte kommer att bli
      säkrare om människorna blir ännu mer radikaliserade och det <a>bryter</a> <a>ut</a>
      ett inbördeskrig.
  - s: If full-blown civil war <v>breaks</v> <p>out</p>, the costs of such a conflict
      are colossal.
    t: Om fullt inbördeskrig <a>bryter</a> <a>ut</a> blir kostnaderna för konflikten
      enorma.
  - s: Besides, precisely because we need to set a good example, I do believe we shall
      arrive at a European environmental foreign policy that serves to influence the
      search for answers to questions such as why these huge conflagrations <v>break</v>
      <p>out</p> across the globe, producing more CO2 than all of Europe’s power stations
      put together.
    t: Förresten menar jag faktiskt att vi, just för att vi måste föregå med gott
      exempel, måste komma fram till en europeisk utrikespolitik på miljöområdet som
      kan ligga till grund för sökandet efter svar på frågor som varför dessa enorma
      bränder <a>bryter</a> <a>ut</a> världen över.
  - s: It would hasten an end to the isolation of Belarus and enable, for instance,
      Azerbaijani and Armenian parliamentarians to discuss the potentially explosive
      Nagorno-Karabakh frozen conflict, where a war could once again <v>break</v>
      <p>out</p>, given the amount of petrodollars flowing into the Azerbaijani Government’s
      treasuries and the rhetoric on both sides of the divide.
    t: Den skulle påskynda slutet på Vitrysslands isolering och till exempel göra
      det möjligt för parlamentsledamöter i Azerbajdzjan och Armenien att diskutera
      den potentiellt explosiva låsta konflikten i Nagorno-Karabach, där ett krig
      kan <a>bryta</a> <a>ut</a> igen med tanke på de mängder oljedollar som strömmar
      in i den azerbajdzjanska regeringens kassakistor och retoriken på båda sidor
      om skiljelinjen.
  - s: now that all this disruption has <v>broken</v> <p>out</p>, what is to become
      of these agreements, Commissioner?
    t: Vad händer med avtalen nu när alla dessa oroligheter har <a>brutit</a> <a>ut</a>,
      fru kommissionsledamot?
  - s: I shall tell you - a civil war will <v>break</v> <p>out</p> in Latvia.
    t: Det kan jag berätta - ett inbördeskrig kommer att <a>bryta</a> <a>ut</a> i
      Lettland.
  - s: Mr President, it is only two years since the financial crisis <v>broke</v>
      <p>out</p> and only six months since the Greek issue, and we are seeing all
      willingness fading away in our nation states.
    t: Det är bara två år sedan finanskrisen <a>bröt</a> <a>ut</a> och bara sex månader
      sedan problemen i Grekland kulminerade, och vi ser att viljan att hjälpa till
      håller på att mattas av i våra nationalstater.
  - s: In Darfur, where the conflict <v>broke</v> <p>out</p> at the beginning of 2003,
      about 200 000 have died and nearly two million have been driven from their homes.
    t: I Darfur, där konflikten <a>bröt</a> <a>ut</a> i början av 2003, har cirka
      200 000 människor dött och nästan två miljoner har drivits från sina hem.
  - s: It is now really up to the Council to reach some sort of resolution, because
      the minute strikes <v>break</v> <p>out</p>, the whole of Europe will go mad.
    t: När strejkerna börjar <a>bryta</a> <a>ut</a> sätter sig hela Europa på bakhasorna.
  - s: Ninety-nine per cent of the fires that <v>break</v> <p>out</p> in that autonomous
      region are brought under control within 24 hours.
    t: Nittionio procent av alla bränder som <a>bryter</a> <a>ut</a> i denna autonoma
      region är under kontroll inom 24 timmar.
  - s: We saw that happen recently, when foot and mouth disease <v>broke</v> <p>out</p>
      in Great Britain.
    t: Det har vi ju för bara kort tid sedan upplevt, när mul- och klövsjukan <a>bröt</a>
      <a>ut</a> i Storbritannien.
  - s: It is irrelevant whether foot and mouth disease has <v>broken</v> <p>out</p>
      or is present in South Korea or in another country of the world.
    t: Nu spelar det ingen roll om mul- och klövsjukan finns eller har <a>brutit</a>
      <a>ut</a> i Sydkorea eller i något annat land på denna jord.
  - s: In the nineties, when bloody ethnic conflicts <v>broke</v> <p>out</p> one after
      the other in the region, people used to wonder where Europe was, and it was
      distressing that we were so absent.
    t: På 1990-talet när den ena blodiga etniska konflikten efter den andra <a>bröt</a>
      <a>ut</a> i regionen undrade många var Europeiska unionen befann sig, och det
      var beklämmande att vi var så frånvarande.
  - s: In particular, Hun Sen has warned that ‘war could <v>break</v> <p>out</p>’
      if the Khmer Rouge deputy premier Ieng Sary is put on trial.
    t: Hun Sen har särskilt varnat för att ”krig skulle kunna <a>bryta</a> <a>ut</a>”
      om Röda khmerernas vice premiärminister Ieng Sary ställs inför rätta.
  - s: At the same time it means that the international community is once again being
      challenged to make it clear that this all-important demand must be met, and
      that it would intervene if excessive violence were to <v>break</v> <p>out</p>
      again.
    t: Det betyder samtidigt också att den internationella gemenskapen på nytt utmanas
      att tydligt klargöra att det allvarliga kravet ändå måste uppfyllas, och att
      man måste vara beredd att visa att man kommer att ingripa om det överdrivna
      våldet <a>bryter</a> <a>ut</a> igen.
  - s: We would like answers to all such questions, because it is unacceptable that
      diseases should <v>break</v> <p>out</p> and we should have no resources to do
      anything about it.
    t: Alla sådana saker skulle vi gärna vilja veta, det är ju oacceptabelt att sjukdomar
      <a>bryter</a> <a>ut</a> och att vi inte har några pengar för att göra något
      åt det.
  - s: The Commission faced up to its responsibility to make proposals as early as
      November/December, when the second BSE crisis <v>broke</v> <p>out</p>.
    t: Kommissionen tog sitt ansvar på allvar för att lägga fram förslag redan i november-december
      när den andra BSE-krisen <a>bröt</a> <a>ut</a>.
  - s: Mr President, the severe forest fires which <v>broke</v> <p>out</p> in Portugal
      this year also affected agricultural and urban areas, destroying houses, factories,
      schools, power grids, telephone networks and other installations.
    t: De allvarliga skogsbränderna som i år <a>bröt</a> <a>ut</a> i Portugal drabbade
      även jordbruksbygder och bebyggda områden.
  - s: Furthermore, since Israel’s withdrawal from the Gaza Strip a dramatic civil
      war has <v>broken</v> <p>out</p> between Hamas and Fatah supporters.
    t: Dessutom har ett dramatiskt inbördeskrig <a>brutit</a> <a>ut</a> mellan Hamas-
      och Fatahsupportrar efter Israels tillbakadragande från Gazaremsan.
  - s: In Great Britain alone, where the epidemic indeed <v>broke</v> <p>out</p>,
      official estimates state that 6.5 million animals were killed in the course
      of combating it.
    t: Enbart i Storbritannien, där sjukdomen <a>bröt</a> <a>ut</a>, slaktades enligt
      en officiell uppskattning 6,5 miljoner djur i samband med sjukdomsbekämpningen.
  - s: Mr President, we have read the detailed report on foot and mouth disease in
      Great Britain and elsewhere, but we believe that this disease <v>broke</v> <p>out</p>
      and spread as the natural consequence of a number of factors.
    t: Vi har läst det detaljerade betänkandet om mul- och klövsjuka i Förenade kungariket
      och på andra håll, men vi anser att denna sjukdom <a>bröt</a> <a>ut</a> och
      spriddes som en naturlig konsekvens av en rad faktorer.
  - s: Mr President, Mr Swoboda, you talked of solidarity and about how you should
      not wait until a crisis <v>breaks</v> <p>out</p> before you inform good friends
      about a problem.
    t: Ni talade om solidaritet och om hur man inte bör vänta tills en kris <a>bryter</a>
      <a>ut</a> innan man informerar goda vänner om ett problem.
  - s: When supplies of drinking water become more scarce, tensions will rise, and
      wars could <v>break</v> <p>out</p> in a struggle for control of resources.
    t: När tillgången på dricksvatten blir mer knapp, kommer spänningarna att öka
      och krig <a>bryta</a> <a>ut</a> i kampen om att kontrollera resurserna.
  - s: However, if an animal disease does nevertheless <v>break</v> <p>out</p>, as
      you have already said, vaccination needs to be a central element of the fight
      against it.
    t: Om en djursjukdom ändå <a>bryter</a> <a>ut</a>, som ni redan har sagt, måste
      vaccination vara centralt i bekämpningen av den.
  - s: What should happen when infectious animal diseases <v>break</v> <p>out</p>?
    t: Vad bör man göra när smittsamma djursjukdomar <a>bryter</a> <a>ut</a>?
  - s: With the enormous size of the European bioindustry, it is not a question of
      whether another animal disease will <v>break</v> <p>out</p>, but when.
    t: Med den oerhörda storlek som europeisk bioindustri har är det inte fråga om
      om ytterligare djursjukdomar kommer att <a>bryta</a> <a>ut</a>, utan när.
  - s: To end this digression into foreign policy, on which, I repeat, I am in complete
      agreement with Mr de Miguel, I would like to call upon you to pay attention
      to potential conflicts too, to growing tensions such as the situation following
      the elections on the island of Madagascar, which is becoming increasingly perilous
      and which warrants our close attention precisely because we have greater influence
      and greater capacity for action before conflict <v>breaks</v> <p>out</p>.
    t: Jag tänker till exempel på situationen efter valet på ön Madagaskar, som blir
      allt farligare och som vi måste vara mycket uppmärksamma på, just eftersom vi
      har större möjligheter att övertyga och mer handlingsförmåga så länge konflikten
      inte har <a>brutit</a> <a>ut</a>.
  - s: President Prodi is correct in saying that we have far more opportunity to influence
      the situation positively before a conflict <v>breaks</v> <p>out</p> than after.
    t: Ordförande Prodi har rätt när han säger att vi har långt större möjlighet att
      påverka situationen i rätt riktning innan en konflikt <a>bryter</a> <a>ut</a>
      än efter.
  - s: Like other speakers in the debate, I believe however that success depends crucially
      upon preventive work and efforts made before the disease has <v>broken</v> <p>out</p>.
    t: Liksom andra talare i debatten, anser jag dock att det förebyggande arbetet
      och insatserna innan sjukdomen har <a>brutit</a> <a>ut</a> har avgörande betydelse
      för om man skall lyckas.
  - s: When an atypical form of pneumonia <v>breaks</v> <p>out</p> in Vietnam in 2003,
      death is the result, whether in Hong Kong or in France.
    t: När en atypisk lunginflammation <a>bryter</a> <a>ut</a> i Vietnam år 2003 dör
      man i Hongkong eller i Frankrike.
  - s: It is clear to everyone that this is an Italian dispute, but we must specifically
      refrain from interfering in national conflicts, whether they <v>break</v> <p>out</p>
      in Italy or in any other Member State.
    t: Det är tydligt för alla att detta är en italiensk tvist, men vi måste uttryckligen
      avhålla oss från att ingripa i nationella konflikter, oavsett om de <a>bryter</a>
      <a>ut</a> i Italien eller i någon annan medlemsstat.
  - s: I think that, in the context of a debate, it is wise of you to point out that
      a world war linked to the revival of protectionism is not about to <v>break</v>
      <p>out</p>.
    t: Det kan vara klokt att i samband med denna debatt påpeka att inget världskrig
      sammanhängande med den återuppväckta protektionismen är på väg att <a>bryta</a>
      <a>ut</a>.
  - s: Madam President, as the 2009 figures show, and as has already been indicated,
      the financial crisis which <v>broke</v> <p>out</p> at the beginning of 2008
      has considerably reduced trading figures.
    t: Enligt 2009 års siffror, och som redan antytts, har finanskrisen som <a>bröt</a>
      <a>ut</a> i början av 2008 betydligt minskat intäkterna från handeln.
  - s: The current situation, with the conflicts experienced in Sudan and in the whole
      region <v>breaking</v> <p>out</p> again, and the dispute over establishing its
      borders, demonstrates that the artificial creation of this country does not
      resolve any of the existing problems, nor will it improve the standard of living
      of millions of Sudanese people, but rather it will stir up contradictions and
      conflict.
    t: Den nuvarande situationen - när konflikter som har ägt rum i Sudan och i hela
      regionen <a>bryter</a> <a>ut</a> igen samt konflikten över upprättandet av gränserna
      - visar att de nuvarande problemen inte löses genom att man skapar ett land
      på konstgjord väg.
  - s: The conflict that has <v>broken</v> <p>out</p> is dramatic.
    t: Den konflikt som har <a>brutit</a> <a>ut</a> är dramatisk.
  - s: Mr President, it is about 30 years since thousands of nomads from the Western
      Sahara fled to remote areas of neighbouring Algeria in order to escape the conflicts
      which had <v>broken</v> <p>out</p> between the guerrillas of the Western Sahara
      and Morocco following the withdrawal of Spain from its former colony.
    t: Det är cirka 30 år sedan tusentals nomader från Västsahara flydde till avlägsna
      områden i grannlandet Algeriet för att komma undan de konflikter som <a>brutit</a>
      <a>ut</a> mellan gerillan i Västsahara och Marocko efter Spaniens reträtt från
      sin före detta koloni.
  - s: We have argued for greater diversification of and greater emphasis to be placed
      on relationships with Africa, a continent that we often only remember when particularly
      violent wars <v>break</v> <p>out</p>, and much of the time not even then.
    t: Vi har argumenterat för större spridning och betoning av relationerna med Afrika,
      en kontinent som vi ofta endast uppmärksammar när särskilt våldsamma krig <a>bryter</a>
