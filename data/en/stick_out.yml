      i migranti nel luogo d’origine non deve più essere un argomento tabù.
  - s: What was so special was that the workers at a Gdansk shipyard staged a protest,
      went on strike, but also enjoyed the support of a group of prominent intellectuals
      who were prepared to <v>stick</v> their necks <p>out</p> and oppose the regime
      in Poland.
