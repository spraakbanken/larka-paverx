      by the European Commission.
    t: Notre campagne est sur le point de se transformer en monstrueux Meccano afin
      d’atteindre les objectifs <a>imaginés</a> par la Commission européenne en matière
      d’énergies renouvelables.
  - s: I wish to emphasise once more that this is not a proposal which has been <v>dreamt</v>
      <p>up</p> in a bureaucratic ivory tower.
    t: Je voudrais souligner une fois de plus que cette proposition n’a pas été <a>imaginée</a>
      sur papier.
