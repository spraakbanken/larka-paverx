  - s: Feeding animal slaughter waste to the surviving animals within the same animal
      species is something that can only be <v>dreamed</v> <p>up</p> by somebody for
      whom financial considerations are paramount.
    t: L’utilisation de déchets d’équarrissage d’animaux dans la nourriture des survivants
      de la même espèce animale est quelque chose que seul peut <a>imaginer</a> quelqu’un
      pour qui seul l’argent compte.
  - s: The European construct was <v>dreamed</v> <p>up</p> by the Fathers of Europe
      in order to guarantee peace in Europe.
    t: La construction européenne a été <a>imaginée</a> par les Pères de l’Europe
      pour assurer la paix sur le continent européen.
  - s: A large proportion of EU citizens, that is to say, are employed in non-productive
      sectors, especially public administration, and the productive sphere is not
      capable of supporting such a large number of bureaucrats, who only complicate
      life by <v>dreaming</v> <p>up</p> ever more regulations and restrictions.
    t: En effet, une part importante des citoyens de l’UE travaille dans des secteurs
      non productifs, notamment dans l’administration publique, et le secteur privé
      ne peut supporter un nombre aussi élevé de bureaucrates, qui ne font que lui
      compliquer la vie en <a>imaginant</a> toujours davantage de restrictions et
      de réglementations.
  - s: The Council’s decision not to present a consolidated text is what we would
      call Realsatire in German, meaning a real-life situation which is more absurd
      than anything a satirist could <v>dream</v> <p>up</p>.
    t: La décision du Conseil de ne pas présenter un texte consolidé est ce que nous
      appellerions une Realsatire en allemand, à savoir une situation de la vie réelle
      plus absurde que ce que pourrait <a>imaginer</a> n’importe quel scénariste.
  - s: Doubtless these technical specifications will have been <v>dreamt</v> <p>up</p>
      by bureaucrats without the slightest experience of sea fishing and will therefore
      cause enormous problems for the people who have to have such experience and
      work on a daily basis.
    t: Ces spécifications techniques ont certainement été <a>imaginées</a> par des
      bureaucrates qui n’ont pas la moindre expérience de la pêche en mer et causeront,
      par conséquent, d’immenses problèmes aux personnes dont une telle expérience
      est essentielle pour leur travail quotidien.
  - s: Our countryside is in the process of being turned into a monstrous Meccano
