    t: Monsieur le Président, je voudrais rappeler à notre Assemblée que la stratégie
      de Lisbonne, dont les louanges ont été chantées si haut par le président Barroso,
      était censée permettre à notre économie de <a>rattraper</a> celle des États-Unis.
  - s: Unfortunately, everything we see, hear and experience indicates that not only
      have we failed to <v>catch</v> <p>up</p> with the United States, but we are
      also losing out to Asia.
    t: Malheureusement, tout ce que nous voyons, entendons et constatons indique non
      seulement que nous n’avons pas <a>rattrapé</a> les États-Unis, mais également
      que nous perdons la partie face à l’Asie.
  - s: During this past year, several of the states in the Helsinki group have already
      in effect <v>caught</v> <p>up</p> with those in the earlier Luxembourg group.
    t: Au cours de cette année écoulée, plusieurs des États du groupe de Helsinki
      ont en effet déjà <a>rattrapé</a> ceux du groupe, antérieur, de Luxembourg.
  - s: It is clear that the Lithuanian government has made enormous strides to <v>catch</v>
      <p>up</p>.
    t: Il est clair que le gouvernement lituanien a fait des progrès considérables
      pour <a>rattraper</a> son retard.
  - s: We will see that, in a very short space of time, if we do not make this major
      change as Europeans, and implement this new, more Community-oriented economic
      policy, India or China will <v>catch</v> <p>up</p> with us in terms of production
      and innovation.
    t: Et vous verrez que, dans très peu de temps, si nous, Européens, ne parvenons
      pas à introduire ce changement profond et à mettre en œuvre cette nouvelle politique
      économique davantage axée sur la Communauté, l’Inde ou la Chine nous <a>rattraperont</a>
      en termes de production et d’innovation.
  - s: Reality has now <v>caught</v> <p>up</p> with us.
    t: La réalité nous a maintenant <a>rattrapés</a>.
  - s: This particularly applies to new Member States, whose productivity has not
      <v>caught</v> <p>up</p> yet with that of the old Member States.
    t: Cette constatation s’applique en particulier aux nouveaux États membres, dont
      la productivité n’a pas encore <a>rattrapé</a> celle des anciens États membres.
  - s: Cohesion policy should continue to help the poorest regions <v>catch</v> <p>up</p>
      and adapt its objectives to present and future challenges, providing smart,
      sustainable and inclusive growth, in line with the Europe 2020 strategy.
    t: La politique de cohésion devrait continuer à aider les régions les plus pauvres
      à <a>rattraper</a> leur retard et à adapter ses objectifs aux défis présents
      et futurs, en fournissant une croissance intelligente, durable et inclusive,
      conformément à la stratégie Europe 2020.
  - s: According to EU statistical data published last month, Lithuania is still trying
      to <v>catch</v> <p>up</p> - in Lithuania, 51.5% of CAP payments are going towards
      rural development, whereas in the EU27 the corresponding figure is 23.3%.
    t: 'Selon les données statistiques européennes publiées le mois passé, la Lituanie
      essaie toujours de <a>rattraper</a> son retard :'
  - s: There is still room for <v>catching</v> <p>up</p> in both the economic and
      administrative spheres.
    t: Il y a encore certaines choses à <a>rattraper</a> dans le domaine de l’économie,
      dans le domaine administratif.
  - s: China’s GDP is <v>catching</v> <p>up</p> with that of the US.
    t: Le PIB de la Chine <a>rattrape</a> celui des États-Unis.
  - s: The former would then have a chance to <v>catch</v> <p>up</p> and eliminate
