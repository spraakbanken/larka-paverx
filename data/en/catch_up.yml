    t: Ses chances sont bonnes de <a>rattraper</a> l’avance que les malfaiteurs ont
      sur elle et de condamner ceux-ci à des sanctions justifiées.
  - s: We need to <v>catch</v> <p>up</p>, and catch up fast.
    t: Ce retard doit être <a>rattrapé</a> au plus vite.
  - s: On the way to European independence we may have to work with those trying to
      <v>catch</v> <p>up</p> with the US’s enormous lead.
    t: Dans notre quête de l’indépendance européenne, nous serons peut-être amenés
      à nous serrer les coudes avec les pays qui s’efforcent de <a>rattraper</a> l’avance
      énorme des États-Unis.
  - s: I have in mind here the rejection of the cult of profit at any price, regardless
      of the long-term and irreversible consequences, the rejection of the cult of
      quantitative growth and ever-increasing growth, the rejection of the crude ideal
      of <v>catching</v> <p>up</p> with and overtaking America or China or whoever
      else, and the rejection of a dangerous and unplanned colonisation of the Earth
      and the mindless looting of the planet with no regard for the environment or
      the interests of future generations.
    t: Je pense notamment à l’abandon du culte du profit à tout prix sans tenir compte
      des conséquences irréversibles à long terme, au rejet du culte de la croissance
      quantitative et continue, au rejet de l’idéal primitif de <a>rattraper</a> et
      dépasser l’Amérique ou la Chine ou un autre pays, ainsi qu’au rejet d’une colonisation
      dangereuse et anarchique de la Terre et du pillage inconsidéré de la planète,
      sans égard pour l’environnement ou les intérêts des générations futures.
  - s: Spain, Luxembourg and Sweden must do their level best to <v>catch</v> <p>up</p>
