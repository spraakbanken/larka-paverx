    t: Il s’agit maintenant de voir si les pays d’Europe centrale et orientale pourront
      aussi <a>rattraper</a> leur retard, comme l’Irlande a pu le faire.
  - s: At last the people in my country are starting to take the issue seriously,
      but coming from such a long way behind we need to be realistic about how quickly
      countries such as the UK and Spain can <v>catch</v> <p>up</p> with nations such
      as Germany which have already set the pace.
    t: Les habitants de ma région commencent enfin à prendre le problème au sérieux,
      mais, partant avec une telle longueur de retard, nous devons nous montrer réalistes
      quant à la rapidité avec laquelle les pays tels que le Royaume-Uni et l’Espagne
      peuvent <a>rattraper</a> les nations telles que l’Allemagne, qui ont d’ores
      et déjà pris les devants.
  - s: I welcome this initiative aimed at adding EUR 100 million over six years to
      the EUR 300 million of appropriations under the EUROSTARS Joint Programme for
      numerous Member States and other members of the European Economic Area for innovative
      SMEs in order to <v>catch</v> <p>up</p> in this area.
    t: Je salue cette initiative visant à accroître de 100 millions d’euros sur 6
      ans les crédits de 300 millions d’euros du programme commun Eurostars à de nombreux
