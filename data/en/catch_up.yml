  - s: We will <v>catch</v> <p>up</p>.
    t: Nous allons vous <a>rattraper</a>.
  - s: China and other states are continuing to <v>catch</v> us <p>up</p>.
    t: La Chine et d’autres pays continuent de nous <a>rattraper</a>.
  - s: Eventually this practice will <v>catch</v> <p>up</p> with us.
    t: En fin de compte, cette pratique nous <a>rattrapera</a>.
  - s: Greece and Spain are rapidly <v>catching</v> <p>up</p> with the EU average,
