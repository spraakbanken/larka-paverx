---
de:
- c: 55
  r: 1
  v: aufholen
  x:
  - s: Do you not think it is paradoxical to try to <v>catch</v> <p>up</p> on free
      America by imposing a further constraint on the European banks?
    t: Kommt es Ihnen dann nicht paradox vor, einen Rückstand gegenüber dem freien
      Amerika <a>aufholen</a> zu wollen, indem man zusätzlichen Zwang auf die europäischen
      Banken ausübt?
  - s: As far as Germany is concerned, it made a poor start in the Economic and Monetary
      Union, but it has <v>caught</v> <p>up</p> and is now an example to many other
      countries.
    t: Deutschland ist schlecht in die Wirtschafts- und Währungsunion gestartet, hat
      <a>aufgeholt</a>, ist Beispiel für viele andere.
  - s: We are bound by the Accession Treaty, and our ability to further <v>catch</v>
      <p>up</p> hinges on whether Europe’s richer half stabilises, and whether Community
      solidarity is able to supersede national self-interest.
    t: Wir sind durch den Beitrittsvertrag gebunden, und unsere Fähigkeit, weiter
      <a>aufzuholen</a>, ist davon abhängig, ob sich Europas reichere Hälfte stabilisiert,
      und ob die gemeinschaftliche Solidarität in der Lage ist, die nationalen Eigeninteressen
      zu verdrängen.
  - s: Yes, some day this too will have to be completely liberalised, but to do so,
      we need to <v>catch</v> <p>up</p> in other areas as well.
    t: Ja, eines Tages wird auch der vollständig liberalisiert sein müssen, aber dazu
      müssen wir auch auf anderen Gebieten <a>aufholen</a>.
  - s: My Group has therefore taken the initiative of calling on the Commission to
      present an updated opinion on Malta’s renewed application, and, as Commissioner
      Van Den Broek has said, to see if and how they can <v>catch</v> <p>up</p> on
      the past two years while the application was frozen.
    t: Aus diesem Grunde hat meine Fraktion die Initiative ergriffen und die Kommission
      ersucht, eine aktualisierte Stellungnahme zur erneuten Bewerbung Maltas vorzulegen
      und, wie Kommissar van den Broek sagte, zu untersuchen, ob und wie das Land
      die beiden letzten Jahre, in denen die Bewerbung auf Eis lag, <a>aufholen</a>
      kann.
  - s: Some slippage has occurred over the past two years, it is true, under the Labour
      Government, as compared with two years ago when Malta met the Maastricht criteria
      in full, and now it needs to <v>catch</v> <p>up</p> again.
    t: Es stimmt, daß es einige Abweichungen gab, welche die Labour-Regierung Maltas
      in den letzten zwei Jahren im Vergleich zu der Zeit davor, als Malta die Maastricht-Kriterien
      vollständig erfüllte, verursacht hat und die es nun <a>aufzuholen</a> gilt.
  - s: it should help these countries <v>catch</v> <p>up</p> and encourage the formation
      and strengthening of their democratic institutions, which includes minority
      rights as well.
    t: Das müsste diesen Ländern helfen, <a>aufzuholen</a> und die Bildung und Stärkung
      ihrer demokratischen Institutionen fördern, einschließlich der Minderheitenrechte.
  - s: It reflects the fact that the new Member States are <v>catching</v> <p>up</p>
      with the developed economies of the old Union.
    t: Hieran wird deutlich, dass die neuen Mitgliedstaaten zu den entwickelten Volkswirtschaften
      der alten Union <a>aufholen</a>.
  - s: We in Europe can no longer <v>catch</v> <p>up</p> with the United States in
      the area of defence technology;
    t: Wir können in Europa den verteidigungstechnologischen Vorsprung der Vereinigten
      Staaten nicht mehr <a>aufholen</a>, vielleicht müssen wir das auch nicht.
  - s: These programmes had the quality of developing cooperation between scientists,
      universities and business, but they had only a small impact in social and economic
      terms and did not enable Europe to <v>catch</v> <p>up</p> in many fields, especially
      the sectors of the future.
    t: Diese Programme hatten den Vorteil, daß dadurch die Zusammenarbeit zwischen
      Forschern, Universitäten und Unternehmen entwickelt wurde, in wirtschaftlicher
      und sozialer Hinsicht wirkten sie sich jedoch nur geringfügig aus und versetzten
      Europa nicht in die Lage, seinen Rückstand in zahlreichen Bereichen <a>aufzuholen</a>,
      insbesondere in den zukunftsweisenden Bereichen.
  - s: Russia still has a lot of <v>catching</v> <p>up</p> to do in terms of its economy.
    t: Russland hat noch viel zu tun, um wirtschaftlich <a>aufzuholen</a>.
  - s: We still have much ground to cover to <v>catch</v> <p>up</p> with the United
      States;
    t: Vor uns liegt ein langer Weg, um den Abstand zu den Vereinigten Staaten <a>aufzuholen</a>,
      und auf die Verringerung dieses Abstands werden wir einen Großteil unserer Arbeit
      konzentrieren.
  - s: But I would like you to agree with me that perhaps we now have here the possibility
      of a first good step to try and <v>catch</v> <p>up</p>.
    t: Ich hoffe jedoch, Sie können mir zustimmen, daß wir nun einen ersten großen
      Schritt tun können, um diesen Abstand <a>aufzuholen</a>.
  - s: Those countries that are new members of the European Union often have enormous
      work to do to <v>catch</v> <p>up</p> as regards the level of development.
    t: Die Länder, die neue Mitglieder der Europäischen Union sind, müssen oftmals
      sehr hart arbeiten, um hinsichtlich des Entwicklungsstandes <a>aufzuholen</a>.
  - s: It is precisely in the field of the information society that the developing
      countries have considerable advantages in competition, especially in software
      where we are certainly still weaker than a number of others, but where we are
      also <v>catching</v> <p>up</p> now.
    t: Gerade hier im Bereich der Informationsgesellschaft gibt es erhebliche Wettbewerbsvorteile
      von sogenannten Entwicklungsländern, gerade im Bereich der Software, wo wir
      sicher noch schwächer sind als manche anderen, wo wir inzwischen aber auch <a>aufholen</a>.
  - s: We all know how important it is that we <v>catch</v> <p>up</p> on the United
      States’ integrated market in terms of the productivity of capital.
    t: Wir alle wissen, wie wichtig es ist, dass wir in der Produktivität des Kapitals
      zum integrierten Finanzmarkt der Vereinigten Staaten <a>aufholen</a>.
  - s: Although women have more than <v>caught</v> <p>up</p> with men when it comes
      to education, and even partly overtaken them, their problems in the world of
      work remain.
    t: Obwohl die Frauen bei der Bildung massiv <a>aufgeholt</a> und die Männer teilweise
      überholt haben, bleiben ihre Probleme in der Arbeitswelt erhalten.
  - s: I would like Europe to act as the driving force and to encourage emerging countries,
      where the number of vehicles on the road is constantly increasing, to gradually
      <v>catch</v> <p>up</p> with regard to the Euro emissions standards.
    t: Ich würde mir wünschen, dass Europa hier als Antriebsmotor wirkt und Schwellenländer,
      in denen die Zahl der Fahrzeuge auf den Straßen stetig ansteigt, ermutigt, im
      Hinblick auf die europäischen Emissionsnormen schrittweise <a>aufzuholen</a>.
  - s: We would also point out that this instrument might enable us to <v>catch</v>
      <p>up</p> with the United States, where residential study programmes are broadly
      encouraged and facilitated.
    t: Es ist ebenfalls hervorzuheben, dass wir mit diesem Instrument vielleicht unseren
      Rückstand gegenüber den USA <a>aufholen</a> können, wo Aufenthalte im Rahmen
      von Studienprogrammen stark gefördert und erleichtert werden.
  - s: Similarly, the simplification of rules, the involvement of SMEs in European
      projects and the process of helping economically less developed regions to <v>catch</v>
      <p>up</p> should all be supported if these popular measures did not entail an
      extension of the competence and supervisory role of Brussels and the Commission
      to the detriment of national control.
    t: Auf ähnliche Weise sollten die Vereinfachung der Vorschriften, die Einbeziehung
      von KMU in europäische Projekte und die wirtschaftliche Unterstützung von weniger
      entwickelten Regionen, damit diese <a>aufholen</a> können, gefördert werden,
      zögen diese beliebten Maßnahmen nicht eine Ausweitung der Befugnisse und der
      Überwachungsfunktion Brüssels und der Kommission zum Nachteil der nationalen
      Kontrolle nach sich.
  - s: The meaning of the decision in Luxembourg was, as we understand it, that countries
      which make a special effort should be able to <v>catch</v> <p>up</p>, in other
      words, it should be possible for them to catch up with the first group.
    t: Der Inhalt des Beschlusses von Luxemburg, wie wir ihn auffassen, war ja, daß
      Länder, die sich besonders anstrengen, <a>aufholen</a> können, d. h., daß es
      für sie möglich sein soll, mit der ersten Gruppe gleichzuziehen.
  - s: I will not blame anyone for this as a debate of this kind must go on for some
      time so that people can get used to it, but now we have <v>caught</v> <p>up</p>
      again.
    t: so eine Debatte muß sicherlich auch eine gewisse Zeit geführt werden, damit
      sich die Menschen daran gewöhnen, aber wir haben jetzt wieder <a>aufgeholt</a>.
  - s: It must be noted that the aid provided by the Structural Funds to the most
      disadvantaged regions is absolutely vital and that the contribution of these
      funds has become essential in enabling certain regions, which are lagging behind
      in development, to <v>catch</v> <p>up</p>, particularly the outermost regions,
      which I know well.
    t: Wir können feststellen, dass die Strukturfondshilfe zu Gunsten der am stärksten
      benachteiligten Regionen von absoluter Wichtigkeit ist und dass der Entwicklungsrückstand
      bestimmter Regionen, insbesondere der mir gut bekannten Regionen in äußerster
      Randlage, nur mit Hilfe dieser Fonds <a>aufzuholen</a> ist.
  - s: This is justified by the claim that one should negotiate with the economically
      and socially most advanced applicants in the hope that the stragglers will eventually
      <v>catch</v> <p>up</p>.
    t: Als Begründung hieß es, man verhandle mit den wirtschaftlich und sozial am
      Fortgeschrittensten, die Nachzügler würden wohl hoffentlich <a>aufholen</a>.
  - s: However, in order to assert European solidarity and ensure that Member States
      can <v>catch</v> <p>up</p> successfully, it is essential that GDP remains the
      fundamental and exclusive indicator for the distribution of funds at EU level.
    t: Um jedoch die europäische Solidarität bewerten zu können, und um sicherzustellen,
      dass einzelne Mitgliedstaaten erfolgreich <a>aufholen</a> können, ist es von
      wesentlicher Bedeutung, dass das BIP der entscheidende und ausschließliche Faktor
      für die Verteilung von Fondsmitteln auf EU-Ebene bleibt.
  - s: In order to <v>catch</v> <p>up</p> with respect to its financial commitments,
      Europe must create new mechanisms of financing, such as a tax of 0.05% on financial
      transactions.
    t: Um im Hinblick auf seine finanziellen Verpflichtungen <a>aufzuholen</a>, muss
      Europa neue Finanzierungsmechanismen wie den einer Steuer von 0,05 % auf Finanztransaktionen
      schaffen.
  - s: Each applicant country must be judged on its own merits, and all must be given
      the opportunity of <v>catching</v> <p>up</p>.
    t: Jedes Bewerberland muss für sich genommen beurteilt werden, und alle sollen
      die Möglichkeit erhalten <a>aufzuholen</a>.
  - s: We hope, Madam Commissioner, that, after this initial stage, a good dialogue
      will continue between Parliament and the Commission, with cooperation and transparency,
      so that together we can finally provide the European Union with an efficient
      and effective framework research programme that can begin to <v>catch</v> <p>up</p>
      on the serious European delay compared with the United States which, with their
      federal organization, have for some time been able to amass substantial financial
      resources and huge human resources.
    t: Unser Wunsch ist es, Frau Kommissarin, daß nach dieser ersten Etappe zwischen
      Parlament und Kommission die Möglichkeit der Fortsetzung eines im Zeichen der
      Zusammenarbeit und Transparenz stehenden Dialogs besteht, damit die Europäische
      Union schließlich mit einem wirksamen und erfolgreichen Forschungsprogramm ausgestattet
      sein wird, mit dem die Möglichkeit besteht, den erheblichen Rückstand der Europäischen
      Union gegenüber den Vereinigten Staaten <a>aufzuholen</a>, die dank ihrer föderalen
      Struktur kräftige Finanzmittel und gewaltige Humanressourcen zusammenbringen
      konnten.
  - s: A third very important point, in my view, is that we have a lot more <v>catching</v>
      <p>up</p> to do on mutual understanding than a lot of people realize.
    t: Eine dritte ganz wichtige Bemerkung scheint mir zu sein, daß wir miteinander
      sehr viel mehr an gegenseitigem Verständnis <a>aufzuholen</a> haben, als manche
      glauben.
  - s: But we cannot always apply restrictions in the area of biotechnology or we
      will never be able to <v>catch</v> <p>up</p> in this area.
    t: Aber wir können nicht immer bei der Biotechnologie noch eins obendrauf setzen,
      dann werden wir unseren Rückstand nicht <a>aufholen</a>.
  - s: There is some urgent <v>catching</v> <p>up</p> to be done.
    t: Dieser Rückstand ist unbedingt <a>aufzuholen</a>.
  - s: I do not know how we will be able to <v>catch</v> <p>up</p> by the end of the
      year, and frontier regions will, of course, be affected.
    t: Ich weiß nicht, wie viel bis zum Jahresende noch <a>aufgeholt</a> werden kann,
      und das trifft dann natürlich auch Grenzregionen.
  - s: I am sure that the Members of the European Parliament can also do a great deal
      to ensure that rural areas <v>catch</v> <p>up</p> with the benefits of civilisation.
    t: Ich bin mir sicher, dass auch die Mitglieder des Europäischen Parlaments viel
      tun können, um sicherzustellen, dass die ländlichen Gebiete <a>aufholen</a>
      und die Vorteile der Zivilisation nutzen können.
  - s: Finally, on capacities, it is crucial that regions in the poorer areas of the
      Community <v>catch</v> <p>up</p>, meaning it is essential to develop the capacities
      aspect of this programme further.
    t: Bei den Kapazitäten schließlich kommt es darauf an, dass die Regionen in den
      ärmeren Gebieten der Gemeinschaft <a>aufholen</a>, das heißt, der Aspekt der
      Kapazitäten dieses Programms muss unbedingt weiter ausgebaut werden.
  - s: On the back of the new directives which are being enacted in the telecom sector,
      the European Union will <v>catch</v> <p>up</p> with the US sooner rather than
      later.
    t: Mit Hilfe der neuen Richtlinien wird die Europäische Union diesen Vorsprung
      Amerikas bald <a>aufholen</a> können.
  - s: Along with Parliament, we share the hope that Albania and Bosnia will <v>catch</v>
      <p>up</p> and will be able to join this most important step as soon as possible.
    t: Zusammen mit dem Parlament teilen wir die Hoffnung, dass Albanien und Bosnien
      so schnell wie möglich <a>aufholen</a> und in der Lage sein werden, diesen äußerst
      wichtigen Schritt mitzugehen.
  - s: I think it is particularly important that we <v>catch</v> <p>up</p> with the
      Americans.
    t: Ich denke, es ist ganz besonders wichtig, dass wir den Entwicklungsrückstand
      gegenüber den Amerikanern <a>aufholen</a>.
  - s: Madam President, ladies and gentlemen, I apologise as I was misinformed about
      the times, but I believe that I will be able to <v>catch</v> <p>up</p> very
      quickly.
    t: Ich bitte um Entschuldigung, weil ich nicht richtig über den Zeitplan informiert
      war, doch denke ich, dass ich die Zeit schnell <a>aufholen</a> kann.
  - s: Perhaps the most telling phrase in the whole of Mr Linkohr’s report is that,
      even if we approve the ECU 700m, it will not be sufficient to <v>catch</v> <p>up</p>
      with the work that is going ahead in the United States and in Japan.
    t: In dem vielleicht wichtigsten Satz im Bericht Linkohr heißt es, daß, selbst
      wenn es gelänge, die Erhöhung um 700 Mio. ECU durchzusetzen, es nicht genügte,
      um den Rückstand Europas gegenüber den USA oder Japan <a>aufzuholen</a>.
  - s: For example, the disparities in income between the population groups are still
      shocking and deprived areas in terms of housing, education and health care have
      not <v>caught</v> <p>up</p> by a long way.
    t: Auch in den Bereichen Wohnung, Bildung und Gesundheitswesen ist der dramatische
      Rückstand noch lange nicht <a>aufgeholt</a>.
  - s: Finally, cohesion policy is one of solidarity and redistribution, to enable
      regions to get up to speed and to <v>catch</v> <p>up</p>.
    t: Abschließend möchte ich sagen, dass die Kohäsionspolitik eine Politik der Solidarität
      und der Umverteilung ist, um Regionen zu ermöglichen, auf Touren zu kommen und
      <a>aufzuholen</a>.
  - s: Cohesion policy should continue to help the poorest regions <v>catch</v> <p>up</p>
      and adapt its objectives to present and future challenges, providing smart,
      sustainable and inclusive growth, in line with the Europe 2020 strategy.
    t: Die Kohäsionspolitik sollte weiterhin den ärmsten Regionen dabei helfen, <a>aufzuholen</a>
      und ihre Ziele an die aktuellen und zukünftigen Ziele anzupassen, um intelligentes,
      nachhaltiges und integratives Wachstum in Einklang mit der Strategie Europa
      2020 zu erreichen.
  - s: According to EU statistical data published last month, Lithuania is still trying
      to <v>catch</v> <p>up</p> - in Lithuania, 51.5% of CAP payments are going towards
      rural development, whereas in the EU27 the corresponding figure is 23.3%.
    t: Den statistischen Daten der EU zufolge, die letzten Monat veröffentlicht wurden,
      versucht Litauen immer noch <a>aufzuholen</a>.
  - s: This is proof of solidarity on the part of the European Union, ensuring that
      poorer countries will have the opportunity to <v>catch</v> <p>up</p> with the
      more developed economies.
    t: Darin zeigt sich die Solidarität der Europäischen Union, die gewährleistet,
      dass ärmere Länder die Möglichkeit erhalten, den Rückstand gegenüber den stärker
      entwickelten Volkswirtschaften <a>aufzuholen</a>.
  - s: The point is, will the countries of central and eastern Europe be able to <v>catch</v>
      <p>up</p> as Ireland has done.
    t: Es kommt jetzt darauf an, ob auch die mittel- und osteuropäischen Länder so
      <a>aufholen</a> können, wie es Irland möglich gewesen ist.
  - s: It has a good chance of <v>catching</v> <p>up</p> with many wrongdoers and
      meting out to them the punishments which they deserve.
    t: Sie hat gute Chancen, den Vorsprung vieler Übeltäter <a>aufzuholen</a> und
      sie der gerechten Strafe zuzuführen.
  - s: Yet we have a real chance to <v>catch</v> <p>up</p>.
    t: Doch es besteht eine konkrete Chance <a>aufzuholen</a>.
  - s: On the way to European independence we may have to work with those trying to
      <v>catch</v> <p>up</p> with the US’s enormous lead.
    t: Auf dem Weg zur europäischen Unabhängigkeit werden wir vielleicht mit jenen
      zusammenarbeiten müssen, die versuchen, den enormen Vorsprung der USA <a>aufzuholen</a>.
  - s: it is important that the new Member States join as soon as possible, and therefore
      there can be no interpretation, above all in the matter of inflation, sustainability
      and the reference level, which would in practice postpone for a long time the
      accession of the new Member States, which are still lagging behind the EU economic
      average, and are thus still in the process of <v>catching</v> <p>up</p> in terms
      of wage and price levels.
    t: Zweitens ist es wichtig, dass die neuen Mitgliedstaaten möglichst zügig beitreten,
      und deshalb darf es keine Interpretation geben, vor allem in Fragen der Inflation,
      der Nachhaltigkeit und des Referenzwertes, die in der Praxis die Aufnahme der
      neuen Mitgliedstaaten für lange Zeit aufschieben würde, die den Durchschnitt
      der EU-Wirtschaft noch nicht erreicht haben und deshalb beim Lohn- und Preisniveau
      noch dabei sind <a>aufzuholen</a>.
  - s: If the labelling of these products results only in their being rejected, we
      will certainly not be able to <v>catch</v> <p>up</p> on the rest of the world.
    t: Wenn die Kennzeichnung der Produkte nur zu deren Ablehnung führt, werden wir
      unseren Rückstand in der Welt mit Sicherheit nicht <a>aufholen</a> können.
  - s: Two part-sessions are held in October to <v>catch</v> <p>up</p> on the work
      that is not carried out in August.
    t: Im Oktober finden zwei Tagungen statt, um die Arbeit <a>aufzuholen</a>, die
      nicht im August erledigt wird.
  - s: We need to do everything we possibly can to <v>catch</v> <p>up</p> in the areas
      of, for example, extradition, cross-border crime, judicial and court cooperation,
      including civil matters as the German minister outlined, and legislation regarding
      nationality and citizenship.
    t: Wir müssen alles nur Mögliche unternehmen, um zum Beispiel auf solchen Gebieten
      wie Auslieferung, grenzüberschreitende Kriminalität, richterliche und gerichtliche
      Zusammenarbeit einschließlich zivilrechtlicher Angelegenheiten, wie sie der
      deutsche Minister umriß, sowie bei der Gesetzgebung in bezug auf Nationalität
      und Staatsbürgerschaft <a>aufzuholen</a>.
  - s: In many respects we have therefore <v>caught</v> <p>up</p> and are no later
      in the proceedings than we would have been in normal proceedings.
    t: In vielerlei Hinsicht haben wir also <a>aufgeholt</a> und sind in unserem Verfahren
      nicht später dran, als wir bei einem normalen Verfahren gewesen wären.
  - s: According to the Commission’s assessments both Lithuania and Latvia have recently
      <v>caught</v> <p>up</p> with Estonia, which had had a head start.
    t: Nach Einschätzung der Kommission haben Lettland und Litauen in letzter Zeit
      den Vorsprung Estlands <a>aufgeholt</a>.
  - s: Much is said in this House about the need for the new Member States to <v>catch</v>
      <p>up</p> in terms of development.
    t: In diesem Haus wird viel darüber geredet, dass die neuen Mitgliedstaaten bei
      der Entwicklung <a>aufholen</a> müssen.
- c: 23
  r: 2
  v: einholen
  x:
  - s: Now, though, the proposals put forward by the Convention presidium have <v>caught</v>
      <p>up</p> with the Danish initiative, something for which thanks are especially
      owed to Commissioner Vitorino.
    t: Doch nun hat das Konventspräsidium mit seinen Vorschlägen die dänische Initiative
      <a>eingeholt</a>.
  - s: The view that we developed in Agenda 2000 is that it must remain possible that
      those that start later but can solve their problems earlier can <v>catch</v>
      <p>up</p> with those which started negotiations first.
    t: Die Sichtweise, die wir in der Agenda 2000 entwickelt haben, besteht darin,
      daß es möglich bleiben muß, daß jene, die später starten, aber ihre Probleme
      eher lösen, diejenigen <a>einholen</a> können, die zuerst Verhandlungen aufgenommen
      haben.
  - s: Low taxes will be the new Member States’ only chance of gradually <v>catching</v>
      <p>up</p> economically with the current Member States.
    t: Niedrige Steuern sind die einzige Möglichkeit der neuen Mitgliedstaaten, die
      alten Mitglieder allmählich wirtschaftlich <a>einzuholen</a>.
  - s: a very wise decision as history proved because the other states did eventually
      <v>catch</v> <p>up</p> with them.
    t: eine sehr kluge Entscheidung, wie die Geschichte gezeigt hat, denn die anderen
      Staaten haben sie schließlich doch noch <a>eingeholt</a>.
  - s: Voilà - the grim reality of everyday life has <v>caught</v> <p>up</p> with
      us again.
    t: Voilà - schon hat uns der bittere Alltag wieder <a>eingeholt</a>.
  - s: a presidency, where having <v>caught</v> <p>up</p> with the rest of the pack,
      Britain found itself demoted and sent back to the second division as monetary
      union became the new reality.
    t: Negativ fiel auf, daß die Präsidentschaft die restlichen Länder zwar nun endlich
      <a>eingeholt</a> hatte, aber Großbritannien selbst degradiert und in die zweite
      Liga zurückgestuft wurde, als die Währungsunion zur neuen Realität wurde.
  - s: We must <v>catch</v> <p>up</p> on America, or overtake them, if we want to
      achieve the Lisbon objectives in this area.
    t: Wenn wir die Lissabonner Ziele erreichen wollen, müssen wir auch in diesem
      Bereich Amerika <a>einholen</a>, wenn nicht überholen.
  - s: It is a few years too late and, because of this delay, the European Commission
      is, of course, getting <v>caught</v> <p>up</p> by one political reality after
      another.
    t: Sie kommt jetzt schon um Jahre zu spät, und durch diese Verspätung wird natürlich
      die Europäische Kommission immer von neuen politischen Realitäten <a>eingeholt</a>.
