  - s: We are keeping to the principles of differentiation and progress according
      to merit, allowing countries that began negotiating in 2000 to <v>catch</v>
      <p>up</p> with those that began earlier.
    t: Nous nous en tenons aux principes de la différenciation et des progrès basés
      sur le mérite, en vertu desquels les pays qui ont ouvert les négociations en
      2000 peuvent <a>rattraper</a> ceux qui les avaient commencées plus tôt.
  - s: Mr President, I would like to remind the House that the Lisbon Strategy, whose
