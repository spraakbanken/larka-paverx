    t: Il faut des moyens financiers - comme c’est partout le cas quand on veut atteindre
      un but et qu’on a des choses à <a>rattraper</a>.
  - s: Schengen disregarded the facts and they are now <v>catching</v> <p>up</p> on
      Schengen and on the European Union.
    t: Schengen a négligé les faits et ceux-ci <a>rattrapent</a> Schengen et l’Union
      européenne.
  - s: We need to do everything we possibly can to <v>catch</v> <p>up</p> in the areas
