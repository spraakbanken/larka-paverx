    t: Alors, avec les derniers hommes libres, avec les derniers représentants des
      peuples qui veulent se survivre à euxmêmes, à 17 h 30, nous voterons contre
      «Amsterdam, l’enfermement», et je dis aux députés français qui le voteront,
      que l’histoire finit toujours par <a>rattraper</a> la soumission à la Cour d’assise
      de Bordeaux !
  - s: Two part-sessions are held in October to <v>catch</v> <p>up</p> on the work
      that is not carried out in August.
    t: Deux sessions se déroulent en octobre pour <a>rattraper</a> l’absence de travaux
      au mois d’août.
  - s: However, the European Union is <v>catching</v> <p>up</p> fast and the implementation
