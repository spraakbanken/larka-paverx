      ;
  - s: We are just not coping in many areas because our investment in research lags
      behind that of our competitors, and soon the East will <v>catch</v> us <p>up</p>.
    t: Nous ne sommes tout simplement pas à la hauteur dans de nombreux domaines parce
      que nos investissements en recherche sont à la traîne par rapport à ceux de
      nos concurrents et l’Est aura tôt fait de nous <a>rattraper</a>.
  - s: In that sense I hope we will agree during the further discussions on Agenda
      2000, and above all its implementation, on the need jointly to promote the necessary
