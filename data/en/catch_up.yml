  - s: In this case, again, there is a kind of discrimination against new Member States
      which have the obligation, the opportunity to <v>catch</v> <p>up</p> in areas
      that have been developing for years through constructive efforts within the
      European Union.
    t: Cela revient de nouveau à une espèce de discrimination à l’encontre des nouveaux
      États membres, qui ont l’obligation et l’opportunité de <a>rattraper</a> le
      temps perdu dans des domaines qui se développent depuis des années grâce à des
