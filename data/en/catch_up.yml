  - s: We promote schemes that stimulate CO2 emissions and it seems to me that we
      have to run faster just to <v>catch</v> <p>up</p> with ourselves.
    t: Nous promouvons des programmes qui favorisent les émissions de CO2 et il me
      semble que nous devons courir plus vite juste pour nous <a>rattraper</a>.
  - s: The point is, will the countries of central and eastern Europe be able to <v>catch</v>
