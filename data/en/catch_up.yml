  x:
  - s: Do you not think it is paradoxical to try to <v>catch</v> <p>up</p> on free
      America by imposing a further constraint on the European banks?
    t: Ne vous semble-t-il pas paradoxal de vouloir <a>rattraper</a> un retard sur
      la libre Amérique grâce à une contrainte supplémentaire sur les banques européennes
      ?
  - s: In the next few years the European Commission will make a major effort to help
      the new candidate countries to <v>catch</v> <p>up</p> with the rest of the European
      Union.
    t: Au cours des quelques années à venir, la Commission européenne réalisera un
      effort conséquent pour aider les nouveaux pays candidats à <a>rattraper</a>
      le reste de l’Union européenne.
  - s: It will also undertake a major effort to help Bulgaria and Romania, our eastern
      neighbours, to <v>catch</v> <p>up</p> with the new candidate countries.
    t: Elle consentira également un effort d’envergure pour aider la Bulgarie et la
      Roumanie, nos voisins orientaux, à <a>rattraper</a> leur retard sur les nouveaux
      pays candidats.
  - s: Now, though, the proposals put forward by the Convention presidium have <v>caught</v>
      <p>up</p> with the Danish initiative, something for which thanks are especially
      owed to Commissioner Vitorino.
    t: Toutefois, les propositions du présidium de la Convention ont <a>rattrapé</a>
      l’initiative danoise.
  - s: For that reason, it might have a decisive impact if we associated the acceptance
      of this agreement - which I support - with a statement that there is still an
      enormous amount of <v>catching</v> <p>up</p> to do on human rights.
    t: Il pourrait dès lors être de la plus grande importance de lier l’acceptation
      de cet accord, que j’approuve pour ma part, à la constatation qu’il y a un retard
      considérable à <a>rattraper</a> dans le domaine des droits de l’homme.
  - s: We woke up to it a bit late, but we have worked hard to <v>catch</v> <p>up</p>.
    t: Nous nous sommes réveillés un peu tard à cet égard, mais nous avons travaillé
      dur pour <a>rattraper</a> notre retard.
  - s: We need only imagine the terribly short time available to these countries of
      central and eastern Europe, who were held back for so many decades under a Communist
      yoke, for making their short dash to <v>catch</v> <p>up</p>.
    t: Il faut s’imaginer dans quel laps de temps incroyablement court ces États d’Europe
      centrale et orientale, qui sont restés sous le joug communiste pendant tant
      de décennies, ont dû <a>rattraper</a> leur retard et ils le font d’une façon
      vraiment épatante qui vous enthousiasme complètement.
  - s: Europe continues to lag behind in comparison with American military power,
      and we will not be able to <v>catch</v> <p>up</p> without a substantial increase
      in defence expenditure.
    t: Sans un accroissement substantiel des dépenses de défense, l’Europe n’arrivera
      pas à <a>rattraper</a> son retard.
  - s: On the other hand, dependency outside the European Union must not be allowed
      to turn into dependency within the EU, that is, the less developed new Member
      States, including Hungary, Poland and the Czech Republic, must be allowed to
      <v>catch</v> <p>up</p> in terms of renewable energy sources with those old Member
      States that are currently major powers in renewable energy sources, such as
      Belgium, the Netherlands, or Austria for that matter.
    t: D’un autre côté, il ne faut pas que la dépendance à l’égard de l’extérieur
      de l’Union soit remplacée par une dépendance en son sein, à savoir que les nouveaux
      États membres moins développés, dont la Hongrie, la Pologne et la République
      tchèque, doivent pouvoir <a>rattraper</a> les anciens États membres, qui sont
      actuellement de grandes puissances dans le domaine des énergies renouvelables,
      notamment la Belgique, les Pays-Bas ou l’Autriche.
  - s: The BRIC countries cannot always appeal to their need to <v>catch</v> <p>up</p>
      on development as justification for their disagreement over radical measures
      to protect the climate.
    t: Les pays BRIC ne peuvent pas toujours en appeler à leur besoin de <a>rattraper</a>
      leur retard de développement pour justifier leur désaccord sur les mesures radicales
      de protection du climat.
  - s: Yes, some day this too will have to be completely liberalised, but to do so,
      we need to <v>catch</v> <p>up</p> in other areas as well.
    t: Oui, un jour, ce dernier devra être complètement libéralisé, mais pour ce faire,
      nous devons <a>rattraper</a> notre retard dans d’autres domaines également.
  - s: My Group has therefore taken the initiative of calling on the Commission to
      present an updated opinion on Malta’s renewed application, and, as Commissioner
      Van Den Broek has said, to see if and how they can <v>catch</v> <p>up</p> on
      the past two years while the application was frozen.
    t: Mon groupe a dès lors pris l’initiative de demander à la Commission de présenter
      un nouvel avis concernant la candidature renouvelée de Malte et d’examiner les
      moyens de <a>rattraper</a> le temps perdu au cours des deux années de suspension
      de la candidature, ainsi que l’a dit le Commissaire Van Den Broek.
  - s: Some people may wonder whether we should seek to offset Europe’s competitive
      disadvantage with some kind of development programme to help us <v>catch</v>
      <p>up</p>.
    t: On peut se demander s’il ne faudrait pas compenser cette différence de compétitivité
      par un type quelconque de programme de développement destiné à l’industrie européenne
      afin de <a>rattraper</a> l’avance américaine.
  - s: In particular, he asked for the agreement of this House to applying the urgency
      procedure in order to support Slovenia’s efforts to <v>catch</v> <p>up</p> with
      the other associated countries in their pre-accession strategies.
    t: A cette occasion, il avait également invité l’Assemblée à soutenir d’urgence
      les efforts consentis par la Slovénie pour <a>rattraper</a> son retard par rapport
      à d’autres pays associés eu égard aux stratégies de préadhésion.
  - s: And it is only with exceptionally good personnel management, career planning
      and staff assessment that we shall be able to <v>catch</v> <p>up</p>, for quotas
      alone will not remedy the situation.
    t: Et ce n’est qu’avec des administrateurs du personnel particulièrement qualifiés,
      une planification des carrières et un accompagnement du personnel particulièrement
      efficaces, qu’il sera possible de <a>rattraper</a> le retard, car avec les seuls
      quotas, nous n’avancerons pas sur ce point.
  - s: We know that the employment lag approximately requires about a year or so to
      <v>catch</v> <p>up</p> with the impact of previous GDP performance.
    t: Nous savons que le retard en matière d’emploi sera <a>rattrapé</a> en un an
      environ grâce à l’impact de la précédente performance du PIB.
  - s: It reflects the fact that the new Member States are <v>catching</v> <p>up</p>
      with the developed economies of the old Union.
    t: Cela montre que les nouveaux États membres <a>rattrapent</a> les économies
      développées de la «vieille» Union.
  - s: Can they count on greater financial resources, which will allow them to <v>catch</v>
      <p>up</p> with the Member States of the old Union more quickly?
    t: Peuvent-ils compter sur des ressources financières plus importantes, qui leur
      permettront de <a>rattraper</a> plus rapidement les anciens États membres de
      l’Union ?
  - s: Europe, of course, is also rapidly <v>catching</v> <p>up</p> with America as
      a destination of choice for Taiwanese university students and graduates wanting
      to do research.
    t: Naturellement, l’Europe est en train de rapidement <a>rattraper</a> l’Amérique
      comme destination de choix pour les Taïwanais étudiant à l’université et les
      diplômés intéressés par la recherche.
  - s: Low taxes will be the new Member States’ only chance of gradually <v>catching</v>
      <p>up</p> economically with the current Member States.
    t: La seule possibilité qu’ont les nouveaux États membres de <a>rattraper</a>
      progressivement les États membres actuels sur le plan économique réside dans
      l’application d’impôts peu élevés.
  - s: We in Europe can no longer <v>catch</v> <p>up</p> with the United States in
      the area of defence technology;
    t: L’Europe ne pourra plus <a>rattraper</a> l’avance technologique des États-Unis
      en matière de défense - et elle n’en a peut-être pas besoin.
  - s: to apply specific measures in their favour and to authorise dispensations to
      Community regulations, for as long as these regions have not <v>caught</v> <p>up</p>
      with the average social and economic level of the European Union.
    t: appliquer des mesures particulières en leur faveur et autoriser des dérogations
      aux règles communautaires, tant que ces régions n’auront pas <a>rattrapé</a>
      le niveau économique et social moyen de l’Union européenne.
  - s: Assuming that the strongest regions maintain a high, steady rate of economic
      growth, consolidated by a great deal of investment in innovation, we have to
      conclude that the weakest regions are displaying an increased rate of growth,
      allowing them to not only avoid lagging further behind, but even to make significant
      progress in terms of <v>catching</v> <p>up</p>.
    t: En supposant que les régions les plus fortes maintiennent un taux de croissance
      économique solide et constant, renforcé par un niveau élevé d’investissements
      en faveur de l’innovation, force est de conclure que les régions les plus faibles
      affichent un taux de croissance à la hausse, ce qui leur permet non seulement
      d’éviter d’accumuler plus de retard, mais également de faire des progrès significatifs
      afin de <a>rattraper</a> le retard existant.
  - s: Similarly, greater emphasis must be placed on helping minorities <v>catch</v>
      <p>up</p>, and on the training and retraining programmes related to this goal.
    t: De même, un accent plus important doit être mis sur les mesures visant à aider
      les minorités à <a>rattraper</a> leur retard, ainsi que sur les programmes de
      formation et de reconversion liés à cet objectif.
  - s: I would very much like to stress, contrary to others, that these payments are
      not for their own sake, and that this is not about spending the money, but rather
      about using it in ways which actually further the European cause, and bring
      us forward in assisting less developed regions in <v>catching</v> <p>up</p>.
    t: Je tiens à souligner, contrairement à d’autres, que ces paiements ne sont pas
      des paiements pour le plaisir, et qu’il ne s’agit pas de dépenser l’argent,
      mais plutôt de l’utiliser d’une façon qui fasse avancer la cause européenne,
      et nous permette d’aider les régions moins développées à <a>rattraper</a> leur
      retard.
  - s: It should also be remembered that the new Member States need significant means
      to support the modernisation and reconstruction of agriculture and to <v>catch</v>
      <p>up</p> with the countries of the ’old fifteen’.
    t: Il convient également de garder à l’esprit que les nouveaux États membres auront
      besoin de moyens significatifs pour soutenir la modernisation et la reconstruction
      de l’agriculture, s’ils veulent <a>rattraper</a> les «anciens quinze».
  - s: I would like to remind you that when the European Union realised that we had
      fallen behind in the area of the information society, your predecessor Mr Bangemann
      brought into being a platform that encouraged European Member States to <v>catch</v>
      <p>up</p>.
    t: Permettez-moi de vous rappeler que lorsque nous avons constaté que l’Union
      européenne accusait un retard dans le domaine de la société de l’information,
      votre prédécesseur, M. Bangemann, a créé une plate-forme qui allait stimuler
      les États membres à <a>rattraper</a> ce retard.
  - s: The shipyards will work hard to <v>catch</v> <p>up</p> on lost time, and their
      sales people will once again be going around the globe to put spokes in the
      wheels of the Japanese and Europeans.
    t: Les chantiers travailleront dur pour <a>rattraper</a> le retard et les commerciaux
      sillonneront de nouveau la planète pour tailler des croupières aux Japonais
      et aux Européens.
  - s: Alan Johnston’s courageous presence, as the only permanently-based Western
      journalist in Gaza, has precisely enabled him to report the suffering of the
      Palestinian people, and now he has become the ultimate case of a journalist
      <v>caught</v> <p>up</p> in his own story - a victim of the suffering itself.
    t: Dernier journaliste <a>rattrapé</a> par sa propre histoire, le voici désormais
      victime de cette même souffrance.
  - s: Those countries that are new members of the European Union often have enormous
      work to do to <v>catch</v> <p>up</p> as regards the level of development.
    t: Les nouveaux membres de l’Union européenne ont souvent des efforts énormes
      à fournir pour <a>rattraper</a> leur retard en termes de niveau de développement.
  - s: At this rate our country has a chance to <v>catch</v> <p>up</p> with the countries
      that had started negotiations earlier, and to complete accession negotiations
      by the end of 2002.
    t: À ce rythme-là, notre pays a des chances de <a>rattraper</a> les pays ayant
      entamé les négociations plus tôt et de clôturer les négociations d’adhésion
      d’ici à la fin 2002.
  - s: It is precisely in the field of the information society that the developing
      countries have considerable advantages in competition, especially in software
      where we are certainly still weaker than a number of others, but where we are
      also <v>catching</v> <p>up</p> now.
    t: C’est précisément ici, dans le secteur de la société de l’information, que
      les pays en développement possèdent d’importants avantages concurrentiels, surtout
      dans le domaine du logiciel, où nous restons certainement plus faibles que certains
      autres, mais où nous <a>rattrapons</a> notre retard.
  - s: We all know how important it is that we <v>catch</v> <p>up</p> on the United
      States’ integrated market in terms of the productivity of capital.
    t: Nous savons tous à quel point il est important que nous <a>rattrapions</a>
      le marché financier unique des États-Unis sur le plan de la productivité du
      capital.
  - s: In all likelihood, this is the last opportunity we will have to get a grip
      in the area of innovation, and to prevent those countries from <v>catching</v>
      <p>up</p> with us.
    t: Selon toute vraisemblance, c’est la dernière occasion dont nous disposerons
      de jouer un rôle important dans le domaine de l’innovation, et d’empêcher ces
      pays de nous <a>rattraper</a>.
  - s: Although women have more than <v>caught</v> <p>up</p> with men when it comes
      to education, and even partly overtaken them, their problems in the world of
      work remain.
    t: Bien que les femmes aient massivement <a>rattrapé</a> leur retard en matière
      d’éducation et en partie dépassé les hommes, leurs problèmes dans le monde du
      travail subsistent.
  - s: That is where we have some <v>catching</v> <p>up</p> to do.
    t: Nous devons nous <a>rattraper</a> sur ce plan-là !
  - s: Therefore, on behalf of my group, the Group of the European People’s Party
      (Christian Democrats), I appeal most emphatically to the Member States to <v>catch</v>
      <p>up</p> with outstanding work on implementation.
    t: Par conséquent, au nom de mon groupe, le groupe du Parti populaire européen
      (Démocrates-Chrétiens), j’appelle solennellement les États membres à <a>rattraper</a>
      leur retard dans le travail de mise en œuvre qu’il leur reste à accomplir.
  - s: However, we were immediately <v>caught</v> <p>up</p> by a small wave of panic.
    t: Mais aussitôt nous avons été <a>rattrapés</a> par, quand même, un petit vent
      de panique.
  - s: this results in another principle whereby the countries which joined later
      have a fair chance of <v>catching</v> <p>up</p> with those that began earlier.
    t: il découle de cela le principe que les États ayant entamé plus tard le processus
      ont une bonne chance de <a>rattraper</a> ceux qui ont commencé plus tôt.
  - s: We can help countries <v>catch</v> <p>up</p>, but not by putting their neighbours
      on hold.
    t: Nous pouvons aider des pays à <a>rattraper</a> le retard mais pas en envoyant
      leurs voisins dans la salle d’attente.
  - s: The democratic government has only had since 1996 to <v>catch</v> <p>up</p>
      on all the things that other countries were able to make an early start on,
      and with that in mind, it has achieved a considerable amount of success these
      past four years.
    t: En effet, ce n’est que depuis 1996 qu’un gouvernement démocratique tente de
      <a>rattraper</a> le retard pris par rapport à d’autres pays dans ce domaine
      et les résultats obtenus en quatre ans sont plus que remarquables.
  - s: The meaning of the decision in Luxembourg was, as we understand it, that countries
      which make a special effort should be able to <v>catch</v> <p>up</p>, in other
      words, it should be possible for them to catch up with the first group.
    t: La signification de la décision prise à Luxembourg, telle que nous l’avons
      comprise, consistait à dire que les pays qui fourniraient un effort particulier
      pourraient <a>rattraper</a> ceux du premier groupe.
  - s: The meaning of the decision in Luxembourg was, as we understand it, that countries
      which make a special effort should be able to catch up, in other words, it should
      be possible for them to <v>catch</v> <p>up</p> with the first group.
    t: La signification de la décision prise à Luxembourg, telle que nous l’avons
      comprise, consistait à dire que les pays qui fourniraient un effort particulier
      pourraient <a>rattraper</a> ceux du premier groupe.
  - s: Slovenia can now start to <v>catch</v> <p>up</p> politically with the other
      Central and Eastern European countries in relation to the EU.
    t: Grâce à lui, la Slovénie peut maintenant <a>rattraper</a> le retard qu’elle
      a sur les autres PECO dans ses relations avec l’Union européenne.
  - s: Commissioner Hübner, ladies and gentlemen, there are regions, and people living
      in those regions, that are unable to avail themselves of the opportunities we
      seek to provide for them out of Community resources in order to enable them
      to <v>catch</v> <p>up</p> with the European Union average as quickly as possible
      and put an end to the poverty in which they are living.
    t: Madame la Commissaire Hübner, Mesdames et Messieurs, certaines régions, et
      les groupes sociaux qui y vivent, sont dans l’incapacité de profiter des opportunités
      que nous cherchons à leur offrir en leur allouant des fonds communautaires destinés
      à leur permettre de <a>rattraper</a> le plus vite possible le niveau de développement
      moyen de l’UE et à mettre un terme à leur situation de pauvreté.
  - s: Ironically, in view of this evening’s discussion, he has been <v>caught</v>
      <p>up</p> in the flight restrictions related to the ash cloud restrictions in
      the UK and therefore has been unable to travel to Strasbourg for the discussion.
    t: L’ironie du sort, au vu du débat de ce soir, veut qu’il ait été <a>rattrapé</a>
      par les restrictions de vol liées au nuage de cendres volcaniques en vigueur
      au Royaume-Uni et n’ait dès lors pas pu venir à Strasbourg pour ce débat.
  - s: The new Member States are obviously focusing mainly on <v>catching</v> <p>up</p>
      with the more developed countries of the European Union in terms of development.
    t: Il va de soi que les nouveaux États membres s’efforcent avant tout de <a>rattraper</a>
      leur retard par rapport aux pays plus développés de l’Union européenne en termes
      de développement.
  - s: The field in which Europe, both at Community and national level, has a genuine
      need to <v>catch</v> <p>up</p>, is industrial research.
    t: Le secteur dans lequel l’Europe a besoin de se <a>rattraper</a>, tant au niveau
      communautaire que national, est la recherche industrielle.
  - s: I will not blame anyone for this as a debate of this kind must go on for some
      time so that people can get used to it, but now we have <v>caught</v> <p>up</p>
      again.
    t: il est sûr que ce type de débat doit se poursuivre pendant un certain temps
      pour que les gens s’y habituent, mais à présent, nous nous sommes <a>rattrapés</a>.
  - s: We can <v>catch</v> <p>up</p> if we continue our efforts in the same way.
    t: Nous pouvons nous <a>rattraper</a> si nous poursuivons nos efforts sans les
      relâcher.
  - s: Taking into account all the factors which influence balanced regional and social
      development, we must find the most opportune mechanisms to enable us to give
      some of the new Member States at a lower level of development the opportunity
      to <v>catch</v> <p>up</p> with the rest.
    t: Compte tenu de l’ensemble des facteurs qui influencent un développement régional
      et social équilibré, nous devons trouver les mécanismes les plus opportuns qui
      nous permettront de donner aux nouveaux États membres se trouvant à un stade
      de développement inférieur la possibilité de <a>rattraper</a> les autres.
  - s: When the echo of what is said in formal session has died away, everyday life
      wastes no time in <v>catching</v> us <p>up</p>.
    t: Lorsque l’écho des propos tenus en séance formelle ne résonne plus, la vie
      de tous les jours ne tarde pas à nous <a>rattraper</a>.
  - s: Voilà - the grim reality of everyday life has <v>caught</v> <p>up</p> with
      us again.
    t: Voilà - la triste réalité du quotidien nous a de nouveau <a>rattrapés</a>.
  - s: When will they realise that their actions will <v>catch</v> <p>up</p> with
      them?
    t: Quand cesseront-ils de s’imaginer que leurs actes ne les <a>rattraperont</a>
      jamais ?
  - s: Will the citizens of the Central and Eastern European Member States have to
      give up hope of <v>catching</v> <p>up</p> to the EU standard of living within
      a reasonable deadline?
    t: Les citoyens des États membres d’Europe centrale et orientale vont-ils devoir
      abandonner l’espoir de <a>rattraper</a> le niveau de vie de l’UE dans un délai
      raisonnable ?
  - s: Libya in particular has a great deal of <v>catching</v> <p>up</p> to do in
      telecommunications now that the embargo has been lifted.
    t: Sur ce point particulier, il est grandement nécessaire, après la fin de l’embargo,
      de <a>rattraper</a> le retard en matière de communication.
  - s: all they worry about is how the European monopolies can <v>catch</v> <p>up</p>
      with the American monopolies, but of course that does not surprise us.
    t: La seule chose qui les intéresse est de savoir comment les monopoles européens
      peuvent <a>rattraper</a> les monopoles américains mais cela, bien sûr, ne nous
      étonne pas.
  - s: Regrettably the Commission is proposing that some areas which still need as
      much help as possible to <v>catch</v> <p>up</p> with other regions have Objective
      1 funding removed.
    t: Il est regrettable que la Commission propose de supprimer les financements
      objectif 1 pour certaines régions qui nécessitent toujours une aide importante
      pour <a>rattraper</a> leur retard par rapport à d’autres régions.
  - s: We must not give false political signals to candidate states and whilst derogations
      admittedly serve as a way of <v>catching</v> <p>up</p> with the most demanding
      policies, they must not prevent the most ambitious from continuing to progress.
    t: Il ne s’agit pas d’adresser des signaux politiques trompeurs aux États candidats,
      et si les dérogations doivent, certes, servir à <a>rattraper</a> les politiques
      les plus exigeantes, elles ne doivent pas empêcher les plus ambitieuses de continuer
      à progresser.
  - s: We are helping the poorest regions to <v>catch</v> <p>up</p> with their neighbours,
      but we are also helping the stronger regions to remain competitive.
    t: Nous aidons les régions les plus pauvres à <a>rattraper</a> leurs voisines,
      mais nous aidons aussi les régions plus prospères à rester compétitives.
  - s: However, in order to assert European solidarity and ensure that Member States
      can <v>catch</v> <p>up</p> successfully, it is essential that GDP remains the
      fundamental and exclusive indicator for the distribution of funds at EU level.
    t: Cependant, pour évaluer la solidarité européenne et garantir que les États
      membres puissent <a>rattraper</a> leur retard, il est essentiel que le PIB demeure
      l’indicateur fondamental et exclusif pour la distribution des fonds au niveau
      de l’UE.
  - s: We must <v>catch</v> <p>up</p> on America, or overtake them, if we want to
      achieve the Lisbon objectives in this area.
