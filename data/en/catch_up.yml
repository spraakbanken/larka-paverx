    t: Ceux-ci sont encore à la traîne derrière la moyenne économique européenne et
      donc encore en train de <a>rattraper</a> le retard en termes de salaires et
      de niveaux de prix.
  - s: I do not think that we are going to <v>catch</v> them <p>up</p> by forcing
      masses of public sector workers into retirement and privatising their jobs,
      or by means of jobs paying EUR 1 an hour combined with the forcing of more and
      more staff into what appears to be self-employment.
    t: Je ne pense pas que nous allons les <a>rattraper</a> en forçant les hordes
