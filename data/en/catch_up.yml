      placé sous le signe de la coopération et de la transparence - pour doter, enfin,
      l’Union européenne d’un programme-cadre de recherche efficace, capable de commencer
      à <a>rattraper</a> le grave retard européen par rapport aux États-Unis qui,
      grâce à leur organisation fédérale, ont depuis longtemps pu allier de fortes
      ressources financières à de considérables ressources humaines.
  - s: All the same, it is not enough for Europe to <v>catch</v> <p>up</p> on the
