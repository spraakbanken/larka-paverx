  - s: With this report, we have given the European Commission a powerful signal to
      <v>hurry</v> <p>up</p> and make some specific legislative changes.
    t: Mit diesem Bericht haben wir ein klares Signal an die Europäische Kommission
      ausgesendet, sich zu <a>beeilen</a> und einige spezifische Gesetzesänderungen
      vorzunehmen.
  - s: That amounts to telling dictators in every country to <v>hurry</v> <p>up</p>
      and get nuclear weapons, so that, that way, we will not do anything more to
      them and will negotiate with them.
    t: 'Das würde bedeuten: ’Diktatoren aller Länder, <a>beeilt</a> euch mit der Beschaffung
      von Nuklearwaffen, dann werden wir euch nichts mehr tun und mit euch verhandeln’.'
  - s: Let us <v>hurry</v> <p>up</p> and get this sorted out.
    t: Wir sollten uns <a>beeilen</a> und diese Angelegenheit zum Abschluß bringen.
  - s: You must <v>hurry</v> <p>up</p>.
    t: Sie müssen sich <a>beeilen</a>.
