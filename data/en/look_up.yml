  x:
  - s: Mr President, I want to put on record, since I believe that in future some
      European Union of small shopkeepers may <v>look</v> <p>up</p> this debate, that
      we are debating it at nearly half past midnight with 10 Members and a Commissioner
      whom I congratulate on her stamina.
    t: Herr Präsident, bitte nehmen Sie zu Protokoll, da man damit rechnen muß, daß
      irgendein europäischer Verband kleiner Einzelhändler irgendwann dereinst über
      diese Debatte <a>nachlesen</a> wollen wird, daß sie um fast halb eins in der
      Nacht in Anwesenheit von zehn Abgeordneten und einer Kommissarin abgehalten
      wird, der ich nur zu ihrem Durchhaltevermögen gratulieren kann.
  - s: Even if citizens of the European Union <v>look</v> <p>up</p> a given law, they
      often have no idea that there are other EU acts fundamentally linked to it.
    t: Auch wenn Bürger der Europäischen Union in einem bestimmten Gesetz <a>nachlesen</a>,
      wissen sie oft nicht, dass es andere gemeinschaftliche Rechtsakte gibt, die
      eng damit verbunden sind.
  - s: I would like to urge that we should go beyond just talking and try to get some
      initiatives off the ground to the end not only that there may be a dialogue
      between Israel and the Palestinians, but also that financial aid be given and
      that we may - as I have just again <v>looked</v> <p>up</p> - ask Israel to facilitate
      freedom of movement for the Palestinians, so that they may no longer be penned
      in in the way that they currently are, in a situation with which nobody can
      be satisfied.
    t: Ich möchte dafür werben, dass wir es nicht nur beim Reden belassen, sondern
      dass wir versuchen, Initiativen zu starten, damit ein Dialog zwischen Israel
      und den Palästinensern stattfindet, damit aber auch die finanzielle Unterstützung
      geleistet wird und damit wir - ich habe das eben noch einmal <a>nachgelesen</a>
      - gegenüber Israel dafür eintreten, dass die Bewegungsfreiheit der Palästinenser
      ermöglicht wird und nicht weiterhin so eingeschränkt bleibt, wie es derzeit
      der Fall ist.
