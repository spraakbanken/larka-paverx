      beschränkt, begrenzt und zunehmend gebremst, denn das würde alle KMU und die
      selbständigen Programmierer zwingen, Patente bzw. Lizenzen zu erwerben, wodurch
      sie de facto vom Markt <a>verdrängt</a> würden.
