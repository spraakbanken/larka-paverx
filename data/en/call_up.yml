    t: Allo stesso tempo dovrà essere adottata una più severa disciplina finanziaria,
      prevedendo per esempio che gli stanziamenti di impegno non ancora pagati perché
      non <a>richiesti</a> dal beneficiario, dopo tre anni non siano più attribuibili.
