de:
- c: 2
  r: 1
  v: abrufen
  x:
  - s: But the agendas and reports on the committee meetings always go automatically
      to Parliament, and in the meantime the reports of the meetings can also be <v>called</v>
      <p>up</p> on the Internet and are thus made accessible to a very wide public.
    t: Aber die Tagesordnungen und die Berichte über die Ausschußsitzungen gehen dem
      Parlament jedes Mal automatisch zu, und in der Zwischenzeit können die Sitzungsberichte
      außerdem auch im Internet <a>abgerufen</a> werden und sind somit einer sehr
      breiten Öffentlichkeit zugänglich gemacht worden.
  - s: for example, commitment appropriations not disbursed because they have not
      been <v>called</v> <p>up</p> by the recipient, should lapse after no more than
      3 years, meaning that the allocation notice will need to be altered.
    t: Gleichzeitig gilt es, eine strengere Finanzdisziplin durchzusetzen, z.B. dadurch,
      dass die noch nicht ausgezahlten Verpflichtungsermächtigungen, weil vom Zuwendungsempfänger
      nicht <a>abgerufen</a>, nach spätestens 3 Jahren verfallen.
- c: 1
  r: 2
  v: stellen abrufbar
  x:
  - s: I think that is precisely the line we should be taking, in other words, not
      only should Parliament be kept duly informed, but since so much has been made
      of transparency under the European transparency initiative, a fully comprehensive
      array of documents should also be made available on the Internet, so that they
      can be <v>called</v> <p>up</p> any time, and can, in their turn, help enhance
      the credibility of what we all stand for, namely the development of a new Europe.
    t: Ich denke, das ist genau der richtige Weg, den wir gehen sollten, dass nicht
      nur das Parlament entsprechend informiert wird, sondern dass im Zuge der so
      viel beschworenen Transparenz im Rahmen einer europäischen Transparenzinitiative
      auch tatsächlich umfassende Unterlagen im Internet zur Verfügung <a>gestellt</a>
      werden, dass sie jederzeit <a>abrufbar</a> sind und dass sie wiederum auch zur
      Glaubwürdigkeit dessen beitragen, wofür wir gemeinsam stehen, nämlich das Werden
      eines neuen Europas.
- c: 1
  r: 2
  v: Inanspruchnahme verschärfen
  x:
  - s: We should reinstate that instrument and we should make the rules tight so that
      only in situations where grave disasters occur will we <v>call</v> <p>up</p>
      this particular instrument.
    t: Wir sollten die Haushaltslinie wieder einführen, und wir sollten die Bestimmungen
      für ihre <a>Inanspruchnahme</a> <a>verschärfen</a>, so daß dieses Instrument
      wirklich nur dann zum Einsatz kommt, wenn eine Katastrophe gewaltigen Ausmaßes
      vorliegt.
- c: 1
  r: 2
  v: Einberufung
  x:
  - s: Typical examples are the imposition of the repulsive measure of the policy
      of <v>calling</v> <p>up</p> unemployed seamen in Greece, the state of emergency
      at the expense of unemployed air traffic controllers in Spain, the beatings
      handed out to pupils and students in England and the questioning of fundamental
      grassroots freedoms in general.
    t: Typische Beispiele sind die schändliche <a>Einberufung</a> arbeitsloser Seeleute
      zum Wehrdienst in Griechenland, die Notsituation der arbeitslosen Fluglotsen
      in Spanien, die Züchtigungen von Schülern und Studenten in England und die Infragestellung
      der grundlegenden bürgerlichen Freiheiten im Allgemeinen.
- c: 1
  r: 2
  v: einberufen werden
  x:
  - s: It cannot be our intention, for example, that assistants can be dismissed at
      one day’s notice or if they are <v>called</v> <p>up</p> for military service.
    t: Es darf z.B. nicht sein, daß Assistenten von einem Tag auf den anderen entlassen
      werden oder wenn sie zum Militärdienst <a>einberufen</a> <a>werden</a>.
es:
- c: 2
  r: 1
  v: solicitar
  x:
  - s: We also take the view that the present financial regulation should be amended
      so that resources not <v>called</v> <p>up</p> by the Member States stay in the
      European budget, rather than being channelled back to the Member States.
    t: Somos también de la opinión de que el sistema de financiación actual debe ser
      modificado en el sentido de que los recursos que no sean <a>solicitados</a>
      por los Estados miembros no se devuelvan, sino que pasen a engrosar el presupuesto
      europeo.
  - s: for example, commitment appropriations not disbursed because they have not
      been <v>called</v> <p>up</p> by the recipient, should lapse after no more than
      3 years, meaning that the allocation notice will need to be altered.
    t: Al mismo tiempo hay que lograr una disciplina financiera más estricta mediante,
      por ejemplo, el establecimiento de que las autorizaciones de gasto que no hayan
      sido libradas porque no han sido <a>solicitadas</a> por el receptor, tengan
      un periodo de vigencia de tres meses a lo sumo.
- c: 1
  r: 2
