  - s: We need communication structures, and we must <v>call</v> <p>up</p> helicopters
      from Germany, Finland and the Czech Republic when they are needed, the very
      same day.
    t: Ciò di cui abbiamo bisogno è un’infrastruttura nel campo delle comunicazioni,
      e dobbiamo <a>richiedere</a> elicotteri dalla Germania, dalla Finlandia o dalla
      Repubblica ceca quando ve n’è bisogno, ovvero lo stesso giorno.
  - s: The question is, however, that of what influence the European Union has on
      data that is transferred and that is, as it were, ready to be <v>called</v>
      <p>up</p> elsewhere?
    t: La questione è tuttavia quella dell’influenza che l’Unione europea ha sui dati
      trasferiti e che sono in un certo senso pronti per essere <a>richiesti</a> altrove.
  - s: for example, commitment appropriations not disbursed because they have not
      been <v>called</v> <p>up</p> by the recipient, should lapse after no more than
