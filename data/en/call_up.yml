      to Parliament, and in the meantime the reports of the meetings can also be <v>called</v>
      <p>up</p> on the Internet and are thus made accessible to a very wide public.
    t: Sin embargo el orden del día y los informes sobre las reuniones de los comités
      son transmitidos de forma automática al Parlamento y, entre tanto, los resúmenes
      de las reuniones también pueden ser <a>consultados</a> en Internet, de tal modo
      que se hacen accesible a una gran parte de la ciudadanía.
- c: 1
  r: 2
  v: reclamar
  x:
  - s: We need to come to an agreement with the Council here, because the fund will
      obviously have to be financed by the Member States, even if we want to provide
      aid this year without <v>calling</v> <p>up</p> new funds.
    t: Tenemos que llegar a un acuerdo con el Consejo a este respecto, ya que, como
      resulta obvio, el fondo deberá ser financiado por los Estados miembros, incluso
      si deseamos facilitar ayuda este año sin <a>reclamar</a> nuevos fondos.
- c: 1
  r: 2
  v: pedir
  x:
  - s: I understand the role of this in the bargaining process towards the next interinstitutional
      agreement, but should such an agreement and the cancellation of the bridging
      credits not occur early enough then the Commission would have, some time in
      1999, to <v>call</v> <p>up</p> more funds than needed from the Member States.
    t: Entiendo su función en el proceso negociador con vistas al próximo acuerdo
      interinstitucional, pero, si dicho acuerdo y la anulación de los créditos puente
      no llegara con suficiente antelación, en algún momento de 1999 la Comisión tendría
      que <a>pedir</a> más fondos a los Estados miembros.
