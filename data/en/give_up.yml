  - s: 'While I do regret this, I have not yet <v>given</v> <p>up</p> hope that all
      of them - particularly, in future, the members of the national parliaments -
      are capable of learning and will imitate the Danish model:'
    t: 'Jag beklagar visserligen detta men har inte <a>gett</a> <a>upp</a> hoppet
