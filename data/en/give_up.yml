  v: abbandonare
  x:
  - s: <v>Giving</v> <p>up</p> fiscal sovereignty is tantamount to saying that the
      smaller, more peripheral States of the Union will no longer have available an
      important instrument for attracting investment, wealth, companies and job creation.
    t: <a>Abbandonare</a> la sovranità fiscale equivale a dire che gli stati piccoli
      e periferici dell’Unione cesseranno di avere a disposizione un importante strumento
      di captazione degli investimenti, di ricchezza e di creazione di imprese e di
      posti di lavoro.
  - s: Today, while I would like to extend thanks to the Commission for having given
      us an undertaking that it will devise a certification procedure for interdisciplinary
      breast centres and for specialist nurses in the field, I have to tell the Commissioners
      that we really would be pleased if they were to put these guidelines on the
      web, which would not be an over-hasty thing to do in this era of modern communication,
      and that we have not <v>given</v> <p>up</p> the hope of their putting the existing
      guidelines on sale in something other than book form alone.
    t: Se da una parte oggi desidero rivolgere un ringraziamento alla Commissione
      per averci promesso che metterà a punto una procedura di certificazione per
      i centri mammografici interdisciplinari e per il profilo professionale delle
      infermiere specializzate, dall’altra vorrei dire ai Commissari che ci farebbe
      molto piacere se queste linee guida fossero pubblicate su Internet, iniziativa
      che, in questa epoca della comunicazione moderna, non costituirebbe certo un
      passo affrettato, e vorrei inoltre aggiungere che non abbiamo <a>abbandonato</a>
      la speranza che rendiate disponibili le linee guida esistenti in un altro formato
      oltre alla semplice versione stampata.
  - s: Since EU accession, over 50% of Austrian farmers have <v>given</v> <p>up</p>
      their businesses;
    t: Da quando l’Austria ha aderito all’Unione europea, oltre il 50 per cento dei
      suoi agricoltori ha <a>abbandonato</a> l’attività, ovvero ha cessato di produrre
      latte.
  - s: To make matters worse, a German newspaper, the Financial Times, announced today
      that you have <v>given</v> <p>up</p> on the 30% target for 2020 and now want
      to offer this for 2025 instead.
    t: A peggiorare lo scenario, un quotidiano tedesco, il Financial Times Deutschland,
      ha dichiarato oggi che lei ha <a>abbandonato</a> l’obiettivo del 30 per cento
      entro il 2020 e ha intenzione invece di stessa posticipare l’obiettivo al 2025.
  - s: The first relates to the splitting of pension rights acquired during married
      life in favour of women who have <v>given</v> <p>up</p> their careers to look
      after their families and who, in the event of divorce after 20 or more years
      of marriage, are particularly liable to fall below the poverty line.
    t: Esse si riferiscono all’attribuzione proporzionale dei diritti pensionistici,
      maturati durante il matrimonio, a favore delle donne che hanno <a>abbandonato</a>
      il lavoro per dedicarsi alla famiglia e che, divorziando dopo 20 o più anni
      di matrimonio, private dei loro diritti alla pensione, si trovano in una situazione
      di povertà reale.
  - s: We are losing the battle but we must not <v>give</v> <p>up</p> the fight.
    t: Stiamo perdendo la battaglia, ma non dobbiamo <a>abbandonare</a> la lotta.
  - s: However, at the same time, it would be completely unreasonable to ignore these
      challenges, to give in to euroscepticism and <v>give</v> <p>up</p> the political
      ambitions that the Member States have given us in the Treaty of Lisbon, for
      example.
    t: Al contempo, sarebbe cionondimeno irragionevole ignorare queste sfide, cedere
      all’euroscetticismo e <a>abbandonare</a> le ambizioni politiche che gli Stati
      membri hanno riposto in noi attraverso il trattato di Lisbona, ad esempio.
  - s: However, we must be aware of the fact that Russia does not have a tradition
      of democracy and that those, such as Alexander I, who wanted to bring democracy
      to Russia in the past, have had to <v>give</v> <p>up</p> or have been widely
      criticised, as was the case with Boris Yeltsin, as he passed away.
    t: È opportuno in questo contesto ricordare che la Russia non ha alle spalle alcuna
      tradizione democratica e coloro che, come Alessandro I, hanno tentato in passato
      di portare la democrazia in Russia hanno dovuto <a>abbandonare</a> questo intento
      oppure, come Boris Eltsin, sono stati diffusamente criticati al momento della
      loro scomparsa.
  - s: learning to operate with them, and <v>giving</v> <p>up</p> narcissism to look
      for negotiations and cooperation with our opponents, and not only with our friends.
    t: apprendere a operare con loro, e <a>abbandonare</a> il narcisismo nella ricerca
      di instaurare negoziati e una cooperazione con i nostri oppositori e non solo
      con i nostri amici.
  - s: Finally, we should <v>give</v> <p>up</p> these media-friendly references to
      the need to impose increasingly globalized trade rules and put the brakes on
      respective deepening.
    t: Infine occorre <a>abbandonare</a> i discorsi giornalistici sulla necessità
      di imporre regole all’aumento della globalizzazione commerciale e di porre ostacoli
      al rispettivo approfondimento.
  - s: How is the public in the EU to interpret these decisions in any other way than
      that the EU has <v>given</v> <p>up</p> the fight against drugs?
    t: Com’è possibile che i cittadini europei interpretino queste decisioni in modo
      diverso se non che la UE ha <a>abbandonato</a> la lotta contro la droga?
  - s: Due to political correctness, we ignore the fact that in the deepest misery
      of the reception camps, where the politically correct non-governmental organisations
      have already <v>given</v> <p>up</p> the fight, it is now the unobtrusive orders
      of Catholic nuns alone that work on with enthusiasm.
    t: A causa della cosiddetta correttezza politica, ignoriamo il fatto che nella
      più profonda miseria dei campi di accoglienza, dove le organizzazioni non governative
      «politically correct» hanno già <a>abbandonato</a> la lotta, sono ora solo gli
      ordini di suore cattoliche che svolgono con entusiasmo un lavoro oscuro.
  - s: Unemployment in this group is almost twice as high as the overall rate, and
      the financial situation facing young people often forces them to <v>give</v>
      <p>up</p> their education, which can, as a result, lead to poverty and exclusion.
    t: La disoccupazione in questa fascia sociale è quasi il doppio rispetto alla
      quota complessiva, e la situazione finanziaria in cui si trovano i giovani spesso
      li costringe ad <a>abbandonare</a> gli studi, il che di conseguenza può portare
      alla povertà e all’esclusione.
  - s: Anyone who knows a bit about Canada, has visited British Columbia and knows
      how international corporations have used their influence here to make the indigenous
      peoples <v>give</v> <p>up</p> their ancestral areas and allow these areas to
      be bought up, cannot simply ignore this.
    t: Chiunque abbia una minima conoscenza del Canada, che abbia visitato la provincia
      della Columbia britannica e sappia come le multinazionali hanno esercitato la
      propria influenza per costringere le popolazioni indigene ad <a>abbandonare</a>
      gli insediamenti in cui abitano da sempre, in modo da poterne acquistare i territori,
      non può semplicemente ignorare tutto questo.
  - s: The notion of convergence must be <v>given</v> <p>up</p> in the long-term if
      we are to deal with the crisis.
    t: A lungo andare si dovrà <a>abbandonare</a> la convergenza per poter uscire
      dalla crisi.
  - s: It is time to <v>give</v> <p>up</p> this rather blind optimism.
    t: È ora di <a>abbandonare</a> questo ingenuo ottimismo.
  - s: In accordance with the recent proposals announced by the European Commission,
      and irrespective of one or two aspects which, if applied, could have positive
      effects for the sector, at bottom this resolution further encourages the scrapping
      of vessels and offers fishermen the alternative of <v>giving</v> <p>up</p> their
      occupation.
    t: Secondo le recenti proposte annunciate dalla Commissione europea e indipendentemente
      da uno o due aspetti che, se applicati, potrebbero avere effetti positivi per
      il settore, in fondo la presente risoluzione incoraggia ulteriormente la demolizione
      dei pescherecci e offre ai pescatori l’alternativa di <a>abbandonare</a> la
      loro occupazione.
  - s: In Great Britain, which has for the moment decided to protect its national
      heritage in the form of the pound sterling, only 14% of young people in the
      18-24 age range wish to <v>give</v> <p>up</p> the pound.
    t: In Gran Bretagna, che per il momento ha deciso di proteggere il patrimonio
      nazionale rappresentato dalla lira sterlina, nella fascia di età 18-24 anni,
      solo il 14 percento dei giovani britannici vuole <a>abbandonare</a> la lira
      sterlina.
  - s: It would be unwise, in this situation, to <v>give</v> <p>up</p> this policy
      and reduce significantly the financing available to local and regional authorities,
      for this would pose a serious threat to the stimulation of economic growth,
      but would also be a threat to European unity as such.
    t: In questa situazione, sarebbe poco saggio <a>abbandonare</a> questa politica
      e ridurre drasticamente i finanziamenti alle autorità locali e regionali, poiché
      ciò metterebbe seriamente a rischio non solo il rilancio della crescita economica,
      ma anche la stessa unità europea.
  - s: Secondly, because farmers are not required to produce, there is the risk that
      they will <v>give</v> <p>up</p> farming in difficult areas where yields are
      low, leading to a real decline in rural areas where we are seeking to encourage
      development.
    t: Secondo, dato che agli agricoltori non viene chiesto di produrre, esiste il
      rischio che essi <a>abbandonino</a> la loro attività nelle zone difficili in
      cui le rese sono basse, con la conseguenza di un effettivo declino nelle zone
      rurali in cui si cerca di incoraggiare lo sviluppo.
  - s: The Tibetans have not <v>given</v> <p>up</p> their peaceful fight for freedom,
      however, even though at least one fifth of the country’s inhabitants have died
      of hunger, been tortured to death or been executed.
    t: I tibetani non hanno <a>abbandonato</a> la lotta pacifica per la libertà, nonostante
      almeno un quinto della popolazione locale sia deceduta per stenti o torture,
      o sia stata giustiziata.
  - s: Naturally, if someone were to dispute that, I would be prepared to <v>give</v>
      <p>up</p> the role.
    t: Naturalmente, se qualcuno dovesse contestare questa carica, sarei pronto ad
      <a>abbandonare</a> il mio ruolo.
  - s: The Union must demand that the Israeli authorities <v>give</v> <p>up</p> their
      policy of expanding Jewish settlements and illegal occupation of land.
    t: L’Unione deve esigere che le autorità israeliane <a>abbandonino</a> la politica
      di espansione degli insediamenti e di occupazione illegale di territori.
  - s: Finally, in social matters, I do not think it wise, Mr Monti, for the Commission
      to <v>give</v> <p>up</p> any legislative proposals in matters of employment
      law.
    t: Infine, per quanto concerne il sociale, credo che non sia saggio, Commissario
      Monti, che la Commissione <a>abbandoni</a> ogni iniziativa legislativa in materia
      di diritto del lavoro.
  - s: I therefore hope that you will implement Parliament’s reasonable proposals
      and that you will <v>give</v> <p>up</p> your plan to postpone this once again
      until the year 2003.
    t: Spero pertanto che le ragionevoli proposte del Parlamento possano convincere
      anche la Commissione e che essa <a>abbandoni</a> l’idea di un nuovo rinvio fino
      al 2003.
  - s: First, I hope that during 2008 and, if possible, before 30 June, the proposal
      for a directive, the Directive on the European private company statute, will
      be on the table, and, secondly, it is to be hoped that the Commission does not
      <v>give</v> <p>up</p> on the idea of continuing to develop company law in fields
      such as freedom of establishment and change of domicile for companies.
    t: Mi auguro, innanzitutto, che, nel corso del 2008 e, se possibile, prima del
      30 giugno, sia sul tavolo la proposta di direttiva, la direttiva sullo statuto
      della società privata europea e, in secondo luogo, si deve auspicare che la
      Commissione non <a>abbandoni</a> l’idea di continuare a sviluppare il diritto
      societario in settori quali la libertà di stabilimento e il cambio di domicilio
      per le società.
  - s: Our measures should not result in European companies having to <v>give</v>
      <p>up</p> the fight.
    t: l’effetto delle nostre misure non dev’essere quello di indurre le compagnie
      europee ad <a>abbandonare</a> la competizione.
  - s: In education, for example, could we imagine asking teachers to <v>give</v>
      <p>up</p> half their salary to pay for the education service?
    t: Sarebbe forse ipotizzabile, per esempio, nel settore dell’insegnamento chiedere
      agli insegnanti di <a>abbandonare</a> metà del loro stipendio per pagare il
      servizio della pubblica istruzione?
  - s: Do not think that I am prepared to <v>give</v> <p>up</p> a project which I
      see as an essential precondition for meeting the challenges of the year 2000
      in the best possible circumstances.
    t: Non crediate che sia pronto ad <a>abbandonare</a> un progetto che considero
      come una necessaria premessa affinché si possano cogliere le sfide dell’anno
      2000 nelle migliori condizioni.
  - s: We cannot and must not <v>give</v> <p>up</p> on these people.
    t: Non dobbiamo e non possiamo <a>abbandonarli</a>.
  - s: Financial investors are <v>giving</v> <p>up</p> the euro in favour of the dollar.
    t: Gli investitori finanziari <a>abbandonano</a> l’euro a favore del dollaro.
  - s: However, not everyone welcomes the idea of <v>giving</v> <p>up</p> an old,
      familiar currency for a new and unfamiliar one, and there are bound to be some
      teething problems.
    t: Tuttavia, non tutti vedono di buon occhio l’idea di <a>abbandonare</a> le loro
      vecchie valute per la nuova, e non escludo certo delle difficoltà iniziali.
  - s: Madam President, Mr Dupuis was initially the rapporteur of this report but,
      unfortunately, he had to <v>give</v> <p>up</p> because his approach - which
      was, in my opinion, in line with Parliament’s recommendations and rightly focused
      on the serious violations of human rights in those areas, in certain countries
      in particular - was not taken up by the committee responsible.
    t: Signora Presidente, purtroppo questa relazione è stata redatta inizialmente
      dall’onorevole Dupuis, che ha dovuto <a>abbandonarla</a> perché la sua linea
      - che era una linea, a mio giudizio, conforme alle indicazioni del Parlamento
      e che giustamente metteva in luce le gravi violazioni dei diritti umani in quelle
      zone, in particolare in alcuni paesi - non è stata ripresa dalla commissione
      competente.
  - s: He had been instrumental in persuading some of the rebel groups to <v>give</v>
      <p>up</p> their armed struggle and had helped to secure the release of hostages
      last June.
    t: Aveva avuto un ruolo importante nel persuadere alcuni gruppi ribelli ad <a>abbandonare</a>
      la lotta armata e lo scorso giugno aveva contribuito ad assicurare il rilascio
      di alcuni ostaggi.
  - s: With my vote I also want to send a clear message to the Czech Presidency which,
      as it explained in its programme for these six months, also intends to promote
      the image of the woman-carer, encouraging many female professionals to <v>give</v>
      <p>up</p> their careers to take care of their families.
    t: Con il mio voto desidero anche inviare un chiaro messaggio alla presidenza
      ceca che, come ha spiegato nel suo programma per questi sei mesi, intende anche
      promuovere l’immagine della donna-badante e incoraggiare molte donne che lavorano
      ad <a>abbandonare</a> la carriera per prendersi cura della famiglia.
  - s: I think it is high time to <v>give</v> <p>up</p> the historical approach.
    t: Penso che sia giunto il momento di <a>abbandonare</a> l’approccio storico.
  - s: Now we are in a position where we either <v>give</v> <p>up</p> on the currency
      or we try to put in place some form of economic governance that will strengthen
      its foundations and in some way rebuild the infrastructure.
    t: Ora ci troviamo in una posizione in cui o <a>abbandoniamo</a> la moneta unica
      o approntiamo una sorta di governance economica che ne rafforzerà le fondamenta
      e in qualche modo ricostruirà le infrastrutture.
  - s: I do not want to <v>give</v> <p>up</p> the regional approach at this stage,
      but we are in the process of introducing some flexibility in this regional framework
      - a dose of variable geometry that takes into account the different levels of
      development within ASEAN and that could allow us to go faster with individual
      ASEAN countries.
    t: Non voglio <a>abbandonare</a> l’approccio regionale in questa fase, ma è nostra
      intenzione introdurre una certa flessibilità in questo quadro regionale - un
      pizzico di geometria variabile che prenda in considerazione i diversi livelli
      di sviluppo all’interno dell’ASEAN e che ci consenta di procedere a un ritmo
      più rapido con singoli paesi dell’ASEAN.
  - s: in other words, we want to move ahead, but without <v>giving</v> <p>up</p>
      the precautions that are currently in place.
    t: che ci si avvii verso il futuro, ma senza <a>abbandonare</a> le precauzioni
      del presente;
  - s: However, our objective today cannot be - as the Left would like - to conduct
      stress tests only so that with a biased interpretation of their results, there
      will be a pretext for <v>giving</v> <p>up</p> nuclear energy in Europe.
    t: Tuttavia, il nostro obiettivo oggi non può essere, come vorrebbe la sinistra,
      quello di condurre gli stress test soltanto perché, interpretandone in maniera
      parziale i risultati, si crei un pretesto per <a>abbandonare</a> il nucleare
      in Europa.
  - s: In my opinion it is our duty not to <v>give</v> <p>up</p> the fight against
      the misuse of hard drugs that quite clearly destroy their users’ lives.
    t: A mio parere, è nostro dovere non <a>abbandonare</a> la lotta contro l’abuso
      di droghe pesanti che chiaramente distruggono la vita di chi ne fa uso, né approvo
      l’opinione che la società dovrebbe fornire droga ai tossicodipendenti, anziché
      cercare di rieducarli e riportarli alla realtà.
  - s: It is time to <v>give</v> <p>up</p> the old, sectorally-fragmented methods.
    t: Dobbiamo quindi <a>abbandonare</a> i metodi del passato che erano frammentati
      per settore.
  - s: It acknowledges what we have always said, that the cases of strengthened cooperation
      outlined by the Treaty of Amsterdam go in no way towards resolving the twofold
      problem of increasing heterogeneity and the absolute impossibility of <v>giving</v>
      <p>up</p> sovereign powers in favour of procedures for decision by qualified
      majority and, what is more, in a Europe comprising thirty or more States.
    t: Riconosce, cosa che noi abbiamo sempre detto, che la cooperazione rafforzata
      del Trattato di Amsterdam non può risolvere il duplice problema della crescente
      eterogeneità e dell’impossibilità totale di <a>abbandonare</a> poteri sovrani
      a procedure di decisione a maggioranza qualificata, meno ancora in un’Europa
      di trenta o più Stati.
  - s: 'However, until now, there was no member in both organisations willing to <v>give</v>
      <p>up</p> the NATO security guarantee, even if the EU is putting weight behind
      its defence and security effort and has introduced its equivalent of Article
      5 of the Washington Treaty:'
    t: 'Tuttavia, finora, non c’era nessun membro delle due organizzazioni pronto
      ad <a>abbandonare</a> la garanzia di sicurezza della NATO, anche se l’UE sta
      aumentando lo sforzo in materia di difesa e di sicurezza e ha introdotto l’equivalente
      dell’articolo 5 del trattato di Washington:'
  - s: The consultants recommended that we should <v>give</v> <p>up</p> the specific
      ECHO logo.
    t: I consulenti hanno raccomandato di <a>abbandonare</a> il logo specifico ECHO.
  - s: The conclusion is that it is time to <v>give</v> <p>up</p> an obsolete, dogmatic
      idea and choose a modern, flexible form of monetary cooperation and economic
      policy which is grounded in reality.
    t: Si conclude che è tempo di <a>abbandonare</a> concezioni antiquate e dogmatiche
      e optare per forme di cooperazione valutaria e politica economica più moderne,
      flessibili e coerenti con la realtà.
  - s: However, I must say that we are far from the 0.7% that we committed to and
      which we cannot <v>give</v> <p>up</p> on.
    t: Siamo tuttavia ben lontani da quello 0,7 per cento che avevamo assunto come
      impegno e che non possiamo <a>abbandonare</a>.
  - s: As mentioned in a recent report by the International Labour Office, approximately
      250 million children all over the world, aged between 5 and 14 years, are working
      under harsh conditions for humiliatingly low wages, while 120 million children
      have to <v>give</v> <p>up</p> their schooling to take up work.
    t: In base ad una recente ricerca dell’OIL, in tutto il mondo circa 250 milioni
      di bambini di età compresa tra i 5 e 14 anni lavorano in condizioni durissime
      e ricevono un salario irrisorio, mentre 120 milioni di bambini sono costretti
      ad <a>abbandonare</a> la scuola per lavorare.
