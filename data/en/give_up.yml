      ispirare dal diavolo.
  - s: Mr President, you will not be able to calm the financial markets without <v>giving</v>
      <p>up</p> a sacrosanct principle that you defend, which is the completely free
      movement of capital and so-called free competition, which really means unfair
      competition.
    t: Signor Presidente, non riuscirete a placare i mercati senza <a>rinunciare</a>
      a un sacrosanto principio che difendete a spada tratta, ossia la completa libertà
      di circolazione dei capitali e la cosiddetta libera concorrenza, che in realtà
      significa concorrenza sleale.
  - s: Do the concessions obtained justify <v>giving</v> <p>up</p> the judicial remedies
      which are available to Europeans to assert their rights?
    t: Vale la pena, per le concessioni eventualmente ottenute, di <a>rinunciare</a>
      alla possibilità di ricorso a disposizione degli europei per rivendicare i propri
      diritti?
  - s: The political system must take responsibility, learn from its mistakes and
      <v>give</v> <p>up</p> its neo-liberal ideals.
    t: Il sistema politico deve assumere le proprie responsabilità, imparare dai propri
      errori e <a>rinunciare</a> agli ideali neo-liberisti.
  - s: While in the Council’s view the identified expenditure of funds advanced made
      possible a degree of budgetary rigour in this field, it has <v>given</v> <p>up</p>
      the cuts in payment appropriations decided at first reading, and has followed,
      respected, and accepted the position of the European Parliament, whereas we,
      the Parliament and the Council, know perfectly well that the Edinburgh objectives
      related only to commitments, and not to payments.
    t: Il Consiglio ritiene in questo modo di avere seriamente contribuito al miglioramento
      della collaborazione con l’altro ramo dell’autorità di bilancio e pur avendo
      sempre ritenuto che anche in questo campo conoscere l’esecuzione degli stanziamenti
      permettesse un certo rigore di bilancio, ha <a>rinunciato</a> alle decurtazioni
      di prima lettura degli stanziamenti di pagamento per seguire, rispettare e accettare
      la posizione del Parlamento europeo, mentre sia il Consiglio che il Parlamento
      sanno perfettamente che gli obiettivi di Edimburgo riguardano unicamente gli
      stanziamenti d’impegno e non gli stanziamenti di pagamento.
  - s: I regret one thing in this report, namely that the Commission appears to have
      <v>given</v> <p>up</p> on its campaign to introduce rational planning techniques
      into the electricity and gas sectors.
    t: Mi rammarico solo che dalla relazione risulta che la Commissione ha <a>rinunciato</a>
      alla sua campagna per l’introduzione di tecniche razionali di pianificazione
      nei settori dell’elettricità e del gas, tecniche che ci permetterebbero di guardare
      al futuro.
  - s: That is why we - and many other colleagues - are asking Portugal to <v>give</v>
      <p>up</p> their veto on East Timor.
    t: Quindi esortiamo, come anche molti altri colleghi, il Portogallo a <a>rinunciare</a>
      al veto riguardante la Timor orientale.
  - s: Mr President, we have not yet <v>given</v> <p>up</p> on the goal of a common
      European label, at least that is my interpretation of the common position.
    t: Signor Presidente, onorevoli colleghi, non abbiamo ancora <a>rinunciato</a>
      a raggiungere la meta di un marchio ambientale europeo - è questa la mia interpretazione
      della posizione comune.
  - s: I have to say that I do not think there is any likelihood of the country <v>giving</v>
      <p>up</p> its nuclear option.
    t: Devo dire che non ritengo possibile che il paese <a>rinunci</a> all’opzione
      nucleare.
  - s: Nobody should be in any doubt that the European Parliament will not <v>give</v>
      <p>up</p> on reform in China and, of course, in Tibet.
    t: il Parlamento europeo non <a>rinuncia</a> alle riforme in Cina e, naturalmente,
      in Tibet.
  - s: We must not <v>give</v> <p>up</p> the huge benefits that the European Union
      can bring.
    t: Non dobbiamo <a>rinunciare</a> ai grandi vantaggi che l’Unione può offrirci.
  - s: If we <v>give</v> <p>up</p>, we will shake the foundations of our future.
    t: Se <a>rinunciamo</a>, faremo traballare le fondamenta del nostro futuro.
  - s: I should also like to thank Pia Raug who, instead of just <v>giving</v> <p>up</p>,
      convinced the majority of us.
    t: Desidero inoltre ringraziare Pia Raug la quale, invece di <a>rinunciare</a>,
      ha convinto la maggioranza di noi.
  - s: I would have preferred it to be tougher on North Korea, but it still represents
      an acceptable compromise between the need to maintain an open dialogue and the
      necessity to press Pyongyang into <v>giving</v> <p>up</p> its nuclear and missile
      programmes.
    t: Avrei preferito che fosse più rigorosa sulla Corea del Nord, ma rappresenta
      comunque un compromesso accettabile tra l’esigenza di mantenere un dialogo aperto
      e la necessità di esercitare pressioni su Pyongyang affinché <a>rinunci</a>
      ai programmi nucleari e missilistici.
  - s: Judging by the current behaviour of Hamas, we can conclude they have never
      <v>given</v> <p>up</p> their terrorist actions and way of thinking.
    t: A giudicare dall’attuale condotta di Hamas, possiamo concludere che non abbiano
      mai <a>rinunciato</a> alle azioni e alla mentalità terroristiche.
  - s: The European Union has a good negotiating agenda and should not <v>give</v>
      it <p>up</p>.
    t: L’Unione europea possiede una buona agenda negoziale e non deve <a>rinunciarvi</a>.
  - s: The lack of data protection makes it all the more worrisome that the Parliament
      is asked to <v>give</v> <p>up</p> its decision-making rights concerning biometrics.
    t: La mancata protezione dei dati rende ancor più inquietante la richiesta, fatta
      al Parlamento, di <a>rinunciare</a> ai propri diritti decisionali in materia
      di dati biometrici.
  - s: I want to call on the European Parliament here, however, to do some serious
      soul-searching about why we so often insist on having codecision, only to <v>give</v>
      it <p>up</p> again as soon as we can actually use it, and about our flip-flopping
      attitude concerning data protection.
    t: Desidero però invitare il Parlamento europeo a chiedersi per quale motivo insistiamo
      tanto spesso per ottenere la codecisione, se poi vi <a>rinunciamo</a> non appena
      possiamo farne veramente uso, e a compiere un serio esame di coscienza sul nostro
      ondeggiante atteggiamento in materia di protezione dei dati.
  - s: This would mean that we would have to <v>give</v> <p>up</p> our military neutrality.
    t: Ciò significherebbe che dovremmo <a>rinunciare</a> alla nostra neutralità militare.
  - s: It is time to <v>give</v> <p>up</p> on the idea that it is possible to make
      this industrial scale commercial slaughter in any way humane.
    t: È ora di <a>rinunciare</a> all’idea che sia possibile rendere in qualche modo
      più umano questo massacro commerciale su scala industriale.
  - s: In itself, the aim is sound, as it is consumer confidence that one is trying
      to safeguard, but if there are too many laws it may well lead to a slow down
      in the increase in organic farming and many farmers will simply <v>give</v>
      <p>up</p>.
    t: Di per sé lo scopo è nobile, perché si cerca di salvaguardare la fiducia dei
      consumatori, ma l’esistenza di troppe leggi potrebbe comportare un rallentamento
      nello sviluppo dell’agricoltura biologica, cui molti agricoltori potrebbero
      semplicemente <a>rinunciare</a>.
  - s: The last report on employment tell us that most of the Member States have <v>given</v>
      <p>up</p> trying to right this wrong and that this issue is missing from the
      social dialogue agenda in most countries.
    t: Nell’ultima relazione sull’occupazione si dice che nella maggior parte degli
      Stati membri si è <a>rinunciato</a> a porre rimedio a questa ingiustizia e che
      in molte nazioni la questione non viene sollevata al tavolo del dialogo sociale.
  - s: Likewise, if we turned to the public galleries and asked whether anyone was
      prepared to <v>give</v> <p>up</p> the opportunity to buy competitively priced
      goods - be they electrical appliances, textiles or other products - there would
      be no volunteers.
    t: Analogamente, se ci rivolgessimo al pubblico che siede in galleria e chiedessimo
      se c’è qualcuno preparato a <a>rinunciare</a> alla possibilità di acquistare
      beni a prezzi competitivi - apparecchi elettrici, tessili o quant’altro - non
      si farebbe avanti nessuno.
  - s: Member States naturally find it politically difficult to <v>give</v> <p>up</p>
      the right of veto in sensitive areas such as social policy, asylum and immigration,
      common trade policy, cohesion and taxation, even when this relates only to the
      technical changes necessary to make the single market work.
    t: Com’ è ovvio, gli Stati membri trovano politicamente difficile <a>rinunciare</a>
      al diritto di veto in campi delicati come la politica sociale, l’asilo e l’immigrazione,
      la politica commerciale comune, la coesione e le imposte, anche quando si parla
      soltanto di cambiamenti tecnici necessari per far funzionare il mercato unico.
  - s: At the moment, therefore, we are rather disillusioned and feel a degree of
      despair, although this does not mean that we are going to <v>give</v> <p>up</p>
      on the possibility that an agreement can be reached.
    t: Ma questo non significa che <a>rinunceremo</a> alla possibilità di giungere
      ad un accordo.
  - s: 'That centuries-old document sums up well the principles upon which all my
      work here is guided: ’It is in truth not for glory, nor riches, nor honours
      that we are fighting, but for freedom - for that alone, which no honest man
      <v>gives</v> <p>up</p> but with life itself’.'
    t: 'Questo documento secolare riassume bene i principi cui si ispira il mio lavoro
      in questa sede: «In verità non è per la gloria, per la ricchezza o per l’onore
      che ci battiamo, ma è per la libertà - solo per la libertà cui nessun uomo onesto
      <a>rinuncia</a> se non a costo della vita».'
  - s: Framework Programme 7 stands for our awareness that without a genuine common
      effort, we shall have to <v>give</v> <p>up</p> the idea of having manufacturing
      and development in Europe.
    t: Il Settimo programma quadro rappresenta la consapevolezza del fatto che, senza
      uno sforzo davvero comune, dovremo <a>rinunciare</a> ad avere un’attività manifatturiera
      e di sviluppo in Europa.
  - s: Nonetheless, it is right that we should commit ourselves to reaching a negotiation
      situation that persuades Iran to <v>give</v> <p>up</p> the option of military
      use, in a multilateral perspective of nuclear disarmament, to guarantee a state
      of calm and international peace.
    t: Ciononostante, è opportuno un impegno per addivenire ad una situazione negoziale
      che induca l’Iran a <a>rinunciare</a> all’opzione dell’uso militare, in un’ottica
      multilaterale di disarmo nucleare, per assicurare uno stato di tranquillità
      e di pace internazionale.
  - s: Women who almost float along, who are kept apart by curtains on public transport,
      who are obliged to <v>give</v> <p>up</p> their jobs … time and time again they
      are kept apart, and time and time again they are humiliated, abused and sold
      short.
    t: Donne che camminano quasi sospese, che sui mezzi di trasporto pubblico devono
      restare in disparte dietro una cortina di tende, che sono obbligate a <a>rinunciare</a>
      al posto di lavoro….
  - s: I only ask you to join the other MEPs who are <v>giving</v> <p>up</p> their
      right to make an oral explanation in order to give a written explanation.
    t: Vorrei soltanto pregarla di associarsi agli altri colleghi che <a>rinunciano</a>
      alla dichiarazione orale per fare la dichiarazione scritta.
  - s: It is our duty to ensure that no one will have to choose to <v>give</v> <p>up</p>
      children for work or work for children.
    t: Abbiamo il dovere di fare in modo che nessuno sia costretto a scegliere tra
      <a>rinunciare</a> ai figli per il lavoro o viceversa.
  - s: So that while respecting the functions and competences of the Commission —
      and the Commission is not going to <v>give</v> <p>up</p> any of the competences
      attributed to it by the Treaty — and also those of the Council — which is not
      going to give up any of the competences attributed to it by the Treaty either
      — within the context of that relationship, that cooperation, there are no clashes
      which paralyse the procedure, leading to conflicts such as those which arose
      just over a year ago.
    t: In tal modo, nel pieno rispetto delle funzioni e delle competenze della Commissione
      - e la Commissione non <a>rinuncerà</a> ad alcuna delle competenze attribuitele
      dal Trattato - e anche di quelle del Consiglio - che nemmeno da parte sua rinuncerà
      ad alcuna delle competenze attribuitegli dal Trattato -, nel contesto di tale
      rapporto, di tale cooperazione, non ci saranno scontri che paralizzino la procedura,
      portando a conflitti come quelli emersi solo un anno fa.
  - s: We only asked for these three principles to be accepted, and <v>gave</v> <p>up</p>
      on the interinstitutional agreement signed back in 2001, on the basis of which
      the Commission was supposed to put forward much more detailed proposals to tackle
      the problem of funding security, which would have then, obviously, been approved
      by the Council too.
    t: Abbiamo chiesto soltanto l’accettazione di questi tre principi, <a>rinunciando</a>
      all’accordo interistituzionale firmato già nel 2001, in base al quale la Commissione
      avrebbe dovuto presentare proposte molto più dettagliate per affrontare il problema
      del finanziamento della sicurezza, che fossero poi ovviamente accolte anche
      dal Consiglio.
  - s: Mr President, will we have to resort to arms in order to make Saddam Hussein
      <v>give</v> <p>up</p> his programmes for the development, manufacture and stockpiling
      of weapons of mass destruction once and for all and prove that he has done so?
    t: Signor Presidente, sarà necessario prendere le armi per obbligare Saddam Hussein
      a <a>rinunciare</a> definitivamente ai suoi programmi di sviluppo, fabbricazione
      e accumulo di armi di distruzione di massa e a dimostrare di averlo fatto?
  - s: Even if the events of recent days suggest that the Syrian regime is willing
      to <v>give</v> <p>up</p> its military presence in Lebanon, there are good reasons
      for maintaining a critical line where Syria is concerned.
    t: Benché gli eventi degli ultimi giorni suggeriscano che il regime siriano è
      pronto a <a>rinunciare</a> alla presenza militare in Libano, vi sono buoni motivi
      per continuare ad avere un atteggiamento critico nei confronti della Siria.
  - s: The Commission is by no means <v>giving</v> <p>up</p> the idea of submitting
      a proposal of this kind in the future, and I should again like to thank Mr Costa
      for the work he put into his own report on this.
    t: La Commissione non <a>rinuncia</a> affatto a presentare in futuro una proposta
      in questo senso e desidero ancora una volta ringraziare l’onorevole Costa per
      il lavoro realizzato con la sua relazione al riguardo.
  - s: It is therefore obvious - and I hope, by saying this, to reassure Mr Sacrédeus
      - that we are not <v>giving</v> <p>up</p> the battle for the abolition of the
      death penalty in dictatorships.
    t: È pertanto evidente - spero in tal modo di rassicurare l’onorevole Sacrédeus
      - che non <a>rinunceremo</a> alla battaglia per l’abolizione della pena capitale
      nei paesi dittatoriali, benché tale problema non sia che uno fra tanti.
  - s: I do not intend to <v>give</v> <p>up</p> on that dream and I know that many
      members of other groups in this Parliament, including the Socialist Group, will
      not do so either.
    t: Non voglio <a>rinunciare</a> a quel sogno e so che nemmeno molti deputati di
      altri gruppi di questo Parlamento, compreso il gruppo socialista al Parlamento
      europeo, intendono farlo.
  - s: Instead of the one proposed by the Commission, the best solution would undoubtedly
      be to <v>give</v> <p>up</p> the summer time arrangement and keep GMT + 1 hour
      for the whole year, at least as far as France is concerned.
    t: Indubbiamente, la soluzione migliore sarebbe, diversamente da quanto propone
      la Commissione, di <a>rinunciare</a> al dispositivo di cambio d’orario e mantenere
      per tutto l’anno, perlomeno per quanto riguarda la Francia, l’orario GMT +1.
  - s: Must we <v>give</v> <p>up</p> the dream of a united Europe?
    t: Dobbiamo forse <a>rinunciare</a> al sogno dell’Europa unita?
  - s: It would be better to <v>give</v> <p>up</p> the idea of a directive rather
      than establish such a time limit.
    t: Con un termine del genere, sarebbe meglio piuttosto <a>rinunciare</a> all’idea
      di una direttiva.
  - s: We will not <v>give</v> <p>up</p> until equal competitive conditions have been
      established.
    t: Non <a>rinunceremo</a> finché non saranno state create le condizioni per un’equa
      concorrenza.
  - s: Nonetheless, we do not want to <v>give</v> <p>up</p> on this task and we are
      still attempting to reach a compromise before we have to resort to contested
      votes.
    t: Tuttavia non vogliamo <a>rinunciare</a> a questo compito, e stiamo ancora cercando
      di ottenere tale risultato prima di ricorrere ai voti contestati.
  - s: No one wants to <v>give</v> <p>up</p> the democratic essence of their own country,
      their own language and culture, where they are close to the power that they
      have elected, that they understand and that they control.
    t: Nessuno vuole <a>rinunciare</a> alla qualità democratica che ha nel proprio
      paese, nella sua lingua e cultura, vicino al potere che elegge, che capisce
      e che comanda.
  - s: This proposal is to be made under Article 95, that is to say qualified majority
      voting, and despite the 28 vetoes <v>given</v> <p>up</p> by Tony Blair at Nice,
      the UK has not yet given up its right to determine its own taxes, and therefore
      this should not be within the scope of this directive.
    t: Questa proposta dev’essere fatta in base all’articolo 95, vale a dire con votazione
      a maggioranza qualificata, e nonostante i 28 punti su cui Tony Blair a Nizza
      ha <a>rinunciato</a> al diritto di veto, il Regno Unito non ha ancora rinunciato
      al suo diritto di determinare le proprie tasse, e quindi l’argomento non dovrebbe
      rientrare nella direttiva.
  - s: It was high time to respect the opinion of the peoples of Europe, most of whom
      are strongly opposed to your fateful project and to <v>give</v> <p>up</p> the
      accession negotiations with Turkey once and for all.
    t: È ormai giunto il momento di rispettare l’opinione dei popoli europei - in
      gran parte nettamente contrari al vostro sciagurato progetto - e di <a>rinunciare</a>
      una volta per tutte ai negoziati di adesione con la Turchia.
  - s: As for myself, I have no doubts at all about either your determination or your
      aptitude for performing this role without, of course, <v>giving</v> <p>up</p>
      either your ideas or the nature of your commitment.
    t: Per quanto mi riguarda non ho alcun dubbio né sulla sua volontà né sulla sua
      capacità di svolgere questo ruolo, senza <a>rinunciare</a> naturalmente alle
      sue idee e alla natura del suo impegno.
  - s: However, when we arrived in Copenhagen, it faltered, failing to define or defend
      the goals that it had stated here, and which it said that it would never <v>give</v>
      <p>up</p>.
    t: però, quando siamo giunti a Copenaghen ha esitato, non è riuscita a precisare
      o a difendere gli obiettivi che aveva proclamato in questa sede, e cui aveva
      affermato di non voler mai <a>rinunciare</a>.
  - s: In the future, the EU must not <v>give</v> <p>up</p> its targets, the commitment
      of three times 20% but, at the same time, it should reconsider its negotiating
      position and mandate, because we cannot pursue an ostrich policy.
    t: In futuro l’Unione non dovrà <a>rinunciare</a> ai propri obiettivi - l’impegno
      dei tre 20 per cento - ma dovrà contemporaneamente riflettere sul proprio mandato
      negoziale e sulla posizione assunta nei negoziati stessi, perché non possiamo
      seguire la politica dello struzzo.
  - s: How can you explain to people who were adamant that they should not <v>give</v>
      <p>up</p> the schilling and the mark that we now suddenly need Eurobonds simply
      because the banks cannot be kept in check - by the way, Mr Hughes, it is very
      nice that the social democrats have now realised this.
    t: Come si può spiegare a chi era arciconvinto di non <a>rinunciare</a> allo scellino
      e al marco che adesso ci servono improvvisamente gli eurobond semplicemente
      perché non è possibile controllare le banche?
  - s: Madam President, Mr Oettinger, ladies and gentlemen, the Group of the Progressive
      Alliance of Socialists and Democrats in the European Parliament supports Mr
      Eickhout’s report because it sends out a strong message both internally and
      externally that we are not <v>giving</v> <p>up</p> on combating climate change.
    t: Signora Presidente, Commissario Oettinger, onorevoli colleghi, il gruppo dell’Alleanza
      progressista di Socialisti e democratici al Parlamento europeo appoggia la relazione
      dell’onorevole Eickhout perché manda un messaggio chiaro, sia all’interno che
      all’esterno dell’UE, che non stiamo <a>rinunciando</a> alla lotta ai mutamenti
      climatici.
  - s: We are making it clear that the draft represents a step forward, an important
      step, but we are not <v>giving</v> <p>up</p> the idea of making further progress
      when the time is right.
    t: Affermiamo chiaramente che il progetto rappresenta un passo avanti, un passo
      importante, ma non stiamo <a>rinunciando</a> all’idea di realizzare ulteriori
      progressi, quando i tempi saranno maturi.
  - s: We need to establish what we are determined to retain, what we are not prepared
      to <v>give</v> <p>up</p>.
    t: Occorre stabilire che cosa siamo determinati a mantenere, a che cosa non siamo
      disposti a <a>rinunciare</a>.
  - s: There is no question of <v>giving</v> <p>up</p> and adhering to the ILO.
    t: Non se ne parla nemmeno di <a>rinunciarvi</a> e di attenersi all’OIL.
  - s: These two barriers are still standing in our way, but I believe that we must
      not <v>give</v> <p>up</p>, and, in any case, if Parliament continues to move
      in the direction it has chosen, namely to attempt to set up this inter-parliamentary
      structure, you will have the support of the Commission in striving to overcome
      the obstacles that I have just mentioned, which are still standing in the way
      but which, in my view, must not deter us.
    t: Questi due ostacoli sono ancora sul nostro cammino ma ritengo che non si debba
      <a>rinunciare</a> e ad ogni modo se il vostro Parlamento continua per la sua
      strada, vale a dire verso la costruzione di questa struttura interparlamentare,
      potrà contare sull’appoggio della Commissione per sormontare gli ostacoli che
      ho appena citato e che permangono su questo cammino ma che a mio parere non
      debbono scoraggiarci.
  - s: On the other hand it is not acceptable to <v>give</v> <p>up</p> the passport
      exemption clause which has worked for decades.
    t: d’altronde dover <a>rinunciare</a> a un’unione dei passaporti che ha funzionato
      per decenni sarebbe impossibile.
  - s: This morning some Members of the European Parliament were trying to lecture
      Members of Parliament of the new Member States, saying they must be prepared
      to <v>give</v> <p>up</p> their own country’s right of self-determination and
      accept that the Union will develop into a supranational federation.
    t: Questa mattina alcuni deputati del Parlamento europeo hanno tentato di dare
      lezioni ai parlamentari dei nuovi Stati membri, affermando che devono essere
      pronti a <a>rinunciare</a> al diritto di autodeterminazione dei loro paesi e
      ad accettare che l’Unione evolva verso una federazione sovranazionale.
  - s: 'Furthermore, we have done so by means of important instruments such as the
      Foundation, the decision not to <v>give</v> <p>up</p> on the Bank, an open Bank,
      a Bank which allows for co-ownership, the creation of a parliamentary assembly
      which as well as being useful combines two characteristics:'
    t: 'Inoltre, ciò è stato fatto con strumenti importanti come la fondazione, come
      la decisione di non <a>rinunciare</a> alla banca, a una banca aperta, che permetta
      la comproprietà, come la creazione di un’Assemblea parlamentare che, oltre ad
      essere utile, riunisce due caratteristiche:'
  - s: Likewise, we do not agree that Member States should <v>give</v> <p>up</p> their
      national rights on spectrum allocation because mobile satellite services have
      a large satellite footprint making it difficult to avoid interference across
      national boundaries.
    t: Parimenti, non concordiamo in merito al fatto che gli Stati membri debbano
      <a>rinunciare</a> ai propri diritti nazionali di uso delle frequenze in considerazione
      dell’ampiezza dell’impronta satellitare dei servizi mobili via satellite, che
