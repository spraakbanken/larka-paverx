    t: è impensabile che i malati o gli anziani debbano <a>rinunciare</a> alla TV
      come fonte di intrattenimento, anche se potrebbero non aver bisogno di nuovi
      servizi digitali.
  - s: The document was totally destroyed in the Committee on Fisheries and I felt
      compelled to <v>give</v> <p>up</p> the task of drafting the report, which was
