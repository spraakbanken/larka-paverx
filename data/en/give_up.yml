      roll i regionen på villkor att landet normaliserar förbindelserna med sina grannar
      och andra internationella aktörer, <a>överger</a> sitt kärnvapenprogram och
      förbättrar de mänskliga och demokratiska villkoren.
  - s: It is deplorable that, after the predictable failure of the public-private
      partnership, this Parliament should be saying it is prepared to <v>give</v>
      <p>up</p> an independent GPS system if it ceases to be purely a Community project
      to include direct funding by Member States.
    t: Efter det förutsägbara misslyckandet med det offentlig-privata partnerskapet
      är det beklagligt att parlamentet ska säga att det är berett att <a>överge</a>
      ett oberoende GPS-system om det upphör att vara ett rent samhällsprojekt som
      innebär direkt finansiering av medlemsstaterna.
  - s: It cannot be presented as an option for some countries which do not want to
      <v>give</v> <p>up</p> certain subsidies.
    t: Det kan inte presenteras som ett val från några länder som inte vill <a>överge</a>
      vissa subventioner.
  - s: I believe that we must keep the promise that we gave the German people when
      they <v>gave</v> <p>up</p> their national currency, namely, that the euro would
      be just as stable as the German mark.
    t: Jag anser att vi måste hålla det löfte som vi gav det tyska folket när de <a>övergav</a>
      sin nationella valuta, nämligen att euron skulle vara precis lika stabil som
      den tyska marken.
  - s: We take a particularly dim view of the resolution’s supporting what is termed
      the clause whereby Heads of State or Government are able to <v>give</v> <p>up</p>
      the Member States’ right of veto without this needing to be ratified by the
      Member States’ parliaments.
    t: Vi ställer oss särskilt negativa till att resolutionen understödjer den så
      kallade överbryggningsklausulen, vilken innebär att stats- och regeringscheferna
      kan <a>överge</a> medlemsstaternas vetorätt utan att detta behöver ratificeras
      av medlemsstaternas parlament.
  - s: However, at the same time, it would be completely unreasonable to ignore these
      challenges, to give in to euroscepticism and <v>give</v> <p>up</p> the political
      ambitions that the Member States have given us in the Treaty of Lisbon, for
      example.
    t: Men samtidigt vore det helt orimligt att bortse från de här utmaningarna, att
      ge efter för EU-skepsisen och <a>överge</a> de politiska ambitioner som medlemsstaterna
      har gett oss bl.a. genom Lissabonfördraget.
  - s: learning to operate with them, and <v>giving</v> <p>up</p> narcissism to look
      for negotiations and cooperation with our opponents, and not only with our friends.
    t: att lära oss att hantera dem, och <a>överge</a> narcissism för att istället
      söka förhandlingar och samarbete med våra motståndare, och inte bara med våra
      vänner.
  - s: Finally, we should <v>give</v> <p>up</p> these media-friendly references to
      the need to impose increasingly globalized trade rules and put the brakes on
      respective deepening.
    t: Det handlar slutligen om att man bör <a>överge</a> medlardebatterna om behovet
