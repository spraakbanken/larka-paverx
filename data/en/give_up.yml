      e que constitui uma riqueza espiritual a que não podemos <a>renunciar</a>.
  - s: Europe itself, with the GSP, the System of Generalised Preferences, which leads
      us unilaterally to <v>give</v> <p>up</p> our customs duties to the benefit of
      a whole series of States, is based on discrimination.
    t: A própria Europa, com o sistema de preferências generalizadas (SPG), que nos
      leva a <a>renunciar</a> unilateralmente aos nossos direitos alfandegários em
      benefício de uma série de Estados, assenta na discriminação.
  - s: Mr Simpson, do you wish to take the floor or do you wish to <v>give</v> <p>up</p>
