      dos que persistem em não <a>desistir</a> da sua caminhada em África no sentido
      da paz, da democracia e do desenvolvimento.
  - s: But if we, the 626 Members of the European Parliament, cannot do that, then
      we had better <v>give</v> <p>up</p> trying to develop a shared vision of the
      future for the 370 million citizens of the Union.
    t: Mas se nós, os 626 deputados do Parlamento Europeu, não formos capazes de o
      fazer, é melhor <a>desistirmos</a> da tentativa de desenvolver uma visão partilhada
      do futuro para os 370 milhões de cidadãos da União.
  - s: Poles did not <v>give</v> <p>up</p> the pursuit of democracy, and finally the
      red colour of solidarity was able to combine with the white of the ballot paper
      to give birth to a new, democratic state in 1989.
    t: Os polacos não <a>desistiram</a> da luta pela democracia, e, por fim, em 1989,
      a cor vermelha da solidariedade pôde aliar-se ao branco do boletim de voto para
      dar à luz a um Estado novo e democrático.
  - s: I fear that some EU citizens who apply to one of these bodies only to be referred
      to another will fall by the wayside and <v>give</v> <p>up</p>.
    t: Receio que alguns dos cidadãos da UE que se dirigem a uma dessas entidades,
      vendo simplesmente os seus casos serem encaminhados para uma outra instituição,
      acabem por não ver progressos e <a>desistam</a>.
  - s: We must not <v>give</v> <p>up</p> on creating something that is legally binding
      because of this so-called compromise.
    t: Não podemos <a>desistir</a> de criar um instrumento legal vinculativo só por
      causa do chamado compromisso.
  - s: There are obviously so many pressing problems that Spain and Great Britain
      have <v>given</v> <p>up</p> their decades-old blockade in the Council.
    t: Existem obviamente tantos problemas urgentes que a Espanha e a Grã-Bretanha
      <a>desistiram</a> do bloqueio que durante décadas fizeram no Conselho.
  - s: I have travelled around - most recently in Finland, for example - and learned
      that regional organisations and universities etc are <v>giving</v> <p>up</p>
      applying for funds from the EU budget because the process is so terribly involved.
    t: Viajei muito - mais recentemente à Finlândia, por exemplo - e verifiquei que
      as organizações regionais e as universidades, entre outros, estão a <a>desistir</a>
      de se candidatar a fundos do orçamento da UE porque os procedimentos são extremamente
      complexos.
  - s: It would be unwise, in this situation, to <v>give</v> <p>up</p> this policy
      and reduce significantly the financing available to local and regional authorities,
      for this would pose a serious threat to the stimulation of economic growth,
      but would also be a threat to European unity as such.
    t: Seria insensato, nesta situação, <a>desistir</a> desta política e reduzir significativamente
      o financiamento à disposição das autoridades locais e regionais, pois tal seria
      uma ameaça grave ao processo de estimulação do crescimento económico, mas também
      constituiria uma ameaça para a unidade europeia enquanto tal.
  - s: In my previous role as a minister for training, I met a woman who had to <v>give</v>
      <p>up</p> training to become a school bus driver because her trainer was making
      fun of her.
    t: Nas minhas anteriores funções de ministro responsável pela formação, conheci
      uma mulher que tinha sido forçada a <a>desistir</a> do projecto de se tornar
      motorista de autocarro escolar porque o instrutor fazia troça dela.
  - s: I regret one thing in this report, namely that the Commission appears to have
      <v>given</v> <p>up</p> on its campaign to introduce rational planning techniques
      into the electricity and gas sectors.
    t: Há um aspecto deste relatório que lamento, nomeadamente, o facto de a Comissão
      parecer ter <a>desistido</a> da sua campanha com vista à introdução de técnicas
      racionais de planeamento nos sectores da electricidade e do gás.
  - s: We did not succeed in Nice, but we do not intend to <v>give</v> <p>up</p>.
    t: Não o conseguimos em Nice, mas não <a>desistiremos</a>.
  - s: Too often people <v>give</v> <p>up</p> for fear of losing acquired social security
      entitlement.
    t: Frequentemente, as pessoas <a>desistem</a> de o fazer devido à perspectiva
      de perderem os direitos adquiridos em matéria de protecção social.
  - s: Mr President, we have not yet <v>given</v> <p>up</p> on the goal of a common
      European label, at least that is my interpretation of the common position.
    t: Senhor Presidente, Senhoras e Senhores Deputados, ainda não <a>desistimos</a>
      do objectivo de um rótulo europeu comum.
  - s: We cannot <v>give</v> <p>up</p> on this objective for the Western Balkans.
    t: Não podemos <a>desistir</a> deste objectivo para os Balcãs Ocidentais.
  - s: Nobody should be in any doubt that the European Parliament will not <v>give</v>
      <p>up</p> on reform in China and, of course, in Tibet.
    t: Ninguém deve ter dúvidas de que o Parlamento não vai <a>desistir</a> das reformas
      na China e, evidentemente, no Tibete.
  - s: The European Union cannot <v>give</v> <p>up</p> and cease to play its rightful
      role as the world’s most important commercial power.
    t: A União Europeia não pode <a>desistir</a> nem deixar de desempenhar o papel
      que lhe cumpre enquanto primeira potência comercial do mundo;
  - s: If we <v>give</v> <p>up</p>, we will shake the foundations of our future.
    t: Se <a>desistirmos</a>, abalaremos os alicerces do nosso futuro.
  - s: I should also like to thank Pia Raug who, instead of just <v>giving</v> <p>up</p>,
      convinced the majority of us.
    t: Gostaria ainda de agradecer à Pia Raug que, em vez de apenas <a>desistir</a>,
      logrou convencer-nos, em grande maioria.
  - s: It is time to <v>give</v> <p>up</p> on the idea that it is possible to make
      this industrial scale commercial slaughter in any way humane.
    t: É tempo de <a>desistir</a> da ideia de que é possível dar alguma espécie de
      humanidade a este massacre comercial à escala industrial.
  - s: That is why at this stage we should say once more to the Council - because
      there have clearly been misunderstandings - that the fact that we are debating
      these two reports today does not mean that we are <v>giving</v> <p>up</p> on
      the Erika III package with its seven dossiers, but rather that we are underlining
      the particular political importance of these two reports.
    t: Razão por que, neste momento, devemos dizer mais uma vez ao Conselho - atendendo
      a que houve claramente mal entendidos - que o facto de estarmos a debater estes
      dois relatórios hoje não significa que estamos a <a>desistir</a> do pacote Erika
      III com os seus sete dossiers, mas, antes, que estamos a salientar a enorme
      importância política destes dois relatórios.
  - s: What we are hearing from the Commission is an extraordinarily complacent and
      also rather patronising attitude that somehow, all we need to do in the European
      Union is to move a little bit further up the higher value-added chain and even
      perhaps to <v>give</v> <p>up</p> what is left of our old manufacturing base
      and concentrate instead on the knowledge-based industries.
    t: Da parte da Comissão, temos uma atitude extraordinariamente complacente e também
      bastante paternalista, segundo a qual tudo o que a União Europeia precisa é
      fazer avançar um pouco mais a cadeia de valor acrescentado ou talvez <a>desistir</a>
      do que resta da nossa velha base produtiva, concentrando-nos antes em indústrias
      baseadas no conhecimento.
  - s: A society which is at least officially constitutional, with long democratic
      traditions and where the people have a genuine desire for democracy, peace and
      stability, will not <v>give</v> <p>up</p> that easily.
    t: Uma sociedade que é, pelo menos oficialmente, constitucional, com longas tradições
      democráticas e onde as pessoas têm um genuíno desejo de democracia, paz e estabilidade
      não <a>desistirá</a> tão facilmente.
  - s: be modest about the setbacks, understand what is not going well, make our improvements
      and not <v>give</v> <p>up</p> on our commitment.
    t: ser modestos face aos reveses, compreender o que não corre bem, introduzir
      melhorias e não <a>desistir</a> do nosso empenho.
  - s: resist, continue, persevere and never <v>give</v> <p>up</p>.
    t: resistir, continuar, perseverar e nunca <a>desistir</a>.
  - s: It must be remembered that fisheries are going through dramatic structural
      change and that these structural changes are causing a lot of people to <v>give</v>
      <p>up</p> fishing.
    t: Devemos ter presente que o sector das pescas está em grande desenvolvimento
      a nível das suas estruturas, o que leva a que muitos <a>desistam</a> da pesca.
  - s: The Tibetans have not <v>given</v> <p>up</p> their peaceful fight for freedom,
      however, even though at least one fifth of the country’s inhabitants have died
      of hunger, been tortured to death or been executed.
    t: Apesar disso, os Tibetanos não <a>desistiram</a> de lutar pacificamente pela
      liberdade, embora pelo menos um quinto dos habitantes do país tenha morrido
      à fome, devido à tortura ou por execução.
  - s: Framework Programme 7 stands for our awareness that without a genuine common
      effort, we shall have to <v>give</v> <p>up</p> the idea of having manufacturing
      and development in Europe.
    t: O 7º Programa-Quadro representa a nossa consciência de que, sem um verdadeiro
      esforço comum, teremos de <a>desistir</a> da ideia de ter indústria transformadora
      e desenvolvimento na Europa.
  - s: I therefore hope that you will implement Parliament’s reasonable proposals
      and that you will <v>give</v> <p>up</p> your plan to postpone this once again
      until the year 2003.
    t: Por isso, espero que as propostas razoáveis do Parlamento prevaleçam agora
      também junto de vós e que <a>desistais</a> da vossa intenção de voltar a adiar
      isto até ao ano 2003.
  - s: She and the people of Burma will not <v>give</v> <p>up</p>.
    t: Ela e o povo da Birmânia não <a>desistem</a>.
  - s: First, I hope that during 2008 and, if possible, before 30 June, the proposal
      for a directive, the Directive on the European private company statute, will
      be on the table, and, secondly, it is to be hoped that the Commission does not
      <v>give</v> <p>up</p> on the idea of continuing to develop company law in fields
      such as freedom of establishment and change of domicile for companies.
    t: Em primeiro lugar, espero que, durante o ano de 2008 e, se possível, antes
      de 30 de Junho, esta proposta de directiva, a directiva relativa ao estatuto
      das sociedades privadas europeias, esteja já em cima da mesa, e, em segundo
      lugar, espera-se também que a Comissão não <a>desista</a> da ideia de continuar
      a desenvolver o direito das sociedades em domínios como a liberdade de estabelecimento
      e de mudança de domicílio por parte das sociedades.
  - s: Furthermore, we would make it absolutely clear that the change of policy we
      are advocating must not only mean not <v>giving</v> <p>up</p> on any of our
      objectives - expressed at the beginning of my speech - but must confirm them
      and aspire to contributing to achieving them more effectively than has been
      the case so far.
    t: Além do mais, deixaremos absolutamente claro que a mudança de política que
      preconizamos não só significa não <a>desistir</a> de quaisquer dos nossos objectivos
      - expressos no início da minha intervenção -, como deve mesmo confirmá-los e
      aspirar a contribuir para a sua consecução de forma mais eficaz do que até agora.
  - s: Whichever way you look at it, it is reasonable not to <v>give</v> <p>up</p>
      in the fight against unemployment in Europe, which is why we keep insisting
      on the need for action at every political level - at local, regional, national
      and at European level.
    t: Em todo o caso, é sensato não <a>desistir</a> do combate ao desemprego na Europa.
  - s: Must we <v>give</v> <p>up</p> the dream of a united Europe?
    t: Teremos, então, de <a>desistir</a> do sonho de uma Europa unificada?
  - s: It also calls on the Council and the Commission to take practical measures
      such as imposing an embargo on military assistance to force the King to <v>give</v>
      <p>up</p> his dictatorship.
    t: Exorta igualmente o Conselho e a Comissão a adoptar medidas práticas, tais
      como a imposição de um embargo à ajuda militar, de molde a forçar o Rei a <a>desistir</a>
      da sua atitude ditatorial.
  - s: We will not <v>give</v> <p>up</p> until equal competitive conditions have been
      established.
    t: Não <a>desistiremos</a> enquanto não existirem condições de concorrência equitativas.
  - s: Nonetheless, we do not want to <v>give</v> <p>up</p> on this task and we are
      still attempting to reach a compromise before we have to resort to contested
      votes.
    t: No entanto, não <a>desistimos</a> e continuamos a procurar chegar a um compromisso
      que evite uma votação dividida.
  - s: The institutions shelve recommendations and enquiries, but that does not cause
      the Ombudsman to <v>give</v> <p>up</p>.
    t: As recomendações e os pedidos ficam «em banho-maria» nas instituições, o que,
      mesmo assim, não leva o Provedor de Justiça a <a>desistir</a>.
  - s: We must not <v>give</v> <p>up</p> the noble objectives adopted in the Lisbon
      Strategy.
    t: Não devemos <a>desistir</a> dos nobres objectivos adoptados com a Estratégia
      de Lisboa e devemos ter presente a diversidade económica dos Estados-Membros
      da UE.
  - s: We cannot and must not <v>give</v> <p>up</p> on these people.
    t: Logo, não é lícito nem necessário <a>desistir</a> destas pessoas.
  - s: From what we hear, we shall only be dealing with side issues, so we can concern
      ourselves with the protection of young people, for example, but no longer with
      general public access, information, education and entertainment, which are among
      the original purposes of broadcasting, and must remain so in a digital age which
      may be opening up new technical opportunities, but should not tempt us into
      <v>giving</v> <p>up</p> old ingredients which have become valuable to us.
    t: É certo que a digitalização nos oferece novas possibilidades técnicas, mas
      não devemos cair no erro de <a>desistir</a> de antigos conteúdos que para nós
      se tornaram valiosos.
  - s: somewhat utopian, but in the end, I am not <v>giving</v> <p>up</p> on convincing
      you that the Commission does useful things, with the support and often at the
      request of Parliament.
    t: de certa forma, algo utópico, mas, afinal, não vou <a>desistir</a> de o convencer
      de que a Comissão faz coisas úteis, com o apoio e muitas vezes por solicitação
      do Parlamento.
  - s: <v>Giving</v> <p>up</p> in the face of such chaos would be the final nail in
      Haiti’s coffin.
    t: <a>Desistir</a> perante semelhante caos seria pregar o último prego no caixão
      do Haiti.
  - s: The adepts of unification however will not <v>give</v> <p>up</p> on it so quickly.
    t: Mas os ideólogos da unificação não vão <a>desistir</a> assim tão depressa.
  - s: Madam President, Mr Oettinger, ladies and gentlemen, the Group of the Progressive
      Alliance of Socialists and Democrats in the European Parliament supports Mr
      Eickhout’s report because it sends out a strong message both internally and
      externally that we are not <v>giving</v> <p>up</p> on combating climate change.
    t: o Grupo da Aliança Progressista dos Socialistas e Democratas no Parlamento
      Europeu apoia o relatório do senhor deputado Eickhout pelo facto de ele deixar
      bem claro a todos, quer no interior quer no exterior da União, que nós não tencionamos
      <a>desistir</a> do combate às alterações climáticas.
  - s: We see in the case of whale hunting that when this was abolished and replaced
      by whale watching, the latter was more profitable, so we can also help the seal
      hunters themselves improve their financial position if they manage to <v>give</v>
      <p>up</p> their cruel practice.
    t: No caso da caça à baleia, vimos que quando a mesma foi abolida e substituída
      pela observação de baleias, esta última tornou-se mais lucrativa, por isso,
      também podemos ajudar os caçadores de focas a melhorarem a sua situação financeira
      se conseguirem <a>desistir</a> da sua prática cruel.
  - s: This morning some Members of the European Parliament were trying to lecture
      Members of Parliament of the new Member States, saying they must be prepared
      to <v>give</v> <p>up</p> their own country’s right of self-determination and
      accept that the Union will develop into a supranational federation.
    t: Esta manhã alguns deputado do Parlamento Europeu tentaram dar lições aos deputados
      dos novos Estados-Membros, dizendo-lhes que têm de estar preparados para <a>desistir</a>
      do direito à autodeterminação dos seus próprios países e para aceitar a evolução
      da União no sentido de uma federação supranacional.
  - s: They have pledged not to <v>give</v> <p>up</p> the campaign.
    t: Comprometeramse a não <a>desistir</a> da sua campanha.
  - s: This proposal never came, but Stephen Hughes and I did not <v>give</v> <p>up</p>
      the fight.
    t: Esta proposta nunca surgiu, mas o senhor deputado Stephen Hughes e eu não <a>desistimos</a>
      da luta.
  - s: But this should definitely not be a reason to <v>give</v> <p>up</p> on China.
    t: É lamentável que a China não tenha melhorado significativamente a situação
      interna em matéria de direitos humanos depois de ter sido autorizada, em 2001,
      a organizar os Jogos Olímpicos, mas esta não devia ser definitivamente uma razão
      para <a>desistir</a> da China.
  - s: I do not want to <v>give</v> <p>up</p> the regional approach at this stage,
      but we are in the process of introducing some flexibility in this regional framework
      - a dose of variable geometry that takes into account the different levels of
      development within ASEAN and that could allow us to go faster with individual
      ASEAN countries.
    t: Não pretendo <a>desistir</a> da abordagem regional nesta fase mas estamos a
      introduzir alguma flexibilidade neste quadro regional, designadamente uma dose
      de geometria variável que tome em consideração os diferentes níveis de desenvolvimento
      no seio da ASEAN e que poderia permitir-nos avançar mais rapidamente com cada
      um dos países da ASEAN.
  - s: However, with the organisers of the Olympic Games having <v>given</v> <p>up</p>
      the ideals of amateurism and voluntarily buried themselves in the deep dark
      hole of big money, there is a limit to what we can expect from them in the sphere
      economic ethics.
    t: No entanto, quando os organizadores dos Jogos Olímpicos <a>desistem</a> dos
      seus ideais de amadorismo e se enterram voluntariamente no buraco negro da grande
      finança, não podemos esperar muito deles na esfera da ética económica.
  - s: At the same time that country - let us admit it - is in a precarious situation,
      as Russia, the former colonial power, has not <v>given</v> <p>up</p> its aspiration
      to reclaim some kind of overlordship over Georgia or, indeed, over the rest
      of the Southern Caucasus.
    t: Ao mesmo tempo - admitamos - a sua situação é precária, dado que a Rússia,
      a antiga potência colonial, não <a>desistiu</a> do seu propósito de reivindicar
      algum tipo de soberania sobre a Geórgia, ou melhor, sobre o Sul do Cáucaso.
  - s: No one will take the EU’s place, here, and the EU must not <v>give</v> <p>up</p>
      the role of global promoter of radical means in the fight against global warming.
    t: Neste caso, ninguém pode ocupar o lugar da UE, e a UE não deve <a>desistir</a>
      do papel de promotora global de meios radicais no combate contra o aquecimento
      global.
  - s: In my opinion, those who promote that line have <v>given</v> <p>up</p>.
    t: Creio que os defensores desta linha já <a>desistiram</a>.
  - s: We have placed such constraints on our farmers that many have just <v>given</v>
      <p>up</p> and walked away.
    t: Impusemos tantas restrições aos nossos agricultores que muitos deles viraram
      costas e <a>desistiram</a>.
  - s: We must not <v>give</v> <p>up</p>, however.
    t: Não podemos, porém, <a>desistir</a>.
  - s: We should not now <v>give</v> <p>up</p> the chance of bringing these two principles
      together through the unilateral introduction of a grace period.
    t: Não devemos <a>desistir</a> da possibilidade de ter essas duas coisas em simultâneo,
      através da introdução unilateral de um período de protecção da novidade.
  - s: In my opinion it is our duty not to <v>give</v> <p>up</p> the fight against
      the misuse of hard drugs that quite clearly destroy their users’ lives.
    t: Penso que é nosso dever não <a>desistir</a> da luta contra o abuso de drogas
      duras, que destroem claramente as vidas daqueles que os consomem.
  - s: Small businesses are, therefore, a place where women can fulfil their ambitions
      - women who want to be professionally active but who do not want to <v>give</v>
      <p>up</p> their family life.
    t: As pequenas empresas são, portanto, um local onde as mulheres podem realizar
      as suas ambições - mulheres que querem ser profissionalmente activas, mas que
      não querem <a>desistir</a> da sua vida familiar.
  - s: For instance, extending the field of qualified majority voting will immediately
      provoke assorted Eurosceptics and others to say in their Member States that
      their country is <v>giving</v> <p>up</p> the veto and giving up sovereignty.
    t: Por exemplo, o alargamento do campo de aplicação da votação por maioria qualificada
      levará a que os eurocépticos e outros digam, nos respectivos EstadosMembros,
      que os seus países estão a <a>desistir</a> do direito de veto e da soberania.
  - s: Our rebate will never be <v>given</v> <p>up</p> until the CAP is radically
      reformed, with the funds freed up, used to address modern priorities like research
      and development, combating climate change and external action funding to stabilise
      the Western Balkans, help Eastern European countries like Ukraine and fledgling
      democracies in the Middle East such as Iraq.
    t: Não <a>desistiremos</a> do cheque britânico enquanto a PAC não for sujeita
      a uma reforma radical e os fundos daí libertados, utilizados em prol de prioridades
      modernas como a investigação e o desenvolvimento, a luta contra as alterações
      climáticas e o financiamento de acções externas de estabilização dos Balcãs
      Ocidentais, de ajuda aos países da Europa Oriental como a Ucrânia e às democracias
      nascentes no Médio Oriente, como é o caso do Iraque.
  - s: The only thing I have to say to the Chinese leadership is that we, in the European
      Parliament, will not <v>give</v> <p>up</p> until this symbol of a free Tibet
      that we have set up here can indeed shine forth in freedom, and until the Tibetans
      can follow their own democratically chosen path.
    t: A única coisa que tenho a dizer aos líderes chineses é que nós, no Parlamento
      Europeu, não vamos <a>desistir</a> até que este símbolo de um Tibete livre,
      que erguemos aqui, possa brilhar em liberdade, e até que os tibetanos possam
      seguir o caminho que escolheram democraticamente.
  - s: The backward steps made by Turkey ought to convince even its most enthusiastic
      supporters to <v>give</v> <p>up</p> on the idea that this country should join
      the European project.
    t: Os passos que a Turquia deu atrás deveriam convencer até os seus apoiantes
      mais entusiásticos a <a>desistirem</a> da ideia de que aquele país deve juntar-se
      ao projecto europeu.
  - s: What it boils down to is that there is not enough start-up capital available
      for people who want to set up in business, and so numerous young entrepreneurs
      have to <v>give</v> <p>up</p> again prematurely.
    t: Acontece, muito simplesmente, que o capital de arranque das novas empresas
      é insuficiente e, consequentemente, muitos jovens empresários são forçados a
      acabar por <a>desistir</a> prematuramente.
  - s: I support enlargement and strengthening, and I am against agreeing to <v>give</v>
      <p>up</p> on strengthening.
    t: Sou a favor do alargamento, sou a favor do reforço e sou contra a concordância
      em <a>desistir</a> desse reforço.
  - s: We will not <v>give</v> <p>up</p> and we believe that the European Parliament
      should continue to cooperate through the motions for resolutions it has approved
      and through the one before us today, which we are proposing jointly with colleagues
      from other parties.
    t: Senhor Presidente, não <a>desistimos</a> do nosso propósito e consideramos
      que o Parlamento Europeu deve continuar a colaborar na linha das resoluções
