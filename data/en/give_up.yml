  v: rinunciare
  x:
  - s: Parliament cannot and will not <v>give</v> <p>up</p> its rights of codecision.
    t: noi non possiamo rinunciare e non <a>rinunceremo</a> ai diritti che la procedura
      di codecisione ci riconosce in quanto Parlamento.
  - s: So that means that if we manage to reach a decision at first reading, jointly
      with the Council and the moderation of the Commission, we will be happy to do
      so, but we will not <v>give</v> <p>up</p> our right to the codecision procedure
      from the outset.
    t: Ciò significa, dunque, che se sarà possibile concludere in via definitiva questo
      dossier già in prima lettura, d’intesa con il Consiglio e con la moderazione
      della Commissione, lo faremo volentieri, ma non <a>rinunceremo</a> a priori.
  - s: This is therefore a crucial moment for the fisheries sector in the area, and
      for having made it possible for us to reach this moment, I must fully acknowledge
      the work of Commissioner Joe Borg and Director-General Jörgen Holmquist — who
      have been personally involved in moving this dossier forward — their services,
      with whom I have worked on a daily basis, and of course my colleagues in the
      Committee on Fisheries, who have been wise and generous enough to <v>give</v>
      <p>up</p> many of their local sectors’ demands, sometimes despite strong pressure,
      in order not to deprive the whole Mediterranean sector of common management
      rules.
    t: Si tratta quindi di un momento cruciale per il settore della pesca di questa
      zona, e devo riconoscere il ruolo svolto, al fine di raggiungere questa fase,
      dal Commissario Joe Borg e dal Direttore generale Jörgen Holmquist - che si
      sono impegnati personalmente per far avanzare questo -, dai servizi, con i quali
      ho collaborato giornalmente, e naturalmente dai colleghi della commissione della
      pesca, che si sono comportati con saggia generosità <a>rinunciando</a> a molte
      delle richieste dei rispettivi settori locali, nonostante in certi casi fossero
      soggetti a forti pressioni, per non privare l’intero settore mediterraneo di
      norme comuni di gestione.
  - s: No we have not <v>given</v> <p>up</p> the fight for a drugs-free Europe.
    t: no, non vogliamo la legalizzazione! no, non vogliamo la liberalizzazione! no,
      non abbiamo <a>rinunciato</a> alla lotta per un’Europa senza droga!
  - s: This should not necessarily be denounced but it should be remembered, given
      that other situations and postures meant that a European Commissioner was obliged
      to <v>give</v> <p>up</p> the defence of national interests, in the case of the
      Portuguese.
    t: E questo ci induce, se non a denunciarne l’atteggiamento, certo ad esprimere
      la nostra costernazione al ricordo di un’altra situazione da cui era emersa
      chiaramente la necessità, per un commissario europeo, di <a>rinunciare</a> alla
      difesa degli interessi nazionali, che nella fattispecie erano portoghesi.
  - s: Some people wanted nothing at all, others did not want to <v>give</v> <p>up</p>
      their particularly good systems and in the end nothing came of it.
    t: Alcuni non volevano assolutamente nulla, altri non volevano <a>rinunciare</a>
      ai loro modelli particolarmente validi e alla fine non abbiamo concluso niente.
  - s: It is unthinkable that the sick or elderly would have to <v>give</v> <p>up</p>
