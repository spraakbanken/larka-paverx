    t: Jag anser därför att Europeiska unionen inte skall <a>överge</a> sin förhandlingsdagordning.
  - s: The European Union has a good negotiating agenda and should not <v>give</v>
      it <p>up</p>.
    t: Europeiska unionen har en bra förhandlingsdagordning och vi bör inte <a>överge</a>
      den.
  - s: We are <v>giving</v> <p>up</p> markets.
    t: Man <a>överger</a> marknader.
  - s: Fair play was <v>given</v> <p>up</p>!
    t: Man har <a>övergivit</a> rättvisan!
  - s: I think it is high time to <v>give</v> <p>up</p> the historical approach.
    t: Jag anser att det är hög tid att <a>överge</a> det historiska angreppssättet.
  - s: We are making it clear that the draft represents a step forward, an important
