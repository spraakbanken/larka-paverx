    t: Senhor Presidente - e dirijo-me também, e em particular, ao presidente Santer,
      a quem quase <a>renuncio</a> a convencer, e ao presidente em exercício do Conselho
      -, no intuito de cumprirem os índices de convergência, numerosos países da União
