      denna ansträngning och er entusiasm för att övertyga om turismens betydelse,
      först och främst kommissionärskollegiet och därefter rådet, så att detta <a>överger</a>
      sina reservationer och ger klartecken till Philoxenia med hela dess innehåll.
  - s: We would be more convincing, Madam President, if we announced a programme to
      replace nuclear energy throughout the whole of Europe and if of course we promised
      credible assistance to Slovakia, to ease its way through this period during
      which it will need energy until it can <v>give</v> <p>up</p> its own nuclear
      energy.
    t: Vi skulle också vara mera övertygande, fru ordförande, om också vi tillkännagav
      ett program för att ersätta kärnkraften i hela Europa och om vi utlovade ordentlig
      hjälp till Slovakien, så att landet lättare kan komma igenom den period då det
      behöver energi till dess att också detta land kan <a>överge</a> kärnkraften.
  - s: We respect difference and diversity, but we cannot <v>give</v> <p>up</p> principles
      which we consider to be fundamental.
    t: Vi respekterar olikhet och mångfald, men vi kan inte <a>överge</a> principer
      som vi ser som grundläggande.
  - s: The approach to be adopted by the EU should treat the issue of human rights
