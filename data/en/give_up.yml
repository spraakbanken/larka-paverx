      during this period.
    t: In realtà ciò significa che, nel decidere i finanziamenti al settore e l’importo
      spettante alle donne in questo periodo, stiamo <a>rinunciando</a> all’armonizzazione
      europea.
  - s: I would consider it a great pity if this were voted through together because,
      in the final event, we are not <v>giving</v> <p>up</p> on harmonisation at European
      level, but rather want to increase it in order to bring about an improvement
      for all men and women.
    t: Sarebbe un grande peccato se l’emendamento dovesse essere approvato nella sua
      interezza perché, in ultima analisi, non vogliamo <a>rinunciare</a> all’armonizzazione
      europea, bensì potenziarla per migliorare la situazione di uomini e donne.
  - s: I also think that we need to realise that we cannot just carelessly <v>give</v>
      <p>up</p> on coal - an energy source that we have in our country and in many
      other places in Europe - and say ’coal produces CO2, so it is not an option’.
    t: Ritengo inoltre che dobbiamo ammettere che non possiamo semplicemente <a>rinunciare</a>
      al carbone con leggerezza, poiché è una fonte energetica disponibile nel nostro
      paese e in molte altre regioni d’Europa, e giustificarci dicendo che il carbone
      produce CO2.
  - s: Migrants’ willingness to learn the language of the host country and take control
      of their lives does not mean that they are <v>giving</v> <p>up</p> the language
      or culture of their country of origin.
    t: La disponibilità dei migranti ad apprendere la lingua del paese ospite e acquisire
      padronanza della sua lingua non significa che stiano <a>rinunciando</a> alla
      lingua o alla cultura del paese di origine.
  - s: Does that mean that we should <v>give</v> <p>up</p> on negotiating?
    t: Questo significa forse che dovremmo <a>rinunciare</a> ai negoziati?
  - s: Being asked to <v>give</v> <p>up</p> even more money to funding EU projects
      through an increased EU budget at a time when they are being asked to give up
      a slice of their public sector pensions, or even in some cases basic welfare
      provisions that they have come to depend on, is for many constituents a step
      too far.
    t: Per molti elettori è esagerata la richiesta di <a>rinunciare</a> ad altre risorse
      per il finanziamento dei progetti dell’UE attraverso un aumento di bilancio,
      quando già si esige che sacrifichino una parte delle pensioni per il settore
      pubblico o, in alcuni casi, finanche le prestazioni previdenziali di base da
      cui dipendono.
  - s: Being asked to give up even more money to funding EU projects through an increased
      EU budget at a time when they are being asked to <v>give</v> <p>up</p> a slice
      of their public sector pensions, or even in some cases basic welfare provisions
      that they have come to depend on, is for many constituents a step too far.
    t: Per molti elettori è esagerata la richiesta di <a>rinunciare</a> ad altre risorse
      per il finanziamento dei progetti dell’UE attraverso un aumento di bilancio,
      quando già si esige che sacrifichino una parte delle pensioni per il settore
      pubblico o, in alcuni casi, finanche le prestazioni previdenziali di base da
      cui dipendono.
  - s: There have been others, and the fact that at a given time things may get out
      of control, for very specific reasons, must not make us <v>give</v> <p>up</p>.
    t: Ve ne sono altri e il fatto che in un dato momento qualcosa non vada per il
      verso giusto, per cause ben precise, non deve indurci a <a>rinunciare</a>.
  - s: Carl Bildt threatens to reimpose sanctions unless Karadzic <v>gives</v> <p>up</p>
      the presidency of the Republic of Srpska and retires from public life.
    t: Carl Bildt minaccia di reintrodurre le sanzioni se Karadzic non <a>rinuncia</a>
      alla presidenza della Repubblica di Srpska e non si ritira dalla vita pubblica.
  - s: The Luxembourg Presidency is making efforts to find a definitive headquarters
      for it, but I have to tell you that, with five candidates in contention, it
      cannot be assumed that there will be unanimous support for a solution, especially
      if none of the five countries <v>gives</v> <p>up</p> its candidacy, as none
      has done so far.
    t: devo dirvi però che, con cinque candidature in lizza, non sarà facile giungere
      a una soluzione unanime, soprattutto se - come avviene ora - nessuno dei cinque
      paesi <a>rinuncia</a> alla propria candidatura.
  - s: My husband smokes 60 cigarettes a day, and in the course of a long marriage
      I have <v>given</v> <p>up</p> trying to get him to stop.
    t: Mio marito fuma 60 sigarette al giorno ed ho <a>rinunciato</a> nel corso di
      un lungo matrimonio a distoglierlo dal fumo.
  - s: On behalf of the President, I would like to thank Mrs Roth-Behrendt for <v>giving</v>
      <p>up</p> her speaking time to allow us more time to finish the debate.
    t: A nome della presidenza desidero ringraziare la onorevole Roth-Behrendt che
      ha <a>rinunciato</a> al suo tempo di parola per consentirci di portare a termine
      la discussione.
  - s: For our part, as Italian Members, we shall still make every effort to persuade
      our government to change its position and agree to extend the European arrest
      procedure to all the crimes included in the European Commission’s proposal and
      to <v>give</v> <p>up</p> the extradition procedure, which would be a patent
      violation of the spirit and letter of the commitments unanimously and formally
      adopted in Ghent and Brussels in the emotional aftermath of the tragic attack
      on the Twin Towers.
    t: Per parte nostra, in quanto deputati italiani, ci adopereremo ancora affinché
      il nostro governo modifichi la sua posizione e accetti di estendere la procedura
      di arresto europeo a tutti i reati previsti dalla proposta della Commissione
      europea e di <a>rinunciare</a> alla procedura di estradizione, che costituirebbe
      una violazione palese dello spirito e della lettera degli impegni unanimemente
      e solennemente assunti a Gand e a Bruxelles sotto l’emozione della tragedia
      dell’attacco alle Torri gemelle.
  - s: 1) We cannot <v>give</v> <p>up</p> the struggle to develop techniques that
      bring the advantages of being able to manipulate human embryos without the ethical
      difficulties that this poses.
    t: 1) Non possiamo <a>rinunciare</a> al tentativo di mettere a punto nuove tecniche
      che producano i vantaggi della manipolazione degli embrioni umani senza i suoi
      inconvenienti etici.
  - s: That is why I would not want to <v>give</v> <p>up</p> the field of thermonuclear
      fusion, where we in Europe are the leaders;
    t: quindi, non vorrei <a>rinunciare</a> all’ambito della fusione termonucleare,
      in cui noi, in Europa, siamo all’avanguardia, ma ne discuteremo in altra sede.
  - s: We take a particularly dim view of the resolution’s supporting what is termed
      the clause whereby Heads of State or Government are able to <v>give</v> <p>up</p>
      the Member States’ right of veto without this needing to be ratified by the
      Member States’ parliaments.
    t: Non concordiamo minimamente con il fatto che la risoluzione sostenga la cosiddetta
      clausola passerella in base alla quale i capi di Stato e di governo possono
      <a>rinunciare</a> al diritto di veto degli Stati membri senza la ratifica da
      parte dei parlamenti nazionali.
  - s: Mr President, should I <v>give</v> <p>up</p> making explanations of vote just
      because I have lost my voice?
    t: Signor Presidente, potevo <a>rinunciare</a>, solo perché sono senza voce, alle
      dichiarazioni di voto?
  - s: For this reason, despite enormous efforts, we should not <v>give</v> <p>up</p>
      on coal too quickly as an accessible source of energy.
    t: Per questo motivo, nonostante gli enormi sforzi, non dovremmo <a>rinunciare</a>
      al carbone troppo velocemente come fonte energetica accessibile.
  - s: Because although it is not <v>giving</v> <p>up</p> the defence of its prerogatives,
      it understands that there is an immediate greater value in postponing the referral
      of this matter to the Court.
    t: Pur non <a>rinunciando</a> alla tutela delle sue prerogative, il Parlamento
      reputa comunque che vi sia un valore superiore immediato e posticipa il momento
      in cui adirà la Corte.
  - s: I am not yet <v>giving</v> <p>up</p> on the fact that they might very well
      be persuaded to be involved in these matters.
    t: Non ho ancora <a>rinunciato</a> all’idea che potremmo riuscire a persuaderli
      a partecipare.
  - s: we will have to <v>give</v> <p>up</p> traditionally-generated, tidal, windgenerated
      and other kinds of electricity.
    t: Dico questo anche per gli ecologisti, dato che si dovrà <a>rinunciare</a> alle
      elettricità tradizionali, a quella maremotrice, a quella eolica e alle altre.
  - s: The Community has just <v>given</v> <p>up</p> the tariff.
    t: La Comunità ha appena <a>rinunciato</a> ai dazi doganali.
  - s: If Europe is to become the world’s most competitive economic area, it will
      mean <v>giving</v> <p>up</p> the practices of old.
    t: Per far sì che l’Europa diventi l’area economica più competitiva del mondo
      dobbiamo <a>rinunciare</a> alle prassi del passato.
  - s: The Libyan crisis aside, however, we must be mindful of the major strategic
      developments that mean that we must not <v>give</v> <p>up</p> on the ambition
      of a common security and defence policy, as enshrined in the Treaty of Lisbon,
      and which you, Baroness Ashton, must continue to inspire, support and speak
      up for.
    t: Ad ogni modo, crisi libica a parte dobbiamo essere ben coscienti delle principali
      evoluzioni strategiche che ci obbligano a non <a>rinunciare</a> all’ambizione
      di una politica di sicurezza e di difesa comune, sancita nel trattato di Lisbona,
      di cui lei, Baronessa Ashton, deve essere l’ispiratrice, la garante e la portavoce.
  - s: At the present time we do not have answers to these questions, but I am convinced
      we should not <v>give</v> <p>up</p>.
    t: Sono convinto che non bisogna tuttavia <a>rinunciare</a>.
  - s: By finally confirming them, governments of Member States would show that they
      are prepared to <v>give</v> <p>up</p> the age-old freedom of their country to
      please minuscule pressure groups.
    t: Ratificandoli definitivamente, i governi degli Stati membri dimostrerebbero
      che sono pronti a <a>rinunciare</a> alle libertà secolari dei loro paesi per
      far piacere a gruppi di pressione microscopici.
  - s: If you do not want to intervene, you can <v>give</v> <p>up</p> the floor, but
      let us not waste any more time.
    t: Se non intende intervenire, può <a>rinunciare</a> a far uso della parola, ma
      non perdiamo altro tempo.
  - s: Do not contribute, Mrs Vassiliou, to the idea - which has become popular recently
      - that the Commission has become so afraid of disturbing the Member States that
      it has <v>given</v> <p>up</p> on solving Europeans’ problems.
    t: Non avvalori, Signora Commissaria, l’idea - che si va diffondendo in questi
      ultimi tempi - che la Commissione sia diventata così prudente da <a>rinunciare</a>
      a risolvere i problemi di popoli europei per non disturbare gli Stati.
  - s: the States would thus essentially be consenting to <v>giving</v> <p>up</p>
      their sovereignty, since the European Constitution would dominate the national
      constitutions and since, for example, it would impose decisions adopted by majority
      for all the so-called legislative acts.
    t: gli Stati acconsentirebbero così a <a>rinunciare</a> alla propria sovranità,
      dal momento che la Costituzione europea dominerebbe le costituzioni nazionali
      e, per esempio, imporrebbe decisioni prese a maggioranza per tutti i cosiddetti
      atti legislativi.
  - s: If the Council <v>gives</v> <p>up</p> some of its powers, we could give some
      up as well, and vice versa.
    t: Se il Consiglio <a>rinuncia</a> ad alcuni dei suoi poteri, noi potremo fare
      altrettanto, e così via.
  - s: It also has to be emphasised that the idea of the regional redeployment of
      armed forces, which some in Russia have proposed, must be <v>given</v> <p>up</p>.
    t: È altresì necessario rilevare che occorre <a>rinunciare</a> agli spostamenti
      territoriali di forze armate, proposti da taluni in Russia.
  - s: However, adapting does not mean grovelling and <v>giving</v> <p>up</p> on who
      we are.
    t: Adattamento, tuttavia, non equivale a sminuirci e a <a>rinunciare</a> a ciò
      che siamo.
  - s: We will not <v>give</v> <p>up</p> on this piece of legislation, which we worked
      for for so long, both within and outside the Union.
    t: Non <a>rinunceremo</a> a questa normativa, per la quale abbiamo lavorato a
      lungo, sia all’interno, sia all’esterno dell’Unione.
  - s: How can Austrian citizens, for example, identify with an EU which has resulted
      in them being overcome by an avalanche of transit traffic, punished them with
      sanctions for holding democratic elections and forced them to <v>give</v> <p>up</p>
      their neutrality and banking secrecy?
    t: Come possono i cittadini austriaci, per esempio, identificarsi con un’Unione
      europea che si è tradotta in un fiume di traffico in transito, che ha comminato
      loro sanzioni per aver tenuto elezioni democratiche e che li ha costretti a
      <a>rinunciare</a> alla neutralità e al segreto bancario?
  - s: We must not <v>give</v> <p>up</p> on Doha and must reach an agreement soon.
    t: Non dobbiamo <a>rinunciare</a> al ciclo di Doha e dobbiamo giungere a un accordo
      quanto prima.
  - s: I believe that improving relations with a neighbouring state - an Eastern Partnership
      state in this case - entering into trade agreements, increasing information
      exchange, and helping citizens to travel within the various countries, is a
      fundamental area that the EU must never <v>give</v> <p>up</p> on.
    t: Credo che migliorare i rapporti con uno Stato vicino, nello specifico uno Stato
      del Partenariato Orientale, stipulare accordi commerciali e aumentare gli scambi
      di informazioni nonché agevolare gli spostamenti dei cittadini nei diversi paesi,
      sia un ambito fondamentale al quale l’UE non dovrà mai <a>rinunciare</a>;
  - s: The solution for the EU is not to recreate Madrid, but to breathe new life
      into the spirit of the Treaty of Rome, in other words to rediscover the sense
      of free cooperation between sovereign nations, to re-establish the Community
      preference and to <v>give</v> <p>up</p> on the vague imperialism of a supranational
      State, a State that would suffocate our peoples and hinder their rights.
    t: La soluzione per l’Unione non è ricreare Madrid, ma far rivivere lo spirito
      del Trattato di Roma, cioè ritrovare il senso della libera cooperazione tra
      nazioni sovrane, ristabilire la preferenza comunitaria e <a>rinunciare</a> alle
      velleità imperialiste di uno Stato soprannazionale, uno Stato che soffocherebbe
      i nostri popoli e osteggerebbe i diritti delle persone.
  - s: If vintners want to <v>give</v> <p>up</p> their business early, they should
      be able to do so and the social effects should be cushioned, but they should
      do so without causing irreparable environmental damage by grubbing-up within
      the boundaries of quality-wine production.
    t: Se i viticoltori vogliono <a>rinunciare</a> presto all’attività, devono poterlo
      fare e gli effetti sociali vanno ammortizzati, ma devono farlo senza arrecare
      danni ambientali irreparabili, sradicando entro i limiti della produzione di
      vino di qualità.
  - s: Secondly, the DSB (Dispute Settlement Body), created within the WTO, has demanded
      that the European Union <v>give</v> <p>up</p> its own standards in fields as
      fundamental as health and food safety or even its policy of cooperation in the
      case of the bananas from ACP countries and the outermost regions.
    t: In secondo luogo, l’organo di conciliazione creato in seno all’OMC ha imposto
      all’Unione europea di <a>rinunciare</a> alle proprie norme in settori fondamentali
