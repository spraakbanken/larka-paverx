    t: No obstante, si dejamos la crisis libia de lado, debemos ser conscientes de
      los importantes avances estratégicos que significan que no debemos <a>renunciar</a>
      a la ambición de una política de seguridad y defensa común, tal y como se consagró
      en el Tratado de Lisboa y que usted, baronesa Ashton, debe seguir inspirando,
      apoyando y defendiendo.
  - s: At the present time we do not have answers to these questions, but I am convinced
      we should not <v>give</v> <p>up</p>.
    t: Estoy convencido de que no debemos sin embargo <a>renunciar</a>.
  - s: They cannot, however, be a pretext for <v>giving</v> <p>up</p>, still less
      for renationalisation or even a mere resizing of these policies;
    t: Sin embargo, no deben servir de pretexto para <a>renunciar</a>, y mucho menos
      para una renacionalización o un mero cambio de dimensión de estas políticas;
  - s: Do not contribute, Mrs Vassiliou, to the idea - which has become popular recently
      - that the Commission has become so afraid of disturbing the Member States that
      it has <v>given</v> <p>up</p> on solving Europeans’ problems.
    t: No contribuya, señora Vassiliou, a alimentar la idea —últimamente muy extendida—
      de que la Comisión no se atreve a molestar a los Estados miembros, hasta el
      punto de que <a>renuncia</a> a solucionar los problemas de los europeos.
  - s: What new policy should be conducted towards Iran since, as has already been
      pointed out, we all agree that we have to <v>give</v> <p>up</p> critical dialogue.
    t: ', porque, como se ha señalado, todos estamos de acuerdo en <a>renunciar</a>
      al «diálogo crítico».'
  - s: the States would thus essentially be consenting to <v>giving</v> <p>up</p>
      their sovereignty, since the European Constitution would dominate the national
      constitutions and since, for example, it would impose decisions adopted by majority
      for all the so-called legislative acts.
    t: de este modo, los Estados prácticamente aceptarían <a>renunciar</a> a su soberanía,
      puesto que la Constitución Europea prevalecería sobre las constituciones nacionales
      y porque impondría, por ejemplo, decisiones adoptadas por mayoría sobre todos
      los llamados actos legislativos.
  - s: If one of these preconditions is lacking, though, you will not get Europeans
      to <v>give</v> <p>up</p> more sovereignty to these institutions that we currently
      find ourselves in.
    t: Si falta una de estas condiciones previas, no se logrará que los europeos <a>renuncien</a>
      a más soberanía en favor de estas instituciones de las que actualmente formamos
      parte.
  - s: However, adapting does not mean grovelling and <v>giving</v> <p>up</p> on who
      we are.
    t: Pero adaptarse no quiere decir rebajarse y <a>renunciar</a> a lo que se es.
  - s: We must not <v>give</v> <p>up</p> on Doha and must reach an agreement soon.
    t: No debemos <a>renunciar</a> a Doha y debemos alcanzar pronto un acuerdo.
  - s: The solution for the EU is not to recreate Madrid, but to breathe new life
      into the spirit of the Treaty of Rome, in other words to rediscover the sense
      of free cooperation between sovereign nations, to re-establish the Community
      preference and to <v>give</v> <p>up</p> on the vague imperialism of a supranational
      State, a State that would suffocate our peoples and hinder their rights.
    t: La solución para la Unión no reside en recrear Madrid, sino en revitalizar
      el espíritu del Tratado de Roma, es decir, en redescubrir el sentido de una
      cooperación libre entre naciones soberanas, restablecer la preferencia comunitaria
      y <a>renunciar</a> al imperialismo difuso de un Estado supranacional, un Estado
      que ahogaría a nuestros pueblos y entorpecería sus derechos.
  - s: Under this initiative, air operators will appeal for ’volunteers’ who, by <v>giving</v>
      <p>up</p> their seat, shall be offered a choice between having the cost of their
      ticket reimbursed, or being re-routed to their final destination.
    t: Con esta iniciativa, los operadores aéreos solicitarán «voluntarios» que acepten,
      a cambio de <a>renunciar</a> a su reserva, el reembolso del precio de su billete
      o una plaza en otro vuelo que les conduzca a su destino final.
  - s: The notion of convergence must be <v>given</v> <p>up</p> in the long-term if
      we are to deal with the crisis.
    t: Si queremos luchar contra la crisis a largo plazo tendremos que ir <a>renunciando</a>
      a la convergencia.
  - s: Europe cannot, and must not, <v>give</v> it <p>up</p>.
    t: A esto no puede <a>renunciar</a> Europa.
  - s: Although some countries are still living in the Middle Ages as regards compliance
      with human rights standards, Europe would be well advised to <v>give</v> <p>up</p>
      on adopting too arrogant a stance.
    t: Aunque algunos países todavía están en la Edad Media en lo relativo al cumplimiento
      de las normas sobre derechos humanos, Europa haría bien en <a>renunciar</a>
      a adoptar una postura excesivamente arrogante.
  - s: But it seems that the Commission is voluntarily <v>giving</v> <p>up</p> the
      right to support its SMEs.
    t: Pero parece ser que la Comisión <a>renuncia</a> voluntariamente al derecho
      a apoyar a sus PYME.
  - s: Politicians will certainly do all they possibly can to get Finland to <v>give</v>
      <p>up</p> the use of all anti-personnel mines.
    t: Con toda seguridad, los políticos harán todo lo posible para lograr solucionar
      esta cuestión de manera que también Finlandia pueda <a>renunciar</a> por completo
      a todas las minas antipersonales.
  - s: We did not accept this and fortunately I see that we managed to get the Commission
      to back down on this point and forced it to <v>give</v> <p>up</p> its demands
      for systematic urgency, which would have deprived Parliament of an effective
      right of control in an area where, on the contrary, it has demonstrated its
      ability to be useful, effective and relevant.
    t: No lo aceptamos, y, felizmente, observo que, en este punto, conseguimos que
      la Comisión diera marcha atrás, obligándola a <a>renunciar</a> a una solicitud
      de urgencia sistemática que habría privado al Parlamento de un derecho de control
      efectivo en un ámbito en el que, por el contrario, ha demostrado su capacidad
      para ser un actor útil, eficaz y pertinente.
  - s: Since Mr Seppänen has very kindly <v>given</v> <p>up</p> the floor, Mrs McKenna
      has the floor.
    t: Al <a>renunciar</a> a la palabra el señor Seppänen —muy amable—, tiene la palabra
      la señora McKenna.
  - s: Mr President, you will not be able to calm the financial markets without <v>giving</v>
      <p>up</p> a sacrosanct principle that you defend, which is the completely free
      movement of capital and so-called free competition, which really means unfair
      competition.
    t: Señor Presidente, ustedes no podrán calmar a los mercados financieros sin <a>renunciar</a>
      al principio sagrado que ustedes defienden, que es la libertad absoluta del
      movimiento de capital y la llamada libre competencia, que realmente significa
      competencia injusta.
  - s: While in the Council’s view the identified expenditure of funds advanced made
      possible a degree of budgetary rigour in this field, it has <v>given</v> <p>up</p>
      the cuts in payment appropriations decided at first reading, and has followed,
      respected, and accepted the position of the European Parliament, whereas we,
      the Parliament and the Council, know perfectly well that the Edinburgh objectives
      related only to commitments, and not to payments.
    t: Cuando ha considerado que la ejecución conocida de los créditos facilitaba
      un cierto rigor presupuestario, en éste ámbito también, el Consejo ha <a>renunciado</a>
      a sus recortes de primera lectura en los créditos de pago para seguir, respetar
      y aceptar la posición del Parlamento Europeo, mientras que nosotros, Parlamento
      y Consejo, sabemos que los objetivos de Edimburgo afectan exclusivamente a los
      créditos de compromiso y no a los créditos de pago.
  - s: If Europe has been able to <v>give</v> <p>up</p> national sovereignty in relation
      to the single currency and common external borders, it must - and surely can
      - meet the challenge of developing a common sword to maintain its security and
      common scales of justice.
    t: Si Europa ha sabido <a>renunciar</a> a la soberanía nacional en lo referente
      a la moneda única común y a la frontera exterior común, deberá y, sin duda,
      sabrá aceptar el reto de la espada común en favor de la seguridad y de la balanza
      común en pos de la justicia.
  - s: Too often people <v>give</v> <p>up</p> for fear of losing acquired social security
      entitlement.
    t: Se <a>renuncia</a> a ello con demasiada frecuencia ante la perspectiva de perder
      los derechos adquiridos de protección social.
  - s: We cannot <v>give</v> <p>up</p> on this objective for the Western Balkans.
    t: No podemos <a>renunciar</a> a este objetivo en el caso de los Balcanes Occidentales.
  - s: Now, the Commission’s compromise is closer to an exercise in pure pragmatism,
      since the Commission has <v>given</v> <p>up</p> on getting results by sticking
      to principle.
    t: Ahora bien, el compromiso que invoca hoy día la Comisión se parece más a un
      ejercicio meramente pragmático, después de haber <a>renunciado</a> a obtener
      resultados de principio.
  - s: It took us two and a half years to agree that instrument because we simply
      would not <v>give</v> <p>up</p> on certain core rights of Parliament, but we
      did have to compromise towards the end.
    t: Nos llevó dos años y medio llegar a un acuerdo sobre ese instrumento, porque
      simplemente no queríamos <a>renunciar</a> a determinados derechos fundamentales
      del Parlamento, pero al final tuvimos que aceptar compromisos.
  - s: I want to call on the European Parliament here, however, to do some serious
      soul-searching about why we so often insist on having codecision, only to <v>give</v>
      it <p>up</p> again as soon as we can actually use it, and about our flip-flopping
      attitude concerning data protection.
    t: No obstante, a este respecto, quiero solicitar al Parlamento Europeo que haga
      un riguroso examen de conciencia sobre el motivo por el que insistimos a menudo
      en la codecisión para <a>renunciar</a> después a ella cuando de verdad podemos
      utilizarla, y sobre nuestros cambios de actitud con respecto a la protección
      de datos.
  - s: I am French, and I am not going to <v>give</v> <p>up</p> the Marseillaise,
      but for six months I am very happy to be Slovenian!
    t: Soy francés, y no voy a <a>renunciar</a> a mi «Marsellesa», ¡pero durante seis
      meses, quiero ser esloveno!
  - s: I think that the wisest thing for my country to do would be to <v>give</v>
      <p>up</p> most of its bilateral cooperation and put its human, technical and
      financial development aid resources at the disposal of the European Union.
    t: Pienso que lo más prudente para mi país sería <a>renunciar</a> en lo sucesivo
      a lo esencial de su cooperación bilateral y poner a la disposición de la Unión
      Europea sus medios humanos, técnicos y financieros de ayuda al desarrollo.
  - s: Member States naturally find it politically difficult to <v>give</v> <p>up</p>
      the right of veto in sensitive areas such as social policy, asylum and immigration,
      common trade policy, cohesion and taxation, even when this relates only to the
      technical changes necessary to make the single market work.
    t: Como es obvio, los Estados miembros encuentran políticamente difícil <a>renunciar</a>
      al derecho de veto en ámbitos tan delicados como la política social, el asilo
      y la inmigración, la política comercial común, la cohesión y los impuestos,
      incluso cuando sólo se habla de cambios técnicos necesarios para hacer que funcione
      el mercado único.
  - s: This, quite simply, is the situation in which we have been stuck for months
      at the Intergovernmental Conference, because none of them are willing to <v>give</v>
      <p>up</p> their toys.
    t: Es ésta la situación en la que nos hemos enfrascado desde hace meses en esta
      Conferencia Intergubernamental, y la causa está en que nadie <a>renuncia</a>
      a su juguete.
  - s: At the moment, therefore, we are rather disillusioned and feel a degree of
      despair, although this does not mean that we are going to <v>give</v> <p>up</p>
      on the possibility that an agreement can be reached.
    t: Así pues, en este momento nos encontramos desilusionados, con una cierta desesperanza,
      aunque eso no significa que vayamos a <a>renunciar</a> a la posibilidad de llegar
      a un acuerdo.
  - s: We are glad that the Commission of the European Union has <v>given</v> <p>up</p>
      developing what would have been, in effect, its own administrative structures
      right down through the regions, towns and local communities, as we read about,
      for example, in preliminary drafts of its White Paper.
    t: Nos congratulamos de que la Comisión de la Unión Europea haya <a>renunciado</a>
      a establecer estructuras administrativas semiautónomas a escala regional y municipal,
      tal como todavía podía leerse en algún anteproyecto de su Libro Blanco.
  - s: It is our duty to ensure that no one will have to choose to <v>give</v> <p>up</p>
      children for work or work for children.
    t: Es nuestro deber garantizar que nadie tenga que elegir entre <a>renunciar</a>
      a tener hijos por su trabajo o renunciar a su trabajo para tener hijos.
  - s: We only asked for these three principles to be accepted, and <v>gave</v> <p>up</p>
      on the interinstitutional agreement signed back in 2001, on the basis of which
      the Commission was supposed to put forward much more detailed proposals to tackle
      the problem of funding security, which would have then, obviously, been approved
      by the Council too.
    t: Solo pedíamos la aceptación de estos tres principios, <a>renunciando</a> al
      Acuerdo Interinstitucional firmado ya en 2001, con arreglo al cual la Comisión
      habría debido presentar propuestas mucho más detallas para abordar el problema
      de la financiación de la seguridad, que obviamente fuesen después aceptadas
      también por el Consejo.
  - s: The Commission is by no means <v>giving</v> <p>up</p> the idea of submitting
      a proposal of this kind in the future, and I should again like to thank Mr Costa
      for the work he put into his own report on this.
    t: La Comisión no <a>renuncia</a> en absoluto a presentar en el futuro una propuesta
      en este sentido y quiero agradecer, una vez más, el trabajo que realizó el diputado
      Sr. Costa con su informe al respecto.
  - s: Instead of the one proposed by the Commission, the best solution would undoubtedly
      be to <v>give</v> <p>up</p> the summer time arrangement and keep GMT + 1 hour
      for the whole year, at least as far as France is concerned.
    t: Sin duda alguna, la mejor solución sería, en contra de lo que propone la Comisión,
      <a>renunciar</a> al dispositivo de cambio de hora y mantener durante todo el
      año, al menos en lo que a Francia respecta, el horario GMT + 1 hora.
  - s: Nonetheless, we do not want to <v>give</v> <p>up</p> on this task and we are
      still attempting to reach a compromise before we have to resort to contested
      votes.
    t: Pero no queremos <a>renunciar</a> a conseguirlo y seguimos tratando de alcanzar
      un compromiso antes de tener que recurrir a votaciones apretadas.
  - s: Let me state quite plainly, in all seriousness and with great regret, that
      this means the agreement between group chairmen was <v>given</v> <p>up</p>.
    t: Declaro aquí con toda claridad, y con gran enfado y pesar, que se ha <a>renunciado</a>
      al acuerdo de los Presidentes de Grupos.
  - s: While the aim of familiarising Europeans with their future currency is a perfectly
      legitimate one, given that the decision to <v>give</v> <p>up</p> national currencies
      has already been taken (in conditions which I deplore), I am adamant in rejecting
      the propaganda this text puts forward in support of what Mr Karas terms ‘an
      essential, identity-building factor in the process of European integration’.
    t: Si bien el objetivo de familiarizar a los europeos con su futura moneda es
      perfectamente legítimo, ya que se decidió <a>renunciar</a> (en unas condiciones
      que desapruebo) a las monedas nacionales, rechazo enérgicamente la propaganda
      que este texto articula en favor de lo que el Sr. Karas denomina «un factor
      fundamental del proceso de integración europeo y de fomento de la identidad
      europea».
  - s: From what we hear, we shall only be dealing with side issues, so we can concern
      ourselves with the protection of young people, for example, but no longer with
      general public access, information, education and entertainment, which are among
      the original purposes of broadcasting, and must remain so in a digital age which
      may be opening up new technical opportunities, but should not tempt us into
      <v>giving</v> <p>up</p> old ingredients which have become valuable to us.
    t: Según parece, solamente vamos a ocuparnos de fenómenos marginales al permitírsenos,
      por ejemplo, que recapacitemos sobre la protección de la juventud pero no sobre
      el acceso general del público, sobre información, formación o entretenimiento,
      lo que es precisamente una tarea originaria de la radio y debe seguir siendo
      en una era de la digitalización que, aunque nos abre nuevas posibilidades técnicas,
      no debe tentarnos a <a>renunciar</a> a los contenidos antiguos, de gran valor
      para nosotros.
  - s: it is in the interests of France to <v>give</v> <p>up</p> its little bilateral
      policy and to become a part of the greater undertaking of European development
      aid.
    t: por su propio interés, Francia debe <a>renunciar</a> por fin a su insignificante
      política bilateral, para entrar en una vasta empresa europea de ayuda al desarrollo.
  - s: Over 40 countries have <v>given</v> <p>up</p> the death penalty method since
      1990 and, today, over 120 countries have legally prohibited such a penalty.
    t: Más de 40 países han <a>renunciado</a> al método de la pena de muerte desde
      1990 y, a día de hoy, el marco jurídico de más de 120 países prohíbe dicha pena.
  - s: As for myself, I have no doubts at all about either your determination or your
      aptitude for performing this role without, of course, <v>giving</v> <p>up</p>
      either your ideas or the nature of your commitment.
    t: Por mi parte, no tengo ninguna duda ni de su firme voluntad ni de su aptitud
      para desempeñar este cargo, sin <a>renunciar</a> por supuesto a sus ideas o
      a la naturaleza de su compromiso.
  - s: There is no question of <v>giving</v> <p>up</p> and adhering to the ILO.
    t: No se trata de <a>renunciar</a> y de ajustarse a la OIT.
  - s: These two barriers are still standing in our way, but I believe that we must
      not <v>give</v> <p>up</p>, and, in any case, if Parliament continues to move
      in the direction it has chosen, namely to attempt to set up this inter-parliamentary
      structure, you will have the support of the Commission in striving to overcome
      the obstacles that I have just mentioned, which are still standing in the way
      but which, in my view, must not deter us.
    t: Estos dos obstáculos se interponen aún en nuestra ruta, pero creo que no debemos
      <a>renunciar</a>, y, en cualquier caso, si este Parlamento continua en su dirección,
      que consiste en tratar de edificar esta estructura parlamentaria, tendrá el
      apoyo de la Comisión para procurar salvar los obstáculos que acabo de citar,
      que siguen estando en esta ruta, pero que, en mi opinión, no deben desanimarnos.
  - s: Now we are in a position where we either <v>give</v> <p>up</p> on the currency
      or we try to put in place some form of economic governance that will strengthen
      its foundations and in some way rebuild the infrastructure.
    t: Ahora estamos en una posición en la que o <a>renunciamos</a> a la moneda o
      tratamos de poner en marcha algún tipo de gobernanza económica que fortalezca
      sus fundamentos y, de alguna manera, reconstruya la infraestructura.
  - s: 'Furthermore, we have done so by means of important instruments such as the
      Foundation, the decision not to <v>give</v> <p>up</p> on the Bank, an open Bank,
      a Bank which allows for co-ownership, the creation of a parliamentary assembly
      which as well as being useful combines two characteristics:'
    t: 'Además lo hemos hecho con instrumentos importantes como la Fundación, como
      la decisión de no <a>renunciar</a> al Banco, a un banco abierto, un banco que
      permite la copropiedad, como la creación de una Asamblea Parlamentaria que además
      de ser útil reúne dos características:'
  - s: In other words, we must on the one hand continue to enunciate our major principles,
      because we have no reason to <v>give</v> <p>up</p> making demands at such a
      level.
    t: En otras palabras, debemos, por una parte, continuar estipulando nuestros grandes
      principios, porque no tenemos ningún motivo para <a>renunciar</a> a nuestro
      nivel de exigencia, pero debemos también tomar conciencia de los retos en términos
      de calidad de vida, plan de vida, alimentos, calidad del agua y del aire;
  - s: In my opinion therefore, all the measures we take should start with this, although
      we should not <v>give</v> <p>up</p> the other ideas.
    t: En mi opinión, por tanto, todas las medidas que tomemos deberían comenzar por
      ahí, si bien no debemos <a>renunciar</a> al resto de ideas.
  - s: first, that this Parliament - as far as I know - has not <v>given</v> <p>up</p>
      on drafting a report on the number of Members of this Parliament in the Treaties.
    t: la primera, que este Parlamento —que yo sepa— no ha <a>renunciado</a> a elaborar
      un informe sobre el número de diputados de este Parlamento en los Tratados,
      o sea, que posiblemente le demos una alegría y disponga de ese informe que tanto
      aprecia;
  - s: Lastly, Mr President-in-Office of the Council, I believe that I have never
      as an MEP <v>given</v> <p>up</p> on anything so long as a glimmer of hope remained.
    t: Por último, señor Presidente en ejercicio del Consejo, como diputada, creo
      no haber <a>renunciado</a> nunca, mientras exista esperanza, y quiero decir
      que hemos entendido lo que ha dicho sobre el momento de la integración de la
      Carta.
  - s: Mr President, thanks to your wise words, I shall <v>give</v> <p>up</p> my speaking
      time.
    t: Señor Presidente, gracias a su juicio <a>renuncio</a> a mi tiempo de palabra.
  - s: For those who have not been able to follow the dialogue between the President
      and me, I was telling him in a common language spoken by millions of European
      citizens that we understand the importance of this report precisely because
      there are millions of European citizens able to express themselves in their
      own language, which expresses their identity and which is a spiritual richness
      which we cannot <v>give</v> <p>up</p>.
    t: Para aquellos que no hayan podido seguir el diálogo entre el señor Presidente
      y yo, le he dicho, en una lengua común que hablan millones de ciudadanos europeos,
      que nosotros comprendemos la importancia de este informe precisamente porque
      hay millones de ciudadanos europeos capaces de expresarse en su propia lengua,
      que expresa su identidad, y que es una riqueza espiritual a la cual nosotros
      no podemos <a>renunciar</a>.
  - s: We do not want to <v>give</v> it <p>up</p>, and the car is essential for our
      economy.
    t: No queremos <a>renunciar</a> a él y además el automovil es irrenunciable para
      la economía.
  - s: Mr Simpson, do you wish to take the floor or do you wish to <v>give</v> <p>up</p>
      that right?
    t: Señor Simpson, ¿hará uso de la palabra o <a>renuncia</a> usted a ello?
  - s: We would be grateful if you could <v>give</v> <p>up</p> that right, since we
      are running very late.
    t: Si <a>renuncia</a>, se lo agradeceríamos enormemente puesto que vamos muy mal
      de tiempo.
  - s: We ought to reflect on how much we would have advanced, ten years ago, towards
      the European Union with the euro if we had not <v>given</v> <p>up</p> the franc,
      the mark, the peseta, and so on.
    t: Si nos ponemos a pensar en cómo habríamos avanzado, hace diez años, hacia la
      Unión Europea con el euro si no hubiéramos <a>renunciado</a> al franco, al marco,
      a la peseta… Pues algo de esto tiene que volver a crearse en el espíritu europeo,
      como decía el señor Barroso.
  - s: What we should have done was either to <v>give</v> <p>up</p> all participation
      by Parliament, or reverse the procedures and give Parliament the last word.
    t: Habría sido necesario <a>renunciar</a> a la participación de cualquier índole
      del Parlamento, o bien invertir el procedimiento y dar a este Parlamento la
      última palabra.
  - s: However, the Commission does not intend to <v>give</v> <p>up</p> on this and
      we are continuing to refine this proposal and will ensure that it is on the
      agenda of the Intergovernmental Conference.
    t: Aun así, la Comisión no ha <a>renunciado</a> a ello y seguimos trabajando para
      concretarlo y trasladarlo a la Conferencia Intergubernamental.
  - s: However, I must say that we are far from the 0.7% that we committed to and
      which we cannot <v>give</v> <p>up</p> on.
    t: Debo decir, no obstante, que estamos lejos de ese 0,7 % al que nos hemos comprometido
      y al que no podemos <a>renunciar</a>.
