    t: Senhor Presidente, num momento em que um número crescente de países está a
      <a>renunciar</a> ao uso da pena capital, a decisão do Tribunal Constitucional
      da Coreia do Sul constitui, no mínimo, motivo de surpresa.
  - s: However, I must say that we are far from the 0.7% that we committed to and
      which we cannot <v>give</v> <p>up</p> on.
    t: De assinalar, porém, que estamos longe dos 0,7 % do PNB que nos comprometemos
      a consagrar à ajuda ao desenvolvimento, e a que não podemos <a>renunciar</a>.
  - s: The United States has stood in the way of an agreement, and is even pressuring
