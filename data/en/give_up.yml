  - s: There is a real risk, however, with this result that we will not be able to
      push for binding measures in the Frontex mandate being revised right now, but
      of course, we cannot <v>give</v> <p>up</p> and must try our best to obtain a
      better result in the future work on this.
    t: Aber natürlich dürfen wir nicht <a>aufgeben</a> und müssen unser Bestes tun,
      um ein besseres Ergebnis für die künftige Arbeit in diesem Bereich zu erzielen.
  - s: We will not accept discrimination, and we will not <v>give</v> <p>up</p> the
      protection of human life and human dignity.
    t: Wir werden keine Diskriminierung akzeptieren und wir werden nicht den Schutz
      des Menschen und der menschlichen Würde <a>aufgeben</a>.
  - s: I would consider it a great pity if this were voted through together because,
      in the final event, we are not <v>giving</v> <p>up</p> on harmonisation at European
      level, but rather want to increase it in order to bring about an improvement
      for all men and women.
    t: Ich fände es extrem schade, wenn man das zusammen abstimmt, da wir im Endeffekt
      doch nicht auf europäischer Ebene die Harmonisierung <a>aufgeben</a>, sondern
      nach oben heben wollen, um für alle Frauen und Männer etwas zu verbessern.
  - s: All of this preserves the inequality in the distribution of obligations connected
      with home and family between men and women, which generally forces women to
      choose a more flexible organisation of labour or <v>give</v> <p>up</p> working,
      which in turn influences their career, the continuing disparity between the
      wages earned by women and men, and pension rights.
    t: All dies sorgt dafür, dass an der Ungleichheit bei der Verteilung der mit Haus
      und Familie verbundenen Pflichten zwischen Frauen und Männern festgehalten wird,
      was Frauen in der Regel dazu zwingt, ihre Arbeit flexibler zu gestalten oder
      den Beruf <a>aufzugeben</a>.
  - s: The Dalai Lama, as the spiritual leader of the Tibetan people, has demonstrated
      his desire for dialogue and agreement on more than one occasion, and he has
      even <v>given</v> <p>up</p> his demand for complete independence in favour of
      a genuine autonomy that guarantees respect for the ethnic, linguistic, cultural
      and religious identity of Tibet.
    t: Der Dalai Lama als spiritueller Führer des tibetischen Volkes hat bei mehr
      als einer Gelegenheit seinen Wunsch nach Dialog und Einigung zum Ausdruck gebracht
      und sogar seine Forderung nach vollständiger Unabhängigkeit zugunsten einer
      echten Autonomie <a>aufgegeben</a>, die die Achtung der ethnischen, sprachlichen,
      kulturellen und religiösen Identität von Tíbet garantiert.
  - s: Migrants’ willingness to learn the language of the host country and take control
      of their lives does not mean that they are <v>giving</v> <p>up</p> the language
      or culture of their country of origin.
    t: Wenn Migranten bereit sind, die Sprache des Gastlandes zu lernen und ihr Leben
      selbst in die Hand zu nehmen, heißt dies noch lange nicht, dass sie die Sprache
      und Kultur ihres Herkunftslandes <a>aufgeben</a> müssen.
  - s: A desire to transport drinking water over hundreds or thousands of kilometres
      may be satisfactory for certain industrialists, but for the importing regions
      this would surely be an admission of failure, and would signify <v>giving</v>
      <p>up</p> a real water policy.
    t: Der Trinkwassertransport über Hunderte, ja sogar Tausende von Kilometern, würde
      vielleicht einige Industrien zufriedenstellen, würde aber einer Verzichtserklärung
      der Einfuhrregionen gleichkommen, die dadurch eine wirkliche Wasserpolitik <a>aufgeben</a>
      würden.
  - s: Why should consumers <v>give</v> <p>up</p> their legitimate expectations of
      compensation, and why should society put up with the welfare and justice gap?
    t: Weshalb sollten Verbraucher ihre legitimen Ansprüche auf Entschädigung <a>aufgeben</a>,
      und warum sollte die Gesellschaft einfach hinnehmen, dass es hier eine Schutz-
      und Gerechtigkeitslücke gibt?
  - s: It is because they are fleeing devastated regions, because the less dangerous
      routes are closed to them and because they have not <v>given</v> <p>up</p> hope
      for life.
    t: es liegt daran, dass ihnen die weniger gefährlichen Wege versperrt sind, und
      es liegt daran, dass sie die Hoffnung auf das Leben nicht <a>aufgegeben</a>
      haben.
  - s: Whatever decision is made today - whether you win, Mr Daul, or whether we win
      - we will not <v>give</v> <p>up</p> the fight for freedom of the media, Mr Lange.
    t: Wie immer die Entscheidung heute ausfällt - Kollege Daul, ob Sie gewinnen oder
      ob wir gewinnen -, wir werden den Kampf für die Medienfreiheit nicht <a>aufgeben</a>,
      Kollege Lange!
  - s: Carl Bildt threatens to reimpose sanctions unless Karadzic <v>gives</v> <p>up</p>
      the presidency of the Republic of Srpska and retires from public life.
    t: Carl Bildt droht mit erneuten Sanktionen, wenn Karadzic sein Amt als Präsident
      der Republik Serbien nicht <a>aufgibt</a> und sich nicht aus dem öffentlichen
      Leben zurückzieht.
  - s: I well remember how one of its members, the Belgian member, Mr Pinxten, took
      his post without <v>giving</v> <p>up</p> any of his economic or political responsibilities.
    t: Ich erinnere mich gut, wie eines seiner Mitglieder, Herr Pinxten aus Belgien,
      sein Amt angetreten hat, ohne eine seiner wirtschaftlichen oder politischen
      Verpflichtungen <a>aufgeben</a>.
  - s: To make matters worse, a German newspaper, the Financial Times, announced today
      that you have <v>given</v> <p>up</p> on the 30% target for 2020 and now want
      to offer this for 2025 instead.
    t: Verschärfend kommt hinzu, dass eine deutsche Zeitung, die „Financial Times“,
      heute veröffentlicht hat, dass Sie das 30 %-Ziel für 2020 <a>aufgeben</a> und
      erst für 2025 anbieten wollen.
  - s: It is already worth thinking about the direction in which the Afghan economy
      should develop in the future, so that the people will be able to <v>give</v>
      <p>up</p> growing poppies and trading opium.
    t: Es lohnt sich bereits darüber nachzudenken, in welche Richtung sich die afghanische
      Wirtschaft in Zukunft entwickeln sollte, damit die Menschen in der Lage sein
      werden, den Anbau von Mohn und den Handel mit Drogen <a>aufzugeben</a>.
  - s: it is so hopeless that we should just <v>give</v> <p>up</p> and concentrate
      on our own neighbours.
    t: es ist so hoffnungslos, dass wir <a>aufgeben</a> und uns auf unsere eigenen
      Nachbarländer konzentrieren sollten.
  - s: On the other hand, I then think of the group of women who visited us here last
      month, to whom Mrs Durant also referred, and I wonder whether we could look
      them in the eye and tell them that we are simply <v>giving</v> <p>up</p>, or
      that it is not one of our priorities, or that we mean to just adopt yet another
      resolution and consider our job done.
    t: Andererseits denke ich aber auch an die Gruppe von Frauen, die uns letzten
      Monat hier besucht haben, die Frau Durant auch erwähnt hat, und ich frage mich,
      ob wir ihnen in die Augen schauen und ihnen sagen könnten, dass wir einfach
      <a>aufgeben</a>, oder dass dies nicht zu unseren Prioritäten gehört, oder dass
      wir einfach nur eine weitere Entschließung verabschieden wollen und unsere Aufgabe
      als erledigt betrachten.
  - s: There is no way we will <v>give</v> <p>up</p>.
    t: Keinesfalls werden wir <a>aufgeben</a>.
  - s: However, I will not <v>give</v> <p>up</p> on that particular point.
    t: Ich werde jedoch in dieser speziellen Frage nicht <a>aufgeben</a>.
  - s: As you know, the Commission basically proposes to create effective incentives
      to improve product quality and at the same time to support those who wish to
      <v>give</v> <p>up</p> tobacco production.
    t: Die Kommission schlägt, wie Sie wissen, grundsätzlich vor, wirksame Anreize
      zur Verbesserung der Produktqualität zu schaffen, gleichzeitig aber auch diejenigen
      zu unterstützen, die die Tabakproduktion <a>aufgeben</a> möchten.
  - s: We give support to campaigns to encourage people to <v>give</v> <p>up</p> smoking.
    t: Wir unterstützen Kampagnen, in denen Menschen aufgefordert werden, das Rauchen
      <a>aufzugeben</a>.
  - s: My husband smokes 60 cigarettes a day, and in the course of a long marriage
      I have <v>given</v> <p>up</p> trying to get him to stop.
    t: Mein Mann raucht 60 Zigaretten pro Tag, und ich habe es <a>aufgegeben</a> in
      einer langen Ehe, ihn davon abzuhalten.
  - s: Firstly, the evangelist movement ’The Family’, which was behind this Bahati
      Bill, has not <v>given</v> <p>up</p>, and we can still see this bill reappearing
      in Uganda.
    t: Erstens hat die evangelikale Bewegung „The Family“, die hinter diesem Bahati-Gesetz
      gestanden hat, nicht <a>aufgegeben</a>, und dieses Gesetz taucht immer noch
      in Uganda auf.
  - s: The country of origin principle would have forced the Member States to <v>give</v>
      <p>up</p> national self-determination in some of the most important areas of
      social life.
    t: Das Herkunftslandprinzip hätte die Mitgliedstaaten gezwungen, ihr nationales
      Selbstbestimmungsrecht auf einigen der wichtigsten Gebiete des gesellschaftlichen
      Lebens <a>aufzugeben</a>.
  - s: Surely people cannot be compelled to consent to the loss of these rights in
      order to avoid having to <v>give</v> <p>up</p> what they want to do.
    t: Man kann doch nicht gezwungen werden, auch die Nachteile aus diesen Rechten
      in Kauf zu nehmen, um das nicht <a>aufgeben</a> zu müssen, was man haben möchte.
  - s: We must not <v>give</v> <p>up</p>.
    t: Wir dürfen nicht <a>aufgeben</a>.
  - s: I spoke to one this morning who said they had <v>given</v> <p>up</p> hope.
    t: Ich sprach heute morgen mit einem, demzufolge sie die Hoffnung <a>aufgegeben</a>
      hätten.
  - s: 1) We cannot <v>give</v> <p>up</p> the struggle to develop techniques that
      bring the advantages of being able to manipulate human embryos without the ethical
      difficulties that this poses.
    t: 1) Wir dürfen den Kampf für die Entwicklung von Techniken nicht <a>aufgeben</a>,
      durch die die Vorteile der Verwendung menschlicher Embryonen sichtbar gemacht
      werden, ohne dass es ethische Bedenken gibt.
  - s: We are losing the battle but we must not <v>give</v> <p>up</p> the fight.
    t: Wir sind im Begriff, die Schlacht zu verlieren, doch wir dürfen den Kampf nicht
      <a>aufgeben</a>.
  - s: Mr Davies thinks so too, but more and more EU countries appear to have <v>given</v>
      <p>up</p>.
    t: Das ist auch Herrn Davies’ Auffassung, aber mehr und mehr EU-Mitgliedstaaten
      scheinen <a>aufgegeben</a> zu haben.
  - s: Iceland will neither <v>give</v> <p>up</p> its rich fishing grounds - producing
      40% of its exports - to join the disastrous common fisheries policy, nor abandon
      an Icelandic Parliament that is more than 1 000 years old and the winner of
      a UNESCO award for democracy.
    t: Island wird weder seine reichen Fanggründe <a>aufgeben</a> - wo 40 % seiner
      Exporte entstehen - um bei der katastrophalen Gemeinsamen Fischereipolitik mitzumachen,
      noch wird es einem isländischen Parlament den Rücken zukehren, das mehr als
      1000 Jahre alt und Gewinner einer UNESCO-Auszeichnung für Demokratie ist.
  - s: Both of these are significant European cultural achievements and I believe
      that <v>giving</v> these <p>up</p> could signal the end of the European social
      integration process.
    t: Beides sind kulturelle Errungenschaften Europas, die <a>aufzugeben</a> aus
      meiner Sicht das Ende des europäischen Sozialintegrationsprozesses bedeuten
      könnte.
  - s: However, at the same time, it would be completely unreasonable to ignore these
      challenges, to give in to euroscepticism and <v>give</v> <p>up</p> the political
      ambitions that the Member States have given us in the Treaty of Lisbon, for
      example.
    t: Gleichzeitig wäre es jedoch vollkommen unangemessen, diese Herausforderungen
      zu ignorieren, sich dem Euroskeptizismus zu beugen und politische Ziele <a>aufzugeben</a>,
      die die Mitgliedstaaten uns etwa im Vertrag von Lissabon gegeben haben.
  - s: However, we must be aware of the fact that Russia does not have a tradition
      of democracy and that those, such as Alexander I, who wanted to bring democracy
      to Russia in the past, have had to <v>give</v> <p>up</p> or have been widely
      criticised, as was the case with Boris Yeltsin, as he passed away.
    t: Wir müssen uns jedoch darüber im Klaren sein, dass Russland keine Tradition
      in Sachen Demokratie besitzt und jene, die wie Alexander I. in der Vergangenheit
      der Demokratie in Russland Geltung verschaffen wollten, <a>aufgeben</a> mussten
      oder heftig kritisiert wurden, wie z.B. Boris Jelzin nach seinem Tode.
  - s: On this point, I would like to emphasise that we can <v>give</v> <p>up</p>
      many things, but we cannot give up eating.
    t: An diesem Punkt möchte ich hervorheben, dass wir viele Dinge <a>aufgeben</a>
      können, aber wir können nicht darauf verzichten zu essen.
  - s: <v>Giving</v> <p>up</p> that objective would be tantamount to leaving thousands
      of young people in the lurch.
    t: Dieses Ziel <a>aufzugeben</a> wäre gleichbedeutend damit, Tausende Jugendliche
      im Stich zu lassen.
  - s: learning to operate with them, and <v>giving</v> <p>up</p> narcissism to look
      for negotiations and cooperation with our opponents, and not only with our friends.
    t: Wir müssen lernen, mit ihnen zu arbeiten, und unseren Narzissmus <a>aufgeben</a>,
      damit wir Verhandlungen und Zusammenarbeit auch mit unseren Gegnern suchen,
      und nicht nur mit unseren Freunden.
  - s: Many politicians appear to have <v>given</v> <p>up</p> on the so-called soft
      drugs.
    t: Viele Politiker scheinen im Hinblick auf die so genannten weichen Drogen <a>aufgegeben</a>
      zu haben.
  - s: This is why we must not <v>give</v> <p>up</p>.
    t: Daher dürfen wir nicht <a>aufgeben</a>.
  - s: The release means the end of a very harrowing time and is a reminder that we
      must never <v>give</v> <p>up</p> hope.
    t: Die Befreiung ist ein Signal dafür, dass man die Hoffnung nie <a>aufgeben</a>
      darf.
  - s: The Libyan crisis aside, however, we must be mindful of the major strategic
      developments that mean that we must not <v>give</v> <p>up</p> on the ambition
      of a common security and defence policy, as enshrined in the Treaty of Lisbon,
      and which you, Baroness Ashton, must continue to inspire, support and speak
      up for.
    t: Abgesehen von der Libyen-Krise dürfen wir jedoch die wichtigen strategischen
      Entwicklungen beachten, die bedeuten, dass wir das Ziel einer gemeinsamen Sicherheits-
      und Verteidigungspolitik, das im Vertrag von Lissabon festgehalten wurde, nicht
      <a>aufgeben</a> dürfen;
  - s: At the present time we do not have answers to these questions, but I am convinced
      we should not <v>give</v> <p>up</p>.
    t: Ich bin überzeugt davon, daß wir trotzdem nicht <a>aufgeben</a> dürfen.
  - s: However, there has been a welcome turn of events, in that the second largest
      party, the royalist FUNCINPEC, has <v>given</v> <p>up</p> its parliamentary
      boycott and will take part in parliamentary work.
    t: Die zweitgrößte Partei, die Royalisten der FUNCINPEC haben ihren Boykott gegen
      das Parlament <a>aufgegeben</a> und werden an der parlamentarischen Arbeit teilnehmen.
  - s: In fact, while the FIFG funds are used to ’reimburse’ fishermen who <v>give</v>
      <p>up</p> fishing, the possibility of using other Community funds as well would
      represent consistent support for initiatives promoting re-employment and re-training
      of fishermen who, remember, almost all come from Objective 1 regions.
    t: Während die FIAF-Mittel für die Entschädigung der Fischer vorgesehen sind,
      die ihre Fischereitätigkeit <a>aufgeben</a>, hätte die Möglichkeit der Nutzung
      auch anderer Gemeinschaftsfonds eine erhebliche Unterstützung für Initiativen
      zugunsten der Neubeschäftigung und Umschulung von Fischern ermöglicht, die bekanntlich
      fast ausschließlich aus Ziel 1-Gebieten stammen.
  - s: In this connection I would once again urge that Denmark <v>give</v> <p>up</p>
      its reservations on EU cooperation in the area of legislation.
    t: In diesem Zusammenhang möchte ich abermals darum ersuchen, daß Dänemark seine
      Vorbehalte gegenüber einer EU-weiten Zusammenarbeit im Bereich der Justiz <a>aufgibt</a>.
  - s: At times, the pressure on Parliament to cave in, to divide, to <v>give</v>
      <p>up</p> our legislative role, was barely tolerable.
    t: Bisweilen war der auf dem Parlament lastende Druck nachzugeben, zu teilen,
      unsere rechtsetzende Rolle <a>aufzugeben</a>, kaum zu ertragen.
  - s: Do not contribute, Mrs Vassiliou, to the idea - which has become popular recently
      - that the Commission has become so afraid of disturbing the Member States that
      it has <v>given</v> <p>up</p> on solving Europeans’ problems.
    t: Sie sollten sich nicht dem Gedanken anschließen, Frau Vassiliou - der in letzter
      Zeit so beliebt geworden ist -, dass die Kommission so sehr befürchtet, sie
      könnte die Mitgliedstaaten beunruhigen, dass sie es <a>aufgegeben</a> hat, die
      Probleme der Europäer zu lösen.
  - s: We cannot get around the fact, though, that people are reluctant to <v>give</v>
      <p>up</p> vetoes, and are frightened about a creeping increase in powers.
    t: Wir können jedoch nicht vermeiden, dass die Menschen Vetos nur ungern <a>aufgeben</a>
      und vor einer schleichenden Ausdehnung der Befugnisse Angst haben.
  - s: What new policy should be conducted towards Iran since, as has already been
      pointed out, we all agree that we have to <v>give</v> <p>up</p> critical dialogue.
    t: Welche neuartige Politik müssen wir gegenüber dem Iran betreiben, da wir, wie
      erläutert wurde, alle darin übereinstimmen, daß der kritische Dialog <a>aufgegeben</a>
      werden muß?
  - s: How is the public in the EU to interpret these decisions in any other way than
      that the EU has <v>given</v> <p>up</p> the fight against drugs?
    t: Können die EU-Bürger diese Entscheidung anders auslegen, als daß die EU den
      Kampf gegen die Drogen <a>aufgegeben</a> hat?
  - s: In southern Finland there is a danger that farmers in what have traditionally
      been among the EU’s most purely agricultural areas will have to <v>give</v>
      <p>up</p> production because it has become unprofitable.
    t: In Südfinnland besteht jetzt die Gefahr, daß die Landwirte auf diesen traditionellen
      Landwirtschaftsflächen, den saubersten der Union, die Produktion <a>aufgeben</a>
      müssen, weil sie unrentabel geworden ist.
  - s: To achieve this goal, the European Union has to rely more on its Member States
      belonging to the region, has to <v>give</v> <p>up</p> any anchorage in the past
      and has to show more dynamism, leadership and vision.
    t: Um dieses Ziel zu erreichen, muss sich die Europäische Union mehr auf ihre
      Mitgliedstaaten in der Region verlassen, ihre Verankerung in der Vergangenheit
      <a>aufgeben</a> und mehr Dynamismus, Führungsqualitäten und Vision zeigen.
  - s: We, as the European Parliament, are not prepared to <v>give</v> <p>up</p> this
      project already and we will support Commissioner Malmström, who has accepted
      this difficult inheritance, in any way we can.
    t: Wir sind als Europäisches Parlament nicht bereit, das Projekt jetzt schon <a>aufzugeben</a>,
      und unterstützen Kommissarin Malmström, die dieses schwere Erbe angetreten hat,
      in jeder möglichen Weise.
  - s: Due to political correctness, we ignore the fact that in the deepest misery
      of the reception camps, where the politically correct non-governmental organisations
      have already <v>given</v> <p>up</p> the fight, it is now the unobtrusive orders
      of Catholic nuns alone that work on with enthusiasm.
    t: Aufgrund von politischer Korrektheit ignorieren wir die Tatsache, dass im größten
      Elend der Aufnahmelager, dort, wo die politisch korrekten Nichtregierungsorganisation
      den Kampf bereits <a>aufgegeben</a> haben, es nun allein die bescheidenen katholischen
      Ordensschwestern sind, die mit Enthusiasmus weiterarbeiten.
  - s: Unemployment in this group is almost twice as high as the overall rate, and
      the financial situation facing young people often forces them to <v>give</v>
      <p>up</p> their education, which can, as a result, lead to poverty and exclusion.
    t: Die Arbeitslosigkeit in dieser Gruppe ist beinahe doppelt so hoch wie die Gesamtarbeitslosenquote,
      und die finanzielle Situation der jungen Menschen zwingt diese oft dazu, ihre
      Ausbildung <a>aufzugeben</a>, was wiederum zu Armut und Ausgrenzung führen kann.
  - s: having <v>given</v> <p>up</p> smoking ten years ago, I do not understand the
      all-embracing fury against smokers on the part of people who want to impose
      their moral values.
    t: Da ich das Rauchen vor zehn Jahren <a>aufgegeben</a> habe, kann ich für den
      radikalen Eifer gegen Raucher von seiten der Personen, die damit anderen eine
      Moral aufzwingen wollen, kein Verständnis aufbringen.
  - s: We will not <v>give</v> <p>up</p> on this piece of legislation, which we worked
      for for so long, both within and outside the Union.
    t: Wir werden diese Rechtsvorschrift, für die wir so lange sowohl innerhalb als
      auch außerhalb der Union gearbeitet haben, nicht <a>aufgeben</a>.
  - s: How can Austrian citizens, for example, identify with an EU which has resulted
      in them being overcome by an avalanche of transit traffic, punished them with
      sanctions for holding democratic elections and forced them to <v>give</v> <p>up</p>
      their neutrality and banking secrecy?
    t: Wie sollen sich beispielsweise österreichische Bürger mit einer EU identifizieren
      können, durch die sie von einer Transitlawine überrollt und für demokratische
      Wahlen mit Sanktionen bestraft werden und ihre Neutralität und ihr Bankgeheimnis
      <a>aufgeben</a> müssen?
  - s: We must not <v>give</v> <p>up</p> on Doha and must reach an agreement soon.
    t: Wir dürfen Doha nicht <a>aufgeben</a> und rasch eine Einigung erzielen.
  - s: Have we learned the lessons of the failure of Amsterdam, in terms of institutional
      reform, by arbitrarily limiting to twenty - in the secret hope that one of the
      six selected will <v>give</v> <p>up</p> along the way - the number of future
      members of the Union so that we can continue to function without having to reform
      the institutions?
    t: Wollte man des weiteren aus dem Scheitern des Gipfels von Amsterdam bei der
      institutionellen Reform die Konsequenzen ziehen und - in der geheimen Hoffnung,
      daß einer der für die erste Verhandlungsrunde ausgesuchten Bewerber unterwegs
      <a>aufgeben</a> wird - die Zahl der weiteren Unionsmitglieder willkürlich auf
      fünf beschränken, damit ein künftiges Funktionieren der Gemeinschaft auch ohne
      eine Reform ihrer Institutionen möglich sein wird?
  - s: I believe that improving relations with a neighbouring state - an Eastern Partnership
      state in this case - entering into trade agreements, increasing information
      exchange, and helping citizens to travel within the various countries, is a
      fundamental area that the EU must never <v>give</v> <p>up</p> on.
    t: Ich glaube, dass die Verbesserung der Beziehungen mit einem Nachbarland - in
      diesem Fall einem Land der Östlichen Partnerschaft -, der Abschluss von Handelsabkommen,
      die Verbesserung des Informationsaustauschs und die Unterstützung von Bürgerinnen
      und Bürgern beim Reisen innerhalb der verschiedenen Länder grundlegende Bereiche
      sind, die die EU niemals <a>aufgeben</a> darf.
  - s: We agree that we do not want to <v>give</v> <p>up</p>, we do not want to grub
      up 400 000 hectares.
    t: Wir sind uns einig, wir wollen nicht <a>aufgeben</a>, nicht roden, keine 400
      000 Hektar stilllegen.
  - s: If vintners want to <v>give</v> <p>up</p> their business early, they should
      be able to do so and the social effects should be cushioned, but they should
      do so without causing irreparable environmental damage by grubbing-up within
      the boundaries of quality-wine production.
    t: Wenn ein Winzer vorzeitig <a>aufgeben</a> will, soll das möglich sein und sozial
      abgefedert werden, aber ohne im Rahmen des Perimeters für Qualitätsweine nicht
      wieder gutzumachende Umweltschäden durch Rodung zu verursachen.
  - s: Will the citizens of the Central and Eastern European Member States have to
      <v>give</v> <p>up</p> hope of catching up to the EU standard of living within
      a reasonable deadline?
    t: Müssen die Bürger mittel- und osteuropäischer Mitgliedstaaten die Hoffnung
      <a>aufgeben</a>, innerhalb eines angemessenen Zeitraums den in der EU üblichen
      Lebensstandard erreichen zu können?
  - s: The fact of the matter is that if we, in Sweden, are forced to <v>give</v>
      <p>up</p> our present quotas, we shall also be forced to lower our taxes on
      alcohol, which we know would lead to a large number of additional deaths from
      alcohol abuse.
    t: Es verhält sich so, daß wir in Schweden gezwungen sein werden, unsere Alkoholsteuern
      zu senken, wenn wir unsere derzeitigen Quoten <a>aufgeben</a> müssen, was unserer
      Erfahrung nach zu mehr Toten durch Alkoholschäden führen wird.
  - s: I do not want to suggest that Mr Söderman has <v>given</v> <p>up</p>, but the
      fact that the EU’s competent and patient Ombudsman has chosen to retire early
      is a signal that the Commission’s absolute power is too overwhelming.
    t: Damit soll nicht gesagt werden, dass Jacob Södermann <a>aufgegeben</a> hat.
  - s: By adopting Amendment No 2, calling for mutual-assistance obligations laid
      down in the Western European Union treaty to be incorporated into a future European
      constitution, Parliament has declared that it does not respect these countries’
      positions and wishes to force them to <v>give</v> <p>up</p> their neutrality.
    t: Durch die Annahme von Änderungsantrag 2, in dem die Verankerung der gegenseitigen
      Beistandsverpflichtungen aus dem Vertrag der Westeuropäischen Union in der zukünftigen
      Europäischen Verfassung gefordert wird, hat das Parlament erklärt, dass es den
      Standpunkt dieser Länder nicht respektiert und sie zwingen will, ihre Neutralität
      <a>aufzugeben</a>.
  - s: The notion of convergence must be <v>given</v> <p>up</p> in the long-term if
      we are to deal with the crisis.
    t: Die Konvergenz muß längerfristig <a>aufgegeben</a> werden, um die Krise bekämpfen
      zu können.
  - s: What is perhaps most important is that, in spite of everything, the EU should
      continue to push for something’s happening after 2012 and that we should not
      <v>give</v> <p>up</p>, in spite of the surrounding world’s actually wanting
      something different.
    t: Entscheidend ist aber wohl, dass die EU sich weiterhin dafür einsetzt, dass
      nach 2012 etwas geschieht und dass wir nicht <a>aufgeben</a>, auch wenn andere
      eigentlich etwas anderes wollen.
  - s: Sometimes they are forced to <v>give</v> <p>up</p> their career for unforeseen
      reasons, such as the need to care for an ill or disabled child.
    t: Manchmal sind sie gezwungen, ihre Karriere aus unvorhergesehenen Gründen <a>aufzugeben</a>,
      weil sie sich vielleicht um ein krankes oder behindertes Kind kümmern müssen.
  - s: Admittedly neither of them is present, but I hope that they have not already
      <v>given</v> <p>up</p> hope that their reports will be considered and decisions
      about them made.
    t: Sie sind zwar beide nicht anwesend, ich hoffe aber, sie haben die Hoffnung
      nicht schon <a>aufgegeben</a>, daß ihre Berichte doch noch behandelt und auch
      beschlossen werden.
  - s: The public authorities have <v>given</v> <p>up</p>.
    t: Die öffentlichen Behörden haben <a>aufgegeben</a>.
  - s: In accordance with the recent proposals announced by the European Commission,
      and irrespective of one or two aspects which, if applied, could have positive
      effects for the sector, at bottom this resolution further encourages the scrapping
      of vessels and offers fishermen the alternative of <v>giving</v> <p>up</p> their
      occupation.
    t: Entsprechend der kürzlich durch die Europäische Kommission angekündigten Vorschläge
      und ungeachtet des einen oder anderen Aspekts, der sich, sollte er umgesetzt
      werden, positiv auf den Sektor auswirken könnte, gibt diese Entschließung im
      Wesentlichen einen zusätzlichen Ansporn, Fischereifahrzeuge abzuwracken, und
      bietet den Fischern die Alternative, ihren Beruf <a>aufzugeben</a>.
  - s: We must, however, ’ keep the pot boiling’, and must not <v>give</v> <p>up</p>
      this struggle.
    t: Wir müssen aber „am Ball bleiben“ und dürfen diesen Kampf nicht <a>aufgeben</a>.
  - s: I fear that some EU citizens who apply to one of these bodies only to be referred
      to another will fall by the wayside and <v>give</v> <p>up</p>.
    t: Ich fürchte, dass einige EU-Bürger, die sich an eines dieser Gremien wenden
      und dann an ein weiteres Organ verwiesen werden, auf der Strecke bleiben und
      <a>aufgeben</a>.
  - s: We must not <v>give</v> <p>up</p> on creating something that is legally binding
      because of this so-called compromise.
    t: Wir dürfen nicht <a>aufgeben</a> aufgrund dieses so genannten Kompromisses,
      wirklich eine Rechtsverbindlichkeit zu schaffen.
  - s: There are obviously so many pressing problems that Spain and Great Britain
      have <v>given</v> <p>up</p> their decades-old blockade in the Council.
    t: Der Problemdruck ist offensichtlich so groß, dass die jahrzehntelange Blockade
      von Spanien und Großbritannien im Rat <a>aufgegeben</a> wurde.
  - s: I have travelled around - most recently in Finland, for example - and learned
      that regional organisations and universities etc are <v>giving</v> <p>up</p>
      applying for funds from the EU budget because the process is so terribly involved.
    t: Ferner habe ich u.a. Finnland besucht und dort erfahren, dass regionale Organisationen,
      Universitäten usw. bei der Beantragung von Mitteln aus dem Gemeinschaftshaushalt
      <a>aufgeben</a>, da dies so unglaublich kompliziert ist.
  - s: Mr President, you will not be able to calm the financial markets without <v>giving</v>
      <p>up</p> a sacrosanct principle that you defend, which is the completely free
      movement of capital and so-called free competition, which really means unfair
      competition.
    t: Sie werden die Finanzmärkte nicht beruhigen können, ohne einen geheiligten
      Grundsatz <a>aufzugeben</a>, den Sie verteidigen, nämlich den vollständig freien
      Kapitalverkehr und den sogenannten freien Wettbewerb, was in Wirklichkeit unlauterer
      Wettbewerb bedeutet.
  - s: It would be unwise, in this situation, to <v>give</v> <p>up</p> this policy
      and reduce significantly the financing available to local and regional authorities,
      for this would pose a serious threat to the stimulation of economic growth,
      but would also be a threat to European unity as such.
    t: Es wäre in dieser Lage unklug, diese Politik <a>aufzugeben</a> und die kommunalen
      und regionalen Stellen zur Verfügung stehende Finanzierung drastisch zu reduzieren,
      da dies eine ernsthafte Bedrohung der Stimulierung des Wirtschaftswachstums
      sowie eine Gefahr für die europäische Einheit an sich darstellen würde.
  - s: The Parliament has never <v>given</v> <p>up</p> hoping for this.
    t: '" Diese Hoffnung hat das Parlament nie <a>aufgegeben</a>.'
  - s: It is very likely that the measures will be more or less the same as the measures
      adopted for swordfish, that is to say they will involve payments for owners
      of fishing vessels and fishermen who <v>give</v> <p>up</p> fishing altogether
      or who continue fishing for tuna using other methods.
    t: Mit großer Wahrscheinlichkeit werden die fraglichen Maßnahmen ähnlich ausfallen
      wie beim Schwertfischfang, d.h. es wird Entschädigungen für die Eigentümer von
      Fischereifahrzeugen geben sowie für Fischer, welche die Fischerei entweder ganz
      <a>aufgeben</a> oder aber den Thunfischfang mit anderen Techniken fortsetzen.
  - s: Since an increasing number of bee-keepers are <v>giving</v> <p>up</p> because
      their production costs are far higher than the world market price for honey
      as a result of health and hygiene, social and weather conditions, these subsidies
      to support bee-keeping in Europe, which Parliament itself has repeatedly called
      for, are now overdue.
    t: Da immer mehr Imker <a>aufgeben</a>, weil ihre Produktionskosten u.a. aus hygienischgesundheitlichen,
      sozialen und witterungsbedingten Gründen weit über dem Preisniveau des Weltmarktes
      für Honig liegen, sind die von diesem Parlament selbst wiederholt geforderten
      Beihilfen zur Erhaltung der Bienenzucht in Europa überfällig.
  - s: I regret one thing in this report, namely that the Commission appears to have
      <v>given</v> <p>up</p> on its campaign to introduce rational planning techniques
      into the electricity and gas sectors.
    t: Eine Sache bedauere ich an diesem Bericht, und zwar, daß die Kommission ihre
      Kampagne <a>aufgegeben</a> zu haben scheint, rationelle Planungsverfahren in
      den Sektoren Elektrizität und Gas einzuführen.
  - s: We did not succeed in Nice, but we do not intend to <v>give</v> <p>up</p>.
    t: Das ist uns in Nizza nicht gelungen, aber wir werden die Hoffnung nicht <a>aufgeben</a>.
  - s: That is why we - and many other colleagues - are asking Portugal to <v>give</v>
      <p>up</p> their veto on East Timor.
    t: Deshalb fordern wir - wie viele andere Kollegen auch - Portugal auf, das Veto
      bezüglich Osttimor <a>aufzugeben</a>.
  - s: Mr President, we have not yet <v>given</v> <p>up</p> on the goal of a common
      European label, at least that is my interpretation of the common position.
    t: Wir haben das Ziel eines gemeinsamen europäischen Labels noch nicht <a>aufgegeben</a>.
  - s: We cannot <v>give</v> <p>up</p> on this objective for the Western Balkans.
    t: Wir können dieses Ziel für die westlichen Balkanstaaten nicht <a>aufgeben</a>.
  - s: I have to say that I do not think there is any likelihood of the country <v>giving</v>
      <p>up</p> its nuclear option.
    t: Ich muß schon sagen, daß ich nicht an die Wahrscheinlichkeit glaube, daß dieses
      Land seine nukleare Option <a>aufgeben</a> wird.
  - s: Nobody should be in any doubt that the European Parliament will not <v>give</v>
      <p>up</p> on reform in China and, of course, in Tibet.
    t: Niemand sollte daran zweifeln, dass das Europäische Parlament nicht <a>aufgeben</a>
      wird, wenn es um die Reform in China und natürlich auch in Tibet geht.
  - s: On the one hand, the consumer is being asked right now to <v>give</v> <p>up</p>
      his or her national currency, at some personal cost, something which apparently
      had not always been understood.
    t: Auf der einen Seite wird als sofortige Forderung von ihm verlangt, daß er -
      unter entsprechenden Anstrengungen - seine nationale Währung <a>aufgibt</a>,
      was er offensichtlich noch immer nicht begriffen hat.
  - s: It took us two and a half years to agree that instrument because we simply
      would not <v>give</v> <p>up</p> on certain core rights of Parliament, but we
      did have to compromise towards the end.
    t: Wir benötigten zweieinhalb Jahre, um uns auf dieses Instrument zu einigen,
      denn wir wollten einfach bestimmte zentrale Rechte des Parlaments nicht <a>aufgeben</a>,
      aber wir mussten gegen Ende Kompromisse eingehen.
  - s: We must not <v>give</v> <p>up</p> the huge benefits that the European Union
      can bring.
    t: Wir dürfen die riesengroßen Vorteile dieser Europäischen Union nicht <a>aufgeben</a>.
  - s: the plundering of doctors from these countries by wealthier countries, which
      have <v>given</v> <p>up</p> training their own doctors sufficiently in the belief
      that they can cut back on their social protection.
    t: dass die Ärzte aus diesen Ländern von reicheren Ländern abgeworben werden,
      die es <a>aufgegeben</a> haben, ihre eigenen Ärzte entsprechend auszubilden,
      in der Annahme, dass sie ihre Ausgaben für den Sozialschutz drosseln können.
  - s: If we <v>give</v> <p>up</p>, we will shake the foundations of our future.
    t: Wenn wir <a>aufgeben</a>, erschüttern wir die Fundamente unserer Zukunft.
  - s: I should also like to thank Pia Raug who, instead of just <v>giving</v> <p>up</p>,
      convinced the majority of us.
    t: Ebenso möchte ich Pia Raug danken, die statt <a>aufzugeben</a>, die Mehrheit
      von uns überzeugt hat.
  - s: Judging by the current behaviour of Hamas, we can conclude they have never
      <v>given</v> <p>up</p> their terrorist actions and way of thinking.
    t: Am aktuellen Verhalten der Hamas-Bewegung können wir ablesen, dass sie ihre
      terroristischen Denk- und Handlungsweisen nie völlig <a>aufgegeben</a> hat.
  - s: I want to call on the European Parliament here, however, to do some serious
      soul-searching about why we so often insist on having codecision, only to <v>give</v>
      it <p>up</p> again as soon as we can actually use it, and about our flip-flopping
      attitude concerning data protection.
    t: Ich möchte die Abgeordneten des Europäischen Parlaments jedoch auffordern,
      noch einmal in sich zu gehen und sich zu fragen, warum wir so häufig auf der
      Mitentscheidung bestehen, wenn wir sie doch wieder <a>aufgeben</a>, sobald wir
      sie wirklich einsetzen könnten, und warum unsere Ansichten in Fragen des Datenschutzes
      so sprunghaft sind.
  - s: I am French, and I am not going to <v>give</v> <p>up</p> the Marseillaise,
      but for six months I am very happy to be Slovenian!
    t: Ich bin zwar Franzose und werde meine Marseillaise nicht <a>aufgeben</a>, aber
      sechs Monate lang möchte ich gern Slowene sein!
  - s: Are we asking consumers to <v>give</v> <p>up</p> some of the rights they have
      under national law?
    t: Verlangen wir von den Verbrauchern, dass sie einige ihrer Rechte, die ihnen
      vom nationalen Gesetz gewährt werden, <a>aufgeben</a>?
  - s: In itself, the aim is sound, as it is consumer confidence that one is trying
      to safeguard, but if there are too many laws it may well lead to a slow down
      in the increase in organic farming and many farmers will simply <v>give</v>
      <p>up</p>.
    t: An sich ist das Ziel plausibel, da es darum geht, das Vertrauen der Verbraucher
      zu schützen, wenn es aber zu viele Gesetze gibt, dann kann das dazu führen,
      dass das Wachstum der ökologischen Landwirtschaft sich verlangsamt und viele
      Landwirte ganz einfach <a>aufgeben</a>.
  - s: That is why at this stage we should say once more to the Council - because
      there have clearly been misunderstandings - that the fact that we are debating
      these two reports today does not mean that we are <v>giving</v> <p>up</p> on
      the Erika III package with its seven dossiers, but rather that we are underlining
      the particular political importance of these two reports.
    t: Wenn wir heute diese beiden Berichte diskutieren, heißt das nicht, dass das
      Paket Erika 3 mit seinen sieben Dossiers <a>aufgegeben</a> wird, sondern wir
      unterstreichen vielmehr die besondere politische Bedeutung dieser beiden Berichte.
  - s: We are <v>giving</v> <p>up</p> markets.
    t: Märkte werden <a>aufgegeben</a>, und man verzichtet auf Exporte.
  - s: The last report on employment tell us that most of the Member States have <v>given</v>
      <p>up</p> trying to right this wrong and that this issue is missing from the
      social dialogue agenda in most countries.
    t: Der letzte Bericht über die Beschäftigung erwähnt, dass in den meisten Mitgliedstaaten
      der Versuch, die Ungerechtigkeiten zu beseitigen, <a>aufgegeben</a> worden und
      das Thema vom Tisch des sozialen Dialogs ist.
  - s: A society which is at least officially constitutional, with long democratic
      traditions and where the people have a genuine desire for democracy, peace and
      stability, will not <v>give</v> <p>up</p> that easily.
    t: Eine Gesellschaft, die zumindest offiziell verfassungsgemäß ist, die über lange
      demokratische Traditionen verfügt und deren Bürger aufrichtig den Wunsch nach
      Demokratie, Frieden und Stabilität hegen, wird nicht so leicht <a>aufgeben</a>.
  - s: This, quite simply, is the situation in which we have been stuck for months
      at the Intergovernmental Conference, because none of them are willing to <v>give</v>
      <p>up</p> their toys.
    t: Das ist doch die Situation, in der wir in dieser Regierungskonferenz seit Monaten
      stecken, weil keiner sein Spielzeug <a>aufgibt</a>.
  - s: I hope that, at the start of the ministerial meeting of the intergovernmental
      conference, someone will have the backbone to <v>give</v> <p>up</p> his toys
      in order to pressurise the others into making a move.
    t: Ich hoffe, dass einer am Beginn der Konferenz die Kraft hat, sein Spielzeug
      <a>aufzugeben</a>, um die anderen unter Druck zu setzen, dass sie sich bewegen.
  - s: Of course some governments will be attacked in their Member States by opposition
      parties, by euro-sceptics, saying, ‘you are <v>giving</v> <p>up</p> the national
      right of veto’.
    t: Sicherlich werden manche Regierungen in ihren Mitgliedstaaten unter den Beschuss
      der Oppositionsparteien und der Euroskeptiker geraten, die behaupten, dass das
      nationale Vetorecht <a>aufgegeben</a> wurde.
  - s: So in a Union of 27 Member States for every veto you trade in, 26 other vetoes
      are being <v>given</v> <p>up</p> at the same time.
    t: In einer Union mit 27 Mitgliedstaaten hängen also an jedem Veto, auf das man
      verzichtet, 26 andere Vetos, die zur gleichen Zeit <a>aufgegeben</a> werden.
  - s: be modest about the setbacks, understand what is not going well, make our improvements
      and not <v>give</v> <p>up</p> on our commitment.
    t: bescheiden mit den Rückschlägen umgehen, Verständnis für das zeigen, was nicht
      so richtig funktioniert, Verbesserungen vornehmen und unsere Verpflichtungen
      nicht <a>aufgeben</a>.
  - s: resist, continue, persevere and never <v>give</v> <p>up</p>.
    t: widerstehen, weitermachen, durchhalten und niemals <a>aufgeben</a>.
  - s: I thank the Council, and especially the Slovenian presidency, and the Commission,
      particularly because they both are <v>giving</v> <p>up</p> important and so
      far exclusive rights and conceding them to Parliament, and they are both losing
      exclusive powers.
    t: Ich danke dem Rat, insbesondere der slowenischen Ratspräsidentschaft, und der
      Kommission, vor allem dafür, dass sie beide wichtige und weitgehend exklusive
      Rechte zugunsten des Parlaments <a>aufgegeben</a> haben.
  - s: It must be remembered that fisheries are going through dramatic structural
      change and that these structural changes are causing a lot of people to <v>give</v>
      <p>up</p> fishing.
    t: Man muß daran denken, daß die Fischerei eine durchgreifende Strukturentwicklung
      durchläuft, und die Strukturänderungen bewirken, daß viele die Fischerei <a>aufgeben</a>.
  - s: The Tibetans have not <v>given</v> <p>up</p> their peaceful fight for freedom,
      however, even though at least one fifth of the country’s inhabitants have died
      of hunger, been tortured to death or been executed.
    t: Die Tibeter haben jedoch ihren friedlichen Kampf für die Freiheit nicht <a>aufgegeben</a>,
      obwohl mindestens ein Fünftel der Bewohner des Landes den Hungertod gestorben
      sind, zu Tode gefoltert oder hingerichtet wurden.
  - s: Naturally, if someone were to dispute that, I would be prepared to <v>give</v>
      <p>up</p> the role.
    t: Wenn irgendjemand dies bestreiten möchte, wäre ich natürlich dazu bereit, das
      Amt <a>aufzugeben</a>.
  - s: 'That centuries-old document sums up well the principles upon which all my
      work here is guided: ’It is in truth not for glory, nor riches, nor honours
      that we are fighting, but for freedom - for that alone, which no honest man
      <v>gives</v> <p>up</p> but with life itself’.'
    t: „Wir kämpfen weder für Ruhm, Reichtum oder Ehren, wir kämpfen für die Freiheit
      - das Einzige, das ein ehrenhafter Mann nicht einmal um seines Lebens Willen
      <a>aufgibt</a>.“
  - s: We are glad that the Commission of the European Union has <v>given</v> <p>up</p>
      developing what would have been, in effect, its own administrative structures
      right down through the regions, towns and local communities, as we read about,
      for example, in preliminary drafts of its White Paper.
    t: Wir sind froh, dass es die Kommission der Europäischen Union <a>aufgegeben</a>
      hat, quasi eigene Verwaltungsstrukturen bis in die Regionen, Städte und Gemeinden
      zu entwickeln, so wie es beispielsweise in Vorentwürfen ihres Weißbuches noch
      zu lesen war.
  - s: I therefore hope that you will implement Parliament’s reasonable proposals
      and that you will <v>give</v> <p>up</p> your plan to postpone this once again
      until the year 2003.
    t: Von daher hoffe ich, daß die vernünftigen Vorschläge des Parlaments sich nun
      auch bei Ihnen durchsetzen und daß Sie Ihr Vorhaben, dies noch einmal bis zum
      Jahr 2003 zu verschieben, <a>aufgeben</a>.
  - s: If we make exceptions here, then we are <v>giving</v> <p>up</p> the basic principle
      of a uniform area of freedom, security and justice.
    t: Wenn wir hier Ausnahmen machen, dann ist der prinzipielle Grundsatz eines einheitlichen
      Raumes der Freiheit, der Sicherheit und des Rechts <a>aufgegeben</a>.
  - s: She and the people of Burma will not <v>give</v> <p>up</p>.
    t: Sie und das burmesische Volk werden nicht <a>aufgeben</a>.
  - s: It is our duty to ensure that no one will have to choose to <v>give</v> <p>up</p>
      children for work or work for children.
    t: Es ist unsere Pflicht, sicherzustellen, dass niemand wählen muss, ob er seine
      Kinder für die Arbeit oder die Arbeit für seine Kinder <a>aufgeben</a> will.
  - s: First, I hope that during 2008 and, if possible, before 30 June, the proposal
      for a directive, the Directive on the European private company statute, will
      be on the table, and, secondly, it is to be hoped that the Commission does not
      <v>give</v> <p>up</p> on the idea of continuing to develop company law in fields
      such as freedom of establishment and change of domicile for companies.
    t: Vor allem hoffe ich, dass 2008, und wenn möglich bis zum 30. Juni, der Vorschlag
      für eine Richtlinie, die Richtlinie zum Statut der Europäischen Privatgesellschaft,
      auf dem Tisch liegen wird, und weiterhin bleibt zu hoffen, dass die Kommission
      nicht die Idee <a>aufgibt</a>, das Gesellschaftsrecht auf Gebieten wie der Niederlassungsfreiheit
      und des Wechsels des Gesellschaftssitzes weiterzuentwickeln.
  - s: Hidden behind these definitions of reality are positions of power which, as
      feminists know, will never be <v>given</v> <p>up</p> without a struggle.
    t: Hinter diesen Definitionen der Wirklichkeit verbergen sich Machtpositionen,
      die, wie die Feministinnen wissen, nie kampflos <a>aufgegeben</a> werden.
  - s: Our measures should not result in European companies having to <v>give</v>
      <p>up</p> the fight.
    t: Unsere Maßnahmen dürfen nicht zur Folge haben, dass europäische Unternehmen
      den Kampf <a>aufgeben</a> müssen.
  - s: If we fail there, we might as well <v>give</v> <p>up</p> any claim to involvement
      in world politics!
    t: Wenn wir dort versagen, können wir jeden Anspruch, in der Weltpolitik mitzuwirken,
      <a>aufgeben</a>!
  - s: The Swedish Presidency has completely <v>given</v> <p>up</p> on the question
      of liberalisation of postal services and, as we know, nothing came of the Community
      Patent idea.
    t: Es wurde kein konkretes Datum für die Liberalisierung der Strom- und Gasmärkte
      beschlossen, die Frage der Liberalisierung des Postwesens ist von der schwedischen
      Ratspräsidentschaft völlig <a>aufgegeben</a> worden und auch zu einem Gemeinschaftspatent
      ist es bekanntlich nicht gekommen.
  - s: The argument put forward by the committee in this connection, that the instrument
      of set aside would be <v>given</v> <p>up</p> with our amendments, is surely
      incomprehensible.
    t: Das von der Kommission in diesem Zusammenhang vorgebrachte Argument, mit unseren
      Vorschlägen würde das Instrument der Flächenstilllegung <a>aufgegeben</a>, ist
      sicherlich nicht nachvollziehbar.
  - s: Thirdly, with a view to encouraging farmers to go over to other crops, the
      reform measures also made provision for a mechanism whereby quotas are repurchased
      from farmers who are willing to <v>give</v> <p>up</p> tobacco cultivation.
    t: Drittens, im Bereich der Umstellung auf andere Kulturen sieht die Reform auch
      einen Mechanismus vor, nach dem Quoten von Landwirten zurückgekauft werden,
      die bereit sind, die Produktion <a>aufzugeben</a>.
  - s: Whichever way you look at it, it is reasonable not to <v>give</v> <p>up</p>
      in the fight against unemployment in Europe, which is why we keep insisting
      on the need for action at every political level - at local, regional, national
      and at European level.
    t: Vernünftig ist auf jeden Fall, im Kampf gegen die Arbeitslosigkeit in Europa
      nicht <a>aufzugeben</a>.
  - s: Nonetheless, we do not want to <v>give</v> <p>up</p> on this task and we are
      still attempting to reach a compromise before we have to resort to contested
      votes.
    t: Dennoch wollen wir es nicht <a>aufgeben</a> und versuchen, doch noch zu Kompromissen
