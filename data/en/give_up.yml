  - s: It is time to <v>give</v> <p>up</p> the old, sectorally-fragmented methods.
    t: Vi måste alltså <a>överge</a> de gamla metoderna med deras sektoriella fragmentering.
  - s: Asking the British trucker to <v>give</v> <p>up</p> his sausage and eggs is
