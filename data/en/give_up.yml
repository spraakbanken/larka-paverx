  - s: We must <v>give</v> <p>up</p> on the crazy Utopian idea of making the planet
      one immense borderless market.
    t: Há que <a>renunciar</a> à louca utopia que consiste em pretender fazer do planeta
      um gigantesco mercado agrícola sem fronteiras.
  - s: In responding favourably to this acceleration of the timetable, our group has
