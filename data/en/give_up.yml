      segnatamente in materia di protezione degli interessi finanziari dell’Unione
      europea.
  - s: ask a shark to <v>give</v> <p>up</p> its taste for blood!
    t: è come chiedere a uno squalo di <a>rinunciare</a> al richiamo del sangue!
  - s: There is a real risk, however, with this result that we will not be able to
      push for binding measures in the Frontex mandate being revised right now, but
      of course, we cannot <v>give</v> <p>up</p> and must try our best to obtain a
      better result in the future work on this.
    t: Ovviamente, però, non possiamo <a>rinunciare</a> e dovremo adoperarci al meglio
      per ottenere un risultato migliore nel futuro lavoro al riguardo.
  - s: We will not accept discrimination, and we will not <v>give</v> <p>up</p> the
      protection of human life and human dignity.
    t: Non siamo disposti ad accettare alcuna forma di discriminazione, né intendiamo
      <a>rinunciare</a> alla protezione della vita umana e della dignità umana.
  - s: What this in fact means is that we are <v>giving</v> <p>up</p> on European
