    t: Irland <a>gav</a> <a>upp</a> anspråket på den norra delen och nationalister
      i norr accepterade att det kunde bli en lösning för Nordirland som inte innebar
      ett enat Irland.
  - s: I also think that we need to realise that we cannot just carelessly <v>give</v>
      <p>up</p> on coal - an energy source that we have in our country and in many
      other places in Europe - and say ’coal produces CO2, so it is not an option’.
    t: Jag menar också att vi måste inse att vi inte helt ansvarslöst kan <a>ge</a>
      <a>upp</a> kol - en energikälla som finns i vårt land och på många andra platser
      i Europa - och säga att ”kol producerar koldioxid och är därför inte något alternativ”.
  - s: I know they will not give them all up but they at least should give an indication
      of how much they will <v>give</v> <p>up</p>.
    t: Jag vill att de skall ge upp dem. Jag vet att de inte kommer att ge upp dem
      alla, men att de åtminstone borde ge in indikation om hur mycket de kommer att
      <a>ge</a> <a>upp</a>.
  - s: The Dalai Lama, as the spiritual leader of the Tibetan people, has demonstrated
      his desire for dialogue and agreement on more than one occasion, and he has
      even <v>given</v> <p>up</p> his demand for complete independence in favour of
      a genuine autonomy that guarantees respect for the ethnic, linguistic, cultural
      and religious identity of Tibet.
    t: Dalai Lama, den andlige ledaren för det tibetanska folket, har visat sin vilja
      till dialog och en överenskommelse vid mer än ett tillfälle, och han har till
      och med <a>gett</a> <a>upp</a> sin begäran om fullständigt oberoende till förmån
      för en äkta autonomi som garanterar respekt för Tibets etniska, språkliga, kulturella
      och religiösa identitet.
  - s: Migrants’ willingness to learn the language of the host country and take control
      of their lives does not mean that they are <v>giving</v> <p>up</p> the language
      or culture of their country of origin.
    t: Invandrarnas vilja att lära sig värdlandets språk och ta kontroll över sina
      liv innebär inte att de <a>ger</a> <a>upp</a> hemlandets språk och kultur.
  - s: Why should consumers <v>give</v> <p>up</p> their legitimate expectations of
      compensation, and why should society put up with the welfare and justice gap?
    t: Varför ska konsumenterna <a>ge</a> <a>upp</a> sina legitima förväntningar på
      gottgörelse, och varför ska samhället acceptera brister i välfärden och rättvisan?
  - s: We cannot <v>give</v> <p>up</p> on our desires and hopes to make progress and
      simply relinquish such a fundamentally important matter, based on our values,
      to the category of hopes and dreams.
    t: Vi får inte <a>ge</a> <a>upp</a> vår vilja och förhoppning om att göra framsteg
      och låta en fråga som är av så grundläggande betydelse, och som baseras på våra
      värderingar, hamna i kategorin hopp och drömmar.
  - s: It is because they are fleeing devastated regions, because the less dangerous
      routes are closed to them and because they have not <v>given</v> <p>up</p> hope
      for life.
    t: Det beror på att de flyr ifrån ödelagda regioner, för att de mindre farliga
      vägarna är stängda för dem och för att de inte har <a>gett</a> <a>upp</a> hoppet
      om livet.
  - s: Does that mean that we should <v>give</v> <p>up</p> on negotiating?
    t: Betyder det att vi ska <a>ge</a> <a>upp</a> förhandlingslinjen?
  - s: Being asked to give up even more money to funding EU projects through an increased
      EU budget at a time when they are being asked to <v>give</v> <p>up</p> a slice
      of their public sector pensions, or even in some cases basic welfare provisions
      that they have come to depend on, is for many constituents a step too far.
    t: Att uppmanas att sätta av ännu mer pengar för att finansiera EU-projekt genom
      en större EU-budget i en tid när de tvingas <a>ge</a> <a>upp</a> en del av sina
      offentliga pensioner, eller rentav i vissa fall grundläggande välfärd som de
      har blivit beroende av, är för många väljare att gå för långt.
  - s: In short, ladies and gentlemen, are we really incapable of <v>giving</v> <p>up</p>
      an attitude that was effective 50 years ago but today, frankly, is endangering
      our whole strategy?
    t: Kort sagt, kan vi verkligen inte <a>ge</a> <a>upp</a> en attityd som var effektiv
      för femtio år sedan, men som i dag ärligt talat försätter hela vår strategi
      i fara?
  - s: Whatever decision is made today - whether you win, Mr Daul, or whether we win
      - we will not <v>give</v> <p>up</p> the fight for freedom of the media, Mr Lange.
    t: Vilket beslut som än tas idag, om du vinner, herr Daul, eller om vi vinner,
      så kommer vi inte att <a>ge</a> <a>upp</a> kampen för mediefrihet, herr Lange.
  - s: I well remember how one of its members, the Belgian member, Mr Pinxten, took
      his post without <v>giving</v> <p>up</p> any of his economic or political responsibilities.
    t: Jag kommer väl ihåg hur en av dess medlemmar, den belgiska medlemmen Karel
      Pinxten, tillträdde sin tjänst utan att <a>ge</a> <a>upp</a> sina ekonomiska
      eller politiska ansvarsområden.
  - s: We cannot <v>give</v> <p>up</p> this commitment.
    t: Vi kan inte <a>ge</a> <a>upp</a> detta åtagande.
  - s: To make matters worse, a German newspaper, the Financial Times, announced today
      that you have <v>given</v> <p>up</p> on the 30% target for 2020 and now want
      to offer this for 2025 instead.
    t: Till råga på allt tillkännagav en tysk tidning, Financial Times, i dag att
      ni har <a>gett</a> <a>upp</a> 30-procentsmålet för 2020 och nu vill lägga fram
      det för 2025 i stället.
  - s: it is so hopeless that we should just <v>give</v> <p>up</p> and concentrate
      on our own neighbours.
    t: Han har nu lämnat kammaren, men kontentan av vad han sade var att det är så
      hopplöst att det är bäst att <a>ge</a> <a>upp</a> och inrikta oss på våra egna
      grannar.
  - s: On the other hand, I then think of the group of women who visited us here last
      month, to whom Mrs Durant also referred, and I wonder whether we could look
      them in the eye and tell them that we are simply <v>giving</v> <p>up</p>, or
      that it is not one of our priorities, or that we mean to just adopt yet another
      resolution and consider our job done.
    t: Jag undrar om vi skulle kunna se dem i ögonen och säga att vi helt enkelt <a>ger</a>
      <a>upp</a>, eller att det inte är någon av våra prioriteringar, eller att vi
      bara tänker anta ytterligare en resolution och att det räcker.
  - s: There is no way we will <v>give</v> <p>up</p>.
    t: Det finns inte en chans att vi <a>ger</a> <a>upp</a>.
  - s: However, I will not <v>give</v> <p>up</p> on that particular point.
    t: Jag kommer dock inte att <a>ge</a> <a>upp</a> den särskilda frågan.
  - s: 'Such a reform would have to consider what our trading partners are doing rather
      than unilaterally <v>giving</v> <p>up</p> any legal mechanisms to protect ourselves
      from dumping:'
    t: I samband med en sådan reform skulle vi behöva fundera på vad våra handelspartner
      gör, i stället för att ensidigt <a>ge</a> <a>upp</a> alla lagliga mekanismer
      för att skydda oss själva mot dumpning.
  - s: It is so scandalous that some distinguished candidates have <v>given</v> <p>up</p>
      their legitimate aspirations, ashamed of the horse-trading that the negotiations
      on appointments have become.
    t: Det är en sådan skandal att vissa framstående kandidater har <a>gett</a> <a>upp</a>
      sina legitima ambitioner, skamsna över den kohandel som förhandlingarna om förordnanden
      har blivit.
  - s: The Luxembourg Presidency is making efforts to find a definitive headquarters
      for it, but I have to tell you that, with five candidates in contention, it
      cannot be assumed that there will be unanimous support for a solution, especially
      if none of the five countries <v>gives</v> <p>up</p> its candidacy, as none
      has done so far.
    t: Det luxemburgska ordförandeskapet strävar efter att hitta ett definitivt huvudkontor
      för den, men jag måste säga till er att det med fem konkurrerande kandidater
      inte kan antas att det går att uppnå ett enhälligt stöd för en viss lösning,
      särskilt om inget av de fem länderna <a>ger</a> <a>upp</a> sin kandidatur, vilket
      inget ännu har gjort.
  - s: I cannot on this occasion <v>give</v> <p>up</p> one of those places to a smaller
      group.
    t: Jag kan inte här <a>ge</a> <a>upp</a> en av de platserna till en mindre grupp.
  - s: My husband smokes 60 cigarettes a day, and in the course of a long marriage
      I have <v>given</v> <p>up</p> trying to get him to stop.
    t: Min man röker 3 paket om dagen och under loppet av ett långt äktenskap har
      jag <a>givit</a> <a>upp</a> försöken att få honom att sluta.
  - s: Firstly, the evangelist movement ’The Family’, which was behind this Bahati
      Bill, has not <v>given</v> <p>up</p>, and we can still see this bill reappearing
      in Uganda.
    t: För det första har evangeliströrelsen ”Familjen”, som låg bakom Bahati-lagförslaget,
      inte <a>gett</a> <a>upp</a> och vi kan fortfarande se att lagförslaget dyker
      upp på nytt i Uganda.
  - s: The country of origin principle would have forced the Member States to <v>give</v>
      <p>up</p> national self-determination in some of the most important areas of
      social life.
    t: Ursprungslandsprincipen skulle ha tvingat medlemsländerna att <a>ge</a> <a>upp</a>
      nationellt självbestämmande på några av de viktigaste områdena av samhällslivet.
  - s: Surely people cannot be compelled to consent to the loss of these rights in
      order to avoid having to <v>give</v> <p>up</p> what they want to do.
    t: Det kan väl inte vara så att man måste acceptera nackdelarna med dessa rättigheter
      för att inte vara tvungen <a>ge</a> <a>upp</a> det man vill ha.
  - s: We must not <v>give</v> <p>up</p>.
    t: Vi får inte <a>ge</a> <a>upp</a>.
  - s: The European Parliament should therefore concentrate on one seat, and, personally,
      I would prefer Strasbourg on account of its historic and socio-cultural bridging
      role and, in particular, on account of the fact that Brussels is sinking into
      crime, parts of the city are descending into anarchy and the police have <v>given</v>
      <p>up</p>.
    t: Europaparlamentet bör koncentrera sig på att ha ett säte, och personligen skulle
      jag föredra Strasbourg, dels på grund av stadens historiska och sociokulturella
      roll som brobyggare, dels på grund av det faktum att Bryssel håller på att sjunka
      ned i brottslighet och att delar av staden håller på att förfalla i anarki inför
      en polisstyrka som har <a>gett</a> <a>upp</a>.
  - s: We are losing the battle but we must not <v>give</v> <p>up</p> the fight.
    t: Vi förlorar slaget men får inte <a>ge</a> <a>upp</a> striden.
  - s: Mr Davies thinks so too, but more and more EU countries appear to have <v>given</v>
      <p>up</p>.
    t: Det tycker också Chris Davies, men alltfler av EU:s länder verkar har <a>gett</a>
      <a>upp</a>.
  - s: Iceland will neither <v>give</v> <p>up</p> its rich fishing grounds - producing
      40% of its exports - to join the disastrous common fisheries policy, nor abandon
      an Icelandic Parliament that is more than 1 000 years old and the winner of
      a UNESCO award for democracy.
    t: Island kommer varken att <a>ge</a> <a>upp</a> sina rika fiskevatten - som står
      för 40 procent av landets export - för att ansluta sig till den katastrofala
      gemensamma fiskeripolitiken eller överge det isländska parlamentet som är över
      1 000 år gammalt och har tilldelats Unescos demokratipris.
  - s: The crisis in Côte d’Ivoire should now serve as an example to all those who
      refuse to <v>give</v> <p>up</p> power despite electoral defeat.
    t: Krisen i Elfenbenskusten bör nu tjäna som ett avskräckande exempel för alla
      som vägrar att <a>ge</a> <a>upp</a> trots att de förlorat ett val.
  - s: The fact that there are Member States prepared to <v>give</v> <p>up</p> one
      of the basic freedoms of European integration, the freedom of movement, sounds
      an alarm bell.
    t: Det faktum att det finns medlemsstater som är beredda att <a>ge</a> <a>upp</a>
      en av de grundläggande friheterna i den europeiska integreringen, nämligen fri
      rörlighet, får varningsklockor att ringa.
  - s: However, we must be aware of the fact that Russia does not have a tradition
      of democracy and that those, such as Alexander I, who wanted to bring democracy
      to Russia in the past, have had to <v>give</v> <p>up</p> or have been widely
      criticised, as was the case with Boris Yeltsin, as he passed away.
    t: Vi måste dock vara medvetna om att Ryssland inte har någon demokratisk tradition
      och att de som likt Alexander I ville demokratisera Ryssland i det förflutna
      tvingades <a>ge</a> <a>upp</a> eller blev allmänt kritserade, så som var fallet
      med Boris Jeltsin när han gick bort.
  - s: For this reason, despite enormous efforts, we should not <v>give</v> <p>up</p>
      on coal too quickly as an accessible source of energy.
    t: Av detta skäl, trots enorma ansträngningar, bör vi inte <a>ge</a> <a>upp</a>
      kolet alltför snabbt som en tillgänglig energikälla.
  - s: The alarm bells are ringing, the Gordian knot has not yet been hacked in two,
      but Parliament, I hope, is not <v>giving</v> <p>up</p>.
    t: För larmklockorna ringer, än är den gordiska knuten inte löst, men jag hoppas
      att parlamentet inte <a>ger</a> <a>upp</a>.
  - s: On this point, I would like to emphasise that we can <v>give</v> <p>up</p>
      many things, but we cannot give up eating.
    t: I det här läget vill jag betona att vi kan <a>ge</a> <a>upp</a> många saker,
      men vi kan inte sluta äta.
  - s: <v>Giving</v> <p>up</p> that objective would be tantamount to leaving thousands
      of young people in the lurch.
    t: Skulle vi <a>ge</a> <a>upp</a> det detta mål, är det detsamma som att lämna
      tusentals ungdomar i sticket.
  - s: More and more women who reach the top nowadays must <v>give</v> <p>up</p> that
      movement, which is not a good thing, for the media turn them into casualties
      too soon;
    t: Fler och fler kvinnor som når toppen nuförtiden måste <a>ge</a> <a>upp</a>
      den rörelsen, vilket inte är bra, eftersom media gör dem till offer alltför
      snabbt.
  - s: Many politicians appear to have <v>given</v> <p>up</p> on the so-called soft
      drugs.
    t: Många politiker verkar ha <a>gett</a> <a>upp</a> för de så kallade lättare
      drogerna;
  - s: It would amount to <v>giving</v> <p>up</p>.
    t: Det är att <a>ge</a> <a>upp</a>.
  - s: The release means the end of a very harrowing time and is a reminder that we
      must never <v>give</v> <p>up</p> hope.
    t: Frisläppandet innebär slutet på en mycket ångestfylld tid och påminner oss
      om att vi aldrig får <a>ge</a> <a>upp</a> hoppet.
  - s: The Libyan crisis aside, however, we must be mindful of the major strategic
      developments that mean that we must not <v>give</v> <p>up</p> on the ambition
      of a common security and defence policy, as enshrined in the Treaty of Lisbon,
      and which you, Baroness Ashton, must continue to inspire, support and speak
      up for.
    t: Bortsett från den libyska krisen måste vi emellertid vara uppmärksamma på den
      omfattande strategiska utveckling som innebär att vi inte får <a>ge</a> <a>upp</a>
      ambitionen med en gemensam säkerhets- och försvarspolitik som ingår i Lissabonfördraget,
      och som du, Catherine Ashton, måste fortsätta att inspirera till, stödja och
      försvara.
  - s: However, there has been a welcome turn of events, in that the second largest
      party, the royalist FUNCINPEC, has <v>given</v> <p>up</p> its parliamentary
      boycott and will take part in parliamentary work.
    t: Det näst största partiet, rojalisterna i FUNCINPEC har <a>gett</a> <a>upp</a>
      sin bojkott mot parlamentet och kommer att delta i det parlamentariska arbetet.
  - s: They cannot, however, be a pretext for <v>giving</v> <p>up</p>, still less
      for renationalisation or even a mere resizing of these policies;
    t: Dessa får dock inte bli en anledning att <a>ge</a> <a>upp</a>, decimera politiken
      eller, ännu värre, åternationalisera - detta skulle vara som att försöka bota
      huvudvärk genom halshuggning - och jag tror inte att detta är rätt väg att gå.
  - s: Why should we <v>give</v> <p>up</p> our right to expose incorrect application
      of EU law by authorities and governments of Member States?
    t: Varför skulle vi <a>ge</a> <a>upp</a> vår rätt att peka på brister i medlemsstaternas
      myndigheters och regeringars tillämpning av gemenskapsrätten?
  - s: At times, the pressure on Parliament to cave in, to divide, to <v>give</v>
      <p>up</p> our legislative role, was barely tolerable.
    t: Det har funnits tider då trycket på parlamentet att ge efter, att splittras
      i omröstningen och <a>ge</a> <a>upp</a> vår lagstiftningsroll har varit nätt
      och jämnt acceptabelt.
  - s: It should never be <v>given</v> <p>up</p> in the pursuit of economic gain,
      particularly when it has been won at such a high price.
    t: Den får aldrig <a>ges</a> <a>upp</a> i strävan efter ekonomisk vinning, särskilt
      inte när den har vunnits till ett så högt pris.
  - s: Do not contribute, Mrs Vassiliou, to the idea - which has become popular recently
      - that the Commission has become so afraid of disturbing the Member States that
      it has <v>given</v> <p>up</p> on solving Europeans’ problems.
    t: Bidra inte till tanken - som nyligen blivit mycket populär - om att kommissionen
      har blivit så rädd för att inte störa medlemsstaterna att den har <a>gett</a>
      <a>upp</a> när det gäller att lösa EU-befolkningens problem.
  - s: He has <v>given</v> <p>up</p> the fight for the European agricultural model
      within the WTO before it has even started.
    t: Kampen i WTO om den europeiska jordbruksmodellen <a>ger</a> han <a>upp</a>
      innan den ens har börjat.
  - s: We cannot get around the fact, though, that people are reluctant to <v>give</v>
      <p>up</p> vetoes, and are frightened about a creeping increase in powers.
    t: Vi kan dock inte komma ifrån att människor har svårt att <a>ge</a> <a>upp</a>
      vetorätter och skräms av en smygande ökning av befogenheterna.
  - s: How is the public in the EU to interpret these decisions in any other way than
      that the EU has <v>given</v> <p>up</p> the fight against drugs?
    t: Kan EU:s medborgare tolka dessa beslut annorlunda, än att EU har <a>givit</a>
      <a>upp</a> kampen mot narkotikan?
  - s: if they do not, we might as well <v>give</v> <p>up</p> all hope of a resumption
      of the peace talks.
    t: om de inte gör det kan vi lika gärna <a>ge</a> <a>upp</a> hoppet om ett återupptagande
      av fredssamtalen.
  - s: The industry wants to reduce the need to comply with many different supervisors,
      but on the other hand I can understand the hesitation of regulatory authorities
      in host situations to <v>give</v> <p>up</p> their competences and to rely completely
      on foreign supervisors.
    t: Industrin vill minska behovet av att rätta sig efter flera olika tillsynsmyndigheter,
      men å andra sidan kan jag förstå tvekan hos de ansvariga myndigheterna som innehar
      värdskapet att <a>ge</a> <a>upp</a> sin behörighet och helt förlita sig på utländska
      tillsynsmyndigheter.
  - s: If one of these preconditions is lacking, though, you will not get Europeans
      to <v>give</v> <p>up</p> more sovereignty to these institutions that we currently
      find ourselves in.
    t: Om emellertid en av dessa förutsättningar saknas kommer ni inte att få européer
      att <a>ge</a> <a>upp</a> mer suveränitet till dessa institutioner än vad de
      redan har gjort.
  - s: We, as the European Parliament, are not prepared to <v>give</v> <p>up</p> this
      project already and we will support Commissioner Malmström, who has accepted
      this difficult inheritance, in any way we can.
    t: I Europaparlamentet är vi inte redo att <a>ge</a> <a>upp</a> projektet redan
      och vi kommer på alla möjliga sätt att stödja kommissionsledamot Cecilia Malmström
      som har tackat ja till detta besvärliga arv.
  - s: Due to political correctness, we ignore the fact that in the deepest misery
      of the reception camps, where the politically correct non-governmental organisations
      have already <v>given</v> <p>up</p> the fight, it is now the unobtrusive orders
      of Catholic nuns alone that work on with enthusiasm.
    t: Dessa fattiga människors misär är en förolämpning för det välbärgade Europa
      och därför skickar vi tillbaka dem. På grund av politisk korrekthet ignorerar
      vi det faktum att i den djupaste misären i mottagningscentrumen, där de politiskt
      korrekta icke-statliga organisationerna redan har <a>gett</a> <a>upp</a> kampen,
      är det numera endast de anspråkslösa katolska nunneordnarna som arbetar entusiastiskt.
  - s: Unemployment in this group is almost twice as high as the overall rate, and
      the financial situation facing young people often forces them to <v>give</v>
      <p>up</p> their education, which can, as a result, lead to poverty and exclusion.
    t: Arbetslösheten inom denna grupp är dubbelt så hög som genomsnittet och den
      ekonomiska situation som ungdomar möter tvingar dem att <a>ge</a> <a>upp</a>
      sin utbildning, vilket ofta kan leda till fattigdom och utslagning.
  - s: However, adapting does not mean grovelling and <v>giving</v> <p>up</p> on who
      we are.
    t: Att anpassa sig betyder emellertid inte att vi ska ödmjuka oss och <a>ge</a>
      <a>upp</a> det vi är.
  - s: People may have been traumatised in the areas where the damage has been greatest,
      but nobody has <v>given</v> <p>up</p> in the face of these terrible circumstances.
    t: Folk är som mest chockade där skadorna var störst, men ingen har <a>gett</a>
      <a>upp</a> inför detta olycksöde.
  - s: How can Austrian citizens, for example, identify with an EU which has resulted
      in them being overcome by an avalanche of transit traffic, punished them with
      sanctions for holding democratic elections and forced them to <v>give</v> <p>up</p>
      their neutrality and banking secrecy?
    t: Hur kan till exempel österrikiska medborgare identifiera sig med ett EU som
      i slutändan har gjort att de översköljs av en störtflod av transittrafik, som
      har straffat dem med sanktioner för att de har hållit demokratiska val och tvingat
      dem att <a>ge</a> <a>upp</a> sin neutralitet och sin banksekretess?
  - s: There are quite a few different ideas and quite a few misconceptions, because
      if Mr García-Margallo y Marfil tells me that the European Parliament does not
      want to <v>give</v> <p>up</p> any of the powers it has only recently acquired,
      then I naturally share his view.
    t: Det finns flera olika åsikter om det och även en del missförstånd, och när
      Margallo säger att Europaparlamentet inte vill <a>ge</a> <a>upp</a> några befogenheter
      som det nyss fått så håller jag naturligtvis med honom om det.
  - s: Therefore, at a time when all kinds of efficiency are being sought, it does
      not appear to make sense to <v>give</v> <p>up</p> the activity when the cost/benefit
      ratio shows how foolish such a decision is.
    t: I en tid då vi strävar efter effektivitet på alla plan, verkar det orimligt
      att <a>ge</a> <a>upp</a> en verksamhet där redan kostnadseffektiviteten visar
      hur dumt ett sådant beslut vore.
  - s: We agree that we do not want to <v>give</v> <p>up</p>, we do not want to grub
      up 400 000 hectares.
    t: Vi instämmer i att vi inte vill <a>ge</a> <a>upp</a> - vi vill inte lägga ned
      400 000 hektar.
  - s: Will the citizens of the Central and Eastern European Member States have to
      <v>give</v> <p>up</p> hope of catching up to the EU standard of living within
      a reasonable deadline?
    t: Kommer medborgarna i de central- och östeuropeiska medlemsstaterna att tvingas
      <a>ge</a> <a>upp</a> hoppet om att komma i fatt EU:s levnadsstandard inom rimlig
      tid?
  - s: I do not want to suggest that Mr Söderman has <v>given</v> <p>up</p>, but the
      fact that the EU’s competent and patient Ombudsman has chosen to retire early
      is a signal that the Commission’s absolute power is too overwhelming.
    t: Jag vill inte antyda att Jacob Söderman har <a>gett</a> <a>upp</a>, men den
      omständigheten att EU:s kompetente och tålmodige ombudsman har valt att avgå
      i förtid är en signal om att kommissionens maktfullkomlighet är alltför överväldigande.
  - s: What is perhaps most important is that, in spite of everything, the EU should
      continue to push for something’s happening after 2012 and that we should not
      <v>give</v> <p>up</p>, in spite of the surrounding world’s actually wanting
      something different.
    t: Det viktigaste är kanske trots allt att EU fortsätter att pusha på för att
      det skall hända någonting efter 2012, att vi inte <a>ger</a> <a>upp</a> trots
      att omvärlden egentligen vill någonting annat.
  - s: However, when the left governed Italy and a party such as mine, despite being
      represented in the Italian Parliament, the Senate and the European Parliament,
      enjoyed 0.1% of the airtime during television news broadcasts, you, Mr Sassoli
      - you worked on those television news programmes - did not rend your garments
      or demonstrate in the streets, let alone <v>give</v> <p>up</p> your handsome
      salary from RAI.
    t: s nyhetssändningar trots att det är företrätt i det italienska parlamentet,
      i senaten och Europaparlamentet slet ni som arbetade i dessa nyhetsprogram inte
      sönder era kläder eller demonstrerade på gatorna, och minst av allt <a>gav</a>
      ni <a>upp</a> era feta löner från RAI.
  - s: Sometimes they are forced to <v>give</v> <p>up</p> their career for unforeseen
      reasons, such as the need to care for an ill or disabled child.
    t: Ibland tvingas de att <a>ge</a> <a>upp</a> sin karriär på grund av oförutsedda
      skäl, som behovet av att vårda ett sjukt eller funktionshindrat barn.
  - s: I just wanted to say that I think we should take up the minister on his very
      kind offer - <v>giving</v> <p>up</p> part of his lunchtime in a future plenary
      session.
    t: Jag vill bara säga att jag anser att vi bör anta ministerns mycket vänliga
      erbjudande - att <a>ge</a> <a>upp</a> en del av hans lunchtid vid ett framtida
      plenarsammanträde.
  - s: Admittedly neither of them is present, but I hope that they have not already
      <v>given</v> <p>up</p> hope that their reports will be considered and decisions
      about them made.
    t: De är visserligen inte närvarande, men jag hoppas att de inte redan har <a>givit</a>
      <a>upp</a> hoppet om att vi skall behandla och även rösta om deras betänkanden.
  - s: so do not <v>give</v> <p>up</p> hope yet, Mr Brinkhorst.
    t: När jag nu sagt det ser flera av mina kolleger inget skäl till att vi skulle
      stödja det alls, och jag kan fortfarande övertygas om att vi borde stödja det
      från och med nu fram till omröstningen i morgon, så <a>ge</a> inte <a>upp</a>
      hoppet än, herr Brinkhorst!
  - s: All the efforts of the UN, IGAD and the OAU have come to nothing, but I hope
      that they will not <v>give</v> <p>up</p>.
    t: Alla ansträngningar från FN, IGAD och OAU har ännu inte tjänat någonting till.
      Men jag hoppas att i varje fall dessa organisationer inte kommer att <a>ge</a>
      <a>upp</a>.
  - s: Personally, I regret to have to <v>give</v> <p>up</p> the provision which gives
      16-year-olds the right to sign an initiative, but I will support the text in
      the negotiated form, because I am certain that there should be no further delay
      and that the initiative should be handed over to the citizens.
    t: Personligen beklagar jag att jag blev tvungen att <a>ge</a> <a>upp</a> bestämmelsen
      som ger 16-åringar rätt att underteckna ett initiativ, men jag kommer att stödja
      den framförhandlade texten, eftersom jag inte vill att det ska uppstå några
      ytterligare förseningar och att initiativet kan lämnas över till medborgarna.
  - s: The public authorities have <v>given</v> <p>up</p>.
    t: De offentliga myndigheterna har <a>gett</a> <a>upp</a>.
  - s: There is one exception, the outgoing President, Mr Gbagbo, who refused to <v>give</v>
      <p>up</p> power and who provided himself with the resources to prevent this
      crisis from coming to an end by setting up a partisan constitutional council
      which quite simply annulled the results that were favourable to his opponent.
    t: Det finns dock ett undantag, den avgående presidenten Laurent Gbagbo, som vägrade
      <a>ge</a> <a>upp</a> makten och som försåg sig själv med resurserna för att
      förhindra att den här krisen avslutades genom att inrätta ett partiskt konstitutionsråd,
      som helt enkelt ogiltigförklarade det resultat som gynnade hans motståndare.
  - s: The strengthening of humanitarian aid, debt forgiveness for one of the poorest
      peoples in the world and the holding of the international conference provided
      for in the resolution, which I hope we will approve, is the least we can do
      for these people who will never <v>give</v> <p>up</p> their African journey
      towards peace, democracy and development.
    t: Ett förstärkt humanitärt stöd, en avskrivning av skulden för ett av världens
      fattigaste länder och genomförandet av en internationell konferens, i enlighet
      med den resolution som jag hoppas att vi kommer att godkänna, är det minsta
      vi kan göra för att möta dem som framhärdar och inte <a>ger</a> <a>upp</a> sin
      väg mot fred, demokrati och utveckling i Afrika.
  - s: We must, however, ’ keep the pot boiling’, and must not <v>give</v> <p>up</p>
      this struggle.
    t: Vi måste emellertid ”hålla grytan kokande” och får inte <a>ge</a> <a>upp</a>
      denna kamp.
  - s: Poles did not <v>give</v> <p>up</p> the pursuit of democracy, and finally the
      red colour of solidarity was able to combine with the white of the ballot paper
      to give birth to a new, democratic state in 1989.
    t: Polackerna <a>gav</a> inte <a>upp</a> sin önskan om demokrati, och till sist
      kunde solidaritetens röda färg förenas med valsedlarnas vita färg och ge upphov
      till en ny, demokratisk stat 1989.
  - s: I fear that some EU citizens who apply to one of these bodies only to be referred
      to another will fall by the wayside and <v>give</v> <p>up</p>.
    t: Jag befarar att en del EU-medborgare som framför klagomål till ett av dessa
      organ bara för att hänvisas till ett annat kommer att kasta in handduken och
      <a>ge</a> <a>upp</a>.
  - s: We are taking away our own rights, we are reducing the amount of speaking time,
      we can no longer table amendments, which means that we are <v>giving</v> <p>up</p>
      our own capacity to compromise.
    t: Vi upphäver våra egna rättigheter, vi minskar tiden för anförandena och vi
      kan inte längre lägga fram ändringsförslag, vilket betyder att vi <a>ger</a>
      <a>upp</a> vår förmåga att kompromissa.
  - s: We must not <v>give</v> <p>up</p> on creating something that is legally binding
      because of this so-called compromise.
    t: Vi får inte <a>ge</a> <a>upp</a> försöken att skapa något som är rättsligt
      bindande på grund av denna så kallade kompromiss.
  - s: We did not accept this and fortunately I see that we managed to get the Commission
      to back down on this point and forced it to <v>give</v> <p>up</p> its demands
      for systematic urgency, which would have deprived Parliament of an effective
      right of control in an area where, on the contrary, it has demonstrated its
      ability to be useful, effective and relevant.
    t: Vi accepterade inte detta, och lyckligtvis ser jag att vi lyckades få kommissionen
      att ge vika på denna punkt och tvingade den att <a>ge</a> <a>upp</a> sina krav
      på systematisk användning av brådskande förfarande, något som skulle ha berövat
      parlamentet rätten till effektiv kontroll på ett område där det tvärtom har
      bevisat sin förmåga att göra en nyttig, effektiv och relevant insats.
  - s: There are obviously so many pressing problems that Spain and Great Britain
      have <v>given</v> <p>up</p> their decades-old blockade in the Council.
    t: Problemet är uppenbarligen så stort att man har <a>gett</a> <a>upp</a> Spaniens
      och Storbritanniens decennielånga blockad i rådet.
  - s: I have travelled around - most recently in Finland, for example - and learned
      that regional organisations and universities etc are <v>giving</v> <p>up</p>
      applying for funds from the EU budget because the process is so terribly involved.
    t: Jag har rest runt, senast bl.a. i Finland, och erfarit att regionala organisationer,
      universitet osv. <a>ger</a> <a>upp</a> när det gäller att söka medel ur unionens
      budget därför att det är så ohyggligt krångligt.
  - s: I strongly encourage the Commission to stand by the proposed measures and not
      to <v>give</v> <p>up</p> under Member States’ pressure, because only a few can
      be seen as examples these days.
    t: Jag uppmanar kraftfullt kommissionen att hålla fast vid de föreslagna åtgärderna
      och inte <a>ge</a> <a>upp</a> under medlemsstaternas tryck, eftersom endast
      några få av dem kan betraktas som förebilder i dag.
  - s: Mr President, you will not be able to calm the financial markets without <v>giving</v>
      <p>up</p> a sacrosanct principle that you defend, which is the completely free
      movement of capital and so-called free competition, which really means unfair
      competition.
    t: Ni kan inte lugna finansmarknaderna utan att <a>ge</a> <a>upp</a> en helig
      princip som ni försvarar, dvs. kapitalets helt fria rörelse och den så kallade
      fria konkurrensen, vilket i praktiken innebär ojuste konkurrens.
  - s: It would be unwise, in this situation, to <v>give</v> <p>up</p> this policy
      and reduce significantly the financing available to local and regional authorities,
      for this would pose a serious threat to the stimulation of economic growth,
      but would also be a threat to European unity as such.
    t: Att fortsätta bedriva en stark regionalpolitik är det rätta sättet att uppnå
      detta mål. Det vore oklokt att <a>ge</a> <a>upp</a> denna politik och avsevärt
      minska den finansiering som finns tillgänglig för lokala och regionala myndigheter.
  - s: Not only does Sweden <v>give</v> <p>up</p> its policies of non-alignment and
      independence, but it is now also going to work actively towards implementing
      the militarisation of the EU.
    t: Sverige <a>ger</a> inte bara <a>upp</a> sin alliansfrihet och självständiga
      politik, utan skall nu också aktivt verka för att genomföra EU:s militarisering.
  - s: The Parliament has never <v>given</v> <p>up</p> hoping for this.
    t: Detta hopp har parlamentet aldrig <a>gett</a> <a>upp</a>.
  - s: I regret one thing in this report, namely that the Commission appears to have
      <v>given</v> <p>up</p> on its campaign to introduce rational planning techniques
      into the electricity and gas sectors.
    t: Jag beklagar en sak i detta betänkande, nämligen att kommissionen tycks ha
      <a>givit</a> <a>upp</a> sina kampanjer för att införa rationell planeringsteknik
      inom el- och gassektorerna.
  - s: I would, however, like to ask the Council’s representative whether he does
      not consider it important, with the help of this practice, to be able to <v>give</v>
      <p>up</p> to 50 percent in aid to the production of European film in those languages
      with few speakers.
    t: Jag skulle ändå vilja fråga rådets företrädare om han inte anser att det är
      viktigt att på detta sätt med hjälp av denna praxis kunna <a>ge</a> ett <a>upp</a>
      till 50-procentigt stöd till produktionen av europeisk film på de små språken.
  - s: We did not succeed in Nice, but we do not intend to <v>give</v> <p>up</p>.
    t: Vi lyckades inte i Nice, men vi skall inte <a>ge</a> <a>upp</a>.
  - s: That is why we - and many other colleagues - are asking Portugal to <v>give</v>
      <p>up</p> their veto on East Timor.
    t: Därför uppmanar vi - liksom även många andra kollegor - Portugal att <a>ge</a>
      <a>upp</a> vetot gällande Östtimor.
  - s: Mr President, we have not yet <v>given</v> <p>up</p> on the goal of a common
      European label, at least that is my interpretation of the common position.
    t: Vi har ännu inte <a>gett</a> <a>upp</a> målet med det gemensamma europeiska
      märket.
  - s: We cannot <v>give</v> <p>up</p> on this objective for the Western Balkans.
    t: Vi får inte <a>ge</a> <a>upp</a> det här målet för västra Balkan.
  - s: We have had to <v>give</v> <p>up</p> one thing, which is extending the chemical
      safety report to small tonnages;
    t: Vi har tvingats <a>ge</a> <a>upp</a> en sak, nämligen att utsträcka kemikaliesäkerhetsrapporten
      till små tonnage.
  - s: It is based precisely on the bottom lines that a majority in Parliament have
      supported all through this process until the very last moment, but then chose
      to <v>give</v> <p>up</p> as a concession to the rest of the PPE.
    t: Det grundar sig på precis samma slutsatser som en majoritet i parlamentet stödde
      genom hela förfarandet in i det sista men sedan valde att <a>ge</a> <a>upp</a>
      som ett medgivande till resten av PPE.
  - s: The European public is not being told why Parliament has <v>given</v> <p>up</p>
      the substitution requirement.
    t: Man berättar inte för den europeiska allmänheten varför parlamentet har <a>gett</a>
      <a>upp</a> kravet på ersättning.
  - s: Nobody should be in any doubt that the European Parliament will not <v>give</v>
      <p>up</p> on reform in China and, of course, in Tibet.
    t: Ingen bör tvivla på att Europaparlamentet inte kommer att <a>ge</a> <a>upp</a>
      när det gäller reformer i Kina och naturligtvis också i Tibet.
  - s: It took us two and a half years to agree that instrument because we simply
      would not <v>give</v> <p>up</p> on certain core rights of Parliament, but we
      did have to compromise towards the end.
    t: Det tog oss två och ett halvt år att enas om det instrumentet för att vi helt
      enkelt inte ville <a>ge</a> <a>upp</a> vissa grundläggande parlamentsrättigheter,
      men vi tvingades till slut kompromissa.
  - s: We must not <v>give</v> <p>up</p> the huge benefits that the European Union
      can bring.
    t: Vi får inte <a>ge</a> <a>upp</a> de enorma fördelar som EU kan medföra.
  - s: It is time that all the countries, the EU partners, understood that there are
      some things that the EU would never <v>give</v> <p>up</p> and would never abandon.
    t: Det är dags att alla länder - EU:s partner - inser att det finns vissa saker
      som EU aldrig skulle <a>ge</a> <a>upp</a> eller överge.
  - s: If we <v>give</v> <p>up</p>, we will shake the foundations of our future.
    t: Om vi <a>ger</a> <a>upp</a> kommer vi att undergräva grundvalarna för vår framtid.
  - s: I should also like to thank Pia Raug who, instead of just <v>giving</v> <p>up</p>,
      convinced the majority of us.
    t: Jag vill också tacka Pia Raug som inte <a>gav</a> <a>upp</a> utan i stället
      övertygade de flesta av oss.
  - s: I would have preferred it to be tougher on North Korea, but it still represents
      an acceptable compromise between the need to maintain an open dialogue and the
      necessity to press Pyongyang into <v>giving</v> <p>up</p> its nuclear and missile
      programmes.
    t: Jag skulle ha föredragit att man hade varit hårdare mot Nordkorea, men resolutionen
      representerar ändå en acceptabel kompromiss mellan behovet av att bevara en
      öppen dialog och nödvändigheten att pressa ledningen i Pyongyang till att <a>ge</a>
      <a>upp</a> sina kärnvapen- och missilprogram.
  - s: Judging by the current behaviour of Hamas, we can conclude they have never
      <v>given</v> <p>up</p> their terrorist actions and way of thinking.
    t: Att döma av Hamas nuvarande beteende kan vi dra slutsatsen att de aldrig har
      <a>gett</a> <a>upp</a> sina terroraktioner eller sitt tankesätt.
  - s: The lack of data protection makes it all the more worrisome that the Parliament
      is asked to <v>give</v> <p>up</p> its decision-making rights concerning biometrics.
    t: Bristen på skydd för uppgifter gör det ännu mer irriterande att parlamentet
      blir tillfrågat om att <a>ge</a> <a>upp</a> sin beslutanderätt i fråga om biometri.
  - s: I want to call on the European Parliament here, however, to do some serious
      soul-searching about why we so often insist on having codecision, only to <v>give</v>
      it <p>up</p> again as soon as we can actually use it, and about our flip-flopping
      attitude concerning data protection.
    t: Jag vill dock uppmana Europaparlamentet till allvarlig självrannsakan om varför
      vi så ofta kräver medbestämmande och sedan <a>ger</a> <a>upp</a> det när vi
      faktiskt kan använda det, och om vår vacklande inställning i frågan om uppgiftsskydd.
  - s: I am French, and I am not going to <v>give</v> <p>up</p> the Marseillaise,
      but for six months I am very happy to be Slovenian!
    t: Jag är fransman och jag tänker inte <a>ge</a> <a>upp</a> marseljäsen, men i
      sex månader är jag mycket glad över att vara slovensk!
  - s: Are we asking consumers to <v>give</v> <p>up</p> some of the rights they have
      under national law?
    t: Ber vi konsumenterna att <a>ge</a> <a>upp</a> några av de rättigheter som de
      har enligt nationell lagstiftning?
  - s: In itself, the aim is sound, as it is consumer confidence that one is trying
      to safeguard, but if there are too many laws it may well lead to a slow down
      in the increase in organic farming and many farmers will simply <v>give</v>
      <p>up</p>.
    t: Målet är i sig förnuftigt, eftersom det är konsumenternas förtroende som man
      försöker skydda, men om det finns alltför många lagar kan det mycket väl leda
      till att ökningen av det ekologiska jordbruket avtar, och många jordbrukare
      kommer helt enkelt att <a>ge</a> <a>upp</a>.
  - s: That is why at this stage we should say once more to the Council - because
      there have clearly been misunderstandings - that the fact that we are debating
      these two reports today does not mean that we are <v>giving</v> <p>up</p> on
      the Erika III package with its seven dossiers, but rather that we are underlining
      the particular political importance of these two reports.
    t: Därför borde vi i detta skede ännu en gång säga till rådet - eftersom det tydligen
      har förekommit missförstånd - att bara för att vi diskuterar dessa båda betänkanden
      i dag betyder det inte att vi <a>ger</a> <a>upp</a> när det gäller Erika III-paketet
      med dess sju ärenden, utan snarare att vi betonar dessa båda betänkandens speciella
      politiska betydelse.
  - s: That shows the extent of the tactical skills, subtlety and even seduction that
      the European federalists are obliged to deploy if they are to succeed in making
      national parliaments <v>give</v> <p>up</p> critical powers of their own accord.
    t: Och det vill säga all taktisk skicklighet, alla hårklyverier och t.o.m. förförelseknep
      som de europeiska federalisterna tvingas använda sig av, eftersom de måste lyckas
      med att få de nationella parlamenten att frivilligt <a>ge</a> <a>upp</a> avgörande
      befogenheter.
  - s: The last report on employment tell us that most of the Member States have <v>given</v>
      <p>up</p> trying to right this wrong and that this issue is missing from the
      social dialogue agenda in most countries.
    t: I den senaste sysselsättningsrapporten får vi läsa att man i de flesta medlemsstater
      har <a>gett</a> <a>upp</a> försöket att råda bot på orättvisan och att frågan
      i de flesta länder lyser med sin frånvaro i dialogen mellan arbetsmarknadens
      parter.
  - s: Likewise, if we turned to the public galleries and asked whether anyone was
      prepared to <v>give</v> <p>up</p> the opportunity to buy competitively priced
      goods - be they electrical appliances, textiles or other products - there would
      be no volunteers.
    t: Om vi vände oss till åhörarläktaren och frågade om någon är beredd att <a>ge</a>
      <a>upp</a> möjligheten att köpa varor till konkurrenskraftiga priser - oavsett
      om det handlar om elektriska apparater, textilier eller andra produkter - skulle
      vi inte heller få några frivilliga.
  - s: A society which is at least officially constitutional, with long democratic
      traditions and where the people have a genuine desire for democracy, peace and
      stability, will not <v>give</v> <p>up</p> that easily.
    t: Ett samhälle som i alla fall officiellt sett är konstitutionellt, med långa
      demokratiska traditioner och ett folk som har en genuin önskan om demokrati,
      fred och stabilitet kommer inte att <a>ge</a> <a>upp</a> så lätt.
  - s: This, quite simply, is the situation in which we have been stuck for months
      at the Intergovernmental Conference, because none of them are willing to <v>give</v>
      <p>up</p> their toys.
    t: Det är ju i den situationen som denna regeringskonferens har suttit fast i
      månader, eftersom ingen vill <a>ge</a> <a>upp</a> sin egen leksak.
  - s: Of course some governments will be attacked in their Member States by opposition
      parties, by euro-sceptics, saying, ‘you are <v>giving</v> <p>up</p> the national
      right of veto’.
    t: Naturligtvis kommer vissa regeringar att angripas av oppositionspartierna i
      sina hemländer, av euroskeptiker som säger ”ni <a>ger</a> <a>upp</a> den nationella
      vetorätten”.
  - s: So in a Union of 27 Member States for every veto you trade in, 26 other vetoes
      are being <v>given</v> <p>up</p> at the same time.
    t: I en union bestående av 27 medlemsstater måste alltså 26 vetorätter <a>ges</a>
      <a>upp</a> för varje enskild vetorätt som skall få effekt.
  - s: be modest about the setbacks, understand what is not going well, make our improvements
      and not <v>give</v> <p>up</p> on our commitment.
    t: Tvärtom måste vi arbeta för att förbättra EU, vara ödmjuka när det gäller bakslagen,
      förstå vad som inte fungerar bra, göra förbättringar och inte <a>ge</a> <a>upp</a>
      våra åtaganden.
  - s: resist, continue, persevere and never <v>give</v> <p>up</p>.
    t: gör motstånd, fortsätt, härda ut och <a>ge</a> aldrig <a>upp</a>.
  - s: I thank the Council, and especially the Slovenian presidency, and the Commission,
      particularly because they both are <v>giving</v> <p>up</p> important and so
      far exclusive rights and conceding them to Parliament, and they are both losing
      exclusive powers.
    t: Jag tackar rådet, särskilt det slovenska ordförandeskapet, och kommissionen,
      särskilt för att de båda <a>ger</a> <a>upp</a> viktiga och hittills exklusiva
      rättigheter och lämnar över dem till parlamentet, och de förlorar både exklusiva
      befogenheter.
  - s: Iraq agreed, among other things, to <v>give</v> <p>up</p> all its weapons of
