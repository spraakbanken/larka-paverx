      stater, återinföra gemenskapspreferensen och <a>överge</a> det imperialistiska
      försöket till en överstatlig stat, en stat som skulle kväva våra folk och vara
      till hinder för deras rättigheter.
  - s: In accordance with the recent proposals announced by the European Commission,
      and irrespective of one or two aspects which, if applied, could have positive
