      region, including those of Hungarians.
    t: Wir hoffen außerdem sehr, dass die Ukraine ihre minderheitenfeindliche Politik
      <a>aufgibt</a>, die in die Rechte von Minderheiten der Region der niederen Karpaten
      eingegriffen hat, einschließlich der Rechte von Ungarn.
  - s: In my opinion, those who promote that line have <v>given</v> <p>up</p>.
    t: Diejenigen, die diese Linie vertreten, haben meiner Meinung nach <a>aufgegeben</a>.
  - s: The awarding of the prize aimed to make the unconcealed outrage of the genocide
