      Alliance of Socialists and Democrats in the European Parliament supports Mr
      Eickhout’s report because it sends out a strong message both internally and
      externally that we are not <v>giving</v> <p>up</p> on combating climate change.
    t: Gruppen Progressiva förbundet av socialdemokrater i Europaparlamentet stöder
      Bas Eickhouts betänkande eftersom det ger ett tydligt budskap både inom och
      utanför EU att vi inte <a>ger</a> <a>upp</a> kampen mot klimatförändringarna.
  - s: We need to establish what we are determined to retain, what we are not prepared
      to <v>give</v> <p>up</p>.
    t: Vi måste slå fast vad vi är beslutna att slå vakt om, vad vi inte är beredda
      att <a>ge</a> <a>upp</a>.
  - s: These two barriers are still standing in our way, but I believe that we must
      not <v>give</v> <p>up</p>, and, in any case, if Parliament continues to move
      in the direction it has chosen, namely to attempt to set up this inter-parliamentary
      structure, you will have the support of the Commission in striving to overcome
      the obstacles that I have just mentioned, which are still standing in the way
      but which, in my view, must not deter us.
    t: Dessa två hinder finns fortfarande, men jag tror att man inte får <a>ge</a>
      <a>upp</a>, och om ert parlament fortsätter i sin riktning, som består i att
      försöka bygga upp denna interparlamentariska struktur, kommer ni i vilket fall
      som helst att ha kommissionens stöd för att försöka överbrygga hindren som jag
      just nämnt, som fortfarande blockerar vägen, men som enligt min uppfattning
      inte skall göra att vi ger upp.
  - s: Now we are in a position where we either <v>give</v> <p>up</p> on the currency
      or we try to put in place some form of economic governance that will strengthen
      its foundations and in some way rebuild the infrastructure.
    t: Nu befinner vi oss i en situation då vi antingen <a>ger</a> <a>upp</a> valutan
      eller försöker få till stånd någon form av ekonomisk styrning som stärker grunden
      för den och på något sätt återuppbygger infrastrukturen.
  - s: My dear friends of the East, you are <v>giving</v> <p>up</p> your souls, your
      heritage, your cultures, your freedoms and, ultimately, your very interests
      and nothing is more telling, at the end of the day, ladies and gentlemen, than
      the linguistic aspect that I mentioned at the beginning of my speech.
    t: Ni <a>ger</a> <a>upp</a> er själ, ert arv, era kulturer, er frihet och slutligen
      era egna intressen och, mina damer och herrar, ingenting säger mer, när allt
      kommer omkring, än den språkliga synpunkten som jag inledde detta inlägg med.
  - s: This morning some Members of the European Parliament were trying to lecture
      Members of Parliament of the new Member States, saying they must be prepared
      to <v>give</v> <p>up</p> their own country’s right of self-determination and
      accept that the Union will develop into a supranational federation.
    t: På förmiddagen försökte några ledamöter av Europaparlamentet undervisa de nya
      medlemsstaternas folkliga representanter genom att informera dem om att de skall
      vara beredda på att <a>ge</a> <a>upp</a> sitt eget lands självbestämmanderätt
      och godkänna utvecklingen av unionen till en överstatlig federalstat.
  - s: It is also important, and in this respect I fully support the rapporteur, to
      examine and establish the limits of consent requested of users, whether by governments
      or private companies, in terms of <v>giving</v> <p>up</p> part of their privacy
      in return for certain Internet services or privileges.
    t: Det är också viktigt, och här stöder jag helt föredraganden, att granska och
      fatställa gränser för det samtycke som begärs av användarna, oavsett om det
      kommer från regeringar eller privatföretag, när det gäller att <a>ge</a> <a>upp</a>
      en del av sin integritet i utbyte mot vissa Internettjänster eller behörigheter.
  - s: We are opposing this about-turn on climate protection policy, because we know
      that <v>giving</v> <p>up</p> a consistent climate policy with its associated
      measures also means losing our leading role.
    t: Vi vet nämligen att om en konsekvent klimatskyddspolitik med åtgärder <a>ges</a>
      <a>upp</a>, då spelas också föregångarrollen bort.
  - s: You cannot combat terrorism by <v>giving</v> <p>up</p> the very rights that
      terrorism seeks to destroy.
    t: Man kan inte bekämpa terrorism genom att <a>ge</a> <a>upp</a> de rättigheter
      som terrorismen försöker förstöra.
  - s: What we need, more than handshakes and friendly gestures, are appropriate measures,
      causing Castro’s government to <v>give</v> <p>up</p> any hope of achieving compromises
      that would attach no importance, or at least only secondary importance, to the
      question of human rights.
    t: Vad vi behöver, mer än handskakningar eller vänskapliga gester, är lämpliga
      åtgärder som får Raúl Castros regering att <a>ge</a> <a>upp</a> hoppet om att
      nå kompromisser där ingen eller åtminstone bara sekundär vikt fästs vid frågan
      om mänskliga rättigheter.
  - s: In my opinion therefore, all the measures we take should start with this, although
      we should not <v>give</v> <p>up</p> the other ideas.
    t: Enligt min mening bör därför alla de åtgärder vi vidtar börja med detta, även
      om vi inte bör <a>ge</a> <a>upp</a> de andra idéerna.
  - s: They have pledged not to <v>give</v> <p>up</p> the campaign.
    t: De har försäkrat att de inte kommer att <a>ge</a> <a>upp</a> kampen.
  - s: At the time the political elite promised the people a new referendum if Finland
      <v>gave</v> <p>up</p> its own currency, the mark.
    t: Vid den tidpunkten lovade den politiska eliten folket en ny folkomröstning
      om Finland <a>gav</a> <a>upp</a> sin egen valuta, marken.
  - s: If I have understood you correctly - and I hope that I have understood you
      correctly and have not confused my wishes with reality - I think that you want
      to fight this battle, that you are not going to <v>give</v> <p>up</p> your capacity
      for initiative, that you are going to try to ensure that, before this Parliament
      finishes its work and this Commission finishes its work, we will finally have
      a recast Works Council Directive, after an eight-year wait.
    t: Om jag har förstått er rätt - och jag hoppas att jag har förstått er rätt och
      att jag inte har förväxlat mina önskningar med verkligheten - vill ni utkämpa
      denna strid och kommer inte att <a>ge</a> <a>upp</a> er initiativrätt, utan
      tänker försöka se till att vi, innan parlamentet avslutar sitt arbete och kommissionen
      sitt, äntligen får ett omarbetat direktiv om företagsråd efter åtta års väntan.
  - s: I do not want to <v>give</v> <p>up</p> the regional approach at this stage,
      but we are in the process of introducing some flexibility in this regional framework
      - a dose of variable geometry that takes into account the different levels of
      development within ASEAN and that could allow us to go faster with individual
      ASEAN countries.
    t: Jag vill inte <a>ge</a> <a>upp</a> den regionala strategin ännu, men vi håller
      på att införa en viss flexibilitet i det regionala ramverket, en dos variabel
      geometri som tar hänsyn till de olika utvecklingsnivåerna inom Asean och som
      kan tillåta oss att gå fortare fram med en del Asean-länder.
  - s: Israel is entitled to peace and safety but the Palestinians, who had to <v>give</v>
      <p>up</p> a large part of their land for this, are entitled to their own state,
      as enshrined in UN resolutions 242 and 338.
    t: Israel har rätt till fred och säkerhet, men palestinierna, som har fått <a>ge</a>
      <a>upp</a> en stor del av sitt land för detta, har rätt till sin egen stat,
      vilket bekräftas i FN-resolutionerna 242 och 338.
  - s: Lastly, Mr President-in-Office of the Council, I believe that I have never
      as an MEP <v>given</v> <p>up</p> on anything so long as a glimmer of hope remained.
    t: Avslutningsvis, herr rådsordförande, tror jag att jag som parlamentsledamot
      aldrig har <a>gett</a> <a>upp</a> så länge det finns hopp, och jag vill säga
      er att vi hörde er när det gäller tiden för integration av stadgan.
  - s: At the same time that country - let us admit it - is in a precarious situation,
      as Russia, the former colonial power, has not <v>given</v> <p>up</p> its aspiration
      to reclaim some kind of overlordship over Georgia or, indeed, over the rest
      of the Southern Caucasus.
    t: Samtidigt befinner sig landet - det måste vi erkänna - i ett utsatt läge eftersom
      Ryssland, den före detta kolonialmakten, inte har <a>gett</a> <a>upp</a> tankarna
      på att återfå något sorts överhöghet över Georgien eller, rentav, över resten
      av södra Kaukasus.
  - s: Unfortunately, we have not been able to get him to explain it in this Parliament,
      although I have not <v>given</v> <p>up</p> hope that there will be full and
      open transparency here as well.
    t: Tyvärr har vi inte lyckats nå honom för att ge en förklaring här i parlamentet,
      men jag har inte <a>gett</a> <a>upp</a> hoppet om att full och öppen insyn ska
      råda även här.
  - s: No one will take the EU’s place, here, and the EU must not <v>give</v> <p>up</p>
      the role of global promoter of radical means in the fight against global warming.
    t: Ingen kommer att ta EU:s plats här och EU får inte <a>ge</a> <a>upp</a> rollen
      som global förespråkare av mer radikala medel i kampen mot den globala uppvärmningen.
  - s: In my opinion, those who promote that line have <v>given</v> <p>up</p>.
    t: De som företräder den linjen anser jag har <a>givit</a> <a>upp</a>;
  - s: However, our objective today cannot be - as the Left would like - to conduct
      stress tests only so that with a biased interpretation of their results, there
      will be a pretext for <v>giving</v> <p>up</p> nuclear energy in Europe.
    t: Men vårt mål i dag kan inte vara - som vänstern önskar - att utföra stresstester,
      så att man genom snedvridna tolkningar av resultaten får en ursäkt för att <a>ge</a>
      <a>upp</a> kärnenergin i Europa.
  - s: The awarding of the prize aimed to make the unconcealed outrage of the genocide
      in that country even more visible and to acknowledge the peaceful work of those
      who, against all odds, had not <v>given</v> <p>up</p> fighting for peace, solidarity
      and human rights.
    t: Syftet med att dela ut priset var att synliggöra de ohöljda våldshandlingarna
      under folkmordet i landet och att erkänna det fredliga arbetet från personer
      som mot alla odds inte hade <a>gett</a> <a>upp</a> kampen om fred, solidaritet
      och mänskliga rättigheter.
  - s: What I would like to say is that I do not want to defend the lobby in favour
      of agrochemicals, but we should not <v>give</v> <p>up</p> straightaway.
    t: Jag vill tala om att jag inte vill försvara den lobbyverksamhet som förespråkar
      jordbrukskemikalier, men vi borde inte <a>ge</a> <a>upp</a> med en gång.
  - s: We have placed such constraints on our farmers that many have just <v>given</v>
      <p>up</p> and walked away.
    t: Vi har infört så stränga krav på jordbrukarna i unionen att många till slut
      har <a>gett</a> <a>upp</a> och gått sin väg.
  - s: We must not <v>give</v> <p>up</p>, however.
    t: Men vi får inte <a>ge</a> <a>upp</a>.
  - s: You will have to <v>give</v> <p>up</p> this position, and so will the Commission.
    t: En sådan ståndpunkt är ohållbar, och den kommer ni - även kommissionen - att
      bli tvungna att <a>ge</a> <a>upp</a>.
  - s: We should not now <v>give</v> <p>up</p> the chance of bringing these two principles
      together through the unilateral introduction of a grace period.
    t: Vi skall nu inte <a>ge</a> <a>upp</a> möjligheten att få dessa två saker kopplade
      genom att ensidigt införa en nyhetsfrist.
  - s: a leader who will not <v>give</v> <p>up</p> power under any condition and who
      will use all kind of trickery to keep his hands on the reins of power after
      the parliamentary elections in December and the presidential elections in March.
    t: Ryssland är på väg utför mot att bli en fullständig diktatur med en stark ledare
      som inte kommer att tolerera några protester och som ställer upp sin hemliga
      FSB-polis när han tycker att det behövs, en ledare som inte kommer att <a>ge</a>
      <a>upp</a> sin makt på några villkor och som kommer att använda alla slags knep
      för att behålla makten efter parlamentsvalet i december och presidentvalet i
      mars.
  - s: In my opinion it is our duty not to <v>give</v> <p>up</p> the fight against
      the misuse of hard drugs that quite clearly destroy their users’ lives.
    t: Jag anser att det är vår plikt att inte <a>ge</a> <a>upp</a> kampen mot missbruket
      av tung narkotika, som helt klart innebär att användarnas liv förstörs.
  - s: the EU’s Member States should not <v>give</v> <p>up</p> prosperity and growth
      through job sharing.
    t: EU:s medlemsstater får inte <a>ge</a> <a>upp</a> välstånd och tillväxt genom
      arbetsdelning!
  - s: Small businesses are, therefore, a place where women can fulfil their ambitions
      - women who want to be professionally active but who do not want to <v>give</v>
      <p>up</p> their family life.
    t: Små företag är därför ett område där kvinnor kan uppfylla sina ambitioner -
      kvinnor som vill vara yrkesmässigt aktiva och som inte vill <a>ge</a> <a>upp</a>
      sitt familjeliv.
  - s: In exchange, you might also have <v>given</v> <p>up</p> some of the upside
      of the markets.
    t: I utbyte skulle du kanske också ha <a>givit</a> <a>upp</a> en del av marknadernas
      översida.
  - s: We ought to reflect on how much we would have advanced, ten years ago, towards
      the European Union with the euro if we had not <v>given</v> <p>up</p> the franc,
      the mark, the peseta, and so on.
    t: Vi borde fundera över hur långt vi skulle ha kunnat komma för tio år sedan
      med att införa euron som valuta i EU om vi inte hade <a>gett</a> <a>upp</a>
      våra nationella valutor, franc, mark, peseta osv. Vi måste återskapa något av
      denna inställning i den europeiska andan, som José Manuel Barroso sade.
  - s: On the economy, I wanted to say to Marita Ulvskog, who is perhaps not here
      at present, that the Swedish Presidency is not at all <v>giving</v> <p>up</p>
      its ambitions on exit strategies.
    t: När det gäller ekonomin vill jag säga Marita Ulvskog, som kanske inte är här
      just nu, att det svenska ordförandeskapet inte <a>ger</a> <a>upp</a> sina ambitioner
      om exitstrategier.
  - s: You must never, never <v>give</v> <p>up</p> on this one.
    t: Du får aldrig, aldrig <a>ge</a> <a>upp</a> i denna fråga.
  - s: For instance, extending the field of qualified majority voting will immediately
      provoke assorted Eurosceptics and others to say in their Member States that
      their country is <v>giving</v> <p>up</p> the veto and giving up sovereignty.
    t: Exempelvis att utvidga området för kvalificerad majoritetsomröstning kommer
      omedelbart att utmana euroskeptiker av olika slag och andra till att säga i
      sina medlemsstater att deras land <a>ger</a> <a>upp</a> sin vetorätt och sin
      suveränitet.
  - s: It acknowledges what we have always said, that the cases of strengthened cooperation
      outlined by the Treaty of Amsterdam go in no way towards resolving the twofold
      problem of increasing heterogeneity and the absolute impossibility of <v>giving</v>
      <p>up</p> sovereign powers in favour of procedures for decision by qualified
      majority and, what is more, in a Europe comprising thirty or more States.
    t: Man erkänner det vi alltid har sagt, att Amsterdamfördragets ”bestämmelser
      om ett närmare samarbete” inte på något sätt kan lösa det dubbla problemet med
      en ökande mångfald och den totala omöjligheten att <a>ge</a> <a>upp</a> suveräna
      befogenheter och ersätta dem med kvalificerade majoritetsbeslut, ett problem
      som kommer att bli än större i ett Europa med 30 eller fler stater.
  - s: No, neither Strasbourg nor France are prepared to agree to <v>give</v> <p>up</p>
      what they have for some uncertain alternative, that is, to agree to the European
      Parliament’s being transferred to Brussels in exchange for a European Institute
      of Technology.
    t: Nej, varken Strasbourg eller Frankrike är beredda att gå med på att <a>ge</a>
      <a>upp</a> det de har för något osäkert alternativ, det vill säga gå med på
      att Europaparlamentet flyttas till Bryssel i utbyte mot ett europeiskt tekniskt
      institut.
  - s: That is why I, as Chair of the Committee on International Trade and as shadow
      rapporteur, have advocated that the rollover should be a rollover and nothing
      more, with even the European Parliament <v>giving</v> <p>up</p> on an ad hoc
      adaptation of this regulation to the Commission’s implementing acts, and giving
      us faith that it will be brought into line in the near future, using the so-called
      ’omnibus’ regulations.
    t: Europaparlamentet <a>ger</a> <a>upp</a> när det gäller ett ad hoc-antagande
      av denna förordning till kommissionens genomförandeakter, vilket ger oss tilltro
      till att en överensstämmelse kommer att nås inom den närmaste tiden genom användning
      av ”samlingsförordningarna”.
  - s: Nevertheless, hope must never be <v>given</v> <p>up</p> and the Union for the
      Mediterranean can only be of help in keeping such hope alive.
    t: Hur som helst får vi aldrig <a>ge</a> <a>upp</a> hoppet, och unionen för Medelhavsområdet
