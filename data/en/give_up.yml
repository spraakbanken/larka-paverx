---
de:
- c: 237
  r: 1
  v: aufgeben
  x:
  - s: No we have not <v>given</v> <p>up</p> the fight for a drugs-free Europe.
    t: Nein, wir haben den Kampf für ein drogenfreies Europa nicht <a>aufgegeben</a>!
  - s: <v>Giving</v> <p>up</p> fiscal sovereignty is tantamount to saying that the
      smaller, more peripheral States of the Union will no longer have available an
      important instrument for attracting investment, wealth, companies and job creation.
    t: Die steuerpolitische Souveränität <a>aufzugeben</a> ist gleichbedeutend damit,
      daß die kleinen Staaten am Rande der Union aufhören, über ein wichtiges Instrument
      zur Schöpfung von Investitionsmitteln und Kapital und zur Schaffung von Unternehmen
      und Arbeitsplätzen zu verfügen.
  - s: Some of them have <v>given</v> <p>up</p> fishing, and there are also all those
      who naturally based their calculations regarding their vessels’ capacity and
      their investments on the rules that were in force at the time, when the limit
      was 5 km.
    t: Manche haben ihre Existenz als Fischer <a>aufgegeben</a>, und sehr viele hatten
      natürlich die Leistungsfähigkeit ihres Schiffs und ihre Investition an den damals
      bestehenden Vorschriften - den erlaubten 5 km - ausgerichtet.
  - s: I think that this is not the time for Europeans to <v>give</v> <p>up</p> in
      our engagement with Turkey.
    t: Ich glaube, dass dies nicht der Moment ist, in dem die Europäer ihr Engagement
      gegenüber der Türkei <a>aufgeben</a> sollten.
  - s: It shows that, from reviews to reforms of the Treaties, the Member States have
      <v>given</v> <p>up</p> their most legitimate prerogatives to become nothing
      more than local municipalities of the future European super-State.
    t: Es wird deutlich, dass die Mitgliedstaaten bei jeder Revision bzw. Reform der
      Verträge immer mehr ihrer legitimsten Befugnisse <a>aufgegeben</a> haben, um
      schließlich nur noch Gebietskörperschaften des künftigen europäischen Superstaates
      darzustellen.
  - s: Having said that, I do not in the least intend to <v>give</v> <p>up</p> the
      widely - and internationally - shared view that human rights are universal,
      which is why no specific context can justify the death penalty, whether in Pakistan
      or in the United States.
    t: Deshalb beabsichtige ich nicht im Geringsten, die, auch international, geteilte
      Vorstellung von der Universalität der Menschenrechte <a>aufzugeben</a>, weshalb
      es keinen spezifischen Zusammenhang gibt, der die Todesstrafe rechtfertigen
      könnte - weder in Pakistan noch in den USA.
  - s: We are now on to the third and final PNR agreement, for example, an agreement
      which in perpetuity <v>gives</v> <p>up</p> certain rights for uncertain benefits.
    t: Wir sind nun beispielsweise beim dritten und letzten Abkommen über Fluggastdatensätze,
      einem Abkommen, mit dem auf Dauer bestimmte Rechte <a>aufgegeben</a> werden,
      obwohl der Nutzen ungewiss ist.
  - s: Since EU accession, over 50% of Austrian farmers have <v>given</v> <p>up</p>
      their businesses;
    t: Seit dem EU-Beitritt haben über 50 % der österreichischen Landwirte <a>aufgegeben</a>,
      also die Milchproduktion eingestellt.
  - s: 'Madam President, Ms Heidi Tagliavini, head of the mission, wrote the following
      comments in a separate press summary: ’It must be said that the conflict of
      2008 was predictable and preventable’; ’But the international community looked
      the other way, as if it had <v>given</v> <p>up</p> not only on solving the underlying
      conflict, but also on upholding an increasingly fragile cease-fire.’'
    t: „Die internationale Gemeinschaft schaute jedoch weg, so als ob sie nicht nur
      die Beilegung des zugrunde liegenden Konflikts, sondern auch die Einhaltung
      einer zunehmend fragilen Waffenruhe <a>aufgegeben</a> hätte.“
  - s: Commissioner, it would be very much easier for us - and I believe that the
      whole House would find it much easier to <v>give</v> <p>up</p> this reserve
      - if you were able to give an immediate undertaking that you will respond to
      this second condition by making a declaration in the Committee on Budgetary
      Control at the next available opportunity, in camera, away from the public debate.
    t: Herr Kommissar, es wäre uns sehr viel leichter - und ich glaube, das ganze
      Haus würde auch sehr viel leichter diese Reserve <a>aufgeben</a> - wenn Sie
      gleich nochmal erklären könnten, daß Sie diese zweite Kondition, die wir aufgestellt
      haben, durch eine Erklärung im Ausschuß für Haushaltskontrolle bei nächster
      Gelegenheit beantworten würden, in camera, außerhalb der öffentlichen Diskussion.
  - s: The first generation raised with cradle to grave welfare or, in other words,
      to be excused the traditional responsibilities of adulthood, has also been the
      first to <v>give</v> <p>up</p> on parenthood.
    t: Die erste Generation, die Wohlfahrt von der Geburt bis zum Tod genießt oder,
      um es anders zu sagen, die von der traditionellen Verantwortung des Erwachsenseins
      entbunden ist, ist auch die erste Generation, die die Elternschaft <a>aufgegeben</a>
      hat.
  - s: Greater coordination today can produce a better world tomorrow, and it is not
      our intention to <v>give</v> <p>up</p> that ambitious goal.
    t: Eine verstärkte Koordinierung heute, kann morgen zu einer besseren Welt führen,
      und wir haben nicht vor, dieses ehrgeizige Ziel <a>aufzugeben</a>.
  - s: We have reintroduced it into the second Martin report, because we cannot <v>give</v>
      <p>up</p> our hope of contributing to public health in the European Union by
      extolling the benefits of moderate wine consumption to the peoples of our countries
      who are unaware that wine is actually the best and most pleasant preventive
      medicine for Alzheimer’s, cancer and senility, to name but a few malignant and
      debilitating diseases.
    t: Wir bringen es im zweiten Bericht Martin wieder ein, denn wir können ja den
      Mut nicht <a>aufgeben</a>, daß es gelingen wird, im Interesse der Volksgesundheit
      in der Europäischen Union die positiven Auswirkungen des mäßigen Konsums von
      Wein an die Völkerstämme zu vermitteln, die nicht wissen, daß Wein eigentlich
      die beste und angenehmste Präventivmedizin ist gegen Alzheimer, Krebs, Senilität,
      um nur die zu nennen.
  - s: Men have never wished to surrender positions of power when they had them, but
      there are also very few women who have been willing to <v>give</v> <p>up</p>
      their positions of power, and I am thinking here, in particular, of positions
      of power in relation to children.
    t: Männer waren niemals bereit, freiwillig auf Macht zu verzichten, die sie einmal
      erlangt hatten, aber auch Frauen wollten selten ihre Machtpositionen <a>aufgeben</a>
      - ich denke hier besonders an die Machtposition gegenüber den Kindern.
  - s: ask a shark to <v>give</v> <p>up</p> its taste for blood!
    t: Verlangen Sie von einem Hai, seinen Blutdurst <a>aufzugeben</a>!
  - s: There is a real risk, however, with this result that we will not be able to
      push for binding measures in the Frontex mandate being revised right now, but
      of course, we cannot <v>give</v> <p>up</p> and must try our best to obtain a
      better result in the future work on this.
    t: Aber natürlich dürfen wir nicht <a>aufgeben</a> und müssen unser Bestes tun,
      um ein besseres Ergebnis für die künftige Arbeit in diesem Bereich zu erzielen.
  - s: We will not accept discrimination, and we will not <v>give</v> <p>up</p> the
      protection of human life and human dignity.
    t: Wir werden keine Diskriminierung akzeptieren und wir werden nicht den Schutz
      des Menschen und der menschlichen Würde <a>aufgeben</a>.
  - s: I would consider it a great pity if this were voted through together because,
      in the final event, we are not <v>giving</v> <p>up</p> on harmonisation at European
      level, but rather want to increase it in order to bring about an improvement
      for all men and women.
    t: Ich fände es extrem schade, wenn man das zusammen abstimmt, da wir im Endeffekt
      doch nicht auf europäischer Ebene die Harmonisierung <a>aufgeben</a>, sondern
      nach oben heben wollen, um für alle Frauen und Männer etwas zu verbessern.
  - s: All of this preserves the inequality in the distribution of obligations connected
      with home and family between men and women, which generally forces women to
      choose a more flexible organisation of labour or <v>give</v> <p>up</p> working,
      which in turn influences their career, the continuing disparity between the
      wages earned by women and men, and pension rights.
    t: All dies sorgt dafür, dass an der Ungleichheit bei der Verteilung der mit Haus
      und Familie verbundenen Pflichten zwischen Frauen und Männern festgehalten wird,
      was Frauen in der Regel dazu zwingt, ihre Arbeit flexibler zu gestalten oder
      den Beruf <a>aufzugeben</a>.
  - s: The Dalai Lama, as the spiritual leader of the Tibetan people, has demonstrated
      his desire for dialogue and agreement on more than one occasion, and he has
      even <v>given</v> <p>up</p> his demand for complete independence in favour of
      a genuine autonomy that guarantees respect for the ethnic, linguistic, cultural
      and religious identity of Tibet.
    t: Der Dalai Lama als spiritueller Führer des tibetischen Volkes hat bei mehr
      als einer Gelegenheit seinen Wunsch nach Dialog und Einigung zum Ausdruck gebracht
      und sogar seine Forderung nach vollständiger Unabhängigkeit zugunsten einer
      echten Autonomie <a>aufgegeben</a>, die die Achtung der ethnischen, sprachlichen,
      kulturellen und religiösen Identität von Tíbet garantiert.
  - s: Migrants’ willingness to learn the language of the host country and take control
      of their lives does not mean that they are <v>giving</v> <p>up</p> the language
      or culture of their country of origin.
    t: Wenn Migranten bereit sind, die Sprache des Gastlandes zu lernen und ihr Leben
      selbst in die Hand zu nehmen, heißt dies noch lange nicht, dass sie die Sprache
      und Kultur ihres Herkunftslandes <a>aufgeben</a> müssen.
  - s: A desire to transport drinking water over hundreds or thousands of kilometres
      may be satisfactory for certain industrialists, but for the importing regions
      this would surely be an admission of failure, and would signify <v>giving</v>
      <p>up</p> a real water policy.
    t: Der Trinkwassertransport über Hunderte, ja sogar Tausende von Kilometern, würde
      vielleicht einige Industrien zufriedenstellen, würde aber einer Verzichtserklärung
      der Einfuhrregionen gleichkommen, die dadurch eine wirkliche Wasserpolitik <a>aufgeben</a>
      würden.
  - s: Why should consumers <v>give</v> <p>up</p> their legitimate expectations of
      compensation, and why should society put up with the welfare and justice gap?
    t: Weshalb sollten Verbraucher ihre legitimen Ansprüche auf Entschädigung <a>aufgeben</a>,
      und warum sollte die Gesellschaft einfach hinnehmen, dass es hier eine Schutz-
      und Gerechtigkeitslücke gibt?
  - s: It is because they are fleeing devastated regions, because the less dangerous
      routes are closed to them and because they have not <v>given</v> <p>up</p> hope
      for life.
    t: es liegt daran, dass ihnen die weniger gefährlichen Wege versperrt sind, und
      es liegt daran, dass sie die Hoffnung auf das Leben nicht <a>aufgegeben</a>
      haben.
  - s: Whatever decision is made today - whether you win, Mr Daul, or whether we win
      - we will not <v>give</v> <p>up</p> the fight for freedom of the media, Mr Lange.
    t: Wie immer die Entscheidung heute ausfällt - Kollege Daul, ob Sie gewinnen oder
      ob wir gewinnen -, wir werden den Kampf für die Medienfreiheit nicht <a>aufgeben</a>,
      Kollege Lange!
  - s: Carl Bildt threatens to reimpose sanctions unless Karadzic <v>gives</v> <p>up</p>
      the presidency of the Republic of Srpska and retires from public life.
    t: Carl Bildt droht mit erneuten Sanktionen, wenn Karadzic sein Amt als Präsident
      der Republik Serbien nicht <a>aufgibt</a> und sich nicht aus dem öffentlichen
      Leben zurückzieht.
  - s: I well remember how one of its members, the Belgian member, Mr Pinxten, took
      his post without <v>giving</v> <p>up</p> any of his economic or political responsibilities.
    t: Ich erinnere mich gut, wie eines seiner Mitglieder, Herr Pinxten aus Belgien,
      sein Amt angetreten hat, ohne eine seiner wirtschaftlichen oder politischen
      Verpflichtungen <a>aufgeben</a>.
  - s: To make matters worse, a German newspaper, the Financial Times, announced today
      that you have <v>given</v> <p>up</p> on the 30% target for 2020 and now want
      to offer this for 2025 instead.
    t: Verschärfend kommt hinzu, dass eine deutsche Zeitung, die „Financial Times“,
      heute veröffentlicht hat, dass Sie das 30 %-Ziel für 2020 <a>aufgeben</a> und
      erst für 2025 anbieten wollen.
  - s: It is already worth thinking about the direction in which the Afghan economy
      should develop in the future, so that the people will be able to <v>give</v>
      <p>up</p> growing poppies and trading opium.
    t: Es lohnt sich bereits darüber nachzudenken, in welche Richtung sich die afghanische
      Wirtschaft in Zukunft entwickeln sollte, damit die Menschen in der Lage sein
      werden, den Anbau von Mohn und den Handel mit Drogen <a>aufzugeben</a>.
  - s: it is so hopeless that we should just <v>give</v> <p>up</p> and concentrate
      on our own neighbours.
    t: es ist so hoffnungslos, dass wir <a>aufgeben</a> und uns auf unsere eigenen
      Nachbarländer konzentrieren sollten.
  - s: On the other hand, I then think of the group of women who visited us here last
      month, to whom Mrs Durant also referred, and I wonder whether we could look
      them in the eye and tell them that we are simply <v>giving</v> <p>up</p>, or
      that it is not one of our priorities, or that we mean to just adopt yet another
      resolution and consider our job done.
    t: Andererseits denke ich aber auch an die Gruppe von Frauen, die uns letzten
      Monat hier besucht haben, die Frau Durant auch erwähnt hat, und ich frage mich,
      ob wir ihnen in die Augen schauen und ihnen sagen könnten, dass wir einfach
      <a>aufgeben</a>, oder dass dies nicht zu unseren Prioritäten gehört, oder dass
      wir einfach nur eine weitere Entschließung verabschieden wollen und unsere Aufgabe
      als erledigt betrachten.
  - s: There is no way we will <v>give</v> <p>up</p>.
    t: Keinesfalls werden wir <a>aufgeben</a>.
  - s: However, I will not <v>give</v> <p>up</p> on that particular point.
    t: Ich werde jedoch in dieser speziellen Frage nicht <a>aufgeben</a>.
  - s: As you know, the Commission basically proposes to create effective incentives
      to improve product quality and at the same time to support those who wish to
      <v>give</v> <p>up</p> tobacco production.
    t: Die Kommission schlägt, wie Sie wissen, grundsätzlich vor, wirksame Anreize
      zur Verbesserung der Produktqualität zu schaffen, gleichzeitig aber auch diejenigen
      zu unterstützen, die die Tabakproduktion <a>aufgeben</a> möchten.
  - s: We give support to campaigns to encourage people to <v>give</v> <p>up</p> smoking.
    t: Wir unterstützen Kampagnen, in denen Menschen aufgefordert werden, das Rauchen
      <a>aufzugeben</a>.
  - s: My husband smokes 60 cigarettes a day, and in the course of a long marriage
      I have <v>given</v> <p>up</p> trying to get him to stop.
    t: Mein Mann raucht 60 Zigaretten pro Tag, und ich habe es <a>aufgegeben</a> in
      einer langen Ehe, ihn davon abzuhalten.
  - s: Firstly, the evangelist movement ’The Family’, which was behind this Bahati
      Bill, has not <v>given</v> <p>up</p>, and we can still see this bill reappearing
      in Uganda.
    t: Erstens hat die evangelikale Bewegung „The Family“, die hinter diesem Bahati-Gesetz
      gestanden hat, nicht <a>aufgegeben</a>, und dieses Gesetz taucht immer noch
      in Uganda auf.
  - s: The country of origin principle would have forced the Member States to <v>give</v>
      <p>up</p> national self-determination in some of the most important areas of
      social life.
    t: Das Herkunftslandprinzip hätte die Mitgliedstaaten gezwungen, ihr nationales
      Selbstbestimmungsrecht auf einigen der wichtigsten Gebiete des gesellschaftlichen
      Lebens <a>aufzugeben</a>.
  - s: Surely people cannot be compelled to consent to the loss of these rights in
      order to avoid having to <v>give</v> <p>up</p> what they want to do.
    t: Man kann doch nicht gezwungen werden, auch die Nachteile aus diesen Rechten
      in Kauf zu nehmen, um das nicht <a>aufgeben</a> zu müssen, was man haben möchte.
  - s: We must not <v>give</v> <p>up</p>.
    t: Wir dürfen nicht <a>aufgeben</a>.
  - s: I spoke to one this morning who said they had <v>given</v> <p>up</p> hope.
    t: Ich sprach heute morgen mit einem, demzufolge sie die Hoffnung <a>aufgegeben</a>
      hätten.
  - s: 1) We cannot <v>give</v> <p>up</p> the struggle to develop techniques that
      bring the advantages of being able to manipulate human embryos without the ethical
      difficulties that this poses.
    t: 1) Wir dürfen den Kampf für die Entwicklung von Techniken nicht <a>aufgeben</a>,
      durch die die Vorteile der Verwendung menschlicher Embryonen sichtbar gemacht
      werden, ohne dass es ethische Bedenken gibt.
  - s: We are losing the battle but we must not <v>give</v> <p>up</p> the fight.
    t: Wir sind im Begriff, die Schlacht zu verlieren, doch wir dürfen den Kampf nicht
      <a>aufgeben</a>.
  - s: Mr Davies thinks so too, but more and more EU countries appear to have <v>given</v>
      <p>up</p>.
    t: Das ist auch Herrn Davies’ Auffassung, aber mehr und mehr EU-Mitgliedstaaten
      scheinen <a>aufgegeben</a> zu haben.
  - s: Iceland will neither <v>give</v> <p>up</p> its rich fishing grounds - producing
      40% of its exports - to join the disastrous common fisheries policy, nor abandon
      an Icelandic Parliament that is more than 1 000 years old and the winner of
      a UNESCO award for democracy.
    t: Island wird weder seine reichen Fanggründe <a>aufgeben</a> - wo 40 % seiner
      Exporte entstehen - um bei der katastrophalen Gemeinsamen Fischereipolitik mitzumachen,
      noch wird es einem isländischen Parlament den Rücken zukehren, das mehr als
      1000 Jahre alt und Gewinner einer UNESCO-Auszeichnung für Demokratie ist.
  - s: Both of these are significant European cultural achievements and I believe
      that <v>giving</v> these <p>up</p> could signal the end of the European social
      integration process.
    t: Beides sind kulturelle Errungenschaften Europas, die <a>aufzugeben</a> aus
      meiner Sicht das Ende des europäischen Sozialintegrationsprozesses bedeuten
      könnte.
  - s: However, at the same time, it would be completely unreasonable to ignore these
      challenges, to give in to euroscepticism and <v>give</v> <p>up</p> the political
      ambitions that the Member States have given us in the Treaty of Lisbon, for
      example.
    t: Gleichzeitig wäre es jedoch vollkommen unangemessen, diese Herausforderungen
      zu ignorieren, sich dem Euroskeptizismus zu beugen und politische Ziele <a>aufzugeben</a>,
      die die Mitgliedstaaten uns etwa im Vertrag von Lissabon gegeben haben.
  - s: However, we must be aware of the fact that Russia does not have a tradition
      of democracy and that those, such as Alexander I, who wanted to bring democracy
      to Russia in the past, have had to <v>give</v> <p>up</p> or have been widely
      criticised, as was the case with Boris Yeltsin, as he passed away.
    t: Wir müssen uns jedoch darüber im Klaren sein, dass Russland keine Tradition
      in Sachen Demokratie besitzt und jene, die wie Alexander I. in der Vergangenheit
      der Demokratie in Russland Geltung verschaffen wollten, <a>aufgeben</a> mussten
      oder heftig kritisiert wurden, wie z.B. Boris Jelzin nach seinem Tode.
  - s: On this point, I would like to emphasise that we can <v>give</v> <p>up</p>
      many things, but we cannot give up eating.
    t: An diesem Punkt möchte ich hervorheben, dass wir viele Dinge <a>aufgeben</a>
      können, aber wir können nicht darauf verzichten zu essen.
  - s: <v>Giving</v> <p>up</p> that objective would be tantamount to leaving thousands
      of young people in the lurch.
    t: Dieses Ziel <a>aufzugeben</a> wäre gleichbedeutend damit, Tausende Jugendliche
      im Stich zu lassen.
  - s: learning to operate with them, and <v>giving</v> <p>up</p> narcissism to look
      for negotiations and cooperation with our opponents, and not only with our friends.
    t: Wir müssen lernen, mit ihnen zu arbeiten, und unseren Narzissmus <a>aufgeben</a>,
      damit wir Verhandlungen und Zusammenarbeit auch mit unseren Gegnern suchen,
      und nicht nur mit unseren Freunden.
  - s: Many politicians appear to have <v>given</v> <p>up</p> on the so-called soft
      drugs.
    t: Viele Politiker scheinen im Hinblick auf die so genannten weichen Drogen <a>aufgegeben</a>
      zu haben.
  - s: This is why we must not <v>give</v> <p>up</p>.
    t: Daher dürfen wir nicht <a>aufgeben</a>.
  - s: The release means the end of a very harrowing time and is a reminder that we
      must never <v>give</v> <p>up</p> hope.
    t: Die Befreiung ist ein Signal dafür, dass man die Hoffnung nie <a>aufgeben</a>
      darf.
  - s: The Libyan crisis aside, however, we must be mindful of the major strategic
      developments that mean that we must not <v>give</v> <p>up</p> on the ambition
      of a common security and defence policy, as enshrined in the Treaty of Lisbon,
      and which you, Baroness Ashton, must continue to inspire, support and speak
      up for.
    t: Abgesehen von der Libyen-Krise dürfen wir jedoch die wichtigen strategischen
      Entwicklungen beachten, die bedeuten, dass wir das Ziel einer gemeinsamen Sicherheits-
      und Verteidigungspolitik, das im Vertrag von Lissabon festgehalten wurde, nicht
      <a>aufgeben</a> dürfen;
  - s: At the present time we do not have answers to these questions, but I am convinced
      we should not <v>give</v> <p>up</p>.
    t: Ich bin überzeugt davon, daß wir trotzdem nicht <a>aufgeben</a> dürfen.
  - s: However, there has been a welcome turn of events, in that the second largest
      party, the royalist FUNCINPEC, has <v>given</v> <p>up</p> its parliamentary
      boycott and will take part in parliamentary work.
    t: Die zweitgrößte Partei, die Royalisten der FUNCINPEC haben ihren Boykott gegen
      das Parlament <a>aufgegeben</a> und werden an der parlamentarischen Arbeit teilnehmen.
  - s: In fact, while the FIFG funds are used to ’reimburse’ fishermen who <v>give</v>
      <p>up</p> fishing, the possibility of using other Community funds as well would
      represent consistent support for initiatives promoting re-employment and re-training
      of fishermen who, remember, almost all come from Objective 1 regions.
    t: Während die FIAF-Mittel für die Entschädigung der Fischer vorgesehen sind,
      die ihre Fischereitätigkeit <a>aufgeben</a>, hätte die Möglichkeit der Nutzung
      auch anderer Gemeinschaftsfonds eine erhebliche Unterstützung für Initiativen
      zugunsten der Neubeschäftigung und Umschulung von Fischern ermöglicht, die bekanntlich
      fast ausschließlich aus Ziel 1-Gebieten stammen.
  - s: In this connection I would once again urge that Denmark <v>give</v> <p>up</p>
      its reservations on EU cooperation in the area of legislation.
    t: In diesem Zusammenhang möchte ich abermals darum ersuchen, daß Dänemark seine
      Vorbehalte gegenüber einer EU-weiten Zusammenarbeit im Bereich der Justiz <a>aufgibt</a>.
  - s: At times, the pressure on Parliament to cave in, to divide, to <v>give</v>
      <p>up</p> our legislative role, was barely tolerable.
    t: Bisweilen war der auf dem Parlament lastende Druck nachzugeben, zu teilen,
      unsere rechtsetzende Rolle <a>aufzugeben</a>, kaum zu ertragen.
  - s: Do not contribute, Mrs Vassiliou, to the idea - which has become popular recently
      - that the Commission has become so afraid of disturbing the Member States that
      it has <v>given</v> <p>up</p> on solving Europeans’ problems.
    t: Sie sollten sich nicht dem Gedanken anschließen, Frau Vassiliou - der in letzter
      Zeit so beliebt geworden ist -, dass die Kommission so sehr befürchtet, sie
      könnte die Mitgliedstaaten beunruhigen, dass sie es <a>aufgegeben</a> hat, die
      Probleme der Europäer zu lösen.
  - s: We cannot get around the fact, though, that people are reluctant to <v>give</v>
      <p>up</p> vetoes, and are frightened about a creeping increase in powers.
    t: Wir können jedoch nicht vermeiden, dass die Menschen Vetos nur ungern <a>aufgeben</a>
      und vor einer schleichenden Ausdehnung der Befugnisse Angst haben.
  - s: What new policy should be conducted towards Iran since, as has already been
      pointed out, we all agree that we have to <v>give</v> <p>up</p> critical dialogue.
    t: Welche neuartige Politik müssen wir gegenüber dem Iran betreiben, da wir, wie
      erläutert wurde, alle darin übereinstimmen, daß der kritische Dialog <a>aufgegeben</a>
      werden muß?
  - s: How is the public in the EU to interpret these decisions in any other way than
      that the EU has <v>given</v> <p>up</p> the fight against drugs?
    t: Können die EU-Bürger diese Entscheidung anders auslegen, als daß die EU den
      Kampf gegen die Drogen <a>aufgegeben</a> hat?
  - s: In southern Finland there is a danger that farmers in what have traditionally
      been among the EU’s most purely agricultural areas will have to <v>give</v>
      <p>up</p> production because it has become unprofitable.
    t: In Südfinnland besteht jetzt die Gefahr, daß die Landwirte auf diesen traditionellen
      Landwirtschaftsflächen, den saubersten der Union, die Produktion <a>aufgeben</a>
      müssen, weil sie unrentabel geworden ist.
  - s: To achieve this goal, the European Union has to rely more on its Member States
      belonging to the region, has to <v>give</v> <p>up</p> any anchorage in the past
      and has to show more dynamism, leadership and vision.
    t: Um dieses Ziel zu erreichen, muss sich die Europäische Union mehr auf ihre
      Mitgliedstaaten in der Region verlassen, ihre Verankerung in der Vergangenheit
      <a>aufgeben</a> und mehr Dynamismus, Führungsqualitäten und Vision zeigen.
  - s: We, as the European Parliament, are not prepared to <v>give</v> <p>up</p> this
      project already and we will support Commissioner Malmström, who has accepted
      this difficult inheritance, in any way we can.
    t: Wir sind als Europäisches Parlament nicht bereit, das Projekt jetzt schon <a>aufzugeben</a>,
      und unterstützen Kommissarin Malmström, die dieses schwere Erbe angetreten hat,
      in jeder möglichen Weise.
  - s: Due to political correctness, we ignore the fact that in the deepest misery
      of the reception camps, where the politically correct non-governmental organisations
      have already <v>given</v> <p>up</p> the fight, it is now the unobtrusive orders
      of Catholic nuns alone that work on with enthusiasm.
    t: Aufgrund von politischer Korrektheit ignorieren wir die Tatsache, dass im größten
      Elend der Aufnahmelager, dort, wo die politisch korrekten Nichtregierungsorganisation
      den Kampf bereits <a>aufgegeben</a> haben, es nun allein die bescheidenen katholischen
      Ordensschwestern sind, die mit Enthusiasmus weiterarbeiten.
  - s: Unemployment in this group is almost twice as high as the overall rate, and
      the financial situation facing young people often forces them to <v>give</v>
      <p>up</p> their education, which can, as a result, lead to poverty and exclusion.
    t: Die Arbeitslosigkeit in dieser Gruppe ist beinahe doppelt so hoch wie die Gesamtarbeitslosenquote,
      und die finanzielle Situation der jungen Menschen zwingt diese oft dazu, ihre
      Ausbildung <a>aufzugeben</a>, was wiederum zu Armut und Ausgrenzung führen kann.
  - s: having <v>given</v> <p>up</p> smoking ten years ago, I do not understand the
      all-embracing fury against smokers on the part of people who want to impose
      their moral values.
    t: Da ich das Rauchen vor zehn Jahren <a>aufgegeben</a> habe, kann ich für den
      radikalen Eifer gegen Raucher von seiten der Personen, die damit anderen eine
      Moral aufzwingen wollen, kein Verständnis aufbringen.
  - s: We will not <v>give</v> <p>up</p> on this piece of legislation, which we worked
      for for so long, both within and outside the Union.
    t: Wir werden diese Rechtsvorschrift, für die wir so lange sowohl innerhalb als
      auch außerhalb der Union gearbeitet haben, nicht <a>aufgeben</a>.
  - s: How can Austrian citizens, for example, identify with an EU which has resulted
      in them being overcome by an avalanche of transit traffic, punished them with
      sanctions for holding democratic elections and forced them to <v>give</v> <p>up</p>
      their neutrality and banking secrecy?
    t: Wie sollen sich beispielsweise österreichische Bürger mit einer EU identifizieren
      können, durch die sie von einer Transitlawine überrollt und für demokratische
      Wahlen mit Sanktionen bestraft werden und ihre Neutralität und ihr Bankgeheimnis
      <a>aufgeben</a> müssen?
  - s: We must not <v>give</v> <p>up</p> on Doha and must reach an agreement soon.
    t: Wir dürfen Doha nicht <a>aufgeben</a> und rasch eine Einigung erzielen.
  - s: Have we learned the lessons of the failure of Amsterdam, in terms of institutional
      reform, by arbitrarily limiting to twenty - in the secret hope that one of the
      six selected will <v>give</v> <p>up</p> along the way - the number of future
      members of the Union so that we can continue to function without having to reform
      the institutions?
    t: Wollte man des weiteren aus dem Scheitern des Gipfels von Amsterdam bei der
      institutionellen Reform die Konsequenzen ziehen und - in der geheimen Hoffnung,
      daß einer der für die erste Verhandlungsrunde ausgesuchten Bewerber unterwegs
      <a>aufgeben</a> wird - die Zahl der weiteren Unionsmitglieder willkürlich auf
      fünf beschränken, damit ein künftiges Funktionieren der Gemeinschaft auch ohne
      eine Reform ihrer Institutionen möglich sein wird?
  - s: I believe that improving relations with a neighbouring state - an Eastern Partnership
      state in this case - entering into trade agreements, increasing information
      exchange, and helping citizens to travel within the various countries, is a
      fundamental area that the EU must never <v>give</v> <p>up</p> on.
    t: Ich glaube, dass die Verbesserung der Beziehungen mit einem Nachbarland - in
      diesem Fall einem Land der Östlichen Partnerschaft -, der Abschluss von Handelsabkommen,
      die Verbesserung des Informationsaustauschs und die Unterstützung von Bürgerinnen
      und Bürgern beim Reisen innerhalb der verschiedenen Länder grundlegende Bereiche
      sind, die die EU niemals <a>aufgeben</a> darf.
  - s: We agree that we do not want to <v>give</v> <p>up</p>, we do not want to grub
      up 400 000 hectares.
    t: Wir sind uns einig, wir wollen nicht <a>aufgeben</a>, nicht roden, keine 400
      000 Hektar stilllegen.
  - s: If vintners want to <v>give</v> <p>up</p> their business early, they should
      be able to do so and the social effects should be cushioned, but they should
      do so without causing irreparable environmental damage by grubbing-up within
      the boundaries of quality-wine production.
    t: Wenn ein Winzer vorzeitig <a>aufgeben</a> will, soll das möglich sein und sozial
      abgefedert werden, aber ohne im Rahmen des Perimeters für Qualitätsweine nicht
      wieder gutzumachende Umweltschäden durch Rodung zu verursachen.
  - s: Will the citizens of the Central and Eastern European Member States have to
      <v>give</v> <p>up</p> hope of catching up to the EU standard of living within
      a reasonable deadline?
    t: Müssen die Bürger mittel- und osteuropäischer Mitgliedstaaten die Hoffnung
      <a>aufgeben</a>, innerhalb eines angemessenen Zeitraums den in der EU üblichen
      Lebensstandard erreichen zu können?
  - s: The fact of the matter is that if we, in Sweden, are forced to <v>give</v>
      <p>up</p> our present quotas, we shall also be forced to lower our taxes on
      alcohol, which we know would lead to a large number of additional deaths from
      alcohol abuse.
    t: Es verhält sich so, daß wir in Schweden gezwungen sein werden, unsere Alkoholsteuern
      zu senken, wenn wir unsere derzeitigen Quoten <a>aufgeben</a> müssen, was unserer
      Erfahrung nach zu mehr Toten durch Alkoholschäden führen wird.
  - s: I do not want to suggest that Mr Söderman has <v>given</v> <p>up</p>, but the
      fact that the EU’s competent and patient Ombudsman has chosen to retire early
      is a signal that the Commission’s absolute power is too overwhelming.
    t: Damit soll nicht gesagt werden, dass Jacob Södermann <a>aufgegeben</a> hat.
  - s: By adopting Amendment No 2, calling for mutual-assistance obligations laid
      down in the Western European Union treaty to be incorporated into a future European
      constitution, Parliament has declared that it does not respect these countries’
      positions and wishes to force them to <v>give</v> <p>up</p> their neutrality.
    t: Durch die Annahme von Änderungsantrag 2, in dem die Verankerung der gegenseitigen
      Beistandsverpflichtungen aus dem Vertrag der Westeuropäischen Union in der zukünftigen
      Europäischen Verfassung gefordert wird, hat das Parlament erklärt, dass es den
      Standpunkt dieser Länder nicht respektiert und sie zwingen will, ihre Neutralität
      <a>aufzugeben</a>.
  - s: The notion of convergence must be <v>given</v> <p>up</p> in the long-term if
      we are to deal with the crisis.
    t: Die Konvergenz muß längerfristig <a>aufgegeben</a> werden, um die Krise bekämpfen
      zu können.
  - s: What is perhaps most important is that, in spite of everything, the EU should
      continue to push for something’s happening after 2012 and that we should not
      <v>give</v> <p>up</p>, in spite of the surrounding world’s actually wanting
      something different.
    t: Entscheidend ist aber wohl, dass die EU sich weiterhin dafür einsetzt, dass
      nach 2012 etwas geschieht und dass wir nicht <a>aufgeben</a>, auch wenn andere
      eigentlich etwas anderes wollen.
  - s: Sometimes they are forced to <v>give</v> <p>up</p> their career for unforeseen
      reasons, such as the need to care for an ill or disabled child.
    t: Manchmal sind sie gezwungen, ihre Karriere aus unvorhergesehenen Gründen <a>aufzugeben</a>,
      weil sie sich vielleicht um ein krankes oder behindertes Kind kümmern müssen.
  - s: Admittedly neither of them is present, but I hope that they have not already
      <v>given</v> <p>up</p> hope that their reports will be considered and decisions
      about them made.
    t: Sie sind zwar beide nicht anwesend, ich hoffe aber, sie haben die Hoffnung
      nicht schon <a>aufgegeben</a>, daß ihre Berichte doch noch behandelt und auch
      beschlossen werden.
  - s: The public authorities have <v>given</v> <p>up</p>.
    t: Die öffentlichen Behörden haben <a>aufgegeben</a>.
  - s: In accordance with the recent proposals announced by the European Commission,
      and irrespective of one or two aspects which, if applied, could have positive
      effects for the sector, at bottom this resolution further encourages the scrapping
      of vessels and offers fishermen the alternative of <v>giving</v> <p>up</p> their
      occupation.
    t: Entsprechend der kürzlich durch die Europäische Kommission angekündigten Vorschläge
      und ungeachtet des einen oder anderen Aspekts, der sich, sollte er umgesetzt
      werden, positiv auf den Sektor auswirken könnte, gibt diese Entschließung im
      Wesentlichen einen zusätzlichen Ansporn, Fischereifahrzeuge abzuwracken, und
      bietet den Fischern die Alternative, ihren Beruf <a>aufzugeben</a>.
  - s: We must, however, ’ keep the pot boiling’, and must not <v>give</v> <p>up</p>
      this struggle.
    t: Wir müssen aber „am Ball bleiben“ und dürfen diesen Kampf nicht <a>aufgeben</a>.
  - s: I fear that some EU citizens who apply to one of these bodies only to be referred
      to another will fall by the wayside and <v>give</v> <p>up</p>.
    t: Ich fürchte, dass einige EU-Bürger, die sich an eines dieser Gremien wenden
      und dann an ein weiteres Organ verwiesen werden, auf der Strecke bleiben und
      <a>aufgeben</a>.
  - s: We must not <v>give</v> <p>up</p> on creating something that is legally binding
      because of this so-called compromise.
    t: Wir dürfen nicht <a>aufgeben</a> aufgrund dieses so genannten Kompromisses,
      wirklich eine Rechtsverbindlichkeit zu schaffen.
  - s: There are obviously so many pressing problems that Spain and Great Britain
      have <v>given</v> <p>up</p> their decades-old blockade in the Council.
    t: Der Problemdruck ist offensichtlich so groß, dass die jahrzehntelange Blockade
      von Spanien und Großbritannien im Rat <a>aufgegeben</a> wurde.
  - s: I have travelled around - most recently in Finland, for example - and learned
      that regional organisations and universities etc are <v>giving</v> <p>up</p>
      applying for funds from the EU budget because the process is so terribly involved.
    t: Ferner habe ich u.a. Finnland besucht und dort erfahren, dass regionale Organisationen,
      Universitäten usw. bei der Beantragung von Mitteln aus dem Gemeinschaftshaushalt
      <a>aufgeben</a>, da dies so unglaublich kompliziert ist.
  - s: Mr President, you will not be able to calm the financial markets without <v>giving</v>
      <p>up</p> a sacrosanct principle that you defend, which is the completely free
      movement of capital and so-called free competition, which really means unfair
      competition.
    t: Sie werden die Finanzmärkte nicht beruhigen können, ohne einen geheiligten
      Grundsatz <a>aufzugeben</a>, den Sie verteidigen, nämlich den vollständig freien
      Kapitalverkehr und den sogenannten freien Wettbewerb, was in Wirklichkeit unlauterer
      Wettbewerb bedeutet.
  - s: It would be unwise, in this situation, to <v>give</v> <p>up</p> this policy
      and reduce significantly the financing available to local and regional authorities,
      for this would pose a serious threat to the stimulation of economic growth,
      but would also be a threat to European unity as such.
    t: Es wäre in dieser Lage unklug, diese Politik <a>aufzugeben</a> und die kommunalen
      und regionalen Stellen zur Verfügung stehende Finanzierung drastisch zu reduzieren,
      da dies eine ernsthafte Bedrohung der Stimulierung des Wirtschaftswachstums
      sowie eine Gefahr für die europäische Einheit an sich darstellen würde.
  - s: The Parliament has never <v>given</v> <p>up</p> hoping for this.
    t: '" Diese Hoffnung hat das Parlament nie <a>aufgegeben</a>.'
  - s: It is very likely that the measures will be more or less the same as the measures
      adopted for swordfish, that is to say they will involve payments for owners
      of fishing vessels and fishermen who <v>give</v> <p>up</p> fishing altogether
      or who continue fishing for tuna using other methods.
    t: Mit großer Wahrscheinlichkeit werden die fraglichen Maßnahmen ähnlich ausfallen
      wie beim Schwertfischfang, d.h. es wird Entschädigungen für die Eigentümer von
      Fischereifahrzeugen geben sowie für Fischer, welche die Fischerei entweder ganz
      <a>aufgeben</a> oder aber den Thunfischfang mit anderen Techniken fortsetzen.
  - s: Since an increasing number of bee-keepers are <v>giving</v> <p>up</p> because
      their production costs are far higher than the world market price for honey
      as a result of health and hygiene, social and weather conditions, these subsidies
      to support bee-keeping in Europe, which Parliament itself has repeatedly called
      for, are now overdue.
    t: Da immer mehr Imker <a>aufgeben</a>, weil ihre Produktionskosten u.a. aus hygienischgesundheitlichen,
      sozialen und witterungsbedingten Gründen weit über dem Preisniveau des Weltmarktes
      für Honig liegen, sind die von diesem Parlament selbst wiederholt geforderten
      Beihilfen zur Erhaltung der Bienenzucht in Europa überfällig.
  - s: I regret one thing in this report, namely that the Commission appears to have
      <v>given</v> <p>up</p> on its campaign to introduce rational planning techniques
      into the electricity and gas sectors.
    t: Eine Sache bedauere ich an diesem Bericht, und zwar, daß die Kommission ihre
      Kampagne <a>aufgegeben</a> zu haben scheint, rationelle Planungsverfahren in
      den Sektoren Elektrizität und Gas einzuführen.
  - s: We did not succeed in Nice, but we do not intend to <v>give</v> <p>up</p>.
    t: Das ist uns in Nizza nicht gelungen, aber wir werden die Hoffnung nicht <a>aufgeben</a>.
  - s: That is why we - and many other colleagues - are asking Portugal to <v>give</v>
      <p>up</p> their veto on East Timor.
    t: Deshalb fordern wir - wie viele andere Kollegen auch - Portugal auf, das Veto
      bezüglich Osttimor <a>aufzugeben</a>.
  - s: Mr President, we have not yet <v>given</v> <p>up</p> on the goal of a common
      European label, at least that is my interpretation of the common position.
    t: Wir haben das Ziel eines gemeinsamen europäischen Labels noch nicht <a>aufgegeben</a>.
  - s: We cannot <v>give</v> <p>up</p> on this objective for the Western Balkans.
    t: Wir können dieses Ziel für die westlichen Balkanstaaten nicht <a>aufgeben</a>.
  - s: I have to say that I do not think there is any likelihood of the country <v>giving</v>
      <p>up</p> its nuclear option.
    t: Ich muß schon sagen, daß ich nicht an die Wahrscheinlichkeit glaube, daß dieses
      Land seine nukleare Option <a>aufgeben</a> wird.
  - s: Nobody should be in any doubt that the European Parliament will not <v>give</v>
      <p>up</p> on reform in China and, of course, in Tibet.
    t: Niemand sollte daran zweifeln, dass das Europäische Parlament nicht <a>aufgeben</a>
      wird, wenn es um die Reform in China und natürlich auch in Tibet geht.
  - s: On the one hand, the consumer is being asked right now to <v>give</v> <p>up</p>
      his or her national currency, at some personal cost, something which apparently
      had not always been understood.
    t: Auf der einen Seite wird als sofortige Forderung von ihm verlangt, daß er -
      unter entsprechenden Anstrengungen - seine nationale Währung <a>aufgibt</a>,
      was er offensichtlich noch immer nicht begriffen hat.
  - s: It took us two and a half years to agree that instrument because we simply
      would not <v>give</v> <p>up</p> on certain core rights of Parliament, but we
      did have to compromise towards the end.
    t: Wir benötigten zweieinhalb Jahre, um uns auf dieses Instrument zu einigen,
      denn wir wollten einfach bestimmte zentrale Rechte des Parlaments nicht <a>aufgeben</a>,
      aber wir mussten gegen Ende Kompromisse eingehen.
  - s: We must not <v>give</v> <p>up</p> the huge benefits that the European Union
      can bring.
    t: Wir dürfen die riesengroßen Vorteile dieser Europäischen Union nicht <a>aufgeben</a>.
  - s: the plundering of doctors from these countries by wealthier countries, which
      have <v>given</v> <p>up</p> training their own doctors sufficiently in the belief
      that they can cut back on their social protection.
    t: dass die Ärzte aus diesen Ländern von reicheren Ländern abgeworben werden,
      die es <a>aufgegeben</a> haben, ihre eigenen Ärzte entsprechend auszubilden,
      in der Annahme, dass sie ihre Ausgaben für den Sozialschutz drosseln können.
  - s: If we <v>give</v> <p>up</p>, we will shake the foundations of our future.
    t: Wenn wir <a>aufgeben</a>, erschüttern wir die Fundamente unserer Zukunft.
  - s: I should also like to thank Pia Raug who, instead of just <v>giving</v> <p>up</p>,
      convinced the majority of us.
    t: Ebenso möchte ich Pia Raug danken, die statt <a>aufzugeben</a>, die Mehrheit
      von uns überzeugt hat.
  - s: Judging by the current behaviour of Hamas, we can conclude they have never
      <v>given</v> <p>up</p> their terrorist actions and way of thinking.
    t: Am aktuellen Verhalten der Hamas-Bewegung können wir ablesen, dass sie ihre
      terroristischen Denk- und Handlungsweisen nie völlig <a>aufgegeben</a> hat.
  - s: I want to call on the European Parliament here, however, to do some serious
      soul-searching about why we so often insist on having codecision, only to <v>give</v>
      it <p>up</p> again as soon as we can actually use it, and about our flip-flopping
      attitude concerning data protection.
    t: Ich möchte die Abgeordneten des Europäischen Parlaments jedoch auffordern,
      noch einmal in sich zu gehen und sich zu fragen, warum wir so häufig auf der
      Mitentscheidung bestehen, wenn wir sie doch wieder <a>aufgeben</a>, sobald wir
      sie wirklich einsetzen könnten, und warum unsere Ansichten in Fragen des Datenschutzes
      so sprunghaft sind.
  - s: I am French, and I am not going to <v>give</v> <p>up</p> the Marseillaise,
      but for six months I am very happy to be Slovenian!
    t: Ich bin zwar Franzose und werde meine Marseillaise nicht <a>aufgeben</a>, aber
      sechs Monate lang möchte ich gern Slowene sein!
  - s: Are we asking consumers to <v>give</v> <p>up</p> some of the rights they have
      under national law?
    t: Verlangen wir von den Verbrauchern, dass sie einige ihrer Rechte, die ihnen
      vom nationalen Gesetz gewährt werden, <a>aufgeben</a>?
  - s: In itself, the aim is sound, as it is consumer confidence that one is trying
      to safeguard, but if there are too many laws it may well lead to a slow down
      in the increase in organic farming and many farmers will simply <v>give</v>
      <p>up</p>.
    t: An sich ist das Ziel plausibel, da es darum geht, das Vertrauen der Verbraucher
      zu schützen, wenn es aber zu viele Gesetze gibt, dann kann das dazu führen,
      dass das Wachstum der ökologischen Landwirtschaft sich verlangsamt und viele
      Landwirte ganz einfach <a>aufgeben</a>.
  - s: That is why at this stage we should say once more to the Council - because
      there have clearly been misunderstandings - that the fact that we are debating
      these two reports today does not mean that we are <v>giving</v> <p>up</p> on
      the Erika III package with its seven dossiers, but rather that we are underlining
      the particular political importance of these two reports.
    t: Wenn wir heute diese beiden Berichte diskutieren, heißt das nicht, dass das
      Paket Erika 3 mit seinen sieben Dossiers <a>aufgegeben</a> wird, sondern wir
      unterstreichen vielmehr die besondere politische Bedeutung dieser beiden Berichte.
  - s: We are <v>giving</v> <p>up</p> markets.
    t: Märkte werden <a>aufgegeben</a>, und man verzichtet auf Exporte.
  - s: The last report on employment tell us that most of the Member States have <v>given</v>
      <p>up</p> trying to right this wrong and that this issue is missing from the
      social dialogue agenda in most countries.
    t: Der letzte Bericht über die Beschäftigung erwähnt, dass in den meisten Mitgliedstaaten
      der Versuch, die Ungerechtigkeiten zu beseitigen, <a>aufgegeben</a> worden und
      das Thema vom Tisch des sozialen Dialogs ist.
  - s: A society which is at least officially constitutional, with long democratic
      traditions and where the people have a genuine desire for democracy, peace and
      stability, will not <v>give</v> <p>up</p> that easily.
    t: Eine Gesellschaft, die zumindest offiziell verfassungsgemäß ist, die über lange
      demokratische Traditionen verfügt und deren Bürger aufrichtig den Wunsch nach
      Demokratie, Frieden und Stabilität hegen, wird nicht so leicht <a>aufgeben</a>.
  - s: This, quite simply, is the situation in which we have been stuck for months
      at the Intergovernmental Conference, because none of them are willing to <v>give</v>
      <p>up</p> their toys.
    t: Das ist doch die Situation, in der wir in dieser Regierungskonferenz seit Monaten
      stecken, weil keiner sein Spielzeug <a>aufgibt</a>.
  - s: I hope that, at the start of the ministerial meeting of the intergovernmental
      conference, someone will have the backbone to <v>give</v> <p>up</p> his toys
      in order to pressurise the others into making a move.
    t: Ich hoffe, dass einer am Beginn der Konferenz die Kraft hat, sein Spielzeug
      <a>aufzugeben</a>, um die anderen unter Druck zu setzen, dass sie sich bewegen.
  - s: Of course some governments will be attacked in their Member States by opposition
      parties, by euro-sceptics, saying, ‘you are <v>giving</v> <p>up</p> the national
      right of veto’.
    t: Sicherlich werden manche Regierungen in ihren Mitgliedstaaten unter den Beschuss
      der Oppositionsparteien und der Euroskeptiker geraten, die behaupten, dass das
      nationale Vetorecht <a>aufgegeben</a> wurde.
  - s: So in a Union of 27 Member States for every veto you trade in, 26 other vetoes
      are being <v>given</v> <p>up</p> at the same time.
    t: In einer Union mit 27 Mitgliedstaaten hängen also an jedem Veto, auf das man
      verzichtet, 26 andere Vetos, die zur gleichen Zeit <a>aufgegeben</a> werden.
  - s: be modest about the setbacks, understand what is not going well, make our improvements
      and not <v>give</v> <p>up</p> on our commitment.
    t: bescheiden mit den Rückschlägen umgehen, Verständnis für das zeigen, was nicht
      so richtig funktioniert, Verbesserungen vornehmen und unsere Verpflichtungen
      nicht <a>aufgeben</a>.
  - s: resist, continue, persevere and never <v>give</v> <p>up</p>.
    t: widerstehen, weitermachen, durchhalten und niemals <a>aufgeben</a>.
  - s: I thank the Council, and especially the Slovenian presidency, and the Commission,
      particularly because they both are <v>giving</v> <p>up</p> important and so
      far exclusive rights and conceding them to Parliament, and they are both losing
      exclusive powers.
    t: Ich danke dem Rat, insbesondere der slowenischen Ratspräsidentschaft, und der
      Kommission, vor allem dafür, dass sie beide wichtige und weitgehend exklusive
      Rechte zugunsten des Parlaments <a>aufgegeben</a> haben.
  - s: It must be remembered that fisheries are going through dramatic structural
      change and that these structural changes are causing a lot of people to <v>give</v>
      <p>up</p> fishing.
    t: Man muß daran denken, daß die Fischerei eine durchgreifende Strukturentwicklung
      durchläuft, und die Strukturänderungen bewirken, daß viele die Fischerei <a>aufgeben</a>.
  - s: The Tibetans have not <v>given</v> <p>up</p> their peaceful fight for freedom,
      however, even though at least one fifth of the country’s inhabitants have died
      of hunger, been tortured to death or been executed.
    t: Die Tibeter haben jedoch ihren friedlichen Kampf für die Freiheit nicht <a>aufgegeben</a>,
      obwohl mindestens ein Fünftel der Bewohner des Landes den Hungertod gestorben
      sind, zu Tode gefoltert oder hingerichtet wurden.
  - s: Naturally, if someone were to dispute that, I would be prepared to <v>give</v>
      <p>up</p> the role.
    t: Wenn irgendjemand dies bestreiten möchte, wäre ich natürlich dazu bereit, das
      Amt <a>aufzugeben</a>.
  - s: 'That centuries-old document sums up well the principles upon which all my
      work here is guided: ’It is in truth not for glory, nor riches, nor honours
      that we are fighting, but for freedom - for that alone, which no honest man
      <v>gives</v> <p>up</p> but with life itself’.'
    t: „Wir kämpfen weder für Ruhm, Reichtum oder Ehren, wir kämpfen für die Freiheit
      - das Einzige, das ein ehrenhafter Mann nicht einmal um seines Lebens Willen
      <a>aufgibt</a>.“
  - s: We are glad that the Commission of the European Union has <v>given</v> <p>up</p>
      developing what would have been, in effect, its own administrative structures
      right down through the regions, towns and local communities, as we read about,
      for example, in preliminary drafts of its White Paper.
    t: Wir sind froh, dass es die Kommission der Europäischen Union <a>aufgegeben</a>
      hat, quasi eigene Verwaltungsstrukturen bis in die Regionen, Städte und Gemeinden
      zu entwickeln, so wie es beispielsweise in Vorentwürfen ihres Weißbuches noch
      zu lesen war.
  - s: I therefore hope that you will implement Parliament’s reasonable proposals
      and that you will <v>give</v> <p>up</p> your plan to postpone this once again
      until the year 2003.
    t: Von daher hoffe ich, daß die vernünftigen Vorschläge des Parlaments sich nun
      auch bei Ihnen durchsetzen und daß Sie Ihr Vorhaben, dies noch einmal bis zum
      Jahr 2003 zu verschieben, <a>aufgeben</a>.
  - s: If we make exceptions here, then we are <v>giving</v> <p>up</p> the basic principle
      of a uniform area of freedom, security and justice.
    t: Wenn wir hier Ausnahmen machen, dann ist der prinzipielle Grundsatz eines einheitlichen
      Raumes der Freiheit, der Sicherheit und des Rechts <a>aufgegeben</a>.
  - s: She and the people of Burma will not <v>give</v> <p>up</p>.
    t: Sie und das burmesische Volk werden nicht <a>aufgeben</a>.
  - s: It is our duty to ensure that no one will have to choose to <v>give</v> <p>up</p>
      children for work or work for children.
    t: Es ist unsere Pflicht, sicherzustellen, dass niemand wählen muss, ob er seine
      Kinder für die Arbeit oder die Arbeit für seine Kinder <a>aufgeben</a> will.
  - s: First, I hope that during 2008 and, if possible, before 30 June, the proposal
      for a directive, the Directive on the European private company statute, will
      be on the table, and, secondly, it is to be hoped that the Commission does not
      <v>give</v> <p>up</p> on the idea of continuing to develop company law in fields
      such as freedom of establishment and change of domicile for companies.
    t: Vor allem hoffe ich, dass 2008, und wenn möglich bis zum 30. Juni, der Vorschlag
      für eine Richtlinie, die Richtlinie zum Statut der Europäischen Privatgesellschaft,
      auf dem Tisch liegen wird, und weiterhin bleibt zu hoffen, dass die Kommission
      nicht die Idee <a>aufgibt</a>, das Gesellschaftsrecht auf Gebieten wie der Niederlassungsfreiheit
      und des Wechsels des Gesellschaftssitzes weiterzuentwickeln.
  - s: Hidden behind these definitions of reality are positions of power which, as
      feminists know, will never be <v>given</v> <p>up</p> without a struggle.
    t: Hinter diesen Definitionen der Wirklichkeit verbergen sich Machtpositionen,
      die, wie die Feministinnen wissen, nie kampflos <a>aufgegeben</a> werden.
  - s: Our measures should not result in European companies having to <v>give</v>
      <p>up</p> the fight.
    t: Unsere Maßnahmen dürfen nicht zur Folge haben, dass europäische Unternehmen
      den Kampf <a>aufgeben</a> müssen.
  - s: If we fail there, we might as well <v>give</v> <p>up</p> any claim to involvement
      in world politics!
    t: Wenn wir dort versagen, können wir jeden Anspruch, in der Weltpolitik mitzuwirken,
      <a>aufgeben</a>!
  - s: The Swedish Presidency has completely <v>given</v> <p>up</p> on the question
      of liberalisation of postal services and, as we know, nothing came of the Community
      Patent idea.
    t: Es wurde kein konkretes Datum für die Liberalisierung der Strom- und Gasmärkte
      beschlossen, die Frage der Liberalisierung des Postwesens ist von der schwedischen
      Ratspräsidentschaft völlig <a>aufgegeben</a> worden und auch zu einem Gemeinschaftspatent
      ist es bekanntlich nicht gekommen.
  - s: The argument put forward by the committee in this connection, that the instrument
      of set aside would be <v>given</v> <p>up</p> with our amendments, is surely
      incomprehensible.
    t: Das von der Kommission in diesem Zusammenhang vorgebrachte Argument, mit unseren
      Vorschlägen würde das Instrument der Flächenstilllegung <a>aufgegeben</a>, ist
      sicherlich nicht nachvollziehbar.
  - s: Thirdly, with a view to encouraging farmers to go over to other crops, the
      reform measures also made provision for a mechanism whereby quotas are repurchased
      from farmers who are willing to <v>give</v> <p>up</p> tobacco cultivation.
    t: Drittens, im Bereich der Umstellung auf andere Kulturen sieht die Reform auch
      einen Mechanismus vor, nach dem Quoten von Landwirten zurückgekauft werden,
      die bereit sind, die Produktion <a>aufzugeben</a>.
  - s: Whichever way you look at it, it is reasonable not to <v>give</v> <p>up</p>
      in the fight against unemployment in Europe, which is why we keep insisting
      on the need for action at every political level - at local, regional, national
      and at European level.
    t: Vernünftig ist auf jeden Fall, im Kampf gegen die Arbeitslosigkeit in Europa
      nicht <a>aufzugeben</a>.
  - s: Nonetheless, we do not want to <v>give</v> <p>up</p> on this task and we are
      still attempting to reach a compromise before we have to resort to contested
      votes.
    t: Dennoch wollen wir es nicht <a>aufgeben</a> und versuchen, doch noch zu Kompromissen
      zu kommen, bevor wir in Kampfabstimmungen müssen.
  - s: We must not <v>give</v> <p>up</p> the noble objectives adopted in the Lisbon
      Strategy.
    t: Wir dürfen nicht die mit der Lissabon-Strategie beschlossenen edlen Ziele <a>aufgeben</a>.
  - s: Many of their citizens fear they might be <v>giving</v> <p>up</p> their new-found
      freedom and independence by joining another large bloc.
    t: Vor wenigen Jahren noch herrschten in vielen Kandidatenländern Diktaturen,
      und viele Menschen dort hegen die Befürchtung, sie müssten die neu gewonnene
      Freiheit und Selbständigkeit durch den Beitritt zu einem anderen großen Block
      wieder <a>aufgeben</a>.
  - s: We cannot and must not <v>give</v> <p>up</p> on these people.
    t: Diese Menschen dürfen und brauchen somit auch nicht <a>aufgegeben</a> zu werden.
  - s: The expansive policy which the report quite rightly advocates is in contrast
      to the EU’s currency policy which is why the currency policy needs to be changed
      and the thought of a European currency must be <v>given</v> <p>up</p>.
    t: Die expansive Politik, die vom Bericht befürwortet wird, steht im Gegensatz
      zur Währungspolitik der EU, weshalb die Währungspolitik geändert werden und
      der Gedanke an eine Euro-Währung <a>aufgegeben</a> werden muß.
  - s: The expansive policy advocated by the report is in contrast to the EU currency
      policy which is why the currency policy must be changed and the notion of a
      European currency must be <v>given</v> <p>up</p>.
    t: Die expansive Politik, für die sich der Bericht einsetzt, steht im Gegensatz
      zur Währungspolitik der EU, weshalb die Währungspolitik geändert werden und
      der Gedanke einer Euro-Währung <a>aufgegeben</a> werden muß.
  - s: With the euro, the states have to <v>give</v> <p>up</p> this right and subordinate
      themselves to the interests of the Union, thereby undermining what is best for
      the individual state.
    t: Mit dem Euro müssen die Staaten dieses Recht <a>aufgeben</a> und sich den Interessen
      der Union unterordnen.
  - s: if we were to <v>give</v> <p>up</p> Strasbourg and hold all our meetings here
      in Brussels, it would send out a small signal, both on the CO2 issue and in
      other respects.
    t: Würden wir Straßburg <a>aufgeben</a> und uns nur hier in Brüssel treffen, so
      wäre das ein kleines Signal auch im Bereich von CO2.
  - s: Let me state quite plainly, in all seriousness and with great regret, that
      this means the agreement between group chairmen was <v>given</v> <p>up</p>.
    t: Ich erkläre hier sehr deutlich und mit großem Ernst und sehr großem Bedauern,
      daß hier die Vereinbarung der Fraktionsvorsitzenden <a>aufgegeben</a> wurde.
  - s: Fair play was <v>given</v> <p>up</p>!
    t: Hier wurde die Fairneß <a>aufgegeben</a>!
  - s: the women who voluntarily <v>give</v> <p>up</p> their own ambitions and contribute
      their life to bringing up their children.
    t: die Frauen, die freiwillig ihre eigenen Ambitionen <a>aufgeben</a> und ihr
      Leben der Erziehung ihrer Kinder widmen.
  - s: somewhat utopian, but in the end, I am not <v>giving</v> <p>up</p> on convincing
      you that the Commission does useful things, with the support and often at the
      request of Parliament.
    t: etwas utopisch, aber schließlich werde ich nicht <a>aufgeben</a>, Sie davon
      zu überzeugen, dass die Kommission mit der Unterstützung und oft auf Anfrage
      des Parlaments nützliche Sachen tut.
  - s: While the Constitutional Treaty represented a happy middle ground overall,
      it must be remembered that a good compromise means accepting certain ideas and
      <v>giving</v> <p>up</p> others.
    t: Obgleich der Verfassungsvertrag insgesamt einen goldenen Mittelweg darstellte,
      müssen wir uns vor Augen halten, dass ein guter Kompromiss bedeutet, bestimmte
      Vorstellungen zu akzeptieren und zugleich andere <a>aufzugeben</a>.
  - s: this will naturally benefit imported tobacco - which they cannot and do not
      want to stop - without, of course, making chain smokers <v>give</v> <p>up</p>
      smoking.
    t: Jetzt wollen die Gesundheitsapostel in diesem Parlament den Rohtabakanbau in
      der EU kaputt machen, natürlich zum Vorteil von Importtabak - denn den können
      und wollen sie nicht stoppen - ohne dadurch natürlich zu erreichen, daß die
      Kettenraucher das Rauchen <a>aufgeben</a>.
  - s: The memorandum for genuine autonomy for the Tibetan people, now rejected by
      China as a working document, shows that the Tibetan people have already made
      a genuine effort and <v>given</v> <p>up</p> an enormous amount of what, I emphasise,
      are their legitimate aspirations.
    t: Das Memorandum über echte Autonomie für das tibetische Volk, das China jetzt
      als Arbeitsdokument abgelehnt hat, zeigt, dass das tibetische Volk bereits echte
      Anstrengungen unternommen und einen Großteil dessen <a>aufgegeben</a> hat, was
      - ich betone - seine legitimen Ansprüche sind.
  - s: It was high time to respect the opinion of the peoples of Europe, most of whom
      are strongly opposed to your fateful project and to <v>give</v> <p>up</p> the
      accession negotiations with Turkey once and for all.
    t: Es war höchste Zeit, die Meinung der Menschen in Europa zu respektieren, von
      denen die meisten strikt gegen Ihr verhängnisvolles Projekt sind, und die Beitrittsverhandlungen
      mit der Türkei ein für alle mal <a>aufzugeben</a>.
  - s: For this reason, I think we should request the European Commission to take
      action against Italy in order to make it <v>give</v> <p>up</p> its discriminatory
      policy against the people of Roma origin.
    t: Daher glaube ich, wir sollten die Europäische Kommission auffordern, Maßnahmen
      gegen Italien zu ergreifen, sodass das Land seine diskriminierende Politik gegen
      Menschen mit Roma-Abstammung <a>aufgibt</a>.
  - s: As for myself, I have no doubts at all about either your determination or your
      aptitude for performing this role without, of course, <v>giving</v> <p>up</p>
      either your ideas or the nature of your commitment.
    t: Ich selbst habe keinerlei Zweifel weder an Ihrer Entschlossenheit noch an Ihrer
      Fähigkeit, diese Rolle wahrzunehmen, ohne dabei natürlich Ihre Vorstellungen
      oder den Charakter Ihres Engagements <a>aufzugeben</a>.
  - s: The adepts of unification however will not <v>give</v> <p>up</p> on it so quickly.
    t: Die Einigungs-Ideologen werden jedoch nicht so schnell <a>aufgeben</a>.
  - s: However, when we arrived in Copenhagen, it faltered, failing to define or defend
      the goals that it had stated here, and which it said that it would never <v>give</v>
      <p>up</p>.
    t: Aber als wir nach Kopenhagen kamen, ist sie ins Schwanken geraten und hat es
      verabsäumt, die Ziele zu definieren und zu verteidigen, die sie hier angegeben
      hat und von denen sie gesagt hat, dass sie sie nie <a>aufgeben</a> würde.
  - s: In the future, the EU must not <v>give</v> <p>up</p> its targets, the commitment
      of three times 20% but, at the same time, it should reconsider its negotiating
      position and mandate, because we cannot pursue an ostrich policy.
    t: In Zukunft muss die EU nicht nur ihre Ziele <a>aufgeben</a>, die Verpflichtung
      zu dreimal 20 %, sondern zugleich sollte sie ihre Verhandlungsposition und ihr
      Mandat neu überdenken, weil wir keine Vogel-Strauß Politik verfolgen können.
  - s: With my vote I also want to send a clear message to the Czech Presidency which,
      as it explained in its programme for these six months, also intends to promote
      the image of the woman-carer, encouraging many female professionals to <v>give</v>
      <p>up</p> their careers to take care of their families.
    t: Mit meiner Stimme möchte ich außerdem eine klare Botschaft an den tschechischen
      Ratsvorsitz aussenden, der sich laut dem Programm für seine sechsmonatige Amtszeit
      unter anderem auch vorgenommen hat, das Bild der Frau als Fürsorgerin zu fördern,
      und viele berufstätigen Frauen dazu bewegen möchte, ihre beruflichen Laufbahnen
      zugunsten einer Rückbesinnung auf die Familie <a>aufzugeben</a>.
  - s: I think it is high time to <v>give</v> <p>up</p> the historical approach.
    t: Ich denke, es ist endgültig an der Zeit, den historischen Ansatz <a>aufzugeben</a>.
  - s: How can you explain to people who were adamant that they should not <v>give</v>
      <p>up</p> the schilling and the mark that we now suddenly need Eurobonds simply
      because the banks cannot be kept in check - by the way, Mr Hughes, it is very
      nice that the social democrats have now realised this.
    t: Wie kann man Menschen vermitteln, die fest davon überzeugt waren, dass der
      Schilling, die Mark nicht <a>aufgegeben</a> wird, dass wir jetzt plötzlich,
      weil eben die Banken nicht kontrolliert werden - Herr Hughes aus Großbritannien,
      schön, dass die Sozialdemokraten da jetzt auch draufkommen -, Eurobonds brauchen?
  - s: However, as you know, after the Commission’s replies we are quite prepared
      to <v>give</v> <p>up</p> these reservations, although there are still some points,
      two in particular, that bother us.
    t: Doch wie Sie wissen, sind wir angesichts der Antworten, die die Kommission
      gegeben hat, durchaus bereit, unsere Vorbehalte <a>aufzugeben</a>, obwohl noch
      einige Punkte bestehen, die uns Sorgen bereiten.
  - s: Now we are in a position where we either <v>give</v> <p>up</p> on the currency
      or we try to put in place some form of economic governance that will strengthen
      its foundations and in some way rebuild the infrastructure.
    t: Jetzt befinden wir uns in einer Position, in der wir entweder die Währung <a>aufgeben</a>
      oder versuchen, eine Form der wirtschaftspolitischen Steuerung einzuführen,
      die ihre Fundamente stärken und die Infrastruktur irgendwie wieder aufbauen
      wird.
  - s: I call upon the British Government to <v>give</v> <p>up</p> its current obstreperous
      behaviour.
    t: Ich fordere die britische Regierung auf, ihre derzeitige Trotzhaltung <a>aufzugeben</a>.
  - s: We have <v>given</v> <p>up</p> certain principles, and the citizens of one
      country, the Czech Republic, will benefit less from human rights than the majority
      of Europeans.
    t: Wir haben gewisse Grundsätze <a>aufgegeben</a>, und die Einwohner eines Landes,
      nämlich der Tschechischen Republik, werden weniger von den Menschenrechten profitieren
      als die Mehrheit der Europäer.
  - s: This morning some Members of the European Parliament were trying to lecture
      Members of Parliament of the new Member States, saying they must be prepared
      to <v>give</v> <p>up</p> their own country’s right of self-determination and
      accept that the Union will develop into a supranational federation.
    t: Heute Vormittag haben sich einige Mitglieder des Europäischen Parlaments bemüht,
      die Abgeordneten aus den neuen Mitgliedstaaten dahingehend zu belehren, dass
      sie bereit sein müssten, Souveränitätsrechte ihrer eigenen Staaten <a>aufzugeben</a>
      und zu akzeptieren, dass sich die Union zu einem multinationalen Bundesstaat
      entwickelt.
  - s: Should we, therefore, see them as an instrument which is not effective, admit
      that the policy of human rights dialogue with third countries has not, in many
      cases, led to appreciable results and <v>give</v> <p>up</p> on them?
    t: Sollen wir demnach diese Verurteilungen als ein wirkungsloses Mittel betrachten,
      anerkennen, dass die Politik des Menschenrechtsdialogs mit Drittstaaten in vielen
      Fällen keine nennenswerten Ergebnisse brachte, und sie deshalb <a>aufgeben</a>?
  - s: For that reason, the flexible practices called for in the amendments in order
      to mix the public with the private are needed, as long as a person’s right to
      water is considered to be something basic that can never be <v>given</v> <p>up</p>.
    t: Aus diesem Grund sind die in den Änderungsanträgen öffentlich gemachten flexiblen
      Praktiken des Zusammenschlusses von öffentlichen und privaten Sektoren begründet,
      wenn man von dem unabdingbaren Recht des Menschen auf Wasser ausgeht, das niemals
      <a>aufgegeben</a> werden darf.
  - s: It is also important, and in this respect I fully support the rapporteur, to
      examine and establish the limits of consent requested of users, whether by governments
      or private companies, in terms of <v>giving</v> <p>up</p> part of their privacy
      in return for certain Internet services or privileges.
    t: Wichtig ist auch - und in dieser Hinsicht stimme ich mit dem Berichterstatter
      uneingeschränkt überein - Grenzen für das Abfordern von Zustimmungserklärungen
      von den Benutzern festzulegen, die dabei für bestimmte Internetdienste oder
      Berechtigungen einen Teil ihrer Privatsphäre <a>aufgeben</a>.
  - s: The implication of this is that the United Kingdom and France should <v>give</v>
      <p>up</p> their seats in the Security Council and make way for an EU representative.
    t: Eine Folge davon wäre, dass das Vereinigte Königreich und Frankreich ihren
      Sitz im Sicherheitsrat zu Gunsten eines EU-Repräsentanten <a>aufgeben</a> müssten.
  - s: We would, however, be <v>giving</v> <p>up</p> a role for Europe that we have
      already played and which it is vital that we still play.
    t: Wir würden jedoch eine Rolle für Europa <a>aufgeben</a>, die wir bereits wahrgenommen
      haben und auch weiterhin wahrnehmen müssen.
  - s: This proposal never came, but Stephen Hughes and I did not <v>give</v> <p>up</p>
      the fight.
    t: Dieser Vorschlag ist nie entstanden, aber Herr Stephen Hughes und ich haben
      den Kampf nicht <a>aufgegeben</a>.
  - s: I met a doctor who <v>gave</v> <p>up</p> medical practice because of a needle-stick
      injury.
    t: Ich traf einen Arzt, der wegen einer Instrumentenverletzung seine medizinische
      Tätigkeit <a>aufgegeben</a> hat.
  - s: But this should definitely not be a reason to <v>give</v> <p>up</p> on China.
    t: Dies sollte aber definitiv kein Grund dafür sein, im Hinblick auf China <a>aufzugeben</a>.
  - s: I do not want to <v>give</v> <p>up</p> the regional approach at this stage,
      but we are in the process of introducing some flexibility in this regional framework
      - a dose of variable geometry that takes into account the different levels of
      development within ASEAN and that could allow us to go faster with individual
      ASEAN countries.
    t: Ich möchte zu diesem Zeitpunkt den regionalen Ansatz nicht <a>aufgeben</a>,
      aber wir sind dabei, eine gewisse Flexibilität in den regionalen Rahmen einzuführen
      - ein bisschen variable Geometrie, die das unterschiedliche Entwicklungsniveau
      der ASEAN-Staaten berücksichtigt und es uns ermöglicht, mit einzelnen Ländern
      schneller voranzugehen.
  - s: Lastly, Mr President-in-Office of the Council, I believe that I have never
      as an MEP <v>given</v> <p>up</p> on anything so long as a glimmer of hope remained.
    t: Herr amtierender Ratspräsident, als Parlamentarier habe ich wohl noch nie <a>aufgegeben</a>,
      solange noch Hoffnung bestand, und ich möchte Ihnen sagen, dass wir Sie verstanden
      haben, was den Zeitpunkt der Integration der Charta betrifft.
  - s: in other words, we want to move ahead, but without <v>giving</v> <p>up</p>
      the precautions that are currently in place.
    t: dass wir in Richtung Zukunft schreiten wollen, ohne die Vorsichtsmaßnahmen
      der Gegenwart <a>aufzugeben</a>;
  - s: At the same time that country - let us admit it - is in a precarious situation,
      as Russia, the former colonial power, has not <v>given</v> <p>up</p> its aspiration
      to reclaim some kind of overlordship over Georgia or, indeed, over the rest
      of the Southern Caucasus.
    t: Gleichzeitig befindet sich dieses Land - das müssen wir zugeben - in einer
      heiklen Lage, da Russland, als ehemalige Kolonialmacht, nicht <a>aufgegeben</a>
      hat, eine Art Herrschaft über Georgien oder sogar über den ganzen restlichen
      Südkaukasus zurückzufordern.
  - s: Unfortunately, we have not been able to get him to explain it in this Parliament,
      although I have not <v>given</v> <p>up</p> hope that there will be full and
      open transparency here as well.
    t: Leider konnten wir ihn nicht bewegen, diese Erklärung hier im Parlament abzugeben,
      obwohl ich die Hoffnung nicht <a>aufgegeben</a> habe, dass wir auch hier volle
      und offene Transparenz erreichen werden.
  - s: No one will take the EU’s place, here, and the EU must not <v>give</v> <p>up</p>
      the role of global promoter of radical means in the fight against global warming.
    t: Niemand wird sich anstelle der EU dafür einsetzen, und die EU darf ihre Rolle
      als weltweite Verfechterin radikaler Mittel im Kampf gegen die globale Erwärmung
      nicht <a>aufgeben</a>.
  - s: If we <v>give</v> <p>up</p> part of our liberty in favour of security, will
      our security really be guaranteed?
    t: Wenn wir Teil unserer Freiheit für die Sicherheit <a>aufgeben</a>, wird dann
      unsere Sicherheit wirklich garantiert?
  - s: We also very much hope that Ukraine will <v>give</v> <p>up</p> its anti-minority
      policies, which have encroached upon the rights of minorities in the Lower Carpathians
      region, including those of Hungarians.
    t: Wir hoffen außerdem sehr, dass die Ukraine ihre minderheitenfeindliche Politik
      <a>aufgibt</a>, die in die Rechte von Minderheiten der Region der niederen Karpaten
      eingegriffen hat, einschließlich der Rechte von Ungarn.
  - s: In my opinion, those who promote that line have <v>given</v> <p>up</p>.
    t: Diejenigen, die diese Linie vertreten, haben meiner Meinung nach <a>aufgegeben</a>.
  - s: The awarding of the prize aimed to make the unconcealed outrage of the genocide
      in that country even more visible and to acknowledge the peaceful work of those
      who, against all odds, had not <v>given</v> <p>up</p> fighting for peace, solidarity
      and human rights.
    t: Die Preisvergabe zielte darauf ab, die unverhohlene Empörung über den Völkermord
      in dem Land noch sichtbarer zu machen und der friedlichen Arbeit derjenigen
      Anerkennung zu zollen, die trotz aller Widrigkeiten nicht <a>aufgegeben</a>
      hatten, für Frieden, Solidarität und Menschenrechte zu kämpfen.
  - s: We must not <v>give</v> <p>up</p>, however.
    t: Wir dürfen jedoch nicht <a>aufgeben</a>.
  - s: It is always difficult to have to <v>give</v> <p>up</p> a position that has
      become unsustainable because it is hostile to research, because it impedes innovation
      and because it has nothing to do with the international harmonisation of patent
      law.
    t: Es ist immer schwierig, eine Position <a>aufgeben</a> zu müssen, die man nicht
      halten kann, weil sie forschungsfeindlich ist, weil sie innovationshemmend ist,
      weil sie mit einer Weltharmonisierung des Patentrechts nichts mehr zu tun hat.
  - s: You will have to <v>give</v> <p>up</p> this position, and so will the Commission.
    t: Diese Position ist unhaltbar, sie werden diese Position - auch die Kommission
      - <a>aufgeben</a> müssen.
  - s: If our appeal for a Europe free from tobacco smoke is to bear fruit, we Members
      of the European Parliament should set an example and <v>give</v> <p>up</p> smoking
      at our workplace.
    t: Wenn unser Aufruf für ein rauchfreies Europa Früchte tragen soll, müssen wir,
      die Abgeordneten des Europäischen Parlaments, mit gutem Beispiel vorangehen
      und das Rauchen an unserem Arbeitsplatz <a>aufgeben</a>.
  - s: In my opinion it is our duty not to <v>give</v> <p>up</p> the fight against
      the misuse of hard drugs that quite clearly destroy their users’ lives.
    t: Meiner Ansicht nach ist es unsere Pflicht, den Kampf gegen den Missbrauch harter
      Drogen nicht <a>aufzugeben</a>, denn sie zerstören irreversibel das Leben ihrer
      Konsumenten.
  - s: I am therefore appealing to the Members of the European Parliament who are
      thinking of going to Iraq to <v>give</v> <p>up</p> their plan.
    t: Deshalb appelliere ich an die EP-Mitglieder, die in den Irak reisen wollen,
      ihr Vorhaben <a>aufzugeben</a>.
  - s: the EU’s Member States should not <v>give</v> <p>up</p> prosperity and growth
      through job sharing.
    t: Die Mitgliedstaaten der EU dürfen den Wohlstand und das Wachstum durch Arbeitsteilung
      nicht <a>aufgeben</a>!
  - s: many jobs have gone and some middle-aged people have had to <v>give</v> <p>up</p>
      work.
    t: Viele Arbeitsplätze sind weggefallen, und eine Reihe von Menschen im mittleren
      Alter mussten ihre Erwerbstätigkeit <a>aufgeben</a>.
  - s: Small businesses are, therefore, a place where women can fulfil their ambitions
      - women who want to be professionally active but who do not want to <v>give</v>
      <p>up</p> their family life.
    t: Kleinbetriebe sind daher ein Ort, an dem Frauen sich verwirklichen können -
      Frauen, die beruflich tätig sein möchten, die aber nicht ihr Familienleben <a>aufgeben</a>
      wollen.
  - s: It is time to <v>give</v> <p>up</p> the old, sectorally-fragmented methods.
    t: Wir müssen also die nach Sektoren getrennten Methoden der Vergangenheit <a>aufgeben</a>.
  - s: We ought to reflect on how much we would have advanced, ten years ago, towards
      the European Union with the euro if we had not <v>given</v> <p>up</p> the franc,
      the mark, the peseta, and so on.
    t: Wir sollten reflektieren, wie weit wir vor zehn Jahren mit dem Euro in Richtung
      Europäische Union vorangekommen wären, wenn wir den Franc, die Mark, die Pesete
      und so weiter nicht <a>aufgegeben</a> hätten.
  - s: On the economy, I wanted to say to Marita Ulvskog, who is perhaps not here
      at present, that the Swedish Presidency is not at all <v>giving</v> <p>up</p>
      its ambitions on exit strategies.
    t: Zur Wirtschaft wollte ich Frau Marita Ulvskog, die jetzt nicht anwesend zu
      sein scheint, mitteilen, dass der schwedische Ratsvorsitz sein ambitioniertes
      Vorhaben hinsichtlich Ausstiegsstrategien keinesfalls <a>aufgeben</a> wird.
  - s: As a net contributor, the United Kingdom will be forced to <v>give</v> <p>up</p>
      much more of the rebate, whilst other countries will be the main beneficiaries.
    t: Das Vereinigte Königreich wird als Nettozahler gezwungen sein, viel mehr von
      den Ausgleichszahlungen <a>aufzugeben</a>, während andere Länder die Hauptnutznießer
      sein werden.
  - s: You must never, never <v>give</v> <p>up</p> on this one.
    t: Sie dürfen hier nie, niemals <a>aufgeben</a>.
  - s: For instance, extending the field of qualified majority voting will immediately
      provoke assorted Eurosceptics and others to say in their Member States that
      their country is giving up the veto and <v>giving</v> <p>up</p> sovereignty.
    t: Die Ausweitung der Beschlußfassung mit qualifizierter Mehrheit wird zum Beispiel
      unmittelbar zur Folge haben, daß die Euroskeptiker und andere in ihren Mitgliedstaaten
      behaupten werden, daß ihr Land sein Vetorecht und seine Souveränität <a>aufgibt</a>.
  - s: I am thinking, for example, of sheep farmers and of beef cattle farmers, who
      will have to <v>give</v> <p>up</p> farming altogether if they do not receive
      a sufficient level of compensation.
    t: Ich denke beispielsweise an die Schafzüchter, die Rinderzüchter, die ohne ausreichende
      Ausgleichszahlungen ihren Betrieb <a>aufgeben</a> müssen.
  - s: 'However, until now, there was no member in both organisations willing to <v>give</v>
      <p>up</p> the NATO security guarantee, even if the EU is putting weight behind
      its defence and security effort and has introduced its equivalent of Article
      5 of the Washington Treaty:'
    t: 'Bisher gab es jedoch in beiden Organisationen kein Mitglied, das die Sicherheitsgarantie
      der NATO <a>aufgeben</a> wollte, auch wenn die EU ihre Verteidigungs- und Sicherheitsbemühungen
      vorantreibt und eine Entsprechung zu Artikel 5 des Vertrags von Washington eingeführt
      hat:'
  - s: The consultants recommended that we should <v>give</v> <p>up</p> the specific
      ECHO logo.
    t: Die Berater empfahlen, das ECHO-Logo <a>aufzugeben</a>.
  - s: fishermen, often small operators, either cover more miles to find better fishing
      waters, or are forced to <v>give</v> <p>up</p> their traditional livelihoods.
    t: die Fischer, die zumeist Kleinunternehmer sind, müssen oft meilenweit fahren,
      um fischreichere Gewässer zu finden, oder sind gezwungen, ihre traditionelle
      Tätigkeit <a>aufzugeben</a>.
  - s: In this matter, we should encourage them to develop democratically but say
      very clearly that the European Union will not <v>give</v> <p>up</p> its values,
      and ensure that that is the case.
    t: In dieser Angelegenheit sollten wir sie dazu ermutigen, sich demokratisch zu
      entwickeln, und wir sollten klar und eindeutig sagen, dass die Europäische Union
      ihre Werte nicht <a>aufgeben</a> wird, und sicherstellen, dass dies der Fall
      ist.
  - s: The backward steps made by Turkey ought to convince even its most enthusiastic
      supporters to <v>give</v> <p>up</p> on the idea that this country should join
      the European project.
    t: Die von der Türkei begangenen Rückschritte sollten selbst die begeistertsten
      Unterstützer davon überzeugen, die Idee, dass das Land dem Projekt Europa beitreten
      sollte, <a>aufzugeben</a>.
  - s: What it boils down to is that there is not enough start-up capital available
      for people who want to set up in business, and so numerous young entrepreneurs
      have to <v>give</v> <p>up</p> again prematurely.
    t: Es geht ganz einfach darum, dass bei der Unternehmensgründung zu wenig Startkapital
      vorhanden ist und deshalb sehr viele Jungunternehmer frühzeitig wieder <a>aufgeben</a>
      müssen.
  - s: Despite this bleak picture, I would like to make it very clear that I firmly
      believe we must not <v>give</v> <p>up</p> under any circumstances.
    t: Doch trotz dieser düsteren Lage möchte ich laut und deutlich meine Überzeugung
      zum Ausdruck bringen, dass man unter keinen Umständen <a>aufgeben</a> darf.
  - s: In his explanatory statement, Mr Sjöstedt states that the EU must play a leading
      role in legislation in the field of biotechnology, but we should realise that
      we have long <v>given</v> <p>up</p> our pioneering role in this respect, in
      which we could give the world much more.
    t: Dabei müssen wir uns vergegenwärtigen, dass wir unsere bestimmende Rolle auf
      dem Gebiet der Biotechnologie schon längst <a>aufgegeben</a> haben.
  - s: The conclusion is that it is time to <v>give</v> <p>up</p> an obsolete, dogmatic
      idea and choose a modern, flexible form of monetary cooperation and economic
      policy which is grounded in reality.
    t: Der Schlußsatz ist, daß es an der Zeit ist, ein veraltetes, dogmatisches Denken
      <a>aufzugeben</a> und eine modernere, flexiblere, an der Realität orientierte
      Form der Währungszusammenarbeit und Wirtschaftspolitik zu wählen.
  - s: It is too early at this stage to abolish subsidiarity and force everyone to
      <v>give</v> <p>up</p> the status quo with its freedom of choice and instead
      to introduce an opt-in clause.
    t: Es ist zu früh, bereits jetzt das Subsidiaritätsprinzip abzuschaffen und alle
      zu zwingen, den Status quo der Wahlmöglichkeiten <a>aufzugeben</a> und statt
      dessen eine Opt-in-Klausel einzuführen.
  - s: However, the Commission does not intend to <v>give</v> <p>up</p> on this and
      we are continuing to refine this proposal and will ensure that it is on the
      agenda of the Intergovernmental Conference.
    t: Von seiten der Kommission wird aber dieses Feld noch nicht <a>aufgegeben</a>,
      sondern wir sind weiterhin dabei, dies zu präzisieren und in die Regierungskonferenz
      einfließen zu lassen.
  - s: It is also clear that our Member States do not wish to <v>give</v> <p>up</p>
      this responsibility.
    t: Natürlich möchten unsere Mitgliedstaaten diese Verantwortung nicht <a>aufgeben</a>.
  - s: Higher energy prices mean that energy-intensive businesses in Europe will simply
      <v>give</v> <p>up</p> and go away, to more favourable jurisdictions.
    t: Höhere Energiepreise bedeuten, dass energieintensive Branchen in Europa ganz
      einfach <a>aufgeben</a> und in günstigere Rechtsräume abwandern werden.
  - s: I will never forget the pictures of determination of those who,despite losing
      their businesses, their homes and their possessions, refused to <v>give</v>
      <p>up</p>.
    t: Ich werde nie die Bilder der Entschlossenheit der Menschen vergessen, die sich
      trotz des Verlustes ihrer Firmen, ihrer Häuser und ihres Besitzes weigerten
      <a>aufzugeben</a>.
  - s: Mr President, at a time when the number of countries which are <v>giving</v>
      <p>up</p> use of the death sentence is growing, the decision of the Constitutional
      Court of South Korea should be received at least with surprise.
    t: Herr Präsident, zu einer Zeit, in der die Zahl der Länder, die die Todesstrafe
      <a>aufgeben</a>, steigt, sollte die Entscheidung des Verfassungsgerichts der
      Republik Korea zumindest mit Überraschung vernommen werden.
  - s: Is it true that Bulgaria and Romania have <v>given</v> <p>up</p> waiting for
      SIS II, and their integration into SIS I is already being planned?
    t: Stimmt es, dass Bulgarien und Rumänien es <a>aufgegeben</a> haben, auf SIS
      II zu warten, und ihre Integration in SIS I bereits in Planung ist?
  - s: It cannot be in anyone’s interest for smaller pig farming units in particular
      to have to <v>give</v> <p>up</p> because they cannot cope with this kind of
      on-going disaster scenario.
    t: Keiner kann ein Interesse daran haben, dass insbesondere kleinere Schweinehaltungsbetriebe
      <a>aufgeben</a> müssen, weil sie solche anhaltenden Katastrophen nicht verkraften
      können.
  - s: We must <v>give</v> <p>up</p> on the crazy Utopian idea of making the planet
      one immense borderless market.
    t: Die wahnwitzige Vorstellung, man könne aus der Welt einen riesigen Agrarmarkt
      ohne Grenzen machen, muss <a>aufgegeben</a> werden.
  - s: Pursuant to Rule 111, I shall speak in favour of the proposal to amend the
      agenda in order to take into account the extremely important event which took
      place in Ireland, which proves to us that the cohesion of smaller nations that
      refuse to <v>give</v> <p>up</p> their freedom is something which must certainly
      be taken into account.
    t: Ich spreche ich mich in der Tat gemäß Artikel 111 für den Vorschlag aus, die
      Tagesordnung zu ändern, um dem außerordentlich wichtigen Ereignis in Irland
      Rechnung zu tragen, das ein Beleg dafür ist, dass der Zusammenhalt der kleinen
      Völker, die sich weigern, ihre Freiheit <a>aufzugeben</a>, unbedingt berücksichtigt
      werden muss.
  - s: The second obstacle is connected with Syria, which refuses to <v>give</v> <p>up</p>
      its influence in Lebanon.
    t: Das zweite Hindernis hängt mit Syrien zusammen, das sich weigert, seinen Einfluss
      im Libanon <a>aufzugeben</a>.
  - s: We are then presented with the impractical idea of enlarging the United Nations
      Security Council, giving the EU a seat, without considering the more than likely
      opposition of the other countries that have places on the Security Council,
      or the fact that it would be hard to persuade France and the United Kingdom
      to <v>give</v> <p>up</p> their seats.
    t: Dann legt man uns noch das unpraktische Konzept einer Erweiterung des UN-Sicherheitsrats
      vor, indem die EU einen Sitz erhalten soll, ohne den mehr als wahrscheinlichen
      Widerstand der anderen Länder zu bedenken, die Mitglied des Sicherheitsrats
      sind, oder auch, dass es schwierig wäre, Frankreich und das Vereinigte Königreich
      dazu zu bewegen, ihren jeweiligen Sitz <a>aufzugeben</a>.
  - s: If you are suggesting we <v>give</v> <p>up</p> common law and habeas corpus
      for that sort of European system, my answer to you is no, thank you very much
      indeed.
    t: 'Wenn Sie glauben, dass wir das auf Gewohnheitsrecht beruhende Common Law und
      den Habeas-Corpus-Grundsatz für diese Art von europäischem System <a>aufgeben</a>,
      dann lautet meine Antwort an Sie:'
  - s: Prime Minister Prodi knows that today he represents not only his own country
      but all those Europhiles who have not <v>given</v> <p>up</p> on greater integration.
    t: Ministerpräsident Prodi soll wissen, dass er heute nicht nur sein eigenes Land
      hier vertritt, sondern alle Europaanhänger, die eine stärkere Integration nicht
      <a>aufgegeben</a> haben.
  - s: 1) Russia has not <v>given</v> <p>up</p> its designs on the Baltic States,
      but is attempting to use the ’divide and rule’ principle.
    t: 1) Russland hat seine Interessen in den baltischen Staaten nicht <a>aufgegeben</a>,
      versucht aber jetzt das Prinzip „Teile und herrsche“ anzuwenden.
  - s: Mr President, - and I am also speaking particularly to President Santer, whom
      I have almost <v>give</v> <p>up</p> trying to convince, and to the President-in-Office
      of the Council - in many Union countries, in order to meet the convergence criteria,
      the public deficit is being drastically reduced by cutting spending and this
      is being accompanied by a massive sell-off of public heritage and a deregulation
      of the labour market.
    t: Herr Präsident, und ich richte mich auch und ganz besonders an Herrn Santer
      - obwohl ich die Hoffnung fast schon <a>aufgegeben</a> habe, ihn noch überzeugen
      zu können -, und Herr amtierender Ratspräsident, in vielen Ländern der Union
      wird das Haushaltsdefizit durch drastische Ausgabenbeschneidung herabgesetzt,
      ergänzt durch die massive Veräußerung von Staatsvermögen und die Liberalisierung
      des Arbeitsmarktes, um den Vorgaben der Konvergenzkriterien gerecht werden zu
      können.
  - s: Sweden for its part is not prepared to <v>give</v> <p>up</p> its policy on
      alcohol.
    t: Schweden ist nicht bereit, seine Alkoholpolitik <a>aufzugeben</a>.
  - s: Virtually all the countries are afraid to <v>give</v> <p>up</p> any powers
      or competences and the prospect that Mr van Velzen finds so inviting, namely
      that the Commission should take this over, is regarded with some horror by the
      Member States, for as you know the Commission has kept trying to force all the
      Member States to take action on the question of telecommunications policy.
    t: Praktisch alle Länder befürchten, Kompetenzen und Möglichkeiten <a>aufzugeben</a>,
      und die Aussicht, die Herr van Velzen so einladend findet, nämlich daß die Kommission
      dies in die Hand nimmt, ist für die Mitgliedstaaten eher ein Schreckensbild,
      denn wie Sie wissen, hat die Kommission in der Frage der Telekommunikationspolitik
      alle Mitgliedsländer immer wieder zum Handeln gezwungen.
  - s: It is almost as if NGOs and the Group of 77 had <v>given</v> <p>up</p> expecting
      constructive multilateralism from the United States;
    t: Es scheint fast so, als hätten die NRO und die Gruppe der 77 es <a>aufgegeben</a>,
      von den Vereinigten Staaten konstruktiven Multilateralismus zu erwarten, so,
      als spielte Amerika bei der nachhaltigen Entwicklung keine Rolle.
  - s: I was in fact shocked to read in the report, assuming this is true, how an
      Albanian doctor, who was working in the hospital in the Serbian quarter of Mitrovica
      under what must have been great difficulties, ultimately had to <v>give</v>
      <p>up</p> helping his kinsmen in this hospital because there were constant threats
      on his life.
    t: Mich hat eigentlich der Bericht erschrocken gemacht, wenn er stimmt, daß ein
      albanischer Arzt, der sicherlich unter großen Schwierigkeiten im Krankenhaus
      in Mitrovic im serbischen Teil gearbeitet hat, es letztendlich <a>aufgegeben</a>
      hat, in diesem Krankenhaus für seine Bevölkerung da zu sein, weil sein Leben
      immer wieder bedroht wurde.
  - s: As a representative of the younger generation, I would urge all Member States
      in the Eurozone not to <v>give</v> <p>up</p> on their efforts to consolidate
      and to apply budgetary discipline in their national budgets.
    t: Als Vertreter der jungen Generation möchte ich alle am Euro beteiligten Mitgliedstaaten
      dringend dazu auffordern, die Konsolidierungsbemühungen und die Haushaltsdisziplin
      der nationalen Haushalte nicht <a>aufzugeben</a>.
  - s: It has been shown that a patient who is cared for at home needs three carers,
      who generally have to <v>give</v> <p>up</p> their jobs.
    t: Es sei noch auf die körperliche und psychologische Betreuung der Angehörigen
      hingewiesen - nachweislich fordert ein in häuslicher Pflege bleibender Patient
      den Einsatz von drei Personen, die meistens ihren Beruf <a>aufgeben</a> müssen.
  - s: We are not there yet, but we must not <v>give</v> <p>up</p>.
    t: Wir haben unser Ziel noch nicht erreicht, aber wir dürfen nicht <a>aufgeben</a>.
- c: 69
  r: 2
  v: verzichten
  x:
  - s: Parliament cannot and will not <v>give</v> <p>up</p> its rights of codecision.
    t: Auf unsere Rechte als Parlament im Mitentscheidungsverfahren können und werden
      wir nicht <a>verzichten</a>.
  - s: So that means that if we manage to reach a decision at first reading, jointly
      with the Council and the moderation of the Commission, we will be happy to do
      so, but we will not <v>give</v> <p>up</p> our right to the codecision procedure
      from the outset.
    t: Das heißt also, wenn es uns gelingt, gemeinsam mit dem Rat und der Moderation
      der Kommission in erster Lesung fertig zu werden, dann können wir das gerne
      machen, aber wir werden nicht von vornherein darauf <a>verzichten</a>.
  - s: I certainly believe that we could get along without it, although I am not prepared
      to <v>give</v> <p>up</p> the warm summer weather.
    t: Ich glaube doch, dass wir auch ohne Sommerzeit zurechtkommen, auf warmes Sommerwetter
      aber bin ich nicht bereit zu <a>verzichten</a>.
  - s: The document was totally destroyed in the Committee on Fisheries and I felt
      compelled to <v>give</v> <p>up</p> the task of drafting the report, which was
      given to the Committee’s Chairman, Struan Stevenson.
    t: Das Dokument wurde im Ausschuss für Fischerei buchstäblich vernichtet, so dass
      ich mich gezwungen sah, auf die Erarbeitung des Berichts zu <a>verzichten</a>.
  - s: It has been written that we had <v>given</v> <p>up</p> the drive towards a
      stronger Europe, but then in Helsinki we rekindled the flames that we had managed
      to keep going until then.
    t: Es wurde geschrieben, wir hätten auf Impulse für ein stärkeres Europa <a>verzichtet</a>,
      aber dann hat man statt dessen festgestellt, daß es uns in Helsinki gelungen
      ist, die Fackel am Glimmen zu halten, so daß sie sich dann von neuem entfachen
      konnte.
  - s: No-one is in favour of nuclear experiments, but, like France and England, which
      were faced with a Nazi regime in the 1930s, India - which is an imperfect democracy,
      no-one will deny that - is faced with the largest totalitarian empire in the
      world, and someone wants it to <v>give</v> <p>up</p> the possibility of defending
      itself!
    t: und da soll es nun auf die Möglichkeit <a>verzichten</a>, sich zu verteidigen!
  - s: In order for it to take place intelligently, we must never <v>give</v> <p>up</p>
      on the serious nature of the budget.
    t: Wenn sie intelligent geführt werden soll, darf nicht auf einen ernsthaften
      Umgang mit den Haushaltsfragen <a>verzichtet</a> werden.
  - s: This does not mean, however, that the European Parliament has to <v>give</v>
      <p>up</p> its power to penalise the Commission when it does not fulfil its duties,
      particularly with regard to protecting the European Union’s financial interests.
    t: Das heißt jedoch nicht, dass das Europäische Parlament auf sein Recht <a>verzichtet</a>,
      die Kommission zur Rechenschaft zu ziehen, wenn diese ihre Aufgaben, besonders
      auf dem Gebiet des Schutzes der finanziellen Interessen der Europäischen Union,
      nicht erfüllt.
  - s: I also think that we need to realise that we cannot just carelessly <v>give</v>
      <p>up</p> on coal - an energy source that we have in our country and in many
      other places in Europe - and say ’coal produces CO2, so it is not an option’.
    t: 'Ich bitte darum, auch zu sehen, dass wir nicht leichtfertig auf Kohle - eine
      Energiequelle, die wir in unserem Land und an mehreren Stellen in Europa haben
      - <a>verzichten</a> und sagen:'
  - s: I want them to <v>give</v> them <p>up</p>.
    t: Ich möchte, daß sie auf ihre Waffen <a>verzichten</a>;
  - s: Madam President, I do not intend to <v>give</v> <p>up</p> my speaking-time;
    t: Frau Präsidentin, ich beabsichtige keineswegs, auf meine Redezeit zu <a>verzichten</a>
      und bitte Sie vielmehr, mir den Kommentar nicht darauf anzurechnen, den ich
      vorweg zu Ihrer Auslegung abgeben möchte, angesichts derer Sie die Vorlage schriftlicher
      Beiträge als möglich erachten, wo es sich vielmehr um Redebeiträge während der
      Aussprache handelt.
  - s: I thank you, and in protest, I am <v>giving</v> <p>up</p> my chance to speak.
    t: Vielen Dank, als Zeichen des Protests <a>verzichte</a> ich auf das Wort.
  - s: It is deplorable that, after the predictable failure of the public-private
      partnership, this Parliament should be saying it is prepared to <v>give</v>
      <p>up</p> an independent GPS system if it ceases to be purely a Community project
      to include direct funding by Member States.
    t: Es ist bedauerlich, dass sich dieses Parlament nach dem vorhersehbaren Scheitern
      der öffentlich-privaten Partnerschaft bereit erklärt, auf ein unabhängiges GPS-System
      zu <a>verzichten</a>, wenn es kein rein gemeinschaftliches Projekt mehr ist,
      um direkte Finanzierungen der Mitgliedstaaten aufzunehmen.
  - s: We are on the way from a confederation to a federal State, but this is still
      only the last but one treaty before the drafting of a constitution for just
      such a federal State, for no-one is going to <v>give</v> <p>up</p> the right
      of veto in regard to the amendment of the Treaties, the levying of new taxes
      and the sending of soldiers off to war.
    t: Wir wandeln uns von einem Staatenbund zu einem Bundesstaat, aber wir sind erst
      beim zweitletzten Vertrag vor einem Grundgesetz für einen Bundesstaat angelangt,
      denn niemand will auf das Vetorecht bei Vertragsänderungen, Einführung neuer
      Steuern und Entsendung von Soldaten in einen Krieg <a>verzichten</a>.
  - s: We said we were willing, and we stand by that promise, to <v>give</v> <p>up</p>
      one member and one alternate.
    t: Wir haben uns bereit erklärt - und wir werden uns auch an diese Zusage halten
      -, auf ein Mitglied und einen Stellvertreter zu <a>verzichten</a>.
  - s: Yet this proposal can still be regarded as a step towards generally abolishing
      drift-net fishing because the restructuring plan provides for financial incentives
      for the fishermen concerned to encourage them to <v>give</v> <p>up</p> this
      kind of fishing entirely and for ever and therefore voluntarily move beyond
      the existing legislative framework.
    t: Wenn der vorliegende Vorschlag dennoch als ein Schritt hin zu einem generellen
      Ausstieg aus der Treibnetzfischerei angesehen werden kann, so liegt es daran,
      daß der Umstellungsplan finanzielle Anreize für die betreffenden Fischer vorsieht,
      damit sie endgültig und vollständig auf diese Art der Fischerei <a>verzichten</a>
      und somit freiwillig über den bestehenden Rechtsrahmen hinausgehen.
  - s: For our part, as Italian Members, we shall still make every effort to persuade
      our government to change its position and agree to extend the European arrest
      procedure to all the crimes included in the European Commission’s proposal and
      to <v>give</v> <p>up</p> the extradition procedure, which would be a patent
      violation of the spirit and letter of the commitments unanimously and formally
      adopted in Ghent and Brussels in the emotional aftermath of the tragic attack
      on the Twin Towers.
    t: Wir werden uns als italienische Abgeordnete dafür einsetzen, dass unsere Regierung
      ihre Haltung ändert, dass sie eine Ausdehnung des Verfahrens des Europäischen
      Haftbefehls auf alle in dem Kommissionsvorschlag vorgesehene Straftaten akzeptiert
      und auf das Auslieferungsverfahren <a>verzichtet</a>, das einen offenkundigen
      Verstoß gegen Geist und Buchstaben jener Verpflichtungen darstellen würde, die
      unter dem Eindruck des schrecklichen Anschlags auf die Zwillingstürme in Gent
      und in Brüssel einstimmig und feierlich übernommen wurden.
  - s: As Parliament has once again missed the opportunity of demonstrating to the
      citizens of Europe its clear commitment to making savings, behaving responsibly
      with taxpayers’ money and <v>giving</v> <p>up</p> its privileges, I have voted
      against the report.
    t: Da das Parlament erneut die Chance verpasst hat, sich deutlich zu mehr Sparsamkeit
      und einem verantwortungsvollen Verhalten gegenüber den Bürgerinnen und Bürgern
      bei der Verwendung von Steuergeldern zu bekennen und auf Privilegien zu <a>verzichten</a>,
      habe ich gegen den Bericht gestimmt.
  - s: That is why I would not want to <v>give</v> <p>up</p> the field of thermonuclear
      fusion, where we in Europe are the leaders;
    t: Deswegen möchte ich auf den Bereich der thermonuklaren Fusion, indem wir in
      Europa führend sind, nicht <a>verzichten</a>, aber darüber werden wir an anderer
      Stelle debattieren.
  - s: Because although it is not <v>giving</v> <p>up</p> the defence of its prerogatives,
      it understands that there is an immediate greater value in postponing the referral
      of this matter to the Court.
    t: Es <a>verzichtet</a> nicht auf seine Befugnisse, ist aber der Auffassung, dass
      es einen unmittelbaren höheren Wert gibt, dem es die Klage vor dem Gerichtshof
      unterordnet.
  - s: we will have to <v>give</v> <p>up</p> traditionally-generated, tidal, windgenerated
      and other kinds of electricity.
    t: auf die traditionellen Energiequellen für elektrische Energie, auf Gezeiten-
      und Windenergie oder andere werden wir dann <a>verzichten</a> müssen.
  - s: If you do not want to intervene, you can <v>give</v> <p>up</p> the floor, but
      let us not waste any more time.
    t: Sie können, wenn Sie dies wünschen, gern darauf <a>verzichten</a>, ihren Redebeitrag
      zu halten, aber lassen Sie uns nicht noch mehr Zeit verlieren.
  - s: If the European Union had to <v>give</v> <p>up</p> these agreements tomorrow,
      the place left vacant by the Community fleet would very soon be taken by competing
      fleets, in particular those from Asia.
    t: Und wenn die Europäische Union morgen auf diese Abkommen <a>verzichten</a>
      würde, dann würden sofort konkurriende Flotten, insbesondere die asiatischen,
      das von der gemeinschaftlichen Flotte geräumte Feld besetzen.
  - s: In exchange for a EUR 78 billion loan, a country where the minimum wage is
      not even EUR 500 will face cuts in wages and pensions, and the closure of public
      services, as well as being forced to <v>give</v> <p>up</p> national companies
      and resources.
    t: Für einen Kredit in Höhe von 78 Mrd. EUR muss ein Land, in dem der Mindestlohn
      noch nicht einmal 500 EUR beträgt, Lohn- und Rentenkürzungen sowie die Abschaffung
      öffentlicher Dienstleistungen hinnehmen und ist gezwungen, auf nationale Unternehmen
      und Ressourcen zu <a>verzichten</a>.
  - s: There are quite a few different ideas and quite a few misconceptions, because
      if Mr García-Margallo y Marfil tells me that the European Parliament does not
      want to <v>give</v> <p>up</p> any of the powers it has only recently acquired,
      then I naturally share his view.
    t: Darüber bestehen noch ziemlich unterschiedliche Vorstellungen und auch einige
      Mißverständnisse, denn wenn Herr Margallo erklärt, das Europäische Parlament
      sei nicht bereit, auf Befugnisse, die es soeben erst erworben hat, zu <a>verzichten</a>,
      dann pflichte ich ihm darin selbstverständlich bei.
  - s: The solution for the EU is not to recreate Madrid, but to breathe new life
      into the spirit of the Treaty of Rome, in other words to rediscover the sense
      of free cooperation between sovereign nations, to re-establish the Community
      preference and to <v>give</v> <p>up</p> on the vague imperialism of a supranational
      State, a State that would suffocate our peoples and hinder their rights.
    t: Die Lösung für die Union besteht nicht darin, Madrid noch einmal zu wiederholen,
      sondern den Geist des Vertrags von Rom wiederzubeleben, das heißt, den Weg einer
      freien Zusammenarbeit zwischen souveränen Staaten wieder zu beschreiten, die
      Gemeinschaftspräferenz wiederherzustellen und auf die imperialen Gelüste eines
      supranationalen Staates zu <a>verzichten</a>, der die Völker stets mundtot machen
      und ihre Rechte beschneiden wird.
  - s: Under this initiative, air operators will appeal for ’volunteers’ who, by <v>giving</v>
      <p>up</p> their seat, shall be offered a choice between having the cost of their
      ticket reimbursed, or being re-routed to their final destination.
    t: Mit dieser Initiative werden die Luftverkehrsbetreiber an ’Freiwillige’ appellieren,
      die bereit sind, auf den Flug zu <a>verzichten</a> und sich für die Rückerstattung
      der Kosten für den Flugschein oder für eine spätere Weiterbeförderung zum Endziel
      entscheiden.
  - s: If the private sector will not fund the modernisation of the steel industry
      in Poland and the Czech Republic, in a global context of excess capacity, should
      we nevertheless ask those countries to <v>give</v> <p>up</p> developing that
      sector?
    t: Soll man denn, wenn der Privatsektor die Modernisierung der Eisen- und Stahlindustrie
      in Polen oder in der Tschechischen Republik vor dem Hintergrund weltweiter Überkapazitäten
      nicht finanzieren will, auf die Entwicklung dieses Sektors <a>verzichten</a>?
  - s: Europe cannot, and must not, <v>give</v> it <p>up</p>.
    t: Darauf kann und darf Europa nicht <a>verzichten</a>.
  - s: I just wanted to say that I think we should take up the minister on his very
      kind offer - <v>giving</v> <p>up</p> part of his lunchtime in a future plenary
      session.
    t: Ich möchte nur sagen, daß ich denke, wir sollten Herrn Hendersons sehr großzügiges
      Angebot annehmen, in einer künftigen Parlamentssitzung auf einen Teil seiner
      Mittagspause zu <a>verzichten</a>.
  - s: The Commission, usually unwilling to <v>give</v> <p>up</p> any resources, even
      recommended that it should be abolished, and we were going to maintain a tax,
      saying - what a surprise!
    t: Die Kommission, die für gewöhnlich nur selten bereit ist, auf Einnahmen zu
      <a>verzichten</a>, hatte die Abschaffung selbst empfohlen, und wir wollten eine
      Steuer aufrechterhalten, wobei es sich - welche Überraschung - um die einzige
      bestehende Gemeinschaftssteuer handelte.
  - s: In Great Britain, which has for the moment decided to protect its national
      heritage in the form of the pound sterling, only 14% of young people in the
      18-24 age range wish to <v>give</v> <p>up</p> the pound.
    t: In Großbritannien, wo vorerst beschlossen wurde, das nationales Kulturerbe,
      das das Pfund Sterling darstellt, zu schützen, wollen in der Altergruppe der
      18- bis 24-Jährigen nur 14 % der jungen Briten auf das Pfund <a>verzichten</a>.
  - s: If Europe has been able to <v>give</v> <p>up</p> national sovereignty in relation
      to the single currency and common external borders, it must - and surely can
      - meet the challenge of developing a common sword to maintain its security and
      common scales of justice.
    t: Wenn es Europa vermocht hat, mit der gemeinsamen Währung und den gemeinsamen
      Außengrenzen auf nationale Souveränität zu <a>verzichten</a>, so muß es - und
      kann es sicher auch - die Herausforderung eines gemeinsamen Schwerts für die
      Sicherheit und einer gemeinsamen Waage für die Gerechtigkeit annehmen.
  - s: It is obvious that we cannot <v>give</v> <p>up</p> the idea of raising employment
      levels, which is one of the major goals set by the Swedish Presidency.
    t: Es ist klar, dass wir nicht auf ein höheres Beschäftigungsniveau <a>verzichten</a>
      können, es ist eines der großen Ziele, die sich die schwedische Präsidentschaft
      gesteckt hat.
  - s: We have had to <v>give</v> <p>up</p> one thing, which is extending the chemical
      safety report to small tonnages;
    t: Auf eine Sache mussten wir <a>verzichten</a>, nämlich die Ausdehnung des Stoffsicherheitsberichts
      auf kleine Mengen.
  - s: The lack of data protection makes it all the more worrisome that the Parliament
      is asked to <v>give</v> <p>up</p> its decision-making rights concerning biometrics.
    t: Angesichts des mangelnden Datenschutzes ist es umso beunruhigender, dass das
      Parlament aufgefordert wird, auf seine Entscheidungsbefugnisse im Bereich der
      Biometrie zu <a>verzichten</a>.
  - s: After all, at a time of crisis, it would have a significant impact on the EU’s
      reputation, trustworthiness and prestige if commissioners were to <v>give</v>
      <p>up</p> part of their hefty severance pay.
    t: Es hätte in Krisenzeit eine nicht zu unterschätzende Auswirkung auf das Ansehen,
      die Glaubwürdigkeit und das Prestige der EU, wenn die Mitglieder der Kommission
      auf einen Teil ihrer erheblichen Abfindungszahlungen <a>verzichten</a> würden.
  - s: Member States naturally find it politically difficult to <v>give</v> <p>up</p>
      the right of veto in sensitive areas such as social policy, asylum and immigration,
      common trade policy, cohesion and taxation, even when this relates only to the
      technical changes necessary to make the single market work.
    t: Den Mitgliedstaaten fällt es in politischer Hinsicht offensichtlich schwer,
      in so heiklen Bereichen wie Sozial-, Asyl- und Einwanderungspolitik, gemeinsame
      Handelspolitik, Politik des Zusammenhalts und Steuerpolitik auf ihr Vetorecht
      zu <a>verzichten</a>, selbst wenn es nur um die für das Funktionieren des Binnenmarkts
      erforderlichen technischen Veränderungen geht.
  - s: The Nice Summit will not just address the issue as to whether the Member States
      are prepared to <v>give</v> <p>up</p> their Commissioner, it will mainly be
      concerned with their willingness to give shape to the type of European political
      cooperation that promotes the interests of the European citizen, transcending
      national interests.
    t: In Nizza geht es nicht nur um die Frage, ob die Mitgliedstaaten gewillt sind,
      auf ein Mitglied in der Kommission zu <a>verzichten</a>, sondern vor allem um
      ihre Bereitschaft, eine Europäische Politische Zusammenarbeit auszugestalten,
      bei der jenseits der einzelstaatlichen Belange die Interessen der europäischen
      Bürger berücksichtigt werden.
  - s: At the moment, therefore, we are rather disillusioned and feel a degree of
      despair, although this does not mean that we are going to <v>give</v> <p>up</p>
      on the possibility that an agreement can be reached.
    t: Dementsprechend sind wir im Augenblick enttäuscht und fast ohne Hoffnung, wenngleich
      dies nicht bedeutet, dass wir auf die Chance einer Einigung <a>verzichten</a>.
  - s: Nonetheless, it is right that we should commit ourselves to reaching a negotiation
      situation that persuades Iran to <v>give</v> <p>up</p> the option of military
      use, in a multilateral perspective of nuclear disarmament, to guarantee a state
      of calm and international peace.
    t: Nichtsdestotrotz sollte auf die Schaffung einer Verhandlungssituation hingewirkt
      werden, die den Iran dazu bewegt, unter dem Blickwinkel einer multilateralen
      atomaren Abrüstung auf den möglichen Einsatz militärischer Mittel zu <a>verzichten</a>,
      um einen Zustand der Ruhe und des internationalen Friedens zu gewährleisten.
  - s: Does all this mean that we have to gradually <v>give</v> <p>up</p> using roads?
    t: Bedeutet all dies, dass man danach streben sollte, nach und nach auf den Straßenverkehr
      zu <a>verzichten</a>?
  - s: The national governments must not <v>give</v> <p>up</p> that right.
    t: Die nationalen Regierungen dürfen nicht auf die Ausübung dieses Rechts <a>verzichten</a>,
      denn sie sind stets verpflichtet, den Willen der Bevölkerung, von der sie gewählt
      wurden, umzusetzen.
  - s: Instead of the one proposed by the Commission, the best solution would undoubtedly
      be to <v>give</v> <p>up</p> the summer time arrangement and keep GMT + 1 hour
      for the whole year, at least as far as France is concerned.
    t: Die beste Lösung würde im Gegensatz zu dem Vorschlag der Kommission zweifellos
      darin bestehen, auf die Sommerzeit zu <a>verzichten</a> und - zumindest für
      Frankreich - das ganze Jahr über die Zeit GMT + 1 Stunde aufrechtzuerhalten.
  - s: It would be better to <v>give</v> <p>up</p> the idea of a directive rather
      than establish such a time limit.
    t: Bei einer so langen Frist wäre es besser, ganz auf die Idee einer Richtlinie
      zu <a>verzichten</a>.
  - s: We are making it clear that the draft represents a step forward, an important
      step, but we are not <v>giving</v> <p>up</p> the idea of making further progress
      when the time is right.
    t: Wir stellen klar, dass der Entwurf einen wichtigen Schritt vorwärts bedeutet,
      doch wir <a>verzichten</a> nicht darauf, zum gegebenen Zeitpunkt weitere Fortschritte
      zu erzielen.
  - s: We need to establish what we are determined to retain, what we are not prepared
      to <v>give</v> <p>up</p>.
    t: Worauf möchten wir auf keinen Fall <a>verzichten</a>?
  - s: Likewise, we do not agree that Member States should <v>give</v> <p>up</p> their
      national rights on spectrum allocation because mobile satellite services have
      a large satellite footprint making it difficult to avoid interference across
      national boundaries.
    t: Ebenso sind wir nicht damit einverstanden, dass die Mitgliedstaaten auf ihr
      Recht auf Zuteilung von Funkfrequenzen <a>verzichten</a> sollen, weil die großflächige
      geografische Abdeckung durch Satellitenmobilfunkdienste die Vermeidung von Überlagerungen
      zwischen den Grenzen schwer macht.
  - s: In other words, we must on the one hand continue to enunciate our major principles,
      because we have no reason to <v>give</v> <p>up</p> making demands at such a
      level.
    t: Mit anderen Worten müssen auf der einen Seite weiterhin hehre Grundsätze proklamiert
      werden, weil für uns kein Grund besteht, auf unser Anspruchsniveau zu <a>verzichten</a>,
      doch müssen wir uns auch dessen bewußt sein, worum es geht, was Lebensqualität,
      Lebensumwelt, Nahrungsmittel, Wasser- und Luftqualität, öffentliche Gesundheit
      sowie ganz einfach auch die psychologische Seite betrifft, nämlich das beruhigende
      Gefühl, wieder unter stabilen klimatischen Verhältnissen zu leben.
  - s: It should certainly also be said that the publicity surrounding this procedure
      has, in all likelihood, led many terrorists to <v>give</v> <p>up</p> using such
      methods.
    t: Sicherlich muss auch gesagt werden, dass aller Wahrscheinlichkeit nach die
      öffentliche Bekanntgabe dieses Verfahrens viele Terroristen dazu veranlasst
      hat, auf die Nutzung dieser Instrumente zu <a>verzichten</a>.
  - s: If we really want to improve and enhance the possibility of saving through
      pensions - occupational, company and voluntary - the Member States should <v>give</v>
      <p>up</p> levying tax on them.
    t: Wenn wir wirklich die Sparmöglichkeiten durch die Renten - die berufliche,
      betriebliche oder freiwillige Altersversorgung - verbessern und verstärken wollen,
      müssen die Mitgliedstaaten auf die Steuererhebung <a>verzichten</a>.
  - s: Is the consumer to go on thinking that we in the EU close down farms and so
      <v>give</v> <p>up</p> cultivating cereal, but burn the corpses of our animals
      and use meat and bone meal as animal feed?
    t: Soll der Verbraucher weiterhin begreifen, daß wir in der EU landwirtschaftliche
      Flächen stillegen, also auf den Anbau von Getreide <a>verzichten</a>, aber Tierkadaver
      verbrennen und Tiermehl verfüttern?
  - s: For those who have not been able to follow the dialogue between the President
      and me, I was telling him in a common language spoken by millions of European
      citizens that we understand the importance of this report precisely because
      there are millions of European citizens able to express themselves in their
      own language, which expresses their identity and which is a spiritual richness
      which we cannot <v>give</v> <p>up</p>.
    t: wir verstehen die Bedeutung dieses Berichts gerade deshalb, weil es Millionen
      europäischer Bürger gibt, die in der Lage sind, sich in ihrer Muttersprache
      auszudrücken, die Ausdruck ihrer Identität ist und einen geistigen Reichtum
      darstellt, auf den wir nicht <a>verzichten</a> können.
  - s: We do not want to <v>give</v> it <p>up</p>, and the car is essential for our
      economy.
    t: Wir wollen nicht darauf <a>verzichten</a>, und das Auto ist unverzichtbar für
      die Wirtschaft.
  - s: Mr Simpson, do you wish to take the floor or do you wish to <v>give</v> <p>up</p>
      that right?
    t: Herr Simpson, werden Sie das Wort ergreifen, oder <a>verzichten</a> Sie darauf?
  - s: In this way, rather than an association of sovereign nations making up a single
      market favouring internal free trade, the Commission is asking the States to
      <v>give</v> <p>up</p> their prerogatives in order to submit them to the growing
      control of centralizing and authoritarian European institutions.
    t: Die Kommission verhält sich eher wie eine Vereinigung souveräner Nationen,
      die zu einem einheitlichen Markt gehören, der den Freihandel unterstützt und
      fordert die Staaten auf, auf ihre Vorrechte zu <a>verzichten</a> und sie der
      zunehmenden Kontrolle zentralisistischer und autoritärer europäischer Institutionen
      zu unterstellen.
  - s: In any case, there is no clear reason to <v>give</v> <p>up</p>, whether with
      regard to the meeting or the right of veto.
    t: Auf jeden Fall gibt es keinen Grund, von vornherein zu <a>verzichten</a> -
      weder auf die Sitzung noch auf das Vetorecht.
  - s: What we should have done was either to <v>give</v> <p>up</p> all participation
      by Parliament, or reverse the procedures and give Parliament the last word.
    t: Es wäre angebracht gewesen, entweder auf die Teilnahme des Parlaments gänzlich
      zu <a>verzichten</a> oder den Spieß umzudrehen und dem Parlament das letzte
      Wort zuzugestehen.
  - s: As far as the Commission is concerned, it is willing to avoid any unjustified
      bureaucratic overload, but we cannot <v>give</v> <p>up</p> the practice of checking
      the relevance and quality of the proposed programmes, indeed you would be the
      first to criticise us if we did.
    t: Dennoch können wir nicht darauf <a>verzichten</a> - und Sie wären wahrscheinlich
      die Ersten, die uns dies anlasten würden -, die uns vorgeschlagenen Projekte
      auf deren Zweckdienlichkeit und Qualität zu prüfen.
  - s: It is folly to <v>give</v> <p>up</p> the economic tool of varying the exchange
      rates to encompass the inevitable changing disparities in economic performance
      between countries and regions, and between the various sectors of the economy.
    t: Es ist eine Torheit, auf das wirtschaftspolitische Instrument der variierenden
      Wechselkurse zum Ausgleich der unterschiedlichen wirtschaftlichen Leistungsfähigkeit
      in den einzelnen Ländern und Regionen <a>verzichten</a> zu wollen.
  - s: The United States has stood in the way of an agreement, and is even pressuring
      some countries to <v>give</v> <p>up</p> the right to import generic medicines.
    t: Die Vereinigten Staaten haben sich einem Übereinkommen widersetzt und setzen
      sogar einige Länder unter Druck, auf das Recht zum Import von Generika zu <a>verzichten</a>.
  - s: In that case it would be better simply to <v>give</v> <p>up</p> the idea of
      road pricing altogether.
    t: In diesem Fall wäre es besser, auf road pricing ganz zu <a>verzichten</a>.
  - s: The Angolan authorities, however - and this must be emphasised - also have
      the moral obligation to <v>give</v> <p>up</p> much of the wealth they have accumulated
      and help their own people.
    t: Aber auch die angolanischen Behörden - das sei hervorgehoben - haben die moralische
      Pflicht, auf den angehäuften Reichtum zu <a>verzichten</a> und ihrem eigenen
      Volk zu helfen.
  - s: In other parts - the richer part of the world, our own part of it - we ourselves
      find it hard to <v>give</v> <p>up</p> our well-being in order to get to grips
      with the problems.
    t: Im reicheren Teil der Welt, unserem eigenen, fällt es uns schwer, auf Wohlstand
      zu <a>verzichten</a>, um diese Fragen zu lösen.
  - s: When airlines plan to deny boarding, they shall be obliged, first of all, to
      ask for volunteers to <v>give</v> <p>up</p> their seats in exchange for specified
      benefits;
    t: Beabsichtigen die Fluggesellschaften, die Beförderung zu verweigern, so werden
      sie zunächst verpflichtet sein, Freiwillige zu suchen, die gegen eine bestimmte
      Vergünstigung auf ihre Plätze <a>verzichten</a>;
  - s: In responding favourably to this acceleration of the timetable, our group has
      not, however, <v>given</v> <p>up</p> on the fundamental demands for the enhanced
      safety of the marine environment.
    t: Mit der Befürwortung dieses stark gestrafften Zeitplans hat unsere Fraktion
      jedoch nicht auf die grundlegenden Forderungen nach einer größeren Meeressicherheit
      <a>verzichtet</a>.
  - s: Mr Ripoll also wanted to speak on this matter, but I imagine he will <v>give</v>
      <p>up</p> his speaking time due to today’s exceptional time restraints.
    t: Herr Ripoll wollte ebenfalls zu diesem Thema sprechen, aber ich nehme an, dass
      er im Hinblick auf die Uhrzeit darauf <a>verzichten</a> wird.
  - s: Yes, to the tertiary sector, but new forms of part time working, atypical working
      and temporary work should be shared with men without <v>giving</v> <p>up</p>
      on progress before the arrival of the Euro, and in the Intergovernmental Conference
      we should locate human dignity in its proper place.
    t: Wir sagen ja zum tertiären Sektor, doch müssen die neuen Arbeitsformen mit
      Teilzeit-, atypischen und Zeitverträgen mit den Männern geteilt werden, ohne
      angesichts der Einführung des Euro auf Fortschritte zu <a>verzichten</a>.
  - s: After having restricted, on its own initiative, its participation in the IGC
