    t: Ingen är för kärnvapenprov, men, i likhet med Frankrike eller England, som
      stod inför den nazistiska regimen under 30-talet, så står Indien - som inte
      är en perfekt demokrati, ingen påstår väl det - inför världens största totalitära
      imperium, och någon begär att de skall <a>avstå</a> från möjligheterna att försvara
      sig!
  - s: If today we <v>give</v> <p>up</p> any coordination of economic policies, what
      will be left of our ability to use the euro?
    t: Om vi i dag <a>avstår</a> från all samordning av ländernas ekonomiska politik,
      vad återstår då av vår förmåga att använda euron?
  - s: In order for it to take place intelligently, we must never <v>give</v> <p>up</p>
      on the serious nature of the budget.
    t: För att kunna föra den diskussionen på ett klokt sätt får vi aldrig <a>avstå</a>
      från en seriös budgetpolitik.
  - s: A desire to transport drinking water over hundreds or thousands of kilometres
      may be satisfactory for certain industrialists, but for the importing regions
      this would surely be an admission of failure, and would signify <v>giving</v>
      <p>up</p> a real water policy.
    t: Att transportera dricksvatten hundratals eller tusentals kilometer skulle kanske
      vara positivt för vissa industrier, men det skulle framförallt innebära att
      de importerande länderna <a>avstår</a> från att föra en verklig vattenpolitik.
  - s: I thank you, and in protest, I am <v>giving</v> <p>up</p> my chance to speak.
    t: Jag tackar så mycket och <a>avstår</a> från ordet under protest.
  - s: It is the smokers - and I stress, the smokers - not the growers who must be
      the targets of these measures to persuade people to <v>give</v> <p>up</p> smoking.
    t: Det måste vara till rökarna - jag upprepar, rökarna - och inte producenterna
      som man skall rikta denna övertalningskampanj att <a>avstå</a> från tobaken.
  - s: He added that an organisation which <v>gives</v> <p>up</p> its arms in favour
      of the alliance is clearly cooperating and that this should lead to reconsideration
      as to whether or not the Mujahedeen are a terrorist organisation.
    t: Han sa även att en organisation som <a>avstår</a> från sina vapen till förmån
      för koalitionen naturligtvis samarbetar, och att han trodde att detta skulle
      leda till en översyn av huruvida Mujahedin verkligen fortfarande skall räknas
      som en terroristorganisation.
  - s: We said we were willing, and we stand by that promise, to <v>give</v> <p>up</p>
      one member and one alternate.
    t: Vi har förklarat oss vara beredda och vi håller också detta löfte att <a>avstå</a>
      från en ledamot och också en ersättare.
  - s: Yet this proposal can still be regarded as a step towards generally abolishing
      drift-net fishing because the restructuring plan provides for financial incentives
      for the fishermen concerned to encourage them to <v>give</v> <p>up</p> this
      kind of fishing entirely and for ever and therefore voluntarily move beyond
      the existing legislative framework.
    t: Om den föreliggande propositionen ändå kan ses som ett steg mot ett generellt
      avhopp från drivgarnsfiske, ligger detta i att omstruktureringsplanen föreskriver
      finansiella impulser för de berörda fiskarna, så att de en gång för alla och
      helt och hållet <a>avstår</a> från detta slags fiske och därmed frivilligt sträcker
      sig längre än den befintliga rättsramen.
  - s: However, I am not so enthusiastic about some of the amendments, whose authors
      seem to think that health warnings covering 25 % of the total packet surface
      for tobacco products will make people <v>give</v> <p>up</p> smoking.
    t: Jag är inte alldeles glad åt en del av ändringsförslagen, vars författare tror
      att de med varningstexter som täcker 25 % av tobakspaketet kan få medborgarna
      att <a>avstå</a> från rökning.
  - s: On behalf of the President, I would like to thank Mrs Roth-Behrendt for <v>giving</v>
      <p>up</p> her speaking time to allow us more time to finish the debate.
    t: Jag skulle som ordförande vilja tacka Roth-Behrendt som <a>avstod</a> från
      sin talartid för att vi skall få mer tid till att avsluta debatten.
  - s: For our part, as Italian Members, we shall still make every effort to persuade
      our government to change its position and agree to extend the European arrest
      procedure to all the crimes included in the European Commission’s proposal and
      to <v>give</v> <p>up</p> the extradition procedure, which would be a patent
      violation of the spirit and letter of the commitments unanimously and formally
      adopted in Ghent and Brussels in the emotional aftermath of the tragic attack
      on the Twin Towers.
    t: Vi italienska ledamöter kommer för vår del att arbeta vidare på att försöka
      få vår regering att ändra inställning och gå med på att utvidga den europeiska
      arresteringsordern till att omfatta alla de brott som ingår i Europeiska kommissionens
      förslag och <a>avstå</a> från utlämningsförfarandet som skulle vara ett uppenbart
      brott emot andan och bokstaven i de åtaganden som gjordes enhälligt och högtidligen
      i Gent och i Bryssel under inverkan av den tragiska attacken i New York.
  - s: It would therefore be a mistake if legislators were so eager to give the green
      light to this technique that they <v>gave</v> <p>up</p> their obligation to
      pass robust legislation that would last for many years, which, in a field that
      is evolving so rapidly, is even more necessary.
    t: Därför skulle det vara ett misstag av lagstiftaren om denne, trots sin vilja
      att ge klartecken åt denna teknik, <a>avstår</a> från sin plikt att införa en
      ordentlig lagstiftning som gäller i många år (vilket är ännu mer nödvändigt
      på ett område som utvecklas så snabbt), och som uppmanar vetenskapsmän och industrin
      att utveckla tekniken.
  - s: Because although it is not <v>giving</v> <p>up</p> the defence of its prerogatives,
      it understands that there is an immediate greater value in postponing the referral
      of this matter to the Court.
    t: För även om parlamentet inte <a>avstår</a> från att försvara sina privilegier
      inser det att det finns ett omedelbart högre värde och låter bli att hänskjuta
      frågan till domstolen.
  - s: The measures will make these ports <v>give</v> <p>up</p> the handling of freight
      that will be channelled to larger port facilities.
    t: Åtgärderna kommer att medföra att dessa hamnar <a>avstår</a> från att hantera
      sådan last som istället kanaliseras till större hamnresurser.
  - s: Unfortunately, a modern legislative process often seems to mean that it is
      the European Parliament that is expected to <v>give</v> <p>up</p> some of the
      legislative powers it enjoys by virtue of the Treaty.
    t: Tyvärr verkar det ofta som om denna moderna lagstiftningspraxis innebär att
      just Europaparlamentet förväntas <a>avstå</a> från en del av den lagstiftande
      makt som det enligt fördraget är berättigat till. I det så kallade Lamfalussy-paketet
      är problemet det, att Europaparlamentet inte kan vara helt säkert på att det
      i själva verket inte överlåter den lagstiftande makt som i medborgarnas namn
      hör till parlamentet åt å ena sidan rådet och å andra sidan kommissionen.
  - s: I wish to underline again that Parliament, which demands more and more rights
      of co-decision, will not refrain from doing so in the parliamentary legislative
      procedure and that today’s compromise in the von Wogau report is without prejudice
      to the possibility of Parliament <v>giving</v> <p>up</p> this legal position.
    t: Jag vill än en gång understryka att detta parlament, som kräver allt fler medbeslutanderättigheter,
      inte kommer att avstå från detta i det parlamentariska lagstiftningsförfarandet,
      och att dagens kompromiss i von Wogaus betänkande inte är något prejudikat för
      att Europaparlamentet skulle <a>avstå</a> från denna rättsliga ställning.
  - s: If Europe is to become the world’s most competitive economic area, it will
      mean <v>giving</v> <p>up</p> the practices of old.
    t: Utvecklingen av Europa till världens mest konkurrenskraftiga ekonomiska område
      kräver att man <a>avstår</a> från gångna tiders praxis.
  - s: Mr President, since I will not manage to say what I had to say in two minutes,
      I will <v>give</v> <p>up</p> my speech.
    t: Eftersom jag inte kommer att lyckas säga det jag hade att säga på två minuter
      <a>avstår</a> jag från mitt inlägg.
  - s: You say that you are sorry that women in Europe are forced to <v>give</v> <p>up</p>
      their careers.
    t: Ni säger att ni beklagar att kvinnor i Europa skall vara tvingade att <a>avstå</a>
      från yrkesarbete.
  - s: If the Council <v>gives</v> <p>up</p> some of its powers, we could give some
      up as well, and vice versa.
    t: Om rådet <a>avstår</a> från vissa av sina befogenheter kan vi också göra det,
      och vice versa.
  - s: The Commission is <v>giving</v> <p>up</p> its monopoly on exemptions.
    t: Kommissionen <a>avstår</a> från sitt monopol att ge undantag för vissa slag
      av stöd.
  - s: Quite naturally, countries with high environmental standards do not want to
      <v>give</v> <p>up</p> their eco-labels simply to introduce a weaker one.
    t: Länder med höga miljöstandarder vill naturligtvis inte <a>avstå</a> från sin
      miljömärkning för att införa en mindre restriktiv märkning.
  - s: then there are others who do without a summer holiday and <v>give</v> <p>up</p>
      their car in order to pay their debts.
    t: det finns gäldenärer som inte dyker upp, som försvinner när det är dags att
      betala en förfallen skuld, och sedan finns det andra som klarar sig utan sommarsemester
      och <a>avstår</a> från sin bil för att betala sina skulder.
  - s: If the private sector will not fund the modernisation of the steel industry
      in Poland and the Czech Republic, in a global context of excess capacity, should
      we nevertheless ask those countries to <v>give</v> <p>up</p> developing that
      sector?
    t: När den privata sektorn inte vill finansiera en modernisering av stålindustrin
      i Polen och Tjeckien mot bakgrund av den internationella överproduktionen, innebär
      det då att vi måste kräva att dessa länder <a>avstår</a> från att utveckla denna
      sektor?
  - s: Although some countries are still living in the Middle Ages as regards compliance
      with human rights standards, Europe would be well advised to <v>give</v> <p>up</p>
      on adopting too arrogant a stance.
    t: Även om vissa länder fortfarande tycks befinna sig på medeltiden när det gäller
      att uppfylla normer för mänskliga rättigheter bör Europa <a>avstå</a> från att
      ha en alltför arrogant inställning.
  - s: But it seems that the Commission is voluntarily <v>giving</v> <p>up</p> the
      right to support its SMEs.
    t: Det förefaller emellertid som om kommissionen självmant <a>avstår</a> från
      rätten att stödja sina små och medelstora företag.
  - s: The Commission, usually unwilling to <v>give</v> <p>up</p> any resources, even
      recommended that it should be abolished, and we were going to maintain a tax,
      saying - what a surprise!
    t: Kommissionen, som sällan är benägen att <a>avstå</a> från tillgångar, rekommenderade
      t.o.m. en avveckling, och vi skulle då bevara en skatt, för övrigt genom att
      tillägga - vilken överraskning - att det handlade om den enda befintliga gemenskapsskatten.
  - s: Politicians will certainly do all they possibly can to get Finland to <v>give</v>
      <p>up</p> the use of all anti-personnel mines.
    t: Politikerna gör säkert sitt yttersta för att saken skall få en lösning där
      också Finland helt och hållet <a>avstår</a> från alla truppminor.
  - s: The Labour leadership’s response to PR confirms all our worst suspicions about
      how the system can be abused when party apparatchiks refuse to <v>give</v> <p>up</p>
      control and decide to shut the voters out.
    t: Labour-ledningens reaktioner på proportionell representation bekräftar alla
      våra värsta farhågor om hur systemet kan missbrukas när partiapparaten vägrar
      <a>avstå</a> från kontrollen och beslutar att ställa väljarna utanför.
  - s: Mr President, regarding Amendment No 1, to which you just referred, I should
      like to thank the honourable Members who agreed to join me in signing it, and
      I should also like to thank the PPE Group for <v>giving</v> <p>up</p> a seat
      on the Committee on the Rules of Procedure, the Verification of Credentials
      and Immunities to enable all the groups to be represented on that committee.
    t: Jag skulle också vilja tacka PPEgruppen som möjliggör en representation av
      alla grupper i utskottet för arbetsordningen, valprövning och ledamöters immunitet
      genom att <a>avstå</a> från en plats.
  - s: Since Mr Seppänen has very kindly <v>given</v> <p>up</p> the floor, Mrs McKenna
      has the floor.
    t: Eftersom herr Seppänen - mycket vänligt - har <a>avstått</a> från att ställa
      sin följdfråga har fru McKenna ordet.
  - s: But that minority should also show more determination to be integrated into
      the Slovak nation and <v>give</v> <p>up</p> any separatist inclinations;
    t: Men denna minoritet måste också visa att den verkligen vill integreras i den
      slovakiska nationen samt <a>avstå</a> från alla former av återföreningssträvande.
  - s: The result, as we know, is that because of all the red tape involved many of
      them <v>give</v> <p>up</p> their right to deduct VAT, which is certainly not
      the intention.
    t: Resultatet är för övrigt, och det är ett känt faktum, att många företag slutligen
      <a>avstår</a> från sin rätt till avdrag på mervärdesskatten på grund av det
      administrativa krånglet och det kan väl ändå inte vara meningen.
  - s: This labelling frenzy is admittedly necessary since there has been a loss in
      confidence, but, ladies and gentlemen, if you <v>give</v> <p>up</p> a specific
      definition of chocolate, then at least do so clearly and openly.
    t: Men om ni, kära kolleger, <a>avstår</a> från en viss definition av choklad,
      gör det då åtminstone helt tydligt och synligt.
  - s: Now, the Commission’s compromise is closer to an exercise in pure pragmatism,
      since the Commission has <v>given</v> <p>up</p> on getting results by sticking
      to principle.
    t: Den kompromiss som kommissionen i dag åberopar liknar mer en rent pragmatisk
      övning, efter att ha <a>avstått</a> från att uppnå principresultat.
  - s: Contrary to the commitments given, Delta Airlines is already announcing that
      it will not <v>give</v> <p>up</p> its exclusive contract with Boeing.
    t: I motsats till åtagandena har Delta Airlines redan tillkännagivit att de inte
      kommer att <a>avstå</a> från sitt kontrakt om exklusivitet med Boeing.
  - s: Madam President, I just wanted to ask my honourable colleague and friend, Mr
      Mitchell, whether he agrees with me that in 2005 Parliament <v>gave</v> <p>up</p>
      14 areas of codecision on these financing instruments.
    t: Jag vill bara fråga min kollega och vän Gay Mitchell om han håller med mig
      om att parlamentet 2005 <a>avstod</a> från 14 områden för medbeslutande beträffande
      dessa finansieringsinstrument.
  - s: Mr President, as I agree with almost everything my colleagues have said, I
      do not want to repeat it, so I shall <v>give</v> <p>up</p> my speaking time.
    t: Jag <a>avstår</a> därför från min talartid.
  - s: If Finland and Sweden now declared that they were going to <v>give</v> <p>up</p>
      their military neutrality, this would very probably result in the increase of
      military tension in our area and along the 1300 kilometre long border between
      the EU and Russia.
    t: Om Finland och Sverige nu skulle meddela att de <a>avstår</a> från den militära
      alliansfriheten, skulle följden med mycket stor sannolikhet bli en ökad militär
      spänning i vårt område samt utmed Europeiska unionens och Rysslands 1 300 kilometer
      långa gemensamma gräns.
  - s: Nothing justifies prolonging absurd situations such as those of young volunteers
      who have to pay taxes on their maintenance grants, or researchers who have to
      <v>give</v> <p>up</p> a project because of tax burdens, or unemployed people
      in search of work who are forced to return to their home country after three
      months;
    t: Inget kan rättfärdiga ett förlängande av de absurda situationer som den som
      gäller för de frivilligarbetande ungdomar som måste betala skatt på sitt uppehållsstipendium,
      eller de forskare som måste <a>avstå</a> från ett projekt på grund av beskattningen,
      eller de arbetslösa som söker arbete och tvingas resa hem efter tre månader
      och många, många fler situationer…
  - s: Member States naturally find it politically difficult to <v>give</v> <p>up</p>
      the right of veto in sensitive areas such as social policy, asylum and immigration,
      common trade policy, cohesion and taxation, even when this relates only to the
      technical changes necessary to make the single market work.
    t: Naturligtvis anser medlemsstaterna att det är politiskt svårt att <a>avstå</a>
      från vetorätten på känsliga områden som socialpolitik, asyl- och invandringspolitik,
      gemensam handelspolitik, sammanhållning och skatter även när man bara talar
      om de tekniska förändringar som erfordras för att få den inre marknaden att
      fungera.
  - s: I hope that, at the start of the ministerial meeting of the intergovernmental
      conference, someone will have the backbone to <v>give</v> <p>up</p> his toys
      in order to pressurise the others into making a move.
    t: Jag hoppas att någon i början av konferensen har styrkan att <a>avstå</a> från
      sin leksak, för att utöva press på de andra så att de gör något.
  - s: The Nice Summit will not just address the issue as to whether the Member States
      are prepared to <v>give</v> <p>up</p> their Commissioner, it will mainly be
      concerned with their willingness to give shape to the type of European political
      cooperation that promotes the interests of the European citizen, transcending
      national interests.
    t: Nice handlar inte bara om frågan om medlemsstaterna vill <a>avstå</a> från
      sin kommissionär, det handlar framför allt om medlemsstaternas vilja att utforma
      ett europeiskt politiskt samarbete som åsidosätter nationella intressen till
      förmån för de europeiska medborgarnas intressen.
  - s: he must hear, consult, reflect and then produce on his own initiative, or else
      he may as well <v>give</v> <p>up</p> politics and leave law-making to the experts.
    t: han måste känna sig för, samråda, överväga och sedan på eget initiativ producera
      något, annars är det bättre att han <a>avstår</a> från politiken och lämnar
      lagstiftandet åt experterna.
  - s: At the moment, therefore, we are rather disillusioned and feel a degree of
      despair, although this does not mean that we are going to <v>give</v> <p>up</p>
      on the possibility that an agreement can be reached.
    t: Vi är således besvikna just nu, och känner en viss hopplöshet, även om det
      inte innebär att vi skall <a>avstå</a> från möjligheten att nå ett avtal.
  - s: Naturally, if someone were to dispute that, I would be prepared to <v>give</v>
      <p>up</p> the role.
    t: Om någon skulle ifrågasätta detta skulle jag naturligtvis vara beredd att <a>avstå</a>
      från den funktionen.
  - s: All of the ministers, even those who had to <v>give</v> <p>up</p> a slice of
      their cake in order to help the others, were in agreement.
    t: Samtliga ministrar var eniga, även de som blev tvungna att <a>avstå</a> från
      en del av kakan för att hjälpa andra.
  - s: I only ask you to join the other MEPs who are <v>giving</v> <p>up</p> their
      right to make an oral explanation in order to give a written explanation.
    t: Jag ber er bara att göra som övriga parlamentsledamöter som <a>avstår</a> från
      rätten att avge en muntlig förklaring för att i stället avge en skriftlig förklaring.
  - s: It is our duty to ensure that no one will have to choose to <v>give</v> <p>up</p>
      children for work or work for children.
    t: Det är vår plikt att se till att ingen måste <a>avstå</a> från barn för att
      arbeta eller från arbete för barnens skull.
  - s: Mr President, will we have to resort to arms in order to make Saddam Hussein
      <v>give</v> <p>up</p> his programmes for the development, manufacture and stockpiling
      of weapons of mass destruction once and for all and prove that he has done so?
    t: Måste det gå så långt som att vi tar till vapen för att tvinga Saddam Hussein
      att slutgiltigt <a>avstå</a> från sina program för att utveckla, tillverka och
      lagra massförstörelsevapen och lägga fram bevis för detta?
  - s: Prior to that the Iraqi leadership had defied the decisions of the UN and not
      agreed to <v>give</v> <p>up</p> its weapons of mass destruction and weapons
      programmes.
    t: Före det hade Iraks ledning trotsat FN:s beslut och inte gått med på att <a>avstå</a>
      från sina massförstörelsevapen och vapenprogram.
  - s: It is therefore obvious - and I hope, by saying this, to reassure Mr Sacrédeus
      - that we are not <v>giving</v> <p>up</p> the battle for the abolition of the
      death penalty in dictatorships.
    t: Det är därför uppenbart - och jag hoppas därmed kunna lugna Sacrédeus - att
      vi inte <a>avstår</a> från kampen för att avskaffa dödsstraffet i diktaturerna,
      men där utgör detta problem ett problem bland många andra.
  - s: In education, for example, could we imagine asking teachers to <v>give</v>
      <p>up</p> half their salary to pay for the education service?
    t: Kan man exempelvis på utbildningsområdet föreställa sig att man kräver att
      lärarna skall <a>avstå</a> från hälften av sin lön för att betala den offentliga
      servicen med utbildning?
  - s: Mr President, ladies and gentlemen, perhaps you will remember that at the time
      of the Oostlander report, Mr Hänsch commented that many people would change
      their tune when it actually came to <v>giving</v> things <p>up</p>.
    t: Ni kommer kanske ihåg att Klaus Hänsch med anledning av Oostlanders betänkande
      sade att många säkert kommer att tala ett helt annat språk när det handlar om
      att <a>avstå</a> från något.
  - s: The national governments must not <v>give</v> <p>up</p> that right.
    t: 'De nationella regeringarna skall inte <a>avstå</a> från att utöva denna rättighet:'
  - s: Instead of the one proposed by the Commission, the best solution would undoubtedly
      be to <v>give</v> <p>up</p> the summer time arrangement and keep GMT + 1 hour
      for the whole year, at least as far as France is concerned.
    t: Den bästa lösningen skulle sannolikt, i motsats till vad kommissionen föreslår,
      vara att <a>avstå</a> från systemet med sommar- otid och upprätthålla, åtminstone
      vad Frankrike beträffar, GMT-tid + 1 timme.
  - s: It would be better to <v>give</v> <p>up</p> the idea of a directive rather
      than establish such a time limit.
    t: Med en sådan tidsfrist vore det bättre att <a>avstå</a> från idén med ett direktiv.
  - s: The American President has not <v>given</v> <p>up</p> any of his plans, but
      he is perhaps beginning to realise that international political life is not
      a western in which he can play the role of sheriff.
    t: Den amerikanske presidenten har inte <a>avstått</a> från någon av sina planer,
      men han börjar bli medveten om att det internationella politiska livet inte
      är en westernfilm där han intar rollen som sheriff.
  - s: it is in the interests of France to <v>give</v> <p>up</p> its little bilateral
      policy and to become a part of the greater undertaking of European development
      aid.
    t: Frankrikes eget intresse är att till sist <a>avstå</a> från sin obetydliga
      bilaterala politik för att träda in i ett stort europeiskt projekt för utvecklingshjälp.
  - s: Europe does not have such a good climate or agrarian conditions to be able
      to <v>give</v> <p>up</p> support for its farmers altogether.
    t: EU har inte tillräckligt bra klimat eller jordbruksförhållanden för att kunna
      <a>avstå</a> helt från sitt stöd till jordbrukarna.
  - s: 'Furthermore, we have done so by means of important instruments such as the
      Foundation, the decision not to <v>give</v> <p>up</p> on the Bank, an open Bank,
      a Bank which allows for co-ownership, the creation of a parliamentary assembly
      which as well as being useful combines two characteristics:'
    t: 'Detta skall genomföras med hjälp av viktiga instrument som stiftelsen, beslutet
      att inte <a>avstå</a> från banken, en öppen bank, en bank som tillåter samägande,
      samt inrättande av en parlamentarisk församling, som förutom att den blir användbar
      kommer att ha två egenskaper:'
  - s: The questions raised were so sensitive that the Council finally <v>gave</v>
      <p>up</p> trying to harmonise the rules.
    t: De uppkomna frågorna var så känsliga att rådet slutligen <a>avstod</a> från
      att harmonisera reglerna.
  - s: Is the consumer to go on thinking that we in the EU close down farms and so
      <v>give</v> <p>up</p> cultivating cereal, but burn the corpses of our animals
      and use meat and bone meal as animal feed?
    t: Hur skall konsumenten även i fortsättningen förstå att vi inom EU lägger ned
      jordbruksarealer, alltså <a>avstår</a> från att odla säd, men förbränner djurkadaver
      och använder benmjöl som foder?
  - s: Firstly, the entering of this operating expenditure as administrative expenditure
      of the Council both confuses the nature of the expenditure and removes the possibility
      of democratic control over it, specifically by Parliament, which, in practice,
      is thus <v>giving</v> <p>up</p> its budgetary power.
    t: När dessa operativa utgifter å ena sidan förs in som rådets administrativa
      utgifter blandar man å ena sidan ihop utgifternas karaktär, och å andra sidan
      avskaffar man möjligheten till demokratisk kontroll av dem, främst parlamentets
      kontroll, och detta <a>avstår</a> därigenom i praktiken sin budgetmakt.
  - s: Europe itself, with the GSP, the System of Generalised Preferences, which leads
      us unilaterally to <v>give</v> <p>up</p> our customs duties to the benefit of
      a whole series of States, is based on discrimination.
    t: Även Europa grundas på diskriminering - med det allmänna preferenssystemet
      (GSP), som medför att vi ensidigt <a>avstår</a> från tullavgifter till fördel
      för en rad stater.
  - s: We do not want to <v>give</v> it <p>up</p>, and the car is essential for our
      economy.
    t: Vi vill inte <a>avstå</a> från den, och bilen är absolut nödvändig för näringslivet.
  - s: Mr Simpson, do you wish to take the floor or do you wish to <v>give</v> <p>up</p>
      that right?
    t: Herr Simpson, vill ni säga något eller <a>avstår</a> ni?
  - s: In this way, rather than an association of sovereign nations making up a single
      market favouring internal free trade, the Commission is asking the States to
      <v>give</v> <p>up</p> their prerogatives in order to submit them to the growing
      control of centralizing and authoritarian European institutions.
    t: Således, snarare än att förespråka ett förbund av suveräna nationer som utgör
      en enhetlig marknad som främjar den inre frihandeln, begär kommissionen att
      medlemsstaterna skall <a>avstå</a> från sina prerogativ i syfte att underställa
      dem de centralistiska och auktoritära europeiska institutionernas växande kontroll.
  - s: I am therefore appealing to the Members of the European Parliament who are
      thinking of going to Iraq to <v>give</v> <p>up</p> their plan.
    t: Därför riktar jag en uppmaning till de parlamentariker från Europaparlamentet
      som tänker resa till Irak, att <a>avstå</a> från det.
  - s: In any case, there is no clear reason to <v>give</v> <p>up</p>, whether with
      regard to the meeting or the right of veto.
    t: I vilket fall som helst finns det ingen anledning att i första hand <a>avstå</a>,
      vare sig det handlar om mötet eller vetorätten.
  - s: As a net contributor, the United Kingdom will be forced to <v>give</v> <p>up</p>
      much more of the rebate, whilst other countries will be the main beneficiaries.
    t: Storbritannien kommer som nettobetalare att tvingas <a>avstå</a> från mycket
      mer av rabatten, medan det främst blir andra länder som gynnas.
  - s: What we should have done was either to <v>give</v> <p>up</p> all participation
      by Parliament, or reverse the procedures and give Parliament the last word.
    t: Vad som skulle ha behövts är antingen att parlamentet helt <a>avstår</a> från
      att delta eller att man vänder på steken och ger parlamentet sista ordet.
  - s: 'However, until now, there was no member in both organisations willing to <v>give</v>
      <p>up</p> the NATO security guarantee, even if the EU is putting weight behind
      its defence and security effort and has introduced its equivalent of Article
      5 of the Washington Treaty:'
    t: 'Fram till nu har dock ingen medlem i båda organisationerna varit villig att
      <a>avstå</a> från Natos säkerhetsgaranti, även om EU satsar på sin försvars-
      och säkerhetsinsats och har infört sin motsvarighet till artikel 5 i Washingtonfördraget:'
  - s: We will not <v>give</v> <p>up</p> and we believe that the European Parliament
      should continue to cooperate through the motions for resolutions it has approved
      and through the one before us today, which we are proposing jointly with colleagues
      from other parties.
    t: Vi <a>avstår</a> inte från vårt föresatser och vi anser att Europaparlamentet
      måste fortsätta att samarbeta i linje med de resolutioner vi har antagit och
      den vi i dag skall ta ställning till i kammaren, vilken vi föreslår tillsammans
      med kolleger från andra bänkrader.
  - s: As far as the Commission is concerned, it is willing to avoid any unjustified
      bureaucratic overload, but we cannot <v>give</v> <p>up</p> the practice of checking
      the relevance and quality of the proposed programmes, indeed you would be the
      first to criticise us if we did.
    t: Kommissionen är för sin del beredd att undvika all omotiverad byråkratisk överbelastning,
      men vi kan inte - och ni kanske skulle vara bland de första att förebrå oss
      det - <a>avstå</a> från att kontrollera relevansen och kvaliteten i de program
      som föreslås.
  - s: The United States has stood in the way of an agreement, and is even pressuring
      some countries to <v>give</v> <p>up</p> the right to import generic medicines.
    t: Förenta staterna har blockerat ett avtal och utövar påtryckningar mot vissa
      länder för att de skall <a>avstå</a> rätten att importera generiska läkemedel.
  - s: We only want to live a full life through the medium of our language, whilst
      not <v>giving</v> <p>up</p>, of course, the pleasure of learning and mastering
      many languages which open doors to cultures and windows to a better understanding
      of others.
    t: Vi vill bara leva ett fullödigt liv med hjälp av vårt språk, samtidigt som
      vi givetvis inte vill <a>avstå</a> från nöjet att lära oss och behärska många
      språk som öppnar upp dörrar till kulturer och fönster mot en bättre förståelse
      för andra människor.
  - s: In that case it would be better simply to <v>give</v> <p>up</p> the idea of
      road pricing altogether.
    t: I det fallet är det bättre att helt <a>avstå</a> från road pricing .
  - s: The Angolan authorities, however - and this must be emphasised - also have
      the moral obligation to <v>give</v> <p>up</p> much of the wealth they have accumulated
      and help their own people.
    t: Men de angolanska myndigheterna - det måste understrykas - har också en moralisk
      skyldighet att <a>avstå</a> från mycket av den rikedom de skaffat sig och hjälpa
      sitt eget folk.
  - s: When airlines plan to deny boarding, they shall be obliged, first of all, to
      ask for volunteers to <v>give</v> <p>up</p> their seats in exchange for specified
      benefits;
    t: När ett lufttrafikföretag rimligen misstänker att ombordstigning vid en flygning
      måste nekas är det för det första skyldigt att göra en förfrågan efter frivilliga
      som är beredda att <a>avstå</a> från sina platsreservationer i utbyte mot vissa
      bestämda förmåner.
  - s: In responding favourably to this acceleration of the timetable, our group has
      not, however, <v>given</v> <p>up</p> on the fundamental demands for the enhanced
      safety of the marine environment.
    t: Att vår grupp bemöter den påskyndade tidsplanen positivt innebär för den skull
      inte att den <a>avstått</a> från de grundläggande kraven på ökad säkerhet för
      havsmiljön.
  - s: It is unrealistic to expect that mankind will <v>give</v> <p>up</p> the conveniences
      of modern life such as automobiles and other means of transport, in favour of
      bicycles.
    t: Det är orealistiskt att förvänta sig att mänskligheten kommer att <a>avstå</a>
      från det moderna livets bekvämligheter som till exempel bilar och andra transportmedel
      till förmån för cyklar.
  - s: Mr Ripoll also wanted to speak on this matter, but I imagine he will <v>give</v>
      <p>up</p> his speaking time due to today’s exceptional time restraints.
    t: Herr Ripoll ville även uttala sig i den här frågan, men jag antar att han <a>avstår</a>
      med tanke på vad klockan är.
  - s: After having restricted, on its own initiative, its participation in the IGC
      to two minor seats, Parliament is now <v>giving</v> <p>up</p> the right to add
      to the agenda for this IGC.
    t: Efter att på eget initiativ ha begränsat sitt deltagande i regeringskonferensen
      till två små platser <a>avstår</a> parlamentet i dag från att komplettera dagordningen
      för denna regeringskonferens.
- c: 32
  r: 2
  v: överge
  x:
  - s: We must <v>give</v> <p>up</p> this habitual way of thinking.
