    t: Precisamos de uma estratégia para consolidar a competitividade a longo prazo
      da Europa, sem <a>renunciar</a> à inclusão social, característica das nossas
      sociedades.
  - s: When airlines plan to deny boarding, they shall be obliged, first of all, to
      ask for volunteers to <v>give</v> <p>up</p> their seats in exchange for specified
