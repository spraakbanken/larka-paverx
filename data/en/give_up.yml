      und offene Transparenz erreichen werden.
  - s: No one will take the EU’s place, here, and the EU must not <v>give</v> <p>up</p>
      the role of global promoter of radical means in the fight against global warming.
    t: Niemand wird sich anstelle der EU dafür einsetzen, und die EU darf ihre Rolle
      als weltweite Verfechterin radikaler Mittel im Kampf gegen die globale Erwärmung
      nicht <a>aufgeben</a>.
  - s: If we <v>give</v> <p>up</p> part of our liberty in favour of security, will
      our security really be guaranteed?
    t: Wenn wir Teil unserer Freiheit für die Sicherheit <a>aufgeben</a>, wird dann
      unsere Sicherheit wirklich garantiert?
  - s: We also very much hope that Ukraine will <v>give</v> <p>up</p> its anti-minority
