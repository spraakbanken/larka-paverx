      zu überzeugen, daß sie diesbezüglich niemals <a>nachgeben</a> <a>dürfen</a>,
      eine kleine Anekdote zu erzählen.
- c: 1
  r: 10
  v: haben dort
  x:
  - s: They have never <v>given</v> <p>up</p> the struggle nor bowed their heads.
    t: Niemals <a>haben</a> die Menschen <a>dort</a> die Arme sinken, niemals den
      Kopf hängen lassen.
- c: 1
  r: 10
  v: anerkennen werden
  x:
  - s: We should accept that, as long as respect for human rights and democratic freedoms
      is considered to be an essential condition which can never be <v>given</v> <p>up</p>.
    t: Dies müssen wir akzeptieren, sofern die Achtung der Menschenrechte und die
      demokratischen Freiheiten als unverzichtbare Bedingung <a>anerkannt</a> <a>werden</a>.
- c: 1
  r: 10
  v: müssen großziehen
  x:
  - s: They often have to do the hard work, <v>give</v> birth to and bring <p>up</p>
      many children, and are scarcely remunerated for this.
    t: Sie haben oftmals die Schwerarbeit zu verrichten, <a>müssen</a> möglichst viele
      Kinder zur Welt bringen und <a>großziehen</a> und genießen dafür so gut wie
      keine Achtung.
- c: 1
  r: 10
  v: machen
  x:
  - s: Since we were not satisfied with what the Council said, and I think most Members
      agree with me, we ask them not to <v>give</v> <p>up</p> until these ’walls of
      death’ have been totally eradicated.
    t: Da uns Ihre Worte nicht zufriedengestellt haben, möchte ich Sie bitten, sich
      nach dem, was hier gesagt worden ist, Gedanken zu <a>machen</a>, und Sie müssen
      wissen, daß Sie auf die mehrheitliche Unterstützung dieses Parlaments zählen
      können, das erst ruhen wird, wenn alle die sogenannten „Vorhänge des Todes“
      abgeschafft sind.
es:
- c: 99
  r: 1
  v: abandonar
  x:
  - s: No we have not <v>given</v> <p>up</p> the fight for a drugs-free Europe.
    t: No, no hemos <a>abandonado</a> la lucha por una Europa libre de drogas.
  - s: I am aware of the considerable effort put in by yourself and your colleagues
      into properly running DG XXIII, but we should like you to put in more effort
      and enthusiasm in order to convince the rest of the Commission and the Council
      of the importance of tourism and make the latter <v>give</v> <p>up</p> its reservations
      and give the PHILOXENIA programme and all of its content the green light.
    t: Me constan, señor Comisario, los grandes esfuerzos que usted y sus colaboradores
      han realizado para organizar bien la DG XXIII, pero le pedimos que renueve este
      esfuerzo y su entusiasmo para convencer de la importancia del turismo, primero,
      al Colegio de Comisarios, y luego al Consejo, para que <a>abandone</a> sus reservas
      y de luz verde a PHILOXENIA con todo su contenido.
  - s: After all, we cannot criticize the towns in the Ruhr area which have <v>given</v>
      <p>up</p> this industry and are looking towards modern, new prospects, such
      as Essen, which is the biggest services town in Germany.
    t: A las ciudades de la zona del Ruhr que han <a>abandonado</a> esta industria
      y que han entrado en perspectivas nuevas y modernas, como, por ejemplo, Essen,
      —Essen es la mayor ciudad de servicios de Alemania— no se les puede objetar
      nada.
  - s: I think that this is not the time for Europeans to <v>give</v> <p>up</p> in
      our engagement with Turkey.
    t: Creo que no es momento para <a>abandonar</a> nuestro compromiso con Turquía.
  - s: It shows that, from reviews to reforms of the Treaties, the Member States have
      <v>given</v> <p>up</p> their most legitimate prerogatives to become nothing
      more than local municipalities of the future European super-State.
    t: Refleja que, de las revisiones a las reformas de los Tratados, los Estados
      miembros han <a>abandonado</a> sus prerrogativas más legítimas para convertirse
      en nada mas que en municipios del futuro super Estado europeo.
  - s: The document was totally destroyed in the Committee on Fisheries and I felt
      compelled to <v>give</v> <p>up</p> the task of drafting the report, which was
      given to the Committee’s Chairman, Struan Stevenson.
    t: El documento quedó totalmente destruido en la Comisión de Pesca y me sentí
      obligado a <a>abandonar</a> la tarea de redactar el informe, que se encomendó
      al presidente de la Comisión, Struan Stevenson.
  - s: Having said that, I do not in the least intend to <v>give</v> <p>up</p> the
      widely - and internationally - shared view that human rights are universal,
      which is why no specific context can justify the death penalty, whether in Pakistan
      or in the United States.
    t: Dicho esto, no tengo la mínima intención de <a>abandonar</a> la postura amplia
      e internacionalmente compartida de que los derechos humanos son universales,
      que es la razón por la cual ninguna circunstancia especial puede justificar
      la pena de muerte, ni en Pakistán ni en los Estados Unidos.
  - s: Since EU accession, over 50% of Austrian farmers have <v>given</v> <p>up</p>
      their businesses;
    t: Desde la adhesión a la UE, más del 50 % de los agricultores austriacos ha <a>abandonado</a>
      sus explotaciones, es decir, han dejado de producir leche.
  - s: We would be more convincing, Madam President, if we announced a programme to
      replace nuclear energy throughout the whole of Europe and if of course we promised
      credible assistance to Slovakia, to ease its way through this period during
      which it will need energy until it can <v>give</v> <p>up</p> its own nuclear
      energy.
    t: Y seríamos más convincentes, señora Presidenta, si también nosotros comunicásemos
      un programa de sustitución de energía nuclear en toda Europa y si, por supuesto,
      prometiéramos una ayuda fiable a Eslovaquia para pasar más fácilmente el periodo
      en que necesite energía hasta que <a>abandone</a> también ella la energía atómica.
  - s: If today we <v>give</v> <p>up</p> any coordination of economic policies, what
      will be left of our ability to use the euro?
    t: Si hoy <a>abandonamos</a> cualquier política de coordinación económica, ¿qué
      quedará de nuestra capacidad para utilizar el euro?
  - s: In order for it to take place intelligently, we must never <v>give</v> <p>up</p>
      on the serious nature of the budget.
    t: Para que se realice de forma inteligente, nunca debemos <a>abandonar</a> la
      importante naturaleza del presupuesto.
  - s: Men have never wished to surrender positions of power when they had them, but
      there are also very few women who have been willing to <v>give</v> <p>up</p>
      their positions of power, and I am thinking here, in particular, of positions
      of power in relation to children.
    t: Los hombres nunca quisieron entregar sus posiciones de poder cuando tuvieron
      alguna y también son muy pocas las mujeres dispuestas a <a>abandonar</a> sus
      posiciones de poder —en este punto me refiero especialmente a su posición de
      poder con respecto a los hijos.
  - s: We will not accept discrimination, and we will not <v>give</v> <p>up</p> the
      protection of human life and human dignity.
    t: No aceptaremos la discriminación y nunca <a>abandonaremos</a> la protección
      de la vida y la dignidad humanas.
  - s: In addition, their parents do not have to <v>give</v> <p>up</p> their professional
      aspirations because of a lack of childcare support centres.
    t: Además, sus padres no tendrán que <a>abandonar</a> sus aspiraciones profesionales
      por la falta de centros de apoyo para el cuidado de niños.
  - s: I also think that we need to realise that we cannot just carelessly <v>give</v>
      <p>up</p> on coal - an energy source that we have in our country and in many
      other places in Europe - and say ’coal produces CO2, so it is not an option’.
    t: También creo que debemos ser conscientes de que no podemos <a>abandonar</a>
      sin más el carbón —una fuente de energía que tenemos en nuestro país y en muchos
      otros lugares de Europa— y que, por lo tanto, decir que «el carbón produce CO2
      no es una opción».
  - s: Migrants’ willingness to learn the language of the host country and take control
      of their lives does not mean that they are <v>giving</v> <p>up</p> the language
      or culture of their country of origin.
    t: La voluntad de los inmigrantes de aprender el idioma del país de acogida y
      tomar las riendas de su vida no significa que <a>abandonen</a> el idioma o la
      cultura de su país de origen.
  - s: In short, ladies and gentlemen, are we really incapable of <v>giving</v> <p>up</p>
      an attitude that was effective 50 years ago but today, frankly, is endangering
      our whole strategy?
    t: En resumen, Señorías, ¿realmente somos incapaces de <a>abandonar</a> una actitud
      que era eficaz hace 50 años y que hoy, francamente, pone en peligro toda nuestra
      estrategia?
  - s: The approach to be adopted by the EU should treat the issue of human rights
      as a fundamental factor, on the one hand, and, on the other, recognise the stabilising
      role of Iran in the region on condition that it normalises relations with its
      neighbours and other international players, <v>gives</v> <p>up</p> its nuclear
      programme and improves human and democratic conditions.
    t: El enfoque que ha de adoptar la UE debería tratar la cuestión de los derechos
      humanos como un factor fundamental, por un lado, y, por el otro, reconocer el
      papel estabilizador de Irán en la región a condición de que normalice las relaciones
      con sus vecinos y otros agentes internacionales, <a>abandone</a> su programa
      nuclear y mejore las condiciones humanas y democráticas.
  - s: To make matters worse, a German newspaper, the Financial Times, announced today
      that you have <v>given</v> <p>up</p> on the 30% target for 2020 and now want
      to offer this for 2025 instead.
    t: Para empeorar las cosas, el periódico alemán Financial Times, ha anunciado
      hoy que ustedes han <a>abandonado</a> la meta del 30 % para 2020 y ahora quieren
      ofrecerla para 2025 en su lugar.
  - s: it is so hopeless that we should just <v>give</v> <p>up</p> and concentrate
      on our own neighbours.
    t: es tan desesperanzador que deberíamos simplemente <a>abandonar</a> y concentrarnos
      en nuestros propios vecinos.
  - s: It cannot be presented as an option for some countries which do not want to
      <v>give</v> <p>up</p> certain subsidies.
    t: No se puede presentar como una opción de algunos de los países que no quieren
      <a>abandonar</a> ciertas subvenciones.
  - s: 'Such a reform would have to consider what our trading partners are doing rather
      than unilaterally <v>giving</v> <p>up</p> any legal mechanisms to protect ourselves
      from dumping:'
    t: 'Dicha reforma debería tener en cuenta qué están haciendo nuestros socios comerciales
      en lugar de <a>abandonar</a> los mecanismos jurídicos que nos proteges del dumping:'
  - s: He <v>gave</v> <p>up</p> these activities in 1990 in order to set up a foundation
      dedicated to environmental protection.
    t: Antes de llegar al Parlamento Europeo, sir James Goldsmith desarrolló una intensa
      vida profesional en el campo de la industria y del comercio, actividades que
      <a>abandonó</a> en 1990 para crear una fundación dedicada a la defensa del medio
      ambiente.
  - s: I spoke to one this morning who said they had <v>given</v> <p>up</p> hope.
    t: He hablado con uno de ellos esta mañana que decía que había <a>abandonado</a>
      toda esperanza.
  - s: We are losing the battle but we must not <v>give</v> <p>up</p> the fight.
    t: Estamos perdiendo la batalla, pero no debemos <a>abandonar</a> la lucha.
  - s: In my own country - and I heard the Commissioner say that he is now ready to
      approve this option - a pilot programme is to be carried out in one autonomous
      region, specifically Andalusia, involving chronically ill people who have completed
      re-integration programmes and entailing controlled doses of heroine being administered
      professionally only to those drug addicts who have shown that they are unable
      to <v>give</v> <p>up</p> the drug.
    t: En mi propio país —y he escuchado que el Comisario dijo que todavía es pronto
      para aprobar esta posibilidad— en alguna comunidad autónoma, en concreto Andalucía,
      se va a hacer un programa piloto con enfermos crónicos, que han salido de programas
      de reinserción, suministrando heroína controlada facultativamente y sólo a aquellos
      drogodependientes que hayan demostrado que no pueden <a>abandonar</a> la droga.
  - s: more disasters will have to happen in order finally to persuade the European
      Commission to <v>give</v> <p>up</p> its policy of White Papers, which no longer
      apply, and the associated illusion that technology can solve any problem, and
      make it realise that a 40-tonne lorry in a seven-metre-wide tunnel is a lethal
      weapon.
    t: hacen falta, en mi opinión, otras catástrofes para convencer por fin a la Comisión
      Europea de que <a>abandone</a> la política de los Libros Blancos que no se aplican
      nunca y la ilusión de que la tecnología puede resolver todos los problemas y
      conseguir que comprenda que un TIR de 40 toneladas en un túnel ancho 7 metros
      es un artefacto mortal.
  - s: We need to state very clearly that the EU calls on the US to <v>give</v> <p>up</p>
      this initiative and pledges itself and its Member States not to take part in
      this project on any level.
    t: Tenemos que dejar muy claro que la UE insta a EE.UU. a <a>abandonar</a> esta
      iniciativa y se compromete ella misma y sus Estados miembros a no tomar parte
      en este proyecto a ningún nivel.
  - s: Finally, we should <v>give</v> <p>up</p> these media-friendly references to
      the need to impose increasingly globalized trade rules and put the brakes on
      respective deepening.
    t: Se trata, por último, de que se deben <a>abandonar</a> los discursos mediáticos
      sobre la necesidad de imponer normas a la globalización comercial en aumento
      y de poner «trabas» a su profundización.
  - s: How is the public in the EU to interpret these decisions in any other way than
      that the EU has <v>given</v> <p>up</p> the fight against drugs?
    t: ¿Pueden los ciudadanos de la UE interpretar esta decisión en otro sentido que
      no sea que la UE ha <a>abandonado</a> la lucha contra las drogas?
  - s: It also has to be emphasised that the idea of the regional redeployment of
      armed forces, which some in Russia have proposed, must be <v>given</v> <p>up</p>.
    t: Cabe resaltar asimismo que se debe <a>abandonar</a> el proyecto, propuesto
      por algunas instancias, de efectuar traslados de efectivos militares, ya que
      aumentarían la desconfianza de Occidente y socavarían la voluntad de los ciudadanos
      de contribuir voluntariamente al envío de ayuda humanitaria con destino a la
      población rusa.
  - s: Unemployment in this group is almost twice as high as the overall rate, and
      the financial situation facing young people often forces them to <v>give</v>
      <p>up</p> their education, which can, as a result, lead to poverty and exclusion.
    t: El desempleo en este grupo es casi el doble de alto que la tasa general y la
      situación financiera a la que se enfrentan a menudo los jóvenes les obliga a
      <a>abandonar</a> su educación lo que puede, como resultado, conducir a la pobreza
      y la exclusión.
  - s: Therefore, at a time when all kinds of efficiency are being sought, it does
      not appear to make sense to <v>give</v> <p>up</p> the activity when the cost/benefit
      ratio shows how foolish such a decision is.
    t: Por lo tanto, en un momento en el que se está buscando todo tipo de eficacia,
      no parece que tenga sentido <a>abandonar</a> la actividad cuando la relación
      costes-beneficios demuestra lo absurda que es dicha decisión.
  - s: I believe that improving relations with a neighbouring state - an Eastern Partnership
      state in this case - entering into trade agreements, increasing information
      exchange, and helping citizens to travel within the various countries, is a
      fundamental area that the EU must never <v>give</v> <p>up</p> on.
    t: Considero que la mejora de las relaciones con un Estado vecino —una asociación
      con un Estado de la Europa Oriental en este caso— mediante la aprobación de
      acuerdos comerciales, el aumento en el intercambio de información y la colaboración
      con la libertad de movimiento de los ciudadanos, es una tarea fundamental que
      la UE nunca debe <a>abandonar</a>.
  - s: If vintners want to <v>give</v> <p>up</p> their business early, they should
      be able to do so and the social effects should be cushioned, but they should
      do so without causing irreparable environmental damage by grubbing-up within
      the boundaries of quality-wine production.
    t: Si los productores quieren <a>abandonar</a> pronto su actividad, deben poder
      hacerlo y han de mitigarse los efectos sociales, pero tienen que hacerlo sin
      causar daños ecológicos irreparables con el arranque en zonas que producen vino
      de calidad.
  - s: 'That means <v>giving</v> <p>up</p> the VAT resource, which distorts the fair
      division of contributions among the Member States, and adopting one of the measures
      proposed by the Commission:'
    t: 'Esto significa <a>abandonar</a> el recurso «IVA», que falsea el reparto equitativo
      de las contribuciones entre los Estados miembros, y adoptar una de las medidas
      preconizadas por la Comisión:'
  - s: The fact of the matter is that if we, in Sweden, are forced to <v>give</v>
      <p>up</p> our present quotas, we shall also be forced to lower our taxes on
      alcohol, which we know would lead to a large number of additional deaths from
      alcohol abuse.
    t: Si se obliga a Suecia a <a>abandonar</a> sus cuotas actuales, también tendremos
      que disminuir las tasas impositivas sobre el alcohol, lo cual sabemos que motivará
      un mayor número de muertos por daños causados a raíz de su consumo.
  - s: Sometimes they are forced to <v>give</v> <p>up</p> their career for unforeseen
      reasons, such as the need to care for an ill or disabled child.
    t: Algunas veces, se ven forzadas a <a>abandonar</a> su carrera profesional por
      cuestiones de fuerza mayor, como la necesidad de atender a un hijo enfermo o
      discapacitado.
  - s: We must, however, ’ keep the pot boiling’, and must not <v>give</v> <p>up</p>
      this struggle.
    t: Sin embargo, debemos mantener "la olla hirviendo» y no <a>abandonar</a> esta
      lucha.
  - s: In Great Britain, which has for the moment decided to protect its national
      heritage in the form of the pound sterling, only 14% of young people in the
      18-24 age range wish to <v>give</v> <p>up</p> the pound.
    t: En Gran Bretaña, que por ahora ha decidido proteger ese patrimonio nacional
      que constituye la libra esterlina, solamente el 14% de los jóvenes Británicos
      de entre 18 y 24 años quieren <a>abandonar</a> la libra.
  - s: If we were to <v>give</v> <p>up</p> on our climate policy and sustainable development
      now, as some people have indicated, we would really be implementing the devil’s
      plan.
    t: Si ahora fuéramos a <a>abandonar</a> nuestra política climática y el desarrollo
      sostenible, como algunas personas han indicado, realmente estaríamos aplicando
      el plan del diablo.
  - s: It would be unwise, in this situation, to <v>give</v> <p>up</p> this policy
      and reduce significantly the financing available to local and regional authorities,
      for this would pose a serious threat to the stimulation of economic growth,
      but would also be a threat to European unity as such.
    t: Sería erróneo, en este contexto, <a>abandonar</a> esa política y reducir de
      forma significativa la financiación que se destina a las autoridades locales
      y regionales, puesto que supondría una seria amenaza al estímulo del crecimiento
      económico y también a la unidad europea como tal.
  - s: Not only does Sweden <v>give</v> <p>up</p> its policies of non-alignment and
      independence, but it is now also going to work actively towards implementing
      the militarisation of the EU.
    t: Suecia no sólo <a>abandona</a> su política de no alineación y de independencia,
      sino que ahora contribuye activamente a la militarización de la Unión Europea.
  - s: The Parliament has never <v>given</v> <p>up</p> hoping for this.
    t: El Parlamento nunca ha <a>abandonado</a> esta esperanza.
  - s: Since an increasing number of bee-keepers are <v>giving</v> <p>up</p> because
      their production costs are far higher than the world market price for honey
      as a result of health and hygiene, social and weather conditions, these subsidies
      to support bee-keeping in Europe, which Parliament itself has repeatedly called
      for, are now overdue.
    t: Puesto que cada vez son más los apicultores que <a>abandonan</a> porque, entre
      otras causas, sus costes de producción por razones higiénico-sanitarias, sociales
      y meteorológicas se sitúan muy por encima del nivel de precios de la miel en
      el mercado mundial, se han quedado obsoletas las ayudas, demandadas repetidas
      veces por este mismo Parlamento, para la conservación de la apicultura en Europa.
  - s: In my previous role as a minister for training, I met a woman who had to <v>give</v>
      <p>up</p> training to become a school bus driver because her trainer was making
      fun of her.
    t: En mi anterior función como secretario de formación, conocí a una mujer que
      había <a>abandonado</a> su formación para trabajar como conductora de un autobús
      escolar porque su formador se había reído de ella.
  - s: I regret one thing in this report, namely that the Commission appears to have
      <v>given</v> <p>up</p> on its campaign to introduce rational planning techniques
      into the electricity and gas sectors.
    t: Lamento una cosa en este informe, a saber, que la Comisión parece haber <a>abandonado</a>
      su campaña para introducir técnicas racionales de planificación en los sectores
      de la electricidad y del gas.
  - s: Mr President, we have not yet <v>given</v> <p>up</p> on the goal of a common
      European label, at least that is my interpretation of the common position.
    t: Señor Presidente, señoras y señores, todavía no hemos <a>abandonado</a> la
      idea de una etiqueta europea común.
  - s: We have had to <v>give</v> <p>up</p> one thing, which is extending the chemical
      safety report to small tonnages;
    t: Tuvimos que <a>abandonar</a> una cosa, que es la ampliación del informe de
      seguridad química a los pequeños tonelajes;
  - s: The European public is not being told why Parliament has <v>given</v> <p>up</p>
      the substitution requirement.
    t: No se le ha dicho al público europeo por qué motivo ha <a>abandonado</a> el
      Parlamento el requisito de sustitución.
  - s: On the one hand, the consumer is being asked right now to <v>give</v> <p>up</p>
      his or her national currency, at some personal cost, something which apparently
      had not always been understood.
    t: Por una parte, se le pide que <a>abandone</a>, en lo inmediato, su moneda nacional,
      con los esfuerzos que ello implica, algo que según parece todavía no había entendido.
  - s: It is necessary to increase the protection of non-smokers by preventing passive
      smoking, but also to create the necessary conditions for monitoring and encouraging
      smokers to <v>give</v> <p>up</p> the habit.
    t: Es necesario aumentar la protección de los no fumadores y evitar la exposición
      pasiva, pero también deben crearse las condiciones necesarias para supervisar
      y alentar a los fumadores a que <a>abandonen</a> su hábito.
  - s: It is time to <v>give</v> <p>up</p> on the idea that it is possible to make
      this industrial scale commercial slaughter in any way humane.
    t: Ya es hora de <a>abandonar</a> la idea de que es posible humanizar esta matanza
      comercial a escala industrial.
  - s: Are we asking consumers to <v>give</v> <p>up</p> some of the rights they have
      under national law?
    t: ¿Estamos pidiendo a los consumidores que <a>abandonen</a> algunos de los derechos
      que tienen bajo sus leyes nacionales?
  - s: That shows the extent of the tactical skills, subtlety and even seduction that
      the European federalists are obliged to deploy if they are to succeed in making
      national parliaments <v>give</v> <p>up</p> critical powers of their own accord.
    t: Ello demuestra toda la habilidad táctica, la sutileza, incluso la seducción,
      que se ven obligados a desplegar los federalistas europeos, puesto que deben
      conseguir que los Parlamentos nacionales <a>abandonen</a> voluntariamente competencias
      críticas.
  - s: I hope that, at the start of the ministerial meeting of the intergovernmental
      conference, someone will have the backbone to <v>give</v> <p>up</p> his toys
      in order to pressurise the others into making a move.
    t: Espero que alguno de ellos tenga la fuerza de <a>abandonar</a> su juguete al
      comienzo de la Conferencia a fin de presionar a los demás para que se muevan
      también.
  - s: If we are neither to renege on our promises in the future nor to <v>give</v>
      <p>up</p> our new ambitions, the Council and the Commission will therefore have
      to review the guarantee reserve ceiling relatively soon.
