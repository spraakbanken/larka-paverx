    t: É por esta razão que a Europa da política e dos valores que mencionou não pode
      parar o seu progresso e não pode <a>renunciar</a> a desenvolver o seu papel
      de protagonista internacional e de representante da paz perante uma série de
      reveses.
  - s: The United Kingdom already requires adoptive parents to prove that it was the
