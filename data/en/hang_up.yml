      <p>up</p> on specific cases.
    t: Was nun den Bericht McCartin betrifft - zu dem ich den Berichterstatter besonders
      beglückwünsche -, so möchte ich unterstreichen, dass man zwar alle Fälle in
      allen Mitgliedstaaten aufgreifen und hervorheben kann, aber man sollte sich
      nicht auf spezifische Fälle <a>versteifen</a>.
