  x:
  - s: We should not get too <v>hung</v> <p>up</p> on future trends in price.
    t: Wir sollten bedenken, dass der Hauptbestandteil der Ölpreise Steuern sind und
      uns daher nicht zu lange bei zukünftigen <a>Preistrends</a> <a>aufhalten</a>.
- c: 1
  r: 1
  v: aufhängen werden
  x:
  - s: We are not very quick to demonstrate on this side of the Chamber, but I was
      surprised to see large pieces of paper with the word ’Peace’ written on them
      <v>hung</v> <p>up</p> on the other side, while no one ever stopped to wonder
      what discontent there was in Iraq, and I do not remember seeing any demonstrations
      against that, not even in this Chamber.
    t: Auf dieser Seite des Saales gehen wir nicht so schnell auf die Straße, aber
      ich war doch überrascht, dass auf der andern Seite große Transparente mit der
      Aufschrift ’Frieden’ <a>aufgehängt</a> <a>werden</a>, während man sich nie die
      Frage gestellt hat, welcher Unfriede im Irak geherrscht hat, und ich kann mich
      auch nicht erinnern, dass dagegen Demonstrationen stattgefunden hätten, auch
      nicht in diesem Haus.
