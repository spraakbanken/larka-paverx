  x:
  - s: I would strongly reject this, because in fact a number of Members heard the
      bell and immediately <v>hung</v> <p>up</p> their phones, some quite casually
      according to their interlocutors, but they were not actually in a position to
      be able to vote.
    t: Ich weise diese Aussage entschieden zurück, da in der Tat eine ganze Anzahl
      von Kollegen, sobald sie die Klingel gehört haben, den <a>Telefonhörer</a> <a>aufgelegt</a>
      haben, was in den Ohren ihrer Gesprächspartner manchmal ungehörig wirkte, und
      faktisch dennoch nicht in der Lage waren, abzustimmen.
