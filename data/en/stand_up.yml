---
de:
- c: 57
  r: 1
  v: eintreten
  x:
  - s: That is why it is our duty to <v>stand</v> <p>up</p> for these political prisoners
      and, regardless of any justified economic interests, to call clearly for democracy
      and the rule of law.
    t: Deshalb ist es unsere Pflicht, für diese politischen Gefangenen <a>einzutreten</a>
      und bei allen berechtigten Wirtschaftsinteressen eindeutig Demokratie und Rechtsstaatlichkeit
      einzufordern, bei den Menschenrechten nicht auf einem Auge blind zu sein, sondern
      zu sagen, als größte Wirtschaftsmacht der Welt wollen und werden wir mit Vietnam
      zusammenarbeiten, aber nur unter der Bedingung, dass Demokratie und Rechtsstaatlichkeit
      dort immer mehr gewahrt werden und dass endlich auch der überfällige politische
      Reformprozess in die Wege geleitet wird.
  - s: I find it unfortunate that national governments are not prepared to <v>stand</v>
      <p>up</p> for legally binding protection, despite having agreed internationally
      on OSPAR.
    t: Ich finde es bedauerlich, daß die nationalen Regierungen nicht bereit sind,
      für einen rechtlichen verbindlichen Schutz <a>einzutreten</a>, obwohl sie sich
      ja international auf OSPAR geeinigt haben.
  - s: The European Parliament is now challenged not to cow-tow to the substitute
      foods industry, but to <v>stand</v> <p>up</p> for the purity regulation with
      regard to chocolate.
    t: Jetzt ist das Europäische Parlament gefordert, keinen Kotau zu machen vor der
      Ersatzfettstoffindustrie, sondern es muß für das Reinheitsgebot der Schokolade
      <a>eintreten</a>.
  - s: The Dutch Party for Freedom has come into this Parliament in order to <v>stand</v>
      <p>up</p> for Dutch citizens and in order to wrest back the money that has been
      overpaid by the Netherlands to this cash-guzzling and bureaucratic Europe.
    t: Die niederländische Partei für die Freiheit ist in dieses Parlament gekommen,
      um für die niederländischen Bürgerinnen und Bürger <a>einzutreten</a> und das
      Geld zu entreißen, das die Niederlande dem geldverprassenden und bürokratischen
      Europa zu viel gezahlt hat.
  - s: I therefore firmly believe that together we democrats must <v>stand</v> <p>up</p>
      for genuine transparency and in particular we must stand together in the fight
      against the extreme right.
    t: Und deswegen bin ich ganz fest der Meinung, dass wir Demokraten gemeinsam für
      echte Transparenz und gerade auch als Demokraten gemeinsam für den Kampf gegen
      rechts außen <a>eintreten</a> müssen!
  - s: However, a fundamental issue now is the construction of the northern pipeline,
      in the case of which fishermen have to <v>stand</v> <p>up</p> for their due
      rights and reclaim lost benefits on their own.
    t: Aber jetzt ist der Bau der Nördlichen Pipeline ein grundlegendes Thema, bei
      dem sich die Fischer für die ihnen zustehenden Rechte <a>eintreten</a> und die
      verlorenen Einnahmen auf sich gestellt zurückfordern müssen.
  - s: Today, therefore, it is our duty, our responsibility and an important task
      for the future for us to say to the people of the Arab world, who are peacefully
      <v>standing</v> <p>up</p> for freedom and democracy, that we are standing in
      solidarity at their side.
    t: Deswegen ist es heute unsere Pflicht, unsere Verantwortung und unsere wichtige
      Aufgabe für die Zukunft, den Menschen in der arabischen Welt, die friedlich
      für Freiheit und Demokratie <a>eintreten</a>, zu sagen, wir stehen solidarisch
      an eurer Seite.
  - s: We have no reason to cower from the Kremlin, and every reason to <v>stand</v>
      <p>up</p> for our values.
    t: Vielmehr sollten wir für unsere Werte <a>eintreten</a>.
  - s: Hence, in order to save our credibility, we must really <v>stand</v> <p>up</p>
      for the selfdetermination of nations - that applies to the Chechens too - and
      we must put serious pressure on Russia to keep the promises it has made.
    t: Daher müssen wir, um endlich glaubwürdig zu sein, tatsächlich für das Selbstbestimmungsrecht
      der Völker <a>eintreten</a> - und das gilt auch für die Tschetschenen - und
      wir müssen wirklich Druck auf Rußland ausüben, damit Rußland hält, was es versprochen
      hat.
  - s: Even the improvements within Turkey noted by the Commission and the Council
      presidency must be subject to cautious appraisal when you think about the death
      penalty being upheld for Mr Öçalan, the fact that the Sakharov prize-winner
      Leyla Zana is still in prison because she <v>stood</v> <p>up</p> for her right
      to freedom of speech, the fact that the Kurdish question has not been resolved
      and all the other aspects of this document in connection with progress in Turkey.
    t: Auch die von der Kommission und dem Ratsvorsitz festgestellten Verbesserungen
      innerhalb der Türkei sind sehr zurückhaltend zu bewerten, wenn man an die Bestätigung
      der Todesstrafe für Herrn Öcalan denkt, an die Tatsache, daß die Sacharow-Preisträgerin
      Leyla Zana immer noch im Gefängnis ist, weil sie für ihr Recht auf Meinungsfreiheit
      <a>eingetreten</a> ist, die ungelöste Kurdenfrage und alles, was im Zusammenhang
      mit den Fortschritten zur Türkei in diesem Dokument enthalten ist.
  - s: I appeal to the citizens of the European Union and to the organisations in
      it defending human life, which are at last becoming as active as the animal
      protection organisations, to take a close look at how Members here voted and
      to enter into dialogue with us, so that this House may keep to the course it
      has taken since the Gergo report at the beginning of the 1980s, that is, to
      <v>stand</v> <p>up</p> for life - human life for human beings.
    t: Ich appelliere an die Bürger, und ich appelliere an die Menschenschutzorganisationen
      in der Europäischen Union, die endlich so aktiv werden wie die Tierschutzorganisationen,
      das Stimmverhalten der Kollegen hier genau anzuschauen und mit uns in eine Diskussion
      zu treten, damit dieses Haus auf der Linie bleibt, die es seit dem Gergo-Bericht
      Anfang der 80er Jahre eingeschlagen hat, nämlich für das Leben <a>einzutreten</a>,
      das menschliche Leben für den Menschen.
  - s: A Europe which, as we always say, is based upon humanistic values concerning
      the equal worth of human beings must <v>stand</v> <p>up</p> for those values.
    t: Ein Europa, von dem wir stets sagen, es gründe auf der humanistischen Grundhaltung
      von der Gleichwertigkeit aller Menschen, muss für diese Werte <a>eintreten</a>!
  - s: I should nevertheless like to <v>stand</v> <p>up</p> for the narrow agenda.
    t: Nichtsdestotrotz möchte ich für die enge Agenda <a>eintreten</a>.
  - s: And I am prepared to <v>stand</v> <p>up</p> for those choices, provided that
      the transfer of sovereignty is a conscious choice, safeguarded by proper guarantees.
    t: Und ich bin bereit, für diese Entscheidungen <a>einzutreten</a>, sofern die
      Übertragung der Souveränität eine bewusste Entscheidung und mit angemessenen
      Garantien abgesichert ist.
  - s: In the Netherlands, I will not hesitate to <v>stand</v> <p>up</p> for a treaty
      that comprises the four elements that I have just outlined - because I believe
      that the time is right for this, because I have great confidence in the Presidencies
      of Mrs Merkel and Mr Socrates after her, and because I believe that together
      we can take the next step, but above all, because this Treaty is needed to face
      up to today’s challenges together.
    t: In den Niederlanden werde ich ohne Zögern für einen Vertrag, der die von mir
      soeben umrissenen vier Elemente umfasst, <a>eintreten</a>, weil nach meinem
      Dafürhalten die Zeit dafür reif ist, weil mein Vertrauen in Angela Merkels und
      anschließend José Socrates’ Präsidentschaft groß ist und weil ich glaube, dass
      wir gemeinsam den nächsten Schritt setzen können, aber vor allem, weil dieser
      Vertrag notwendig ist, um gemeinsam die Herausforderungen dieser Zeit anzugehen.
  - s: We shall support him and continue to <v>stand</v> <p>up</p> for the freedom
      of the Latin American people.
    t: Wir wollen ihn unterstützen und weiterhin für die Freiheit der lateinamerikanischen
      Völker <a>eintreten</a>!
  - s: I urge us all, the institutions of the European Union and the Member States,
      to <v>stand</v> <p>up</p>, the United Nations, for the abolition of the death
      penalty.
    t: Ich fordere uns alle, die Institutionen der Europäischen Union und die Mitgliedstaaten,
      auf, im Rahmen der Vereinten Nationen für die Abschaffung der Todesstrafe <a>einzutreten</a>.
  - s: We need to <v>stand</v> <p>up</p> for human rights, but not on the basis of
      this report in order to wage political war against one of the sides.
    t: Wir sollten für die Menschenrechte <a>eintreten</a>, allerdings nicht auf der
      Grundlage dieses Berichts, um damit Politik gegen eine Seite zu machen.
  - s: That being so, we must <v>stand</v> <p>up</p> for the Tibetan people’s right
      to self-determination as a cultural and human right.
    t: Weil dem so ist, müssen wir für das Selbstbestimmungsrecht als kulturellem
      Recht und Menschenrecht der tibetanischen Bevölkerung <a>eintreten</a>.
  - s: The outside world must <v>stand</v> <p>up</p> for those prisoners and other
      opponents.
    t: Die Außenwelt muss für die Gefangenen und andere Regimegegner <a>eintreten</a>.
  - s: He is a man who deserves the greatest admiration, because at a very difficult
      time he had the courage to <v>stand</v> <p>up</p> for freedom from violence.
    t: Ein Mann, der höchste Bewunderung verdient, weil er in sehr, sehr schwerer
      Zeit den Mut hatte, immer für die Gewaltfreiheit <a>einzutreten</a>.
  - s: It is you, only you, who can <v>stand</v> <p>up</p> for the rights of the landowners
      under the Espoo Convention and demand alternative routes.
    t: Sie, und nur Sie, können für die Rechte der Grundeigentümer gemäß dem Espoo-Übereinkommen
      <a>eintreten</a> und alternative Streckenführungen einfordern.
  - s: On this, the tenth anniversary of the Convention on the Rights of the Child,
      we must <v>stand</v> <p>up</p> for those children, for their rights to be children.
    t: Zum zehnten Jahrestag der Konvention über die Rechte des Kindes müssen wir
      für diese Kinder <a>eintreten</a>, für ihr Recht, Kind zu sein.
  - s: I also endorse paragraph 10 in the report, in which Mr Oostlander <v>stands</v>
      <p>up</p> for the independence and the quality of higher education and scientific
      institutions in Turkey.
    t: Wie weit reicht die Bindekraft der Europäischen Union, damit nämlich nicht
      das <a>eintritt</a>, was der Kollege Van Orden hier zum Ausdruck gebracht hat?
  - s: The Dutch people do not need solidarity, what they need is for us to <v>stand</v>
      <p>up</p> here for Dutch interests.
    t: Das niederländische Volk braucht keine Solidarität, was es braucht, ist, dass
      wir hier für die niederländischen Interessen <a>eintreten</a>.
  - s: As I say, it is perfectly legal to <v>stand</v> <p>up</p> for human rights
      and freedoms both inside and outside the EU.
    t: Wie gesagt, es ist völlig legal, sowohl innerhalb wie auch außerhalb der EU
      für die Menschenrechte und -freiheiten <a>einzutreten</a>.
  - s: Therefore, we must now support all the forces in Serbia and Yugoslavia which
      are striving for a new political system, which are <v>standing</v> <p>up</p>
      for democracy, for human rights, for respect for minorities.
    t: Wir müssen daher jetzt alle Kräfte in Serbien und Jugoslawien unterstützen,
      die für eine Änderung des politischen Systems sind, die für die Demokratie <a>eintreten</a>,
      für die Menschenrechte, für den Respekt der Minderheiten.
  - s: It is just a question of <v>standing</v> <p>up</p> for enlargement, and Mr
      Rehn, who is investing a lot of time and energy in the matter, can confirm the
      need to make such a stand.
    t: Man muss nur dafür <a>eintreten</a>, und gerade auch Olli Rehn, der sehr viel
      Zeit und Energie investiert, kann das bestätigen.
  - s: In our world of today, we Europeans must project ourselves as a community united
      by shared values and <v>stand</v> <p>up</p> for human dignity, and we must seek
      intercultural dialogue.
    t: In unserer Welt von heute müssen wir als Europäerinnen und Europäer als Wertegemeinschaft
      auftreten - und <a>eintreten</a> für die Würde des Menschen, und wir müssen
      den Dialog der Kulturen suchen.
  - s: But there are also grounds for saying that they must behave well in their own
      terms, because good and strong companies who <v>stand</v> <p>up</p> for fundamental
      values, whether in Europe or anywhere else in the world, are contributing to
      a better world, but also to a better economy and to better products and services.
    t: Es gibt jedoch auch gute Gründe, dass sie sich in Bezug auf ihre eigenen Angelegenheiten
      gut benehmen müssen, weil gute und starke Unternehmen, die in Europa oder anderswo
      auf der Welt für Grundwerte <a>eintreten</a>, zu einer besseren Welt, aber auch
      zu einer besseren Wirtschaft sowie besseren Waren und Dienstleistungen beitragen.
  - s: On the other hand, though, we have to <v>stand</v> <p>up</p> for the Palestinians’
      right to self-determination, which means that they should elect as their government
      the people they want rather than the ones we want, because we are not in a position
      to pick and choose them.
    t: Auf der anderen Seite müssen wir aber auch für das Selbstbestimmungsrecht der
      Palästinenser <a>eintreten</a>, sind wir dafür, dass die Palästinenser jene
      Kräfte in ihre Regierung wählen, die sie wollen, und nicht die, die wir wollen.
  - s: However, it seems to me that in this motion for a resolution, individuals who
      <v>stand</v> <p>up</p> for their own culture and national identity are all too
      quickly and easily suspected of racism.
    t: Allerdings erscheint mir, dass in dieser gegenständlichen Entschließung Menschen,
      die für die eigene Kultur sind und für die eigene nationale Identität <a>eintreten</a>,
      allzu rasch und allzu leicht unter den Rassismusverdacht gestellt werden.
  - s: It also appears to me that individuals who <v>stand</v> <p>up</p> for the traditionally
      Christian, European image of the family are all too quickly suspected of possibly
      even welcoming homophobic violence.
    t: Ebenso erscheint es mir, dass Menschen, die für das traditionelle christliche,
      europäische Bild der Familie <a>eintreten</a>, allzu rasch verdächtigt werden,
      homophobe Gewalt möglicherweise sogar zu begrüßen.
  - s: Through the adoption of the resolution, we must <v>stand</v> <p>up</p> for
      a general and broad defence of European values in our environmental policy.
    t: Wir müssen die Entschließung annehmen und so für eine allgemeine und umfassende
      Verteidigung der europäischen Werte in unserer Umweltpolitik <a>eintreten</a>.
  - s: That is the way ahead and what we should <v>stand</v> <p>up</p> for in the
      G20.
    t: Das ist der Weg nach vorn und wofür wir in den G20 <a>eintreten</a> sollten.
  - s: Sustained effort will be demanded of us if this enlargement is to be managed
      - politically as well as financially, of that there is no doubt - but this is
      the moment when this Union of ours is joined by ancient European lands, which
      belong with us in exactly the same way as France and Great Britain do, and will
      join us in <v>standing</v> <p>up</p> for the principles of freedom and democracy
      under the rule of law.
    t: Anstrengungen werden wir unternehmen müssen, um diese Erweiterung zu bewältigen
      - politisch wie auch finanziell, keine Frage -, aber es ist der Zeitpunkt, an
      dem sich dieser Union ureuropäische Länder anschließen, die zu uns gehören genau
      wie Frankreich und Großbritannien und die mit uns für die Grundsätze von Freiheit
      und rechtsstaatlicher Demokratie <a>eintreten</a> werden.
  - s: We have to <v>stand</v> <p>up</p> for them.
    t: Wir müssen für sie <a>eintreten</a>.
  - s: It takes enormous courage to <v>stand</v> <p>up</p> for democracy, liberty
      and freedom of speech in such circumstances.
    t: Es verlangt enormen Mut, unter solchen Umständen für Demokratie, Freiheit und
      Redefreiheit <a>einzutreten</a>.
  - s: We wish to voice our complete solidarity with the Palestinian people here,
      and <v>stand</v> <p>up</p> for their right to build a free, independent and
      sovereign state.
    t: Wir möchten hier unsere absolute Solidarität mit den Palästinensern bekunden
      und für ihr Recht <a>eintreten</a>, einen freien, unabhängigen und souveränen
      Staat zu gründen.
  - s: if we do not <v>stand</v> <p>up</p> for democracy in Russia, we will leave
      people like Anna Politkovskaya and thousands of others on their own.
    t: Wenn wir nicht für sie <a>eintreten</a>, werden wir Menschen wie Anna Politkowskaja
      und tausende andere sich selbst überlassen.
  - s: If we do not <v>stand</v> <p>up</p> for democracy and the rule of law in Russia,
      we will not strengthen the forces in Russia that can make Russia a better country
      and a better partner.
    t: Wenn wir nicht für Demokratie und Rechtsstaatlichkeit in Russland <a>eintreten</a>,
      werden wir die Kräfte in Russland, die es zu einem besseren Land und besseren
      Partner machen können, nicht stärken.
  - s: Not <v>standing</v> <p>up</p> for democracy will not make Russia a better partner
      in energy policy or in any other area.
    t: Wenn wir nicht für die Demokratie <a>eintreten</a>, wird Russland weder in
      der Energiepolitik noch in irgendeinem anderen Bereich ein besserer Partner.
  - s: I should once again like to <v>stand</v> <p>up</p> for quality policy.
    t: Ich möchte nochmals für eine Qualitätspolitik <a>eintreten</a>.
  - s: each human being is an individual in her or his own right and must be <v>stood</v>
      <p>up</p> for as such.
    t: Jeder Mensch ist eine Persönlichkeit, und für diese muß man <a>eintreten</a>.
  - s: We must protest against this and <v>stand</v> <p>up</p> for this man.
    t: Dagegen müssen wir protestieren und für diesen Mann <a>eintreten</a>!
  - s: Recent attacks have targeted trade unionists, particularly in the clothing
      industry, seeming to be directed against the right of workers to organise themselves
      and to <v>stand</v> <p>up</p> for their interests.
    t: sie waren allem Anschein nach gegen das Recht der Arbeitnehmer gerichtet, sich
      zu organisieren und für ihre Interessen <a>einzutreten</a>.
  - s: Do you not think, Mr President-in-Office, that it is high time to set a real
      example in Kosovo, in other words to <v>stand</v> <p>up</p>, credibly, for the
      right of self-determination, or at least for the protection of the Albanian
      majority, so that the European Union will at least be standing up for something
      in earnest?
    t: Glauben Sie nicht, Herr Staatssekretär, daß es jetzt an der Zeit wäre, im Kosovo
      ein wirkliches Exempel zu statuieren, nämlich hier glaubwürdig für das Selbstbestimmungsrecht
      oder zumindest für den Schutz der albanischen Mehrheit <a>einzutreten</a>, damit
      wenigstens die Europäische Union ernstlich für etwas eintritt?
  - s: Do you not think, Mr President-in-Office, that it is high time to set a real
      example in Kosovo, in other words to stand up, credibly, for the right of self-determination,
      or at least for the protection of the Albanian majority, so that the European
      Union will at least be <v>standing</v> <p>up</p> for something in earnest?
    t: Glauben Sie nicht, Herr Staatssekretär, daß es jetzt an der Zeit wäre, im Kosovo
      ein wirkliches Exempel zu statuieren, nämlich hier glaubwürdig für das Selbstbestimmungsrecht
      oder zumindest für den Schutz der albanischen Mehrheit <a>einzutreten</a>, damit
      wenigstens die Europäische Union ernstlich für etwas eintritt?
  - s: We Social Democrats have <v>stood</v> <p>up</p> for freedom throughout the
      world, and Cuba is no exception.
    t: Als Sozialdemokraten sind wir überall für die Freiheit <a>eingetreten</a>,
      und das gilt auch für Kuba.
  - s: We have to be certain in our own minds that we, as the only directly elected,
      democratically accountable body within the European Union should <v>stand</v>
      <p>up</p> for our right to be the final arbitrators and decision-makers.
    t: Wir selbst müssen entschlossen sein, als das einzige direkt gewählte und demokratisch
      verantwortliche Organ innerhalb der Europäischen Union für unser Recht <a>einzutreten</a>,
      die endgültige Schiedsstelle und der endgültige Entscheidungsträger zu sein.
  - s: 'China is probably best placed to <v>stand</v> <p>up</p> for Chinese minorities,
      but it would first have to appreciate its own minorities:'
    t: 'China ist sicherlich am besten geeignet, für die chinesischen Minderheiten
      <a>einzutreten</a>, aber zunächst müsste es seine eigenen Minderheiten anerkennen:'
  - s: However, Parliament felt it necessary to <v>stand</v> <p>up</p> for the farmers,
      which resulted in the creation of a EUR 300 million dairy fund which, although
      not a permanent fund, still represents a EUR 300 million increase.
    t: Jedoch hielt es das Parlament für notwendig, für die Bauern <a>einzutreten</a>,
      was in der Schaffung eines Milchfonds von 300 Mio. EUR resultierte, der, obwohl
      kein permanenter Fonds, dennoch eine Erhöhung von 300 Mio. EUR darstellt.
  - s: We must <v>stand</v> <p>up</p> for the principle of subsidiarity.
    t: Wir müssen für das Subsidiaritätsprinzip <a>eintreten</a>.
  - s: South Sudan will officially become independent - a nation that openly <v>stands</v>
      <p>up</p> for the key values of the Christian faith, but also a nation that
      will be very tested, as the sly, old fox, Omar al-Bashir, may have almost lost
      his hair, but he certainly has not lost the tricks up his sleeve.
    t: Der Südsudan wird offiziell unabhängig sein - eine Nation, die offen für die
      grundlegenden Werte des christlichen Glaubens <a>eintritt</a>, aber auch eine
      Nation, die hart geprüft werden wird, denn der gerissene alte Fuchs, Omar al-Bashir,
      hat vielleicht schon fast alle seine Haare verloren, sicherlich aber nicht die
      Tricks, die er auf Lager hat.
  - s: The European Parliament, which has always <v>stood</v> <p>up</p> for diversity,
      in defence of the cultures and traditions of individual countries, regards the
      regulation on compulsory origin labelling as being a necessary instrument to
      increase clarity, placing European consumers on an equal footing with the consumers
      of our trading partners.
    t: Das Europäische Parlament, das immer für Vielfalt <a>eingetreten</a> ist und
      die Kulturen und Traditionen verschiedener Länder verteidigt hat, sieht die
      Verordnung über die obligatorische Ursprungskennzeichnung als notwendiges Instrument
      zur Schaffung einer größeren Klarheit an, wodurch die europäischen Verbraucher
      den Verbrauchern unserer Handelspartner gleichgestellt werden.
  - s: We should have liked the resolution to have <v>stood</v> <p>up</p> for men’s
      and women’s equal rights and the defence of human rights throughout the world.
    t: Unserer Meinung nach hätte die Entschließung für die Gleichberechtigung von
      Mann und Frau und für die Menschenrechte in der ganzen Welt <a>eintreten</a>
      müssen.
  - s: The EU must therefore <v>stand</v> <p>up</p> more strongly and consistently
      for human rights within and outside the Union.
    t: Die EU muss daher verstärkt innerhalb und außerhalb der Union konsequent für
      die Einhaltung der Menschenrechte <a>eintreten</a>.
- c: 31
  r: 2
  v: aufstehen
  x:
  - s: The very fact that I have <v>stood</v> <p>up</p> here and said that two further
      amendments have been submitted to me by the manufacturers highlights the dilemma
      Parliament faces with this type of directive.
    t: Die Tatsache, dass ich <a>aufstehe</a> und erkläre, dass ich von den Herstellern
      zwei weitere Änderungsanträge erhalten habe, unterstreicht das Dilemma, in dem
      sich das Parlament bei Richtlinien wie dieser befindet.
  - s: Someone has to <v>stand</v> <p>up</p> and defend the rights of the 500 million
      European citizens.
    t: Es muss jemand <a>aufstehen</a> und die Rechte der 500 Millionen europäischen
      Bürgerinnen und Bürger verteidigen.
  - s: There is probably no one here who would <v>stand</v> <p>up</p> and give three
      cheers for the Muslim Brotherhood.
    t: Es gibt wahrscheinlich niemanden hier, der <a>aufstehen</a> und die Muslimbruderschaft
      hochleben lassen würde.
  - s: Can those Members who oppose it please <v>stand</v> <p>up</p>?
    t: Ich bitte diejenigen Mitglieder, die Einwände haben, <a>aufzustehen</a>.
  - s: 'And it is being exploited by leftist political elites to complete the deindustrialisation
      of the west because spineless conservatives are too browbeaten by global warming
      hysteria to <v>stand</v> <p>up</p> and tell the really inconvenient truth:'
    t: 'Und sie wird von linken politischen Eliten dazu benutzt, um die Deindustrialisierung
      des Westens zu vollenden, da seine rückgratlosen Konservativen durch die Globale-Erwärmungs-Hysterie
      zu sehr eingeschüchtert sind, um <a>aufzustehen</a> und die wirklich unangenehme
      Wahrheit zu sagen:'
  - s: The only bit that pretends to democratic authority is the rite that was just
      carried out in this Chamber, which I cannot help saying put me in mind of one
      of those occasional meetings of the People’s Assembly in the old Comecon times
      where we all <v>stand</v> <p>up</p> and congratulate ourselves on having rubber-stamped
      the decision.
    t: Einen Anspruch auf demokratische Legitimität erhebt einzig das soeben in diesem
      Plenarsaal durchgeführte Ritual, was mich, wie ich sagen muss, an eine der gelegentlichen
      Ratstagungen in den alten RGW-Zeiten erinnert, bei der wir alle <a>aufstanden</a>
      und uns gegenseitig zur Absegnung einer Entscheidung gratulierten.
  - s: It is one that still requires unanimous agreement, and I think it behoves us
      to <v>stand</v> <p>up</p> and say that the legal bases of the Treaties do not
      allow the Commission to come forward with a proposal for tax harmonisation.
    t: Sie erfordert nach wie vor einstimmigen Konsens, und ich denke, es geziemt
      sich für uns, <a>aufzustehen</a> und zu sagen, dass die Verträge keine Rechtsgrundlage
      für die Vorlage eines Vorschlags zur Steuerharmonisierung durch die Kommission
      bieten.
  - s: There were a good 50 on that side of the Chamber who <v>stood</v> <p>up</p>.
    t: Auf dieser Seite des Plenarsaals sind gut 50 Personen <a>aufgestanden</a>.
  - s: You then received loud applause, something that neither I nor any of those
      present had experienced before, and everyone <v>stood</v> <p>up</p>, something
      which is generally only reserved for Presidents.
    t: Es ist das letzte Mal, daß ich als Vizepräsidentin eine Sitzung hier geleitet
      habe!“ Da haben Sie - und das war für mich und für alle, die dabei waren, ein
      einmaliger Vorgang - großen Beifall bekommen, und alle sind <a>aufgestanden</a>,
      wie es sonst eigentlich nur bei Präsidenten der Fall ist.
  - s: Populists will <v>stand</v> <p>up</p> and maintain that the EU has finally
      made it clear that, in truth, it does not want any new members.
    t: Populisten würden <a>aufstehen</a> und behaupten, nun sei endgültig klar, dass
      die EU die neuen Mitglieder in Wahrheit nicht will.
  - s: I would like the Council to <v>stand</v> <p>up</p> and explain its opposition.
    t: Ich möchte, dass der Rat <a>aufsteht</a> und seinen Widerstand erklärt.
  - s: I have to say that you have just made a speech on the Irish referendum - I
      did <v>stand</v> <p>up</p> when you were speaking, but you were locked into
      your text - that was one of the most subjective, partisan speeches I have ever
      heard, and inappropriate from an objective chairman.
    t: Ich muss leider sagen, dass Sie gerade eine Rede über das irische Referendum
      gehalten haben, und ich bin <a>aufgestanden</a>, während Sie sprachen, aber
      Sie waren zu sehr mit Ihrem Text beschäftigt, der an Subjektivität und Voreingenommenheit
      nicht mehr zu überbieten und damit eines objektiven Vorsitzenden absolut unwürdig
      war.
  - s: If I <v>stand</v> <p>up</p> and speak as an Englishman, they will dismiss it.
    t: Wenn ich als Engländer <a>aufstehe</a> und spreche, werden sie das einfach
      abweisen.
  - s: Will the critics <v>stand</v> <p>up</p> and say, ’We were wrong to insist that
      CMRs be banned’?
    t: Werden die Kritiker <a>aufstehen</a> und sagen „Wir hätten nicht auf das Verbot
      von CMR-Stoffen bestehen sollen“?
  - s: Will they <v>stand</v> <p>up</p> and say, ’We were wrong’?
    t: Werden sie <a>aufstehen</a> und sagen „Wir lagen falsch“?
  - s: It is the same people who session after session <v>stand</v> <p>up</p> and
      talk about the dignity and importance of this House who treat it like a street
      market.
    t: Das sind dieselben Leute, die Sitzung für Sitzung <a>aufstehen</a> und über
      die Würde und Bedeutung dieses Hauses sprechen, die es gleichzeitig als Straßenmarkt
      behandeln.
  - s: I asked to speak earlier and, despite the fact that I <v>stood</v> <p>up</p>
      and signalled several times, I was not given the opportunity to speak.
    t: Jedoch erhielt ich keine Gelegenheit zu sprechen, obwohl ich <a>aufgestanden</a>
      bin und mehrere Male Zeichen gab.
  - s: I <v>stood</v> <p>up</p> and signalled, even verbally, but the President indicated
      that I should stop.
    t: Ich bin <a>aufgestanden</a> und habe Zeichen gegeben, auch verbale, um das
      Wort zu ergreifen;
  - s: I <v>stood</v> <p>up</p> several times.
    t: Ich bin einige Male <a>aufgestanden</a>.
  - s: I asked to speak, no one noticed, I even <v>stood</v> <p>up</p>.
    t: Ich hatte mich gemeldet, dies wurde nicht zur Kenntnis genommen, ich bin sogar
      <a>aufgestanden</a>.
  - s: Where are these 32 and more who <v>stood</v> <p>up</p> before and who will
      stand up again, but who now, when we are discussing matters, are no longer here?
    t: Wo sind denn diese 32 und mehr, die vorher <a>aufgestanden</a> sind und die
      nachher wieder aufstehen werden und die jetzt, wo wir die Beratungen haben,
      nicht mehr hier sind?
  - s: Where are these 32 and more who stood up before and who will <v>stand</v> <p>up</p>
      again, but who now, when we are discussing matters, are no longer here?
    t: Wo sind denn diese 32 und mehr, die vorher aufgestanden sind und die nachher
      wieder <a>aufstehen</a> werden und die jetzt, wo wir die Beratungen haben, nicht
      mehr hier sind?
  - s: can we <v>stand</v> <p>up</p> at a public meeting and explain what we are doing
      to our citizens?
    t: Können wir bei einer öffentlichen Sitzung <a>aufstehen</a> und unseren Bürgern
      erklären, was wir tun?
  - s: I find it more than cynical that those same people <v>stand</v> <p>up</p> and
      pretend they have a monopoly on ethics and morals.
    t: Ich finde es mehr als zynisch, dass die gleichen Leute <a>aufstehen</a> und
      so tun, als ob sie die Ethik und die Moral gepachtet hätten.
  - s: Mr President, honourable Members, my apologies for not <v>standing</v> <p>up</p>
      during my first intervention.
    t: '- Herr Präsident, sehr geehrte Damen und Herren Abgeordnete, ich entschuldige
      mich dafür, dass ich während meines ersten Redebeitrags nicht <a>aufgestanden</a>
      bin.'
  - s: Some of our colleagues, who <v>stand</v> <p>up</p> here and call for a more
      open Europe, are also the same people who are supporting the maintenance of
      monopoly structures for the gambling industry.
    t: Einige unserer Kollegen, die hier <a>aufstehen</a> und nach einem offeneren
      Europa rufen, sind dieselben, die auch die Erhaltung der Monopolstrukturen für
      die Glücksspielbranche unterstützen.
  - s: This specific issue did not arise, but I would just like to <v>stand</v> <p>up</p>
      and support those colleagues who have expressed huge concern about a proposal
      that is supposed to be positive as a development tool but, in fact, could be
      quite negative, not just from a European perspective, but also for the very
      countries we are trying to assist.
    t: Dieses spezielle Thema wurde nicht angesprochen, aber ich möchte einfach kurz
      <a>aufstehen</a> und die Kolleginnen und Kollegen unterstützen, die große Bedenken
      zu einem Vorschlag geäußert haben, der sich als Instrument für die Entwicklung
      positiv auswirken soll, der jedoch auch negative Auswirkungen haben kann.
  - s: 'Isn’t it time, Mr Barroso, that you <v>stood</v> <p>up</p> - you mentioned
      telling lies a few moments ago - and told the truth and said that there is an
      option:'
    t: Ist es nicht an der Zeit, Herr Barroso, dass Sie <a>aufstehen</a> - Sie erwähnten
      vor wenigen Augenblicken das Erzählen von Lügen - und die Wahrheit erzählen
      und sagen, dass es eine Option gibt, nämlich dass diesen Ländern das Verlassen
      des Euroraums erlaubt werden sollte?
  - s: As this spectre of secession hung over the room - and some in this Europe wish
      to support it - you held your nerve, <v>stood</v> <p>up</p> and said that countries
      needed to put their cards on the table.
    t: Als dieser Geist der Sezession, den einige in dieses Europa tragen wollen,
      durch den Raum waberte, haben Sie Mut besessen, sind <a>aufgestanden</a> und
      haben gesagt, dann soll sichtbar werden, wer will und wer nicht.
  - s: Mr President, I was one of the twelve Members who <v>stood</v> <p>up</p> earlier
      and I would like to make a small comment.
    t: Herr Präsident, ich bin einer der zwölf Kollegen, die vorhin <a>aufgestanden</a>
      sind.
  - s: Mr President, I admire this House’s form of elitism, when someone <v>stands</v>
      <p>up</p> to make a point arising from the Minutes and then leaders of groups
      are called into some kind of confessional in order to admit their sins.
    t: Herr Präsident, ich bewundere die Form des Elitedenkens hier im Haus, wenn
      jemand <a>aufsteht</a> und ein sich aus dem Protokoll ergebendes Argument anbringt
      und die Fraktionsvorsitzenden dann gefordert sind, eine Art Beichte abzulegen
      und sich zu ihren Sünden zu bekennen.
- c: 23
  r: 3
  v: einsetzen
  x:
  - s: Mrs Roth-Berendt was kind enough to say that I <v>stand</v> <p>up</p> for my
      views in issues like these, and that is what I am doing now.
    t: Sie haben ja freundlicherweise gesagt, Frau Roth-Berendt, daß ich mich in solchen
      Fragen für meine Meinung <a>einsetze</a>.
  - s: but, as I have said on previous occasions, it is my strong view that those
      of us who believe in free trade should, wherever necessary, <v>stand</v> <p>up</p>
      for fair trade;
    t: Wie ich aber bei früherer Gelegenheit bereits mehrfach sagte, bin ich der festen
      Überzeugung, dass diejenigen von uns, die an den freien Handel glauben, sich,
      wann immer erforderlich, für den fairen Handel <a>einsetzen</a> sollten.
  - s: We would like the approach which we are proposing to Parliament, as the Committee
      on Budgets, to be adopted on Thursday to show that this Parliament will not
      be pushed around and that it is ready to use its powers to <v>stand</v> <p>up</p>
      for what we feel is a good working instrument which has proven its effectiveness.
    t: Wir möchten, daß das Konzept, das wir als Haushaltsausschuß dem Parlament vorschlagen,
      am Donnerstag angenommen wird, um zu manifestieren, daß dieses Parlament nicht
      alles hinnimmt, sondern bereit ist, seine Vollmachten ganz auszuschöpfen und
      ein Arbeitsinstrument <a>einzusetzen</a>, das wir für nützlich halten und das
      seine Effizienz unter Beweis gestellt hat.
  - s: The environmental movement is disappointed with Sweden for not <v>standing</v>
      <p>up</p> for environmental issues.
    t: Die Umweltbewegung ist enttäuscht, dass Schweden sich nicht für Umweltthemen
      <a>eingesetzt</a> hat.
  - s: it has to do with the instability resulting from the unresolved issue of succession
      to the throne, and with many conflicts along ethnic and religious lines, on
      which point I have to say, in response to Mr Belder, that these conflicts are
      not just between Christians and Buddhists, but believers, Buddhist and Christian
      alike, are being persecuted, and we have to <v>stand</v> <p>up</p> for both
      of them.
    t: Das hängt zusammen mit der Angst des Regimes vor demokratischen Bestrebungen,
      vor Opposition, das hängt mit der Instabilität aufgrund der ungeklärten Nachfolgesituation
      im Königshaus zusammen, es hängt zusammen mit vielen ethnischen und religiösen
      Konflikten, wobei ich dem Kollegen Belder entgegenhalten muss, es sind nicht
      nur Konflikte zwischen Christen und Buddhisten, sondern gläubige Buddhisten
      und gläubige Christen werden gleichermaßen verfolgt, und wir müssen uns für
      beide <a>einsetzen</a>.
  - s: This must not be forgotten, and we must therefore <v>stand</v> <p>up</p> for
      the wellbeing of these enterprises.
    t: Das dürfen wir nicht vergessen und müssen uns daher für das Wohlergehen dieser
      Unternehmen <a>einsetzen</a>.
  - s: anyone who concerns himself with the fate of refugees and <v>stands</v> <p>up</p>
      for them, whilst at the same time ignoring the fact that there are also criminals
      and lawbreakers outside Europe, has the misfortune to live in a dream world
      and takes an irresponsible, not to say unscrupulous attitude towards our people.
    t: Wer sich für das Schicksal von Flüchtlingen <a>einsetzt</a> und engagiert,
      aber gleichzeitig ignoriert, dass es auch Verbrecher und Kriminelle außerhalb
      Europas gibt, lebt leider in einer Traumwelt und handelt verantwortungslos,
      wenn nicht sogar skrupellos gegenüber unserer Bevölkerung.
  - s: Let me emphasise that no matter how anyone voted, we will continue to <v>stand</v>
      <p>up</p> for human and minority rights, and that we condemn the use of force
      and terror in any shape or form.
    t: Ich möchte betonen, dass wir uns unabhängig vom Abstimmungsergebnis weiter
      für Menschen- und Minderheitenrechte <a>einsetzen</a> werden und die Anwendung
      jeglicher Form von Gewalt und Terror verurteilen.
  - s: I also ask myself why the European Union is not <v>standing</v> <p>up</p> for
      international law.
    t: Ich frage mich, warum die Europäische Union sich nicht für internationales
      Recht <a>einsetzt</a>.
  - s: As long as there are Liberals in this House, we shall <v>stand</v> <p>up</p>
      for human rights in China.
    t: Solange in diesem Parlament Liberale vertreten sind, werden wir uns auch für
      die Menschenrechte in China <a>einsetzen</a>.
  - s: The Europe of tomorrow will no longer have any industry if we do not <v>stand</v>
      <p>up</p> for its intellectual copyrights and expertise.
    t: Das Europa von Morgen wird keine Industrie mehr haben, wenn wir uns nicht für
      ihre Rechte an geistigem Eigentum und den Schutz ihres Know-hows <a>einsetzen</a>.
  - s: But I call on all those who are pro-European to <v>stand</v> <p>up</p> and
      defend this united enlarged Europe, and also to exploit the benefits that we
      all, in all the new Member States, are getting from this more dynamic Europe
      that we can build today.
    t: Aber ich fordere all jene, die für Europa sind, auf, sich für dieses geeinte
      erweiterte Europa <a>einzusetzen</a> und auch die Vorteile zu nutzen, die wir
      alle, in allen neuen Mitgliedstaaten, aus einem dynamischeren Europa ziehen
      können, das wir heute errichten.
  - s: We must act firmly against this and we need to ensure that, as Members of the
      European Parliament, we <v>stand</v> <p>up</p> for the citizens of the European
      Union.
    t: Wir müssen streng dagegen vorgehen und sicherstellen, dass wir uns als Mitglieder
      des Europäischen Parlaments für die Bürgerinnen und Bürger der Europäischen
      Union <a>einsetzen</a>.
  - s: The true inspiration which I gained from last week’s conference in New York
      lay in the power of the international women’s movement which, contrary to popular
      belief, is as vigorous and alive as ever and is also bolstered by a new generation
      of young women who, strong and well-informed, <v>stand</v> <p>up</p> for all
      kinds of issues.
    t: Wirklich beeindruckt hat mich letzte Woche in New York die Tatsache, daß die
      internationale Frauenbewegung entgegen der vielfach vertretenen Ansicht keineswegs
      an Dynamik und Energie eingebüßt hat, sondern von äußerster Vitalität ist und
      von einer neuen Generation junger Frauen mitgetragen wird, die sich mit Sachkenntnis
      und Entschlossenheit für diverse Belange <a>einsetzen</a>.
  - s: I applaud the fact that the European Union wants to <v>stand</v> <p>up</p>
      for these people.
    t: Dass sich die Europäische Union für diese Menschen <a>einsetzen</a> möchte,
      begrüße ich von ganzem Herzen.
  - s: If they conspire to block the necessary reforms in this House, we will <v>stand</v>
      <p>up</p> for the interests of the citizen.
    t: Wenn sie sich zusammentun, um die erforderlichen Reformen in diesem Haus zu
      blockieren, werden wir uns für die Interessen der Bürger <a>einsetzen</a>.
  - s: This is our chance to let the people of Europe see that we want nothing to
      do with corrupt practices, and that as Members of Parliament we wish to <v>stand</v>
      <p>up</p> for the general interest, not for the interests of pressure groups.
    t: Hier bietet sich eine Gelegenheit, der europäischen Bevölkerung deutlich zu
      beweisen, daß wir nicht an der Korruption beteiligt sind, daß wir uns als Mitglieder
      des Parlaments für die Interessen der Allgemeinheit und nicht für die von Interessenverbänden
      <a>einsetzen</a> wollen.
  - s: It is urgent that we put pressure on them to withdraw support for these measures
      so that this Parliament can stand up for the people of Tibet, stand up for democracy,
      <v>stand</v> <p>up</p> for the stopping of what is an illegal act in international
      law.
    t: nur so kann sich dieses Parlament für das Volk von Tibet, für Demokratie und
      für die Beendigung aller Maßnahmen <a>einsetzen</a>, die dem Völkerrecht zuwiderlaufen.
  - s: However, the fundamental right of liberty in dictatorships is liberty itself,
      and I think that, first of all, we should <v>stand</v> <p>up</p> for the right
      to liberty.
    t: Jedoch ist das freiheitliche Grundrecht in Diktaturen die Freiheit selbst,
      und ich denke, dass wir uns zuallererst für die Freiheit <a>einsetzen</a> sollten.
  - s: It seems to me - and this was also borne out in the vote of the Committee on
      the Environment, Public Health and Consumer Policy - that there is a very thin
      line indeed between the position of the Green rapporteur, Mr De Roo and that
      of the PPE-DE Group, a People’s Party which <v>stands</v> <p>up</p> against
      noise.
    t: Ich hatte den Eindruck - und das zeigte sich auch bei der Abstimmung im Ausschuss
      für Umweltfragen, Volksgesundheit und Verbraucherpolitik -, dass der Standpunkt
      des Berichterstatters der Grünen, Herrn De Roo, und die Position der EVP-Fraktion,
      einer Volkspartei, die sich für die Lärmbekämpfung <a>einsetzt</a>, gar nicht
      so weit auseinander lagen.
  - s: What we do want to set straight, however - and everyone is always talking about
      workers’ rights, Mr Bouwman - is that employers have rights too, even if nobody
      ever <v>stands</v> <p>up</p> for them.
    t: Was wir aber richtig stellen wollen - und jeder spricht immer über Arbeitnehmerrechte,
      Herr Bouwman - ist, dass Arbeitgeber ebenfalls Rechte haben, auch wenn sich
      niemand dafür <a>einsetzt</a>.
  - s: In the case of my group I expressed the view of all Members who thought that
      you had upheld the European Parliament’s position splendidly in Paris and that
      your action in no way constituted interference in sovereignty or in the domestic
      policy of any country - in this case France - but rather that you had <v>stood</v>
      <p>up</p> for some of the citizens’ basic rights on which the European Parliament
      is obliged to pronounce.
    t: für meine Fraktion durfte ich die Auffassung aller Abgeordneten zum Ausdruck
      bringen, die alle der Meinung sind, daß Sie das Europäische Parlament in Paris
      ganz hervorragend vertreten haben, und daß Ihre Vorgehensweise keinerlei Einmischung
      in die Innenpolitik irgendeines Landes - in diesem Fall Frankreichs - bedeutet
      hat, sondern daß Sie sich lediglich für Grundrechte unserer Bürger <a>eingesetzt</a>
      haben, zu denen sich das Europäische Parlament einfach äußern muß.
  - s: I think it is important for Europhiles to <v>stand</v> <p>up</p> for a Europe
      which is more open to the surrounding world and in which free markets prevail.
    t: Meiner Meinung nach müssen die Freunde Europas sich für freie Märkte und eine
      stärkere Öffnung Europas für die Umwelt <a>einsetzen</a>.
- c: 15
  r: 4
  v: standhalten
  x:
  - s: the world and our society are changing all the time, and political decisions
      must <v>stand</v> <p>up</p> to present-day scrutiny.
    t: Die Welt und unsere Gesellschaft verändern sich ständig, und politische Entscheidungen
      müssen heutigen Überprüfungen <a>standhalten</a>.
  - s: There is a lesson to be learned from this, and it is that very brave initiatives
      taken by people, who <v>stand</v> <p>up</p> to bitter and strong criticism against
      themselves, their families and their followers, can prove extremely important
      in achieving peace when in the end they are proved right.
    t: Daraus müssen wir lernen, daß gerade mutige Initiativen von Menschen, die erbitterter
      und heftiger Kritik gegen ihre eigene Person, ihre Familien und Mitstreiter
      <a>standhalten</a>, sich bei der Suche nach Frieden als äußerst wichtig erweisen
      können und sich am Ende zeigt, daß sie damit das Richtige getan haben.
  - s: Who, a few years ago, would have believed it possible that the weakest currencies
      in the European Monetary System would be able to <v>stand</v> <p>up</p> against
      speculation and the exchange rate fluctuations of the dollar?
    t: Wer hätte es vor einigen Jahren für möglich gehalten, daß die schwächsten Währungen
      des Europäischen Währungssystems Dollarspekulationen und -kursschwankungen <a>standhalten</a>
      würden?
  - s: However, there are no actual examples and I wonder whether that is because,
      under examination, they would not <v>stand</v> <p>up</p> against the strained
      argument that is put forward - an argument against a non-member state, based
      on an old free trade agreement, designed primarily to deal with the trade in
      goods.
    t: Solche Beispiele gibt es jedoch nicht und ich frage mich, ob es daran liegt,
      dass sie bei näherer Prüfung dem weit hergeholten Argument nicht <a>standhalten</a>
      würden - einem Argument gegen ein Nichtmitglied, basierend auf einem alten Freihandelsabkommen,
      das vorrangig zur Regelung des Warenhandels gedacht war.
  - s: However, this ecological room for manoeuvre has not been established clearly
      enough for it to <v>stand</v> <p>up</p> to pressure from the industry.
    t: Doch wurde versäumt, diese ökologischen Handlungsspielräume so deutlich festzuschreiben,
      daß sie auch dem Industriedruck <a>standhalten</a>.
  - s: These are good intentions, but perhaps they might not <v>stand</v> <p>up</p>
      to technical analysis, and I will be pleased to hear what Professor Monti has
      to say.
    t: Dies ist ein gutes Bestreben, das jedoch - vielleicht - einer fachlichen Analyse
      nicht <a>standhält</a>, und ich würde gerne hören, was Professor Monti dazu
      sagt.
  - s: This murder allegation is based on court documents which do not <v>stand</v>
      <p>up</p>.
    t: Diese Beschuldigung des Mordes basiert auf Gerichtsdokumenten, die einer genauen
      Prüfung nicht <a>standhalten</a>.
  - s: Ever since, I have been very suspicious as to whether this entire matter could
      <v>stand</v> <p>up</p> to any serious criticism.
    t: Ich war von jeher misstrauisch, ob diese ganze Sache ernsthafter Kritik <a>standhalten</a>
      kann.
  - s: You may count on our support, Commissioner, so we might be able to <v>stand</v>
      <p>up</p> to the United States and take up the gauntlet.
    t: Wir werden Ihnen dann zur Seite stehen, Frau Kommissarin, damit wir den USA
      <a>standhalten</a> und diese Herausforderung bewältigen.
  - s: I call on the Commission to immediately give us satisfactory answers, which
      <v>stand</v> <p>up</p> in public.
    t: Geben Sie uns unverzüglich ausreichend Antworten, die in der Öffentlichkeit
      <a>standhalten</a>.
  - s: How is it that projects with what I regard as excellent content are doomed
      to failure because the applicants cannot <v>stand</v> <p>up</p> to the Commission’s
      assessment procedure?
    t: Wie kann es sein, dass Projekte mit meines Erachtens hervorragender inhaltlicher
      Evaluierung zum Scheitern verurteilt sind, weil die Bewerber einer Bonitätsprüfung
      der Kommission nicht <a>standhalten</a>?
  - s: We now have to hope that no catastrophe of the ‘mad cow’ variety comes along
      to disturb a structure which can undoubtedly <v>stand</v> <p>up</p> to easy
      circumstances, but which would not resist very strong pressure on the various
      COM systems.
    t: Wir müssen jetzt nur noch hoffen, daß keine Katastrophe wie der „Rinderwahnsinn“
      unser Gebäude bedroht, das sicherlich einer leichten Konjunktur, jedoch keinen
