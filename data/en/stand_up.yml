      overpaid by the Netherlands to this cash-guzzling and bureaucratic Europe.
    t: O Partido da Liberdade neerlandês veio para este Parlamento com o intuito de
      <a>defender</a> os cidadãos neerlandeses e recuperar o dinheiro que os Países
      Baixos têm pago a mais para esta Europa esbanjadora e burocrática.
  - s: We urgently need to use our strong position in the country to <v>stand</v>
      <p>up</p> for the rule of law and human rights.
    t: Precisamos de utilizar urgentemente a nossa forte posição no país para <a>defender</a>
      o Estado de direito e os direitos humanos.
  - s: We must speak of human rights, we must <v>stand</v> <p>up</p> for them;
    t: Temos de falar dos direitos do Homem, temos de os <a>defender</a>.
  - s: If the Commission can be blamed for anything it is for failing to do its own
      public relations work, to <v>stand</v> <p>up</p> for itself and to stand up
      to the national governments when they are in breach of the regulations.
    t: Se há culpa que pode ser imputada à Comissão é a da incapacidade para realizar
      o seu próprio trabalho de relações públicas, para se <a>defender</a> e para
      enfrentar os governos nacionais sempre que estes infringem os regulamentos.
  - s: Madam President, regarding this UN human rights resolution, I wish to say that
      it is very important that we in the European Union <v>stand</v> <p>up</p> for
      human rights until the end.
    t: Senhora Presidente, relativamente a esta proposta de resolução sobre os direitos
      humanos das Nações Unidas, gostaria de dizer que é muito importante que nós,
      na União Europeia, <a>defendamos</a> os direitos humanos até ao fim.
  - s: While we strongly support Pakistan’s democratic government and will do what
      we can to assist it as it seeks to cope with an unprecedented wave of terrorist
      acts, its members should <v>stand</v> <p>up</p> for the principles they subscribe
      to.
    t: Ainda que apoiemos fortemente o governo democrático do Paquistão e façamos
      tudo o que estiver ao nosso alcance para o ajudar a enfrentar uma vaga de ataques
      terroristas sem precedentes, os seus membros devem <a>defender</a> os princípios
      que subscrevem.
  - s: Hence, in order to save our credibility, we must really <v>stand</v> <p>up</p>
      for the selfdetermination of nations - that applies to the Chechens too - and
      we must put serious pressure on Russia to keep the promises it has made.
    t: Por isso, e para ganharmos finalmente alguma credibilidade, temos de <a>defender</a>
      efectivamente o direito dos povos à autodeterminação - e isso aplica-se também
      ao povo checheno - e temos de pressionar a Rússia para que cumpra aquilo que
      prometeu.
  - s: Who will <v>stand</v> <p>up</p> for the Bosnian Muslims?
    t: Quem é que irá <a>defender</a> os muçulmanos bósnios?
  - s: We cannot insist on and <v>stand</v> <p>up</p> for respect for human rights
      in other countries if we cannot uphold these fundamental principles ourselves
      within the EU.
    t: Não podemos insistir no respeito pelos direitos humanos e <a>defender</a> esse
      princípio em relação aos outros países se nós próprios não respeitarmos estes
      princípios fundamentais dentro da UE.
  - s: It is you who is biased, because anyone who wants peace in this region should
      primarily <v>stand</v> <p>up</p>, in accordance with the UN resolutions, for
      the Palestinians’ right to an independent state.
    t: O senhor deputado é que é parcial, porque qualquer pessoa que queira paz na
      região deveria, em primeiro lugar, <a>defender</a>, de acordo com as resoluções
      das Nações Unidas, o direito dos palestinianos a um Estado independente.
  - s: It’s not much use <v>standing</v> <p>up</p> for the Sabbath, going to church
      and praying if we don’t play by the rules of the church for the other six days
      of the week.
    t: De nada serve <a>defender</a> que se mantenha o domingo para ir à igreja e
      rezar, quando nos restantes seis dias não se cumprem as regras.
  - s: They asked me to <v>stand</v> <p>up</p> for mixed participation in sport.
    t: Pediram-me que <a>defendesse</a> a participação mista de ambos os sexos no
      desporto.
  - s: If they do not want to operate on that basis, I call on the Commission and
      the Council to take the necessary sanctions to reinforce the fact that we have
      principles which we will <v>stand</v> <p>up</p> for.
    t: Se não quiserem agir com base nesse pressuposto, instarei a Comissão e o Conselho
      a aplicarem as sanções necessárias para reforçar o facto de que temos princípios
      que iremos <a>defender</a>.
  - s: It is not colonialism to <v>stand</v> <p>up</p> for the rights of others.
    t: <a>Defender</a> os direitos dos outros não é colonialismo.
  - s: As elected representatives it is our duty to <v>stand</v> <p>up</p> for the
      people.
    t: Na qualidade de representantes eleitos, temos a responsabilidade de <a>defender</a>
      os cidadãos.
  - s: I think Parliament has missed a great opportunity to <v>stand</v> <p>up</p>
      for a proposal that would effectively promote improved EU competitiveness by
      creating a unified internal market.
    t: Penso que o Parlamento perdeu uma grande oportunidade de <a>defender</a> uma
      proposta que teria efectivamente promovido a competitividade da União Europeia
      através da criação de um mercado interno unificado.
  - s: Standing up for democracy means <v>standing</v> <p>up</p> for democrats in
      developing countries and letting dictators fall, whilst keeping development
      aid flowing.
    t: Defender a democracia significa <a>defender</a> os democratas nos países em
      desenvolvimento e deixar cair os ditadores, permitindo, contudo, que a ajuda
      ao desenvolvimento prossiga.
  - s: The government has a responsibility to <v>stand</v> <p>up</p> for the interests
      of its people, all of its people.
    t: O Governo tem a responsabilidade de <a>defender</a> os interesses dos cidadãos,
      de todos os cidadãos.
  - s: Anyone who <v>stands</v> <p>up</p> for the diversity of cultures must do what
      they can so that we can maintain the diversity of languages and learn them everywhere.
    t: Quem <a>defende</a> o multiculturalismo tem de pôr todo o seu empenho na preservação
      do multilinguismo e na possibilidade de se aprender línguas em qualquer ponto
      da Europa.
  - s: Similarly, I would expect that, following the Dublin summit at the end of this
      week, a clear message will be sent out that, despite everything, Europe is moving
      forward, that it is dynamic and that it knows how to <v>stand</v> <p>up</p>
      for itself.
    t: Espero igualmente que, depois do Conselho de Dublim, no fim desta semana, seja
      lançada uma mensagem clara nesse sentido, para dizer que a Europa mexe, apesar
      de tudo, que é dinâmica e sabe <a>defender</a>-se.
  - s: I am sure, however, that this is where the Commission would like someone to
      <v>stand</v> <p>up</p> for them, and that I am willing to do.
    t: Tenho a certeza de que, neste ponto, a Comissão gostaria de ter alguém que
      a <a>defendesse</a>, e é o que eu vou fazer.
  - s: My group would instinctively prefer to <v>stand</v> <p>up</p> for the riders
      on two wheels, who are the weakest group, but, in some countries, the aggression
      manifested by car drivers can lead to a needless increase in the number of victims
      within this group.
    t: O meu grupo optaria instintivamente por <a>defender</a> os condutores de duas
      rodas, o grupo mais fraco, mas, em alguns países, a agressividade manifestada
      pelos condutores de automóveis pode dar origem a um desnecessário aumento do
      número de vítimas no seio deste grupo.
  - s: And I am prepared to <v>stand</v> <p>up</p> for those choices, provided that
      the transfer of sovereignty is a conscious choice, safeguarded by proper guarantees.
    t: E estou disposto a <a>defender</a> essas opções, contanto que a transferência
      de soberania seja uma escolha ponderada e acautelada por garantias adequadas.
  - s: In the Netherlands, I will not hesitate to <v>stand</v> <p>up</p> for a treaty
      that comprises the four elements that I have just outlined - because I believe
      that the time is right for this, because I have great confidence in the Presidencies
      of Mrs Merkel and Mr Socrates after her, and because I believe that together
      we can take the next step, but above all, because this Treaty is needed to face
      up to today’s challenges together.
    t: Nos Países Baixos não hesitarei em <a>defender</a> um Tratado que contenha
      os quatro elementos que acabei de referir, pois penso que é, de facto, chegado
      o momento de o fazer, porque deposito uma grande confiança na Presidência de
      Angela Merkel e na de José Sócrates, que se seguirá, e porque acredito que,
      em conjunto, podemos dar o próximo passo, mas, acima de tudo, porque entendo
      que este Tratado é necessário para que possamos enfrentar conjuntamente os desafios
      que hoje se nos apresentam.
  - s: Either you accept religious slaughter and the fact that the animals are not
      stunned, so those animals in other countries which we want to be killed at Christmas
      can have the same process, or you actually <v>stand</v> <p>up</p> for what I
      believe to be right, and that is that we, as man, decide how an animal is to
      be slaughtered and that animals should be stunned before slaughter.
    t: Ou aceita o abate religioso e o facto de os animais não serem atordoados, e
      permite que o mesmo processo seja utilizado noutros países nos animais que queremos
      abater pelo Natal, ou <a>defende</a> efectivamente aquilo que me parece certo,
      ou seja, que nós, homens, decidimos da forma por que os animais são abatidos
      e que os animais devem ser atordoados antes de serem abatidos.
  - s: He is prepared to <v>stand</v> <p>up</p> for the values of freedom, as well
      as for the rule of law, political pluralism and democracy -things which cost
      so little in our own countries but which, for him, cost so much.
    t: Um homem disposto a <a>defender</a> valores como a liberdade e o Estado de
      direito, o pluralismo político e a democracia, o que nos nossos países custa
      tão pouco, mas no dele custa tanto.
  - s: We stand up for the rights of all faith communities without discrimination,
      but, just as Muslims <v>stand</v> <p>up</p> for the rights of Muslims throughout
      the world - something for which I have a high regard - we should show an increasing
      commitment to the Christian minorities throughout the world, and it is not least
      because of them that we are under a great obligation.
    t: Mas, assim como os muçulmanos <a>defendem</a> - e reconheço isto como algo
      positivo - os direitos dos muçulmanos em todo o mundo, do mesmo modo deveríamos
      defender mais energicamente as minorias cristãs em todo o mundo, pelo que não
      deixamos de ter, definitivamente, um grande dever a cumprir.
  - s: It is not our job to <v>stand</v> <p>up</p> for terrorists, but for those who
      are working actively and peacefully to secure freedom for their people.
    t: O nosso dever não é <a>defender</a> terroristas, mas sim aqueles que se empenham
      pacifica e activamente em prol da liberdade dos povos!
  - s: Consistently <v>standing</v> <p>up</p> for human rights and lending support
      to the democratic opposition are the only ways to bring about improvement.
    t: <a>Defender</a> os direitos humanos de forma consistente e apoiar a oposição
      democrática são as únicas formas de propiciar uma melhoria, inclusive para a
      vítima que foi objecto do nosso debate.
  - s: We shall support him and continue to <v>stand</v> <p>up</p> for the freedom
      of the Latin American people.
    t: Apoiá-lo-emos e continuaremos a <a>defender</a> a liberdade do povo latino-americano.
  - s: Wrongly applied competition policy may cause losses in the legal sphere and
      interfere with the right of ownership, which is an important and basic principle
      we should <v>stand</v> <p>up</p> for.
    t: Uma política de concorrência incorrectamente aplicada pode originar danos jurídicos
      e afectar o direito de propriedade, que constitui um princípio importante e
      fundamental que devemos <a>defender</a>.
  - s: Through cooperation, small, independent firms must be able to <v>stand</v>
      <p>up</p> to the large chains.
    t: As pequenas empresas independentes devem ter possibilidade de, através da cooperação,
      se <a>defenderem</a> energicamente das grandes cadeias empresariais.
  - s: He has been arrested and imprisoned for <v>standing</v> <p>up</p> for the human
      rights of others and then providing the media with information on human rights
      in the country.
    t: Foi detido e encarcerado por <a>defender</a> os direitos humanos de terceiros
      e por, depois, transmitir aos meios de comunicação social informações sobre
      os direitos humanos no seu país.
  - s: Europe should <v>stand</v> <p>up</p> for the rights of the citizen and force
      industry to take responsibility.
    t: A Europa terá de <a>defender</a> os direitos do cidadão e obrigar a indústria
      a assumir as suas responsabilidades.
  - s: This is interesting, and I do not think it is simply because the people from
      Malta and Luxembourg complain rather a lot, but because these citizens are <v>standing</v>
      <p>up</p> for their rights, and I believe that it is important that they do
      so.
    t: É um facto interessante e não me parece que seja simplesmente porque as pessoas
      de Malta e do Luxemburgo reclamam muito, mas porque esses cidadãos estão a <a>defender</a>
      os seus direitos e considero que é importante que o façam.
  - s: We need to use our codecision power to send a clear message to CESR that we
      will <v>stand</v> <p>up</p> for the prerogatives and powers of the only elected
      EU institution and support Amendment 7.
    t: Precisamos de utilizar os nossos poderes no âmbito da co-decisão para enviar
      uma mensagem clara ao CERS, isto é, que <a>defendemos</a> as prerrogativas e
      competências da única Instituição da UE eleita e apoiamos a alteração 7.
  - s: It is quite incredible that this issue can never be resolved, in spite of the
      fact that so many people purport to <v>stand</v> <p>up</p> for this principle.
    t: É quase inacreditável que nunca se consiga resolver esta questão, apesar de
      tantas pessoas afirmarem <a>defender</a> este princípio.
  - s: People in Bulgaria, people in the Netherlands, have a right to do so, and I
      <v>stand</v> <p>up</p> for that right.
    t: As pessoas na Bulgária, as pessoas nos Países Baixos, devem ter o mesmo direito,
      e eu <a>defendo</a> esse direito.
  - s: While certain parties are trying to undermine the report, we call on the Member
      States of the European Union to <v>stand</v> <p>up</p> for the principles that
      govern international law and the European Union and to support the debate of
      the report at the UN General Assembly and its notification to the Security Council
      with a view to its ultimate ratification and for measures to be taken.
    t: Embora haja elementos que tentam enfraquecer o relatório, instamos os Estados-Membros
      da União Europeia a <a>defender</a> os princípios que regem o direito internacional
      e a União Europeia e a apoiar o debate do relatório na Assembleia Geral das
      Nações Unidas e a sua notificação ao Conselho de Segurança com vista à sua ratificação
      definitiva e à adopção de medidas.
  - s: Since its establishment, the intergroup consistently has <v>stood</v> <p>up</p>
      for the rights of national minorities and holds any violation of minority rights
      to be unacceptable.
    t: Desde a sua criação, o Intergrupo sempre <a>defendeu</a> os direitos das minorias
      nacionais e considera inaceitável qualquer violação dos direitos das minorias.
  - s: Only Labour will <v>stand</v> <p>up</p> for ordinary people against Monsanto’s
      madness and ensure that the food on our plates is safe to eat.
    t: Só o Partido Trabalhista <a>defende</a> o comum dos cidadãos da loucura da
      Monsanto e assegura que a nossa alimentação seja saudável.
  - s: I would say it is our democratic duty to <v>stand</v> <p>up</p> for what we
      believe is the right solution for consumers and for e-commerce in the European
      Union regardless of whether that gives distress to Mr Byrne or not.
    t: Diria que é nosso dever democrático <a>defendermos</a> aquilo que acreditamos
      ser a solução certa para os consumidores e para o comércio electrónico na União
      Europeia, independentemente de isso desagradar ao senhor Comissário David Byrne.
  - s: Will we be prepared and in a position in three years’ time to <v>stand</v>
      <p>up</p> to the Council and the Commission about the further development of
      the initiative?
    t: Estaremos preparados e em condições de, no espaço de três anos, <a>defendermos</a>
      perante o Conselho e a Comissão o desenvolvimento ulterior da iniciativa?
  - s: Baroness Ashton, I am extremely glad that you are now in office, because your
      record has shown that you have absolutely no hesitation in <v>standing</v> <p>up</p>
      for people who have no voice and whose rights are taken away.
    t: Senhora Baronesa Ashton, estou muito satisfeito por vê-la agora em funções,
      pois o seu desempenho tem revelado que não hesita em <a>defender</a> aqueles
      que não têm voz e cujos direitos lhes são retirados.
  - s: That being so, we must <v>stand</v> <p>up</p> for the Tibetan people’s right
      to self-determination as a cultural and human right.
    t: Temos, por conseguinte, de <a>defender</a> o direito à autodeterminação enquanto
      direito cultural e direito humano do povo tibetano.
  - s: There are already five countries- Canada, the US, Israel, Japan and South Korea
      - that will introduce provisions into their legislation which give privileged
      access to SMEs for public procurement, and yet the EU, bizarrely, has decided
      it has no interest in <v>standing</v> <p>up</p> for its own SMEs.
    t: A UE, porém, curiosamente, decidiu que não tem interesse em <a>defender</a>
      as suas próprias PME.
  - s: I also endorse paragraph 10 in the report, in which Mr Oostlander <v>stands</v>
      <p>up</p> for the independence and the quality of higher education and scientific
      institutions in Turkey.
    t: Apoio igualmente o número 10 do relatório, no qual o senhor deputado Oostlander
      <a>defende</a> a independência das instituições superiores de educação e ciência
      na Turquia.
  - s: Mr Barroso, <v>stand</v> <p>up</p> for the working man, stand up for the workers,
      because the tired Left can no longer do that.
    t: Senhor Presidente Barroso, <a>defenda</a> quem trabalha, defenda os trabalhadores,
      porque a esquerda cansada já não o consegue fazer.
  - s: Mr Barroso, stand up for the working man, <v>stand</v> <p>up</p> for the workers,
      because the tired Left can no longer do that.
    t: Senhor Presidente Barroso, defenda quem trabalha, <a>defenda</a> os trabalhadores,
      porque a esquerda cansada já não o consegue fazer.
  - s: It continues to <v>stand</v> <p>up</p> for neoliberal dogmas and even in this
      strategic area, it trusts in the self-regulation of the market.
    t: Continua a <a>defender</a> dogmas neoliberais e, mesmo nesse domínio estratégico,
      confia na auto-regulação do mercado.
  - s: It is just a question of <v>standing</v> <p>up</p> for enlargement, and Mr
      Rehn, who is investing a lot of time and energy in the matter, can confirm the
      need to make such a stand.
    t: Temos de <a>defender</a> o alargamento e o Senhor Comissário Rehn, que tem
      investido nesta luta muito tempo e muita energia, pode confirmar que é necessário
      tomar essa posição.
  - s: That is why I believe that this debate, which is being conducted in connection
      with the Austrian government, provided that it is a serious debate, is extremely
      important, because its precise aim is to struggle for these fundamental European
      values and <v>stand</v> <p>up</p> for them, both at home and abroad.
    t: Por esta razão, considero que o debate que está a ser desenvolvido relativamente
      ao Governo austríaco, se o for com seriedade, é de extrema importância, pois
      aborda precisamente a luta por esses valores europeus essenciais e a forma de
      os <a>defender</a> a nível interno e externo.
  - s: Therefore, whilst it is important that each of us must <v>stand</v> <p>up</p>
      for the inalienable freedoms and rights enjoyed by each individual citizen,
      as well as by groups of citizens, I think there is a better way to deal with
      this problem than through a Charter, namely through the incorporation of the
      Convention into European Union law and its enforcement at national Member State
      level.
    t: Portanto, embora seja importante que cada um de nós <a>defenda</a> as liberdades
      e direitos inalienáveis de todos os cidadãos, e de todos os grupos de cidadãos,
      penso que há uma maneira melhor de resolver este problema do que adoptar uma
      Carta, nomeadamente, a integração da Convenção no direito da União Europeia
      e a sua aplicação ao nível nacional dos EstadosMembros.
  - s: In the daylight, ignored by indifferent bystanders, neo-Nazis in German Saxony
      incised it on her body because she <v>stood</v> <p>up</p> for a little Russian
      girl.
    t: À luz do dia, ignorados por transeuntes indiferentes, os neonazis na Saxónia
      alemã marcaram a suástica no corpo de uma rapariga, porque ela <a>defendeu</a>
      uma menina russa.
  - s: But there are also grounds for saying that they must behave well in their own
      terms, because good and strong companies who <v>stand</v> <p>up</p> for fundamental
      values, whether in Europe or anywhere else in the world, are contributing to
      a better world, but also to a better economy and to better products and services.
    t: Mas existem também razões para dizer que têm de se portar convenientemente
      em termos do seu funcionamento interno, pois a verdade é que as boas e sólidas
      empresas que <a>defendem</a> valores fundamentais, seja na Europa seja em qualquer
      parte do mundo, são empresas que contribuem não só para um mundo melhor, mas
      também para uma melhor economia e para melhores produtos e serviços.
  - s: On the other hand, though, we have to <v>stand</v> <p>up</p> for the Palestinians’
      right to self-determination, which means that they should elect as their government
      the people they want rather than the ones we want, because we are not in a position
      to pick and choose them.
    t: Por outro lado, porém, devemos <a>defender</a> também o direito dos Palestinianos
      à autodeterminação, o que significa que devem poder eleger para o seu governo
      as pessoas que querem e não as pessoas que nós queremos, pois não temos o direito
      de escolher por eles.
  - s: It also appears to me that individuals who <v>stand</v> <p>up</p> for the traditionally
      Christian, European image of the family are all too quickly suspected of possibly
      even welcoming homophobic violence.
    t: Também me parece que aqueles que <a>defendem</a> a imagem tradicional, cristã
      e europeia da família são, com demasiada rapidez, consideradas como compactuantes
      com a violência homofóbica e inclusive seus apoiantes.
  - s: But if, for example, you read the free Kenyan press these days, it is very
      heartening to see how many journalists are constantly striving to <v>stand</v>
      <p>up</p> for unity in the country and for unity among the Kenyan people and
      are turning against the fragmentation of society.
    t: Mas se lerem actualmente a imprensa livre queniana, por exemplo, é muito encorajador
      a quantidade de jornalistas se esforçam constantemente por <a>defender</a> a
      unidade no país e a unidade entre o povo queniano, opondo-se à fragmentação
      da sociedade.
  - s: Together with other brave women like Asma Jehangir from Pakistan and Dr Shrin
      Ebadi from Iran, she created an organisation to encourage Muslim women around
      the world to <v>stand</v> <p>up</p> for the rights that the Koran gives women,
      according to Benazir Bhutto, but that had been denied for centuries.
    t: Criou, conjuntamente com outras mulheres corajosas como Asma Jehangir do Paquistão
      e a Drª Shrin Ebadi do Irão, uma organização para incentivar as mulheres muçulmanas
      de todo o mundo a <a>defender</a> os direitos que o Corão, na opinião de Benazir
      Bhutto, reconhece às mulheres mas que há séculos lhes são negados.
  - s: Above all, the EU must come out of its shell and <v>stand</v> <p>up</p> for
      the standards and values we hold dear, including fair trade, trade union freedom
      and workers’ rights.
    t: Acima de tudo, a União Europeia tem de sair da sua concha e de <a>defender</a>
      as normas e os valores que nos são caros, como o comércio justo, a liberdade
      sindical e os direitos dos trabalhadores.
  - s: I would urge us all to continue, together, to <v>stand</v> <p>up</p> for this
      democracy, for Europe, for unity and for peace.
    t: Exorto todos nós a continuarmos, juntos, a <a>defender</a> esta democracia,
      a Europa, a unidade e a paz.
  - s: The reality is that the Lisbon Treaty confirms the logic of the existing treaties,
