      to the national governments when they are in breach of the regulations.
    t: Om kommissionen kan lastas för någonting är det för att den har misslyckats
      med sina egna informationsåtgärder, att stå för sin egen politik och <a>stå</a>
      emot de nationella regeringarna när de bryter mot förordningarna.
  - s: Ministers, parliamentarians, journalists, lawyers, even human rights activists,
      who have always got involved before, no longer have the confidence to <v>stand</v>
      <p>up</p> against the challenge of these extremists.
    t: Ministrar, parlamentariker, journalister, advokater, och till och med människorättsaktivister
      som alltid engagerat sig tidigare, vågade nu inte längre <a>stå</a> emot hotet
      från dessa extremister.
  - s: that is to say, a policy that is able to <v>stand</v> <p>up</p> to demagogy
      and hypocrisy.
    t: Detta är en fråga av högsta vikt som kräver ett kraftfullt politiskt svar,
      grundat på den humanistiska övertygelsen att alla människor har rätt till liv,
      oavsett vilken religion eller etnisk grupp de själva eller deras förfäder tillhör
      - det vill säga en politik som förmår <a>stå</a> emot demagogi och hyckleri.
  - s: I therefore think that we need to <v>stand</v> <p>up</p> to the Council and
      defend to the bitter end Amendment 32 of the report adopted by the Committee
      on Transport and Tourism.
    t: Jag anser därför att vi måste <a>stå</a> emot rådet och in i det sista försvara
      ändringsförslag 32 i det betänkande som har antagits av utskottet för transport
      och turism.
  - s: In this respect, the directive would appear to have two essential weaknesses,
      which mean that it does not <v>stand</v> <p>up</p> to scrutiny against reasonable
      internal market considerations.
    t: Och här tycks direktivet ha två brister, som är så väsentliga att direktivet
      inte <a>står</a> pall för nyktra överläggningar om den inre marknaden.
  - s: After all, it is easy for the Council to stick to its position on such matters
      when it negotiates with us behind closed doors, but what government will <v>stand</v>
      <p>up</p> and approve additives which we know lead to hyperactivity in children
      and which we have good reason to believe gives rise to allergies in children?
    t: Det är nämligen lätt för rådet att påstå sådana här saker när det förhandlar
      med oss bakom lyckta dörrar, men vilken regering vill <a>stå</a> där och godkänna
      tillsatser som vi vet leder till överaktivitet hos barn och som vi på goda grunder
      tror ger allergier hos barn?
  - s: Many of us, myself included, found it incomprehensible that politicians are
      afraid to <v>stand</v> <p>up</p> for their opinions before their voters, the
      citizens of Europe.
    t: Det var för många med mig ofattbart att politiker inte vågar <a>stå</a> för
      sina åsikter inför sina väljare och Europas medborgare.
  - s: Your mandate, therefore, in our opinion, also consists in <v>standing</v> <p>up</p>
      to the Council and making sure that all the European institutions firmly adhere
      to that objective.
    t: Vi tycker därför att ert uppdrag också består i att <a>stå</a> på er gentemot
      rådet och se till att alla europeiska institutioner bestämt håller sig till
      detta mål.
  - s: When one sees how the United States of America - committed to the free market
      though it may be - has managed to get an oil pipeline built from Baku to Ceyhan
      in Turkey via Tblisi, with private investors being encouraged to support what
      was considered an important political project, as against how feebly and with
      what difficulty this sort of thing gets done in the European Union - one can
      take the Nabucco pipeline for Europe’s supply of gas as an example - then it
      is clear that we have to demand that this European Union of ours <v>stands</v>
      <p>up</p> for itself and speaks with one voice.
    t: När man ser hur Förenta staterna - även om man kanske engagerar sig för den
      fria marknaden - har lyckats bygga en oljeledning från Baku till Ceyhan i Turkiet
      via Tbilisi, med privata investerare som uppmuntrats att stödja vad som anses
      vara ett viktigt politiskt projekt, i jämförelse med hur halvhjärtat och med
      vilken svårighet den sortens saker genomförs i Europeiska unionen - man kan
      ta Nabucco-ledningen för Europas gasförsörjning som exempel - står det klart
      att vi måste kräva att denna europeiska union <a>står</a> på sig och uppträder
      enat.
  - s: They must stand up, for example, against the hatred of Israeli youth who call
      on the streets for the bombing of the Palestinian people in response to the
      terrorist attacks, and also <v>stand</v> <p>up</p> against this horrendous image
      of Palestinian children who gleefully celebrate the death of numerous innocent
      Israeli citizens in Jerusalem or Haifa.
    t: De politiska ledarna får inte ge upp i sådana här situationer, de måste visa
      styrka inför det hat som finns hos de israeliska ungdomar som går ut på gatorna
      och begär att den palestinska befolkningen skall bombarderas som hämnd för terroristattentaten
      och de måste även <a>stå</a> starka inför de brutala bilderna av palestinska
      barn som glatt firar dussintals oskyldiga människors död i Jerusalem eller Haifa.
  - s: Will we be prepared and in a position in three years’ time to <v>stand</v>
      <p>up</p> to the Council and the Commission about the further development of
      the initiative?
    t: Kommer vi att vara beredda och vara i position att om tre år <a>stå</a> emot
      rådet och kommissionen när det gäller vidareutvecklingen av initiativet?
  - s: I would particularly like to congratulate Commissioner Marín for the very tough
      line he took in Singapore and the way he <v>stood</v> <p>up</p> to the criticisms
      from some Member States.
    t: Jag skulle särskilt vilja gratulera kommissionär Marín till den mycket bestämda
      inställning han intog i Singapore, och till det sätt på vilket han <a>stod</a>
      emot kritiken från medlemsstaterna.
  - s: I can assure you that, where Socialists fail, we in the EPP will <v>stand</v>
      <p>up</p> for the action needing to be taken - reduced deficits, restored confidence
      and the reforms for growth and new jobs.
    t: Jag kan försäkra er om att där socialisterna misslyckas kommer vi i PPE-gruppen
      att <a>stå</a> för de åtgärder som behöver vidtas - minskade underskott, återställt
      förtroende och reformer för tillväxt och nya arbetstillfällen.
  - s: If the Commission wants the same, then why does it not <v>stand</v> <p>up</p>
      for it against the Council?
    t: Om kommissionen vill samma sak, varför vill den då inte <a>stå</a> för det
      inför rådet?
  - s: However, it seems to me that in this motion for a resolution, individuals who
      <v>stand</v> <p>up</p> for their own culture and national identity are all too
      quickly and easily suspected of racism.
    t: Jag tycker dock att enskilda som <a>står</a> för sin egen kultur och nationella
      identitet alltför snabbt och lätt misstänks för rasism i detta resolutionsförslag.
  - s: It also appears to me that individuals who <v>stand</v> <p>up</p> for the traditionally
      Christian, European image of the family are all too quickly suspected of possibly
      even welcoming homophobic violence.
    t: Jag tycker också att enskilda som <a>står</a> för den traditionella kristna,
      europeiska familjesynen alltför snabbt misstänks för att kanske till och med
      välkomna homofobt våld.
  - s: Above all, the EU must come out of its shell and <v>stand</v> <p>up</p> for
      the standards and values we hold dear, including fair trade, trade union freedom
      and workers’ rights.
    t: EU måste framför allt krypa ur sitt skal och <a>stå</a> för de normer och värderingar
      som ligger oss varmt om hjärtat, däribland rättvis handel, frihet för fackföreningar
      och arbetstagares rättigheter.
  - s: You may count on our support, Commissioner, so we might be able to <v>stand</v>
      <p>up</p> to the United States and take up the gauntlet.
    t: Vi kommer att <a>stå</a> på er sida för att stå emot Förenta staterna och anta
      denna utmaning.
  - s: It means that next year, if the growth figures collapse again, we will <v>stand</v>
      <p>up</p> in front of everyone and have no answer to the economic situation.
    t: Det innebär att vi nästa år kommer att <a>stå</a> inför alla människor utan
      att kunna ge någon lösning på den ekonomiska situationen, om tillväxtsiffrorna
      kollapsar igen.
  - s: The Confederal Group of the European United Left/Nordic Green Left rejects
      the report, as it does not <v>stand</v> <p>up</p> to the pressure emanating
      from the Commission to privatise services of general interest, but, if anything,
      intensifies that pressure in parts.
    t: Gruppen Europeiska enade vänstern/Nordisk grön vänster säger nej till betänkandet,
      eftersom man där inte <a>står</a> emot det tryck som utgår från kommissionen
      att privatisera tjänster av allmänt intresse, utan snarare delvis ökar detta
      tryck.
  - s: We in this Parliament <v>stand</v> <p>up</p> for human rights, freedom of religion
      and opinion, the rule of law and democracy, and we will ensure that Iran is
      not in any doubt about that.
    t: Vi <a>står</a> i detta parlament för mänskliga rättigheter, religions- och
      åsiktsfrihet, rättsstatlighet och demokrati, och det kommer vi alltid att meddela
      Iran.
  - s: None of us, then, really wants to do anything, but every year, once summer
      or autumn is over, we <v>stand</v> <p>up</p> in this House and talk about disasters.
    t: På så sätt vill ingen av oss egentligen göra något, men varje år <a>står</a>
      vi här i kammaren efter sommaren eller hösten och talar om katastrofer.
  - s: Europe must be much more assertive in <v>standing</v> <p>up</p> for itself
      and, in doing so, should continue to set ambitious targets involving targets
      and emissions reductions of 30%.
    t: EU måste vara mycket mer bestämt och <a>stå</a> på sig och bör samtidigt fortsätta
      ställa upp ambitiösa mål om att minska utsläppen med 30 procent.
  - s: The Italian Presidency can count on their united efforts to <v>stand</v> <p>up</p>
      to the pressure from those governments that want to reopen negotiations because,
      Mr Antonione, there have already been negotiations in the Convention and to
      reopen them on the fundamental issues would make the Conference unmanageable.
    t: Det italienska ordförandeskapet kan räkna med att samla sina krafter för att
      <a>stå</a> emot trycket från de regeringar som vill återuppta förhandlingarna,
      för detta har redan förhandlats i konventet, herr Antonione, och om man nu skall
      återuppta förhandlingarna om de grundläggande frågorna blir konferensen ohanterlig.
  - s: today, you come to the table not with the power of military persuasion, but
      with ideology and the instrument of liberalisation, yet it will not work, for
      the countries of the developing world are now <v>standing</v> <p>up</p> for
      themselves, making their own interests visible and countering the intellectual
      property that we want to sell to them in the form of over-priced services with
      what is theirs culturally, socially and ecologically, along with the right to
      basic sustenance.
    t: I dag kommer ni inte till förhandlingsbordet med militären som övertalningsargument
      utan med ideologin och instrumenten för avreglering, men det kommer ändå inte
      att fungera, för utvecklingsländerna <a>står</a> på sig nu och synliggör sina
      egna intressen och motsätter sig den immaterialrätt som vi vill sälja till dem
      i form av tjänster till överpriser som kommer från dem i kulturell, social och
      ekologisk mening, tillsammans med rätten till ett grundläggande uppehälle.
  - s: the fact that too much relies on their voluntary nature and, not least, how
      reactors would <v>stand</v> <p>up</p> to terrorist attacks.
    t: Många kolleger har redan nämnt nackdelarna med stresstesterna, nämligen att
      alltför mycket är beroende av att de är frivilliga samt, inte minst, hanteringen
      av frågan om hur reaktorerna skulle <a>stå</a> emot terroristattentat.
  - s: In one of his outstanding poems, our freedom-fighter and poet honours the memory
      of those heroes ‘Who died for you, sacred world freedom!’ It was this revolutionary
      spirit of world freedom that infused young Hungarians back in that day, and
      it is this spirit in which a freedom-loving Europe is <v>standing</v> <p>up</p>
      for revolutionary Arab youths and for all peoples of the world who are fighting
      for freedom.
    t: 'I en av hans fantastiska dikter hyllar vår frihetskämpe och poet minnet av
      dessa hjältar: ”Den som dog för dig, helgade frihet i världen!” Det var hans
      revolutionära anda för frihet i världen som inspirerade unga ungrare på den
      tiden och det är i denna anda som ett frihetsälskande Europa som <a>står</a>
      bakom revolutionära arabiska ungdomar och alla personer i världen som kämpar
      för frihet.'
  - s: It is to that question that I would like to have an answer from you, here and
      now, in order that the Commission, in our next negotiations on this subject,
      should show its colours more openly and that we, here in this House might perhaps
      <v>stand</v> <p>up</p> for ourselves a bit more.
    t: På den frågan skulle jag vilja få svar från er här och nu, så att kommissionen
      vid vår nästa förhandling i detta ämne mer öppet kan visa färg och så att vi
      här i parlamentet kanske kan <a>stå</a> för våra åsikter i lite högre grad.
  - s: The EU must <v>stand</v> <p>up</p> to the outrageous US bullying to undermine
      the court.
    t: EU måste <a>stå</a> emot Förenta staternas oerhörda domderande för att undergräva
      domstolen.
  - s: a time when we should be celebrating the fantastic achievement of Hungary which,
      for the first time, has the honour of the Presidency, and it saddens me that
      the Hungarian people - who <v>stood</v> <p>up</p> against oppression and fought
      for so long for democracy - are now having that democracy challenged by the
      new media laws in Hungary and the protectionist policies used to attack foreign
      companies, casting a shadow on what should be a proud period for the Hungarian
      people.
    t: Det är en tidpunkt när vi ska fira Ungerns enastående bedrift som för första
      gången har fått äran att bli ordförandeland och jag beklagar att det ungerska
      folket - som <a>stod</a> emot förtryck och kämpade så länge för demokrati -
      nu får denna demokrati utmanad av de nya medielagarna i Ungern och den protektionistiska
      politiken som används för att attackera utländska företag, vilket kastar en
      skugga över en period som borde vara fylld av stolthet för det ungerska folket.
- c: 22
  r: 3
  v: kämpa
  x:
  - s: Mrs Roth-Berendt was kind enough to say that I <v>stand</v> <p>up</p> for my
      views in issues like these, and that is what I am doing now.
    t: Du har ju vänligen sagt, Roth-Behrendt, att jag i sådana frågor <a>kämpar</a>
      för min åsikt.
  - s: I call on the Commission and the Member State governments to brace their backbones
      and <v>stand</v> <p>up</p> robustly for what they know is for the good of mankind.
    t: Jag uppmanar kommissionen och regeringarna i medlemsstaterna att ta sig samman
      och <a>kämpa</a> för något som de vet är bra för mänskligheten.
  - s: The Dutch Party for Freedom has come into this Parliament in order to <v>stand</v>
      <p>up</p> for Dutch citizens and in order to wrest back the money that has been
      overpaid by the Netherlands to this cash-guzzling and bureaucratic Europe.
    t: Det nederländska frihetspartiet har kommit in i Europaparlamentet för att <a>kämpa</a>
      för nederländska medborgare och för att ta tillbaka det alltför höga belopp
      som Nederländerna har betalat till detta pengafrossande och byråkratiska EU.
  - s: Let us, as the EU, actively use our instruments for democracy and human rights,
      support the living civil society or even lawyers like Shirin Ebadi, for example,
      who is <v>standing</v> <p>up</p> for the Bahai detainees there.
    t: Låt oss i EU aktivt använda våra instrument för demokrati och mänskliga rättigheter,
      stödja det levande civila samhället eller till och med jurister som exempelvis
      Shirin Ebadi, som <a>kämpar</a> för Bahai-fångarna där.
  - s: Who will <v>stand</v> <p>up</p> for the Bosnian Muslims?
    t: Stora ojämlikheter håller på att skapas inom ett enskilt land, med tanke på
      att serbiska och kroatiska bosnier faktiskt får ett pass. Muslimerna har dock
      tråkigt nog inget grannland som kan ge dem ett pass. Vem kommer att <a>kämpa</a>
      för de bosniska muslimerna?
  - s: For 40 years now, first in the Soviet Union and then in Russia, human rights
      defenders have been <v>standing</v> <p>up</p> for ’European’ - that is to say,
      universal - values.
    t: Under 40 års tid har människorättsförsvarare, först i Sovjetunionen och sedan
      i Ryssland, <a>kämpat</a> för ”europeiska”, det vill säga universella, värden.
  - s: farmers fighting for their land, workers and trade union leaders who are <v>standing</v>
      <p>up</p> for fair wages and better working conditions, and committed members
      of the clergy.
    t: bönder som kämpar för sin jord, arbetare och fackföreningsledare som <a>kämpar</a>
      för rättvisa löner och bättre arbetsvillkor samt engagerade präster.
  - s: Anyone who <v>stands</v> <p>up</p> for the diversity of cultures must do what
      they can so that we can maintain the diversity of languages and learn them everywhere.
    t: Den som <a>kämpar</a> för kulturernas mångfald måste göra allt för att vi skall
      bevara språkens mångfald så att vi överallt kan lära oss dem.
  - s: Many successes would not have been possible without the persistence and commitment
      of the Members of the European Parliament in <v>standing</v> <p>up</p> for more
      integration, for more democracy and transparency within the EU.
    t: Många framgångar skulle inte ha varit möjliga utan den uthållighet och det
      engagemang som Europaparlamentets ledamöter har gett prov på när de har <a>kämpat</a>
      för ökad integration, demokrati och öppenhet inom EU.
  - s: This case is especially blatant and, being so, particularly unpleasant, in
      that someone who <v>stands</v> <p>up</p> for the human rights of others himself
      has to suffer.
    t: Det här fallet är särskilt flagrant och därigenom särskilt obehagligt, eftersom
      det handlar om att någon som <a>kämpar</a> för mänskliga rättigheter för andra
      själv drabbas.
  - s: Europe should <v>stand</v> <p>up</p> for the rights of the citizen and force
      industry to take responsibility.
    t: Europeiska unionen bör <a>kämpa</a> för medborgarnas rättigheter och tvinga
      industrin att ta ansvar.
  - s: I urge us all, the institutions of the European Union and the Member States,
      to <v>stand</v> <p>up</p>, the United Nations, for the abolition of the death
      penalty.
    t: Jag uppmanar oss alla, Europeiska unionens institutioner och medlemsstaterna,
      att <a>kämpa</a> för avskaffandet av dödsstraffet inom ramen för Förenta nationerna.
  - s: The Friday club itself consists of people who <v>stand</v> <p>up</p> for the
      rights of Members, and I very much hope that we will be able to continue to
      work together on this in the next parliamentary term.
    t: Just denna fredagsklubb utgörs av människor som <a>kämpar</a> intensivt för
      ledamöternas rättigheter och jag hoppas verkligen att vi gemensamt kan fortsätta
      detta arbete under nästa period.
  - s: Therefore, I am extremely determined to <v>stand</v> <p>up</p> for Roma rights
      issues and to address social inclusion and human rights to ensure the fundamental
      rights and freedom of our people.
    t: Därför är jag oerhört fast besluten att <a>kämpa</a> för Romernas rättigheter
      och ta tag i social integration och mänskliga rättigheter för att säkra vårt
      folks grundläggande rättigheter och friheter.
  - s: The problem is that human beings are unable to <v>stand</v> <p>up</p> against
      nature when it is unleashed and it is therefore impossible to prevent catastrophes
      which are therefore referred to as natural disasters.
    t: Problemet är att människan inte kan <a>kämpa</a> mot den vilda naturen och
      följaktligen är det omöjligt att förhindra naturkatastrofer, som precis därför
      kallas naturkatastrofer.
  - s: A hundred of them are known to us and here in this House, we must give a voice
      to these people who <v>stand</v> <p>up</p> for human rights but who have been
      temporarily silenced.
    t: Vi känner till 100 av dem, och vi i parlamentet måste ge en röst åt dem som
      <a>kämpar</a> för mänskliga rättigheter, men som har tystats tillfälligt.
  - s: It is with a great deal of regret that I have to observe that this evening,
      the problem of women appears once again to interest only women, and I hope that
      tomorrow there will be more of us to <v>stand</v> <p>up</p> and fight against
      that, as some men fought today, complaining that some very important items,
      in particular pensions, were being dealt with only at the end of the evening.
    t: Det är med stor besvikelse jag tvingas konstatera att kvinnofrågan än en gång
      bara verkar intressera kvinnor i kväll, och jag hoppas att vi i morgon kommer
      att vara fler som reser oss för att <a>kämpa</a> mot detta, precis som vissa
      män i dag kämpade när de klagade över att vissa mycket viktiga frågor, exempelvis
      pensionsfrågan, bara behandlades sent på kvällen.
  - s: But those who <v>stood</v> <p>up</p> most for Europe, I think found it rather
      a thankless task and that is greatly to be regretted.
    t: Men de som <a>kämpade</a> mest för Europa, tror jag fann att det var en otacksam
      uppgift och det är verkligen att beklaga.
  - s: It takes enormous courage to <v>stand</v> <p>up</p> for democracy, liberty
      and freedom of speech in such circumstances.
    t: Det krävs ett oerhört mod för att <a>kämpa</a> för demokrati, frihet och yttrandefrihet
      under dessa omständigheter.
  - s: '- Mr President, I shall begin by expressing how fully I share the concerns
      of this House about the recent violence against people belonging to religious
      minorities, as well as those who <v>stand</v> <p>up</p> for religious freedom.'
    t: Först vill jag meddela att jag helt delar den oro som Europaparlamentet har
      gett uttryckt för när det gäller våld nyligen mot personer från religiösa minoriteter
      och dem som <a>kämpar</a> för religionsfrihet.
  - s: it has to <v>stand</v> <p>up</p> for Christians who are being persecuted.
    t: den måste <a>kämpa</a> för kristna som förföljs.
  - s: Commissioner, whilst you know that all of us MEPs <v>stand</v> <p>up</p> for
      our regions and for the correct implementation of the Second Community Support
      Framework, trying to get more money for the forthcoming Santer package, there
      is unfair treatment here and we denounce that.
    t: Fru kommissionär, samtidigt som ni vet att alla vi parlamentsledamöter <a>kämpar</a>
      för våra regioner och för en korrekt tillämpning av den andra gemenskapsstödsramen,
      för att erhålla extra anslag för det Santerpaket som följer, vill jag säga er
      att det i det här fallet faktiskt inte sker ett korrekt användande, och det
      kritiserar vi.
- c: 21
  r: 4
  v: stå upp
  x:
  - s: There is therefore good reason to <v>stand</v> <p>up</p> for what until now
      has been a wise policy on the part of the European Parliament.
    t: Det finns då anledning att <a>stå</a> <a>upp</a> för Europaparlamentets hittills
      kloka politik.
  - s: Guinea suffered quite severely for <v>standing</v> <p>up</p> for its principles
      and becoming independent.
    t: Guinea fick lida rätt så mycket för att ha <a>stått</a> <a>upp</a> för sina
      principer och bli oberoende.
  - s: They <v>stood</v> <p>up</p> for human dignity and filled it with renewed vigour,
      continuing to demonstrate it even when they were crushed by tanks.
    t: De <a>stod</a> <a>upp</a> för mänsklig värdighet och fyllde begreppet med förnyad
      kraft, och de fortsatte att visa upp denna värdighet trots att de krossades
      av stridsvagnar.
  - s: We must continue to <v>stand</v> <p>up</p> and fight for democracy.
    t: Vi måste fortsätta <a>stå</a> <a>upp</a> och kämpa för demokratin.
  - s: However, one of the ways in which we ’morally’ pursue free trade is by <v>standing</v>
      <p>up</p> for fair trade.
    t: I ”moraliskt hänseende” bedriver vi bland annat frihandel genom att <a>stå</a>
      <a>upp</a> för rättvis handel.
  - s: Your campaign, and that by your Commissioners, for the Constitution - a campaign
      that is still going on, for it may be signed in Rome on 29 October, but this
      will not mean that it has been ratified - this campaign was a cause you <v>stood</v>
      <p>up</p> for.
    t: Er och era kommissionärers kampanj för konstitutionen - en kampanj som fortfarande
      pågår, eftersom texten kan komma att undertecknas i Rom den 29 oktober, men
      det kommer inte att betyda att den har ratificerats -, denna kampanj var en
      sak ni <a>stod</a> <a>upp</a> för.
  - s: The young woman, Neda Agha-Soltan, killed in the street as she was <v>standing</v>
      <p>up</p> for her rights as a woman and as a citizen, has become the symbol
      not only of the repression, but also of the desire for freedom of a people that
      Europe must help.
    t: Den unga kvinnan Neda Agha-Soltan, som dödades på gatan när hon <a>stod</a>
      <a>upp</a> för sina rättigheter som kvinna och medborgare, har blivit en symbol
      för både förtryck och längtan efter frihet hos ett folk som EU måste hjälpa.
  - s: We must now <v>stand</v> <p>up</p> to those who would deny us the lifeline
      to implement the policies which are necessary to deal with these massive European
      problems.
    t: Vi måste nu <a>stå</a> <a>upp</a> mot dem som vill neka oss livlinan att genomföra
      den politik som är nödvändig för att tackla dessa ofantliga europeiska problem.
  - s: I therefore firmly believe that together we democrats must <v>stand</v> <p>up</p>
      for genuine transparency and in particular we must stand together in the fight
      against the extreme right.
    t: Därför tror jag fullt och fast att vi demokrater tillsammans måste <a>stå</a>
      <a>upp</a> för verklig öppenhet och särskilt måste vi vara samlade i kampen
      mot extremhögern.
  - s: I shall <v>stand</v> <p>up</p> anyway, although I am far too tall for this
      device.
    t: Jag tar ändå och <a>står</a> <a>upp</a>, trots att jag är alldeles för lång
      för den här apparaten.
  - s: I hope Mr Moorhouse has something approaching the courage sufficient to <v>stand</v>
      <p>up</p> and withdraw that slur.
    t: Jag hoppas att Moorhouse har så mycket mod att han kan <a>stå</a> <a>upp</a>
      och ta tillbaka sitt förtal.
  - s: Ladies and gentlemen, it is our responsibility to <v>stand</v> <p>up</p> for
      human rights, wherever in the world they are under threat.
    t: Det är vårt ansvar, kära kolleger, att <a>stå</a> <a>upp</a> för de mänskliga
      rättigheterna, var i världen de än hotas.
  - s: When it comes to direct democracy, the European Union could learn much from
      Switzerland, which <v>stands</v> <p>up</p> for democratic decisions even when
      the rest of the politically correct mainstream world criticises it to the hilt.
    t: När det gäller direkt demokrati skulle EU kunna lära mycket av Schweiz, som
      <a>står</a> <a>upp</a> för demokratiska beslut även när resten av den politiskt
      korrekta konventionella världen kritiserar det till fullo.
  - s: However, I dare to <v>stand</v> <p>up</p> and say that point 27 should be sufficient
      up to and including the year 2006.
    t: Jag vågar dock <a>stå</a> <a>upp</a> och säga att punkt 27 bör vara tillräcklig
      fram till och med år 2006.
  - s: Someone has to <v>stand</v> <p>up</p> and defend the rights of the 500 million
      European citizens.
    t: Någon måste <a>stå</a> <a>upp</a> och försvara de mer än 500 miljoner EU-medborgares
      rättigheter.
  - s: However, a fundamental issue now is the construction of the northern pipeline,
      in the case of which fishermen have to <v>stand</v> <p>up</p> for their due
      rights and reclaim lost benefits on their own.
    t: En grundläggande fråga nu är uppförandet av den nordeuropeiska gasledningen,
      ett fall där yrkesfiskarna måste <a>stå</a> <a>upp</a> för sina rättmätiga rättigheter
      och återfå förmåner som har gått förlorade.
  - s: There is probably no one here who would <v>stand</v> <p>up</p> and give three
      cheers for the Muslim Brotherhood.
    t: Det finns väl ingen här som <a>står</a> <a>upp</a> och hurrar för muslimska
      brödraskapet.
  - s: I cannot see 40 Members <v>standing</v> <p>up</p>.
    t: Jag kan inte se att fyrtio ledamöter <a>står</a> <a>upp</a>.
  - s: We have no reason to cower from the Kremlin, and every reason to <v>stand</v>
      <p>up</p> for our values.
    t: Däremot finns det all anledning att <a>stå</a> <a>upp</a> för våra värden.
  - s: Madam President, regarding this UN human rights resolution, I wish to say that
      it is very important that we in the European Union <v>stand</v> <p>up</p> for
      human rights until the end.
    t: När det gäller denna resolution från FN om mänskliga rättigheter vill jag säga
      att det är mycket viktigt att vi i Europeiska unionen <a>står</a> <a>upp</a>
      för mänskliga rättigheter ända till slutet.
  - s: I believe we must call on everyone in Pakistan to <v>stand</v> <p>up</p> against
      this intolerance, otherwise they will be swept aside together or individually.
    t: Jag anser att vi måste uppmana alla i Pakistan att <a>stå</a> <a>upp</a> mot
      intoleransen, för annars kommer de att svepas bort, tillsammans eller en och
      en.
  - s: While we strongly support Pakistan’s democratic government and will do what
      we can to assist it as it seeks to cope with an unprecedented wave of terrorist
      acts, its members should <v>stand</v> <p>up</p> for the principles they subscribe
      to.
    t: Vi ger Pakistans demokratiska regering vårt fulla stöd och ska göra vad vi
      kan för att hjälpa den i försöken att hantera en tidigare aldrig sedd våg av
      terroristdåd, men regeringens medlemmar måste <a>stå</a> <a>upp</a> för de principer
      de bekänner sig till. Religionsfrihet och trosfrihet är en universell mänsklig
      rättighet som är nära kopplad till åsiktsfrihet och yttrandefrihet.
  - s: I often <v>stand</v> <p>up</p> and tell the Commission not to add costs, but
      in many ways, when animals are going to slaughter, if the cost of transport
      is greater because they have to do a good job, they have to have the right vehicles
      and they must not overcrowd those vehicles, then I say, well, so be it!
    t: Jag <a>står</a> ofta <a>upp</a> och säger till kommissionen att inte lägga
      till kostnader, men om det är så att transportkostnaderna i samband med djurslakt,
      är större för att transportörerna måste göra ett bra jobb, ha rätt fordon och
      inte överfylla dessa fordon, så säger jag, okej, må så vara!
  - s: She <v>stood</v> <p>up</p> to defend religious minorities and their rights,
      and most recently she has defended seven members of the Bahá’í faith who have
      been collectively arrested and who face persecution like many others of faith
      in Iran.
    t: Hon <a>stod</a> <a>upp</a> för att försvara religiösa minoriteter och deras
      rättigheter, och nyligen har hon försvarat sju medlemmar av Bahá’í faith som
      hade blivit kollektivt arresterade och som kan drabbas av förföljelse som så
      många andra likasinnade i Iran.
  - s: The only bit that pretends to democratic authority is the rite that was just
      carried out in this Chamber, which I cannot help saying put me in mind of one
      of those occasional meetings of the People’s Assembly in the old Comecon times
      where we all <v>stand</v> <p>up</p> and congratulate ourselves on having rubber-stamped
      the decision.
    t: Jag kan inte låta bli att säga att detta påminner mig om ett av parlamentets
      tillfälliga sammanträden under den gamla Comecon-eran där vi alla <a>stod</a>
      <a>upp</a> och gratulerade oss själva för att ha stämplat ett beslut.
  - s: The environmental movement is disappointed with Sweden for not <v>standing</v>
      <p>up</p> for environmental issues.
    t: Miljörörelsen är besviken över att Sverige inte har <a>stått</a> <a>upp</a>
      för miljöfrågorna.
  - s: Madam President, the European Union <v>stands</v> <p>up</p> for the weakest
      members of society and those who suffer discrimination, and helps the poorest
      and those who are in need.
    t: EU <a>står</a> <a>upp</a> för de svagaste medlemmarna av samhället och de som
      drabbas av diskriminering, och hjälper de fattigaste och de behövande.
  - s: There were a good 50 on that side of the Chamber who <v>stood</v> <p>up</p>.
    t: Det var minst 50 personer i den delen av kammaren som <a>stod</a> <a>upp</a>.
  - s: If they do not want to operate on that basis, I call on the Commission and
      the Council to take the necessary sanctions to reinforce the fact that we have
      principles which we will <v>stand</v> <p>up</p> for.
    t: Om de inte vill arbeta enligt denna grundval uppmanar jag kommissionen och
      rådet att vidta nödvändiga sanktioner för att understryka att vi har principer
      som vi <a>står</a> <a>upp</a> för.
  - s: It is not colonialism to <v>stand</v> <p>up</p> for the rights of others.
    t: Det är inte kolonialism att <a>stå</a> <a>upp</a> för andras rättigheter.
  - s: Please <v>stand</v> <p>up</p> for the future of Europe.
    t: Var snäll och <a>stå</a> <a>upp</a> för Europas framtid.
  - s: The government has a responsibility to <v>stand</v> <p>up</p> for the interests
      of its people, all of its people.
    t: Regering har ansvar för att <a>stå</a> <a>upp</a> för sitt folks intressen,
      och det gäller hela folket.
  - s: 'In this case, you must <v>stand</v> <p>up</p> here and say: ’We have only
      been able to put 13 on the list’.'
    t: 'I detta fall måste du <a>stå</a> <a>upp</a> här och säga: ”Vi har bara kunnat
      ta med 13 på listan”.'
  - s: The European Union could <v>stand</v> <p>up</p> for European interests and,
      consequently, the interests of Member States.
    t: EU kan <a>stå</a> <a>upp</a> för unionens intressen och därmed också för medlemsstaternas
      intressen.
  - s: The Russian ambassador to Budapest made a considerably undiplomatic declaration
      against the leader of the opposition, Viktor Orbán, since Mr Orbán <v>stood</v>
      <p>up</p> for Georgia.
    t: Den ryska ambassadören i Budapest gjorde ett anmärkningsvärt odiplomatiskt
      uttalande mot oppositionsledaren Viktor Orbán eftersom denne <a>stått</a> <a>upp</a>
      för Georgien.
  - s: Either you accept religious slaughter and the fact that the animals are not
      stunned, so those animals in other countries which we want to be killed at Christmas
      can have the same process, or you actually <v>stand</v> <p>up</p> for what I
      believe to be right, and that is that we, as man, decide how an animal is to
      be slaughtered and that animals should be stunned before slaughter.
    t: Antingen accepterar ni religiös slakt och att djuren inte bedövas, så att djur
      som vi vill slakta till jul i andra länder måste genomgå samma process, eller
      så <a>står</a> ni <a>upp</a> för det som jag tycker är rätt, nämligen att det
      är vi, som människor, som bestämmer hur ett djur ska slaktas och att djur ska
      bedövas före slakt.
  - s: He is prepared to <v>stand</v> <p>up</p> for the values of freedom, as well
      as for the rule of law, political pluralism and democracy -things which cost
      so little in our own countries but which, for him, cost so much.
    t: Han är beredd att <a>stå</a> <a>upp</a> för värderingar kring frihet samt för
      rättsstaten, politisk pluralism och demokrati som kostar så litet i våra länder,
      men som för honom kostar så mycket.
  - s: He is just one of more than 1,300 political prisoners languishing in Burmese
      jails, most of them guilty of nothing more than having the courage to <v>stand</v>
      <p>up</p> for their legitimate political freedoms.
    t: Han är bara en av över 1 300 politiska fångar som tynar bort i de burmesiska
      fängelserna, varav merparten inte är skyldiga till något annat än att ha haft
      modet att <a>stå</a> <a>upp</a> för sina legitima politiska friheter.
  - s: All of the patriots of Europe, all those who reject the European superstate,
      all those who think that the people have the right to determine their own future,
      must today demonstrate their support for him and help him to <v>stand</v> <p>up</p>
      to the pressure he is being put under and will be put under even more in the
      near future.
    t: Alla Europas fosterlandsvänner, alla de som avvisar en europeisk superstat,
      alla de som anser att folket har rätt att besluta om sin egen framtid, måste
      i dag visa sitt stöd för honom och hjälpa honom att <a>stå</a> <a>upp</a> mot
      de påtryckningar han tvingas utstå, och som han även fortsättningsvis kommer
      att få utstå under den närmaste tiden.
  - s: I also call on these bodies to <v>stand</v> <p>up</p> for the fundamental principles
      of international law, such as independence and non-interference in each other’s
      affairs.
    t: Jag uppmanar också dessa organ att <a>stå</a> <a>upp</a> för de grundläggande
      principerna i internationell rätt såsom självständighet och icke-inblandning
      i andras angelägenheter.
  - s: Will there be any sincere democrats here to <v>stand</v> <p>up</p> to this
      shameless tyranny?
    t: Kommer det att finnas några uppriktiga demokrater här som <a>står</a> <a>upp</a>
      mot detta skamlösa översitteri?
  - s: Mr President, more than one of us here has said how Salmaan Taseer was someone
      who <v>stood</v> <p>up</p> for vulnerable women and representatives of religious
      minorities, through both words and action.
    t: Mer än en av oss här har talat om hur Salmaan Taseer var en person som <a>stod</a>
      <a>upp</a> för sårbara kvinnor och företrädare för religiösa minoriteter i både
      ord och handling.
  - s: those in Iran who are brave enough to <v>stand</v> <p>up</p> for those whom
      the state itself is supposed to protect risk being intimidated, imprisoned or
      worse.
    t: de personer i Iran som är modiga nog att <a>stå</a> <a>upp</a> för dem som
      det är meningen att staten själv ska skydda riskerar att bli trakasserade, fängslade
      eller ännu värre.
  - s: If I <v>stand</v> <p>up</p> and speak as an Englishman, they will dismiss it.
    t: Om jag <a>står</a> <a>upp</a> och talar som en engelsman kommer de att avvisa
      det.
  - s: Occasionally you will have to <v>stand</v> <p>up</p> and not give in to every
      demand from governments or this Parliament.
    t: Då och då kommer ni att tvingas <a>stå</a> <a>upp</a> och inte ge efter för
      alla krav från regeringarna eller parlamentet.
  - s: It is the same people who session after session <v>stand</v> <p>up</p> and
      talk about the dignity and importance of this House who treat it like a street
      market.
    t: Det är samma människor som sammanträde efter sammanträde <a>står</a> <a>upp</a>
      och talar om parlamentets värdighet och betydelse och som sedan behandlar det
      som om det vore en gatumarknad.
  - s: I would say it is our democratic duty to <v>stand</v> <p>up</p> for what we
      believe is the right solution for consumers and for e-commerce in the European
      Union regardless of whether that gives distress to Mr Byrne or not.
    t: Jag vill påstå att det är vår demokratiska plikt att <a>stå</a> <a>upp</a>
      för vad vi tror är den rätta lösningen för konsumenterna och för den elektroniska
      handeln inom Europeiska unionen, utan att snegla på om Mr Byrne blir bekymrad
      eller inte.
  - s: If this prize is to mean anything, you need to <v>stand</v> <p>up</p> against
      these human rights abuses.
    t: Om det här priset ska betyda något måste man <a>stå</a> <a>upp</a> mot sådana
      människorättskränkningar.
  - s: We must <v>stand</v> <p>up</p> for fundamental rights in Europe and fight to
      ensure that everyone has freedom of expression in the European Union.
    t: Vi måste <a>stå</a> <a>upp</a> för de grundläggande rättigheterna i EU och
      kämpa för att alla ska ha yttrandefrihet i EU.
  - s: Baroness Ashton, I am extremely glad that you are now in office, because your
      record has shown that you have absolutely no hesitation in <v>standing</v> <p>up</p>
      for people who have no voice and whose rights are taken away.
    t: Jag är så glad att du nu har tillträtt din post, eftersom du har visat att
      du absolut inte tvekar att <a>stå</a> <a>upp</a> för de människor som inte har
      någon röst och som berövats sina rättigheter.
  - s: Everybody <v>stood</v> <p>up</p>, because we stood as Western civil society
      behind a set of principles.
    t: Alla <a>stod</a> <a>upp</a>, eftersom vi stod som det västerländska civila
      samhället bakom ett antal principer.
  - s: Mr President, it is very encouraging and refreshing to be able to <v>stand</v>
      <p>up</p> in this House and say that we have some results from our labours -
      that we see some progress.
    t: Det är mycket uppmuntrande och uppfriskande att kunna <a>stå</a> <a>upp</a>
      i denna kammare och säga att våra ansträngningar lett till några resultat -
      att vi ser en del framsteg.
  - s: Madam President, in Syria, Bahrain and Yemen, people have tried to <v>stand</v>
      <p>up</p> for human dignity, transparency, fundamental rights and the right
      to democracy.
    t: I Syrien, Bahrain och Jemen har människor försökt <a>stå</a> <a>upp</a> för
      mänsklig värdighet, öppenhet, grundläggande rättigheter och rätten till demokrati.
  - s: Instead, it is talking for the umpteenth time about curbing the freedom of
      expression of those peacefully <v>standing</v> <p>up</p> for the right to individuality,
      the right to protect and preserve our languages, identities, cultures and freedom.
    t: I stället talar man för femtioelfte gången om att begränsa yttrandefriheten
      för dem som fredligt <a>står</a> <a>upp</a> för rätten till individualitet,
      rätten att skydda och bevara våra språk, identiteter, kulturer och vår frihet.
  - s: This Parliament must <v>stand</v> <p>up</p> for citizens’ safety and against
      those who want an unregulated transport sector.
    t: Parlamentet måste <a>stå</a> <a>upp</a> för medborgarnas säkerhet och mot dem
      som vill ha en oreglerad transportsektor.
  - s: I asked to speak earlier and, despite the fact that I <v>stood</v> <p>up</p>
      and signalled several times, I was not given the opportunity to speak.
    t: Ni får ursäkta mig men jag bad om ordet tidigare och trots att jag <a>stod</a>
      <a>upp</a> och signalerade flera gånger fick jag aldrig möjlighet att tala.
  - s: I <v>stood</v> <p>up</p> and signalled, even verbally, but the President indicated
      that I should stop.
    t: Jag <a>stod</a> <a>upp</a> och signalerade, till och med muntligt, men talmannen
      tecknade åt mig att sluta.
  - s: I <v>stood</v> <p>up</p> several times.
    t: Jag <a>stod</a> <a>upp</a> flera gånger.
  - s: I asked to speak, no one noticed, I even <v>stood</v> <p>up</p>.
    t: Jag <a>stod</a> till och med <a>upp</a>.
  - s: The Dutch people do not need solidarity, what they need is for us to <v>stand</v>
      <p>up</p> here for Dutch interests.
    t: det är i behov av att vi <a>står</a> <a>upp</a> för nederländska intressen.
  - s: As I say, it is perfectly legal to <v>stand</v> <p>up</p> for human rights
      and freedoms both inside and outside the EU.
    t: Det är som sagt var legalt att <a>stå</a> <a>upp</a> mänskliga fri- och rättigheter
      både inom EU och utanför EU.
  - s: It is extremely important for the European Parliament to always <v>stand</v>
      <p>up</p> for European values.
    t: Att Europaparlamentet alltid <a>står</a> <a>upp</a> för de europeiska värdena
      är oerhört viktigt.
  - s: Mr Barroso, <v>stand</v> <p>up</p> for the working man, stand up for the workers,
      because the tired Left can no longer do that.
    t: <a>Stå</a> <a>upp</a> för dem som arbetar, stå upp för arbetstagarna.
  - s: Mr Barroso, stand up for the working man, <v>stand</v> <p>up</p> for the workers,
      because the tired Left can no longer do that.
    t: Stå upp för dem som arbetar, <a>stå</a> <a>upp</a> för arbetstagarna.
  - s: Therefore, we must now support all the forces in Serbia and Yugoslavia which
      are striving for a new political system, which are <v>standing</v> <p>up</p>
      for democracy, for human rights, for respect for minorities.
    t: Därför måste vi nu stödja alla de krafter i Serbien och Jugoslavien som kämpar
      för en förändring av det politiska systemet, som <a>står</a> <a>upp</a> för
      demokratin, för de mänskliga rättigheterna, för respekten för minoriteter.
  - s: Parliament is the institution which has <v>stood</v> <p>up</p> for transparency
      and which it has been possible to use as a lever during the negotiations in
      the Council.
    t: Parlamentet är den institution som har <a>stått</a> <a>upp</a> för öppenheten
      och har kunnat användas som hävstång i förhandlingarna i rådet.
  - s: It continues to <v>stand</v> <p>up</p> for neoliberal dogmas and even in this
      strategic area, it trusts in the self-regulation of the market.
    t: Den fortsätter att <a>stå</a> <a>upp</a> för nyliberala dogmer till och med
      inom detta strategiska område och den tror på marknadens självreglering.
  - s: History has consistently shown that the correct approach is to <v>stand</v>
      <p>up</p> to a bully.
    t: Historien har genomgående visat oss att det rätta är att <a>stå</a> <a>upp</a>
      mot översittare.
  - s: Very few of us wanted to <v>stand</v> <p>up</p> and say anything at the time.
    t: Väldigt få av oss ville <a>stå</a> <a>upp</a> och säga någonting då.
  - s: Mr President, the European Parliament could have chosen to follow a more environmentally
      friendly line and to have <v>stood</v> <p>up</p> to the Council in the negotiations
      on the Chemicals Directive.
    t: Europaparlamentet kunde ha valt en miljövänligare linje och <a>stått</a> <a>upp</a>
      mot rådet i förhandlingarna om kemikaliedirektivet.
  - s: I am <v>standing</v> <p>up</p> for hardworking taxpayers.
    t: Jag <a>står</a> <a>upp</a> för de hårt arbetande skattebetalarna.
  - s: In our world of today, we Europeans must project ourselves as a community united
      by shared values and <v>stand</v> <p>up</p> for human dignity, and we must seek
      intercultural dialogue.
    t: Vi måste <a>stå</a> <a>upp</a> för mänsklig värdighet och vi måste försöka
      skapa en interkulturell dialog.
  - s: Instead of <v>standing</v> <p>up</p> against terrorism, the author and many
      others take a stand against partnership with the United States in the fight
      against terrorism.
    t: I stället för att <a>stå</a> <a>upp</a> mot terrorism tar författaren och många
      andra ställning mot ett partnerskap med USA i kampen mot terrorism.
  - s: As has already been proven by your own starting of this process, you are not
      afraid to <v>stand</v> <p>up</p> to the ’big boys’ when they try to bully you
      around the place.
    t: Som vi redan har sett i och med er inledning av denna process, räds ni inte
      att <a>stå</a> <a>upp</a> mot ”de stora pojkarna” när de försöker köra med er.
  - s: But I call on all those who are pro-European to <v>stand</v> <p>up</p> and
      defend this united enlarged Europe, and also to exploit the benefits that we
      all, in all the new Member States, are getting from this more dynamic Europe
      that we can build today.
    t: Men jag uppmanar alla som är för Europa att <a>stå</a> <a>upp</a> och försvara
      detta förenade utvidgade Europa, och att också dra nytta av de fördelar som
      vi alla, i alla nya medlemsstater, har av detta mer dynamiska Europa som vi
      i dag kan skapa.
  - s: I would urge us all to continue, together, to <v>stand</v> <p>up</p> for this
      democracy, for Europe, for unity and for peace.
    t: Jag vill uppmana oss alla att fortsätta att tillsammans <a>stå</a> <a>upp</a>
      för denna demokrati, för Europa, för enhet och för fred.
  - s: This Parliament should pay tribute to Morgan Tsvangirai, the MDC activists
      and all those who have had the courage to <v>stand</v> <p>up</p> to Mugabe for
      all this time.
    t: Detta parlament bör hylla Morgan Tsvangirai, aktivisterna inom Rörelsen för
      demokratisk förändring (MDC) och alla dem som har haft mod att <a>stå</a> <a>upp</a>
      mot Mugabe under denna tid.
  - s: Those who are <v>standing</v> <p>up</p> for a multiparty system and for democracy
      in Moldavia deserve our esteem and encouragement.
    t: De människor som <a>står</a> <a>upp</a> för flerpartisystem, för demokrati
      i Moldavien, förtjänar vår uppskattning och uppmuntran.
  - s: The statistics provide no information on the extent to which the recorded increase
      in reported cases of domestic violence is related to the increased willingness
      of the victims to <v>stand</v> <p>up</p> for themselves or what proportion of
      these are immigrants.
    t: Statistiken erbjuder ingen information om i vilken omfattning den dokumenterade
      ökningen av rapporterade fall av våld i hemmet har ett samband med den ökade
      viljan hos offren att <a>stå</a> <a>upp</a> för sig själva eller hur stor andel
      av dem som är invandrare.
  - s: His only crime was to <v>stand</v> <p>up</p> without fail for the Hungarians
      of Slovakia who, together with the German-speaking citizens, were vilified en
      masse, and made stateless and displaced under the shameful Beneš decrees.
    t: Hans enda brott var att <a>stå</a> <a>upp</a> för ungrarna i Slovakien som
      tillsammans med de tyskspråkiga medborgarna förtalades, gjordes statslösa och
      drevs på flykt enligt de skamliga Benešdekreten.
  - s: Through the adoption of the resolution, we must <v>stand</v> <p>up</p> for
      a general and broad defence of European values in our environmental policy.
    t: Genom att anta resolutionen måste vi <a>stå</a> <a>upp</a> för ett allmänt
      och brett försvar av de europeiska värderingarna i vår miljöpolitik.
  - s: It is the EU that <v>stands</v> <p>up</p> in the negotiations against totalitarian
      regimes, and it is we who consistently and unswervingly stand on the side of
      the vulnerable, and, of course, that is how it should be.
    t: Det är EU som <a>står</a> <a>upp</a> i förhandlingarna gentemot totalitära
      regimer, och det är vi som konsekvent och osvikligt ställer oss på de utsattas
      sida och så ska det förstås också vara.
  - s: There is probably no better opportunity to <v>stand</v> <p>up</p> for both
      free trade and solidarity than in connection with this proposal.
    t: Det finns nog inget bättre tillfälle att <a>stå</a> <a>upp</a> för både frihandel
      och solidaritet som i samband med detta förslag.
  - s: We do an honourable job here as politicians and we must <v>stand</v> <p>up</p>
      for the dignity of our profession.
    t: Vi gör ett hedervärt arbete här som politiker, och vi måste <a>stå</a> <a>upp</a>
      för vårt yrkes värdighet.
  - s: The Group of the Alliance of Liberals and Democrats for Europe is counting
      upon you, Mr President-in-Office of the Council, to <v>stand</v> <p>up</p> for
      human rights and retain the embargo and to send that message to the Council.
    t: Den liberala demokratiska gruppen räknar med att ni herr rådsordförande <a>står</a>
      <a>upp</a> för de mänskliga rättigheterna och behåller embargot och skickar
      med det budskapet till rådet.
  - s: We must <v>stand</v> <p>up</p> for human rights and vigorously reject a change
      to the common position.
    t: Vi måste <a>stå</a> <a>upp</a> för de mänskliga rättigheterna och med kraft
      avvisa en förändring av den gemensamma ståndpunkten.
  - s: However strong your arguments are, I cannot reject the oral amendment if plenary
      does not oppose it, and I cannot see any other Members <v>standing</v> <p>up</p>.
    t: Hur starka era argument än är kan jag inte avvisa det muntliga ändringsförslaget
      om inte hela kammaren motsätter sig det, och jag kan inte se att några andra
      ledamöter <a>står</a> <a>upp</a>.
  - s: For you, the Spanish Prime Minister, to <v>stand</v> <p>up</p> and thank the
      European Union does you great credit.
    t: Att ni, herr premiärminister, <a>står</a> <a>upp</a> och tackar EU gör er all
      heder.
  - s: Why do you not <v>stand</v> <p>up</p> and demand that the Geneva Convention,
      which clearly provides protection for people who are persecuted for ethnic reasons,
      be observed?
    t: Varför <a>står</a> ni inte <a>upp</a> och kräver att man följer Genèvekonventionen
      som entydigt föreskriver skydd för människor som förföljs av etniska skäl?
  - s: Then <v>stand</v> <p>up</p> and demand that the Geneva Convention be observed
      and that these people be granted refugee status!
    t: <a>Stå</a> då <a>upp</a> och kräv att Genèvekonventionen följs och att dessa
      människors flyktingstatus erkänns!
  - s: But we took action because we were not convinced that the European Commission
      was <v>standing</v> <p>up</p> for the rights of the European citizen.
    t: Men vi vidtog åtgärder, eftersom vi inte var övertygade om att Europeiska kommissionen
      <a>stod</a> <a>upp</a> för de europeiska medborgarnas rättigheter.
  - s: He <v>stood</v> <p>up</p> and told us that we had to face the challenge of
      globalisation, and we could only do that if Europe became competitive, if we
      started to invest more money in research and development.
    t: Han <a>stod</a> <a>upp</a> och talade om för oss att vi måste möta globaliseringens
      utmaningar och att vi endast kunde göra det om EU blev konkurrenskraftigt, om
      vi började investera mer pengar i forskning och utveckling.
  - s: Let us dare to <v>stand</v> <p>up</p> for truth.
    t: Låt oss våga <a>stå</a> <a>upp</a> för sanningen.
  - s: 'It will still be our duty to <v>stand</v> <p>up</p> for those people in the
      European Union who are often ignored:'
    t: Det kommer fortfarande att vara vår skyldighet att <a>stå</a> <a>upp</a> för
      de människor i EU som ofta ignoreras, nämligen de minst 70 miljoner människor
      i EU som lever i eller riskerar att hamna i fattigdom, däribland 19 miljoner
      barn.
  - s: The primary issue, however, should be that we <v>stand</v> <p>up</p> for human
      rights, especially the rights of women, regardless of whether or not they are
      in prison.
    t: Det viktigaste bör dock vara att vi <a>står</a> <a>upp</a> för de mänskliga
      rättigheterna, särskilt kvinnors rättigheter, oavsett om de sitter i fängelse
      eller inte.
  - s: Let us, Europe, bang our fist on the table and <v>stand</v> <p>up</p> for human
      rights in China.
    t: Vi européer behöver slå näven i bordet och <a>stå</a> <a>upp</a> för de mänskliga
      rättigheterna i Kina.
  - s: I forget his name, but I also hope he will <v>stand</v> <p>up</p> when he speaks
      and show some respect for this House.
    t: Jag har glömt hans namn, men även jag hoppas att han kommer att <a>stå</a>
      <a>upp</a> när han talar och visa lite respekt för den här institutionen.
  - s: The European Parliament must <v>stand</v> <p>up</p> for a strong, fair and
      well-financed CAP.
    t: Europaparlamentet måste <a>stå</a> <a>upp</a> för en stark, rättvis och välfinansierad
      gemensam jordbrukspolitik.
  - s: What divides us in Parliament differs from our issues with the Council but,
      however difficult it may be, we have to <v>stand</v> <p>up</p> to our democratic
      duty.
    t: Våra meningsskiljaktigheter inom parlamentet skiljer sig från dem vi har med
      rådet, men hur svårt det än kan vara måste vi <a>stå</a> <a>upp</a> för vår
      demokratiska plikt.
  - s: It is in this light that the protection of the people who <v>stand</v> <p>up</p>
      for the right of the Mari Republic should be seen.
    t: Det är mot denna bakgrund som skyddet för de personer som <a>står</a> <a>upp</a>
      för republiken Maris rättigheter bör betraktas.
  - s: In this climate, violent forms of intimidation are given free rein, something
      that could even culminate in the murder of people who <v>stand</v> <p>up</p>
      for other opinions and other interests.
    t: I detta klimat får våldsamma former av hot fritt spelrum, något som till och
      med skulle kunna kulminera i mord på personer som <a>står</a> <a>upp</a> för
      andra åsikter och andra intressen.
  - s: Recent attacks have targeted trade unionists, particularly in the clothing
      industry, seeming to be directed against the right of workers to organise themselves
      and to <v>stand</v> <p>up</p> for their interests.
    t: Attacker på senare tid har varit riktade mot fackföreningsledare, särskilt
      i klädindustrin, och förefaller riktade mot arbetstagarnas rätt att organisera
      sig och <a>stå</a> <a>upp</a> för sina intressen.
  - s: It is important for Europe not to keep quiet about this, but to <v>stand</v>
      <p>up</p> for human rights in a consistent manner.
    t: Det är viktigt att EU inte håller tyst om detta, utan <a>står</a> <a>upp</a>
      för de mänskliga rättigheterna på ett konsekvent sätt.
  - s: 'It is only by acting together that we can defend and <v>stand</v> <p>up</p>
      for our common values and ambitions:'
    t: 'Det är bara genom att agera tillsammans som vi kan försvara och <a>stå</a>
      <a>upp</a> för de gemensamma värderingarna och ambitionerna:'
  - s: Mr President, it is perhaps more important than ever today to <v>stand</v>
      <p>up</p> for tolerance and human rights at a time when racism and intolerance
      are raising their ugly heads and when the winds of xenophobia and anti-Semitism
      are being felt in ever more European countries.
    t: Att <a>stå</a> <a>upp</a> för tolerans och mänskliga rättigheter är kanske
      idag viktigare än någonsin när rasismen och intoleransen visar sitt fula tryne,
      och främlingsfientliga och antisemitiska vindar blåser i allt fler länder i
      Europa.
  - s: We have to be certain in our own minds that we, as the only directly elected,
      democratically accountable body within the European Union should <v>stand</v>
      <p>up</p> for our right to be the final arbitrators and decision-makers.
    t: Vi måste vara säkra på att vi, såsom det enda direktvalda, demokratiskt ansvariga
      organet inom Europeiska unionen, <a>står</a> <a>upp</a> för vår rätt att vara
      de slutliga skiljedomarna och beslutsfattarna.
  - s: Tomorrow, we will show that this is a parliament that is prepared to <v>stand</v>
      <p>up</p> for those rights in the information age.
    t: I morgon kommer vi att visa att vi i parlamentet är beredda att <a>stå</a>
      <a>upp</a> för dessa rättigheter i informationsåldern.
  - s: Some of our colleagues, who <v>stand</v> <p>up</p> here and call for a more
      open Europe, are also the same people who are supporting the maintenance of
      monopoly structures for the gambling industry.
    t: Några av våra kolleger som <a>står</a> <a>upp</a> här och kräver ett öppnare
      EU är också de som stöder bevarandet av monopolstrukturer för hasardspelsindustrin.
  - s: It is not so much a question of introducing new services or new rights but
      of <v>standing</v> <p>up</p> for the rule of law and existing rights.
    t: Det handlar inte om att införa nya tjänster eller nya rättigheter utan om att
      <a>stå</a> <a>upp</a> för rättsstaten och existerande rättigheter.
  - s: I believe that, without them, the conciliation could not have been brought
      to a successful conclusion because, I must point out, if we have obtained entirely
      positive results, it is because we defended a strong position within the European
      Parliament and because, together, we <v>stood</v> <p>up</p>, I would say, to
      the Commission and to the Council on several points.
    t: Jag anser att förlikningen inte skulle ha kunnat slutföras framgångsrikt utan
      dem. Jag måste påpeka att det positiva resultatet beror på att vi försvarade
      en stark inställning inom Europaparlamentet och eftersom vi tillsammans så att
      säga <a>stod</a> <a>upp</a> mot kommissionen och mot rådet på åtskilliga punkter.
  - s: Both in her capacity as EU President and as Swedish Foreign Minister, Mrs Lindh
      appears, rather, to have capitulated before those forces which do not dare to
      <v>stand</v> <p>up</p> to Israel and the United States.
    t: Anna Lindh tycks dock ha kapitulerat för de krafter som inte vågar <a>stå</a>
      <a>upp</a> emot Israel och USA, både i sin egenskap av EU:s ordförande och svensk
      utrikesminister.
  - s: Last week, a very good discussion took place in Brussels with Carl Bildt, the
      representative of the country holding the Presidency, who called Georgia a litmus
      test for the European Union, specifically in connection with the question of
      whether we will some day be able to <v>stand</v> <p>up</p> for the idea that
      Georgia’s territorial integrity should be restored, and that all human rights
      and refugees’ rights should be handled as envisaged by international law.
    t: Han kallade Georgien för ett lackmustest för Europeiska unionen, särskilt i
      samband med frågan om vi en dag kommer att kunna <a>stå</a> <a>upp</a> för idén
      att Georgiens territoriella integritet återupprättas och att mänskliga rättigheter
      och flyktingars rättigheter behandlas enligt internationell rätt.
  - s: We find ourselves in a situation in which Parliament must <v>stand</v> <p>up</p>
      for its beliefs and make a decision.
    t: Vi har hamnat i en situation där parlamentet måste <a>stå</a> <a>upp</a> för
      vad det tror på och fatta ett beslut.
  - s: I hope that you and your friends can join with Labour in <v>standing</v> <p>up</p>
      for rural Britain by opposing the European Commission’s plans.
    t: Jag hoppas att ni och era vänner kan göra gemensam sak med Labour och <a>stå</a>
      <a>upp</a> för den brittiska landsbygden genom att motsätta er Europeiska kommissionens
      planer.
  - s: We have done more than any other trade bloc in the world and I expect our British
      negotiator, Mr Mandelson, to <v>stand</v> <p>up</p> for the European continent
      as well as for those reforms, for those decisions that have been taken and not
      one step further.
    t: Vi har gjort mer än något annat handelsblock i världen, och jag förväntar mig
      att vår brittiska förhandlare, Peter Mandelson, <a>står</a> <a>upp</a> för den
      europeiska kontinenten och för dessa reformer, för de beslut som fattats och
      inte ett steg längre.
  - s: We <v>stand</v> <p>up</p> for this viewpoint in the context of our relationships
      with all the countries of the world.
    t: Vi <a>står</a> <a>upp</a> för denna åsikt i våra förbindelser med alla världens
      länder.
  - s: South Sudan will officially become independent - a nation that openly <v>stands</v>
      <p>up</p> for the key values of the Christian faith, but also a nation that
      will be very tested, as the sly, old fox, Omar al-Bashir, may have almost lost
      his hair, but he certainly has not lost the tricks up his sleeve.
    t: Det är ett land som öppet <a>står</a> <a>upp</a> för de viktiga värdena i den
      kristna tron, men också ett land som kommer att prövas hårt.
  - s: The new aspects presented in the report and the positions guiding EU security-related
      activities will help the EU to <v>stand</v> <p>up</p> for its security interests
      more effectively, as the von Wogau report recommends.
    t: De nya aspekter som läggs fram i betänkandet och ståndpunkterna för EU:s säkerhetsrelaterade
      verksamhet kommer att hjälpa EU att <a>stå</a> <a>upp</a> för sina säkerhetsintressen
      på ett mer effektivt sätt, vilket rekommenderas i von Wogau-betänkandet.
  - s: They are <v>standing</v> <p>up</p> for the system they have in place.
    t: De <a>står</a> <a>upp</a> för det system som de använder.
  - s: Anyone who <v>stands</v> <p>up</p> today like Patricia McKenna and says that
      the adoption of this directive would force products off the market is misleading
      people.
    t: Var och en som i dag likt Patricia McKenna <a>står</a> <a>upp</a> och säger
      att om man godkänner detta direktiv då skulle produkter försvinna från marknaden,
      han lurar oss!
  - s: All Europeans should not take their liberty for granted, and young Europeans
      should follow the DEMYC example in showing solidarity with their neighbours
      by <v>standing</v> <p>up</p> for democracy and human rights.
    t: Alla européer bör inte ta sin frihet för givet, och de unga européerna bör
      följa DEMYC:s exempel när det gäller att visa solidaritet med sina grannländer
      genom att <a>stå</a> <a>upp</a> för demokratin och de mänskliga rättigheterna.
  - s: time and again, Kurds endeavour to <v>stand</v> <p>up</p> for the rights of
      their people under a different name and time and again they are suppressed for
      allegedly propounding ideas counter to the unity of the Turkish State.
    t: Gång på gång vågar kurder <a>stå</a> <a>upp</a> för sitt folks rättigheter
      i ett annat namn och gång på gång blir de bannlysta för att de påstås ha framfört
      åsikter som strider mot den turkiska statens enighet.
  - s: Sixthly, we must remind Belarus and President Putin that they have a responsibility
      within the framework of the union with Belarus to <v>stand</v> <p>up</p> for
      human rights in this country.
    t: För det sjätte måste vi också uppmärksamma Vitryssland och president Putin
      på att de har ett ansvar inom ramen för unionen med Vitryssland att <a>stå</a>
      <a>upp</a> för mänskliga rättigheter i detta land.
  - s: 'Yesterday, Mr Killilea <v>stood</v> <p>up</p> on behalf of the Quaestors and
      said: ’ It is not us, the Quaestors, the Bureau is responsible’ .'
    t: 'I går <a>stod</a> Killilea <a>upp</a> för kvestorerna och sade: ”Det är inte
      vi, kvestorerna, presidiet bär ansvaret”.'
  - s: I have always <v>stood</v> <p>up</p> for and emphasised the importance of the
      irreplaceable role at local level of national parliaments and communities (specifically
      those that are involved or targeted) in forming and expressing the ’Community
      will’, because this does not correspond to a federalist vision of a supposed
      ’European will’.
    t: Jag har alltid <a>stått</a> <a>upp</a> för och understrukit de nationella parlamentens
      och befolkningarnas viktiga och oersättliga roll på lokal nivå (särskilt de
      som berörs eller målgruppen) när ”samhällsviljan” skall utkristalliseras och
      formuleras, för detta motsvarar inte en federalistisk syn på den så kallade
      ?europeiska viljan?
  - s: Mr President, civilians are the silent victims of any conflict and we have
      an obligation - indeed, a duty - to <v>stand</v> <p>up</p> and protect them,
      and to live up to the covenant of Noble Peace laureate Elie Wiesel ’never to
      be silent whenever and wherever human beings endure suffering and humiliation’.
    t: De civila är de tysta offren i alla konflikter och vi har en skyldighet - faktiskt
      en plikt - att <a>stå</a> <a>upp</a> och skydda dem, och att leva upp till fredspristagaren
      Elie Wiesels maning om att aldrig vara tyst när och var helst människor drabbas
      av lidande och förödmjukelse.
  - s: Politicians easily yield to pressure on the basis of short-term economic interests,
      instead of <v>standing</v> <p>up</p> courageously for a clean environment for
      the sake of future generations.
    t: Politiker ger ofta vika för tryck med utgångspunkt från kortsiktiga ekonomiska
      intressen i stället för att modigt <a>stå</a> <a>upp</a> för en ren miljö för
      kommande generationers skull.
  - s: I think it is important for Europhiles to <v>stand</v> <p>up</p> for a Europe
      which is more open to the surrounding world and in which free markets prevail.
    t: Jag tycker det är viktigt att Europavänner <a>står</a> <a>upp</a> för att de
      fria marknaderna skall råda och för ett Europa som är mer öppet för omvärlden.
  - s: And, I must make this clear, I will always <v>stand</v> <p>up</p> to protect
      my home country, Hungary.
    t: Och det vill jag göra helt klart, jag kommer alltid att <a>stå</a> <a>upp</a>
      för att skydda mitt hemland, Ungern.
  - s: We should have the courage to <v>stand</v> <p>up</p> today and say that these
      abuses are primarily committed against Christians in Islamic countries.
    t: Vi borde ha modet att <a>stå</a> <a>upp</a> i dag och säga att det främst är
      kristna i islamska länder som utsätts för ogärningarna.
  - s: At the same time, however, we seldom <v>stand</v> <p>up</p> for the rights
      of Christians in those very same countries, in the countries where possessing
      a Bible is often punished by many years in prison, and on many occasions even
      death, in countries where it would not just be hard to build a Christian place
      of worship, it would be simply impossible.
    t: Men samtidigt <a>står</a> vi sällan <a>upp</a> för de kristnas rättigheter
      i just dessa länder, i de länder där man straffas med flera års fängelse, i
      många fall till och med döden, för att man äger en bibel, i länder där det inte
      bara skulle vara svårt att bygga en kristen gudstjänstlokal utan helt enkelt
      omöjligt.
- c: 17
  r: 5
  v: ställa upp
  x:
  - s: 'And it is being exploited by leftist political elites to complete the deindustrialisation
      of the west because spineless conservatives are too browbeaten by global warming
      hysteria to <v>stand</v> <p>up</p> and tell the really inconvenient truth:'
    t: 'Och det utnyttjas av en politisk elit på vänsterkanten för att fullgöra avindustrialiseringen
      av väst eftersom ryggradslösa konservativa är alltför hunsade av hysterin med
      den globala uppvärmningen för att <a>ställa</a> sig <a>upp</a> och säga den
      obekväma sanningen:'
  - s: It is one that still requires unanimous agreement, and I think it behoves us
      to <v>stand</v> <p>up</p> and say that the legal bases of the Treaties do not
      allow the Commission to come forward with a proposal for tax harmonisation.
    t: Det är en fråga där det fortfarande behövs full enighet, och jag anser att
      det anstår oss att <a>ställa</a> oss <a>upp</a> och säga att fördragens rättsliga
      grund inte tillåter kommissionen att lägga fram ett förslag om skatteharmonisering.
  - s: Reasonable people must <v>stand</v> <p>up</p> and do something about what is
      going on.
    t: Förnuftiga människor måste <a>ställa</a> sig <a>upp</a> och göra någonting
      åt det som pågår.
  - s: You then received loud applause, something that neither I nor any of those
