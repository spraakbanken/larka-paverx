    t: Es ist selbstverständlich, daß jeder Kommissionsbeschluß in einer disziplinarischen
      Angelegenheit einer gerichtlichen Prüfung durch den Gerichtshof in Luxemburg
      <a>standhalten</a> können muß.
  - s: the fact that too much relies on their voluntary nature and, not least, how
      reactors would <v>stand</v> <p>up</p> to terrorist attacks.
    t: Darauf, dass zu viel von ihrer freiwilligen Natur abhängt, und nicht zuletzt
