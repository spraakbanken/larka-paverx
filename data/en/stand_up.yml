      <p>up</p> for the victims of intolerance, such as Mr Bhatti.
    t: In Gefahr sind nicht nur diejenigen, die das archaische Gesetz kritisieren,
      nach dem auf Gotteslästerung die Todesstrafe <a>steht</a>, sondern auch wer
      öffentlich für die Opfer von Intoleranz eintritt, wie Herr Bhatti.
  - s: In my view, the argument adduced by those who maintain that all this means
      nothing just does not <v>stand</v> <p>up</p>.
    t: Die Position derer, die behaupten, all dies bringe nichts, hält meiner Meinung
      nach nicht <a>stand</a>.
  - s: I am <v>standing</v> <p>up</p> to speak today before you and my fellow Members
      in order to express my view that Europe needs a new, much better integrated
      strategy for resolving the problem of violence against women.
    t: Ich <a>stehe</a> hier heute vor Ihnen und vor meinen Kolleginnen und Kollegen
      Abgeordneten, um Ihnen meine Ansicht darzulegen, dass Europa eine neue, viel
      besser integrierte Strategie zur Lösung des Problems der Gewalt gegen Frauen
      braucht.
  - s: Many of us, myself included, found it incomprehensible that politicians are
      afraid to <v>stand</v> <p>up</p> for their opinions before their voters, the
      citizens of Europe.
    t: Es war für mich und für viele andere unfassbar, dass Politiker es nicht wagen,
      vor ihren Wählern, den Bürgerinnen und Bürgern Europas, zu ihren Ansichten zu
      <a>stehen</a>.
  - s: If this is old Europe, then old Europe <v>stands</v> <p>up</p> for the rule
      of law and for the peaceful resolution of conflict wherever possible.
    t: Wenn dies das alte Europa ist, dann <a>steht</a> das alte Europa für Rechtstaatlichkeit
      und für die Lösung von Konflikten mit friedlichen Mitteln, wo immer dies möglich
      ist.
  - s: So far as the arguments against the best available technology are concerned,
      they do not <v>stand</v> <p>up</p> to scrutiny.
    t: Was die Argumente gegen die beste zur Verfügung stehende Technologie anbelangt,
      so halten sie einer genauen Prüfung nicht <a>stand</a>.
  - s: Mr President, as the Commissioner was late in arriving does that mean that
      our hour of questions begins from when he <v>stands</v> <p>up</p>?
    t: Herr Präsident, da sich der Kommissar verspätet hat, bedeutet das, daß unsere
      Fragestunde beginnt, wenn er vor uns <a>steht</a>?
  - s: For this reason it is with some embarrassment that I am <v>standing</v> <p>up</p>
      to speak about Burma.
    t: Aus diesem Grund <a>stehe</a> ich hier mit einiger Verlegenheit und spreche
      über Birma.
  - s: The European Union must <v>stand</v> <p>up</p> and take note, Commissioner.
    t: Die Europäische Union muss Rede und Antwort <a>stehen</a>, Frau Kommissarin.
  - s: I want to make it clear that I think the Heads of Government who are publicly
      backing the European project deserve credit for coming here and saying that,
      whatever difficulties they face, they are <v>standing</v> <p>up</p> for Europe.
    t: Bei allen Schwierigkeiten, die wir haben - wir <a>stehen</a> zu Europa.
  - s: We in this Parliament <v>stand</v> <p>up</p> for human rights, freedom of religion
      and opinion, the rule of law and democracy, and we will ensure that Iran is
      not in any doubt about that.
    t: Wir <a>stehen</a> in diesem Parlament für Menschenrechte, Religions- und Meinungsfreiheit,
      Rechtsstaat und Demokratie, und das werden wir auch dem Iran immer wieder sagen.
  - s: 'Yesterday, Mr Killilea <v>stood</v> <p>up</p> on behalf of the Quaestors and
      said: ’ It is not us, the Quaestors, the Bureau is responsible’ .'
    t: 'Gestern <a>stand</a> Herr Killilea im Namen der Quästoren auf und sagte:'
  - s: The countries concerned here are Romania and Bulgaria, but as someone who knows
      this region well and also lives in a country bordering it, I know with certainty
      that these countries are ready, and although I know that the Hungarian Presidency
      must expect debates, I will always <v>stand</v> <p>up</p>, I will personally
      always stand up for Bulgaria and Romania being included in the Schengen area
      as soon as possible, that is, without delay.
    t: Obwohl ich weiß, dass der ungarische Ratsvorsitz sich auf Diskussionen einstellen
      muss, werde ich immer dazu <a>stehen</a>, werde ich persönlich immer dafür einstehen,
      dass Bulgarien und Rumänien so schnell als möglich, d.h. unverzüglich, mit in
      den Schengen-Raum aufgenommen werden.
  - s: At the same time, however, we seldom <v>stand</v> <p>up</p> for the rights
      of Christians in those very same countries, in the countries where possessing
      a Bible is often punished by many years in prison, and on many occasions even
      death, in countries where it would not just be hard to build a Christian place
      of worship, it would be simply impossible.
    t: Gleichzeitig <a>stehen</a> wir jedoch selten für die Rechte in genau diesen
      Ländern ein, in Ländern, in denen der Besitz einer Bibel oft mit vielen Jahren
      Gefängnis bestraft wird und in vielen Fällen sogar mit dem Tode, in Ländern,
      in denen es nicht nur schwierig wäre, ein christliches Gotteshaus zu bauen,
      sondern einfach unmöglich.
- c: 14
  r: 5
  v: erheben
  x:
  - s: However, the Presidency does not have the power to oblige Council representatives
