      to <v>stand</v> <p>up</p> and express their views.
    t: Senhor Deputado, a Presidência partilha o seu parecer, mas não tem poderes
      para obrigar os representantes do Conselho a <a>levantar</a><a>-se</a> e a usar
      da palavra.
  - s: The very fact that I have <v>stood</v> <p>up</p> here and said that two further
      amendments have been submitted to me by the manufacturers highlights the dilemma
      Parliament faces with this type of directive.
    t: O próprio facto de me <a>levantar</a> e dizer que os fabricantes do sector
      me propuseram mais duas alterações ilustra o dilema que o Parlamento enfrenta
      com este tipo de directiva.
  - s: Anyone who does not wish to support Mrs Vălean’s motion can <v>stand</v> <p>up</p>.
    t: Os Senhores Deputados que não apoiam a proposta da senhora deputada Vălean,
      queiram <a>levantar</a><a>-se</a>.
  - s: Mr President, if you put something else to the vote then we shall all <v>stand</v>
      <p>up</p> and make a vote impossible.
    t: Senhor Presidente, e se o senhor permitir proceder à votação de outra coisa
      qualquer, então, <a>levantamo</a><a>-nos</a> todos e fazemos com que isso seja
      impossível.
  - s: There were a good 50 on that side of the Chamber who <v>stood</v> <p>up</p>.
    t: <a>Levantaram</a>-se cerca de 50 deputados daquele lado da Câmara.
  - s: 'In the dream, Mr Schultz <v>stood</v> <p>up</p> once again and, turning to
      Mr Berlusconi, said: ‘Mr Berlusconi, what would you do if you fell ill when
      travelling in Europe, for example here in France?’ Hearing this, Mr Berlusconi
      grasped his genitals - as we do in Italy - to ward off danger and then said:
      ‘Mr dear Mr Schultz, I will go a great deal further than this Commission Charter,
      which is already significant.'
    t: 'No sonho, o senhor deputado Schultz <a>levantava</a><a>-se</a>, mais uma vez
      e, dirigindo-se ao Primeiro-Ministro Silvio Berlusconi, dizia: «Senhor Primeiro-Ministro
      Berlusconi, que faria se adoecesse em viagem pela Europa, por exemplo, aqui,
      em França?» Ouvindo isto, Silvio Berlusconi pôs as mãos nos seus órgãos genitais
      - à boa maneira italiana - em sinal de defesa e disse: «Meu caro Schultz, irei
      muito mais longe do que este Cartão da Comissão, que já é significativo.'
  - s: First of all, I apologise to the President for not having <v>stood</v> <p>up</p>
      sooner, but I did not realise.
    t: Em primeiro lugar, quero pedir desculpa ao senhor Presidente por não me ter
      <a>levantado</a> mais cedo, mas não sabia.
  - s: I am convinced that if someone had <v>stood</v> <p>up</p> from that side of
      the Chamber…
    t: Estou convencido de que se alguém se tivesse <a>levantado</a> daquele lado
      do hemiciclo…
  - s: Will the critics <v>stand</v> <p>up</p> and say, ’We were wrong to insist that
      CMRs be banned’?
    t: Será que os críticos irão <a>levantar</a><a>-se</a> e dizer que fizemos mal
      em insistir na proibição de substâncias CMR, que estávamos enganados?
  - s: In fact in my first week in Parliament the leader of my group, Hans-Gert Pöttering,
      <v>stood</v> <p>up</p> and said, ’Nothing must be allowed to get in the way
      of European integration;
    t: 'De facto, na minha primeira semana no Parlamento, o líder do meu grupo, Hans-Gert
      Pöttering, <a>levantou</a><a>-se</a> e disse: «Não podemos permitir que coisa
      alguma interfira com o caminho da integração europeia;'
  - s: It is you, only you, who can <v>stand</v> <p>up</p> for the rights of the landowners
      under the Espoo Convention and demand alternative routes.
    t: É o Senhor, e apenas o Senhor, que pode <a>levantar</a><a>-se</a> em defesa
      dos proprietários fundiários ao abrigo da Convenção Espoo e exigir um percurso
      alternativo.
  - s: I asked to speak earlier and, despite the fact that I <v>stood</v> <p>up</p>
      and signalled several times, I was not given the opportunity to speak.
    t: Pedi para intervir mais cedo e, apesar de me ter <a>levantado</a> e assinalado
      o facto por diversas vezes, não me foi dada a oportunidade de falar.
  - s: I <v>stood</v> <p>up</p> and signalled, even verbally, but the President indicated
      that I should stop.
    t: <a>Levantei</a>-me e fiz sinal por diversas vezes, inclusive verbalmente, mas
      o Senhor Presidente indicou-me que parasse.
  - s: I <v>stood</v> <p>up</p> several times.
    t: <a>Levantei</a>-me diversas vezes.
  - s: I asked to speak, no one noticed, I even <v>stood</v> <p>up</p>.
    t: Pedi para intervir, ninguém reparou nisso, ainda que me tenha <a>levantado</a>.
  - s: The rector of the University of Istanbul is <v>standing</v> <p>up</p> and talking
      about 135 000 dead in order to occupy both Cyprus and Greece.
    t: O reitor da Universidade de Istambul <a>levantou</a>-se para falar de cerca
      de 135 000 mortos para a Turquia ocupar não só Chipre mas também a Grécia.
  - s: Now is the time for people to <v>stand</v> <p>up</p> and show their true democratic
      principles;
    t: É tempo, agora, de as pessoas se <a>levantarem</a> e mostrarem os seus verdadeiros
      princípios democráticos, de mostrarem que acreditam no Estado de direito, que
      acreditam na Justiça e na igualdade e paridade de estima por todas as pessoas
      de todas as famílias.
  - s: However, the peace demonstrators have <v>stood</v> <p>up</p> in the whole of
      Europe and throughout the world in order to protest against the strongest military
      power in the world.
    t: Mas os manifestantes a favor da paz <a>levantaram</a><a>-se</a> em toda a Europa
      e em todo o mundo contra a potência militar mais forte do planeta.
  - s: One after another the speakers <v>stood</v> <p>up</p> and said that they would
      respect the Irish people.
    t: Uns após outros, os oradores <a>levantaram</a><a>-se</a> e afirmaram que respeitariam
      o povo irlandês.
  - s: It is with a great deal of regret that I have to observe that this evening,
      the problem of women appears once again to interest only women, and I hope that
      tomorrow there will be more of us to <v>stand</v> <p>up</p> and fight against
      that, as some men fought today, complaining that some very important items,
      in particular pensions, were being dealt with only at the end of the evening.
    t: Espero que amanhã sejamos em maior número a <a>levantarmo</a><a>-nos</a> e
      a insurgirmo-nos contra isto, como alguns homens o fizeram hoje, queixando-se
      de que alguns dossiers de extrema importância, como o das pensões, só eram debatidos
      ao fim da noite.
  - s: However strong your arguments are, I cannot reject the oral amendment if plenary
      does not oppose it, and I cannot see any other Members <v>standing</v> <p>up</p>.
    t: Por muito fortes que sejam os seus argumentos, não poderei rejeitar a alteração
      oral se o Plenário não se lhe opuser, e a verdade é que não vejo outros colegas
      <a>levantarem</a><a>-se</a>.
  - s: Mr President, honourable Members, my apologies for not <v>standing</v> <p>up</p>
      during my first intervention.
    t: Senhor Presidente, Senhoras e Senhores Deputados, as minhas desculpas por não
      me ter <a>levantado</a> durante a minha primeira intervenção.
  - s: Please <v>stand</v> <p>up</p>, so that everyone can see you.
    t: Queiram por favor <a>levantar</a>-se para todos os verem.
  - s: Then <v>stand</v> <p>up</p> and demand that the Geneva Convention be observed
      and that these people be granted refugee status!
    t: <a>Levantem</a><a>-se</a>, então, e exijam o cumprimento da Convenção de Genebra
      e o reconhecimento do estatuto de refugiado para estas pessoas!
  - s: Madam President, it has become a bit of a tradition in this House for Members
      to <v>stand</v> <p>up</p> and say that their name was not on the attendance
      list for the previous day.
    t: Senhora Presidente, tem vindo a tornar-se quase um hábito, nesta assembleia,
      os deputados <a>levantarem</a><a>-se</a> para dizer que o seu nome não consta
      da lista de presenças do dia anterior.
  - s: If, in this period, she presents us with a directive to combat violence against
      women, a directive on paternity leave, strong measures to combat discrimination
      against women, strong measures to increase the female employment rate - for
      example, by improving the mutual compatibility of working hours and school hours
      - and quotas for women in top jobs, at least in her own ranks of the Commission,
      if the Commission translates its fine words into genuine action, my colleagues
      in the Group of the Greens/European Free Alliance and I will be the first to
      <v>stand</v> <p>up</p> and show our appreciation.
    t: Se neste período ela nos apresentar uma directiva contra a violência sobre
      as mulheres, uma directiva sobre a licença paternal, medidas vigorosas para
      combater a discriminação contra as mulheres, medidas vigorosas para aumentar
      a taxa de emprego feminino - através, por exemplo, de uma melhor compatibilização
      do horário de trabalho com o horário escolar - e quotas para mulheres em funções
      de topo - pelo menos nas suas próprias fileiras da Comissão Europeia -, se a
      Comissão transpuser as suas belas palavras para verdadeiras acções, os meus
      colegas do Grupo dos Verdes/Aliança Livre Europeia e eu própria seremos os primeiros
      a <a>levantar</a><a>-nos</a> e a demonstrar o nosso apreço.
  - s: I forget his name, but I also hope he will <v>stand</v> <p>up</p> when he speaks
      and show some respect for this House.
    t: Não me recordo do nome dele, mas espero igualmente que se <a>levante</a> quando
      falar e mostre algum respeito por esta Assembleia.
  - s: Having said this, if forty Members now <v>stand</v> <p>up</p> and make a request
      for the quorum to be established, I will do so.
    t: Posto isto, se agora se <a>levantarem</a> quarenta deputados e apresentarem
      um pedido de verificação do quórum, assim o farei.
  - s: Are there forty Members who will <v>stand</v> <p>up</p> and make a request
      for the quorum to be established?
    t: Estão presentes quarenta deputados que queiram <a>levantar</a><a>-se</a> e
      solicitar a verificação do quórum?
  - s: If forty colleagues do not take responsibility by <v>standing</v> <p>up</p>,
      I will not establish the quorum.
    t: Se não existirem quarenta colegas dispostos a assumir a sua responsabilidade
      <a>levantando</a><a>-se</a>, não irei verificar o quórum.
  - s: Are there forty colleagues who will <v>stand</v> <p>up</p>?
    t: Há quarenta colegas que queiram <a>levantar</a><a>-se</a>?
  - s: None of us, then, really wants to do anything, but every year, once summer
      or autumn is over, we <v>stand</v> <p>up</p> in this House and talk about disasters.
    t: Por isso, nenhum de nós quer fazer realmente alguma coisa, mas <a>levantamo</a><a>-nos</a>
      nesta Câmara todos os anos, depois do Verão ou do Outono, e falamos sobre catástrofes.
  - s: <v>Standing</v> <p>up</p> and shouting ’I am calling for a moratorium on depleted
      uranium’ is comical.
    t: 'É ridículo <a>levantar</a><a>-se</a> e gritar: «Exijo uma moratória sobre
      o urânio empobrecido».'
  - s: Having said which, I realise that as soon as I sit down, a number of my honourable
      friends will no doubt <v>stand</v> <p>up</p> to oppose liberalisation or at
      least make comments intended to severely restrict the liberalisation of port
      services.
    t: Dito isto, sei que mal eu me sente, alguns dos meus colegas irão com certeza
      <a>levantar</a><a>-se</a> para se manifestarem contra a liberalização ou, pelo
      menos, para fazerem comentários a favor de uma limitação substancial da liberalização
      dos serviços portuários.
  - s: As this spectre of secession hung over the room - and some in this Europe wish
      to support it - you held your nerve, <v>stood</v> <p>up</p> and said that countries
      needed to put their cards on the table.
    t: Quando o espectro da secessão pairava sobre a sala, e alguns nesta Europa querem
      apoiar esse espectro, a Senhora Presidente manteve a coragem, <a>levantou</a><a>-se</a>
      e disse que os países deviam pôr as cartas na mesa.
  - s: 'to have an assessment of what we engage and how we engage and be prepared
      to review that and <v>stand</v> <p>up</p> and say:'
    t: fazer uma avaliação dos compromissos que assumimos e do modo como nos comprometemos,
      e estarmos preparados para os repensar e para nos <a>levantarmos</a> e dizermos
      que o fizemos por uma série de razões que julgamos correctas, não importa qual
      seja o país;
  - s: But the rules exist to protect minorities in this House and that is the purpose
      of 12 Members being able to <v>stand</v> <p>up</p> and object to an oral amendment.
    t: Mas o Regimento existe para proteger as minorias desta assembleia e é por isso
      que está prevista a possibilidade de 12 deputados <a>levantaram</a> objecções
      a uma alteração oral.
  - s: Mr President, I was one of the twelve Members who <v>stood</v> <p>up</p> earlier
      and I would like to make a small comment.
    t: Senhor Presidente, eu faço parte dos doze colegas que se <a>levantaram</a>
      há pouco.
  - s: I am not ashamed to stand here and say that I have been one of the group leaders,
      and every one of them in this room with me should perhaps <v>stand</v> <p>up</p>
      so you can see who we all are.
    t: Eu não tenho vergonha de me levantar e dizer que sou uma das presidentes de
      grupo, e todos os presidentes de grupo que estão comigo nesta sala talvez devessem
      <a>levantar</a><a>-se</a>, para que possam ver quem todos nós somos.
