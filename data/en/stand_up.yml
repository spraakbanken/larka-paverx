  - s: They asked me to <v>stand</v> <p>up</p> for mixed participation in sport.
    t: De bad mig att <a>försvara</a> gemensamt utövande inom idrotten.
  - s: Mr President, whether it is the coordinated sniper attack or the protest camp
      in Sana’a, Yemen on 15 March, the crackdown on the protests by 100 000 people
      in Dara, Syria, on 17 March, or the sixth floor of Salmaniya Hospital, Bahrain,
      where injured protestors are taken by men in balaclavas wielding guns, never
      to return, and where the injured are forced to go because it has the only blood
      bank in the country, we have to show that, while the media may only concentrate
      on one country at a time, this Parliament will <v>stand</v> <p>up</p> for human
      rights everywhere where they are under threat.
    t: Vare sig det gäller den samordnade krypskyttsattacken eller protestlägret i
      Sana’a i Jemen den 15 mars, nedslåendet av protesterna med 100 000 personer
      i Dara i Syrien den 17 mars eller sjätte månaden i Salmaniyasjukhuset i Bahrain,
      där skadade demonstranter förs bort av kapuschongklädda beväpnade män för att
      aldrig återvända, och dit de skadade är tvungna att vända sig eftersom sjukhuset
      har den enda blodbanken i landet, måste vi visa att parlamentet, medan medierna
      bara koncentrerar sig på ett land i taget, kommer att <a>försvara</a> de mänskliga
      rättigheterna överallt där de hotas.
  - s: <v>Standing</v> <p>up</p> for democracy means standing up for democrats in
      developing countries and letting dictators fall, whilst keeping development
      aid flowing.
    t: Att <a>försvara</a> demokratin betyder att man försvarar demokrater i utvecklingsländerna
      och låter diktatorerna falla, samtidigt som utvecklingsbiståndet fortsätter.
  - s: Anyway, I want to say that we agreed with Mr Mulder’s position, we continue
      to defend the view that one of the quality standards must be product flavour,
      and we maintain that, as well as <v>standing</v> <p>up</p> for flavour, we must
      also defend the ethical context in which the product is manufactured.
    t: I vilket fall som helst, skulle jag vilja säga att vi är överens med Mulders
      ståndpunkter, vi hävdar fortfarande att en av kvalitetsbestämmelserna är produktens
      smak, vi säger fortfarande att samtidigt som vi <a>försvarar</a> smaken, måste
      vi försvara det etiska sammanhang i vilket produkten framställs.
  - s: I hope that the Commissioner is aware of the strength of feeling in this Parliament
      on the issue and that if the decision is maintained which is not satisfactory
      as far as we are concerned, the Commission will <v>stand</v> <p>up</p> for what
      we believe in, what the Union believes in and make certain that we do not allow
      meat to come into the Community that is not acceptable under our own legislation.
    t: Jag hoppas att kommissionsledamoten är medveten om känslorna i det här parlamentet
      för den här frågan och att kommissionen, om beslutet kvarstår, vilket vi inte
      anser är tillfredsställande, kommer att <a>försvara</a> det vi tror på, vad
      unionen tror på och se till att vi inte tillåter att kött, som inte är acceptabelt
      enligt vår lagstiftning, kommer in i gemenskapen.
  - s: We Independents always <v>stand</v> <p>up</p> for defending basic rights and
      therefore also support efforts to create a Charter of Fundamental Rights for
      the European Union.
    t: Vi Grupplösa <a>försvarar</a> alltid de grundläggande rättigheterna och stöder
      därför försöket att upprätta en stadga för de grundläggande rättigheterna i
      Europeiska unionen.
  - s: My group would instinctively prefer to <v>stand</v> <p>up</p> for the riders
      on two wheels, who are the weakest group, but, in some countries, the aggression
      manifested by car drivers can lead to a needless increase in the number of victims
      within this group.
    t: Min grupp skulle instinktivt föredra att <a>försvara</a> motorcyklisterna och
      mopedisterna, som är den svagaste gruppen, men i vissa länder kan den uppenbarliga
      aggressionen från bilförarnas sida leda till en onödig ökning av antalet offer
      inom denna grupp.
  - s: If this is old Europe, then old Europe <v>stands</v> <p>up</p> for the rule
      of law and for the peaceful resolution of conflict wherever possible.
    t: Om det här är gamla hederliga Europa så bör detta Europa <a>försvara</a> rättsstatsprincipen
      och en fredlig konfliktlösning varhelst det är möjligt.
  - s: This must not be forgotten, and we must therefore <v>stand</v> <p>up</p> for
      the wellbeing of these enterprises.
    t: Detta får inte glömmas bort, och vi måste därför <a>försvara</a> dessa företags
      välmåga.
  - s: We shall support him and continue to <v>stand</v> <p>up</p> for the freedom
      of the Latin American people.
    t: Vi ska stödja honom och fortsätta att <a>försvara</a> friheten för Latinamerikas
      folk.
  - s: Let me emphasise that no matter how anyone voted, we will continue to <v>stand</v>
      <p>up</p> for human and minority rights, and that we condemn the use of force
      and terror in any shape or form.
    t: Jag vill betona att vi, oberoende av omröstningsresultatet, kommer att fortsätta
      att <a>försvara</a> de mänskliga rättigheterna och minoriteternas rättigheter,
      och att vi fördömer bruk av våld och terror i alla dess former.
  - s: We need to use our codecision power to send a clear message to CESR that we
      will <v>stand</v> <p>up</p> for the prerogatives and powers of the only elected
      EU institution and support Amendment 7.
    t: Vi måste tillämpa våra medbeslutandebefogenheter och sända ett tydligt budskap
      till den europeiska värdepapperstillsynskommittén att vi kommer att <a>försvara</a>
      företrädesrätten och befogenheten hos den enda valda EU-institutionen, och stödja
      ändringsförslag 7.
  - s: Within the EU’s sphere of competence, which we have to respect, the European
      Commission has always <v>stood</v> <p>up</p> for freedom of the media, freedom
      of expression, freedom of information and freedom of the press, whether within
      the EU or in our external relations with third countries.
    t: Inom EU:s behörighetsområde, som vi måste respektera, har Europeiska kommissionen
      alltid <a>försvarat</a> mediefriheten, yttrandefriheten, informationsfriheten
      och pressfriheten, oavsett om det gäller inom EU eller i våra yttre förbindelser
      med tredjeländer.
  - s: People in Bulgaria, people in the Netherlands, have a right to do so, and I
      <v>stand</v> <p>up</p> for that right.
    t: Folk i Bulgarien, folk i Nederländerna har rätt att göra det, och jag <a>försvarar</a>
      den rättigheten.
  - s: It is therefore of utmost importance that the EU member delegations should
      <v>stand</v> <p>up</p> for the establishment of criteria for becoming a member
      of the Human Rights Council.
    t: Därför är det av yttersta vikt att EU:s medlemsdelegationer <a>försvarar</a>
      fastställandet av kriterier för medlemskap i rådet för mänskliga rättigheter.
  - s: We need to <v>stand</v> <p>up</p> for human rights, but not on the basis of
      this report in order to wage political war against one of the sides.
    t: Vi måste <a>försvara</a> de mänskliga rättigheterna, men inte på grundval av
      den här rapporten, vars syfte är att föra ett politiskt krig mot en av sidorna.
  - s: While certain parties are trying to undermine the report, we call on the Member
      States of the European Union to <v>stand</v> <p>up</p> for the principles that
      govern international law and the European Union and to support the debate of
      the report at the UN General Assembly and its notification to the Security Council
      with a view to its ultimate ratification and for measures to be taken.
    t: Vissa parter försöker undergräva rapporten, men från vårt håll uppmanar vi
      EU-medlemsstaterna att <a>försvara</a> de principer som styr den internationella
      rätten och EU.
  - s: I also ask myself why the European Union is not <v>standing</v> <p>up</p> for
      international law.
    t: Jag frågar också mig själv varför EU inte <a>försvarar</a> den internationella
      rätten.
  - s: Since its establishment, the intergroup consistently has <v>stood</v> <p>up</p>
      for the rights of national minorities and holds any violation of minority rights
      to be unacceptable.
    t: Sedan den inrättades har tvärgruppen genomgående <a>försvarat</a> nationella
      minoriteters rättigheter och betraktar varje kränkning av minoritetsrättigheterna
      som oacceptabel.
  - s: Now that the US is trying to undermine its success with draconian measures
      of this kind, it is important for us to <v>stand</v> <p>up</p> for this Criminal
      Court.
    t: Nu när USA försöker hindra det från att lyckas med den sortens drakoniska åtgärder
      så är det viktigt att vi <a>försvarar</a> den här tribunalen.
  - s: The outside world must <v>stand</v> <p>up</p> for those prisoners and other
      opponents.
    t: Omvärlden måste <a>försvara</a> dessa fångar såväl som andra motståndare.
  - s: It is you, only you, who can <v>stand</v> <p>up</p> for the rights of the landowners
      under the Espoo Convention and demand alternative routes.
    t: Det är ni, bara ni som kan <a>försvara</a> markägarnas rättigheter i Esbokonventionen
      och kräva alternativa dragningar.
  - s: The Europe of tomorrow will no longer have any industry if we do not <v>stand</v>
      <p>up</p> for its intellectual copyrights and expertise.
    t: Morgondagens Europa kommer inte längre att ha någon industri om vi inte <a>försvarar</a>
      dess immateriella rättigheter och expertis.
  - s: It is just a question of <v>standing</v> <p>up</p> for enlargement, and Mr
      Rehn, who is investing a lot of time and energy in the matter, can confirm the
      need to make such a stand.
    t: Det handlar bara om att <a>försvara</a> utvidgningen, och Olli Rehn, som lägger
      mycket tid och energi på detta, kan bekräfta att det finns ett behov av försvar.
  - s: We must <v>stand</v> <p>up</p> for the people - including politicians and human
      rights activists - who are currently incarcerated.
    t: Vi måste <a>försvara</a> de människor - även politiker och människorättsaktivister
      - som nu fängslats.
  - s: We must <v>stand</v> <p>up</p> for freedom of belief.
    t: Vi måste <a>försvara</a> trosfriheten.
  - s: But for this to herald the advent of democracy, the international community,
      including the European Union, must <v>stand</v> <p>up</p> unambiguously for
      fundamental freedoms.
    t: För att demokrati ska följa i dess ställe krävs dock att världssamfundet, däribland
      EU, entydigt <a>försvarar</a> de grundläggande friheterna.
  - s: In the daylight, ignored by indifferent bystanders, neo-Nazis in German Saxony
      incised it on her body because she <v>stood</v> <p>up</p> for a little Russian
      girl.
    t: Mitt på blanka dagen, inför likgiltiga förbipasserande, ristade nynazister
      i tyska Sachsen in det på hennes kropp därför att hon <a>försvarat</a> en liten
      rysk flicka.
  - s: But there are also grounds for saying that they must behave well in their own
      terms, because good and strong companies who <v>stand</v> <p>up</p> for fundamental
      values, whether in Europe or anywhere else in the world, are contributing to
      a better world, but also to a better economy and to better products and services.
    t: Det finns dock även anledning att påpeka att de måste bete sig på ett bra sätt
      utifrån sina egna förutsättningar, eftersom bra och starka företag som <a>försvarar</a>
      grundläggande värderingar, vare sig i Europa eller i andra delar av världen,
      inte bara bidrar till en bättre värld utan också till en bättre ekonomi och
      bättre varor och tjänster.
  - s: But if, for example, you read the free Kenyan press these days, it is very
      heartening to see how many journalists are constantly striving to <v>stand</v>
      <p>up</p> for unity in the country and for unity among the Kenyan people and
      are turning against the fragmentation of society.
    t: Men om man exempelvis läser den fria kenyanska pressen i dag är det mycket
      uppmuntrande att se hur många journalister som ständigt strävar efter att <a>försvara</a>
      landets enighet och enigheten bland det kenyanska folket, och som vänder sig
      mot samhällsplittringen.
  - s: We must act firmly against this and we need to ensure that, as Members of the
      European Parliament, we <v>stand</v> <p>up</p> for the citizens of the European
      Union.
    t: Vi måste vidta kraftfulla åtgärder för att motverka detta och vi måste se till
      att vi som ledamöter av Europaparlamentet <a>försvarar</a> EU:s medborgare.
  - s: I want to make it clear that I think the Heads of Government who are publicly
      backing the European project deserve credit for coming here and saying that,
      whatever difficulties they face, they are <v>standing</v> <p>up</p> for Europe.
    t: Jag vill klargöra att jag anser att de regeringschefer som offentligt stöder
      det europeiska projektet förtjänar beröm för att de kommer hit och talar om
      att de <a>försvarar</a> EU oavsett vilka svårigheter de möter.
  - s: Secondly, I encourage the Commission to be more active in <v>standing</v> <p>up</p>
      for EU solidarity - our basic principle.
    t: För det andra uppmuntrar jag kommissionen att mer aktivt <a>försvara</a> EU:s
      solidaritet - vår grundläggande princip.
  - s: It is the only instrument that we can now mobilise to help those who <v>stand</v>
      <p>up</p> for democracy and human rights in countries where basic freedoms are
      restricted.
    t: Det är det enda instrument som vi nu kan använda för att hjälpa de personer
      som <a>försvarar</a> demokrati och mänskliga rättigheter i länder där de grundläggande
      friheterna är begränsade.
  - s: Hence the deep-rooted fear that you might not <v>stand</v> <p>up</p> for this
      agricultural exception which goes right back to Mesopotamia.
    t: Härav kommer rädslan för att ni inte <a>försvarar</a> denna typ av jordbrukskulturella
      undantag som har kommit till oss ända från Mesopotamien, det är inget nytt påfund.
  - s: First the Georgians, then the Ukrainians, and now, tentatively, the Lebanese,
      are <v>standing</v> <p>up</p> for the values enshrined in our Neighbourhood
      Policy.
    t: Först <a>försvarar</a> georgierna, sedan ukrainarna, och nu på försök libaneserna,
      de värderingar som omfattas av vår grannskapspolitik.
  - s: They say I am too young to be retired, which is very nice, but it often bothers
      me that people should think someone who is not retired might not be able to
      <v>stand</v> <p>up</p> for pensioners.
    t: 'Detta tycker jag är trevligt, men ofta blir jag osäker och tänker: ”Men hur
      är det, kanske en person som inte är pensionär inte kan <a>försvara</a> pensionärernas
      rättigheter?”'
  - s: Yet even this dismal economic justification for culling on such a scale does
      not <v>stand</v> <p>up</p>.
    t: Men det går inte ens att <a>försvara</a> det omfattande slaktandet av kreatur
      med denna dystra ekonomiska realitet.
  - s: Please also <v>stand</v> <p>up</p> for the six hostages, for the European citizens
      - one Briton and five Germans - who are being held as hostages in Yemen.
    t: Jag ber er även att <a>försvara</a> de sex EU-medborgare - en britt och fem
      tyskar - som hålls som gisslan i Jemen.
  - s: Mr President, if animals could speak I am sure they would thank the rapporteur
      Mrs Jeggle for <v>standing</v> <p>up</p> for them.
    t: Om djuren kunde tala är jag säker att de skulle tacka föredraganden Elisabeth
      Jeggle för att hon <a>försvarar</a> dem. I henne har de en ivrig förespråkare
      och beskyddare.
  - s: The communication aims to demonstrate and <v>stand</v> <p>up</p> for the need
      to maintain the environmental elements which are included in the Commission’s
      proposal.
    t: Syftet med meddelandet är att visa och <a>försvara</a> nödvändigheten av att
      hålla fast vid de miljöinslag som finns med i kommissionens förslag.
  - s: Indeed, when women <v>stand</v> <p>up</p> for gender equality, they are accused
      of feminism or of hating men.
    t: När kvinnor <a>försvarar</a> jämställdhet anklagas de faktiskt för feminism
      och för manshat.
  - s: So its representatives are in a better position to <v>stand</v> <p>up</p> for
      themselves and make their own deal.
    t: Deras representanter befinner sig följaktligen i ett bättre läge för att kunna
      <a>försvara</a> sig och sluta egna överenskommelser.
  - s: Will the Commission and the Council undertake to attend legal proceedings and
      <v>stand</v> <p>up</p> for human rights?
    t: Kommer kommissionen och rådet att förbinda sig att delta i de rättsliga förhandlingarna
      och <a>försvara</a> de mänskliga rättigheterna?
  - s: We Social Democrats have <v>stood</v> <p>up</p> for freedom throughout the
      world, and Cuba is no exception.
    t: Vi socialdemokrater har alltid <a>försvarat</a> friheten överallt i världen,
      och detta gäller även Kuba.
  - s: If they conspire to block the necessary reforms in this House, we will <v>stand</v>
      <p>up</p> for the interests of the citizen.
    t: Om de samverkar för att blockera de nödvändiga reformerna här i kammaren, kommer
      vi att <a>försvara</a> medborgarnas intressen.
  - s: We in this Parliament must <v>stand</v> <p>up</p> for the rights of the people
      of Côte d’Ivoire - and everywhere else - to a fair and properly organised democratic
      system with a non-partisan judiciary.
    t: Vi i detta parlament måste <a>försvara</a> den rätt som medborgarna i Elfenbenskusten
      - och alla andra - har, till ett rättvist och korrekt organiserat demokratiskt
      system med ett icke-partiskt rättsväsende.
  - s: We need to continue to <v>stand</v> <p>up</p> for these rights, especially
      in our own Member States and societies, but also elsewhere.
    t: Vi måste fortsätta att <a>försvara</a> dessa rättigheter, framför allt i våra
      egna medlemsstater och i vårt eget samhälle, men även därutanför.
  - s: So, by accepting and <v>standing</v> <p>up</p> for adequate budgets for these
      deserving and timely programmes, we are strengthening health policy.
    t: Alltså, genom att acceptera och <a>försvara</a> värdiga budgetar för dessa
      värdiga och lämpliga program, stärker vi folkhälsopolitiken och, följaktligen,
      stärker vi de samordnade politikerna och uppfyller det uppdrag som ålagts kommissionen
      och parlamentet, som är att bygga den politiska unionen, den Europeiska unionen.
  - s: That is our boy, he is the man that is going to <v>stand</v> <p>up</p> for
      British interests.
    t: Detta är vår kille, han är mannen som kommer att <a>försvara</a> de brittiska
      intressena.
  - s: José Javier Múgica Astibia always <v>stood</v> <p>up</p> for freedom and democracy
      and he refused to bow down to terror.
    t: José Javier Múgica Astibia <a>försvarade</a> alltid friheten och demokratin,
      och vägrade tiga inför terrorn.
  - s: 'Let me begin by stating the obvious which is that the Southern Neighbourhood
      is changing fast and across the region, people are <v>standing</v> <p>up</p>
      for that core human aspiration:'
    t: 'Jag vill börja med att konstatera det uppenbara, nämligen att södra grannskapet
      förändras snabbt och att folk över hela regionen <a>försvarar</a> människornas
      huvudsakliga mål:'
  - s: 'In the World Trade Organisation we must not be afraid to <v>stand</v> <p>up</p>
      for our interests, and for our structural aid system too, since not all of it
      relates directly to fishing:'
    t: Vi måste <a>försvara</a> våra intressen utan komplex i Världshandelsorganisationen.
  - s: Here we spend days on end discussing the Union’s democratic deficit and good
      governance, and then, when we have a subject on our hands that directly affects
      more than 4 000 fishermen, we pretend not to see what is obvious and not to
      do what any government would do to <v>stand</v> <p>up</p> for such an important
      part of its productive fabric.
    t: Här tillbringar vi hela dagar med att diskutera underskottet på demokrati och
      avsaknaden av gott styre av unionen, och när vi sedan har en fråga att ta itu
      med som direkt påverkar över 4 000 fiskare, låtsas vi inte se det uppenbara
      och vi gör inte vad vilken regering som helst skulle göra för att <a>försvara</a>
      en så viktig del av dess produktiva organisation.
  - s: Among them are women and men who are <v>standing</v> <p>up</p> for human rights.
    t: Bland dem finns kvinnor och män som <a>försvarar</a> de mänskliga rättigheterna.
  - s: In particular, I would very much like to say that our Group has been truly
      proud of you every time you have <v>stood</v> <p>up</p> for human rights in
      the world.
    t: Jag vill alldeles särskilt säga att vår grupp verkligen har varit stolt varje
      gång ni har <a>försvarat</a> mänskliga rättigheter i världen.
  - s: Here we must <v>stand</v> <p>up</p> for our legislation.
    t: Vi måste här <a>försvara</a> vår lagstiftning.
