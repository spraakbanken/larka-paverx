    t: Im Parlament gibt es jedoch eine Vorschrift zum Minderheitenschutz, und deshalb
      können sich 12 Abgeordneten <a>erheben</a> und sich gegen einen mündlichen Änderungsantrag
      aussprechen.
- c: 12
  r: 6
  v: einstehen
  x:
  - s: We must continue to <v>stand</v> <p>up</p> and fight for democracy.
