      tener el coraje de <a>defender</a> sus legítimas libertades políticas.
  - s: We <v>stand</v> <p>up</p> for the rights of all faith communities without discrimination,
      but, just as Muslims stand up for the rights of Muslims throughout the world
      - something for which I have a high regard - we should show an increasing commitment
      to the Christian minorities throughout the world, and it is not least because
      of them that we are under a great obligation.
    t: <a>Defendemos</a> los derechos de todas las comunidades religiosas, sin distinción
      alguna.
  - s: We stand up for the rights of all faith communities without discrimination,
      but, just as Muslims <v>stand</v> <p>up</p> for the rights of Muslims throughout
      the world - something for which I have a high regard - we should show an increasing
      commitment to the Christian minorities throughout the world, and it is not least
      because of them that we are under a great obligation.
    t: Pero, así como los musulmanes <a>defienden</a> - y reconozco esto como algo
      positivo - los derechos de los musulmanes en todo el mundo, de la misma manera
      deberíamos defender con más denuedo las minorías cristianas en todo el mundo,
      y por eso, no dejamos de tener, en definitiva, un gran deber.
  - s: Consistently <v>standing</v> <p>up</p> for human rights and lending support
      to the democratic opposition are the only ways to bring about improvement.
    t: Las únicas maneras de conseguir mejoras son <a>defender</a> continuamente los
      derechos humanos y prestar nuestro apoyo a la oposición democrática.
  - s: <v>Standing</v> <p>up</p> for human rights in the world around us is one of
      the political tasks of the European Union in its capacity as a union of values.
    t: <a>Defender</a> los derechos humanos en el mundo que nos rodea es una de las
      labores políticas de la Unión Europea en su calidad de unidad de valores.
  - s: He has been arrested and imprisoned for <v>standing</v> <p>up</p> for the human
      rights of others and then providing the media with information on human rights
      in the country.
    t: Ha sido detenido y encarcelado por <a>defender</a> los derechos humanos de
      los demás y por proporcionar a los medios de comunicación información sobre
      los derechos humanos en ese país.
  - s: This case is especially blatant and, being so, particularly unpleasant, in
      that someone who <v>stands</v> <p>up</p> for the human rights of others himself
      has to suffer.
    t: Este caso es especialmente flagrante y, tal como están las cosas, particularmente
      desagradable, por el hecho de que alguien que <a>defiende</a> los derechos humanos
      de otras personas tenga que sufrir.
  - s: Europe should <v>stand</v> <p>up</p> for the rights of the citizen and force
      industry to take responsibility.
    t: Europa debería <a>defender</a> los derechos del ciudadano y obligar a la industria
      a asumir su responsabilidad.
  - s: This is interesting, and I do not think it is simply because the people from
      Malta and Luxembourg complain rather a lot, but because these citizens are <v>standing</v>
      <p>up</p> for their rights, and I believe that it is important that they do
      so.
    t: Es curioso y no creo que se deba sin más a que los malteses y luxemburgueses
      se quejen mucho, sino a que estos ciudadanos están <a>defendiendo</a> sus derechos,
      y me parece importante que lo hagan.
  - s: When one sees how the United States of America - committed to the free market
      though it may be - has managed to get an oil pipeline built from Baku to Ceyhan
      in Turkey via Tblisi, with private investors being encouraged to support what
      was considered an important political project, as against how feebly and with
      what difficulty this sort of thing gets done in the European Union - one can
      take the Nabucco pipeline for Europe’s supply of gas as an example - then it
      is clear that we have to demand that this European Union of ours <v>stands</v>
      <p>up</p> for itself and speaks with one voice.
    t: Cuando uno comprueba cómo los Estados Unidos de América —por comprometidos
      que puedan estar con el libre comercio— han conseguido que se construya un oleoducto
      desde Baké hasta Ceyhan en Turquía, vía Tblisi, fomentando que los inversores
      privados apoyen lo que se consideraba un importante proyecto político, y lo
      compara con la debilidad y dificultad con la que se hacen este tipo de cosas
      en la Unión Europea —se puede tomar como ejemplo el gaseoducto de Nabucco para
      suministrar gas a Europa—, se pone de manifiesto que tenemos que exigir que
      esta Unión Europea nuestra se <a>defienda</a> sola y hable con una sola voz.
  - s: This has inspired me to thank you for being a vice-president who has always
      <v>stood</v> <p>up</p> for the rights of individual Members.
    t: Esto me ha movido a agradecerle a usted que haya sido un Vicepresidente que
      siempre ha <a>defendido</a> los derechos del diputado.
  - s: The Friday club itself consists of people who <v>stand</v> <p>up</p> for the
      rights of Members, and I very much hope that we will be able to continue to
      work together on this in the next parliamentary term.
    t: Precisamente este Club consta de personas que <a>defienden</a> bastante los
      derechos del diputado, y espero fervientemente que podamos entre todos continuar
      ese trabajo en el próximo periodo legislativo.
  - s: Within the EU’s sphere of competence, which we have to respect, the European
      Commission has always <v>stood</v> <p>up</p> for freedom of the media, freedom
      of expression, freedom of information and freedom of the press, whether within
      the EU or in our external relations with third countries.
    t: Dentro del ámbito de competencias de la UE, al que debemos respeto, la Comisión
      Europea siempre ha <a>defendido</a> la libertad de los medios de comunicación,
      la libertad de expresión, la libertad de información y la libertad de la prensa,
      ya sea dentro de la UE o en nuestras relaciones exteriores con terceros países.
  - s: People in Bulgaria, people in the Netherlands, have a right to do so, and I
      <v>stand</v> <p>up</p> for that right.
    t: La sociedad de Bulgaria y de los Países Bajos también tiene derecho a hacerlo,
      y yo <a>defiendo</a> dicho derecho.
  - s: It is therefore of utmost importance that the EU member delegations should
      <v>stand</v> <p>up</p> for the establishment of criteria for becoming a member
      of the Human Rights Council.
    t: Por tanto, es de máxima importancia que las delegaciones miembros de la UE
      <a>defiendan</a> el establecimiento de unos criterios para convertirse en miembro
      del Consejo de Derechos Humanos.
  - s: We need to <v>stand</v> <p>up</p> for human rights, but not on the basis of
      this report in order to wage political war against one of the sides.
    t: Debemos <a>defender</a> los derechos humanos, pero no sobre la base de este
      informe con el fin de posibilitar la guerra política contra una de las partes.
  - s: While certain parties are trying to undermine the report, we call on the Member
      States of the European Union to <v>stand</v> <p>up</p> for the principles that
      govern international law and the European Union and to support the debate of
      the report at the UN General Assembly and its notification to the Security Council
      with a view to its ultimate ratification and for measures to be taken.
    t: A pesar de que determinados partidos están tratando de socavar el informe,
      pedimos a los Estados miembros de la Unión Europea que <a>defiendan</a> los
      principios que gobiernan la legislación internacional y la Unión Europea, y
      que apoyen el debate del informe en la Asamblea General de las Naciones Unidas,
      así como su notificación al Consejo de Seguridad con vistas a proceder a su
      ratificación definitiva y para que sean adoptadas algunas medidas.
  - s: I would say it is our democratic duty to <v>stand</v> <p>up</p> for what we
      believe is the right solution for consumers and for e-commerce in the European
      Union regardless of whether that gives distress to Mr Byrne or not.
    t: Quisiera decir que nuestro deber democrático es <a>defender</a> la solución
      que consideramos adecuada para los consumidores y para el comercio electrónico
      en la Unión Europea, con independencia de si ello aflige o no al Sr. Byrne.
  - s: We must <v>stand</v> <p>up</p> for fundamental rights in Europe and fight to
      ensure that everyone has freedom of expression in the European Union.
    t: Debemos <a>defender</a> los derechos fundamentales en Europa y luchar para
      asegurarnos de que todo el mundo disfruta de liberad de expresión en la Unión
      Europea.
  - s: Thousands of people are still imprisoned in awful conditions because they <v>stood</v>
      <p>up</p> for democracy or because they protested against the constitutional
      referendum, the results of which cannot be considered to be reliable.
    t: Miles de personas siguen encarceladas en terribles condiciones por <a>defender</a>
      la democracia o por haber protestado contra el referéndum constitucional, cuyos
      resultados no pueden considerarse fiables.
  - s: A hundred of them are known to us and here in this House, we must give a voice
      to these people who <v>stand</v> <p>up</p> for human rights but who have been
      temporarily silenced.
    t: Cientos de ellas son conocidas para nosotros y aquí en esta Cámara, debemos
      dar voz a esas personas que <a>defienden</a> los derechos humanos pero que han
      sido acalladas temporalmente.
  - s: It is you, only you, who can <v>stand</v> <p>up</p> for the rights of the landowners
      under the Espoo Convention and demand alternative routes.
    t: Es usted, únicamente usted, quien puede <a>defender</a> los derechos de los
      propietarios de las tierras, en virtud del Convenio de Espoo, y exigir rutas
      alternativas.
  - s: I can assure you that, where Socialists fail, we in the EPP will <v>stand</v>
      <p>up</p> for the action needing to be taken - reduced deficits, restored confidence
      and the reforms for growth and new jobs.
    t: 'Puedo asegurarles que, allí donde fracasan los socialistas, el PPE <a>defenderá</a>
      las medidas que se deben tomar:'
  - s: In joining forces, we are endeavouring to promote these common interests and
      values in the world, by <v>standing</v> <p>up</p> for political stability, democracy,
      free trade, and the protection and defence of human rights.
    t: Nos esforzamos en fomentar con aunadas fuerzas estos intereses y valores comunes
      en el mundo <a>defendiendo</a> la estabilidad política, la democracia, el libre
      comercio y la garantía y defensa de los derechos humanos.
  - s: As I say, it is perfectly legal to <v>stand</v> <p>up</p> for human rights
      and freedoms both inside and outside the EU.
    t: Como digo, es perfectamente legal <a>defender</a> los derechos humanos y las
      libertades tanto dentro como fuera de la UE.
  - s: It is extremely important for the European Parliament to always <v>stand</v>
      <p>up</p> for European values.
    t: Es sumamente importante que el Parlamento Europeo <a>defienda</a> siempre los
      valores europeos.
  - s: Some people may call us the lunatic fringe, but we are <v>standing</v> <p>up</p>
      for consumers, because they are entitled to a better service.
    t: Y aunque algunos lo vean como algo lunático, nosotros en todo caso <a>defendemos</a>
      al consumidor, porque tiene derecho a un mejor servicio.
  - s: Mr. Voggenhuber himself hopes his parliamentary immunity might be waived, as
      he has very persuasively shown our group that this is a matter of <v>standing</v>
      <p>up</p> for freedom of speech, which is something he wishes to be involved
      in.
    t: El propio Sr. Voggenhuber desearía que se le suspendiera la inmunidad parlamentaria,
      dejando bien demostrado, a ojos de nuestro Grupo, que se trata de una cuestión
      de protección de la libertad de expresión que él está dispuesto a <a>defender</a>.
  - s: Parliament is the institution which has <v>stood</v> <p>up</p> for transparency
      and which it has been possible to use as a lever during the negotiations in
      the Council.
    t: el Parlamento es la institución que ha <a>defendido</a> la apertura y ha podido
      servir de palanca para las negociaciones en el Consejo.
  - s: It is just a question of <v>standing</v> <p>up</p> for enlargement, and Mr
      Rehn, who is investing a lot of time and energy in the matter, can confirm the
      need to make such a stand.
    t: Es simplemente una cuestión de <a>defender</a> la ampliación, y el señor Rehn,
      que ha invertido mucho tiempo y energía en la cuestión, puede confirmarlo.
  - s: But there are also grounds for saying that they must behave well in their own
      terms, because good and strong companies who <v>stand</v> <p>up</p> for fundamental
      values, whether in Europe or anywhere else in the world, are contributing to
      a better world, but also to a better economy and to better products and services.
    t: Pero también hay motivos para decir que deben comportarse bien dentro de su
      propia lógica, porque las empresas buenas y fuertes que <a>defienden</a> valores
      fundamentales, ya sea en Europa o en cualquier otra parte del mundo, contribuyen
      a mejorar el mundo, pero también a mejorar la economía y los productos y servicios.
  - s: What I would like to see here is not only diplomatic talk from the Heads of
      State and of Government, but also a tough approach to this matter, because we,
      being a democratic Union, are under the obligation to <v>stand</v> <p>up</p>
      for human rights in Europe and throughout the world.
    t: Lo que me gustaría ver aquí son no sólo conversaciones diplomáticas de los
      Jefes de Estado y de Gobierno, sino también un enfoque firme de esta cuestión,
      porque como Unión democrática, tenemos la obligación de <a>defender</a> los
      derechos humanos en Europa y en todo el mundo.
  - s: All credit for that to the Americans, to whom we Germans owe a great deal,
      for they <v>stood</v> <p>up</p> for our freedom at a time when that freedom
      was menaced by Soviet Communism.
    t: Todo el mérito de esto se debe a los norteamericanos, a los que los alemanes
      debemos mucho, ya que <a>defendieron</a> nuestra libertad en un momento en el
      que esta se encontraba amenazada por el comunismo soviético.
  - s: On the other hand, though, we have to <v>stand</v> <p>up</p> for the Palestinians’
      right to self-determination, which means that they should elect as their government
      the people they want rather than the ones we want, because we are not in a position
      to pick and choose them.
    t: Por otra parte, también debemos <a>defender</a> el derecho de autodeterminación
      de los palestinos, lo que significa que deben elegir para su Gobierno a las
      personas que ellos quieran, y no a las que nosotros queramos, pues no estamos
      en condiciones de seleccionaros y elegirlos.
  - s: If the Commission wants the same, then why does it not <v>stand</v> <p>up</p>
      for it against the Council?
    t: Si la Comisión desea lo mismo, ¿por qué no lo <a>defiende</a> ante el Consejo?
  - s: However, it seems to me that in this motion for a resolution, individuals who
      <v>stand</v> <p>up</p> for their own culture and national identity are all too
      quickly and easily suspected of racism.
    t: No obstante, me parece que en esta propuesta de resolución se tacha de racismo,
      de forma precipitada y simplista, a individuos que <a>defienden</a> su propia
      cultura e identidad nacional.
  - s: It also appears to me that individuals who <v>stand</v> <p>up</p> for the traditionally
      Christian, European image of the family are all too quickly suspected of possibly
      even welcoming homophobic violence.
    t: También me parece que se tacha muy precipitadamente de ver incluso con simpatía
      la violencia homófoba a individuos que <a>defienden</a> la imagen europea, tradicionalmente
      cristiana, de la familia.
  - s: But if, for example, you read the free Kenyan press these days, it is very
      heartening to see how many journalists are constantly striving to <v>stand</v>
      <p>up</p> for unity in the country and for unity among the Kenyan people and
      are turning against the fragmentation of society.
    t: Pero si por ejemplo se lee la prensa libre de Kenia estos días, resulta reconfortante
      ver cuántos periodistas se esfuerzan constantemente por <a>defender</a> la unidad
      del país y del pueblo keniata, y se rebelan contra la fragmentación de la sociedad.
  - s: Together with other brave women like Asma Jehangir from Pakistan and Dr Shrin
      Ebadi from Iran, she created an organisation to encourage Muslim women around
      the world to <v>stand</v> <p>up</p> for the rights that the Koran gives women,
      according to Benazir Bhutto, but that had been denied for centuries.
    t: Junto con otras decididas mujeres, como Asma Jehangir de Pakistán y Shrin Ebadi
      de Irán, creó una organización para animar a mujeres musulmanas de todo el mundo
      a <a>defender</a> los derechos que el Corán reconoce a las mujeres, a juicio
      de Benazir Bhutto, pero que les han sido denegados durante siglos.
  - s: From the outset, I have <v>stood</v> <p>up</p> for the creation of transparency
      without additional bureaucracy, and for the equal, fair involvement of everyone
      concerned.
    t: Desde el principio, he <a>defendido</a> la creación de la transparencia sin
      burocracia adicional, y la implicación igualitaria y justa de todas las partes
      implicadas.
  - s: His only crime was to <v>stand</v> <p>up</p> without fail for the Hungarians
      of Slovakia who, together with the German-speaking citizens, were vilified en
      masse, and made stateless and displaced under the shameful Beneš decrees.
    t: Su único crimen fue <a>defender</a> firmemente a los húngaros de Eslovaquia
      que, junto con los ciudadanos germanohablantes, fueron vilipendiados en masse,
      y se vieron privados de estado y desplazados en virtud de los vergonzosos decretos
      de Beneš.
  - s: That is the way ahead and what we should <v>stand</v> <p>up</p> for in the
      G20.
    t: Ese es el camino a seguir y lo que deberíamos <a>defender</a> en el G-20.
  - s: It is the only instrument that we can now mobilise to help those who <v>stand</v>
      <p>up</p> for democracy and human rights in countries where basic freedoms are
      restricted.
    t: Es el único instrumento que podemos movilizar ahora para ayudar a aquellos
      que <a>defienden</a> la democracia y los derechos humanos en los países donde
      las libertades básicas están restringidas.
  - s: There is probably no better opportunity to <v>stand</v> <p>up</p> for both
      free trade and solidarity than in connection with this proposal.
    t: Es probable que no se nos presente una oportunidad mejor de <a>defender</a>
      el libre comercio y la solidaridad que con esta propuesta.
  - s: Sustained effort will be demanded of us if this enlargement is to be managed
      - politically as well as financially, of that there is no doubt - but this is
      the moment when this Union of ours is joined by ancient European lands, which
      belong with us in exactly the same way as France and Great Britain do, and will
      join us in <v>standing</v> <p>up</p> for the principles of freedom and democracy
      under the rule of law.
    t: Si queremos sacar adelante esta ampliación, tendremos que realizar un continuo
      esfuerzo - tanto en términos políticos como financieros, de eso no hay ninguna
      duda - pero éste es el momento en que esta Unión nuestra recibe en su seno a
      antiguos países europeos con los que nos unen tantos lazos como con Francia
      y el Reino Unido, y que lucharán con nosotros por <a>defender</a> los principios
      de la libertad y la democracia, conforme al Estado de Derecho.
  - s: You have the full support of the Council, of this Presidency and of all those
      who <v>stand</v> <p>up</p> for what they believe in and defend the principles
      of justice, equality and solidarity.
    t: Ustedes cuentan con el pleno apoyo del Consejo, de esta Presidencia y de todos
      aquellos que <a>defienden</a> aquello en lo que creen y los principios de justicia,
      igualdad y solidaridad.
  - s: It takes enormous courage to <v>stand</v> <p>up</p> for democracy, liberty
      and freedom of speech in such circumstances.
    t: Se necesita un enorme valor para <a>defender</a> la democracia, la libertad
      y la libre expresión en tales circunstancias.
  - s: We wish to voice our complete solidarity with the Palestinian people here,
      and <v>stand</v> <p>up</p> for their right to build a free, independent and
      sovereign state.
    t: Queremos expresar desde aquí nuestra total solidaridad con el pueblo palestino
      y <a>defender</a> su derecho a construir un estado soberano independiente y
      libre.
  - s: Please also <v>stand</v> <p>up</p> for the six hostages, for the European citizens
      - one Briton and five Germans - who are being held as hostages in Yemen.
    t: Le ruego que también <a>defienda</a> a los seis rehenes, los ciudadanos europeos
      —uno británico y cinco alemanes— que permanecen secuestrados en Yemen.
  - s: If we do not <v>stand</v> <p>up</p> for democracy and the rule of law in Russia,
      we will not strengthen the forces in Russia that can make Russia a better country
      and a better partner.
    t: Si no <a>defendemos</a> la democracia y el Estado de Derecho en Rusia, no robusteceremos
      las fuerzas rusas que pueden hacer de Rusia un país mejor y un socio mejor.
  - s: Not <v>standing</v> <p>up</p> for democracy will not make Russia a better partner
      in energy policy or in any other area.
    t: No <a>defender</a> la democracia no hará de Rusia un socio mejor en política
      energética ni en ningún otro sector.
  - s: What we are doing at the moment, you see, is <v>standing</v> <p>up</p> for
      and defending those industries that are uncompetitive, at the same time as punishing
      those industries that have adjusted to globalisation, for example by moving
      their production to more competitive countries.
    t: Lo que estamos haciendo actualmente es <a>defender</a> aquellas industrias
      que no son competitivas, al mismo tiempo que castigamos a las industrias que
      se han ajustado a la globalización, por ejemplo, desplazando su producción a
      países más competitivos.
  - s: But essentially we need our Commissioner to <v>stand</v> <p>up</p> for Europe,
      to stand up for Europe and its industry, to stand up for Europe and its environment
      and to stand up for Europe and its people.
    t: Pero fundamentalmente lo que necesitamos es que nuestra Comisaria <a>defienda</a>
      a Europa, a Europa y su industria, a Europa y su medio ambiente y que defienda
      a Europa y a sus ciudadanos.
  - s: But essentially we need our Commissioner to stand up for Europe, to stand up
      for Europe and its industry, to stand up for Europe and its environment and
      to <v>stand</v> <p>up</p> for Europe and its people.
    t: Pero fundamentalmente lo que necesitamos es que nuestra Comisaria defienda
      a Europa, a Europa y su industria, a Europa y su medio ambiente y que <a>defienda</a>
      a Europa y a sus ciudadanos.
  - s: The communication aims to demonstrate and <v>stand</v> <p>up</p> for the need
      to maintain the environmental elements which are included in the Commission’s
      proposal.
    t: La comunicación pretende demostrar y <a>defender</a> la necesidad de mantener
      los elementos medioambientales que aparecen incluidos en la propuesta de la
      Comisión.
  - s: It is extremely important that we have someone with such integrity who has
      dared to <v>stand</v> <p>up</p> for openness and transparency and against the
      culture of underhandedness, secrecy and, unfortunately in certain cases, of
      cheating and corruption, which also exists in the European institutions.
    t: Es extraordinariamente importante que sea una persona íntegra, que se atreva
      a <a>defender</a> la apertura y la transparencia y a combatir la cultura de
      tapujos, secretos y, a veces, desgraciadamente, fraudes y corrupción, que se
      encuentra en algunas instituciones europeas.
  - s: 'It will still be our duty to <v>stand</v> <p>up</p> for those people in the
      European Union who are often ignored:'
    t: 'Nuestra obligación será <a>defender</a> a esas personas de la Unión Europa
      a las que a menudo se ignora:'
  - s: The primary issue, however, should be that we <v>stand</v> <p>up</p> for human
      rights, especially the rights of women, regardless of whether or not they are
      in prison.
    t: Sin embargo, lo más importante debería ser que <a>defendiéramos</a> los derechos
      humanos, especialmente los derechos de las mujeres, estén o no en la cárcel.
  - s: We must protest against this and <v>stand</v> <p>up</p> for this man.
    t: Tenemos que protestar en contra de esta medida y <a>defender</a> a este hombre.
  - s: Europe must be much more assertive in <v>standing</v> <p>up</p> for itself
      and, in doing so, should continue to set ambitious targets involving targets
      and emissions reductions of 30%.
    t: Europa tiene que ser mucho más firme a la hora de <a>defender</a> su postura
      y, de este modo, debería seguir fijando objetivos ambiciosos, entre los que
      se incluyan los objetivos y la reducción de las emisiones en un 30 %.
  - s: It is in this light that the protection of the people who <v>stand</v> <p>up</p>
      for the right of the Mari Republic should be seen.
    t: Desde esta perspectiva deberíamos plantearnos la protección de las personas
      que <a>defienden</a> los derechos de la República Mari El.
  - s: In this climate, violent forms of intimidation are given free rein, something
      that could even culminate in the murder of people who <v>stand</v> <p>up</p>
      for other opinions and other interests.
    t: En este clima, se da rienda suelta a las formas de intimidación violentas,
      algo que podría incluso culminar con el asesinato de personas que <a>defienden</a>
      otras opiniones y otros intereses.
  - s: Recent attacks have targeted trade unionists, particularly in the clothing
      industry, seeming to be directed against the right of workers to organise themselves
      and to <v>stand</v> <p>up</p> for their interests.
    t: Los recientes ataques han tenido por objetivo a los sindicalistas, particularmente
      de la industria textil, y parecen estar dirigidos contra el derecho de los trabajadores
      a organizarse y a <a>defender</a> sus intereses.
  - s: It is important for Europe not to keep quiet about this, but to <v>stand</v>
      <p>up</p> for human rights in a consistent manner.
    t: Es importante que Europa no se quede de brazos cruzados ante esto, sino que
      <a>defienda</a> los derechos humanos de forma coherente.
  - s: We Social Democrats have <v>stood</v> <p>up</p> for freedom throughout the
      world, and Cuba is no exception.
    t: Los socialdemócratas hemos <a>defendido</a> la libertad en todas partes, también
      para Cuba.
  - s: Research has proven that representative actions would significantly improve
      consumers’ willingness to <v>stand</v> <p>up</p> for their rights, and in countries
      where consumer activeness is low because of the fear of the complexity and cost
      of such undertakings, measures such as representative actions are of crucial
      importance.
    t: Las investigaciones han demostrado que las demandas colectivas aumentarían
      significativamente la disposición de los consumidores a <a>defender</a> sus
      derechos, y en países donde la participación de los consumidores es baja debido
      a su preocupación por la complejidad o los costes del proceso, medidas como
      las demandas colectivas revisten una importancia vital.
  - s: The rapporteur, myself and others who support this report have been deluged
      by postcards from Sweden telling us to <v>stand</v> <p>up</p> for liberalization,
      but whether we are in favour of it or not, there is absolutely no question of
      standing up for liberalization here.
    t: Que lo queramos o no, en este marco no se puede <a>defender</a> la liberalización.
  - s: The rapporteur, myself and others who support this report have been deluged
      by postcards from Sweden telling us to stand up for liberalization, but whether
      we are in favour of it or not, there is absolutely no question of <v>standing</v>
      <p>up</p> for liberalization here.
    t: Que lo queramos o no, en este marco no se puede <a>defender</a> la liberalización.
  - s: Tomorrow, we will show that this is a parliament that is prepared to <v>stand</v>
      <p>up</p> for those rights in the information age.
    t: Mañana, demostraremos que este es un parlamento preparado para <a>defender</a>
      esos derechos en la era de la información.
  - s: This is our chance to let the people of Europe see that we want nothing to
      do with corrupt practices, and that as Members of Parliament we wish to <v>stand</v>
      <p>up</p> for the general interest, not for the interests of pressure groups.
    t: Ahora tenemos la ocasión de demostrar claramente a la población europea que
      no participamos en las prácticas corruptas y también que, como diputados, queremos
      <a>defender</a> el interés general y no el interés de los grupos de presión.
  - s: It is not so much a question of introducing new services or new rights but
      of <v>standing</v> <p>up</p> for the rule of law and existing rights.
    t: No es tanto una cuestión de introducir servicios o derechos nuevos, sino de
      <a>defender</a> el Estado de Derecho y los derechos vigentes.
  - s: Last week, a very good discussion took place in Brussels with Carl Bildt, the
      representative of the country holding the Presidency, who called Georgia a litmus
      test for the European Union, specifically in connection with the question of
      whether we will some day be able to <v>stand</v> <p>up</p> for the idea that
      Georgia’s territorial integrity should be restored, and that all human rights
      and refugees’ rights should be handled as envisaged by international law.
    t: La semana pasada tuvo lugar un debate muy positivo en Bruselas con Carl Bildt,
      el representante del país que ostenta la Presidencia, que aseguraba que Georgia
      era una prueba de fuego para la Unión Europea, concretamente en relación a la
      pregunta de sí algún día seremos capaces de <a>defender</a> la idea de que la
      integridad territorial de Georgia debe ser restaurada, y que todos los derechos
      humanos y los derechos de los refugiados deben gestionarse como se establece
      en el derecho internacional.
  - s: It is urgent that we put pressure on them to withdraw support for these measures
      so that this Parliament can <v>stand</v> <p>up</p> for the people of Tibet,
      stand up for democracy, stand up for the stopping of what is an illegal act
      in international law.
    t: Es urgente que ejerzamos presión sobre ellos para que retiren su apoyo a tales
      medidas de forma que este parlamento pueda <a>defender</a> al pueblo del Tibet,
      defender la democracia, defender el que se ponga fin a lo que es un acto ilegal
      según el Derecho Internacional.
  - s: It is urgent that we put pressure on them to withdraw support for these measures
      so that this Parliament can stand up for the people of Tibet, <v>stand</v> <p>up</p>
      for democracy, stand up for the stopping of what is an illegal act in international
      law.
    t: Es urgente que ejerzamos presión sobre ellos para que retiren su apoyo a tales
      medidas de forma que este parlamento pueda defender al pueblo del Tibet, <a>defender</a>
      la democracia, defender el que se ponga fin a lo que es un acto ilegal según
      el Derecho Internacional.
  - s: It is urgent that we put pressure on them to withdraw support for these measures
      so that this Parliament can stand up for the people of Tibet, stand up for democracy,
      <v>stand</v> <p>up</p> for the stopping of what is an illegal act in international
      law.
    t: Es urgente que ejerzamos presión sobre ellos para que retiren su apoyo a tales
      medidas de forma que este parlamento pueda defender al pueblo del Tibet, defender
      la democracia, <a>defender</a> el que se ponga fin a lo que es un acto ilegal
      según el Derecho Internacional.
  - s: We must <v>stand</v> <p>up</p> for the principle of subsidiarity.
    t: Debemos <a>defender</a> el principio de subsidiariedad.
  - s: She can <v>stand</v> <p>up</p> for her supposed rights.
    t: Ella puede <a>defender</a> sus supuestos derechos.
  - s: We <v>stand</v> <p>up</p> for this viewpoint in the context of our relationships
      with all the countries of the world.
    t: <a>Defendemos</a> esta posición en el contexto de nuestras relaciones con todos
      los países del mundo.
  - s: Madam President, I think that human rights can only be assured in a country
      if there are enough people there who <v>stand</v> <p>up</p> for them.
    t: Señora Presidenta, yo creo que los derechos humanos sólo se pueden hacer realidad
      en un país cuando existen suficientes personas que los <a>defienden</a>.
  - s: South Sudan will officially become independent - a nation that openly <v>stands</v>
      <p>up</p> for the key values of the Christian faith, but also a nation that
      will be very tested, as the sly, old fox, Omar al-Bashir, may have almost lost
      his hair, but he certainly has not lost the tricks up his sleeve.
    t: una nación que <a>defiende</a> abiertamente los valores fundamentales de la
      fe cristiana, y también una nación que va a ser muy puesta a prueba, habida
      cuenta de que el astuto, viejo zorro, Omar al-Bashir, tal vez haya perdido casi
      todo el pelo, pero desde luego no ha perdido los trucos bajo la manga.
  - s: We in this Parliament must <v>stand</v> <p>up</p> for the rights of the people
      of Côte d’Ivoire - and everywhere else - to a fair and properly organised democratic
      system with a non-partisan judiciary.
    t: Nosotros en este Parlamento debemos <a>defender</a> el derecho del pueblo de
      Costa de Marfil - y de cualquier otro lugar - a un sistema democrático justo
      y debidamente organizado con un poder judicial no partidista.
  - s: We need to continue to <v>stand</v> <p>up</p> for these rights, especially
      in our own Member States and societies, but also elsewhere.
    t: Debemos seguir <a>defendiendo</a> estos derechos, especialmente en nuestros
      propios Estados miembros, pero también fuera de ellos.
  - s: What we do want to set straight, however - and everyone is always talking about
      workers’ rights, Mr Bouwman - is that employers have rights too, even if nobody
      ever <v>stands</v> <p>up</p> for them.
    t: Sin embargo, lo que sí queremos dejar claro —y todos hablan siempre de los
      derechos de los trabajadores, señor Bouwman— es que los empresarios también
      tienen derechos, aunque nunca los <a>defienda</a> nadie.
  - s: So, by accepting and <v>standing</v> <p>up</p> for adequate budgets for these
      deserving and timely programmes, we are strengthening health policy.
    t: De manera que, aceptando y <a>defendiendo</a> presupuestos dignos para estos
      programas dignos y oportunos, estamos reforzando las políticas de salud y, por
      lo tanto, estamos reforzando las políticas internas y cumpliendo esa misión
      histórica que se nos pide a la Comisión y al Parlamento, que es edificar la
      Unión Política, la Unión Europea.
  - s: The European Parliament, which has always <v>stood</v> <p>up</p> for diversity,
      in defence of the cultures and traditions of individual countries, regards the
      regulation on compulsory origin labelling as being a necessary instrument to
      increase clarity, placing European consumers on an equal footing with the consumers
      of our trading partners.
    t: El Parlamento Europeo, que siempre ha <a>defendido</a> la diversidad, en defensa
      de las culturas y tradiciones de países concretos, considera que el reglamento
      sobre la marca de origen obligatoria es un instrumento necesario para aumentar
      la claridad, lo que sitúa a los consumidores europeos en igualdad de condiciones
      con los consumidores de nuestros socios comerciales.
  - s: In one of his outstanding poems, our freedom-fighter and poet honours the memory
      of those heroes ‘Who died for you, sacred world freedom!’ It was this revolutionary
      spirit of world freedom that infused young Hungarians back in that day, and
      it is this spirit in which a freedom-loving Europe is <v>standing</v> <p>up</p>
      for revolutionary Arab youths and for all peoples of the world who are fighting
      for freedom.
    t: Este espíritu revolucionario de libertad mundial inspiró a los jóvenes húngaros
      de aquella época, y es el mismo espíritu con el que la Europa amante de la libertad
      <a>defiende</a> a los jóvenes revolucionarios árabes y a todos los pueblos del
      mundo que luchan por la libertad.
  - s: They are <v>standing</v> <p>up</p> for the system they have in place.
    t: Están <a>defendiendo</a> el sistema que tienen implantado.
  - s: 'In the World Trade Organisation we must not be afraid to <v>stand</v> <p>up</p>
      for our interests, and for our structural aid system too, since not all of it
      relates directly to fishing:'
    t: En la Organización Mundial del Comercio tenemos que <a>defender</a> nuestros
      intereses sin complejos.
  - s: Here we spend days on end discussing the Union’s democratic deficit and good
      governance, and then, when we have a subject on our hands that directly affects
      more than 4 000 fishermen, we pretend not to see what is obvious and not to
      do what any government would do to <v>stand</v> <p>up</p> for such an important
      part of its productive fabric.
    t: Aquí nos pasamos días enteros discutiendo acerca del déficit democrático y
      del buen gobierno de la Unión y luego, cuando tenemos entre manos un asunto
      que afecta directamente a más de 4.000 pescadores, jugamos a no ver lo que es
      evidente y a no hacer lo que cualquier gobierno haría para <a>defender</a> a
      una parte tan importante de su tejido productivo.
  - s: What must now be crucial is to <v>stand</v> <p>up</p> for international law,
      strengthen the UN and its work and develop a considerable capacity on the part
      of the EU to identify, prevent and bring an end to conflicts.
    t: Lo verdaderamente importante en este momento es <a>defender</a> la legislación
      internacional, consolidar las Naciones Unidas y su labor, y que la Unión Europea
      desarrolle una capacidad considerable para identificar, prevenir y poner fin
      a los conflictos.
  - s: Mr President, I wish to ask the House to really <v>stand</v> <p>up</p> for
      its rights.
    t: Señor Presidente, quiero pedir a la Cámara que <a>defienda</a> realmente sus
      derechos.
  - s: In particular, I would very much like to say that our Group has been truly
      proud of you every time you have <v>stood</v> <p>up</p> for human rights in
      the world.
    t: Particularmente, quiero manifestar que nuestro Grupo se ha sentido realmente
      orgulloso de usted en todas las ocasiones en que usted ha <a>defendido</a> los
      derechos humanos en el mundo.
  - s: My group is a great believer in self-regulation, which gives me an opportunity
      to <v>stand</v> <p>up</p> for the Dutch system, ’Kijkwijze’, which enables parents
      and children to make informed choices by means of pictograms.
    t: Mi partido es un gran partidario de la autorregulación, y quiero <a>defender</a>
      aquí el sistema neerlandés, «Kijkwijze» (modo de ver) que por medio de pictogramas
      permite a padres y niños elegir conscientemente.
  - s: Mr President, I call on you to <v>stand</v> <p>up</p> for us here and I call
      on the Council representative to take a stand on the Greek cotton farmers’ request
      for an immediate overhaul of this disastrous regulation in order to protect
      farmers facing ruin and their product, which has the status of a national product
      in Greece.
    t: Señor Presidente, le pido que nos <a>defienda</a> y pido al representante del
      Consejo que adopte una postura sobre la solicitud de los agricultores algodoneros
      griegos para examinar de inmediato este desastroso Reglamento a fin de proteger
      a los agricultores abocados a la ruina, y a su producto, que tiene categoría
      de producto nacional en Grecia.
  - s: You, Mr President, have been active in your office and really <v>stood</v>
      <p>up</p> for the equal rights of all Members;
    t: Usted, señor Presidente, ha <a>defendido</a> realmente los mismos derechos
      de todos los diputados.
  - s: Here we must <v>stand</v> <p>up</p> for our legislation.
    t: Tenemos que <a>defender</a> nuestra legislación.
  - s: I have always <v>stood</v> <p>up</p> for and emphasised the importance of the
      irreplaceable role at local level of national parliaments and communities (specifically
      those that are involved or targeted) in forming and expressing the ’Community
      will’, because this does not correspond to a federalist vision of a supposed
      ’European will’.
    t: Siempre he <a>defendido</a> y llamado la atención sobre el papel insustituible
      de la participación de los parlamentos nacionales y de los pueblos (concretamente
      los interesados o contemplados) a escala local en la formación y manifestación
      de la «voluntad comunitaria», pues esta no se corresponde con la visión federalista
      de una supuesta «voluntad europea», es resultado más bien de una «voluntad de
      entendimiento», de una conciliación de intereses dispares, de una convergencia
      de valores y objetivos.
  - s: Politicians easily yield to pressure on the basis of short-term economic interests,
      instead of <v>standing</v> <p>up</p> courageously for a clean environment for
      the sake of future generations.
    t: Los políticos ceden muy fácilmente a la presión sobre la base de intereses
      económicos a corto plazo, en lugar de <a>defender</a> con valor un medio ambiente
      limpio por el bien de las generaciones futuras.
  - s: Until we are willing to <v>stand</v> <p>up</p> to these powers our resolutions
      will remain impotent and ineffective.
    t: A menos que queramos <a>defender</a> estos poderes, nuestras resoluciones seguirán
      siendo impotentes e ineficaces.
  - s: The countries concerned here are Romania and Bulgaria, but as someone who knows
      this region well and also lives in a country bordering it, I know with certainty
      that these countries are ready, and although I know that the Hungarian Presidency
      must expect debates, I will always stand up, I will personally always <v>stand</v>
      <p>up</p> for Bulgaria and Romania being included in the Schengen area as soon
      as possible, that is, without delay.
    t: Los países afectados son Rumanía y Bulgaria, pero como conocedor de esa región
      y que vive en un país fronterizo, sé con certeza que esos países están preparados,
      y aunque sé que la Presidencia húngara debe esperar debates, personalmente siempre
      <a>defenderé</a> que Bulgaria y Rumanía sean incluidos en el espacio Schengen
      lo antes posible, es decir, sin retrasos.
  - s: At the same time, however, we seldom <v>stand</v> <p>up</p> for the rights
      of Christians in those very same countries, in the countries where possessing
      a Bible is often punished by many years in prison, and on many occasions even
      death, in countries where it would not just be hard to build a Christian place
      of worship, it would be simply impossible.
    t: Sin embargo al mismo tiempo, rara vez <a>defendemos</a> los derechos de los
      cristianos en esos mismos países, en países en los que la posesión de la Biblia
      se ve con frecuencia penada con años de prisión e incluso en algunas ocasiones
      con la pena de muerte, en países en los que no sería difícil construir un lugar
      de culto cristiano, sino que sería simplemente imposible.
