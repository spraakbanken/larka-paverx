  - s: Just as European citizens believe that the September agreement achieved by
      the Commission will not <v>stand</v> <p>up</p>.
    t: Os cidadãos europeus acreditam igualmente que o acordo que a Comissão conseguiu
      obter em Setembro não vai <a>resistir</a>.
  - s: The timeframe is much too short - the results would not <v>stand</v> <p>up</p>
      very well.
    t: O horizonte temporal é demasiado curto - os resultados não <a>resistiriam</a>
