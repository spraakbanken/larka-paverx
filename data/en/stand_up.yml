    t: Ora, deverá compreender que, se a nossa comissão decidiu escolher, para um
      dos seus raríssimos relatórios de iniciativa, precisamente a questão do serviço
      público de televisão, isso se deve, precisamente, ao facto de nos apercebermos,
      na nova situação criada pelo desenvolvimento das novas tecnologias e pelos processos
      de liberalização e de privatização em curso, de uma situação que ameaça gravemente
