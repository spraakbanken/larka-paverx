  x:
  - s: A journalist <v>stood</v> <p>up</p> and said to me that it had just been announced
      that three names had been given for the death warrants for May.
    t: 'Un periodista se <a>levantó</a> y me dijo: «Hoy nos hemos enteramos, a través
      de un despacho, que acababan de firmarse tres órdenes de ejecución en el mes
      de mayo.'
  - s: Anyone who does not wish to support Mrs Vălean’s motion can <v>stand</v> <p>up</p>.
    t: Si alguien no desea apoyar la moción de la Sra. Vălean se puede <a>levantar</a>.
  - s: I often <v>stand</v> <p>up</p> and tell the Commission not to add costs, but
      in many ways, when animals are going to slaughter, if the cost of transport
      is greater because they have to do a good job, they have to have the right vehicles
      and they must not overcrowd those vehicles, then I say, well, so be it!
    t: Con frecuencia me <a>levanto</a> y le pido a la Comisión que no añada costes,
      pero en muchos aspectos, cuando se lleva a los animales para la matanza, si
      el coste del transporte es mayor porque tienen que realizar un buen trabajo
      y deben tener los vehículos correctos y no abarrotarlos, entonces digo yo, bien,
      ¡que así sea!
  - s: The only bit that pretends to democratic authority is the rite that was just
      carried out in this Chamber, which I cannot help saying put me in mind of one
      of those occasional meetings of the People’s Assembly in the old Comecon times
      where we all <v>stand</v> <p>up</p> and congratulate ourselves on having rubber-stamped
      the decision.
    t: El único retazo que se hace pasar por autoridad democrática es el rito que
      acabamos de llevar a cabo en esta Cámara y no puedo evitar decir que me recuerda
      a una de aquellas reuniones ocasionales de la Asamblea popular en los viejos
      tiempos del COMECON donde todos nos <a>levantábamos</a> y nos felicitábamos
      mutuamente por haber puesto el sello a la decisión.
  - s: First of all, I apologise to the President for not having <v>stood</v> <p>up</p>
      sooner, but I did not realise.
    t: Señor Presidente, pido disculpas por no haberme <a>levantado</a> antes, pero
      no lo sabía.
  - s: I am convinced that if someone had <v>stood</v> <p>up</p> from that side of
      the Chamber…
    t: Estoy convencido de que si se hubiera <a>levantado</a> alguien en este lado
      del hemiciclo…
  - s: If I <v>stand</v> <p>up</p> and speak as an Englishman, they will dismiss it.
    t: Si me <a>levanto</a> y hablo como inglés que soy, lo rechazarán.
  - s: Our notion of the value of human life, all human life, moves us to join with
      all those who have <v>stood</v> <p>up</p> to ask for clemency for Joseph O’Dell
      and to formulate this solemn call to the Governor of the State of Virginia and
      the government of the United States not to commit yet another irreparable act.
    t: El valor que para nosotros tiene la vida humana, toda vida humana, nos mueve
      a unir nuestra voz a la de todas aquellas que se han <a>levantado</a> pidiendo
      clemencia para Joseph O’Dell, y a formular este llamamiento solemne al Gobernador
      del Estado de Virginia y al Gobierno de los Estados Unidos para que no se cometa
      de nuevo y una vez más un acto irreparable.
  - s: 'Mr Watson, on that occasion, <v>stood</v> <p>up</p> to say: ‘We will push
      you to make sure that freedom and justice are not far behind.’'
    t: 'En esa ocasión, el Sr. Watson se <a>levantó</a> para decir: «Les obligaremos
      a asegurarse de que la libertad y la justicia no se quedan atrás.»'
  - s: I asked to speak earlier and, despite the fact that I <v>stood</v> <p>up</p>
      and signalled several times, I was not given the opportunity to speak.
    t: Antes pedí la palabra y, pese a haberme <a>levantado</a> y haber hecho señas
      con tal fin, no se me ha concedido la oportunidad de intervenir.
  - s: I <v>stood</v> <p>up</p> and signalled, even verbally, but the President indicated
      that I should stop.
    t: Me he <a>levantado</a> y he hecho señas, incluso he llegado a hablar, pero
      el Presidente me ha indicado que desista.
  - s: Where are these 32 and more who <v>stood</v> <p>up</p> before and who will
      stand up again, but who now, when we are discussing matters, are no longer here?
    t: ¿Dónde están estos 32 y más, que se <a>levantaron</a> antes y que luego se
      volverán a levantar y que ahora, cuando celebramos el debate, no se hallan aquí?
  - s: Where are these 32 and more who stood up before and who will <v>stand</v> <p>up</p>
      again, but who now, when we are discussing matters, are no longer here?
    t: ¿Dónde están estos 32 y más, que se levantaron antes y que luego se volverán
      a <a>levantar</a> y que ahora, cuando celebramos el debate, no se hallan aquí?
  - s: The Soviet Union no longer exists, but the spirit of Yalta lives on in our
      fear of <v>standing</v> <p>up</p> in defence of Moldova, Georgia and other countries
      that Russia considers to be part of its sphere of influence.
    t: La Unión Soviética ya no existe, pero el espíritu de Yalta pervive en nuestro
      temor de <a>levantarnos</a> en defensa de Moldavia, Georgia y otros países que
      Rusia considera parte de su esfera de influencia.
  - s: It would be a pity if no Member from the United Kingdom were to <v>stand</v>
      <p>up</p> and say to Mr Alyssandrakis that we are also deeply concerned at this
      proposal and we hope it will not go through unchallenged.
    t: Sería de lamentar que ningún diputado del Reino Unido se <a>levantara</a> y
      le dijese al Sr. Alyssandrakis que nosotros también estamos profundamente preocupados
      por esta propuesta y confiamos en que no será aprobada sin contienda.
  - s: Please <v>stand</v> <p>up</p>, so that everyone can see you.
    t: Por favor, <a>levántense</a>, de modo que todos puedan verles.
  - s: For you, the Spanish Prime Minister, to <v>stand</v> <p>up</p> and thank the
      European Union does you great credit.
    t: Que usted, el Presidente español, se <a>levante</a> y dé las gracias a la Unión
      Europea, es algo que le honra.
  - s: He <v>stood</v> <p>up</p> and told us that we had to face the challenge of
      globalisation, and we could only do that if Europe became competitive, if we
      started to invest more money in research and development.
    t: Se <a>levantó</a> y nos dijo que debíamos hacer frente al desafío de la globalización
      y solo podíamos hacerlo si Europa se volvía competitiva, si empezábamos a invertir
      más dinero en investigación y desarrollo.
  - s: If, in this period, she presents us with a directive to combat violence against
      women, a directive on paternity leave, strong measures to combat discrimination
      against women, strong measures to increase the female employment rate - for
      example, by improving the mutual compatibility of working hours and school hours
      - and quotas for women in top jobs, at least in her own ranks of the Commission,
      if the Commission translates its fine words into genuine action, my colleagues
      in the Group of the Greens/European Free Alliance and I will be the first to
      <v>stand</v> <p>up</p> and show our appreciation.
    t: Si, en este período, nos presenta una directiva para combatir la violencia
      contra las mujeres, una directiva sobre la baja de paternidad, medidas sólidas
      para combatir la discriminación contra las mujeres y para incrementar la tasa
      de empleo femenina —por ejemplo, mejorando la compatibilidad mutua del horario
      de trabajo y el horario escolar— y las cuotas para las mujeres en puestos directivos,
      al menos en sus propias filas de la Comisión si la Comisión traduce sus buenas
      palabras en acciones genuinas, entonces mis colegas del Grupo de los Verdes/Alianza
      Libre Europea y yo seremos los primeros en <a>levantarnos</a> y en demostrar
      nuestro agradecimiento.
  - s: Having said this, if forty Members now <v>stand</v> <p>up</p> and make a request
      for the quorum to be established, I will do so.
    t: Dicho lo cual, si cuarenta diputados se <a>levantan</a> ahora y solicitan que
