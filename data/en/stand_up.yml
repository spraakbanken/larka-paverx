      einmal zugeben durften, und als es dann so aussah, als ob die guten Zeiten für
      immer passé wären, haben wir eine Kultur erschaffen, in der ein wahrscheinlich
      anerkannter Ökonom aus dem Vereinigten Königreich noch letzte Woche vor einem
      unserer Ausschüsse <a>stand</a> und behauptete, dass Regierungen Geld zaubern
      könnten.
  - s: When it comes to direct democracy, the European Union could learn much from
      Switzerland, which <v>stands</v> <p>up</p> for democratic decisions even when
      the rest of the politically correct mainstream world criticises it to the hilt.
    t: Hinsichtlich direkter Demokratie könnte die Europäische Union viel von der
      Schweiz lernen, die auch dann zu demokratischen Entscheidungen <a>steht</a>,
      wenn der Rest der politisch-korrekten Mainstream-Welt sie dafür aufs Schärfste
      kritisiert.
  - s: In danger are not only those who criticise the archaic law which prescribes
