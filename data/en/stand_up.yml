- c: 14
  r: 5
  v: stehen
  x:
  - s: I shall <v>stand</v> <p>up</p> anyway, although I am far too tall for this
      device.
    t: Ich werde <a>stehen</a>, obwohl ich für dieses Gerät viel zu groß bin.
