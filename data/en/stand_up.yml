  - s: Europe has managed to <v>stand</v> <p>up</p> to condemn unacceptable events.
    t: Europa hat den Kopf <a>erhoben</a>, um das Nichthinnehmbare zu verurteilen.
  - s: However strong your arguments are, I cannot reject the oral amendment if plenary
