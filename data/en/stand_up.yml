  - s: There is probably no better opportunity to <v>stand</v> <p>up</p> for both
      free trade and solidarity than in connection with this proposal.
    t: Es gibt wohl kaum eine bessere Möglichkeit für den Freihandel und die Solidarität
      <a>einzustehen</a>, als im Zusammenhang mit diesem Vorschlag.
  - s: You have the full support of the Council, of this Presidency and of all those
