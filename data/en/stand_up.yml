      <p>up</p> for their legitimate political freedoms.
    t: Il n’est que l’un des 1300, voire même plus, prisonniers politiques qui dépérissent
      dans les prisons de Birmanie, la plupart d’entre eux n’étant coupables que d’avoir
      eu le courage de <a>défendre</a> leurs libertés politiques légitimes.
  - s: Consistently <v>standing</v> <p>up</p> for human rights and lending support
      to the democratic opposition are the only ways to bring about improvement.
    t: <a>Défendre</a> systématiquement les droits de l’homme et offrir notre soutien
      à l’opposition démocratique sont les seuls moyens de favoriser une amélioration
      de la situation, le genre d’amélioration qui bénéficiera à la victime faisant
      l’objet du présent débat.
  - s: I believe that <v>standing</v> <p>up</p> for competition in key industries
      is the way that we will generate the true growth potential of the EU and reinvigorate
      our economies in this ever-changing world.
    t: Je pense que <a>défendre</a> la concurrence dans des secteurs clés est la seule
      manière pour nous de générer le véritable potentiel de croissance de l’UE et
      de redynamiser nos économies dans ce monde en évolution constante.
  - s: After all, if Europe does not <v>stand</v> <p>up</p> for the world’s Christians,
      then who will?
    t: En effet, si l’Europe ne <a>défend</a> pas les chrétiens dans le monde qui
      donc le fera ?
  - s: At the same time, I think it very important that by understanding this pressure
      between business interests and the political interest, and by <v>standing</v>
      <p>up</p> for passengers’ rights, the rule under current legislation that decisions
      about the opening or closing of particular airspace are taken by Member States
      was preserved.
    t: Par ailleurs, j’estime qu’il est essentiel que la règle en vigueur au titre
      de la législation actuelle qui précise que les décisions concernant l’ouverture
      et la fermeture d’un espace aérien donné doivent être prises par les États membres
      ait été préservée, en tenant compte du conflit entre intérêts commerciaux et
      intérêt politique et en <a>défendant</a> les droits des passagers.
  - s: He has been arrested and imprisoned for <v>standing</v> <p>up</p> for the human
      rights of others and then providing the media with information on human rights
      in the country.
    t: Il a été arrêté et emprisonné pour avoir <a>défendu</a> les droits de l’homme
      d’autres personnes, et pour avoir fourni aux médias des informations sur les
      droits de l’homme dans le pays.
  - s: Europe should <v>stand</v> <p>up</p> for the rights of the citizen and force
      industry to take responsibility.
    t: L’Europe devrait <a>défendre</a> les droits des citoyens et obliger l’industrie
      à assumer ses responsabilités.
  - s: This is interesting, and I do not think it is simply because the people from
      Malta and Luxembourg complain rather a lot, but because these citizens are <v>standing</v>
      <p>up</p> for their rights, and I believe that it is important that they do
      so.
    t: C’est intéressant à savoir, et je ne pense pas que ce soit dû au fait que les
      Maltais et les Luxembourgeois se plaignent plus vite que d’autres, mais plutôt
      parce qu’ils <a>défendent</a> leurs droits, et je pense que c’est important
      de le faire.
  - s: Within the EU’s sphere of competence, which we have to respect, the European
      Commission has always <v>stood</v> <p>up</p> for freedom of the media, freedom
      of expression, freedom of information and freedom of the press, whether within
      the EU or in our external relations with third countries.
    t: Dans la sphère de compétence communautaire, la Commission européenne a toujours
      <a>défendu</a> la liberté des médias, la liberté d’expression et d’information
      ainsi que la liberté de la presse, à l’intérieur de ses frontières comme dans
      ses relations avec des pays tiers.
  - s: People in Bulgaria, people in the Netherlands, have a right to do so, and I
      <v>stand</v> <p>up</p> for that right.
    t: La population italienne a aussi ce droit, tout comme les Bulgares ou les Néerlandais
      et moi, je <a>défends</a> ce droit.
  - s: We need to <v>stand</v> <p>up</p> for human rights, but not on the basis of
      this report in order to wage political war against one of the sides.
    t: Nous devons <a>défendre</a> les droits de l’homme, mais pas en utilisant ce
      rapport pour déclarer la guerre politique à l’une des parties.
  - s: While certain parties are trying to undermine the report, we call on the Member
      States of the European Union to <v>stand</v> <p>up</p> for the principles that
      govern international law and the European Union and to support the debate of
      the report at the UN General Assembly and its notification to the Security Council
      with a view to its ultimate ratification and for measures to be taken.
    t: Alors que certaines parties tentent de discréditer le rapport, nous demandons
      aux États membres de l’Union européenne de <a>défendre</a> les principes régissant
      le droit international et l’Union européenne et de soutenir le débat sur le
      rapport à l’Assemblée général des Nations unies ainsi que sa notification au
      Conseil de sécurité, afin qu’il puisse finalement être ratifié et que des mesures
      puissent être prises.
  - s: I also ask myself why the European Union is not <v>standing</v> <p>up</p> for
      international law.
    t: Je me demande également pourquoi l’Union européenne ne <a>défend</a> pas le
      droit international.
  - s: I would say it is our democratic duty to <v>stand</v> <p>up</p> for what we
      believe is the right solution for consumers and for e-commerce in the European
      Union regardless of whether that gives distress to Mr Byrne or not.
    t: Je dirais qu’il est de notre devoir démocratique de <a>défendre</a> ce qui
      constitue à nos yeux la bonne solution pour les consommateurs et pour le commerce
      électronique au sein de l’Union européenne, que cela dérange M. Byrne ou non.
  - s: Baroness Ashton, I am extremely glad that you are now in office, because your
      record has shown that you have absolutely no hesitation in <v>standing</v> <p>up</p>
      for people who have no voice and whose rights are taken away.
    t: Madame la Baronne Ashton, je suis extrêmement heureux que vous soyez en fonction,
      car votre passé montre que vous n’hésitez absolument pas à <a>défendre</a> les
      personnes sans voix et privées de leurs droits.
  - s: Given this sad situation, all those in Serbia who <v>stand</v> <p>up</p> for
      the freedom of the press deserve our support.
    t: Étant donné cette situation déplorable, tous ceux qui <a>défendent</a> la liberté
      de la presse en Serbie méritent notre soutien.
  - s: The outside world must <v>stand</v> <p>up</p> for those prisoners and other
      opponents.
    t: Le reste du monde doit <a>défendre</a> ces prisonniers et les adversaires au
      régime.
  - s: Madam President, in Syria, Bahrain and Yemen, people have tried to <v>stand</v>
      <p>up</p> for human dignity, transparency, fundamental rights and the right
      to democracy.
    t: Madame la Présidente, en Syrie, à Bahreïn et au Yémen, la population a essayé
      de <a>défendre</a> la dignité humaine, la transparence, les droits fondamentaux
      et le droit à la démocratie.
  - s: It is you, only you, who can <v>stand</v> <p>up</p> for the rights of the landowners
      under the Espoo Convention and demand alternative routes.
    t: C’est vous, et vous seulement, qui pouvez <a>défendre</a> les droits des propriétaires
      terriens au titre de la convention d’Espoo et exiger des tracés alternatifs.
  - s: The Europe of tomorrow will no longer have any industry if we do not <v>stand</v>
      <p>up</p> for its intellectual copyrights and expertise.
    t: L’Europe de demain n’aura plus d’industrie si on ne <a>défend</a> pas ses droits
      de propriété intellectuelle et son savoir-faire.
  - s: It is extremely important for the European Parliament to always <v>stand</v>
      <p>up</p> for European values.
    t: Il est capital que le Parlement européen <a>défende</a> toujours les valeurs
      européennes.
  - s: Mr Barroso, <v>stand</v> <p>up</p> for the working man, stand up for the workers,
      because the tired Left can no longer do that.
    t: Monsieur Barroso, vous devez <a>défendre</a> les travailleurs, parce que la
      gauche fatiguée n’est plus en état de le faire.
  - s: Mr Barroso, stand up for the working man, <v>stand</v> <p>up</p> for the workers,
      because the tired Left can no longer do that.
    t: Monsieur Barroso, vous devez <a>défendre</a> les travailleurs, parce que la
      gauche fatiguée n’est plus en état de le faire.
  - s: Mr. Voggenhuber himself hopes his parliamentary immunity might be waived, as
      he has very persuasively shown our group that this is a matter of <v>standing</v>
      <p>up</p> for freedom of speech, which is something he wishes to be involved
      in.
    t: M. Voggenhuber souhaite lui-même que son immunité puisse être levée, car il
      a démontré de façon très convaincante à notre groupe qu’il s’agissait de <a>défendre</a>
      la liberté d’expression et qu’il comptait s’y consacrer.
  - s: Then the latter-day freebooters, the lobbyists, came along and <v>stood</v>
      <p>up</p> for particular interests.
    t: Les flibustiers modernes, les lobbyistes sont alors entrés en scène pour <a>défendre</a>
      des intérêts particuliers.
  - s: That is why I believe that this debate, which is being conducted in connection
      with the Austrian government, provided that it is a serious debate, is extremely
      important, because its precise aim is to struggle for these fundamental European
      values and <v>stand</v> <p>up</p> for them, both at home and abroad.
    t: C’est pourquoi je pense que le débat mené sur la question du gouvernement autrichien,
      s’il est mené sérieusement, est si important car il vise précisément à lutter
      pour ces valeurs européennes fondamentales et à les <a>défendre</a> à l’intérieur
      et à l’extérieur.
  - s: Therefore, whilst it is important that each of us must <v>stand</v> <p>up</p>
      for the inalienable freedoms and rights enjoyed by each individual citizen,
      as well as by groups of citizens, I think there is a better way to deal with
      this problem than through a Charter, namely through the incorporation of the
      Convention into European Union law and its enforcement at national Member State
      level.
    t: Bien qu’il soit important que chacun d’entre nous <a>défende</a> les libertés
      et les droits inaliénables dont jouit chaque citoyen et chaque groupe de citoyens,
      je pense que l’incorporation de la Convention dans le droit communautaire et
      son application au niveau des États membres serait une meilleure manière de
      résoudre le problème qu’une Charte.
  - s: But for this to herald the advent of democracy, the international community,
      including the European Union, must <v>stand</v> <p>up</p> unambiguously for
      fundamental freedoms.
    t: Pourtant, pour que cela annonce l’avènement de la démocratie, la communauté
      internationale, y compris l’Union européenne, doit <a>défendre</a> sans ambiguïté
      les libertés fondamentales.
  - s: Of course, we in Europe, as a mainly Christian continent, have a special obligation
      to <v>stand</v> <p>up</p> for Christians throughout the world, because if we
      do not do so, who will?
    t: Il va sans dire que nous autres Européens, habitants d’un continent essentiellement
      chrétien, sommes investis d’une responsabilité particulière à l’égard des chrétiens
      partout dans le monde, car si nous ne les <a>défendons</a> pas, qui le fera
      ?
  - s: In our world of today, we Europeans must project ourselves as a community united
      by shared values and <v>stand</v> <p>up</p> for human dignity, and we must seek
      intercultural dialogue.
    t: Dans le monde d’aujourd’hui, nous, Européens, devons nous projeter en tant
      que communauté unie par des valeurs partagées et <a>défendre</a> la dignité
      humaine.
  - s: I believe that the European Parliament, which is rightly vocal on behalf of
      various ethnic minorities in Europe and internationally, should also <v>stand</v>
      <p>up</p> for the Polish minority in Lithuania.
    t: Je pense que le Parlement européen, porte-parole légitime des diverses minorités
      ethniques en Europe et dans le monde, devrait également <a>défendre</a> la minorité
      polonaise en Lituanie.
  - s: All credit for that to the Americans, to whom we Germans owe a great deal,
      for they <v>stood</v> <p>up</p> for our freedom at a time when that freedom
      was menaced by Soviet Communism.
    t: Ils ont <a>défendu</a> notre liberté lorsque celle-ci était menacée par les
      communistes d’Union soviétique.
  - s: On the other hand, though, we have to <v>stand</v> <p>up</p> for the Palestinians’
      right to self-determination, which means that they should elect as their government
      the people they want rather than the ones we want, because we are not in a position
      to pick and choose them.
    t: Par ailleurs, nous devons aussi <a>défendre</a> le droit des Palestiniens à
      l’autodétermination ;
  - s: The Soviet Union no longer exists, but the spirit of Yalta lives on in our
      fear of <v>standing</v> <p>up</p> in defence of Moldova, Georgia and other countries
      that Russia considers to be part of its sphere of influence.
    t: L’Union soviétique n’existe plus, mais l’esprit de Yalta survit dans notre
      crainte de <a>défendre</a> la Moldavie, la Géorgie et d’autres pays que la Russie
      considère comme faisant partie de sa sphère d’influence.
  - s: However, it seems to me that in this motion for a resolution, individuals who
      <v>stand</v> <p>up</p> for their own culture and national identity are all too
      quickly and easily suspected of racism.
    t: Pourtant, il me semble que, dans cette proposition de résolution, les personnes
      qui <a>défendent</a> leur culture et leur identité nationale sont trop facilement
      et trop rapidement cataloguées de racistes.
  - s: I am concerned that such a pitiful sum will discourage these organisations
      from <v>standing</v> <p>up</p> for consumer rights.
    t: Je crains qu’une somme aussi pitoyable décourage ces associations de <a>défendre</a>
      les droits des consommateurs.
  - s: I would urge us all to continue, together, to <v>stand</v> <p>up</p> for this
      democracy, for Europe, for unity and for peace.
    t: Je vous demande à tous de continuer, ensemble, à <a>défendre</a> cette démocratie,
      l’Europe, l’unité et la paix.
  - s: The reality is that the Lisbon Treaty confirms the logic of the existing treaties,
      which bar us from steering the course of the euro, from protecting our markets
      and from <v>standing</v> <p>up</p> for ourselves in global trade negotiations.
    t: La vérité est que le traité de Lisbonne confirme la logique des traités actuels,
      qui nous interdisent de piloter l’euro, de protéger nos marchés et de nous <a>défendre</a>
      dans les négociations commerciales mondiales.
  - s: The statistics provide no information on the extent to which the recorded increase
      in reported cases of domestic violence is related to the increased willingness
      of the victims to <v>stand</v> <p>up</p> for themselves or what proportion of
      these are immigrants.
    t: Les statistiques ne fournissent pas d’informations permettant de savoir dans
      quelle mesure l’augmentation enregistrée des cas rapportés de violence domestique
      est liée, ou non, au fait que, de plus en plus, les victimes essaient de se
      <a>défendre</a>, ni sur la proportion d’immigrantes parmi elles.
  - s: Through the adoption of the resolution, we must <v>stand</v> <p>up</p> for
      a general and broad defence of European values in our environmental policy.
    t: En adoptant la résolution, nous devons <a>défendre</a> une protection générale
      et large des valeurs européennes de notre politique de l’environnement.
  - s: There is probably no better opportunity to <v>stand</v> <p>up</p> for both
      free trade and solidarity than in connection with this proposal.
    t: Il n’y a probablement pas de meilleure occasion de <a>défendre</a> le libre
      échange et la solidarité que dans le cadre de cette proposition.
  - s: We do an honourable job here as politicians and we must <v>stand</v> <p>up</p>
      for the dignity of our profession.
    t: Nous faisons un travail honnête ici, en tant que responsables politiques et
      nous devons <a>défendre</a> la dignité de notre profession.
  - s: Sustained effort will be demanded of us if this enlargement is to be managed
      - politically as well as financially, of that there is no doubt - but this is
      the moment when this Union of ours is joined by ancient European lands, which
      belong with us in exactly the same way as France and Great Britain do, and will
      join us in <v>standing</v> <p>up</p> for the principles of freedom and democracy
      under the rule of law.
    t: Il va falloir faire des efforts pour accomplir cet élargissement - des efforts
      politiques et financiers, cela ne fait aucun doute - mais voici venu le moment
      où se rallient à cette Union des pays européens qui y ont leur place au même
      titre que la France et la Grande-Bretagne et qui, avec nous, vont <a>défendre</a>
      les principes de liberté et de démocratie dans un État de droit.
  - s: Hence the deep-rooted fear that you might not <v>stand</v> <p>up</p> for this
      agricultural exception which goes right back to Mesopotamia.
    t: D’où l’angoisse que vous ne <a>défendiez</a> pas cette exception agriculturelle-là
      qui nous vient déjà de la Mésopotamie, ce n’est pas d’aujourd’hui.
  - s: We have to <v>stand</v> <p>up</p> for them.
    t: Nous devons les <a>défendre</a>.
  - s: We wish to voice our complete solidarity with the Palestinian people here,
      and <v>stand</v> <p>up</p> for their right to build a free, independent and
      sovereign state.
    t: Nous souhaitons exprimer notre totale solidarité avec le peuple palestinien,
      et <a>défendons</a> son droit de bâtir un État libre, indépendant et souverain.
  - s: I think the Union must continue to <v>stand</v> <p>up</p> for human rights,
      but it must do so in cooperation with President Pastrana.
    t: J’estime que l’Union européenne doit continuer à <a>défendre</a> bec et ongles
      les droits de l’homme, en collaboration toutefois avec le président Pastrana.
  - s: Please also <v>stand</v> <p>up</p> for the six hostages, for the European citizens
      - one Briton and five Germans - who are being held as hostages in Yemen.
    t: Je vous prie aussi de <a>défendre</a> les six otages, citoyens européens -
      un Britannique et cinq Allemands - qui sont retenus au Yémen.
  - s: If we do not <v>stand</v> <p>up</p> for democracy and the rule of law in Russia,
      we will not strengthen the forces in Russia that can make Russia a better country
      and a better partner.
    t: Si nous ne <a>défendons</a> pas la démocratie et l’État de droit en Russie,
      nous ne parviendrons pas à renforcer les forces en Russie qui peuvent aider
      le pays à devenir un pays et un partenaire meilleur.
  - s: What we are doing at the moment, you see, is <v>standing</v> <p>up</p> for
      and defending those industries that are uncompetitive, at the same time as punishing
      those industries that have adjusted to globalisation, for example by moving
      their production to more competitive countries.
    t: Ce que nous sommes en train de faire, voyez-vous, c’est <a>défendre</a> les
      secteurs qui ne sont pas compétitifs, tout en punissant ceux qui ont su s’adapter
      à la mondialisation, en délocalisant par exemple leur production dans des pays
      plus compétitifs.
  - s: Mr President, if animals could speak I am sure they would thank the rapporteur
      Mrs Jeggle for <v>standing</v> <p>up</p> for them.
    t: Monsieur le Président, si les animaux pouvaient parler, je suis sûr qu’ils
      remercieraient Mme Jeggle, l’auteur de ce rapport, de les <a>défendre</a>.
  - s: But essentially we need our Commissioner to <v>stand</v> <p>up</p> for Europe,
      to stand up for Europe and its industry, to stand up for Europe and its environment
      and to stand up for Europe and its people.
    t: Mais nous avons essentiellement besoin que notre Commissaire <a>défende</a>
      l’Europe, qu’elle défende l’Europe et son industrie, qu’elle défende l’Europe
      et son environnement et qu’elle défende l’Europe et ses citoyens.
  - s: But essentially we need our Commissioner to stand up for Europe, to <v>stand</v>
      <p>up</p> for Europe and its industry, to stand up for Europe and its environment
      and to stand up for Europe and its people.
    t: Mais nous avons essentiellement besoin que notre Commissaire défende l’Europe,
      qu’elle <a>défende</a> l’Europe et son industrie, qu’elle défende l’Europe et
      son environnement et qu’elle défende l’Europe et ses citoyens.
  - s: But essentially we need our Commissioner to stand up for Europe, to stand up
      for Europe and its industry, to <v>stand</v> <p>up</p> for Europe and its environment
      and to stand up for Europe and its people.
    t: Mais nous avons essentiellement besoin que notre Commissaire défende l’Europe,
      qu’elle défende l’Europe et son industrie, qu’elle <a>défende</a> l’Europe et
      son environnement et qu’elle défende l’Europe et ses citoyens.
  - s: But essentially we need our Commissioner to stand up for Europe, to stand up
      for Europe and its industry, to stand up for Europe and its environment and
      to <v>stand</v> <p>up</p> for Europe and its people.
    t: Mais nous avons essentiellement besoin que notre Commissaire défende l’Europe,
      qu’elle défende l’Europe et son industrie, qu’elle défende l’Europe et son environnement
      et qu’elle <a>défende</a> l’Europe et ses citoyens.
  - s: The communication aims to demonstrate and <v>stand</v> <p>up</p> for the need
      to maintain the environmental elements which are included in the Commission’s
      proposal.
    t: La communication a pour objectif de montrer et <a>défendre</a> la nécessité
      de maintenir les éléments écologiques de la proposition de la Commission, à
      défaut de quoi les demandes des gouvernements pour plus d’intégration paraîtront
      autant de discours vides de sens.
  - s: 'It will still be our duty to <v>stand</v> <p>up</p> for those people in the
      European Union who are often ignored:'
    t: 'Notre devoir restera de <a>défendre</a> les habitants de l’Union européenne
      qui sont souvent ignorés :'
  - s: So its representatives are in a better position to <v>stand</v> <p>up</p> for
      themselves and make their own deal.
    t: Ses représentants sont donc en meilleure position pour <a>défendre</a> leurs
      intérêts et conclure un accord qui leur convient.
  - s: Recent attacks have targeted trade unionists, particularly in the clothing
      industry, seeming to be directed against the right of workers to organise themselves
      and to <v>stand</v> <p>up</p> for their interests.
    t: Récemment, des attaques ont ciblé des syndicalistes, particulièrement dans
      l’industrie textile, et semblent viser le droit des travailleurs à s’organiser
      et à <a>défendre</a> leurs intérêts.
  - s: It is important for Europe not to keep quiet about this, but to <v>stand</v>
      <p>up</p> for human rights in a consistent manner.
    t: Il est important que l’Europe ne reste pas silencieuse, mais <a>défende</a>
      les droits de l’homme de façon cohérente.
  - s: I applaud the fact that the European Union wants to <v>stand</v> <p>up</p>
      for these people.
    t: Je me réjouis que l’Union européenne veuille <a>défendre</a> ces gens.
  - s: The report <v>stands</v> <p>up</p> for codecision by the European Parliament
      in the establishment of the legal framework for the bringing of damages actions
      for breach of EC antitrust rules.
    t: Ce rapport <a>défend</a> le principe de codécision, par le Parlement européen,
      dans l’établissement du cadre juridique régissant l’exercice d’actions en dommages
      et intérêts pour infraction aux règles communautaires sur les ententes et les
      abus de position dominante.
  - s: Research has proven that representative actions would significantly improve
      consumers’ willingness to <v>stand</v> <p>up</p> for their rights, and in countries
      where consumer activeness is low because of the fear of the complexity and cost
      of such undertakings, measures such as representative actions are of crucial
      importance.
    t: Des études ont montré que les recours collectifs seraient susceptibles d’encourager
      les consommateurs européens à <a>défendre</a> leurs droits.
  - s: If they conspire to block the necessary reforms in this House, we will <v>stand</v>
      <p>up</p> for the interests of the citizen.
    t: S’ils conspirent pour bloquer les réformes nécessaires dans cette Assemblée,
      nous <a>défendrons</a> les intérêts des citoyens.
