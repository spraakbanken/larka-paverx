  - s: We find this manoeuvre totally unacceptable, and call on the Council to <v>stand</v>
      <p>up</p> to it.
    t: Esta manobra parece-nos absolutamente intolerável, e convidamos o Conselho
      a <a>resistir</a>-lhe.
  - s: For a long time, I have chosen Europe, a Europe of employment, of social progress,
