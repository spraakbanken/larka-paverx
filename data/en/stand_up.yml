      Reach, valorizando efectivamente o plano de acção para a tecnologia ambiental,
      retirando os subsídios ao combustível dos aviões ou voltando a analisar a directiva
      Bolkenstein.
  - s: Will you be able to <v>stand</v> <p>up</p> to Hong Kong in the WTO’s Doha talks,
