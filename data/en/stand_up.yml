  - s: Now, if our committee has decided to choose this very issue of public service
      for one of our extremely rare initiative reports, it is because we are giving
      notice, in the new situation being created by the new technology and the ongoing
      processes of liberalization and privatization, gravely threatening the public
      service, not that there is an intention to eliminate it, but certainly that
      there is a tendency to marginalize it because it is not in a position to <v>stand</v>
