    t: Till exempel bör kommissionen enligt min åsikt utarbeta en forskningsstrategi
      som hjälper till att <a>undanröja</a> osäkerheterna i fråga om kemikalier som
      orsakar skador på det endokrina systemet.
  - s: What we do insist on, however, is that the statement which Mr Verheugen eventually
      makes is unequivocally a declaration by the Commission as a whole, and that
      any misunderstandings are then <v>cleared</v> <p>up</p>.
    t: Men vi kräver att den förklaring som Verheugen slutligen avger otvetydigt är
      en förklaring för hela kommissionen och att alla missförstånd därmed är <a>undanröjda</a>.
  - s: In order to <v>clear</v> <p>up</p> certain misunderstandings, let us also recall
      that our objectives with regard to opening up trade in services are completely
      unrelated to the liberalisation that seems to be taking place left, right and
      centre.
    t: För att <a>undanröja</a> vissa missförstånd vill jag också erinra om att våra
      målsättningar när det gäller att öppna handeln med tjänster för konkurrens inte
      har något att göra med att avreglera för allt vad tygen håller.
  - s: I know that the European Union cannot <v>clear</v> <p>up</p> all the problems
      in the Community with Structural Funds money.
    t: Jag vet att Europeiska unionen inte kan <a>undanröja</a> och lösa alla problem
      som finns i gemenskapen med hjälp av medlen från strukturfonderna.
  - s: I hope that we are able to <v>clear</v> <p>up</p> these problems, and that
      in future a Europe of citizens will be constructed, in which the European concept
      really is firmly established in the minds of all the people.
    t: Jag hoppas att vi kan <a>undanröja</a> dessa problem och att det i framtiden
      finns ett Europa för medborgaren, i vilken den europeiska tanken verkligen är
      fast förankrad hos alla människor.
