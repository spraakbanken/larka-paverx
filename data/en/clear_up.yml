---
de:
- c: 37
  r: 1
  v: klären
  x:
  - s: Mr President, in the light of Mr von Wogau’s remarks, I think that we should
      <v>clear</v> the matter <p>up</p> before the final vote.
    t: Ich glaube, angesichts der Ausführungen von Herrn von Wogau muß die Sachlage
      vor der Schlußabstimmung <a>geklärt</a> werden.
  - s: Amendments Nos 49 to 51 call for the abolition of obligatory distillation,
      but in my view it would be more sensible to <v>clear</v> <p>up</p> this question
      in the course of the reform of the wine sector.
    t: Meiner Ansicht nach wäre es jedoch sinnvoller, die Frage im Zuge der Reform
      des Weinsektors zu <a>klären</a>.
  - s: The same applies to Article 1, even though under Article 1(3) there are a good
      many questions that need to be <v>cleared</v> <p>up</p> in the committee procedure,
      but after all that was why we set up that procedure - we did not want to introduce
      guidelines to do something that should be done by the committees.
    t: Das trifft auch für den Artikel 1 zu, selbst wenn man dabei nach Artikel 1
      Absatz 3 manche Fragen im Ausschußverfahren <a>klären</a> muß, aber dazu haben
      wir dieses Verfahren ja eingerichtet, d.h., wir wollen jetzt nicht über Leitlinien
      etwas tun, was die Ausschüsse machen sollen.
  - s: We hope that this matter is <v>cleared</v> <p>up</p> and that, if this is not
      the case, this part of the report can be sent back to the committee, in order
      to facilitate the development of the aforementioned foreign and defence policy
      for, as I say, we should not continue with the current approach, given that
      we have to achieve a better understanding and a better clarification of procedures
      carried out to date.
    t: Wir hoffen, dass sich diese Frage <a>klärt</a> und dieser Teil des Berichts
      ansonsten in den Ausschuss zurückverwiesen werden kann, damit die Entwicklung
      dieser Außen- und Verteidigungspolitik unterstützt wird, denn wir dürfen, wie
      gesagt, die derzeitige Forderung nicht beibehalten;
  - s: Certainly, international talks will be required in order to <v>clear</v> <p>up</p>
      all the details.
    t: Sicherlich wird es internationaler Verhandlungen bedürfen, um hier oder da
      einiges zu <a>klären</a>.
  - s: I therefore hope to seize this opportunity to reiterate several points, and
      perhaps to <v>clear</v> <p>up</p> some misunderstandings regarding these relations.
    t: Daher möchte ich die Gelegenheit ergreifen, um auf einige Punkte zu verweisen
      und eventuell einige Missverständnisse im Hinblick auf diese Beziehungen zu
      <a>klären</a>.
  - s: We have come a long way with the Council and the Commission by <v>clearing</v>
      <p>up</p> contentious areas, excluding as many ambiguities as possible and reaching
      the second-reading agreement.
    t: Gemeinsam mit dem Rat und der Kommission haben wir einen langen Weg zurückgelegt
      und umstrittene Punkte <a>geklärt</a>, wobei wir so viele Zweideutigkeiten wie
      möglich ausgeschlossen und eine Einigung für die zweite Lesung erreicht haben.
  - s: Moreover, the situation concerning social services of general interest has
      still not been <v>cleared</v> <p>up</p>.
    t: Zudem ist die Situation im Hinblick auf die sozialen Dienstleistungen von allgemeinem
      Interesse noch nicht <a>geklärt</a> worden.
  - s: Has what the former German President Roman Herzog observed so critically about
      the Constitution now been <v>cleared</v> <p>up</p>?
    t: Ist das, was der ehemalige deutsche Bundespräsident Roman Herzog so kritisch
      zur Verfassung angemerkt hat, jetzt <a>geklärt</a>?
  - s: We must <v>clear</v> <p>up</p> this muddle and restore legislative consistency
      as soon as possible, and therefore we must adopt the Commission’s position on
      the directive as regards biogas.
    t: Diese Unstimmigkeit ist zu <a>klären</a> und sobald als möglich die Übereinstimmung
      der Rechtsvorschriften zu sichern.
  - s: Indeed, the 1999 discharge will not be given until all financial irregularities
      highlighted by the Court of Auditors have been <v>cleared</v> <p>up</p>.
    t: Für das Jahr 1999 wird die Entlastung nämlich erst dann erteilt, wenn die vom
      Rechnungshof monierten finanziellen Unregelmäßigkeiten <a>geklärt</a> sind.
  - s: That could be a future stumbling block which I hope could be <v>cleared</v>
      <p>up</p>.
    t: Dies könnte ein zukünftiger Stolperstein sein, den wir hoffentlich <a>klären</a>
      können.
  - s: The role of the European Ombudsman is particularly important for helping citizens
      to <v>clear</v> <p>up</p> problems that have arisen, and for improving the transparency
      and accountability of the institutions’ work.
    t: Das Amt des Europäischen Bürgerbeauftragten ist besonders wichtig, um Bürgerinnen
      und Bürgern dabei zu helfen, aufgetretene Probleme zu <a>klären</a>, und um
      die Transparenz und Rechenschaftspflicht bei der Arbeit der Institutionen zu
      verbessern.
  - s: And we should not be voting new credits until matters such as those Mr Bösch
      has raised are <v>cleared</v> <p>up</p>.
    t: Und wir sollten so lange über keine neuen Kredite entscheiden, bis die von
      Herrn Bösch erwähnten Fragen <a>geklärt</a> sind.
  - s: In implementing certain regulations, inconsistencies have emerged over time
      regarding exceptions to the principle of non-eligibility for Union financing
      of costs related to taxes, duties and other charges Now that this point has
      been <v>cleared</v> <p>up</p>, we need to carry on resolutely along this path.
    t: Nachdem dieser Punkt jetzt <a>geklärt</a> ist, muss wir diesen Weg entschlossen
      weitergehen.
  - s: The second take on things, Mr President, actually demands that we, first of
      all, <v>clear</v> <p>up</p> non-trade concerns and only then reach an agreement.
    t: Die zweite Perspektive, Herr Präsident, fordert hingegen, dass wir zunächst
      alle nicht-handelsbezogenen Anliegen <a>klären</a> und erst dann ein Abkommen
      schließen.
  - s: these issues have been <v>cleared</v> <p>up</p>.
    t: Diese Aspekte sind <a>geklärt</a> worden.
  - s: Until these matters are <v>cleared</v> <p>up</p>, the vote on this report must
      be postponed.
    t: Bis diese Angelegenheiten <a>geklärt</a> sind, muss die Abstimmung über diesen
      Bericht verschoben werden.
  - s: A few issues have not yet been <v>cleared</v> <p>up</p> sufficiently.
    t: Einige Fragen sind noch nicht ausreichend <a>geklärt</a>.
  - s: If you wish, Mr President, I should like to suggest to Mr Attard-Montalto that
      we hold a face-to-face meeting to <v>clear</v> <p>up</p> the matter.
    t: Ich schlage vor, Herr Präsident, mit dem Herrn Abgeordneten in einem persönlichen
      Gespräch die Situation zu <a>klären</a>.
  - s: I would like to make a few preliminary remarks in order to <v>clear</v> <p>up</p>
      some misunderstandings that have emerged during this debate - and I will, of
      course, be happy to reply to any further comments you may wish to make during
      this morning’s discussion.
    t: Ich bin selbstverständlich nach wie vor bereit, auf weitere Fragen einzugehen,
      die sich im Laufe dieser Debatte ergeben, möchte jedoch zunächst einige Missverständnisse
      <a>klären</a>.
  - s: 'I think this is an area we should focus on in a future meeting of the bodies
      we have proposed, in order to <v>clear</v> <p>up</p> this point:'
    t: 'Auf diesen Punkt werden wir unseren Meinungsaustausch künftig in den von uns
      vorgeschlagenen Organen konzentrieren müssen, um ihn zu <a>klären</a>:'
  - s: If the criticism was unjustified, as the Commission claims, we would of course
      <v>clear</v> this <p>up</p>, and all would be well.
    t: Wenn die Kritik unberechtigt wäre, wie die Kommission es behauptet, dann könnten
      wir dies ja <a>klären</a>, und alles wäre in bester Ordnung.
  - s: But the fact is that because, on the basis of the new scientific findings,
      there are two issues in particular that have not yet been finally <v>cleared</v>
      <p>up</p>, namely the question of the possible transmission of resistance to
      antibiotics and also the problem of the possible development of resistance to
      the BT toxin, and because further scientific investigations will be necessary
      in order to come to a definite conclusion regarding these risks, Austria has
      imposed this ban.
    t: Da jedoch aufgrund neuer wissenschaftlicher Erkenntnisse insbesondere die Fragen
      der möglichen Übertragung einer Antibiotika-Resistenz, aber auch das Problem
      der möglichen Resistenzentwicklung gegen das BT-Toxin noch nicht abschließend
      <a>geklärt</a> sind und zum sicheren Abschluß dieser Risiken noch weitere wissenschaftliche
      Untersuchungen notwendig sind, hat Österreich dieses Verbot ausgesprochen.
  - s: My advice is that we need to <v>clear</v> <p>up</p> this discrepancy.
    t: Ich rate dazu, daß wir diese Diskrepanz <a>klären</a>.
  - s: There is nothing we can vote on until you have <v>cleared</v> this <p>up</p>
      with the Committee on Legal Affairs.
    t: Wir haben nichts abzustimmen, bis Sie dies mit dem Rechtsausschuß <a>geklärt</a>
      haben.
  - s: and finally it asked the Legal Service to <v>clear</v> <p>up</p> any procedural
      questions.
    t: Zum zweiten verändert er das Programm nach Gutsherrenart so, wie es ihm beliebt,
      und zum dritten ersucht er dann den Juristischen Dienst, Verfahrensfragen <a>klären</a>
      zu lassen.
  - s: We will certainly not be able to <v>clear</v> <p>up</p> this dispute later
      in the legislative process, so it is really a question of waiting for the next
      Interinstitutional Agreement.
    t: Diesen Disput werden wir jedoch auch in den weiteren Legislativverfahren sicher
      nicht <a>klären</a> können.
  - s: 'We need to <v>clear</v> <p>up</p> once and for all a basic misunderstanding:'
    t: 'Es gibt hier ein grundlegendes Mißverständnis, das <a>geklärt</a> werden muß:'
  - s: Those are the points that I wanted to <v>clear</v> <p>up</p>.
    t: Dies sind die Punkte, die ich <a>klären</a> wollte.
  - s: In the conciliation in July some problems were <v>cleared</v> <p>up</p>, but
      some very important issues were left open.
    t: Bei der Vermittlung im Juli wurden einige Probleme <a>geklärt</a>, aber sehr
      wichtige Themen bleiben weiterhin offen.
  - s: Mr President, there was some misunderstanding yesterday on the Commission’s
      cooperation on this point, but it has been <v>cleared</v> <p>up</p>, and the
      report is now ready to be voted on.
    t: das ist jedoch jetzt <a>geklärt</a>, und der Bericht kann zur Abstimmung gebracht
      werden.
  - s: That has now been <v>cleared</v> <p>up</p>.
    t: Das ist nun <a>geklärt</a>.
  - s: That is one of the things you too pointed out, and I hope that it will be <v>cleared</v>
      <p>up</p> soon.
    t: Das ist eines der Dinge, die auch Sie anmerken, und ich hoffe, daß das bald
      <a>geklärt</a> sein wird.
  - s: We would like this point <v>cleared</v> <p>up</p> by the Commissioner before
      the debate.
    t: Dieses hätten wir gerne vor der Diskussion <a>geklärt</a> durch den Kommissar.
  - s: the Council is not here and we would like this <v>cleared</v> <p>up</p> before
      the debate and before tomorrow’s vote.
    t: der Rat ist nicht anwesend, aber wir möchten das gerne vor der Diskussion und
      vor der Abstimmung morgen <a>geklärt</a> wissen.
  - s: So that <v>clears</v> <p>up</p> that matter, too.
    t: Damit ist auch dieser Fall <a>geklärt</a>.
  - s: Perhaps these doubts will be <v>cleared</v> <p>up</p> in these communications,
      which you have just announced, from the Committee on Development.
    t: Vielleicht werden sie vom Entwicklungsausschuss in diesen Mitteilungen <a>geklärt</a>,
      die Sie gerade angekündigt haben.
- c: 18
  r: 2
  v: aufklären
  x:
  - s: That was clear, but what is less clear is the identification of investors and
      counterparties which may be, and continue to be, under stress, and that identity
      is absolutely vital for us to <v>clear</v> <p>up</p>.
    t: So viel ist klar, keineswegs klar aber ist die Identität der Investoren und
      der Kreditgeber, die möglicherweise jetzt und weiterhin unter Druck stehen,
      und diese Identität ist sehr wichtig für uns, damit wir die Ereignisse <a>aufklären</a>
      können.
  - s: I would like to thank you and <v>clear</v> <p>up</p> a misunderstanding.
    t: Ich möchte mich bei Ihnen bedanken und ein Mißverständnis <a>aufklären</a>.
  - s: Firstly, the shock and horror that resulted form the reports of UN forces being
      implicated in sexual abuse in Liberia and Haiti make it clear that these questions
      must be fully <v>cleared</v> <p>up</p> by the structures of the UN, and that
      the individuals guilty of these crimes must be brought to justice and punished.
    t: Der Schock und das Entsetzen, die die Berichte über die Verwicklung von UN-Truppen
      in Fälle von sexuellem Missbrauch in Liberia und Haiti ausgelöst haben, machen
      deutlich, dass diese Fälle innerhalb der UNO vollständig <a>aufgeklärt</a> und
      diejenigen, die sich dieser Verbrechen schuldig gemacht haben, vor Gericht gestellt
      und bestraft werden müssen.
  - s: His murder was already described as having been <v>cleared</v> <p>up</p> the
      very day it had been committed.
    t: Der Mord wurde schon am Tag nach der Tat als <a>aufgeklärt</a> bezeichnet.
  - s: Perhaps you could make a statement on this subject, to <v>clear</v> <p>up</p>
      this misunderstanding and contradiction?
    t: Vielleicht könnten Sie dazu eine Erklärung abgeben, um dieses Mißverständnis
      oder diesen Widerspruch <a>aufzuklären</a>?
  - s: Therefore, if, as a result of any speech, any of these doubts has remained
      in anyone’s mind, as fellow Members have said, I want to <v>clear</v> them <p>up</p>.
    t: Daher möchte ich, wie meine Abgeordnetenkolleginnen und -kollegen bereits gesagt
      haben, falls aufgrund eines Redebeitrags irgendjemand noch irgendwelche dieser
      Zweifel hegt, diese <a>aufklären</a>.
  - s: We took some pride in the fact that this Tribunal was set up at all - with
      our assistance too - whether it was adequate is a more complicated matter -
      in order to <v>clear</v> <p>up</p> these inhuman crimes and to punish the respective
      perpetrators.
    t: Wir waren ein klein wenig stolz darauf, daß dieser Gerichtshof auch mit unserer
      Hilfe - ob sie denn gereicht hat, dahinter sei ein dickes Fragezeichen gesetzt
      - zunächst einmal installiert wurde, um hier diese unmenschlichen Verbrechen
      <a>aufzuklären</a> und auch die entsprechenden Täter zu bestrafen.
  - s: Madam President, I wish to <v>clear</v> <p>up</p> a misapprehension.
    t: Frau Präsidentin, ich möchte hier ein Mißverständnis <a>aufklären</a>.
  - s: This amendment seems to stem from an earlier misunderstanding of the whole
      mechanism which later discussions in the European Parliament have <v>cleared</v>
      <p>up</p>.
    t: Dieser Änderungsantrag scheint auf einem früheren Missverständnis des gesamten
      Mechanismus zu bestehen, das durch nachfolgende Diskussionen im Europäischen
      Parlament <a>aufgeklärt</a> worden ist.
  - s: This matter has still not been <v>cleared</v> <p>up</p> and therefore it is
      good that these incidents are being brought to light.
    t: Diese Angelegenheit ist noch nicht <a>aufgeklärt</a> worden, weshalb es gut
      ist, dass diese Vorfälle ans Licht gebracht werden.
  - s: It is other types of causes that need to be <v>cleared</v> <p>up</p>.
    t: Das sind andere Gründe, die es <a>aufzuklären</a> gilt.
  - s: I take this to mean that it must <v>clear</v> <p>up</p> all the old cases without
      exception and - where necessary - must pass them to the courts.
    t: Dies bedeutet in meinen Augen, daß sie die Altfälle lückenlos <a>aufklären</a>
      und - wo angezeigt - den Gerichten übergeben muß.
  - s: It may be toppled by new scandals involving fraud, because the former cases
      of fraud have not been <v>cleared</v> <p>up</p> and because the reforms that
      might have prevented new cases have not been introduced.
    t: Sie kann über neue Betrugsskandale stolpern, weil die alten nicht <a>aufgeklärt</a>
      und die Reformen, die neue Vorfälle verhindern können, nicht eingeführt worden
      sind.
  - s: But let us not blow up the problem, let us <v>clear</v> it <p>up</p>.
    t: Wir sollten allerdings das Problem nicht aufblähen, sondern <a>aufklären</a>.
  - s: It should also be large enough to be able to <v>clear</v> <p>up</p> crimes
      and punish those who are guilty of them.
    t: Sie muß so groß sein, daß sie die Straftaten <a>aufklären</a> und die Schuldigen
      bestrafen kann, da sich sonst widerrechtliche Selbsthilfe ausbreiten kann.
  - s: When will this matter be finally <v>cleared</v> <p>up</p>?
    t: Wann wird dieser Vorgang endlich <a>aufgeklärt</a> sein?
  - s: Anyone who is not seriously concerned to <v>clear</v> <p>up</p> each and every
      one of these irregularities has betrayed the trust put in him.
    t: Wer nicht ernsthaft daran interessiert ist, diese Mißstände ausnahmslos <a>aufzuklären</a>,
      hat das Vertrauen verspielt.
  - s: Thus, there are some misunderstandings that I would like to try to <v>clear</v>
      <p>up</p>.
    t: Es liegen also ein Reihe Missverständnisse vor, die ich gerne <a>aufklären</a>
      möchte.
  - s: Mr President, had I been given the speaking time I had requested before Amendment
      67 was put to the vote, this could have <v>cleared</v> <p>up</p> a misunderstanding.
    t: Dies hätte ein Missverständnis <a>aufklären</a> können.
- c: 16
  r: 3
  v: ausräumen
  x:
  - s: The Committee on Budgetary Control proposes discharge for the 2001 Budget in
      respect of all institutions except the Committee on the Regions, which still
      has until the autumn to finish its homework, that is, it must <v>clear</v> <p>up</p>
      the contradictions in travel and subsistence payments and other points and undergo
      a comprehensive audit.
    t: Der Ausschuss für Haushaltskontrolle schlägt für alle Institutionen die Entlastung
      für den Haushalt 2001 vor, ausgenommen den Ausschuss der Regionen, der seine
      Hausaufgaben bis zum Herbst noch erledigen muss, das heißt, er muss die Widersprüche
      bei Reise- und Tagegeldabrechnungen und weitere Punkte <a>ausräumen</a> und
      einer umfassenden Rechnungsprüfung unterziehen.
  - s: In conclusion, let me <v>clear</v> <p>up</p> an imprecision in the wording
      of the amendment.
    t: Zum Abschluß muß ich eine begriffliche Unschärfe im Änderungsantrag <a>ausräumen</a>.
  - s: Although further scientific research is necessary to completely <v>clear</v>
      <p>up</p> the remaining doubts regarding the risks of asbestos exposure to human
      health, the number of victims of asbestos-related diseases in Europe is such
      that the majority of the Member States have implemented the ban on the marketing
      and use of products containing asbestos.
    t: Obwohl es noch weiterer wissenschaftlicher Untersuchungen bedarf, um die Zweifel,
      die immer noch hinsichtlich der Gefährlichkeit von Asbest für die menschliche
      Gesundheit bestehen, vollständig <a>ausräumen</a>, ist die Zahl der vom Asbest
      geforderten Opfer in Europa so hoch, dass die meisten Mitgliedstaaten die Vermarktung
      und Verwendung von asbesthaltigen Erzeugnissen verboten haben.
  - s: I must simply therefore ask, if we are being accused of withholding something,
      that you specify what has been withheld, because it is only on this basis that
      we can <v>clear</v> <p>up</p> misunderstandings or give you more information
      and this should not fail because of the Commission.
    t: Ich muß dann einfach darum bitten, wenn der Vorwurf da ist, es wäre etwas nicht
      übergeben worden, dies auch konkret zu benennen, denn nur auf dieser Basis können
      wir diesbezüglich die Mißverständnisse <a>ausräumen</a> oder Ihnen weitere Informationen
      geben, und es soll an der Kommission nicht scheitern.
  - s: I would like to reiterate this concept, <v>clear</v> <p>up</p> any ambiguity
      and open a discussion with Parliament on this very sensitive matter.
    t: Ich möchte dieses Konzept bekräftigen und jegliche Missverständnisse <a>ausräumen</a>,
      um mit Ihnen, dem Europäischen Parlament, Überlegungen zu diesem heiklen Thema
      anzustellen.
  - s: In my opinion, the Commission should develop a research strategy which helps
      to <v>clear</v> <p>up</p> uncertainties in the area of endocrine disruption.
    t: So sollte die Kommission meines Erachtens eine Forschungsstrategie ausarbeiten,
      die die Unsicherheiten auf dem Gebiet Störfaktoren des endokrinen Systems <a>ausräumen</a>
      hilft.
  - s: I hope you will be able to <v>clear</v> this <p>up</p> in your reply.
    t: Ich hoffe, dass Sie dieses in Ihrer Antwort <a>ausräumen</a> können.
  - s: What we do insist on, however, is that the statement which Mr Verheugen eventually
      makes is unequivocally a declaration by the Commission as a whole, and that
      any misunderstandings are then <v>cleared</v> <p>up</p>.
    t: Aber wir bestehen darauf, dass die Erklärung, die Herr Verheugen schließlich
      abgibt, unmissverständlich eine Erklärung der gesamten Kommission ist, und dass
      alle Missverständnisse dann <a>ausgeräumt</a> sind.
  - s: I therefore believe that we will <v>clear</v> <p>up</p> this ambiguity and
      that we must do so while effectively ensuring that the Commission continues
      to be a strong body.
    t: Meiner Meinung nach werden wir diese Doppeldeutigkeit <a>ausräumen</a>, wobei
      wir gewährleisten müssen, dass die Kommission ein starkes Organ bleibt.
  - s: I hope that we are able to <v>clear</v> <p>up</p> these problems, and that
      in future a Europe of citizens will be constructed, in which the European concept
      really is firmly established in the minds of all the people.
    t: Ich hoffe, daß wir diese Probleme <a>ausräumen</a> können und daß in Zukunft
      ein Europa der Bürger aufgebaut wird, in dem der europäische Gedanke tatsächlich
      in den Köpfen aller Menschen verankert ist.
  - s: We need to <v>clear</v> <p>up</p> a few grey areas in Brussels and reach agreements
      in order, as Commissioner Verheugen has said, to be able to prepare for the
      Copenhagen Summit in time.
    t: In Brüssel müssen wir einige Unbekannte <a>ausräumen</a> und Übereinkommen
      erreichen, um rechtzeitig, wie Kommissar Verheugen bemerkte, den Gipfel von
      Kopenhagen vorbereiten zu können.
  - s: I am thinking, in this regard, of key areas such as the Capital Region Act
      Seoul, of standards for on-board diagnostics, of environmental standards, the
      duty drawback protection clause, etc. We should avoid misunderstandings here
      or, better still, <v>clear</v> them <p>up</p> completely and, above all, press
      the South Koreans so that the undertakings that they have given us really are
      realised.
    t: Ich denke da an Stichworte wie den Capital Region Act Seoul, an Standards bei
      den On-board-Diagnosen, an Umweltstandards, die Duty-drawback-Schutzklausel
      etc. Hier sollten wir Missverständnisse vermeiden oder besser noch <a>ausräumen</a>
      und vor allem auch darauf drängen, dass in Südkorea die Zusagen, die uns gegenüber
      gemacht wurden, wirklich auch durchgesetzt werden.
  - s: Mr President, I should like perhaps to <v>clear</v> <p>up</p> an ambiguity,
      because I understand the President-in-Office of the Council to be saying on
      the one hand that the Council could take a decision on 5 December but on the
      other that we must wait for the end of the budgetary procedure.
    t: Herr Präsident, ich möchte vielleicht ein Mißverständnis <a>ausräumen</a>,
      denn ich höre, daß der Ratspräsident einerseits behauptet, der Rat könne am
      5. Dezember Stellung beziehen, während er anderswo behauptet, man müsse den
      Abschluß des Haushaltsverfahrens abwarten.
  - s: 'Madam President, I should like to <v>clear</v> <p>up</p> a misunderstanding:'
    t: 'Ich möchte ein Missverständnis <a>ausräumen</a>:'
  - s: I do not think that they will agree, but they should at least <v>clear</v>
