    t: Jag skulle vilja framhäva detta koncept igen, <a>undanröja</a> alla missförstånd
      och inleda ett resonemang om denna så ömtåliga fråga med er, parlamentet.
  - s: In my opinion, the Commission should develop a research strategy which helps
