es:
- c: 96
  r: 1
  v: aclarar
  x:
  - s: Thank you for <v>clearing</v> <p>up</p> that matter.
    t: Gracias por <a>aclarar</a> esa cuestión.
  - s: Amendments Nos 49 to 51 call for the abolition of obligatory distillation,
      but in my view it would be more sensible to <v>clear</v> <p>up</p> this question
      in the course of the reform of the wine sector.
    t: Creo que sería mejor <a>aclarar</a> esta cuestión en el marco de la reforma
      del sector vinícola.
  - s: The same applies to Article 1, even though under Article 1(3) there are a good
      many questions that need to be <v>cleared</v> <p>up</p> in the committee procedure,
      but after all that was why we set up that procedure - we did not want to introduce
      guidelines to do something that should be done by the committees.
    t: Esto afecta también al artículo 1, incluso aunque según el apartado 3 del artículo
      1 haya que <a>aclarar</a> algunas cuestiones en el procedimiento de la comisión.
  - s: It is designed to <v>clear</v> <p>up</p> the bits left out of the e-commerce
      directive and the report we are debating tonight is designed to support the
      Commission’s resolve to open up the single market;
    t: Va encaminado a <a>aclarar</a> los cabos sueltos de la directiva relativa al
      comercio electrónico y el informe que estamos debatiendo esta noche va encaminado
      a apoyar la decisión de la Comisión de abrir totalmente el Mercado Único.
  - s: We really do not want a repeat of the absolutely disgraceful situation at Johannesburg,
      where we were faced with a fait accompli, an agreement already concluded between
      the Commission - or perhaps the Commissioner responsible, for that mystery has
      yet to be <v>cleared</v> <p>up</p> - and the United States, that WTO rules should
      take precedence over international agreements in environmental matters.
    t: Realmente no queremos que se repita la desafortunada situación de Johanesburgo,
      donde nos enfrentamos a un lo hecho hecho está, un acuerdo ya celebrado entre
      la Comisión, o quizá el Comisario responsable, pues este misterio aún no está
      <a>aclarado</a>, y los Estados Unidos, para que las normas de la OMC prevalezcan
      sobre los acuerdos internacionales en materia medioambiental.
  - s: Let me <v>clear</v> <p>up</p> one misunderstanding at this point, which has
      also played a role in our own group.
    t: Permítanme <a>aclarar</a> un malentendido sobre este punto, que también se
      produjo en nuestro Grupo.
  - s: Let me <v>clear</v> <p>up</p> this misunderstanding from the outset.
    t: Permítanme <a>aclarar</a> este malentendido desde el principio.
  - s: That was clear, but what is less clear is the identification of investors and
      counterparties which may be, and continue to be, under stress, and that identity
      is absolutely vital for us to <v>clear</v> <p>up</p>.
    t: Eso estaba claro, pero lo que está menos claro es la identidad de los inversores
      y contrapartes que estén y vayan a seguir estando bajo presión, y es fundamental
      que <a>aclaremos</a> esa identidad.
  - s: No. I agreed to refer the matter to the Committee on the Rules of Procedure
      to <v>clear</v> it <p>up</p> and, if it so decides, to propose the amendment
      of this article.
    t: He acordado remitir el asunto al Comité de Reglamentación para que lo <a>aclare</a>
      y, si así lo considerase, proponer una modificación del artículo en cuestión.
  - s: That is what I wanted to <v>clear</v> <p>up</p>.
    t: Eso es lo que quería <a>aclarar</a>.
  - s: In my opinion, it is worth <v>clearing</v> this <p>up</p> before doing anything
      else.
    t: En mi opinión, merece la pena <a>aclarar</a> este punto antes de hacer otras
      cosas.
  - s: In conclusion, let me <v>clear</v> <p>up</p> an imprecision in the wording
      of the amendment.
    t: Para finalizar debo hacer <a>aclarar</a> una incorrección terminológica de
      la enmienda.
  - s: One point - the social issue - remains to be <v>cleared</v> <p>up</p>.
    t: Queda por <a>aclarar</a> la cuestión social.
  - s: In this context, freezing the EU funding for Bulgaria until the cases of corruption
      have been <v>cleared</v> <p>up</p> sends out an important signal.
    t: En este contexto, la congelación de los fondos de la UE destinados a Bulgaria
      hasta que se hayan <a>aclarado</a> los casos de corrupción es un signo importante.
  - s: Specifically, it can <v>clear</v> <p>up</p> a couple of points that are absolutely
      fundamental for us, relating, in particular, to labour law, social security
      entitlements, criminal law and the orientations that the Commission is to provide
      under the services directive and that the Commission, as far as I am aware,
      will not be using in order to undertake to provide interpretations of the implementation
      of the services directive, but rather to ensure that the services directive
      represents an aid to the Member States.
    t: Concretamente puede <a>aclarar</a> una serie de puntos que son absolutamente
      fundamentales para nosotros, relativos en particular al Derecho laboral, a aspectos
      de la seguridad social, al Derecho penal y a las orientaciones que la Comisión
      debe facilitar en el marco de la Directiva de servicios y que la Comisión, hasta
      donde yo sé, no usará para pretender formular interpretaciones de la aplicación
      de la Directiva de servicios, sino para asegurar que la Directiva de servicios
      sea una ayuda para los Estados miembros.
  - s: Mr President, it is my belief that, with the official statement from the Commission,
      the last legal uncertainties in relation to particular aspects such as, inter
      alia, labour law and social security legislation, have been <v>cleared</v> <p>up</p>.
    t: Señor Presidente, creo que con la declaración oficial de la Comisión se han
      <a>aclarado</a> las últimas incertidumbres jurídicas relativas a determinados
      aspectos como, entre otros, la legislación laboral y en materia de seguridad
      social.
  - s: Right at the outset, I would like to <v>clear</v> <p>up</p> a misunderstanding,
      since it is evident that a technical error has cropped up.
    t: Quisiera desde ahora <a>aclarar</a> un malentendido, ya que con toda certeza
      ha ocurrido un error técnico.
  - s: As for Mr Weber, currently President of the Court of Auditors, I would like
      to <v>clear</v> <p>up</p> one point, before the vote, which is of particular
      concern to me and which arose after the confirmation hearing in the Committee
      on Budgetary Control, and so I think that this forum offers an excellent opportunity
      to clarify it.
    t: En cuanto al candidato señor Weber, actual Presidente del Tribunal, desearía
      poder <a>aclarar</a>, antes del voto, un punto que me preocupa especialmente
      y que ha surgido con posterioridad a la audiencia en la Comisión de Control
      Presupuestario;
  - s: Certainly, international talks will be required in order to <v>clear</v> <p>up</p>
      all the details.
    t: Sin duda, será necesario mantener negociaciones internacionales para <a>aclarar</a>
      algunos aspectos.
  - s: I welcome the proposal to amend the existing regulation and <v>clear</v> <p>up</p>
      the definition of ’organic’.
    t: Acojo con satisfacción la propuesta de modificar el Reglamento vigente y <a>aclarar</a>
      la definición de «orgánico».
  - s: The European Union should offer both technical support and support in terms
      of personnel to enable these murders to be <v>cleared</v> <p>up</p> and the
      justice system to be improved in a sustainable manner.
    t: La Unión Europea debería ofrecer apoyo técnico y apoyo en términos de personal
      para que se puedan <a>aclarar</a> esos asesinatos y mejorar el sistema judicial
      de forma sostenible.
  - s: I therefore hope to seize this opportunity to reiterate several points, and
      perhaps to <v>clear</v> <p>up</p> some misunderstandings regarding these relations.
    t: Deseo pues aprovechar esta ocasión para recordar algunos puntos, y quizá <a>aclarar</a>
      algunos malentendidos con respecto a estas relaciones.
  - s: We hope for the best and look forward to seeing these matters <v>cleared</v>
      <p>up</p>.
    t: Esperamos que estos asuntos sean <a>aclarados</a>.
  - s: 'To <v>clear</v> <p>up</p> the issue of funding coming from the agricultural
      funds or the structural funds:'
    t: Para <a>aclarar</a> el tema de la financiación procedente de los fondos agrícolas
      o los fondos estructurales, quisiera decir que la intención no es que traslademos
      los fondos de la PAC o los fondos estructurales a los fondos de innovación,
      sino que nos fijemos en el aspecto horizontal de la innovación.
  - s: One of the important issues raised within the discussions at conciliation and
      also within the report itself is in <v>clearing</v> <p>up</p> some of the wording
      used.
    t: Uno de los temas importantes que han surgido durante las negociaciones en el
      proceso de conciliación y también en el propio informe es el de <a>aclarar</a>
      algunos de los términos utilizados.
  - s: Moreover, the situation concerning social services of general interest has
      still not been <v>cleared</v> <p>up</p>.
    t: Aparte de ello, no se ha <a>aclarado</a> aún la situación de los servicios
      de interés general.
  - s: I should like to start by <v>clearing</v> <p>up</p> a serious misunderstanding.
    t: Me gustaría empezar <a>aclarando</a> algunos malentendidos.
  - s: I hope that it will be passed to the Bureau as quickly as possible, so that
      we can <v>clear</v> <p>up</p> this matter properly, which is indeed extremely
      serious.
    t: Espero que se transmita a la Mesa lo antes posible, para que se <a>aclare</a>
      totalmente este asunto que, efectivamente, es muy grave.
  - s: Perhaps you could make a statement on this subject, to <v>clear</v> <p>up</p>
      this misunderstanding and contradiction?
    t: Quizás pueda usted emitir una declaración para <a>aclarar</a> este malentendido
      o contradicción.
  - s: I would also like to <v>clear</v> <p>up</p> a misconception.
    t: Permítaseme que me esfuerce por <a>aclarar</a> un malentendido.
  - s: We must <v>clear</v> <p>up</p> this muddle and restore legislative consistency
      as soon as possible, and therefore we must adopt the Commission’s position on
      the directive as regards biogas.
    t: Tenemos que <a>aclarar</a> este embrollo y recuperar cuanto antes la coherencia
      legislativa, por lo que es preciso adoptar la posición de la Comisión sobre
      la Directiva en lo referente al biogás.
  - s: I should very much like to <v>clear</v> <p>up</p> any misunderstandings.
    t: Me gustaría mucho dejar <a>aclarado</a> todo tipo de malentendido.
  - s: This ought to have been <v>cleared</v> <p>up</p> before the report was approved.
    t: Este asunto se debería haber <a>aclarado</a> antes de la aprobación del informe.
  - s: Let me <v>clear</v> <p>up</p> one misunderstanding.
    t: Permítaseme <a>aclarar</a> un malentendido.
  - s: Madam President, I wish to <v>clear</v> <p>up</p> a misapprehension.
    t: Señora Presidenta, deseo <a>aclarar</a> un malentendido.
  - s: Mr President, I have to <v>clear</v> <p>up</p> a confusion about the point
      of order I raised earlier.
    t: Señor Presidente, tengo que <a>aclarar</a> una confusión en torno a la cuestión
      de orden que formulé antes.
  - s: I do want to reply to her, anyway, because I feel that this House nourishes
      a number of stereotypes and, frankly, I no longer know what words to use to
      <v>clear</v> them <p>up</p>.
    t: Deseo, no obstante, responderle porque percibo aquí una serie de estereotipos
      que, francamente, no sé ya en qué lenguas <a>aclarar</a>.
  - s: Mr President, Commissioner, ladies and gentlemen, I should firstly like to
      <v>clear</v> <p>up</p> a misunderstanding that may exist amongst certain Members,
      and especially the general public.
    t: Señor Presidente, señor Comisario, estimados colegas, en primer lugar, quisiera
      <a>aclarar</a> un malentendido, que quizá exista entre algunos colegas, pero
      que reina, sobre todo, en la opinión pública.
  - s: I should just like to <v>clear</v> <p>up</p> a few misunderstandings.
    t: Quisiera simplemente <a>aclarar</a> unos pocos malentendidos.
  - s: And we should not be voting new credits until matters such as those Mr Bösch
      has raised are <v>cleared</v> <p>up</p>.
    t: Y no deberíamos votar nuevos créditos hasta que se hayan <a>aclarado</a> asuntos
      como los planteados por el Sr. Bösch.
  - s: I would like yet again to <v>clear</v> <p>up</p> one thing.
    t: Quisiera <a>aclarar</a> algo una vez mas.
  - s: In implementing certain regulations, inconsistencies have emerged over time
      regarding exceptions to the principle of non-eligibility for Union financing
      of costs related to taxes, duties and other charges Now that this point has
      been <v>cleared</v> <p>up</p>, we need to carry on resolutely along this path.
    t: Ahora que se ha <a>aclarado</a> este punto, debemos seguir por este camino
      con decisión.
  - s: That is why, if someone says something that is erroneous you must reply at
      once, in order to <v>clear</v> <p>up</p> a misunderstanding or put the facts
      right, as you are trying to do today.
    t: Para eso está el trámite de alusiones personales, que se deben hacer inmediatamente
      para corregir cualquier error de hecho o para protestar y <a>aclarar</a> cualquier
      circunstancia como la que usted ha querido aclarar hoy.
  - s: I have sent private letters to the Prime Minister in order to get this matter
      <v>cleared</v> <p>up</p> politically.
    t: He enviado cartas al Primer Ministro para <a>aclarar</a> esta cuestión políticamente.
  - s: This matter has still not been <v>cleared</v> <p>up</p> and therefore it is
      good that these incidents are being brought to light.
    t: Esta cuestión todavía no se ha <a>aclarado</a> y por ello es positivo que se
      revelen estos incidentes.
  - s: In Kazakhstan, where the Kazakhs make up 40 % of the population, and where
      there is a Russian minority amounting to 38 %, it is most important that this
      question of property rights should be <v>cleared</v> <p>up</p>;
    t: En Kazajstán, donde los casacios constituyen el 40 % de la población y donde
      existe una minoría rusa del 38 %, es muy importante <a>aclarar</a> estos derechos
      de propiedad;
  - s: I think that the misunderstandings that may exist and persist with Russia,
      and which it is hoped will be <v>cleared</v> <p>up</p> at the EU-Russia Summit
      on 14 November, are also partly our responsibility.
    t: Creo que los malentendidos que puedan existir y persistir con Rusia y que esperamos
      <a>aclarar</a> en la Cumbre UE-Rusia del 14 de noviembre son también, en parte,
      responsabilidad nuestra.
  - s: In the confidence-building measure of easing visa restrictions, we should nevertheless
      ensure that the old scandal is completely <v>cleared</v> <p>up</p>, and there
      will be no further abuse of the system.
    t: Sin embargo, por lo que respecta a la medida de suavizar las restricciones
      sobre visados, destinada a fortalecer la confianza, deberíamos garantizar que
      el antiguo escándalo quede totalmente <a>aclarado</a> y que no se repitan los
      abusos.
  - s: I said at that time that, in my view, there were nonetheless two matters that
      needed to be <v>cleared</v> <p>up</p> first.
    t: En esa oportunidad dije que, antes que nada, había que <a>aclarar</a> un par
      de cosas.
  - s: Mr President, when the Commissioner replies, I would just like to ask him very
      briefly to respond to three points, which might <v>clear</v> <p>up</p> some
      of the points raised by my colleagues.
    t: Señor Presidente, cuando el Sr. Comisario presente su respuesta, deseo pedirle
      que responda muy brevemente a tres cuestiones que, tal vez, puedan <a>aclarar</a>
      algunas de las observaciones planteadas por mis colegas.
  - s: This is a mystery which I would like to be <v>cleared</v> <p>up</p>.
    t: Es un misterio que me gustaría ver <a>aclarado</a>.
  - s: Mr President, I would also like to speak for personal reasons in order to <v>clear</v>
      <p>up</p> some of the confusion.
    t: Señor Presidente, yo también intervengo por alusiones personales y para <a>aclarar</a>
      algunas verdades.
  - s: We need to <v>clear</v> <p>up</p> whether or not preferences for Pakistan flow
      into Third countries via indirect channels and thus, whether they have the desired
      effect.
    t: Tenemos que <a>aclarar</a> si los beneficios que concedemos a Pakistán pasan
      de manera indirecta a terceros países y no logran así el efecto deseado.
  - s: If you wish, Mr President, I should like to suggest to Mr Attard-Montalto that
      we hold a face-to-face meeting to <v>clear</v> <p>up</p> the matter.
    t: Si lo desea, señor Presidente, propongo al señor Attard-Montalto que se reúna
      conmigo para <a>aclarar</a> el asunto.
  - s: 'I think this is an area we should focus on in a future meeting of the bodies
      we have proposed, in order to <v>clear</v> <p>up</p> this point:'
    t: 'Creo que en el futuro deberemos centrar nuestro debate en esto, en estos órganos
      que hemos propuesto para <a>aclarar</a> este punto:'
  - s: Second, I should like to <v>clear</v> <p>up</p> the issue raised in the original
      question about payments of GBP 1 000.
    t: En segundo lugar, quisiera <a>aclarar</a> la cuestión planteada en la pregunta
      original sobre el pago de 1 000 libras esterlinas.
  - s: But I am pleased that the matter has been <v>cleared</v> <p>up</p> today.
    t: Pero estoy contento de que esto se haya <a>aclarado</a> hoy.
  - s: We cannot continue this discussion any further, but I promise you that we shall
      <v>clear</v> this <p>up</p> in the Bureau, first of all so that every President
      of the sitting applies the same rules for the explanations of votes.
    t: No se puede prolongar este debate, pero prometo a su Señoría que vamos a <a>aclararlo</a>
      en la Mesa, en primer lugar para que todos los presidentes de sesiones de votación
      apliquen las mismas normas para las explicaciones.
  - s: But the fact is that because, on the basis of the new scientific findings,
      there are two issues in particular that have not yet been finally <v>cleared</v>
      <p>up</p>, namely the question of the possible transmission of resistance to
      antibiotics and also the problem of the possible development of resistance to
      the BT toxin, and because further scientific investigations will be necessary
      in order to come to a definite conclusion regarding these risks, Austria has
      imposed this ban.
    t: Debido a los nuevos conocimientos científicos, en especial hasta que no se
      <a>aclare</a> definitivamente la cuestión de una posible transmisión de la resistencia
      a los antibióticos así como el problema del posible desarrollo de resistencias
      frente a la toxina BT y mientras sean necesarios más estudios científicos que
      excluyan con certeza estos riesgos, Austria ha decretado esta prohibición.
  - s: My advice is that we need to <v>clear</v> <p>up</p> this discrepancy.
    t: Mi consejo es que <a>aclaremos</a> esta discrepancia.
  - s: There is nothing we can vote on until you have <v>cleared</v> this <p>up</p>
      with the Committee on Legal Affairs.
    t: No tenemos nada que votar hasta que usted haya <a>aclarado</a> esto con la
      Comisión de Asuntos Jurídicos.
  - s: Mr President, I should merely like to <v>clear</v> <p>up</p> a misunderstanding.
    t: Señor Presidente, sólo quisiera <a>aclarar</a> un malentendido.
  - s: I think that this is, therefore, a political problem, not just an implausible
      affair and it should be <v>cleared</v> <p>up</p> in Parliament.
    t: Me parece por lo tanto que se trata de un problema político, y no solamente
      de un asunto rocambolesco, y que esta cuestión merece ser <a>aclarada</a> en
