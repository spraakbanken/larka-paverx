  - s: Second, I should like to <v>clear</v> <p>up</p> the issue raised in the original
      question about payments of GBP 1 000.
    t: Sedan skulle jag vilja <a>klargöra</a> det som togs upp i den ursprungliga
      frågan om betalningar på 1 000 pund sterling.
  - s: But I am pleased that the matter has been <v>cleared</v> <p>up</p> today.
    t: Men jag är glad att detta i dag har <a>klargjorts</a>.
  - s: And, as I have already said in this Chamber, we must also <v>clear</v> <p>up</p>
      the mysterious change of direction taken by the ship which, after moving westwards,
      turned suddenly towards the South, until it sank, thirty miles outside Portuguese
      waters.
    t: Och som jag tidigare har sagt här i kammaren är det viktigt att <a>klargöra</a>
      mysteriet med fartygets avvikande rutt som, efter att ha seglat österut, plötsligt
      fördes söderut, tills den sjönk 30 sjömil från portugisiskt vatten.
  - s: I think that this is, therefore, a political problem, not just an implausible
      affair and it should be <v>cleared</v> <p>up</p> in Parliament.
    t: Det förefaller mig således att här gäller det ett politiskt problem och inte
      bara en otrolig historia och att denna fråga måste <a>klargöras</a> i plenarsammanträdet.
  - s: There is one point of confusion which I wish to <v>clear</v> <p>up</p>.
    t: Det finns en sak som är förvirrande och som jag vill <a>klargöra</a>.
  - s: The European media are already saying that the Commission plans to allocate
      EUR 142 million, charged to the flexibility instrument, to this plan, but I,
      like the sector itself, have too many doubts about this, which I would like
      Mr Fischler to <v>clear</v> <p>up</p> for me.
    t: De skall belasta flexibilitetsinstrumentet, men såväl jag som den berörda sektorn
      hyser alltför många tvivel om detta, tvivel som jag skulle vilja att Fischler
      <a>klargör</a> för mig.
  - s: If we also take into account the very serious cases of fraud which were brought
      to light in 1999 and which still have to be <v>cleared</v> <p>up</p>, we cannot
      fail to be astonished by the double standards of a unilateral approach which
      only highlights certain matters (such as Fléchard I, which is being used in
      an attempt to destabilise certain top-ranking civil servants in France and to
      put the spotlight on Ireland and France by artificially dragging out the issue,
      or Fléchard II, in which German, Italian and Belgian companies are now involved).
    t: Om vi också noterar de mycket allvarliga fallen av bedrägeri som uppdagades
      under 1999 och som bör <a>klargöras</a>, kan man bara här förvånas över ”de
      två vikterna, de två måtten” i ett unilateralt synsätt som endast framhåller
      vissa ärenden (såsom Fléchard I, där man försöker destabilisera vissa höga franska
      tjänstemän och genom en verkligt terapeutisk envishet åskådliggöra Irland och
      Frankrike, eller Fléchard II, där tyska, italienska och belgiska företag nu
      berörs).
  - s: 'When, in the face of innocent questions which are simply intended to <v>clear</v>
      <p>up</p> issues which the government of the Generalitat were hiding, there
      is a violent reaction, that means that there is more to this than meets the
      eye and I therefore urge you, Commissioner, to have your services vigorously
      investigate, removed from the political pressure they are no doubt going to
      be placed under, what is behind this:'
    t: 'När man reagerar våldsamt inför oskyldiga frågor som endast har syftet att
      <a>klargöra</a> ett ärende som den självstyrande regeringen ”Generalitat” dolde,
      beror detta på att man döljer något mer än det jag misstänkte, och därför uppmanar
      jag er, herr kommissionär, att er avdelning undersöker detta på allvar och utan
      att vika sig för de politiska påtryckningar som den utan tvivel kommer att bli
      utsatt för, för att ta reda på vad som finns bakom detta:'
  - s: But doubts linger and this lack of definition needs to be <v>cleared</v> <p>up</p>.
    t: Här finns en odefinierad gråzon som det är viktigt att <a>klargöra</a>.
