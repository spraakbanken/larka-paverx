      by some old frustrations and these frustrations will have to be <v>cleared</v>
      <p>up</p> at some point.
    t: En raison des difficultés rencontrées avec la société européenne, nous restons
      avec nos vieilles frustrations, que nous devrons bien <a>dissiper</a> un <a>jour</a>
      ou l’autre.
