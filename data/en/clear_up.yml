      - och, hoppas jag, redan före sommaruppehållet - kan medge ansvarsfrihet för
      1998.
  - s: At the same time I would like to thank you for trying to <v>clear</v> <p>up</p>
      any misunderstandings.
    t: Samtidigt tackar jag er för att ni försökt att <a>undanröja</a> missförstånd.
  - s: Mr President, this misunderstanding has already been <v>cleared</v> <p>up</p>
