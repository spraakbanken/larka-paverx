  r: 10
  v: dissiper clairement
  x:
  - s: 'We need to <v>clear</v> <p>up</p> once and for all a basic misunderstanding:'
    t: 'Il est nécessaire de <a>dissiper</a> <a>clairement</a> un malentendu de fond
      :'
it:
- c: 81
  r: 1
  v: chiarire
  x:
  - s: Mr President, in the light of Mr von Wogau’s remarks, I think that we should
      <v>clear</v> the matter <p>up</p> before the final vote.
    t: Signor Presidente, credo, tenuto conto delle proposte dell’onorevole von Wogau,
      che le cose debbano essere <a>chiarite</a> prima della votazione finale.
  - s: The same applies to Article 1, even though under Article 1(3) there are a good
      many questions that need to be <v>cleared</v> <p>up</p> in the committee procedure,
      but after all that was why we set up that procedure - we did not want to introduce
      guidelines to do something that should be done by the committees.
    t: Ciò vale anche per l’articolo 1, anche se, ai sensi dell’articolo 1, comma
      3, alcuni quesiti vanno <a>chiariti</a> in sede di comitatologia, ma è ben per
      questo che abbiamo approntato tale procedura, ossia non vogliamo fare tramite
      linee direttrici quanto dovremmo fare ricorrendo alla procedura di comitato.
  - s: We really do not want a repeat of the absolutely disgraceful situation at Johannesburg,
      where we were faced with a fait accompli, an agreement already concluded between
      the Commission - or perhaps the Commissioner responsible, for that mystery has
      yet to be <v>cleared</v> <p>up</p> - and the United States, that WTO rules should
      take precedence over international agreements in environmental matters.
    t: Non vorremmo davvero trovarci nuovamente in una situazione veramente sgradevole,
      come quella di Johannesburg, dove ci siamo trovati di fronte al fatto compiuto
      di un accordo fra la Commissione - o forse il Commissario competente, perché
      questo mistero ancora non è stato <a>chiarito</a> - e gli Stati Uniti che stabiliva
      la prevalenza delle regole dell’OMC sugli accordi internazionali in materia
      di ambiente.
  - s: Let me <v>clear</v> <p>up</p> one misunderstanding at this point, which has
      also played a role in our own group.
    t: A questo proposito vorrei <a>chiarire</a> un equivoco che si è venuto a creare
      anche nel nostro gruppo.
  - s: Madam President, allow me to thank all my colleagues for their contributions
      and to request the adoption of a report by means of which the Committee on Fisheries
      wishes to call on the European Commission first to <v>clear</v> <p>up</p> all
      these uncertainties before forcing the introduction of a type of model for some
      species of great economic importance whose effectiveness is, for many fisheries,
      scientifically and economically questionable.
    t: Signora Presidente, vorrei ringraziare tutti i miei colleghi per il loro contributo
      e vorrei invitare ad adottare una relazione per mezzo della quale la commissione
      per la pesca desidera spronare la Commissione europea a <a>chiarire</a> tutte
      queste incertezze prima di imporre l’introduzione di un tipo di modello per
      alcune specie di grande importanza economica, la cui efficacia, per molti tipi
      di pesca, è opinabile sia dal punto di vista economico che scientifico.
  - s: I would like to thank you and <v>clear</v> <p>up</p> a misunderstanding.
    t: Vorrei ringraziarla e <a>chiarire</a> un malinteso.
  - s: Madam President, in my one minute I have little time for context or subtlety
      on this convoluted report, although I will say that I hope colleagues will take
      the opportunity tomorrow to <v>clear</v> <p>up</p> some slightly regrettable
      inconsistency and imprecision that have crept into it.
    t: Signora Presidente, nel minuto che ho a disposizione ho poco tempo per soffermarmi
      sul contesto o per addentrarmi in sottigliezze riguardo a questa contorta relazione,
      ma posso esprimere l’auspicio che domani i colleghi colgano l’occasione di <a>chiarire</a>
      alcune delle deplorevoli incongruenze e imprecisioni presenti nel testo.
  - s: Although VAT is sometimes complex, its effects across borders may cause specific
      problems which this report helps to identify and <v>clear</v> <p>up</p>.
    t: Sebbene l’IVA sia talvolta complessa, i suoi effetti transfrontalieri possono
      causare problemi specifici che la presente relazione contribuisce a identificare
      e <a>chiarire</a>.
  - s: We do not believe that we can accept this slur on an organisation which cooperates
      with the other institutions, such as the European Parliament, particularly when
      the current administrators have done all they can to <v>clear</v> <p>up</p>
      all of these irregularities.
    t: Noi non reputiamo saggio lasciare una simile lacuna, una simile macchia su
      un organo che, peraltro, collabora con le restanti Istituzioni e con il Parlamento
      in particolare, tanto più che i suoi attuali amministratori hanno fatto tutto
      il possibile, e anche l’impossibile, per <a>chiarire</a> ogni irregolarità.
  - s: We hope that this matter is <v>cleared</v> <p>up</p> and that, if this is not
      the case, this part of the report can be sent back to the committee, in order
      to facilitate the development of the aforementioned foreign and defence policy
      for, as I say, we should not continue with the current approach, given that
      we have to achieve a better understanding and a better clarification of procedures
      carried out to date.
    t: Speriamo che la questione possa <a>chiarirsi</a> e che, in caso contrario,
      questa parte della relazione torni in commissione, proprio allo scopo di agevolare
      lo sviluppo della politica estera e di difesa;
  - s: We managed to <v>clear</v> <p>up</p> some of the confusion around food products,
      in particular fishery products, in the final hours.
    t: In queste ultime ore, siamo riusciti a <a>chiarire</a> qualche dubbio relativo
      ai prodotti alimentari, in particolare ai prodotti della pesca.
  - s: One point - the social issue - remains to be <v>cleared</v> <p>up</p>.
    t: 'C’è ancora un punto da <a>chiarire</a>:'
  - s: However, I feel that perhaps a few matters need to be <v>cleared</v> <p>up</p>.
    t: Stimo molto il Commissario Patten, fin da quando l’ho incontrato per la prima
      volta a Hong Kong, per i suoi modi aperti e anticonformisti, ma penso che alcune
      cose vadano comunque <a>chiarite</a>.
  - s: I think that might <v>clear</v> <p>up</p> any misunderstandings.
    t: Ritengo che possa <a>chiarire</a> qualsiasi malinteso.
  - s: Specifically, it can <v>clear</v> <p>up</p> a couple of points that are absolutely
      fundamental for us, relating, in particular, to labour law, social security
      entitlements, criminal law and the orientations that the Commission is to provide
      under the services directive and that the Commission, as far as I am aware,
      will not be using in order to undertake to provide interpretations of the implementation
      of the services directive, but rather to ensure that the services directive
      represents an aid to the Member States.
    t: in modo più specifico, può <a>chiarire</a> un paio di punti assolutamente fondamentali
      per noi, connessi in particolare al diritto del lavoro, ai diritti alle prestazioni
      di sicurezza sociale, al diritto penale e agli orientamenti che la Commissione
      deve provvedere ai sensi della direttiva servizi, con l’intenzione, per quanto
      ne so, non di incominciare a fornire interpretazioni sull’attuazione della direttiva
      servizi, ma piuttosto di garantire che la direttiva rappresenti un aiuto per
      gli Stati membri.
  - s: Mr President, it is my belief that, with the official statement from the Commission,
      the last legal uncertainties in relation to particular aspects such as, inter
      alia, labour law and social security legislation, have been <v>cleared</v> <p>up</p>.
    t: Signor Presidente, è mia convinzione che, con la dichiarazione ufficiale dalla
      Commissione, siano state <a>chiarite</a> le ultime incertezze giuridiche in
      relazione ad aspetti particolari come, tra l’altro, il diritto del lavoro e
      la legislazione in materia di sicurezza sociale.
  - s: I am also delighted that both the Commission and the Council have taken them
      up, and we hope that the subsequent development of this Directive, by means
      of the comitology procedures and by agreement between Parliament, the Council
      and the Commission, will enable it to be fine-tuned and improved and enable
      any difficulties that it may present to be <v>cleared</v> <p>up</p>.
    t: Sono altresì lieto che siano stati accolti tanto dalla Commissione quanto dal
      Consiglio, e speriamo che il successivo sviluppo di questa direttiva, attraverso
      le procedure di comitatologia e con il consenso di Parlamento, Consiglio e Commissione,
      permetta di affinarla e perfezionarla ulteriormente, nonché di <a>chiarire</a>
      le eventuali difficoltà che potrebbe presentare.
  - s: Right at the outset, I would like to <v>clear</v> <p>up</p> a misunderstanding,
      since it is evident that a technical error has cropped up.
    t: Tanto per cominciare, vorrei <a>chiarire</a> un malinteso, visto che è evidente
      che si è trattato di un errore tecnico.
  - s: As for Mr Weber, currently President of the Court of Auditors, I would like
      to <v>clear</v> <p>up</p> one point, before the vote, which is of particular
      concern to me and which arose after the confirmation hearing in the Committee
      on Budgetary Control, and so I think that this forum offers an excellent opportunity
      to clarify it.
    t: Per quanto riguarda l’onorevole Weber, attuale Presidente della Corte dei conti,
      prima di procedere alla votazione, vorrei <a>chiarire</a> una questione che
      desta a mio avviso particolare preoccupazione e che è scaturita a seguito della
      discussione di conferma nella commissione per il controllo di bilancio.
  - s: I therefore hope to seize this opportunity to reiterate several points, and
      perhaps to <v>clear</v> <p>up</p> some misunderstandings regarding these relations.
    t: Desidero quindi approfittare dell’occasione per ricordare alcuni punti e forse
      <a>chiarire</a> alcuni malintesi sull’argomento.
  - s: Madam President, I asked for additional speaking time because I am aware that
      rapporteurs often do not have a chance to reply to particular points which could
      be <v>cleared</v> <p>up</p> during the debate.
    t: Signora Presidente, ho chiesto di intervenire di nuovo perché so che spesso
      i relatori non hanno la possibilità di replicare su punti specifici che si potrebbero
      invece <a>chiarire</a> durante la discussione.
  - s: Moreover, the situation concerning social services of general interest has
      still not been <v>cleared</v> <p>up</p>.
    t: Per di più, la situazione dei servizi sociali di interesse generale non è stata
      ancora <a>chiarita</a>.
  - s: I should like to start by <v>clearing</v> <p>up</p> a serious misunderstanding.
    t: Vorrei innanzi tutto <a>chiarire</a> un grave malinteso.
  - s: Perhaps you could make a statement on this subject, to <v>clear</v> <p>up</p>
      this misunderstanding and contradiction?
    t: Forse può rilasciare una dichiarazione per <a>chiarire</a> questo malinteso
      o questa contraddizione?
  - s: I would also like to <v>clear</v> <p>up</p> a misconception.
    t: Vorrei anche <a>chiarire</a> un equivoco.
  - s: Mr Duisenberg’s responses to the Committee on Economic and Monetary Affairs
      and Industrial Policy have removed the doubts on some aspects which had not
      been <v>cleared</v> <p>up</p> at the Summit, especially with regard to his possible
      retirement.
    t: Le risposte fornite dal signor Duisenberg in sede di commissione per i problemi
      economici e monetari e la politica industriale hanno fugato qualsiasi dubbio
      su determinati aspetti che non erano stati <a>chiariti</a> durante il Vertice
      per quanto riguarda, in particolare, l’eventuale conclusione anticipata del
      mandato del signor Duisenberg.
  - s: This ought to have been <v>cleared</v> <p>up</p> before the report was approved.
    t: Sarebbe stato il caso di <a>chiarire</a> tale questione prima dell’approvazione.
  - s: Let me <v>clear</v> <p>up</p> one misunderstanding.
    t: Desidero <a>chiarire</a> un malinteso.
  - s: Although further scientific research is necessary to completely <v>clear</v>
      <p>up</p> the remaining doubts regarding the risks of asbestos exposure to human
      health, the number of victims of asbestos-related diseases in Europe is such
      that the majority of the Member States have implemented the ban on the marketing
      and use of products containing asbestos.
    t: Anche se sono necessarie ulteriori ricerche scientifiche per <a>chiarire</a>
      completamente i dubbi persistenti quanto ai pericoli che l’amianto comporta
      per la salute umana, il numero delle vittime provocate dall’amianto in Europa
      è tale che la maggioranza degli Stati membri ha adottato il divieto di commercializzazione
      e utilizzazione dei prodotti contenenti amianto.
  - s: Madam President, I wish to <v>clear</v> <p>up</p> a misapprehension.
    t: Signora Presidente, desidero <a>chiarire</a> un malinteso.
  - s: Mr President, I have to <v>clear</v> <p>up</p> a confusion about the point
      of order I raised earlier.
    t: Signor Presidente, devo <a>chiarire</a> un punto a proposito della mia mozione
      d’ordine di prima.
  - s: I do want to reply to her, anyway, because I feel that this House nourishes
      a number of stereotypes and, frankly, I no longer know what words to use to
      <v>clear</v> them <p>up</p>.
    t: Devo però dire, a questo punto, che è anche frustrante per la Commissione,
      dopo avervi ascoltato per due ore, non poter rispondere all’onorevole Aelvoet
      perché assente, alla quale desidero comunque rispondere perché risento in questa
      sede una serie di stereotipi che, francamente, non so più in quali lingue <a>chiarire</a>.
  - s: Mr President, Commissioner, ladies and gentlemen, I should firstly like to
      <v>clear</v> <p>up</p> a misunderstanding that may exist amongst certain Members,
      and especially the general public.
    t: Signor Presidente, Signor Commissario, onorevoli colleghe e colleghi, vorrei
      innanzitutto <a>chiarire</a> un equivoco, forse presente in alcuni colleghe
      e colleghi e soprattutto presso l’opinione pubblica.
  - s: This amendment seems to stem from an earlier misunderstanding of the whole
      mechanism which later discussions in the European Parliament have <v>cleared</v>
      <p>up</p>.
    t: Questo emendamento sembra derivare da un’iniziale incomprensione dell’intero
      meccanismo che le successive discussioni in seno al Parlamento europeo hanno
      <a>chiarito</a>.
  - s: We must <v>clear</v> <p>up</p> and eliminate every doubt and we must take measures
      that will help consolidate the democratic process initiated in Colombia.
    t: Dobbiamo <a>chiarire</a> e fugare ogni genere di dubbi, e dobbiamo avviare
      azioni per contribuire a consolidare il processo democratico iniziato in Colombia.
  - s: I should just like to <v>clear</v> <p>up</p> a few misunderstandings.
    t: Vorrei solo <a>chiarire</a> alcuni fraintendimenti.
  - s: And we should not be voting new credits until matters such as those Mr Bösch
      has raised are <v>cleared</v> <p>up</p>.
    t: Non dovremmo votare sulla concessione di nuovi crediti prima di aver <a>chiarito</a>
      questioni simili a quella sollevata dall’onorevole Bösch.
  - s: On the other hand, there are a certain number of points on which we still have
      doubts which need to be <v>cleared</v> <p>up</p>.
    t: Resta invece da <a>chiarire</a> una serie di altri punti, in merito ai quali
      nutriamo ancora alcuni dubbi.
  - s: Mr President, I thank the Court of Auditors in particular for putting forward
      this morning, in a very clear way, the contents of a massive report giving us
      the good and the bad - and thankfully not the ugly because, to some extent,
      we have <v>cleared</v> <p>up</p> the worst aspects of our accounting practices.
    t: Signor Presidente, ringrazio la Corte dei conti per aver presentato stamani,
      in un modo molto chiaro, il contenuto di un’estesa relazione mostrandoci aspetti
      positivi e negativi e, per fortuna, non tragici, perché, in una certa misura,
      abbiamo <a>chiarito</a> gli aspetti peggiori delle nostre pratiche contabili.
  - s: This matter has still not been <v>cleared</v> <p>up</p> and therefore it is
      good that these incidents are being brought to light.
    t: La questione deve ancora essere <a>chiarita</a> e quindi è un bene che si faccia
      luce su questi fatti.
  - s: I think that the misunderstandings that may exist and persist with Russia,
      and which it is hoped will be <v>cleared</v> <p>up</p> at the EU-Russia Summit
      on 14 November, are also partly our responsibility.
    t: Penso che l’incomprensione che può esistere e persistere con la Russia, e che
      si spera sarà <a>chiarita</a> al Vertice UE-Russia il 4 novembre, sia anche
      in parte imputabile a noi.
  - s: Until these matters are <v>cleared</v> <p>up</p>, the vote on this report must
      be postponed.
    t: Finché non si <a>chiariscono</a> queste questioni, la votazione sulla relazione
      deve essere rinviata.
  - s: Mr President, when the Commissioner replies, I would just like to ask him very
      briefly to respond to three points, which might <v>clear</v> <p>up</p> some
      of the points raised by my colleagues.
    t: Signor Presidente, quando il Commissario replicherà, vorrei invitarlo molto
      brevemente a rispondere su tre punti, che potrebbbero <a>chiarire</a> alcuni
      problemi sollevati dai miei colleghi.
  - s: Mr President, I would also like to speak for personal reasons in order to <v>clear</v>
      <p>up</p> some of the confusion.
    t: Signor Presidente, intervengo anch’io per fatto personale e tanto per <a>chiarire</a>
      qualche verità.
  - s: If you wish, Mr President, I should like to suggest to Mr Attard-Montalto that
      we hold a face-to-face meeting to <v>clear</v> <p>up</p> the matter.
    t: Se me lo consente, signor Presidente, suggerisco che l’onorevole Attard-Montalto
      e io ci incontriamo e <a>chiariamo</a> la questione faccia a faccia.
  - s: 'I think this is an area we should focus on in a future meeting of the bodies
      we have proposed, in order to <v>clear</v> <p>up</p> this point:'
    t: 'Credo che su questo dobbiamo accentrare un nostro confronto, in futuro, in
      questi organi che abbiamo proposto, in modo da <a>chiarire</a> questo punto:'
  - s: Second, I should like to <v>clear</v> <p>up</p> the issue raised in the original
      question about payments of GBP 1 000.
    t: In secondo luogo, vorrei <a>chiarire</a> la questione sollevata nella domanda
      originaria sui pagamenti di 1 000 sterline.
  - s: But I am pleased that the matter has been <v>cleared</v> <p>up</p> today.
    t: Tuttavia mi compiaccio che oggi tale punto sia stato <a>chiarito</a>.
  - s: This also applies to work on the 30 cases on the UCLAF-OLAF list which have
      still to be <v>cleared</v> <p>up</p>, not to mention the 900 other cases.
    t: Ciò vale anche per il disbrigo dei 30 casi che restano ancora da <a>chiarire</a>
      sulla lista UCLAF-OLAF, per non parlare poi dei restanti 900 casi.
  - s: My advice is that we need to <v>clear</v> <p>up</p> this discrepancy.
    t: La si deve <a>chiarire</a>, signora Presidente, ed è compito suo.
  - s: And, as I have already said in this Chamber, we must also <v>clear</v> <p>up</p>
      the mysterious change of direction taken by the ship which, after moving westwards,
      turned suddenly towards the South, until it sank, thirty miles outside Portuguese
      waters.
    t: È necessario inoltre, come ho già detto in quest’Aula, <a>chiarire</a> il misterioso
      mutamento di rotta della nave che, inizialmente diretta a ovest, ha virato all’improvviso
      verso sud, per poi affondare a trenta miglia dalle acque territoriali portoghesi.
  - s: We would like to see the current elements of the Community acquis implemented
      first, and then a broader debate held with the citizens of the Union in order
      to <v>clear</v> <p>up</p> doubts and allay fears before we move on to new institutional
      phases.
    t: Vorremmo realizzare quanto infatti già appartiene all’acquis comunitario e
      auspicare un dibattito più ampio con i cittadini dell’Unione affinché, prima
      di passare a nuove fasi istituzionali, siano <a>chiariti</a> dubbi e fugate
      paure.
  - s: As a result, I did not take part in the subsequent vote and would now request
      that this matter be <v>cleared</v> <p>up</p> once and for all.
    t: Per questo mi sono astenuto anche dalla votazione successiva e chiederei che
      si <a>chiarisse</a> la questione.
  - s: Madam President, if I may I should like to <v>clear</v> <p>up</p> that last
      point immediately.
    t: Signora Presidente, mi consenta di <a>chiarire</a> subito una buona volta l’ultimo
      punto.
  - s: I therefore believe that the issue is totally <v>cleared</v> <p>up</p>.
    t: Credo quindi che la questione sia stata perfettamente <a>chiarita</a>.
  - s: we will be using the time for consultation to find out the best possible model,
      and will then be discussing functioning, organisation, status, evidence gained
      from questioning, periods of limitation, in short, all the things that of course
      have to be <v>cleared</v> <p>up</p>.
    t: Ma dico fin da ora che utilizzeremo questo tempo per poter mettere a punto
      il modello migliore nel corso della consultazione e poi per deliberare su aspetti
      quali funzioni, organizzazione, status, questioni relative ai termini di prescrizione,
      che, ovviamente, devono venire <a>chiariti</a>.
  - s: Mr President, ladies and gentlemen, I very much welcome - personally, as well
      as in my function as the rapporteur for multiannual financial planning - the
      report by the chairman of our committee, Mr Lamassoure, as it builds the necessary
      bridges, including in terms of legal certainty, that we need until we have agreed
      on the necessary adaptation of the interinstitutional agreement and on further
      technical procedures that we need to <v>clear</v> <p>up</p> under treaty law.
    t: Signor Presidente, onorevoli colleghi, vorrei esprimere il mio apprezzamento,
      da un punto di vista personale e in quanto relatore della programmazione finanziaria
      pluriennale, nei confronti della relazione presentata dal nostro presidente,
      l’onorevole Lamassoure, poiché pone le basi, anche in termini di certezze del
      diritto, necessarie fino a quando non si giungerà all’imprescindibile adozione
      di un accordo interistituzionale sulle procedure tecniche supplementari da <a>chiarire</a>
      nel quadro del diritto del trattato.
  - s: However, over and above the uncontested political significance of the decision,
      speculative attacks have, unfortunately, continued - and even increased - over
      the last 24 hours, fed by certain ambiguities surrounding the support mechanism
      - which, Mr President of the Council, must be <v>cleared</v> <p>up</p> post-haste
      - and by rumours of unknown origin and purpose, of which various versions are
      circulating, the most recent version, which appeared in Greece the other day,
      being that there has been a call for the agreement of 25 March to be renegotiated.
    t: Tuttavia, al di là dell’incontestabile valenza politica della decisione, nelle
      ultime 24 ore sono proseguiti e si sono addirittura intensificati gli attacchi
      di carattere speculativo, purtroppo, alimentati da talune ambiguità del meccanismo
      di sostegno - che, signor Presidente del Consiglio, devono essere <a>chiarite</a>
      quanto prima - e da voci di provenienza e finalità ignote, delle quali circolano
      varie versioni, la più recente delle quali, che è apparsa in Grecia l’altro
      giorno, sostiene che sarebbe stata avanzata una richiesta di rinegoziare l’accordo
      del 25 marzo.
  - s: I also wish to <v>clear</v> <p>up</p> the confusion about US policy, which
      is sometimes referred to.
    t: Vorrei inoltre <a>chiarire</a> la confusione che c’è sulla politica statunitense,
      di cui si parla a volte.
  - s: But let us not blow up the problem, let us <v>clear</v> it <p>up</p>.
    t: È certamente il minimo che occorre fare, ma non ingigantiamo il problema, <a>chiariamolo</a>
      piuttosto.
  - s: I should like to <v>clear</v> <p>up</p> one misunderstanding to defuse this
      issue.
    t: Vorrei <a>chiarire</a> un equivoco per sdrammatizzare la questione.
  - s: Those are the points that I wanted to <v>clear</v> <p>up</p>.
    t: Erano questi i punti che mi premeva <a>chiarire</a>.
  - s: I will take the opportunity in this debate to <v>clear</v> <p>up</p> a few
      misunderstandings which have become evident.
