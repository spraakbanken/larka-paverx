      to their fiscal sovereignty and were able to use it to stimulate employment.
    t: Estos problemas no existirían si los Estados miembros hubieran <a>mantenido</a>
      su soberanía fiscal y pudieran utilizarla para estimular el empleo.
- c: 1
  r: 2
  v: agarrar
  x:
  - s: For his parents, Edna and Tom, in Cork in Ireland, who mourn his passing and
      who will never recover from his loss, the only hope they can <v>hold</v> <p>on</p>
      to is that James is no longer with us but that, owing to his generosity, others
      have lived.
    t: Para ellos, que lloran su muerte y nunca podrán recuperarse de su pérdida,
      la única esperanza a la que pueden <a>agarrarse</a> es que, aunque James ya
      no está con nosotros, otras personas están vivas gracias a su generosidad.
