pt:
- c: 3
  r: 1
  v: conservar
  x:
  - s: Consequently, all our efforts should be aimed at ensuring that all those men
      and women who are today excluded from progress because of unfettered globalisation
      can <v>hold</v> <p>on</p> to, or regain, their dignity.
    t: Por conseguinte, todos os nossos esforços deveriam ter por objectivo garantir
      que todas as mulheres e todos os homens que hoje são excluídos do progresso,
      devido a uma globalização desenfreada, possam <a>conservar</a>, ou reencontrar,
      a sua dignidade.
  - s: Those gains must be <v>held</v> <p>on</p> to.
    t: deve conservar os resultados positivos da política exercida até hoje, porque
      decerto que os há, designadamente o controlo da inflação, o restabelecimento
      da produtividade das empresas, coisas positivas que devem ser <a>conservadas</a>.
  - s: Although Luxembourg was one of the countries which had the most to lose from
      a decline in rail traffic, it has <v>held</v> <p>on</p> to its railways, modernised
      them and downsized, in the only operation of its kind in Europe, and yet at
      the same time care was taken to ensure that no social hardship was suffered.
    t: Embora o Luxemburgo fosse dos países que mais sofreria com a redução dos transportes
      ferroviários, <a>conservou</a> os seus caminhos-de-ferro, modernizou-os, conseguindo
      aplicar-lhe uma cura de emagrecimento em termos de efectivos, que é única na
      Europa, tendo-se tido o cuidado, no entanto, de evitar injustiças sociais.
