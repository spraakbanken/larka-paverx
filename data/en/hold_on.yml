de:
- c: 2
  r: 1
  v: halten
  x:
  - s: In spite of that, I am pleased that we nonetheless arrived at some sort of
      milestone, or something to grasp and <v>hold</v> <p>on</p> to.
    t: Dennoch bin ich froh darüber, dass wir eine Art Grenzmarke erreicht haben,
      etwas das greifbar ist und woran wir uns <a>halten</a> können.
  - s: On the other hand, Russia is <v>holding</v> <p>on</p> tightly to its regional
      unity, which is something the international community has also given its clear
      support to.
    t: Auf der anderen Seite <a>hält</a> Russland unbeirrt an seiner territorialen
      Integrität fest, was auch von der internationalen Gemeinschaft eindeutig unterstützt
      wird.
- c: 1
  r: 2
  v: behalten
  x:
  - s: The banks of Central Europe, hard hit by the crisis, were only too pleased
      to ’<v>hold</v> <p>on</p> to’ these funds.
    t: Die von der Krise gebeutelten Banken Mitteleuropas haben diese Mittel mit dem
      größten Vergnügen „<a>behalten</a>“.
- c: 1
  r: 2
  v: Volksabstimmung
  x:
  - s: Anything else would also, of course, be objectionable, unacceptable and impossible
      for the politicians in the new Member States to <v>hold</v> referendums <p>on</p>.
    t: So ist es, und alles andere wäre ja auch kritikwürdig, unannehmbar und könnte
      von den Politikern der neuen Mitgliedstaaten unmöglich zum Gegenstand einer
      <a>Volksabstimmung</a> gemacht werden.
- c: 1
  r: 2
  v: Abhaltung
  x:
  - s: Mr President, I am grateful to Parliament for having had the initiative to
      <v>hold</v> this debate <p>on</p>, it seems to me, one of the most important,
      most relevant aspects from the democratic point of view, on the development
      of the European Union and of Europeanism amongst the European public.
    t: Herr Präsident, ich bin dem Parlament dankbar, dass es die Initiative zur <a>Abhaltung</a>
      dieser Debatte ergriffen hat, die meines Erachtens vom demokratischen Standpunkt
      aus betrachtet einen der wichtigsten, relevantesten Aspekte behandelt, nämlich
      die Entwicklung der Europäischen Union und des Europäismus in der europäischen
      Öffentlichkeit.
- c: 1
  r: 2
  v: bewahren
  x:
  - s: Those gains must be <v>held</v> <p>on</p> to.
    t: Beibehaltung der Errungenschaften der bisherigen Politik, solche gibt es ja,
      zum Beispiel Eindämmung der Inflation und Wiederherstellung der Rentabilität
      der Unternehmen, alles positive Dinge, die <a>bewahrt</a> werden müssen.
- c: 1
  r: 2
  v: festhalten
  x:
  - s: That is precisely the civilisation which we have achieved here in Europe and
      that is the civilisation which we must <v>hold</v> <p>on</p> to.
    t: In Europa haben wir heute diese Zivilisationsstufe erreicht, und an dieser
      Zivilisationsstufe müssen wir <a>festhalten</a>.
es:
- c: 2
  r: 1
  v: asidero
  x:
  - s: Selecting a number of model projects and developing them successfully is precisely
      what is needed to provide the Kosovars with something concrete to <v>hold</v>
      <p>on</p> to, for it is progress that is likely to help them gain in courage.
    t: Precisamente, la selección de algunos proyectos piloto y su desarrollo con
      éxito ofrece a los kosovares un <a>asidero</a> concreto, puesto que progresar,
      quizá, les confiera un valor adicional.
  - s: But I also understand that the many crises in Europe, and I also refer to my
      own country, have shown that we mainly need something to <v>hold</v> <p>on</p>
      to.
    t: Comprendo, sin embargo, que las numerosas crisis que ha sufrido Europa —y remito
      entre otros a mi propio país— han demostrado que lo que más necesitamos es un
      <a>asidero</a>.
- c: 1
  r: 2
  v: someter
  x:
  - s: Although Luxembourg was one of the countries which had the most to lose from
      a decline in rail traffic, it has <v>held</v> <p>on</p> to its railways, modernised
      them and downsized, in the only operation of its kind in Europe, and yet at
      the same time care was taken to ensure that no social hardship was suffered.
    t: Aunque Luxemburgo ha sido uno de los países que ha tenido que padecer más por
      la reducción de los transportes por ferrocarril, ha conservado los suyos, los
      ha modernizado y los ha <a>sometido</a> a una cura de adelgazamiento en sus
      empleados que es única en Europa, prestando sin embargo atención a que no surgiesen
      dificultades sociales.
