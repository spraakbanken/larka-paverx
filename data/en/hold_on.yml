  - s: These problems would not exist if the Member States had <v>held</v> <p>on</p>
      to their fiscal sovereignty and were able to use it to stimulate employment.
    t: Ces problèmes n’existeraient pas si les États avaient <a>conservé</a> leur
      souveraineté fiscale et pouvaient en jouer pour stimuler l’emploi.
  - s: Although Luxembourg was one of the countries which had the most to lose from
