  r: 1
  v: machen
  x:
  - s: The job of the Committee on Budgetary Control is not to <v>hang</v> the Commission
      <p>out</p> to dry for the duration of a parliament, but to ensure that Europe’s
      citizens are served by an executive that implements its political priorities
      efficiently and effectively.
    t: Die Aufgabe des Ausschusses für Haushaltskontrolle besteht nicht darin, der
      Kommission für die Dauer der Legislaturperiode des Parlaments das Leben möglichst
      schwer zu <a>machen</a>, sondern darin, dafür zu sorgen, daß die im Dienste
      der Bürger von Europa stehende Exekutive ihre politischen Prioritäten effizient
      und wirksam umsetzt.
