    t: Herr Präsident, ich wollte Herrn Fischler das nur sagen, denn ich kann ja das,
      was er uns hier gesagt hat - und ich hätte etwas mehr erhofft - nicht so im
      <a>Raum</a> stehen <a>lassen</a>!
