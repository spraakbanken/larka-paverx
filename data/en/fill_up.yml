      le temps.
it:
- c: 4
  r: 1
  v: riempire
  x:
  - s: If not, it might be a way of <v>filling</v> <p>up</p> the benches of the Europe
      of Nations Group - or perhaps the Socialist Group needs extra help - but, in
      my view, she should not be there.
    t: Se non fosse così, potrebbe trattarsi di un modo per <a>riempire</a> i banchi
      del gruppo Europa delle Nazioni o forse per dare una mano al gruppo socialista.
  - s: If you carry out a survey among students, you will see that writing essays
      has become a practice involving the use of a few platitudes to <v>fill</v> <p>up</p>
      the space requested by teachers.
    t: Se fate un sondaggio tra gli studenti, vedrete che lo svolgimento di un tema
      è diventato un esercizio basato sull’utilizzo di luoghi comuni per <a>riempire</a>
      lo spazio richiesto dagli insegnanti.
  - s: I have come to the opinion that agendas for the Friday sessions have been engineered
      to <v>fill</v> <p>up</p> the session and are becoming increasingly meaningless.
    t: Ho maturato il convincimento che l’agenda delle sedute del venerdì sia congegnata
      in modo tale da <a>riempire</a> la giornata, ma stia diventando sempre più priva
      di significato.
  - s: The European Union’s support for the International Organisation for Migration
      and all the organisations that help migrants in transit in Libya must be increased
      to improve the conditions of migrants interned in detention centres, which are
      starting to <v>fill</v> <p>up</p> again, in spite of suddenly being emptied
      in the middle of last year.
    t: Il sostegno dell’Unione europea all’Organizzazione internazionale per le migrazioni
      e a tutte le organizzazioni che aiutano i migranti in transito attraverso la
      Libia deve aumentare al fine di migliorare le condizioni degli immigrati rinchiusi
      nei centri di detenzione, che stanno tornando a <a>riempirsi</a> sebbene a metà
      dello scorso anno fossero stati improvvisamente svuotati.
- c: 1
  r: 2
  v: posto
  x:
  - s: 'The Council remains too politicised, and our text today justly criticises
      those delegates who cynically lined up in their cars outside the UN in Geneva
      at 6 a.m. in order that they could be first in to <v>fill</v> <p>up</p> the
      speakers list to help Sri Lanka in its ’no action’ motion to evade criticisms
      of violations in that country and to evade the spirit of the setting up of the
      Human Rights Council:'
    t: Il Consiglio è ancora estremamente politicizzato e oggi il nostro testo giustamente
      critica quei delegati cinici che, seduti nelle loro auto alle sei di mattina
      di fronte la sede ONU di Ginevra, cercavano di iscriversi ai primi <a>posti</a>
      nella lista degli oratori per sostenere la «mozione di non azione» dello Sri
      Lanka, che mirava a respingere le accuse di violazione nel paese e tradiva lo
      spirito stesso del Consiglio per i diritti umani, ossia svolgere un lavoro continuo
      nel corso dell’anno per affrontare gli abusi dei diritti umani quandunque e
      dovunque si verifichino.
- c: 1
  r: 2
  v: avviare
  x:
  - s: I must admit that I have not all that often <v>filled</v> <p>up</p> a washing
      machine.
    t: Devo ammettere che non mi capita molto spesso di dover <a>avviare</a> una lavatrice
      ma sono pronto ad imparare e convincerò mia moglie ad insegnarmelo.
- c: 1
  r: 2
  v: arricchire
  x:
  - s: I feel bound to say, however, that we could easily <v>fill</v> <p>up</p> Friday’s
      agenda, if we were to deal with all existing similar cases of discrimination
      in this Chamber, especially those based on gender.
    t: Devo però aggiunge che potremmo <a>arricchire</a> l’ordine del giorno del venerdì,
      se ci occupassimo di tutti i casi di discriminazione analoghi, soprattutto quelli
      basati sul sesso…
- c: 1
  r: 2
  v: spingere
  x:
  - s: The most important thing is that we in the Committee on Budgets were united
      in using all the legal possibilities that we have to <v>fill</v> <p>up</p> the
      margin almost in each heading, which means that any vote which gives additional
      money is risking the legality of the budget.
    t: L’aspetto più importante è che in sede di commissione per i bilanci siamo stati
      uniti nell’avvalerci di tutti gli strumenti giuridici a nostra disposizione
      per <a>spingerei</a> ogni linea pressoché al limite, per cui qualunque voto
      che conceda ulteriore denaro rischia di mettere a repentaglio la legalità del
      bilancio.
- c: 1
  r: 2
  v: vasto
  x:
  - s: Here I would say, ladies and gentlemen, that Europe is not an immigration area
      like the United States was in the last century and possibly still is today,
      or like Australia, New Zealand, Canada or any other countries which desperately
      sought people to <v>fill</v> <p>up</p> their space.
    t: E qui, onorevoli colleghi, devo dire che l’Europa non è una regione di immigrazione
      come lo sono stati nel secolo scorso gli Stati Uniti d’America, e forse lo sono
      ancora, o come l’Australia, la Nuova Zelanda, il Canada o in generale tutti
      quei paesi che sono andati in cerca di gente per popolare <a>vasti</a> spazi.
- c: 1
  r: 2
  v: stare riempiere
  x:
  - s: It is good to see the Chamber <v>filling</v> <p>up</p> to hear my speech.
    t: Mi fa piacere vedere che l’Aula si <a>sta</a> <a>riempiendo</a> per ascoltare
      il mio intervento.
- c: 1
  r: 2
  v: riempiere
  x:
  - s: besides, the great advantage is that the House will <v>fill</v> <p>up</p> now,
      and a few more colleagues will discover all the things that people have to say
      about the budget.
    t: l’Emiciclo si andrà man mano <a>riempiendo</a>, così qualche collega potrà
      rendersi conto di quanto c’è da dire sul bilancio.
- c: 1
  r: 2
  v: prendere
  x:
  - s: Worse still, Shell, which has been reducing its activities in Nigeria, is being
      replaced by other oil companies, which are keen to <v>fill</v> <p>up</p> the
      gap left by Shell.
    t: Anzi, la Shell, che sta riducendo sempre più le sue attività in Nigeria, viene
      ora rimpiazzata da altre società petrolifere che sono ben felici di <a>prendere</a>
      il suo posto.
- c: 1
  r: 2
  v: pieno
  x:
  - s: I endorse the proposal made by Mr Belet concerning the collective selling of
      TV rights, which seems to me to be a practical way of preventing the major teams
      ’<v>filling</v> <p>up</p>’ on money at the expense of the small companies.
    t: Io sostengo la proposta avanzata dal collega Belet circa la vendita collettiva
      dei diritti televisivi, che mi pare un modo concreto per evitare che le grandi
      squadre facciano il <a>pieno</a> di denaro a scapito delle piccole società.
- c: 1
  r: 2
  v: interrare
  x:
  - s: We must stop tearing down our hedges, <v>filling</v> <p>up</p> our ponds and
      concreting over our waterways.
    t: Smettiamola di strappare le siepi, di <a>interrare</a> gli stagni, di cementificare
      i letti dei corsi d’acqua.
- c: 1
  r: 2
  v: fino deserto
  x:
  - s: Mr President, it is clear that the increasing mobility of Europeans, tourism
      and, let us face it, bathing habits, mean that the beaches of Europe, the beaches
      of my country, Spain, which 50 years ago were half empty, have now <v>filled</v>
      <p>up</p>.
    t: Signor Presidente, è chiaro che una maggiore mobilità degli europei, il turismo
      e, diciamolo, l’abitudine di fare il bagno comportano l’affollamento di spiagge
      che almeno nel mio paese, la Spagna, <a>fino</a> a cinquant’anni fa erano pressoché
      <a>deserte</a>.
pt:
- c: 3
  r: 1
  v: preencher
  x:
  - s: 'The Council remains too politicised, and our text today justly criticises
      those delegates who cynically lined up in their cars outside the UN in Geneva
      at 6 a.m. in order that they could be first in to <v>fill</v> <p>up</p> the
      speakers list to help Sri Lanka in its ’no action’ motion to evade criticisms
      of violations in that country and to evade the spirit of the setting up of the
      Human Rights Council:'
    t: 'O Conselho continua muito politizado, e o nosso texto de hoje faz uma crítica
      justa àqueles delegados que, numa atitude cínica, estacionaram os seus carros
      à porta da ONU em Genebra, às 6 horas da manhã, para poderem ser os primeiros
      a <a>preencher</a> a lista de oradores para ajudar o Sri Lanka na sua «moção
      de não-acção» para evitar críticas às violações naquele país e para evitar o
      espírito da criação do Conselho de Direitos Humanos:'
  - s: If you carry out a survey among students, you will see that writing essays
      has become a practice involving the use of a few platitudes to <v>fill</v> <p>up</p>
      the space requested by teachers.
    t: Se fizermos um inquérito no meio estudantil, chegaremos à conclusão de que
      a arte de escrever ensaios está hoje reduzida à conjugação de umas quantas banalidades
      para <a>preencher</a> o espaço exigido pelos professores.
  - s: I have come to the opinion that agendas for the Friday sessions have been engineered
      to <v>fill</v> <p>up</p> the session and are becoming increasingly meaningless.
    t: Cheguei à conclusão de que as ordens do dia para as sextasfeiras têm sido utilizadas
      para <a>preencher</a> o período de sessões, estando a tornarse cada vez mais
      inúteis.
- c: 3
  r: 1
  v: encher
  x:
  - s: Without these agreements, Mr President, the cemeteries of the sea are going
      to keep <v>filling</v> <p>up</p> for a long time to come, despite our flimsy
      and powerless bursts of compassion.
    t: À falta de tais acordos, Senhor Presidente, durante muito tempo ainda os cemitérios
      marinhos não vão parar de se <a>encher</a>, apesar do sopro frágil e impotente
      da nossa compaixão.
  - s: I must admit that I have not all that often <v>filled</v> <p>up</p> a washing
      machine.
    t: Devo admitir que não foram assim tantas as vezes que <a>enchi</a> uma máquina
      de lavar roupa.
  - s: Prime Minister Putin said that anyone can lay as many rusty iron pipes in the
      ground as they want, but they will need something to <v>fill</v> them <p>up</p>
      with.
    t: O Primeiro-Ministro Putin declarou que quem quer que o deseje pode assentar
      nos terrenos a quantidade de tubos de ferro enferrujado que quiser, mas que
      deverá ter qualquer coisa com que os <a>encher</a>.
  - s: It is good to see the Chamber <v>filling</v> <p>up</p> to hear my speech.
    t: É bom ver a sala <a>encher</a><a>-se</a> para ouvir o meu discurso.
  - s: The European Union’s support for the International Organisation for Migration
      and all the organisations that help migrants in transit in Libya must be increased
      to improve the conditions of migrants interned in detention centres, which are
      starting to <v>fill</v> <p>up</p> again, in spite of suddenly being emptied
      in the middle of last year.
    t: O apoio da União Europeia à OIM e a todas as organizações que trabalham no
      apoio aos migrantes em trânsito na Líbia deve intensificar-se para melhorar
      as condições dos migrantes internados nos centros de detenção que recomeçam
      a <a>encher</a><a>-se</a>, apesar de subitamente esvaziados em meados do ano
      passado.
