- c: 1
  r: 3
  v: até atestar
  x:
  - s: This is the cause, in my country, of hundreds of white vans going to Calais,
      <v>filling</v> <p>up</p> and coming back to Britain to sell on the black market,
      to the great detriment of the British brewing industry, pubs and retailers.
    t: É essa distorção que, no meu país, leva centenas de carrinhas brancas a deslocarem-se
      <a>até</a> Calais para <a>atestarem</a> e depois voltarem à Grã-Bretanha onde
      vendem o produto no mercado negro, causando grandes prejuízos à indústria cervejeira
      britânica, aos pubs e aos retalhistas.
- c: 1
  r: 3
  v: elaborar
  x:
  - s: We can accept that France, which compiles its electorate and <v>fills</v> <p>up</p>
      its demographic profile with the same variety of birthplaces that can be seen
      in its national football team, is allocated two more seats than Italy.
    t: Podemos aceitar que a França, que arrola o seu eleitorado e <a>elabora</a>
      perfis demográficos com a mesma variedade de locais de nascimento da sua selecção
      de futebol, obtenha mais lugares do que a Itália.
sv:
- c: 8
  r: 1
  v: fylla
  x:
  - s: The most important thing is that we in the Committee on Budgets were united
      in using all the legal possibilities that we have to <v>fill</v> <p>up</p> the
      margin almost in each heading, which means that any vote which gives additional
      money is risking the legality of the budget.
    t: Det viktigaste är att vi i budgetutskottet var eniga om att utnyttja alla våra
      rättsliga möjligheter att <a>fylla</a> på marginalerna under nästan varje rubrik,
      vilket innebär att alla röster för att ge mer pengar hotar budgetens laglighet.
  - s: Prime Minister Putin said that anyone can lay as many rusty iron pipes in the
      ground as they want, but they will need something to <v>fill</v> them <p>up</p>
      with.
    t: Premiärminister Vladimir Putin sade att vem som helst kan gräva ned hur många
      rostiga järnrör i marken som helst, men det behövs något att <a>fylla</a> dem
      med.
  - s: If not, it might be a way of <v>filling</v> <p>up</p> the benches of the Europe
      of Nations Group - or perhaps the Socialist Group needs extra help - but, in
      my view, she should not be there.
    t: Om så inte är fallet kan det vara ett sätt att <a>fylla</a> Gruppen Oberoende
      för Nationernas Europa platser - eller det kanske är den socialistiska gruppen
      som behöver hjälp - men, enligt min uppfattning, borde hon inte sitta där.
  - s: 'The Council remains too politicised, and our text today justly criticises
      those delegates who cynically lined up in their cars outside the UN in Geneva
      at 6 a.m. in order that they could be first in to <v>fill</v> <p>up</p> the
      speakers list to help Sri Lanka in its ’no action’ motion to evade criticisms
      of violations in that country and to evade the spirit of the setting up of the
      Human Rights Council:'
    t: 'Rådet är fortfarande alltför politiserat, och i vår text i dag kritiseras
      med rätta de delegater som cyniskt radade upp sina bilar utanför FN-byggnaden
      i Genève kl. 06.00 för att vara först på plats och <a>fylla</a> talarlistan
      för att hjälpa Sri Lanka i dess blockerande förslag att undandra sig kritik
      om överträdelser i landet, och för att undandra sig den anda som rådet för mänskliga
      rättigheter upprättades i:'
  - s: Worse still, Shell, which has been reducing its activities in Nigeria, is being
      replaced by other oil companies, which are keen to <v>fill</v> <p>up</p> the
      gap left by Shell.
    t: Ännu värre, Shell, som mer och mer har avvecklat sina aktiviteter i Nigeria,
      ersätts nu av andra oljebolag som gärna vill <a>fylla</a> luckan som Shell har
      lämnat efter sig.
  - s: If you carry out a survey among students, you will see that writing essays
      has become a practice involving the use of a few platitudes to <v>fill</v> <p>up</p>
      the space requested by teachers.
    t: Om man gjorde en enkät bland studenter skulle man upptäcka att uppsatsskrivning
      har blivit något som handlar om att använda några plattityder för att <a>fylla</a>
      det utrymme som lärarna kräver.
  - s: Here I would say, ladies and gentlemen, that Europe is not an immigration area
      like the United States was in the last century and possibly still is today,
      or like Australia, New Zealand, Canada or any other countries which desperately
      sought people to <v>fill</v> <p>up</p> their space.
    t: Europa är ingen invandrarregion som Förenta staterna var under förra seklet
      och möjligen också är ännu i dag, eller som Australien, Nya Zeeland, Kanada
      eller över huvud taget länder som förtvivlat sökt efter människor för att <a>fylla</a>
      sina områden.
  - s: Mr President, it is clear that the increasing mobility of Europeans, tourism
      and, let us face it, bathing habits, mean that the beaches of Europe, the beaches
      of my country, Spain, which 50 years ago were half empty, have now <v>filled</v>
      <p>up</p>.
    t: Det är tydligt att européernas allt större rörlighet, turismen och, det måste
      vi inse, badvanor innebär att Europas stränder, stränderna i mitt land, Spanien,
      som för 50 år sedan var halvtomma, nu har blivit helt <a>fyllda</a>.
- c: 2
  r: 2
  v: tanka
  x:
  - s: But under strictly controlled conditions biofuels can help towards a more sustainable
      system of energy supply, subject to guarantees that tropical rainforests will
      not be felled in order to <v>fill</v> <p>up</p> our cars.
    t: Men under strikt kontrollerade former kan biobränslen hjälpa oss mot ett mer
      hållbart energiförsörjningssystem, förutsatt att det finns garantier för att
      våra tropiska regnskogar inte skövlas för att vi ska kunna <a>tanka</a> våra
      bilar.
  - s: No one can think that it is good for the internal market that giant lorries
      should make long detours in order to <v>fill</v> <p>up</p> with cheap diesel
      in places such as Luxembourg.
    t: Ingen kan tycka att det är bra för den inre marknaden att gigantiska lastbilar
      åker långa omvägar för att <a>tanka</a> billig diesel, i bland annat Luxemburg.
- c: 1
  r: 3
  v: lasta
  x:
  - s: This is the cause, in my country, of hundreds of white vans going to Calais,
      <v>filling</v> <p>up</p> and coming back to Britain to sell on the black market,
      to the great detriment of the British brewing industry, pubs and retailers.
    t: Det är anledningen till att hundratals vita skåpbilar i mitt hemland kör till
      Calais, <a>lastar</a> fullt och kommer tillbaka till Storbritannien för att
      sälja på den svarta marknaden, till stort förfång för den brittiska bryggerinäringen,
      pubar och återförsäljare.
- c: 1
  r: 3
  v: tankning
