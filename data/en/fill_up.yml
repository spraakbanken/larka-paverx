- c: 1
  r: 3
  v: engrossar
  x:
  - s: I could easily <v>fill</v> <p>up</p> this list with other examples that show
      that the European Commission still has a great deal to do before there is any
      chance of receiving a positive Statement of Assurance from the Court of Auditors.
    t: Poderia facilmente <a>engrossar</a> esta lista com outros exemplos que demonstram
