      qui existent, surtout ceux basés sur le sexe…
- c: 1
  r: 4
  v: occuper
  x:
  - s: Here I would say, ladies and gentlemen, that Europe is not an immigration area
      like the United States was in the last century and possibly still is today,
      or like Australia, New Zealand, Canada or any other countries which desperately
      sought people to <v>fill</v> <p>up</p> their space.
    t: l’Europe n’est pas une terre d’immigration comme les États-Unis l’étaient au
      siècle passé, ou le sont peut-être encore aujourd’hui, ou comme l’Australie,
      la Nouvelle Zélande, le Canada ou comme d’autres pays qui ont recherché désespérément
      du monde pour <a>occuper</a> leurs vastes espaces inhabités.
- c: 1
  r: 4
  v: compléter
  x:
  - s: I could easily <v>fill</v> <p>up</p> this list with other examples that show
      that the European Commission still has a great deal to do before there is any
      chance of receiving a positive Statement of Assurance from the Court of Auditors.
    t: Cette liste peut être <a>complétée</a> sans peine par d’autres exemples, afin
      de démontrer que la Commission européenne a encore beaucoup à faire avant que
      l’on aboutisse à une déclaration d’assurance positive de la Cour des comptes.
- c: 1
  r: 4
  v: remplissage
  x:
