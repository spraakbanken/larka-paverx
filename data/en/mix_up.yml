  x:
  - s: I welcome the fact that the Commission plans to legislate on concessions, which
      have been <v>mixed</v> <p>up</p> for too long with public contracts.
    t: Accolgo con favore il fatto che la Commissione preveda di legiferare sulle
      concessioni, troppo a lungo <a>confuse</a> con gli appalti pubblici.
  - s: These terms are too often <v>mixed</v> <p>up</p>.
    t: Questi concetti vengono troppo spesso <a>confusi</a>.
