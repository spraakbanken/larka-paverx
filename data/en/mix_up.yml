    t: También espero que no se <a>confunda</a> el tema del Libro Blanco con el tema
      de las redes transeuropeas de transporte.
  - s: Furthermore, in this calendar the dates of four of my country’s public holidays
      are <v>mixed</v> <p>up</p>.
    t: Además, en dicho calendario se <a>confunden</a> las fechas de cuatro fiestas
