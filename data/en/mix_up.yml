      while that of Galicia, the Basque country, Catalonia, Scotland, Wales or Flanders
      is not.
    t: Con questo atteggiamento autoritario, lei <a>complica</a> una questione già
      risolta nei Trattati e nella pratica e si ostina a ignorare che in futuro ci
      chiederemo, senza per questo sollevare problemi di sovranità né di separatismo,
      perché la Slovacchia potrà presiedere un Consiglio «pesca», mentre non potranno
      parteciparvi la Galizia, l’Andalusia o le Canarie, oppure perché a Malta e al
      Lussemburgo viene riconosciuto, a ragione, un carattere storico nazionale, negato
      invece a Galizia, Euskadi, Catalogna, Scozia, Galles o Fiandre.
