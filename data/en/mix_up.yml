pt:
- c: 37
  r: 1
  v: misturar
  x:
  - s: We must not <v>mix</v> <p>up</p> our roles or use the examination of the 1999
      appropriations as an opportunity to ask for explanations on the 1993 and 1994
      appropriations.
    t: Não se podem <a>misturar</a> os géneros e aproveitar a análise das dotações
      para 1999 para pedir contas sobre as dotações de 1993 e 1994.
  - s: I therefore believe that, in this respect, we are not helping Europe by <v>mixing</v>
      <p>up</p> our roles.
    t: Assim, penso que, nesta perspectiva, <a>misturando</a> os géneros não se está
      a fazer o jogo da Europa.
  - s: It <v>mixes</v> <p>up</p> information, communication and propaganda.
    t: <a>Mistura</a> informação, comunicação e propaganda.
  - s: If we do this we are <v>mixing</v> things <p>up</p> and run the risk of giving
      our visitors in the public gallery the impression that even a bookkeeping error
      would be classified as fraud.
    t: Desta forma, estamos a <a>misturar</a> tudo e a causar eventualmente aos nossos
      visitantes, na tribuna, a impressão de que até um erro de contabilidade seria
      um caso de fraude.
  - s: Furthermore, <v>mixed</v> <p>up</p> with it all is a proposal for paternity
      leave, which, under the legal basis, does not even fall within the scope of
      the directive, as the Commissioner clearly stated right from the outset, luckily.
    t: Acresce que, <a>misturada</a> com tudo isto, encontramos uma proposta de licença
      de paternidade, que, atenta a base jurídica, nem sequer se enquadra no âmbito
      da directiva, como, felizmente, o senhor Comissário deixou bem claro logo no
      início.
  - s: Furthermore, the text <v>mixes</v> <p>up</p> proposals to which one could not
      subscribe, for example, the call for exemplary behaviour from teachers, with
      inadmissible ideological proposals, such as the idea of ’positive discrimination’,
      which obviously runs counter to the fight against discrimination.
    t: Acresce que o texto <a>mistura</a> propostas que não é possível subscrever
      como, por exemplo, exigir comportamento exemplar aos professores, com propostas
      ideológicas inaceitáveis, como a noção de «discriminação positiva» que, evidentemente,
      é contraditória com a luta contra a discriminação.
  - s: For example, Mr Posselt - who was quite right in saying that we should not
      <v>mix</v> <p>up</p> apples and pears - nevertheless made allegations about
      all the committees in the Slovak Parliament being controlled by the government,
      with no opposition members.
    t: Por exemplo, o senhor deputado Posselt - que teve toda a razão quando disse
      que não devíamos <a>misturar</a> maçãs com pêras - fez contudo alegações acerca
      do facto de todas as comissões do Parlamento eslovaco serem controladas pelo
      governo, uma vez que não havia nelas deputados da oposição.
  - s: Different types of legislation are not <v>mixed</v> <p>up</p> in this way in
      other areas of public life, yet in this case no distinction has been made between
      employment legislation and other legislation.
    t: Noutros domínios da nossa vida em sociedade, não se <a>misturam</a> legislações
      de tipos diferentes;
  - s: Myth and reality are being <v>mixed</v> <p>up</p> in this issue, but we Socialists,
      having been at the forefront of the fight for transparency and control, are
      not going to allow anyone to perpetrate a false myth that we have a hidden agenda.
    t: O mito e a realidade <a>misturam</a><a>-se</a> neste tema, mas os Socialistas,
      tendo estado à frente da luta em prol da transparência e do controlo, não irão
      consentir que ninguém perpetue o falso mito de que temos uma agenda oculta.
  - s: Without wishing to state that there are two sides involved, not least because,
      as a result of circumstance, all parties have become <v>mixed</v> <p>up</p>
      together within the Convention, and rightly so, the fact is that this national
      component provides added value to the debate.
    t: Sem querermos definir dois lados, até porque por força das circunstâncias todos
      se têm <a>misturado</a>, e bem, dentro da Convenção, o facto é que esta componente
      nacional é uma mais-valia para o debate.
  - s: I want content and advertising to continue to be kept separate rather than
      being <v>mixed</v> <p>up</p> together.
    t: Quero que os conteúdos continuem separados da publicidade e que não sejam <a>misturados</a>.
  - s: some doors open and others close, and it is this murky area in which a little
      law is <v>mixed</v> <p>up</p> with no law at all that gives rise to dubious
      dealings, tricks, skilful manoeuvres and escape from the authorities.
    t: Normas, vai havendo, ratifica-as quem quer, valem aqui e não acolá, abrem-se
      portas e outras fecham-se, e é nesta zona pantanosa, onde o pouco direito se
      <a>mistura</a> com direito nenhum, que se criam os expedientes, os truques,
      as habilidades, a fuga às autoridades.
  - s: However, there are already cases - Perama, which I have mentioned, is one -
      where installations are close to housing, where everything is all <v>mixed</v>
      <p>up</p> together.
    t: Todavia, temos casos como o de Pérama a que me referi anteriormente, onde os
      estabelecimentos e as habitações já se encontram extremamente próximos, estão
      literalmente <a>misturados</a>.
  - s: Nevertheless, it is important that, amongst all of us, we do not contaminate
      this debate on joint support from the two communities for this institution with
      the political tension which continues to exist, but which should in no way be
      <v>mixed</v> <p>up</p> with the support of all of us for the work of this committee.
    t: No entanto, é importante que, entre todos nós, não contaminemos o debate sobre
      o apoio conjunto das duas comunidades a esta instituição com a tensão política
      que continua a existir, mas que não deve, de maneira alguma, ser <a>misturada</a>
      com o apoio de todos nós ao trabalho desenvolvido por este Comité.
  - s: I would like to concentrate here on the application of the precautionary principle
      and on the difficulties in this case of dealing with an issue on which scientific
      considerations are confused and <v>mixed</v> <p>up</p> with emotional considerations,
      as well as a long history of disagreements between the industry of PVC and its
      derivatives and the environmental lobby, which, of course, is also deeply involved
      with this issue of phthalates.
    t: Desejo centrar a minha intervenção na aplicação do princípio da precaução e
      nas dificuldades que pode encerrar, por se tratar de um tema no qual a vertente
      científica se confunde e se <a>mistura</a> com o lado emocional, bem como com
      uma longa história de desencontros entre a indústria do PVC e seus derivados
      e as posturas ambientalistas, que, naturalmente, trazem também para este tema
      dos ftalatos os seus pontos positivos e negativos.
  - s: In the case of a committee chair, however, you have to wonder whether they
      are <v>mixing</v> <p>up</p> roles to the detriment of the standing of their
      committee.
    t: Porém, tratando-se de um presidente de comissão, temos de nos perguntar se
      não estarão a <a>misturar</a><a>-se</a> papéis em detrimento da posição da sua
      comissão.
  - s: We will miss Mrs McNally, whose work I admire tremendously - as I do her beautiful
      English -, but not the many confused issues she has just raised, which were
      so <v>mixed</v> <p>up</p> that I was, quite frankly, unable to follow her.
    t: É uma pena que a senhora deputada McNally vá deixar esta casa, ela que desenvolveu
      um trabalho que muito admiro - bem como ao seu belo inglês -, não tendo, contudo,
      acontecido o mesmo relativamente à confusão que caracterizou a sua exposição,
      que me impediu de entender - francamente - o que pretendia dizer, já que <a>misturou</a>
      umas coisas com as outras.
  - s: However, we know that even great countries can go off course, can <v>mix</v>
      <p>up</p> public property with private interests.
    t: No entanto, sabemos que mesmo grandes países podem desviar-se do bom caminho
      e <a>misturar</a> propriedade pública com interesses privados.
  - s: This is not to say that I do not take this matter seriously, or that thorough
      checks should not be made, but I do take the view that an objective examination
      should be carried out rather than inflaming emotions and <v>mixing</v> <p>up</p>
      different issues that have nothing to do with each other.
    t: Quero dizer que, na minha opinião, não devemos deixar que os ânimos se exaltem,
      devemos antes promover a realização de análises objectivas e não <a>misturar</a>
      temas que nada têm a ver uns com os outros.
  - s: If we <v>mix</v> all this <p>up</p> into one single cocktail, we will get carried
      away for good, sympathetic, political reasons, but we would actually endanger
      the access of international humanitarian organisations into this troubled arena.
    t: Se <a>misturarmos</a> tudo num único ’cocktail?
  - s: The original text of the resolution <v>mixed</v> <p>up</p> and confused the
      production of tobacco with its consumption.
    t: O texto original da resolução <a>misturava</a> e confundia a produção de tabaco
      com o consumo.
  - s: There is certainly a basis of rights that they have in common, but I believe
      that we should not go beyond that and <v>mix</v> <p>up</p> the two levels.
    t: Há certamente uma base de direitos comuns, mas penso que não devemos ir além
      disso e <a>misturar</a> os dois níveis.
  - s: Mr President, Commissioner, in the debate that we are having at present, it
      is important not to get everything <v>mixed</v> <p>up</p> and not to confuse
      all the various responsibilities.
    t: Senhor Presidente, Senhor Comissário, neste debate que estamos a realizar,
      é importante não <a>misturar</a> tudo, não confundir todas as responsabilidades.
  - s: Three different issues must not then be <v>mixed</v> <p>up</p>, as has now
      happened.
    t: Não se podem <a>misturar</a> três questões diferentes, como agora aconteceu.
  - s: However, training for integration, language teaching and recreational training
      for the elderly is <v>mixed</v> <p>up</p> with training for work, resulting
      in such a muddle that it is impossible to make an assessment or gauge the quality
      and know what the criteria are for good practice.
    t: No entanto, <a>misturam</a><a>-se</a> a formação para a integração, o ensino
      de línguas e a formação para o entretenimento de idosos com a formação para
      o emprego, de tal maneira que o resultado é uma miscelânea que torna impossível
      fazer uma avaliação, averiguar a qualidade ou saber quais os critérios para
      as boas práticas.
  - s: Let us not get this debate <v>mixed</v> <p>up</p> with tomorrow’s debate on
      the supplementary and amending budgets 1, 3 and 4 for 1999 because, when the
      President-in-Office says that this spirit of cooperation is based on mutual
      trust (that is what I wrote down) between the institutions, I only have to remind
      the Council of what it did with supplementary and amending budgets 1 and 3 and
      our reaction to it.
    t: Não devemos <a>misturar</a> este debate com o debate de amanhã sobre os orçamentos
      suplementares e rectificativos 1, 3 e 4 para 1999, porque, quando a Presidente
      em exercício afirma que este espírito de cooperação é baseado na confiança mutua
      (foi o que registei) entre as instituições, devo recordar ao Conselho o que
      fez com os orçamentos suplementares e rectificativos 1 e 3 e qual a nossa reacção.
  - s: We value them so highly that we do not wish to have them <v>mixed</v> <p>up</p>
      with everything else.
    t: Prezamolos tanto que não os queremos ver <a>misturados</a> com todo o tipo
      de questões.
  - s: In the SIS register, details of asylum seekers who have been refused entry
      have been <v>mixed</v> <p>up</p> with those of criminals and stolen goods.
    t: No registo SIS <a>misturam</a><a>-se</a> pessoas a quem foi recusado asilo
      com criminosos de delito comum e listas de objectos roubados.
  - s: We are seeing the impact of the Palestinian problem spreading throughout the
      Middle East and becoming <v>mixed</v> <p>up</p> with the interests of the different
      players.
    t: Vemos o problema palestiniano propagar-se a todo o Médio Oriente e <a>misturar</a><a>-se</a>
      com os interesses dos diferentes actores.
  - s: Furthermore, to an extent, both Mr Langen and Mr Robles Piquer have demonstrated
      that this is not an ideological issue, that we must not <v>mix</v> <p>up</p>
      questions of liberalism or non-liberalism with what must be our ultimate common
      objective, which is to promote the use of renewable energy in Europe.
    t: De alguma maneira, aliás, tanto o senhor deputado Langen como o senhor deputado
      Robles Piquer demonstram que não se trata de um problema ideológico, que não
      temos de <a>misturar</a> questões de liberalismos ou não liberalismos com o
      que tem de ser o nosso objectivo, por todos partilhado, ou seja, o impulso à
      utilização das fontes de energia renováveis na Europa.
  - s: I do not think we can <v>mix</v> things <p>up</p> in this way.
    t: Penso que não podemos <a>misturar</a> tudo.
  - s: The Financial Regulation is very wisely conceived and it provides for everything
      to be kept wonderfully separate, but in practice they must not be <v>mixed</v>
      <p>up</p>, and this seems to have been the case here.
    t: O que não pode acontecer é que o que se encontra separado seja <a>misturado</a>
      na prática, e tudo leva a crer que, neste caso, foi o que aconteceu.
  - s: A further reason for small and medium-sized enterprises’ mistrust of European
      institutions lies in the complexity of our legislation, which often gives the
      impression of being <v>mixed</v> <p>up</p> with national provisions to create
      an impenetrable web.
    t: Outro motivo para a desconfiança das pequenas e médias empresas relativamente
      às instituições europeias reside na complexidade de uma legislação que, frequentemente,
      dá a impressão de se <a>misturar</a> com as disposições nacionais para constituir
      uma renda de arabescos impermeável a qualquer compreensão.
  - s: However, we really must take care not to <v>mix</v> <p>up</p> two different
      things here.
    t: No entanto, há realmente que ter cuidado para não <a>misturarmos</a> duas coisas
      diferentes.
  - s: I really feel that in <v>mixing</v> these matters <p>up</p> and linking them
      together, we are doing no favours to consumers, to Parliament, the Commission
      or the Council.
    t: Penso realmente que ao <a>misturar</a> e interligar ambos os dossiês, não estamos
      a prestar um bom serviço nem aos consumidores, nem ao Parlamento, nem à Comissão,
      nem tão pouco ao Conselho.
  - s: However, since we are concerned here with a regulation that is directly connected
      with the accession strategy, we ought not to get it <v>mixed</v> <p>up</p> with
      the MEDA programme in terms of the legal aspects.
    t: No entanto, uma vez que nos estamos a ocupar de um regulamento que está directamente
      relacionado com a estratégia de adesão, penso que não deveríamos <a>misturar</a>
      aqui o programa MEDA.
  - s: However, I fear that, by <v>mixing</v> <p>up</p> this issue with the issue
      of reproductive freedom, Mr Mitchell is obscuring the issue.
    t: Todavia, receio que, ao <a>misturar</a> esta questão com o tema da liberdade
      de reprodução, o senhor deputado Mitchell esteja a diminuir o problema.
  - s: There is full scope for social aspects provided they are not <v>mixed</v> <p>up</p>
      in a non-transparent way with the functioning of the market.
    t: Há toda a abertura para se terem em conta os aspectos sociais, desde que estes
      não sejam <a>misturados</a>, de forma não transparente, com o funcionamento
      do mercado.
  - s: However, transparency for the consumer does not in every case necessarily mean
      - as Mr Lechner has already stated - that we should <v>mix</v> <p>up</p> all
      the highest standards from every Member State into a kind of European hotch-potch;
    t: No entanto, a transparência para o consumidor não significa necessariamente
      em todos os casos - como o senhor deputado Lechner já referiu - que devamos
      <a>misturar</a> todas as normas mais elevadas de todos os Estados-Membros numa
      espécie de miscelânea europeia;
  - s: It would be a big mistake if we did not do this and if Nice were to be once
      again <v>mixed</v> <p>up</p> with the Laeken Declaration and the future of Europe.
    t: Seria grande erro não o fazermos e <a>misturarmos</a> de novo Nice com a Declaração
      de Laeken e o futuro da Europa.
  - s: In a measured and rational tone, without <v>mixing</v> <p>up</p> illegality,
      security and legality, without insinuations which are always at play, not because
      it is not politically correct, Mr President-in-Office of the Council, but because
      then we would fail in our management of immigration and in the fight against
      crime and we cannot afford to do that.
    t: Num tom comedido e racional, sem <a>misturar</a> clandestinidade, segurança
      e legalidade, sem insinuações que sempre abundam, e não porque não seja politicamente
      correcto, Senhor Presidente em Exercício do Conselho, mas sim porque nesse caso
      fracassaríamos na gestão da imigração e na luta contra o crime, coisa que não
      podemos permitir.
  - s: Today, following the lessons of 11 September, it is clear that notions of security,
      defence policy, trade, conflict prevention, crisis management, humanitarian
      aid, culture and even civilisation are notions which are <v>mixed</v> <p>up</p>
      with each other and that it must accepted in the common conscience that, in
      view of the dangers and threats which affect us all equally, our response must
      also be equal amongst all of us.
    t: Hoje, após as lições do 11 de Setembro, é evidente que as noções de segurança,
      de política de defesa, de comércio, de prevenção de conflitos, de gestão de
      crises, de ajuda humanitária, de cultura e, inclusivamente, de civilização são
      noções que se <a>misturam</a> entre si e que deve ser aceite na consciência
      comum que, face aos perigos e ameaças que nos afectam a todos de igual modo,
      a nossa resposta deve ser também igual por parte de todos nós.
- c: 20
  r: 2
  v: confundir
  x:
  - s: Moreover, the rapporteur <v>mixes</v> <p>up</p> notions which have nothing
      to do with one another, such as racism and nationalism.
    t: Além do exposto, o relator <a>confunde</a> noções que nada têm a ver entre
      si, como racismo e nacionalismo.
  - s: Also, we should not <v>mix</v> <p>up</p> status quo with stability.
    t: Além disso, não devemos <a>confundir</a> status quo com estabilidade.
  - s: Let us vote on the issue before us and not <v>mix</v> <p>up</p> other issues
      with it.
    t: Votemos a proposta que temos na nossa frente e não <a>confundamos</a> outros
      assuntos com este.
  - s: 'interconnection tariffs, access deficit contributions and universal service
      tariffs are <v>mixed</v> <p>up</p> whereas they are completely different concepts:'
    t: 'Para começar, apesar de serem conceitos totalmente diversos, as tarifas de
      interconexão, as subvenções para o défice de acesso e as tarifas de serviço
      universal são, muitas vezes, <a>confundidas</a>:'
  - s: I can understand that this does not suit her, as a Frenchwoman, but nevertheless
      one should not <v>mix</v> <p>up</p> the facts.
    t: Compreendo que, como francesa, isso não lhe convenha, mas não se devem por
      essa razão <a>confundir</a> as realidades.
  - s: I welcome the fact that the Commission plans to legislate on concessions, which
      have been <v>mixed</v> <p>up</p> for too long with public contracts.
    t: Congratulo-me com o facto de a Comissão tencionar legislar sobre as concessões,
      demasiado tempo <a>confundidas</a> com os contratos de direito público.
  - s: Furthermore, I would draw the Commissioner’s attention to the risk run by inter-communal
      structures, which are in danger of being <v>mixed</v> <p>up</p> with private
      structures even though they are an entirely public means of organisation for
      local authorities that aspire to be large enough to be able to fulfil increasingly
      demanding obligations and public-service missions.
    t: Além disso, chamo a atenção do Comissário para o perigo que correm as estruturas
      intercomunais, que podem ser <a>confundidas</a> com estruturas privadas quando
      são um modo de organização totalmente público de pequenas comunas que aspiram
      a uma dimensão suficiente para poderem fazer face a obrigações e a missões de
      serviço público cada vez mais exigentes.
  - s: Some in this House have got all this a bit <v>mixed</v> <p>up</p> together.
    t: Alguns houve, entre nós, que <a>confundiram</a> um pouco estes dois aspectos.
  - s: I am being careful because I regularly tend to <v>mix</v> <p>up</p> the nuclear
      power plants in Bulgaria, Lithuania and Slovakia.
    t: Estou a ser cuidadoso, porque normalmente tenho tendência para <a>confundir</a>
      as centrais nucleares da Bulgária, da Lituânia e da Eslováquia.
  - s: Moreover, the problems of enlargement must under no circumstances be <v>mixed</v>
      <p>up</p> with the discussion we are having today on Agenda 2000 and the mid-term
      review.
    t: Além disso, a problemática do alargamento não deve ser, de modo algum, <a>confundida</a>
      com a discussão aqui em curso sobre a Agenda 2000 e a revisão intercalar.
  - s: I also hope that we do not <v>mix</v> <p>up</p> the subject matter of the White
      Paper with the subject of the trans-European networks.
    t: Também espero que não se <a>confunda</a> o tema do Livro Branco com o tema
      das redes transeuropeias.
  - s: However, I urge you to ensure that we do not <v>mix</v> <p>up</p> the fight
      against smoking with the risk of us destroying tobacco growing in Europe.
    t: Todavia, insto-os a não <a>confundir</a> a luta contra o tabagismo com o risco
      de destruirmos a produção de tabaco na Europa.
  - s: These terms are too often <v>mixed</v> <p>up</p>.
    t: A mobilidade dos doentes, porém, é absolutamente diferente da mobilidade dos
      serviços de saúde lucrativos, ainda que estes termos sejam <a>confundidos</a>
      demasiadas vezes.
  - s: The third point is that I am amazed that discussions about GMOs and crop protection
      are being <v>mixed</v> <p>up</p> here.
    t: Em terceiro lugar, espanta-me que as discussões sobre OMG e protecção das culturas
      estejam a ser aqui <a>confundidas</a>.
  - s: This means that, by raising this issue here when we know that this Parliament
      has no jurisdiction, all we are doing is <v>mixing</v> people <p>up</p> and
      creating total confusion, when, in fact, this is a clear issue and upon which
      there is no place for confusion.
    t: Isso significa que, ao levantar a questão aqui quando sabemos que o Parlamento
      não tem a seu respeito qualquer competência, apenas estamos a <a>confundir</a>
      as pessoas e a criar a confusão total, quando, de facto, esta é uma questão
      clara, a respeito da qual não há lugar a qualquer confusão.
