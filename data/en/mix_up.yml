- c: 36
  r: 1
  v: mezclar
  x:
  - s: For the reasons I gave previously, I remain resolved to avoid <v>mixing</v>
      <p>up</p> my main responsibility with general political work in this respect.
    t: Por las razones que ya he expuesto anteriormente, sigo decidido a evitar que
      mi responsabilidad principal se <a>mezcle</a> con el trabajo político general
      a este respecto.
  - s: 'If we take the prime brokers, the hedge funds and private equity funds, we
      see that they are <v>mixed</v> <p>up</p> in a complex set of interests:'
    t: 'Si pensamos en los agentes de bolsa, los fondos de riesgo y los fondos de
      capital propio, vemos que en ellos se <a>mezclan</a> una compleja serie de intereses:'
  - s: With regard to the budget itself, my group and I are particularly annoyed that
      some people have tried to <v>mix</v> <p>up</p> our roles.
    t: En cuanto al presupuesto propiamente dicho, mi Grupo y yo estamos particularmente
      insatisfechos debido al hecho de que algunos hayan querido <a>mezclar</a> los
      conceptos.
  - s: I therefore believe that, in this respect, we are not helping Europe by <v>mixing</v>
      <p>up</p> our roles.
    t: Por lo tanto, pienso que, desde este punto de vista, <a>mezclar</a> los conceptos
      es hacer un flaco servicio a Europa.
  - s: I very much hope that in the future all kinds of discussions will be dedicated
      to energy and innovation and not <v>mix</v> <p>up</p> the presidency with some
      aspects of certain political parties.
    t: Espero que en el futuro este tipo de debates se dediquen a la energía y la
      innovación, y no <a>mezclen</a> la presidencia con algunos aspectos de determinados
      partidos políticos.
  - s: Different types of legislation are not <v>mixed</v> <p>up</p> in this way in
      other areas of public life, yet in this case no distinction has been made between
      employment legislation and other legislation.
    t: En otros ámbitos de la vida pública no se <a>mezclan</a> distintos tipos de
      normativas de este modo, pero en este caso no se ha hecho una distinción entre
      la legislación del empleo y otras legislaciones.
  - s: That is dealt with in another Committee proposal on the common organization
      of tobacco production and it would not be good to <v>mix</v> <p>up</p> comments
      and amendments here on this matter, because then we can devalue the strategy
      of combatting tobacco consumption.
    t: Eso consta en otra propuesta de la Comisión sobre la organización común de
      producción de tabaco y no sería bueno <a>mezclar</a> aquí comentarios y enmiendas
      sobre ese tema porque, entonces, podemos degradar la estrategia de la lucha
      contra el consumo del tabaco.
  - s: Myth and reality are being <v>mixed</v> <p>up</p> in this issue, but we Socialists,
      having been at the forefront of the fight for transparency and control, are
      not going to allow anyone to perpetrate a false myth that we have a hidden agenda.
    t: Mitología y realidad se <a>mezclan</a> en este tema, pero los socialistas no
      vamos a consentir que, habiendo estado a la cabeza de la lucha por la transparencia
      y el control, se nos introduzca en un mito falso de que tenemos una agenda oculta.
  - s: I believe we have <v>mixed</v> <p>up</p> our foreign policy with our fisheries
      policy.
    t: Me parece que hemos <a>mezclado</a> nuestra política exterior con nuestra política
      de pesca.
  - s: Without wishing to state that there are two sides involved, not least because,
      as a result of circumstance, all parties have become <v>mixed</v> <p>up</p>
      together within the Convention, and rightly so, the fact is that this national
      component provides added value to the debate.
    t: Aunque no pretendo afirmar que hay dos facciones - menos aún cuando, debido
      a las circunstancias, todas las partes se han <a>mezclado</a> dentro de la Convención,
      y de manera acertada -, el hecho es que este componente nacional aporta un valor
      añadido al debate.
  - s: I want content and advertising to continue to be kept separate rather than
      being <v>mixed</v> <p>up</p> together.
    t: Quiero que los contenidos y la publicidad continúen estando separados y no
      que vayan <a>mezclados</a>.
  - s: However, there are already cases - Perama, which I have mentioned, is one -
      where installations are close to housing, where everything is all <v>mixed</v>
      <p>up</p> together.
    t: No obstante, hay casos como el que he mencionado antes del transbordador, en
      los que las instalaciones industriales y las viviendas están muy próximas, literalmente
      <a>mezcladas</a>.
  - s: Do we want to add, to a Berlusconi <v>mixed</v> <p>up</p> in a multitude of
      scandals and a Chirac taking advantage of his presidential status to escape
      the law, a Pasqua who is ’immune’ from any suspicion of illegal financing from
      African business deals?
    t: ¿Se pretende añadir a un Berlusconi <a>mezclado</a> en multitud de asuntos
      y a un Chirac que se aprovecha de su estatuto presidencial para escapar a la
      justicia, un Pasqua «inmunizado» de toda sospecha de financiación ilegal procedente
      de asuntos africanos?
  - s: It is important not to get this political commitment <v>mixed</v> <p>up</p>
      with the technical issue of how such services ought to be delivered.
    t: Es importante que no se <a>mezcle</a> este compromiso político con la cuestión
      técnica de cómo deben prestarse dichos servicios.
  - s: We will miss Mrs McNally, whose work I admire tremendously - as I do her beautiful
      English -, but not the many confused issues she has just raised, which were
      so <v>mixed</v> <p>up</p> that I was, quite frankly, unable to follow her.
    t: Es una pena que se marche la Sra. McNally, cuyo trabajo admiro profundamente
      —y su precioso inglés también—, pero no las muchas confusiones que acaba de
      exponer, que me han impedido entenderla —francamente— porque todo estaba <a>mezclado</a>.
  - s: Some in this House have got all this a bit <v>mixed</v> <p>up</p> together.
    t: Algunos las han <a>mezclado</a> algo aquí.
  - s: This is not to say that I do not take this matter seriously, or that thorough
      checks should not be made, but I do take the view that an objective examination
      should be carried out rather than inflaming emotions and <v>mixing</v> <p>up</p>
      different issues that have nothing to do with each other.
    t: Esto no significa que no me tome en serio el tema y que no haya que comprobarlo
      seriamente, pero soy de la opinión de que no se deben desatar con ello emociones
      sino realizar un examen objetivo y no <a>mezclar</a> temas diferentes que no
      tienen nada que ver unos con otros.
  - s: Moreover, the problems of enlargement must under no circumstances be <v>mixed</v>
      <p>up</p> with the discussion we are having today on Agenda 2000 and the mid-term
      review.
    t: La problemática de la ampliación tampoco se debe <a>mezclar</a>, por otra parte,
      con el debate sobre la Agenda 2000 y la revisión intermedia que ahora estamos
      desarrollando.
  - s: If we <v>mix</v> all this <p>up</p> into one single cocktail, we will get carried
      away for good, sympathetic, political reasons, but we would actually endanger
      the access of international humanitarian organisations into this troubled arena.
    t: Si <a>mezclamos</a> todo esto en un cóctel único, nos dejaríamos llevar por
      razones políticas buenas y comprensivas, pero pondríamos realmente en peligro
      el acceso de las organizaciones humanitarias internacionales a esta turbulenta
      zona.
  - s: Mr Fabre-Aubrespy, you must not <v>mix</v> <p>up</p> different issues.
    t: Señor Fabre-Aubrespy, no se deben <a>mezclar</a> las cosas.
  - s: The original text of the resolution <v>mixed</v> <p>up</p> and confused the
      production of tobacco with its consumption.
    t: El texto original de la resolución <a>mezclaba</a> y confundía la producción
      de tabaco con su consumo.
  - s: However, I urge you to ensure that we do not <v>mix</v> <p>up</p> the fight
      against smoking with the risk of us destroying tobacco growing in Europe.
    t: No obstante, insto a sus Señorías a que no <a>mezclemos</a> la lucha contra
      el tabaco con el riesgo de destruir el cultivo del tabaco en Europa.
  - s: Mr President, Commissioner, in the debate that we are having at present, it
      is important not to get everything <v>mixed</v> <p>up</p> and not to confuse
      all the various responsibilities.
    t: Señor Presidente, señor Comisario, en el debate que estamos celebrando actualmente
      es importante no <a>mezclar</a> todo y no confundir todas las diversas responsabilidades.
  - s: However, training for integration, language teaching and recreational training
      for the elderly is <v>mixed</v> <p>up</p> with training for work, resulting
      in such a muddle that it is impossible to make an assessment or gauge the quality
      and know what the criteria are for good practice.
    t: Sin embargo, se <a>mezclan</a> la formación para la integración, la enseñanza
      de idiomas y la formación para entretenimiento de la tercera edad con la formación
      para el empleo, de manera que el resultado es un magma confuso en el que resulta
      imposible hacer una evaluación, conocer la calidad y saber cuáles son los criterios
      para las buenas prácticas.
  - s: We value them so highly that we do not wish to have them <v>mixed</v> <p>up</p>
      with everything else.
    t: Los valoramos tanto que no queremos que sean <a>mezclados</a> con ninguna otra
      cosa.
  - s: To <v>mix</v> <p>up</p> the problem of the beef crisis with the functioning
      of European institutions is pointless and scandalous, unless it is a deliberate
      and in the end convenient camouflage of a wish to block the IGC.
    t: <a>Mezclar</a> el problema de la crisis bovina y el funcionamiento de las instituciones
      europeas no sirve para nada y resulta escandaloso a menos que se intente dar
      un aspecto diferente y, al fin y al cabo, oportuno, a una voluntad de bloqueo
      de la CIG.
  - s: I think there is a danger here that funds for programmes which are currently
      separate might get <v>mixed</v> <p>up</p> with these.
    t: En mi opinión, esto plantea el riesgo de que se <a>mezclen</a> los recursos
      de programas ahora separados.
  - s: Furthermore, to an extent, both Mr Langen and Mr Robles Piquer have demonstrated
      that this is not an ideological issue, that we must not <v>mix</v> <p>up</p>
      questions of liberalism or non-liberalism with what must be our ultimate common
      objective, which is to promote the use of renewable energy in Europe.
    t: De alguna manera, además, tanto el Sr. Langen como el Sr. Robles Piquer demuestran
      que no se trata de un problema ideológico, que no tenemos que <a>mezclar</a>
      cuestiones de liberalismos o no liberalismos con lo que ha de ser nuestro objetivo,
      compartido por todos, que es el impulso a la utilización de las energías renovables
      en Europa.
  - s: I do not think we can <v>mix</v> things <p>up</p> in this way.
    t: Creo que no se puede <a>mezclar</a> todo.
  - s: However, we really must take care not to <v>mix</v> <p>up</p> two different
      things here.
    t: Sin embargo, tenemos que tener cuidado de no <a>mezclar</a> dos cosas distintas.
  - s: I really feel that in <v>mixing</v> these matters <p>up</p> and linking them
      together, we are doing no favours to consumers, to Parliament, the Commission
      or the Council.
    t: Me parece que al <a>mezclar</a> estos temas y vincularlos, entre sí hacemos
      un flaco favor a los consumidores, al Parlamento, a la Comisión y al Consejo.
  - s: However, since we are concerned here with a regulation that is directly connected
      with the accession strategy, we ought not to get it <v>mixed</v> <p>up</p> with
      the MEDA programme in terms of the legal aspects.
    t: Sin embargo, creo que haríamos bien en no <a>mezclar</a> el programa MEDA con
      un reglamento que está directamente relacionado con la estrategia de adhesión.
  - s: Firstly, the UCLAF problem must not be <v>mixed</v> <p>up</p> with this other
      problem.
    t: la primera, que no hay que <a>mezclar</a> el problema de la UCLAF con este
      otro problema.
  - s: However, I fear that, by <v>mixing</v> <p>up</p> this issue with the issue
      of reproductive freedom, Mr Mitchell is obscuring the issue.
    t: No obstante, me temo que, al <a>mezclar</a> esta cuestión con el tema de la
      libertad reproductiva, el señor Mitchell está complicando la cuestión.
  - s: They are inadmissible, with reference to a complaint tabled correctly by me
      with regard to discriminatory treatment, without making any reference to the
      content of any question, for the discriminatory treatment received by the Members
      to be <v>mixed</v> <p>up</p> with a situation in the Basque country that, I
      am sad to say, is due precisely to the narrow-mindedness and lack of democracy
      we suffer in the Spanish State.
    t: Es inadmisible que, ante una queja formulada correctamente por mi parte sobre
      un trato discriminatorio, sin hacer ninguna referencia al contenido de pregunta
      alguna, <a>mezcle</a> el trato discriminatorio recibido por los diputados con
      una situación en el País Vasco que por desgracia se debe, precisamente, a la
      cerrazón y a la falta de democracia que padecemos en el Estado español.
  - s: The specific nature means that the social partners have an important role to
      play, that it remains a financial directive and that we should not <v>mix</v>
      the pillars <p>up</p>.
    t: La especificidad se basa en que los interlocutores sociales desempeñan un importante
      papel, continúa siendo una directiva financiera y no debemos <a>mezclar</a>
      los pilares.
- c: 14
  r: 2
  v: confundir
  x:
  - s: Moreover, the rapporteur <v>mixes</v> <p>up</p> notions which have nothing
      to do with one another, such as racism and nationalism.
