  x:
  - s: This means that, by raising this issue here when we know that this Parliament
      has no jurisdiction, all we are doing is <v>mixing</v> people <p>up</p> and
      creating total confusion, when, in fact, this is a clear issue and upon which
      there is no place for confusion.
    t: In altre parole, se affrontiamo questo problema, pur sapendo che esula dalla
      giurisdizione del Parlamento, non facciamo altro che <a>disorientare</a> la
