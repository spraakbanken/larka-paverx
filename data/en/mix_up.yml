  - s: Mr President, I believe Mr Alavanos is getting NATO and Mr Milosevic <v>mixed</v>
      <p>up</p>.
    t: Señor Presidente, creo que el Sr. Alavanos <a>confunde</a> la OTAN con el Sr.
