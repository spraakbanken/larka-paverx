    t: Entrambi i relatori ombra si sono preoccupati di garantire che i moduli e l’allegato,
      ossia l’ossatura della proposta, fossero abbastanza semplici affinché le imprese
      possano <a>compilarli</a> contenendo al massimo la burocrazia.
  - s: If citizens who need small sums in order to be able to carry out their cultural
      projects are not to have to <v>fill</v> <p>out</p> endless application documents,
      we need to simplify procedures and move to flat-rate financing.
    t: Qualora i cittadini che hanno bisogno di somme modeste al fine di poter intraprendere
      i loro progetti culturali non riuscissero a <a>compilare</a> infiniti documenti
      di domanda, occorre semplificare le procedure e passare al finanziamento con
      percentuale forfettaria.
  - s: I can assure you that in my part of the Union, on the coast where I spend several
      days, there are many European citizens residing illegally who simply come and
      go between their two houses, one in their country of origin and one in my country,
      whenever they want and without <v>filling</v> <p>out</p> any papers.
    t: Le posso assicurare che nella mia parte di Unione, sulla costa dove trascorro
      vari giorni, vivono numerosi cittadini europei residenti illegalmente che semplicemente
      fanno i pendolari tra le loro due case, una nel paese d’origine, l’altra nel
      mio, quando pare e piace a loro, senza <a>compilare</a> nessun modulo.
  - s: sometimes they have to <v>fill</v> <p>out</p> a dozen different forms every
      year to get a sometimes ridiculous amount of aid.
    t: L’esperienza registrata con l’applicazione della PAC è che, in realtà, essa
      emargina i piccoli agricoltori - definiti nella proposta come coloro che, in
      media, negli ultimi tre anni hanno percepito meno di 1.000 euro all’anno -,
      e ciò, in primo luogo, perché gli aiuti per ettaro o per capo di bestiame hanno
      un’incidenza minima sul reddito di questi agricoltori, che spesso non possiedono
      più di 5 o 10 ettari di terra arabili o più di mezza dozzina di capi di bestiame
      e, in secondo luogo, perché ai piccoli agricoltori viene generalmente richiesto
      l’espletamento delle stesse pratiche burocratiche previste per importi di aiuti
      10, 50 o addirittura 100 volte superiori, obbligandoli a volte a <a>compilare</a>
      ogni anno una dozzina di moduli per ricevere un aiuto talvolta irrisorio.
