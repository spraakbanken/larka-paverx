  - s: In order to obtain a badge, lobbyists must <v>fill</v> <p>out</p> an accreditation
      form and provide a character reference and a letter signed by the police.
    t: Con el fin de obtener una tarjeta de acceso, los grupos de interés deben <a>rellenar</a>
      un formulario de acreditación y proporcionar referencias, así como una carta
      firmada por la policía.
  - s: 'That was essentially a framework document to be <v>filled</v> <p>out</p> and
      it was agreed that there would be three further reports at least:'
    t: 'Se trataba esencialmente de un documento marco que había que <a>rellenar</a>
      y se acordó que habría tres informes al menos:'
  - s: If you reply to the wrong letter and <v>fill</v> <p>out</p> the wrong form
      during this period of founding a company when you have a lot of work and a great
      deal of red tape to deal with, you will find that you have signed a contract
      and are faced with a bill for up to EUR 1 000.
    t: Si usted contesta a la carta errónea y <a>rellena</a> el formulario erróneo
      durante este periodo de creación de una empresa en el que usted tiene mucho
      trabajo y mucha burocracia de la que ocuparse, descubrirá que ha firmado un
      contrato y que se enfrenta a una factura de hasta 1 000 euros.
  - s: If citizens who need small sums in order to be able to carry out their cultural
      projects are not to have to <v>fill</v> <p>out</p> endless application documents,
      we need to simplify procedures and move to flat-rate financing.
    t: Si deseamos que los ciudadanos que necesitan pequeñas sumas para poder llevar
      a cabo sus proyectos culturales no tengan que <a>rellenar</a> interminables
      documentos de solicitud, debemos simplificar los procedimientos y pasar a la
      financiación a tanto alzado.
  - s: It has to be <v>filled</v> <p>out</p> - with something real.
    t: Debemos <a>rellenarlo</a> con elementos reales.
  - s: If that is not to remain a mere formality, it too has to be <v>filled</v> <p>out</p>,
      and that is what I want to urge us to do.
    t: Si no queremos que se quede en una simple formalidad, también hay que <a>rellenarlo</a>
      y eso es lo que quiero pedir que hagamos.
  - s: To give you an example, a farmer may <v>fill</v> <p>out</p> a form incorrectly.
    t: Por poner un ejemplo, un agricultor puede cometer un error al <a>rellenar</a>
      un impreso.
