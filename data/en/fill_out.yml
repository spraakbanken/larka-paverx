  - s: In effect, EU law will finally provide European enterprises - and particularly
      micro-enterprises - with tools that help them rather than the exact opposite,
      that is to say, forms to <v>fill</v> <p>out</p>, bureaucratic procedures and
      extra obligations.
    t: En efecto, la legislación de la UE finalmente ofrecerá a las empresas europeas
      —en particular a las microempresas— herramientas para ayudarlas, en lugar de
      hacer lo contrario, es decir, formularios por <a>cumplimentar</a>, procedimientos
      burocráticos y obligaciones adicionales.
