  x:
  - s: the requirement to appoint tax representatives - fiscal representatives as
      they are called (we are not familiar with this notion and most companies do
      not have to appoint such agents) - and to <v>fill</v> <p>out</p> detailed questionnaires;
    t: Na Irlanda, as companhias de seguros que estão a tentar operar noutros Estados-Membros
      têm chamado a minha atenção para determinados problemas, como os diferentes
      índices de desagravamento fiscal dos prémios a pagar às seguradoras localmente
      estabelecidos, o requisito de nomear inspectores - representantes fiscais, como
      são chamados (não estamos familiarizados com este conceito e a maioria das companhias
      não tem de nomear esse tipo de agentes) - e de <a>preencher</a> pormenorizados
      questionários, os problemas ligados às diferentes línguas e, finalmente, a aborrecida
      questão relativa a um mínimo de condições nas apólices.
  - s: In order to obtain a badge, lobbyists must <v>fill</v> <p>out</p> an accreditation
      form and provide a character reference and a letter signed by the police.
    t: Para obter um livre-trânsito, os interessados devem <a>preencher</a> um formulário
      de acreditação e apresentar referências e uma carta assinada pela polícia.
  - s: What we have adopted today is a certain outline plan of support for the Danube
      river basin area, but whether the programme remains on paper or the model is
      <v>filled</v> <p>out</p> with specific content depends on whether additional
      means are found which will not affect, or will not reduce, the pool designated
      for the cohesion policy in individual countries.
    t: O que aprovámos hoje é um plano geral de apoio à região da bacia do rio Danúbio,
      mas se o programa permanecerá no papel ou se o modelo será <a>preenchido</a>
      com conteúdo concreto depende de serem encontrados meios adicionais que não
      afectem ou não reduzam os fundos destinados à política de coesão em cada país.
  - s: It is an initial focus around which we can elaborate a development and competitiveness
      policy, which will then be <v>filled</v> <p>out</p> in the technology platforms.
    t: Trata-se de um ponto inicial à volta do qual podemos elaborar uma política
      de desenvolvimento e competitividade, que será depois <a>preenchida</a> nas
      plataformas tecnológicas.
  - s: In effect, EU law will finally provide European enterprises - and particularly
      micro-enterprises - with tools that help them rather than the exact opposite,
      that is to say, forms to <v>fill</v> <p>out</p>, bureaucratic procedures and
      extra obligations.
    t: Com efeito, a legislação da UE irá fornecer às empresas europeias - e particularmente
      às microempresas - ferramentas que as ajudam em vez de causar exactamente o
      oposto, ou seja, formulários para <a>preencher</a>, procedimentos burocráticos
      e obrigações adicionais.
  - s: If you reply to the wrong letter and <v>fill</v> <p>out</p> the wrong form
      during this period of founding a company when you have a lot of work and a great
      deal of red tape to deal with, you will find that you have signed a contract
      and are faced with a bill for up to EUR 1 000.
    t: Se responder à carta errada e <a>preencher</a> o formulário errado durante
      este período de constituição da empresa em que tem muito trabalho e uma grande
      quantidade de burocracia para tratar, acabará por concluir que assinou um contrato
      e que tem uma factura para pagar na ordem de 1 000 euros.
  - s: I can assure you that in my part of the Union, on the coast where I spend several
      days, there are many European citizens residing illegally who simply come and
      go between their two houses, one in their country of origin and one in my country,
      whenever they want and without <v>filling</v> <p>out</p> any papers.
    t: Posso assegurar-lhe que do local donde provenho, na costa onde passo vários
      dias, há numerosos cidadãos europeus a residir ilegalmente que, simplesmente,
      vão e vêm entre as suas duas casas, uma no seu país de origem e outra no meu
      país, sempre que desejam e sem <a>preencher</a> quaisquer papéis.
  - s: To give you an example, a farmer may <v>fill</v> <p>out</p> a form incorrectly.
    t: Para dar só um exemplo, um agricultor pode <a>preencher</a> incorrectamente
      um formulário, o que não significa que tenha a intenção de cometer uma fraude.
