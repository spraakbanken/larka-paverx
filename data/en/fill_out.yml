fr:
- c: 8
  r: 1
  v: remplir
  x:
  - s: In order to obtain a badge, lobbyists must <v>fill</v> <p>out</p> an accreditation
      form and provide a character reference and a letter signed by the police.
    t: Pour obtenir un badge, les lobbyistes doivent <a>remplir</a> un formulaire
      d’accréditation accompagné d’un certificat de bonne vie et moeurs, d’une lettre
      signée par la police.
  - s: Now it has to <v>fill</v> <p>out</p> as many as one thousand eight hundred
      separate payment orders.
    t: Maintenant, elle est obligée de <a>remplir</a> séparément jusqu’à mille huit
      cents ordres de paiement.
  - s: Both my shadows were concerned to ensure that the forms and the annex, the
      bones of the proposal, were simple enough for businesses to be able to <v>fill</v>
      them <p>out</p> with minimum bureaucracy.
    t: Mes deux rapporteurs fictifs ont travaillé dans le but de veiller à ce que
      les formulaires et les annexes, l’ossature même de la proposition, soient suffisamment
      simples pour permettre aux entreprises de les <a>remplir</a> avec un minimum
      de contraintes administratives.
  - s: All in all, I think it is a good result we have ended up with, and it is therefore
      up to the Commission and the Member States to <v>fill</v> <p>out</p> the new
      framework.
    t: J’estime, de manière générale, que nous avons obtenu un bon résultat et il
      revient désormais à la Commission et aux États membres de <a>remplir</a> ce
      nouveau cadre, mais il faut avant tout que les citoyens, les partenaires sociaux
      et les autorités locales et régionales utilisent cet instrument législatif pour
      développer les échanges mutuels ainsi que l’esprit d’émulation en vue de prendre
      davantage pied au sein du marché de l’emploi.
  - s: In effect, EU law will finally provide European enterprises - and particularly
      micro-enterprises - with tools that help them rather than the exact opposite,
      that is to say, forms to <v>fill</v> <p>out</p>, bureaucratic procedures and
      extra obligations.
    t: En effet, le droit européen dotera définitivement les entreprises européennes
      - et en particulier les microentreprises - d’outils qui les aideront au lieu
      de les gêner, comme des formulaires à <a>remplir</a>, des procédures bureaucratiques
      et des obligations supplémentaires.
  - s: If you reply to the wrong letter and <v>fill</v> <p>out</p> the wrong form
      during this period of founding a company when you have a lot of work and a great
      deal of red tape to deal with, you will find that you have signed a contract
      and are faced with a bill for up to EUR 1 000.
    t: Si vous répondez au mauvais courrier et <a>remplissez</a> le mauvais formulaire
      au cours de la création d’une entreprise, période de travail important et d’intense
      activité administrative, vous pouvez signer un contrat involontairement et avoir
      à régler une facture d’un montant allant jusqu’à 1 000 euros.
  - s: I can assure you that in my part of the Union, on the coast where I spend several
      days, there are many European citizens residing illegally who simply come and
      go between their two houses, one in their country of origin and one in my country,
      whenever they want and without <v>filling</v> <p>out</p> any papers.
    t: Je peux vous assurer que dans ma région, sur la côte où je passe une partie
      de mon temps, il existe de nombreux citoyens européens, résidents illégaux,
      qui vont et viennent tout simplement entre leurs deux maisons, l’une située
      dans le pays d’origine et l’autre dans le mien, à leur gré et sans <a>remplir</a>
      aucun papier.
  - s: To give you an example, a farmer may <v>fill</v> <p>out</p> a form incorrectly.
    t: Pour vous donner un exemple, un agriculteur peut <a>remplir</a> incorrectement
      un formulaire.
- c: 2
  r: 2
  v: étoffer
  x:
  - s: Finally, there is the possibility of having an international conference on
      this next year and that could lead on to a lot of good conclusions and recommendations
      that would <v>fill</v> <p>out</p> the strategy for what everybody seeks, namely
      creating the level playing field that Mr Teversen refers to.
    t: Elle pourrait entraîner une série de conclusions et de recommandations positives
      qui viendrait <a>étoffer</a> la stratégie désirée par tout le monde, notamment
      en créant le terrain de jeu égal auquel fait référence M. Teverson.
  - s: If that is not to remain a mere formality, it too has to be <v>filled</v> <p>out</p>,
      and that is what I want to urge us to do.
    t: Là aussi, il faut l’<a>étoffer</a>, afin que cela ne reste pas un document
      purement formel.
