      Menschen in der Ukraine ist.
  - s: Yet how long can it <v>hold</v> <p>out</p>?
    t: Aber wie lange können sie noch <a>halten</a>?
  - s: This will provide economies of scale in administrative terms and will ensure
      greater participation, which is why Parliament will be <v>holding</v> <p>out</p>
