es:
- c: 10
  r: 1
  v: tender
  x:
  - s: I also praise the Commission for producing a good proposal, and I hope as well
      that I shall be able to praise the Council for taking the helping hand <v>held</v>
      <p>out</p> by Parliament and the Commission to make combined transport a standard
      feature of our transport system.
    t: También me permito felicitar a la Comisión por su excelente iniciativa, y espero
      poder felicitar al Consejo por coger la mano <a>tendida</a>, es decir, la ayuda
      del Parlamento y de la Comisión para lograr que el transporte combinado se convierta
      en una parte integral de nuestro sistema de transporte.
  - s: So we are <v>holding</v> <p>out</p> our hand, as Social Democrats and Socialists,
      as a sign that, if tomorrow morning you in fact table the declaration as described,
      we shall support it.
    t: En resumen, nosotros —los socialdemócratas y socialistas— les <a>tendemos</a>
      la mano, como una indicación de que, si mañana por la mañana presentan efectivamente
      una declaración en el sentido descrito, nosotros la apoyaremos.
  - s: It is a hand <v>held</v> <p>out</p> to our fellow citizens.
    t: Significa <a>tender</a> una mano a nuestros conciudadanos.
  - s: Croatia’s accession to the EU will mean that we are embracing and <v>holding</v>
      <p>out</p> a hand to the Balkan region.
    t: La adhesión de Croacia a la UE significará que estamos abrazando y <a>tendiendo</a>
      una mano a la región de los Balcanes.
  - s: That is what brings me, as Mr Cappato well knows, to defer certain amendments,
      not because I disagree with some of the criticisms, but rather because I disagree
      that it is opportune to bring them up now, at a time when we are engaging in
      a process of <v>holding</v> <p>out</p> a hand to help people who are way behind
      us when it comes to respect for human rights.
    t: Esto me lleva, como bien sabe el señor Cappato, a aplazar ciertas enmiendas,
      no porque no esté de acuerdo con algunas de las críticas, sino porque opino
      que no es oportuno sacarlas a relucir ahora, en un momento en el que estamos
      iniciando un proceso para <a>tender</a> una mano a los pueblos que van rezagados
      con respecto a nosotros en materia de respeto de los derechos humanos.
  - s: Today, all we have to ask is that the President-in-Office of the Council <v>hold</v>
      <p>out</p> his hand - not to me but to Parliament.
    t: En el día de hoy, lo único que hay que pedir es que el Presidente del Consejo
      me <a>tienda</a> la mano - no a mí sino al Parlamento - .
  - s: As a member of the interparliamentary Delegation for relations with the countries
      of Central America and Mexico, last May I had the opportunity to visit Honduras
      with a few colleagues and we were able to see how, even in the capital, Tegucigalpa,
      the hand <v>held</v> <p>out</p> by the Union was already a lifeline for these
      populations before the hurricane struck.
    t: Como miembro de la delegación interparlamentaria para las relaciones con los
      países de América Central, tuve ocasión de viajar el pasado mes de mayo con
      otros colegas a Honduras y pudimos medir hasta qué punto, incluso en Tegucigalpa,
      su capital, la mano <a>tendida</a> de la Unión era ya un auxilio para aquellas
      personas, antes del paso del huracán.
  - s: Enlargement is probably the most important single issue facing Europe at the
      present time We need to <v>hold</v> <p>out</p> our hand of friendship because
      it is nine long years since the Berlin Wall started to crumble.
    t: Debemos <a>tender</a> nuestra mano amistosa, porque hace nueve largos años
      desde que el Muro de Berlín empezó a desplomarse.
  - s: But when you have visited the area yourself and seen with your own eyes the
      human suffering which is taking place there every day, then as a human being
      you have no choice but to <v>hold</v> <p>out</p> a helping hand to those who
      are asking for it.
    t: No obstante, después de haber visitado la zona y haber visto con mis propios
      ojos el inmenso sufrimiento humano que hay allí, no me es posible como ser humano
      hacer otra cosa que <a>tenderles</a> la mano que están pidiendo.
  - s: In my opinion, we Europeans, the EU and the citizens of our states, are prepared
      to <v>hold</v> <p>out</p> a helping hand and I hope that Baroness Ashton achieves
      success with her mission to the region and returns from the region with good
      reports.
    t: A mi juicio, nosotros los europeos, la UE y los ciudadanos de nuestros Estados,
      estamos dispuestos a <a>tender</a> una mano de ayuda y espero que la Baronesa
      Ashton tenga éxito en su misión en la región y que vuelva con buenos informes.
