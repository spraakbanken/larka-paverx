      end.
    t: Deseo que, aparte de esta votación, seamos suficientemente numerosos para recuperar
      la iniciativa a tiempo con este espíritu y esta vez <a>resistir</a> hasta el
      final.
  - s: The Court’s account of the case that led to the sugar system not being reformed
      demonstrates how one of the most anachronistic farming systems in the Community
      has been able to <v>hold</v> <p>out</p> for almost four decades without making
      any significant changes.
    t: El informe del Tribunal sobre el proceso que llevó a que no se produjera la
