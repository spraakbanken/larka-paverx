    t: Damit wird auf der Ebene der Verwaltung ein durch Größenordnung bedingter Kostenvorteil
      erreicht ebenso wie eine stärkere Teilnahme, und aus diesem Grund <a>hält</a>
      das Europäischen Parlament seine Forderung nach 80 Millionen ECU für das vorgesehene
      Programm aufrecht.
