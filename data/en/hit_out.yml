  r: 1
  v: arremeter
  x:
  - s: It is a depressing mechanism for defending the interests of big business, it
      is the European outpost of the global imperialist system, which is <v>hitting</v>
      <p>out</p> at workers’ rights and building up an army and repressive mechanisms
      to silence any opposition.
    t: Es un mecanismo represor para defender los intereses de las grandes empresas,
      es el reducto europeo del sistema imperialista mundial, que está <a>arremetiendo</a>
      contra los derechos de los trabajadores y creando un ejército y unos mecanismos
      represivos para silenciar cualquier oposición.
