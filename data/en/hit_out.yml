pt:
- c: 5
  r: 1
  v: atacar
  x:
  - s: He hits out at the left in the Parliament, he <v>hits</v> <p>out</p> at the
      governments in the United Kingdom and Germany, and then he runs out of the Chamber
      so that he cannot hear the debate.
    t: O senhor deputado ataca a esquerda, no Parlamento, <a>ataca</a> os governos
      do Reino Unido e da Alemanha, para depois fugir do plenário, de molde a não
      ter de ouvir o debate.
  - s: Unfortunately, the power of the regimes in these very countries is still sufficient
      to <v>hit</v> <p>out</p> at the population, as happened most recently on 11
      March.
    t: Lamentavelmente, a força do regime nestes países é ainda suficiente para <a>atacar</a>
      a população, como aconteceu recentemente a 11 de Março, quando muitas pessoas
      foram presas e torturadas.
  - s: The powers that be in the Kremlin are <v>hitting</v> <p>out</p>.
    t: Os detentores do poder no Kremlin <a>atacam</a>, pondo também em perigo os
      progressos em direcção ao Estado de direito e a um sistema de justiça independente.
  - s: We therefore need to fight against crime by <v>hitting</v> <p>out</p> against
      it economically, against the proceeds of crime and the assets of criminals.
    t: Daí, a necessidade de o <a>atacar</a> na sua ligação com a economia, nos seus
      rendimentos, e também no seu património.
  - s: It is a depressing mechanism for defending the interests of big business, it
      is the European outpost of the global imperialist system, which is <v>hitting</v>
      <p>out</p> at workers’ rights and building up an army and repressive mechanisms
      to silence any opposition.
    t: É um mecanismo odioso que defende os interesses do grande capital, é o posto
      avançado europeu do sistema imperialista mundial, que <a>ataca</a> os direitos
      dos trabalhadores e está a formar um exército e um mecanismo repressivo para
      silenciar todas as vozes que se lhe oponham.
- c: 1
  r: 2
  v: atingir
  x:
  - s: By setting up European political parties as described above, they are trying
      to get the people to accept the imperialist integration of the EU as a one-way
      street, as destiny and as the only course available, to <v>hit</v> <p>out</p>
      at and - if they can - exclude any dissenting voices from the European Parliament
      and to distance the workers even more from the centres which take the decisions
      which directly affect them.
    t: Através da criação, imposta de cima, de partidos políticos europeus, procuram
      passar para os povos a aceitação da construção imperialista da UE como uma via
      de sentido único, como uma caminhada fatal e obrigatória, procuram <a>atingir</a>
      - e, se possível, excluir - as vozes dissonantes do Parlamento Europeu e afastar
      ainda mais os trabalhadores dos centros de tomada de decisões que lhes dizem
      directamente respeito.
- c: 1
  r: 2
