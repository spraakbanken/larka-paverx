  x:
  - s: Mr Kuhne has <v>hit</v> <p>out</p> in the press and also here today at the
      stance taken by my Group of the Greens/European Free Alliance.
    t: O senhor deputado Kuhne <a>explodiu</a> na imprensa, e hoje aqui também, sobre
      a atitude do meu Grupo dos Verdes/Aliança Livre Europeia, acusando-nos de estarmos
      a fazer um jogo político partidário.
