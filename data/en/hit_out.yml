fr:
- c: 2
  r: 1
  v: coup
  x:
  - s: By setting up European political parties as described above, they are trying
      to get the people to accept the imperialist integration of the EU as a one-way
      street, as destiny and as the only course available, to <v>hit</v> <p>out</p>
      at and - if they can - exclude any dissenting voices from the European Parliament
      and to distance the workers even more from the centres which take the decisions
      which directly affect them.
    t: Avec la création, imposée d’en haut, des partis politiques européens, on vise
      à faire accepter par les peuples la voie unique de l’intégration impérialiste
      de l’UE en tant que processus fatal et obligatoire, à porter un <a>coup</a>
      aux voix discordantes - et, si possible, à les exclure du Parlement européen
      -, mais aussi à éloigner encore davantage les travailleurs des centres décisionnels
      qui les concernent directement.
  - s: I therefore think it would be fairly senseless and also less effective to start
      <v>hitting</v> <p>out</p> wildly and threatening Turkey with even stricter sanctions
      if it does not end its action against the PKK terrorists within a certain period.
    t: Dans ces circonstances il me paraît moins sensé et non efficace de menacer
      la Turquie de nouvelles sanctions - que je considère de surcroît comme des <a>coups</a>
      d’épée dans l’eau - si ce pays ne met pas un terme dans le délai imparti à ses
      actions contre le terrorisme du PKK.
- c: 1
  r: 2
  v: martyriser
  x:
  - s: Unfortunately, the power of the regimes in these very countries is still sufficient
      to <v>hit</v> <p>out</p> at the population, as happened most recently on 11
      March.
    t: Malheureusement, la puissance des régimes dans de tels pays reste suffisante
      pour <a>martyriser</a> la population, comme ce fut le cas très récemment, le
      11 mars.
- c: 1
