      so that he cannot hear the debate.
    t: Er <a>greift</a> die Linke im Parlament an, er greift die Regierungen im Vereinigten
      Königreich und in Deutschland an, und dann eilt er aus dem Saal, so dass er
      nicht hört, was die anderen in der Aussprache zu sagen haben.
