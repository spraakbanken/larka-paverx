    t: Bei einem Großteil der Verbrechen besteht das Ziel natürlich im illegalen Erwerb
      von Vermögen, so daß das Verbrechen <a>dort</a> bekämpft werden muß, wo es um
      seine wirtschaftliche Existenz, um Einnahmen und auch um Vermögen geht.
