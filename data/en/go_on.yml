    t: Forskningsfrihet är alltså oerhört viktigt för att man ska förstå vad som <a>pågår</a>,
      inte bara i Arktis utan särskilt här där vi lever.
  - s: for example, South Africa, which is certainly affected by what is <v>going</v>
      <p>on</p>, is putting its trust in quiet diplomacy, which it wants to use as
      a means of avoiding a breach between it and a state that is a neighbour, and
      a very important one at that.
    t: Sydafrika till exempel, som säkerligen påverkas av vad som <a>pågår</a>, förlitar
      sig på tyst diplomati, som det vill använda sig av som en väg för att undvika
      en brytning mellan landet och en stat som är en granne, och en mycket viktig
      sådan dessutom.
  - s: The comprehensive and - very frequently - heated debate that has been <v>going</v>
      <p>on</p> for about a year on the Commission proposal for MAGP IV indicates,
      in my view, not only the importance of the issue, given that the restructuring
      of the Community fishing fleet is something we have urgently to attend to, but
      also the punctilious involvement of the sector and the institutions.
    t: Den fördjupade, och många gånger passionerade, diskussion som <a>pågår</a>
      sedan cirka ett år om kommissionens förslag POP IV beror, tror jag, inte bara
      på att ämnet är viktigt i så måtto att omstruktureringen av gemenskapens fiskeflotta
      regleras, utan även den berörda sektorns och de berörda institutionernas sätt
      att uppmärksamt följa debatten.
  - s: As a German citizen, I must say that I am thoroughly ashamed of what has <v>gone</v>
      <p>on</p> here.
    t: Som tysk medborgare måste jag säga att jag skäms djupt över vad som har <a>pågått</a>
      där.
  - s: It seems to me, unfortunately, that we now have a process of centralisation
      <v>going</v> <p>on</p>, and decisions, whether in the field of energy policy
      or the Lisbon Strategy, are encouraging this centralisation process.
    t: Tyvärr tycks det <a>pågå</a> ett centraliseringsförfarande som stöds av de
      beslut som fattas inom ramen för såväl energipolitiken som Lissabonstrategin.
  - s: Consideration should perhaps have been given to having that meeting in this
      House to let all Members see what is <v>going</v> <p>on</p>.
    t: Man kanske borde ha övervägt att hålla mötet i denna kammare, så att alla ledamöter
      fick se vad som <a>pågår</a>.
  - s: The Council, up to now, has had an advantage in that the Treaty specifies that
      the Council or its representatives attend the conciliation meetings and in practice,
      when necessary, in cases where meetings have <v>gone</v> <p>on</p> longer than
      expected - as they often do in conciliation, with extra meetings called at short
      notice - the Council has been able to change its representatives.
    t: Rådet har, fram till nu, haft den fördelen att det i fördraget uttryckligen
      anges att rådet eller dess representanter ska närvara vid förlikningsmöten och
      i praktiken, vid behov, när möten har <a>pågått</a> längre än väntat - vilket
      de ofta gör när det handlar om förlikning, med kallelse till extra möten med
      kort varsel - har rådet kunna byta ut sina representanter.
  - s: In the debate that has <v>gone</v> <p>on</p> over the past few weeks, we have
      concentrated on core messages.
    t: I den debatt som har <a>pågått</a> under de senaste veckorna har vi koncentrerat
      oss på kärnbudskap.
  - s: In various documents we are imposing new duties on our citizens, but when it
      comes to the allocation of prestigious political positions in our Parliament,
      there is a ruthless struggle <v>going</v> <p>on</p>.
    t: Vi ålägger våra egna medborgare nya förpliktelser i olika dokument, men när
      det gäller tilldelning av prestigefyllda politiska positioner i parlamentet
      <a>pågår</a> det en hänsynslös kamp.
  - s: We have clearly seen this in the form of the massive lobbying that has <v>gone</v>
      <p>on</p> everywhere in recent weeks and months in order to prevent a genuine
      internal market for car sales being established, with the consequent benefits
      for both dealers and consumers.
    t: Det har vi tydligt sett genom den massiva lobbyverksamhet som <a>pågått</a>
      överallt de senaste veckorna och månaderna för att förhindra att man genomför
      en verklig inre marknad på bilförsäljningsområdet med därav följande fördelar
      för såväl försäljare som konsumenter.
  - s: There is not much point in doing something in this area if people do not know
      what is <v>going</v> <p>on</p>.
    t: Det skulle inte vara någon större poäng att göra något på det här området om
      folk inte kände till vad som <a>pågår</a>.
  - s: There is the whole question of human rights violations, for instance, and the
      torture that is <v>going</v> <p>on</p>.
    t: Det gäller hela frågan om de mänskliga rättigheterna, till exempel, och tortyren
      som <a>pågår</a>.
  - s: We need to have clearer definitions of what is <v>going</v> <p>on</p>.
    t: Vi måste ha tydligare vetskap om vad som <a>pågår</a>.
  - s: I would also like to say that in the time that work on the report has been
      <v>going</v> <p>on</p>, I have discovered that there is enormous inventiveness
      and development locally and regionally around the Union.
    t: Jag vill också säga att under den tid som arbetet med betänkandet har <a>pågått</a>
      har jag upptäckt att det finns en enorm uppfinningsrikedom och utveckling lokalt
      och regionalt runtom i unionen.
  - s: What initiatives does the Council intend to promote to ensure that the families
      whose adoption procedure has been bureaucratically blocked since 2000 are offered
      a rapid solution to an agonising situation which now has been <v>going</v> <p>on</p>
      for far too long?
    t: Vilka åtgärder har rådet vidtagit eller har för avsikt att vidta hos de rumänska
      myndigheterna för att slutföra förfarandet med dessa 17 ansökningar, och vilka
      initiativ tänker rådet främja för att de familjer, vars ansökningar har legat
      hos myndigheterna sedan år 2000 utan resultat, så snart som möjligt skall finna
      en utväg ur en ångestfylld situation, som redan har <a>pågått</a> alldeles för
      länge?
  - s: They have a right to participate in a public sphere where we have a truly European
      political culture and truly pan-European media, reflecting the debate that is
      <v>going</v> <p>on</p> and helping us to understand and follow it.
    t: De har rätt att delta i ett offentligt rum där vi har en verkligt europeisk
      politisk kultur och verkligt alleuropeiska medier, som återspeglar den debatt
      som <a>pågår</a> och hjälper oss att förstå och följa den.
  - s: Work on this is therefore progressing - we have been delayed but the work is
      <v>going</v> <p>on</p>.
    t: Arbetet med detta går alltså framåt, vi har blivit försenade men arbetet <a>pågår</a>.
  - s: Mr President, forgive me, perhaps I am the only person in this Chamber who
      does not know what is <v>going</v> <p>on</p>, but I really do not know how we
      are supposed to vote.
    t: Ursäkta, jag kanske är den enda i kammaren som inte vet vad som <a>pågår</a>,
      men jag vet verkligen inte hur det är meningen att vi ska rösta.
  - s: The structural problem of ours has been that public overspending <v>went</v>
      <p>on</p> for too long.
    t: Vårt strukturella problem har varit att överskridandet av den offentliga budgeten
      <a>pågick</a> för länge.
  - s: We need openness and to know what is <v>going</v> <p>on</p>.
    t: Vi behöver öppenhet och att få veta vad som <a>pågår</a>.
  - s: The public are aware of what is <v>going</v> <p>on</p>, and it is unacceptable.
    t: Allmänheten vet vad som <a>pågår</a> och detta är oacceptabelt.
  - s: Madam President, I will continue with this back-scratching exercise that is
      <v>going</v> <p>on</p>.
    t: Jag vill fortsätta det här smickrandet som <a>pågår</a>.
  - s: Mr President, in view of the last speech it is worth reminding this House that
      ethnic cleansing has <v>gone</v> <p>on</p> in Kosovo for ten years and that
      refugees were being driven out of their homes long before the NATO bombing.
    t: Mot bakgrund av det senaste talet är det värt att påminna detta parlament om
      att etnisk rensning har <a>pågått</a> i Kosovo under tio år och att flyktingar
      drevs från sina hem före Natobombningarna.
  - s: Madam President, consumers as well as farmers have every right to ask us politicians
      what is <v>going</v> <p>on</p>.
    t: Både konsumenterna och jordbrukarna har all rätt att fråga oss politiker vad
      det är som <a>pågår</a>.
  - s: I believe that we should ask the Committee on Foreign Affairs to discuss the
      situation in Egypt, including everything that has <v>gone</v> <p>on</p> between
      the minorities, to draft an own-initiative report, and then simply to hold a
      debate on Egypt with Baroness Ashton one month later.
    t: Jag anser att vi borde be utskottet för utrikesfrågor att diskutera situationen
      i Egypten, även allt som har <a>pågått</a> mellan minoriteterna, för att utarbeta
      ett initiativbetänkande och sedan helt enkelt hålla en debatt om Egypten med
      Catherine Ashton en månad senare.
  - s: We have still not had an answer to our question which was why we as a parliament
      have been unable to gain access to the Commission to hear what was <v>going</v>
      <p>on</p>, whereas the Norwegian Government seems to have been able to talk
      to every single Commissioner.
    t: Vi har fortfarande inte fått svar på vår fråga om varför vi, i vår egenskap
      av parlament, inte har haft tillgång till kommissionen, för att få höra vad
      som <a>pågår</a>, medan den norska regeringen förefaller ha kunnat prata med
      varenda kommissionsledamot.
  - s: Mrs Stauner is new to the Budget Control Committee, but her statement is a
      real reflection of the mood and the debate that <v>went</v> <p>on</p>.
    t: Stauner är ny i budgetkontrollutskottet, men hennes redogörelse är en verklig
      avspegling av stämningen och den debatt som <a>pågått</a>.
  - s: We should see this Commission as a college and while the individual commissioners
      must be held accountable, nevertheless we must take an objective view of what
      is <v>going</v> <p>on</p> and beware of either European party politics or international
      politics colouring our judgement.
    t: Vi borde se denna kommission som en enhet och medan individuella kommissionärer
      måste hållas ansvariga, så måste vi icke desto mindre ha ett objektivt synsätt
      av vad som <a>pågår</a> och akta oss för att låta vare sig europeisk partipolitik
      eller internationell politik färga vårt omdöme.
  - s: Mr President, the reports and the debate that has been <v>going</v> <p>on</p>
      for so long have provided a sampling of the many serious problems that the urban
      Community territory is suffering from.
    t: Betänkandena och den debatt som <a>pågått</a> så länge har givit ett smakprov
      på de många problem som unionens stadsinvånare plågas av.
  - s: And what is the ECB doing while this is <v>going</v> <p>on</p>?
    t: Och vad gör ECB medan detta <a>pågår</a>?
  - s: On the other hand, however, to turn a blind eye and pretend that nothing is
      ’<v>going</v> <p>on</p>’ in Gaza, for example, is a huge mistake that prevents
      us from dusting down the problems.
    t: Det är å andra sidan ett stort misstag att se mellan fingrarna och låtsas som
      om ingenting ”<a>pågår</a>” i till exempel Gaza.
  - s: If this border could be reopened, it would not only relieve the embargo on
      long-suffering Armenia, which has <v>gone</v> <p>on</p> far too long, but also
      allow economic prosperity in a very poor and underdeveloped region of Eastern
      Turkey.
    t: Om denna gräns öppnades igen skulle det inte bara upphäva blockaden mot det
      länge drabbade Armenien, som har <a>pågått</a> alltför länge, utan även möjliggöra
      ekonomiskt välstånd i en mycket fattig och underutvecklad region i östra Turkiet.
  - s: While all this is <v>going</v> <p>on</p>, the European Council, the Commission,
      the Council and some of the Union’s more powerful countries are looking for
      ways to include Turkey in the pre-accession dialogue procedure as the twelfth
      candidate for accession.
    t: Samtidigt som allt detta <a>pågår</a>, söker Europeiska rådet, kommissionen,
      rådet och vissa av unionens mäktigaste länder finna en metod för att genomföra
      förhandlingar med Turkiet som det tolfte bland kandidatländerna.
  - s: the tug-of-war cannot <v>go</v> <p>on</p> for ever.
    t: dragkampen kan inte <a>pågå</a> för evigt.
  - s: Mr Alavanos, I have, of course, noted your comment and we shall investigate
      exactly what is <v>going</v> <p>on</p>.
    t: Jag noterar givetvis det ni har sagt, och vi skall undersöka exakt vad som
      <a>pågår</a>.
  - s: So this exchange is already <v>going</v> <p>on</p>, and I would point out that,
      clearly, Parliament wants to know what is happening at any moment, so that it
      can see how the process is developing.
    t: Denna diskussion <a>pågår</a> alltså redan, och jag vill framhålla att parlamentet
      givetvis fortlöpande vill veta vad som händer, så att vi kan se hur processen
      utvecklas.
  - s: It was polite of Mrs McAvan to try and persuade us that these things are not
      <v>going</v> <p>on</p> but, as a doctor, I know what is going on and it needs
      to be banned because this is also in keeping with the views of the European
      Parliament.
    t: Det var artigt av Linda McAvan att försöka övertyga oss om att dessa saker
      inte <a>pågår</a>, men som läkare vet jag vad som händer, och det måste fördömas
      eftersom det också är i linje med Europaparlamentets uppfattning.
  - s: I urge those representing the Commission to get an idea for themselves of what
      is <v>going</v> <p>on</p>, to go to the Tibetan Welfare Centre in Katmandu,
      as our ad hoc delegation from this House did in July when we went to Nepal,
      to ask the refugees arriving there about the things they have had to endure,
      and to do something about it!
    t: Jag uppmanar kommissionens företrädare att själva bilda sig en uppfattning
      om vad som <a>pågår</a>, att bege sig till det tibetanska centrumet för välfärd
      i Katmandu, som vår särskilda delegation från parlamentet gjorde i juli när
      vi reste till Nepal, och att fråga de flyktingar som kommer dit om vad de har
      fått utstå och att göra något åt detta!
  - s: While this is <v>going</v> <p>on</p>, mainstream politicians are in dispute
      about how best to gain the upper hand over the insurgents, whether through one-man
      rule by the king or by means of parliamentary democracy.
    t: Samtidigt som detta <a>pågår</a> tvistar konventionella politiker om hur man
      bäst skall få övertaget över rebellerna, antingen genom absolut monarki eller
      med hjälp av parlamentarisk demokrati.
  - s: With regard to climate change, while the European Council meeting is <v>going</v>
      <p>on</p>, the climate negotiations will, of course, also be taking place in
      Copenhagen.
    t: Naturligtvis precis när Europeiska rådets möte <a>pågår</a>, pågår också klimatförhandlingarna
      i Köpenhamn.
  - s: It is one of the countries with the most dynamic economic activity where a
      great debate is <v>going</v> <p>on</p>.
    t: Det är ett av de länder som har den mest dynamiska ekonomiska aktiviteten och
      där en stor diskussion <a>pågår</a>.
  - s: In order that this should not reflect on all the Members of this House who
      sign themselves in properly on a regular basis, I ask the Bureau to conduct
      a full investigation of this - and also of the individual cases - and to inform
      all Members as to what is <v>going</v> <p>on</p>.
    t: För att detta inte skall ställa alla parlamentsledamöter som undertecknar närvarolistorna
      ordentligt och korrekt i en ofördelaktig dager, ber jag presidiet att utreda
      detta grundligt - och även utreda de enskilda fallen - och informera alla ledamöter
      om vad som <a>pågår</a>.
  - s: There is something very curious <v>going</v> <p>on</p> here where the director
      of the centre said in 1995 that this would be possible by 1998 and yet the Commission
      has not come up with any proposals.
    t: Det är något väldigt konstigt som <a>pågår</a> här, när centrets direktör 1995
      sade att detta skulle vara möjligt 1998, men kommissionen ändå inte kommit med
      några förslag.
  - s: Also Mr President, as you said, this process has <v>gone</v> <p>on</p> for
      several months.
    t: Som ni också framförde, herr talman, har denna process <a>pågått</a> under
      flera månader.
  - s: The protests are many and they are still <v>going</v> <p>on</p>.
    t: Det förekommer många protester och de <a>pågår</a> fortfarande.
  - s: A great deal of preparatory work is <v>going</v> <p>on</p>, so we expect that
      the process will gather momentum once the finalisation of the national implementing
      rules is completed.
    t: Det <a>pågår</a> många förberedelser och vi förväntar oss att processen kommer
      att ta fart så snart de nationella genomförandebestämmelserna är införda.
  - s: Sharing knowledge, helping to understand terrorists, the use of the Internet
      for radicalisation and recruitment, for propaganda and fund-raising, sharing
      best practices, how we can work against it on a voluntary basis, fine methodologies,
      etc. I just wanted to say to Mr Belder that there is quite a lot <v>going</v>
      <p>on</p>.
    t: Utbyte av kunskaper, hjälp att förstå terrorister, användningen av Internet
      för radikalisering och rekrytering, för propaganda och insamling av pengar,
      utbyte av bästa metoder, hur vi kan arbeta mot terrorism på frivillig grund,
      bra metoder etc. Jag vill bara säga till Bastiaan Belder att det är mycket som
      <a>pågår</a>.
  - s: A situation partly driven by climate change - what does that bode for the future
      - whereby desertification has driven pastoralists into direct conflict with
      settled farming communities and then exploited by a heartless Government in
      Sudan has <v>gone</v> <p>on</p> for far too long.
    t: Denna situation har <a>pågått</a> alldeles för länge.
  - s: I am extremely pleased that this process is <v>going</v> <p>on</p>.
    t: Jag är väldigt glad att denna process <a>pågår</a>.
  - s: This conflict is still <v>going</v> <p>on</p>, and attacks by fundamentalists
      continue to bring a bloody harvest.
    t: Konflikten <a>pågår</a> fortfarande och attacker från fundamentalister fortsätter
      att skörda offer.
  - s: I have visited many countries to see what is <v>going</v> <p>on</p>.
    t: Jag har besökt många länder för att se vad som <a>pågår</a>.
  - s: We need to promote public awareness and online safety, especially among children,
      but also among parents so that they know exactly what is <v>going</v> <p>on</p>
      and what can be done on the Internet.
    t: Vi måste främja allmänhetens uppmärksamhet och säkerhet online, i synnerhet
      barnens, men också föräldrarnas så att de blir medvetna om exakt vad som <a>pågår</a>
      och vad som kan hända på Internet.
  - s: The seal hunters used violence to try to prevent me from seeing what was <v>going</v>
      <p>on</p>.
    t: Säljägarna försökte med våld hindra mig från att se vad som <a>pågick</a>.
  - s: Mr President, ladies and gentlemen, the two declarations prompt me to point
      out, for the benefit of those fellow Members who may not have fully understood
      what is <v>going</v> <p>on</p>, that these declarations form part of the compromise
      which we have agreed.
    t: När det gäller dessa två uttalanden bör jag, för de ledamöter som kanske inte
      helt har förstått vad som <a>pågår</a>, påpeka att förklaringarna ingår i den
      kompromiss som vi har enats om.
  - s: With all this <v>going</v> <p>on</p>, whom do the Left choose to criticise
      in that part of the world?
    t: När allt detta <a>pågår</a>, vem kritiserar vänstern i den delen av världen?
  - s: Reducing the IsraeliPalestinian conflict to a mere comparison of the number
      of deaths in one or the other warring camp can only distort our view of this
      war, which has been <v>going</v> <p>on</p> for too long now.
    t: Att reducera Israel/Palestina-konflikten till en ren jämförelse av antalet
      dödsfall inom det ena eller det andra stridande lägret kan bara förvränga vår
      syn på detta krig, som nu har <a>pågått</a> alltför länge.
  - s: What on earth is <v>going</v> <p>on</p>?
    t: Vad i hela världen är det som <a>pågår</a>?
  - s: What I want to do is draw those two things together, to find a way in which
      we can enhance what we do, to support the work that is <v>going</v> <p>on</p>,
      to make the Quartet more effective, to bring together what has been, in a sense,
      the Council and Commission operating side by side, and to meld it into one so
      that what we do on the ground really makes a difference.
    t: Jag vill sammanföra dessa två saker, finna ett sätt där vi kan förbättra vår
      insats, stödja det arbete som <a>pågår</a>, stärka kvartetten, sammanställa
      det arbete som rådet och kommissionen utfört sida vid sida, och smälta samman
      detta så att det vi uträttar på området verkligen innebär en förändring.
  - s: On other matters, such as recourse to negotiation procedures, the debate is
      still <v>going</v> <p>on</p>.
    t: När det gäller andra frågor, som till exempel att tillgripa förhandlingar,
      så <a>pågår</a> fortfarande diskussionen.
  - s: At the very moment that this debate is <v>going</v> <p>on</p>, a hearing is
      being held elsewhere in this building on football as an instrument against racism.
    t: Precis samtidigt som denna debatt <a>pågår</a> hålls det en utfrågning om fotboll
      som ett instrument mot rasism på annat håll i den här byggnaden.
  - s: We can only act when we know what is <v>going</v> <p>on</p>, not when we are
      in the dark as to what is happening.
    t: Vi kan bara agera när vi vet vad som <a>pågår</a>, inte när vi svävar i okunnighet
      om vad som sker.
  - s: That is completely normal, but what is happening now is no longer normal, and
      that is that enormous sums are being wagered on increases in food prices and
      huge gambling is <v>going</v> <p>on</p>.
    t: Det är helt normalt, men det som händer nu är inte längre normalt, och det
      är att enorma belopp satsas på prisökningar på livsmedel och ett intensivt spelande
      <a>pågår</a>.
  - s: the negotiations have been <v>going</v> <p>on</p> for far too long, the South
      African Parliament is to be dissolved in March, and Nelson Mandela’s term as
      President will come to an end.
    t: förhandlingarna har <a>pågått</a> alltför länge, parlamentet i Sydafrika upplöses
      i mars och Nelson Mandela avgår som president.
  - s: It is simply not acceptable that this is still <v>going</v> <p>on</p>.
    t: Att det fortfarande <a>pågår</a> kan inte accepteras.
  - s: We want to see more effective use of funds and we do not want to see them duplicating
      what we do in mainstream funds or in the P & R programme but giving added value
      to work that is <v>going</v> <p>on</p>.
    t: Vi vill se en mer effektiv användning av medel och vi vill inte se att de gör
      samma sak som vi gör med de allmänna fonderna eller i freds- och försoningsprogrammet
      utan att de ger nytt värde åt det arbete som <a>pågår</a>.
  - s: While such intensive investigations are <v>going</v> <p>on</p>, we must be
      careful not to jump to premature conclusions.
    t: Samtidigt som sådana intensiva undersökningar <a>pågår</a> måste vi vara försiktiga
      så att vi inte drar förhastade slutsatser.
  - s: Economically, it is farmers who will suffer while this <v>goes</v> <p>on</p>
      - farmers whose food is perfectly safe.
    t: Ekonomiskt sett är det jordbrukarna som kommer att lida under tiden som detta
