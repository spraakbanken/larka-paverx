de:
- c: 13
  r: 1
  v: schüren
  x:
  - s: The forthcoming European elections in Austria already give cause to fear that
      one party leader, Haider, will <v>stir</v> <p>up</p> xenophobic feelings of
      resentment in order to catch more votes.
    t: Die kommenden Europawahlen in Österreich lassen schon jetzt befürchten, daß
      ein Parteiführer Haider ausländerfeindliche Ressentiments <a>schüren</a> wird,
      um so auf Stimmenfang zu gehen.
  - s: We should remember that the Soviet Union of the time <v>stirred</v> <p>up</p>
      the processes of decolonisation, even when it was not always clear that the
      populations concerned actually wanted decolonisation.
    t: Man sollte sich dessen erinnern, daß die seinerzeitige Sowjetunion den Prozeß
      der Entkolonialisierung <a>geschürt</a> hat, selbst dann, wenn nicht immer offenkundig
      war, daß die betreffenden Bevölkerungen diese Entkolonialisierung auch wollten.
  - s: Sadly, this homophobia is often <v>stirred</v> <p>up</p> by governments and
      their media mouthpieces.
    t: Bedauerlicherweise wird die Homophobie von Regierungen und ihren medialen Sprachrohren
      <a>geschürt</a>.
  - s: And we must take decisive action against those who endeavour, by means of opportunist
      and populist policies, to <v>stir</v> <p>up</p> people’s fears and worries in
      order to make political mileage out of it.
    t: Und wir müssen uns jenen entschlossen entgegenstellen, die versuchen, durch
      eine opportunistische, durch eine populistische Politik die Ängste und Sorgen
      der Menschen zu <a>schüren</a>, um politisches Kapital daraus zu schlagen!
  - s: The same governments supported the fundamentalist murderous regime of the Taliban
      in Afghanistan and represent a constant incalculable risk to peace in the region
      because they support and <v>stir</v> <p>up</p> terrorist activity in the border
      region of Kashmir against their Indian neighbours.
    t: Die gleichen Regierungen haben das fundamentalistische Mörderregime der Taliban
      in Afghanistan unterstützt und stellen eine ständige unkalkulierbare Gefahr
      für den Frieden in der Region dar, indem sie terroristische Aktivitäten in der
      Grenzregion von Kaschmir gegen ihren indischen Nachbarn unterstützen und <a>schüren</a>.
  - s: We really must take our citizens with us on the road to EMU, not <v>stir</v>
      <p>up</p> their fears.
    t: Wir müssen den Bürger und die Bürgerin wirklich mitnehmen auf dem Weg in die
      Europäische Währungsunion, nicht ihre Ängste <a>schüren</a>.
  - s: They are <v>stirring</v> <p>up</p> fears that any foodstuff that has anything
      to do with genetic engineering poses an enormous risk to the consumer.
    t: Es wird die Angst davor <a>geschürt</a>, daß jedes Lebensmittel, das mit Gentechnik
      zu tun hat, zu riesigen Gefahren für den Verbraucher führt.
  - s: And that is why I want to state my view here and call on the government, on
      those responsible in that government, not to hold that referendum, so as not
      to <v>stir</v> <p>up</p> new hatred, not to reawaken an anti-European mood again
      - something a party like the Austrian People’s Party, which was always pro-European,
      is in fact unlikely to want.
    t: Daher möchte ich auch von dieser Stelle meine Meinung sagen und meinen Appell
      richten an die Regierung, an die Verantwortlichen in dieser Regierung, von diesem
      Referendum Abstand zu nehmen, um nicht neuen Haß zu <a>schüren</a>, nicht neuerlich
      eine antieuropäische Stimmung zu schüren, die eigentlich einer Partei wie der
      Österreichischen Volkspartei, die immer eine pro-europäische Partei war, auch
      nicht sehr gefallen kann.
  - s: Political groups like yours have <v>stirred</v> <p>up</p> feelings against
      the European Union, have said very little about the importance of the currency
      and the opportunity, the political will …
    t: Von politischen Gruppierungen wie der Ihren wurden Emotionen gegen die Europäische
      Union <a>geschürt</a>, die Bedeutung der Währung zu wenig zum Ausdruck gebracht
      und die Möglichkeiten, den politischen Willen …
  - s: Nevertheless, the Kreissl-Dörfler report contains several statements reminiscent
      of the campaign being run by various interest groups for some time now to use
      the MAI to <v>stir</v> <p>up</p> people’s fears about globalization.
    t: Im Bericht Kreissl-Dörfler sind allerdings einige Aussagen enthalten, die in
      das Bild einer seit einiger Zeit laufenden Kampagne diverser Gruppierungen passen,
      die das MAI benutzen, um diffuse Ängste vor der sogenannten Globalisierung zu
      <a>schüren</a>.
  - s: We do not need to go into why this fear has arisen and who <v>stirred</v> it
      <p>up</p>, if anybody has stirred it up.
    t: Es geht hier nicht darum, woher diese Befürchtungen kommen und wer sie <a>geschürt</a>
      hat, falls sie überhaupt geschürt wurden.
  - s: The question of illegal immigrants is used to <v>stir</v> <p>up</p> feelings
      of xenophobia and racism.
    t: Wir kennen die Orte, an denen sich die Müllhalden befinden, doch uns liegen
      keine verläßlichen Informationen über das weitere Schicksal der Abgeschobenen
      vor, und außerdem wird das Argument der illegalen Einwanderer mißbraucht, um
      Rassismus und Fremdenhaß zu <a>schüren</a>.
  - s: They irresponsibly <v>stirred</v> <p>up</p> fears and put many people at serious
      risk, in an infringement of international law.
    t: Sie haben in unverantwortlicher Weise Ängste <a>geschürt</a> und unter Verstoß
      gegen internationales Recht viele Menschen ernsthaft gefährdet.
