  v: Schuldentilgung
  x:
  - s: We fully endorse the European Union taking such an initiative, especially as
      we know that the door is shut on many things in a number of ACP countries, because
      they are <v>tripped</v> <p>up</p> over and over again by heavy debt payments.
    t: Wir sind voll und ganz damit einverstanden, daß die Europäische Union eine
      solche Initiative ergreift, vor allem da wir wissen, daß sehr viele Vorhaben
      in einigen AKP-Ländern durch die schwere Belastung auf Grund der <a>Schuldentilgung</a>,
      die auf diese Länder zukommt, von vornherein unmöglich gemacht oder zunichte
      gemacht werden.
