  r: 1
  v: stolpern
  x:
  - s: Our European project must not be allowed to <v>trip</v> <p>up</p> in this way.
    t: Wenn die Latte zu niedrig angesetzt wird, <a>stolpert</a> man darüber, und
      das Projekt Europa darf eben nicht scheitern.
- c: 1
  r: 1
  v: einfordern Bein
  x:
  - s: Having given itself real teeth last year and called in notifications of FFH
      areas for the joint ‘Natura 2000’ project which had been overdue for years,
      the Commission has now <v>tripped</v> itself <p>up</p> by accepting that notifications
      can be submitted ex-post.
    t: Nachdem die Kommission sich im letzten Jahr wirklich stark gemacht hat, und
      endlich die seit Jahren überfällige Meldung der FFH-Gebiete für das gemeinsam
      beschlossene Projekt „Natura 2000“ <a>einforderte</a>, hat sie sich jetzt selbst
      ein <a>Bein</a> gestellt, indem sie akzeptiert, daß die Meldungen nachgereicht
      werden können.
