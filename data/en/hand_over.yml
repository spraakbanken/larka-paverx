---
de:
- c: 56
  r: 1
  v: übergeben
  x:
  - s: Projects are earmarked with aid phases identifying those operations which can
      possibly be <v>handed</v> <p>over</p> to development donors, and this whole
      effort has been quite successful.
    t: Vorhaben werden entsprechend gekennzeichnet, wobei jene Hilfsmaßnahmen ermittelt
      werden, die an die für die Entwicklung zuständigen Geber <a>übergeben</a> werden
      können.
  - s: First of all, at a humanitarian level, we need every person arrested arbitrarily
      to be released, the bodies of the victims to be <v>handed</v> <p>over</p> to
      their families, and all the injured, especially women who have been raped, to
      receive medical care.
    t: Zunächst einmal müssen, was die humanitäre Ebene angeht, alle willkürlich festgenommenen
      Personen freigelassen werden, die Leichen der Opfer an ihre Familien <a>übergeben</a>
      werden, und alle Verletzten, insbesondere die vergewaltigten Frauen, müssen
      medizinische Hilfe erhalten.
  - s: There is no suggestion to hand at yet, for example, that France or Britain
      is ready to <v>hand</v> <p>over</p> its independent nuclear deterrent to the
      WEU or to some new European defence organization.
    t: Es gibt noch keine Hinweise darauf, daß z.B. Frankreich oder Großbritannien
      bereit sind, ihre unabhängigen atomaren Abschreckungswaffen der WEU oder einer
      neuen europäischen Verteidigungsorganisation zu <a>übergeben</a>.
  - s: The most pressing of these issues is the need for train drivers to be able
      to stay at the controls when crossing national borders rather than having to
      <v>hand</v> <p>over</p> to their foreign colleagues.
    t: Am drängendsten ist es, den Zugführern die Weiterfahrt an den Staatsgrenzen
      zu ermöglichen, so dass sie nicht stets an ihre ausländischen Kollegen <a>übergeben</a>
      müssen.
  - s: The data and documents should be <v>handed</v> <p>over</p> without further
      ado.
    t: Daten und Dokumente, die ohne Diskussion <a>übergeben</a> werden müssen.
  - s: The Commission says that it <v>handed</v> the matter <p>over</p> to OLAF as
      early as 1999.
    t: Die Kommission sagt, sie habe den Fall bereits 1999 an OLAF <a>übergeben</a>.
  - s: No agreement and no guarantee can safeguard the protection of personal data,
      when they are being <v>handed</v> <p>over</p> to and are at the mercy of the
      secret services and the repressive mechanisms of the United States and other
      countries.
    t: Kein Abkommen und keine Garantie kann den Schutz personenbezogener Daten sicherstellen,
      solange diese dem Geheimdienst und den Unterdrückungsmechanismen der Vereinigten
      Staaten und anderer Länder <a>übergeben</a> werden und diesen ausgeliefert sind.
  - s: It is hoped that the additional 30 000 US troops will create a situation in
      which responsibility could be <v>handed</v> <p>over</p> to the Afghan forces
      by 2011 when the US withdrawal will commence.
    t: Mit den zusätzlichen 30 000 US-Soldaten hofft man, eine Situation zu schaffen,
      in der die Verantwortung bis 2011, wenn der Rückzug der US-Truppen beginnt,
      an die afghanischen Kräfte <a>übergeben</a> werden kann.
  - s: Now that the House has voted that it is a firearm, I am prepared to <v>hand</v>
      it <p>over</p> to the authorities!
    t: Jetzt, wo das Haus entschieden hat, dass es sich bei Gegenständen dieser Art
      um Feuerwaffen handelt, bin ich bereit, ihn den zuständigen Stellen zu <a>übergeben</a>!
  - s: What better evidence could there be that only the European Union can solve
      the problem of those workers who <v>hand</v> their money <p>over</p> to the
      State and then do not get it back when they reach old age?
    t: Gibt es einen besseren Beweis dafür, dass einzig und allein die Europäische
      Union die Probleme der Arbeitnehmer, die ihr Geld den Nationalstaaten <a>übergeben</a>
      und es dann im Rentenalter nicht mehr vorfinden, zu lösen vermag?
  - s: money had been wrongly deducted from money he had <v>handed</v> <p>over</p>.
    t: Es wurde fälschlich Geld von dem Geld abgezogen, das er <a>übergeben</a> hatte.
  - s: I have arranged for a list to be <v>handed</v> <p>over</p> to Parliament’s
      secretariat for inclusion in the Minutes of this debate for greater clarity
      and precision.
    t: Ich habe dafür gesorgt, dass dem Sekretariat des Parlaments eine Liste <a>übergeben</a>
      wird, damit sie der größeren Klarheit und Genauigkeit halber in das Protokoll
      dieser Aussprache aufgenommen wird.
  - s: 'So let us hope that in the final draft - which is being <v>handed</v> <p>over</p>
      now to the Dutch presidency - the message from Dublin will be, as Mr Santer
      has indicated that it should be:'
    t: Hoffen wir also, daß der endgültige Entwurf - der nun der niederländischen
      Präsidentschaft <a>übergeben</a> wird - die Botschaft von Dublin enthalten wird,
      wie Herr Santer sie formuliert hatte, nämlich daß die Bekämpfung der Arbeitslosigkeit,
      des Sozialabbaus und der Arbeit fortgesetzt werden müssen.
  - s: Mr President, as time is pressing, the list will be <v>handed</v> <p>over</p>
      to you.
    t: Herr Präsident, da die Zeit drängt, wird Ihnen die Aufstellung <a>übergeben</a>.
  - s: Since many of the tasks it used to perform have been <v>handed</v> <p>over</p>
      to agencies, the Commission needs fewer staff, and I am waiting for it to produce
      very definite proposals as to how it is going to make Europe less bureaucratic,
      something that is not accomplished by what Commissioner Verheugen is doing,
      namely looking at laws, but by making cuts in personnel so that red tape is
      not generated in the first place.
    t: Wir brauchen da weniger Personal, eine Vielzahl von bisherigen Aufgaben der
      Kommission sind an Agenturen <a>übergeben</a> worden.
  - s: However, I can <v>hand</v> it <p>over</p> to Mr Haarder whilst reminding him
      that our Luxembourg Prime Minister, Mr JeanClaude Juncker, is also Minister
      of Finance.
    t: Ich kann sie allerdings Herrn Haarder <a>übergeben</a>, wobei ich darauf hinweisen
      möchte, daß unser luxemburgischer Ministerpräsident, Herr Jean-Claude Juncker,
      auch Finanzminister ist.
  - s: It is due to the idiocy of subjecting ourselves to qualified majority voting
      that we find ourselves in this position, and yet some under Lisbon would say
      we should <v>hand</v> <p>over</p> more and more subjects to that category.
    t: Es ist der Idiotie zuzuschreiben, uns der Beschlussfassung mit qualifizierter
      Mehrheit zu unterwerfen, dass wir uns nun in dieser Lage befinden, und doch
      würden gemäß Lissabon einige sagen, dass wir mehr und mehr Themen in diese Kategorie
      <a>übergeben</a> sollten.
  - s: We therefore <v>hand</v> <p>over</p> with confidence to our Irish friends the
      work schedule that will bring the citizens closer to the European institutions.
    t: Unseren irischen Freunden <a>übergeben</a> wir mit Zuversicht den Fahrplan,
      dessen Einhaltung die Institutionen Europas seinen Bürgern näherbringen wird.
  - s: It is imperative that President Omar al-Bashir be <v>handed</v> <p>over</p>
      to the ICC.
    t: Es ist zwingend erforderlich, dass Präsident Omar al-Bashir an den IStGH <a>übergeben</a>
      wird.
  - s: I also appeal for the inmates of Camp Ashraf not to be handed over to Iran,
      because they would be in danger of being <v>handed</v> <p>over</p> to the executioner.
    t: Ich möchte auch anmahnen, dass Insassen von Camp Ashraf nicht an den Iran ausgeliefert
      werden, denn für sie besteht die Gefahr, dass sie dem Scharfrichter <a>übergeben</a>
      werden.
  - s: a great many radio sets were purchased for the observers, which were then to
      be <v>handed</v> <p>over</p> to the EU.
    t: Für die Wahlbeobachtung wurden sehr viele Funkgeräte angekauft, die dann der
      EU <a>übergeben</a> werden sollten.
  - s: In the face of this pressure, the Commission relented and promised to <v>hand</v>
      <p>over</p> to Parliament all the documents held by the anti-fraud unit UCLAF.
    t: Aufgrund dieses Drucks hat die Kommission nachgegeben und versprochen, sämtliche
      Dokumente der Betrugsbekämpfungseinheit UCLAF an das Parlament zu <a>übergeben</a>.
  - s: The declaration was <v>handed</v> <p>over</p> to President Moi on 6 May.
    t: Die Erklärung wurde Präsident Moi am 6. Mai <a>übergeben</a>.
  - s: I have with me some summaries of these studies and I will <v>hand</v> them
      <p>over</p> to the Commissioner.
    t: Ich habe einige Zusammenfassungen dieser Studien bei mir und werde sie der
      Frau Kommissarin <a>übergeben</a>.
  - s: We voted against paragraph 10, which suggests that the leadership of the EU
      and the conduct of foreign policy will have to be <v>handed</v> <p>over</p>
      to the Commission President and the High Representatives of the CFSP, while
      the Council presidency concentrates on its conciliation tasks.
    t: Wir stimmten gegen Ziffer 10, unter der vorgeschlagen wird, daß die Führung
      der EU und die Lenkung der Außenpolitik an den Präsidenten der Kommission und
      den Hohen Vertreter der GASP <a>übergeben</a> werden soll, während sich die
      Ratspräsidentschaft auf ihre Vermittlungsaufgaben konzentriert.
  - s: The use of violence against civilians in Côte d’Ivoire by Mr Gbagbo after losing
      the elections is unacceptable, and he must resign and <v>hand</v> <p>over</p>
      power immediately.
    t: Die von Herrn Gbagbo nach seiner Niederlage bei den Wahlen eingesetzte Gewalt
      gegen Zivilisten in Côte d’Ivoire ist inakzeptabel, und er muss unverzüglich
      zurücktreten und die Macht <a>übergeben</a>.
  - s: It concerns an individual of Iranian origin living in the UK who, on a visit
      to Syria, was abducted by the Syrian authorities and <v>handed</v> <p>over</p>
      to the Iranians.
    t: Er betrifft einen in Großbritannien lebenden Mann iranischer Herkunft, der
      bei einem Aufenthalt in Syrien von den syrischen Behörden entführt und den Iranern
      <a>übergeben</a> wurde.
  - s: He visited Syria with all the appropriate documents and, along with a colleague,
      Ibrahim Khodabandeh, was abducted by the Syrian authorities and <v>handed</v>
      <p>over</p> to Iranian officials.
    t: Er ist mit allen notwendigen Papieren nach Syrien eingereist und wurde zusammen
      mit einem Kollegen, Ibrahim Khodabandeh, von den syrischen Behörden entführt
      und den iranischen Behörden <a>übergeben</a>.
  - s: Furthermore, defacing the Bulgarian national flag is a criminal offence under
      the Bulgarian criminal code, and the guilty party has to be <v>handed</v> <p>over</p>
      to the appropriate authorities.
    t: Darüber hinaus stellt die Verunstaltung der bulgarischen Landesflagge eine
      strafbare Handlung gemäß dem bulgarischen Strafgesetzbuch dar, und der Täter
      muss an die zuständigen Behörden <a>übergeben</a> werden.
  - s: If there are no objections, the resolutions adopted at today’s session will
      be <v>handed</v> <p>over</p> to the recipients and bodies named in them immediately.
    t: Wenn es keine Einwände gibt, werden die in der heutigen Sitzung verabschiedeten
      Entschließungen sofort den in ihnen genannten Empfängern und Organen <a>übergeben</a>.
  - s: Since May, over 1 000 migrants have been picked up at sea by the Italian authorities
      and <v>handed</v> <p>over</p> to Libya in the course of informal and indiscriminate
      refoulements without identifying the people, giving them the right to appeal
      or access to asylum procedures, with the danger that they will be subjected
      to inhumane and degrading treatment in Libya.
    t: Seit Mai wurden von den italienischen Behörden 1 000 Migranten auf See aufgegriffen
      und den libyschen Behörden im Rahmen einer informellen und wahllosen Rückführung
      <a>übergeben</a>, ohne die Personen zu identifizieren, ihnen Rechtsmittel oder
      Zugang zu dem Asylverfahren zu geben, wobei die Gefahr besteht, dass sie in
      Libyen unmenschlichen und erniedrigenden Behandlungen ausgesetzt werden.
  - s: This region was <v>handed</v> <p>over</p> to Indonesia in 1963, with the stipulation
      that a referendum on the country’s future was to be held by 1969 at the latest.
    t: Dieses Gebiet wurde 1963 mit der Auflage an Indonesien <a>übergeben</a>, spätestens
      1969 eine Volksabstimmung über die Zukunft des Landes abzuhalten.
  - s: That means that a decision will be taken within the next couple of weeks in
      the Commission and then it will be <v>handed</v> <p>over</p> to you.
    t: Das bedeutet, eine Entscheidung wird in der Kommission in den nächsten Wochen
      gefällt, und dann wird Sie Ihnen <a>übergeben</a>.
  - s: In this case, the vehicles and office equipment were <v>handed</v> <p>over</p>
      to the Nicaraguan governor of the Río Coco province.
    t: In diesem Fall wurde die übriggebliebene Büroausstattung dem nicaraguanischen
      Gouverneur der Provinz Río Coco selbst <a>übergeben</a>.
  - s: As I explained, when a project is completed any sufficiently depreciated vehicles
      are <v>handed</v> <p>over</p> to the local authorities, and in this case they
      were given to the local governor.
    t: Wenn, wie bereits erklärt, ein Projekt abgeschlossen wird, werden die bereits
      abgeschriebenen Fahrzeuge den örtlichen Behörden <a>übergeben</a>, in diesem
      Fall dem Gouverneur des Gebiets.
  - s: It also seems that the victims of kidnapping were <v>handed</v> <p>over</p>
      to Syria and then transferred to Syrian prisons.
    t: Es scheint auch, dass die Opfer von Entführungen Syrien <a>übergeben</a> und
      dann in syrische Gefängnisse überstellt wurden.
  - s: With the amendment of the directive, yet another lucrative sector - the postal
      services - is being <v>handed</v> <p>over</p>.
    t: Mit dem Änderungsantrag zu dieser Richtlinie wird nun ein weiterer lukrativer
      Sektor - der Postdienstsektor - <a>übergeben</a>.
  - s: founded, <v>handed</v> <p>over</p> and finally closed.
    t: Gegründet werden, <a>übergeben</a> werden und letztlich beendet werden.
  - s: I can only repeat what the Commission President has already told you, that
      this will be <v>handed</v> <p>over</p> to the new Commission.
    t: Ich kann nur wiederholen, was der Kommissionspräsident Ihnen bereits gesagt
      hat, dass dies an die neue Kommission <a>übergeben</a> wird.
  - s: It will also be <v>handed</v> <p>over</p> to Cecilia Malmström with warm hands
      from all of us.
    t: Sie wird Cecilia Malmström mit herzlichen Wünschen von uns allen <a>übergeben</a>.
  - s: Commission resources and European funds must not merely be <v>handed</v> <p>over</p>
      to the United Nations or to NGOs or to any other institution without the proper
      resources to administer Community funds on the ground.
    t: Kommissionsressourcen und europäische Mittel dürfen nicht einfach an die Vereinten
      Nationen oder die NRO oder sonstige Institution <a>übergeben</a> werden, ohne
      dass die geeigneten Ressourcen zur Verwaltung von Gemeinschaftsmitteln vor Ort
      bestehen.
  - s: That decision, however, represents a great blow to the public postal services,
      particularly with the abolition of the reserved areas, setting in motion a process
      to dismantle them and subsequently <v>hand</v> them <p>over</p> to profit-driven
      transnationals, and at public expense to boot, jeopardising the rights of the
      nation and of workers in the sector.
    t: Diese Entscheidung stellt aber einen herben Schlag für die öffentlichen Postdienste
      dar, insbesondere bezüglich der Abschaffung der reservierten Bereiche, indem
      ein Prozess in Gang gesetzt wird, durch den diese abgebaut und danach an profitgesteuerte
      transnationale Unternehmen <a>übergeben</a> werden, noch dazu auf Kosten der
      Öffentlichkeit, denn die Rechte der Nation und der Arbeitnehmer in dieser Branche
      werden dadurch gefährdet.
  - s: As a result, the whole telecommunications sector, which was once a public-sector
      service and which was developed using public funds, has already been <v>handed</v>
      <p>over</p> to the private sector.
    t: So wurde bereits der gesamte Telekommunikationssektor, der traditionell öffentlichen
      Charakter trug und mit staatlichen Mitteln entwickelt wurde, dem Privatkapital
      <a>übergeben</a>.
  - s: ’stresses that the key documents vital for the prosecution of General Ante
      Gotovina, Mladen Markać and Ivan Čermak should be <v>handed</v> <p>over</p>
      by the responsible authorities;’.
    t: ' „betont, dass die Schlüsseldokumente, die für die Anklage gegen General Ante
      Gotovina, Mladen Markać und Ivan Čermak unerlässlich sind, von den verantwortlichen
      Behörden <a>übergeben</a> werden sollten;“.'
  - s: If there are no objections, the resolutions adopted at today’s sitting will
      be <v>handed</v> <p>over</p> to the recipients and bodies named in them immediately.
    t: Wenn es keine Einwände gibt, werden die in der heutigen Sitzung verabschiedeten
      Entschließungen sofort den in ihnen genannten Empfängern und Organen <a>übergeben</a>.
  - s: Since 1991 the police has seized radioactive material in 34 cases and then
      <v>handed</v> it <p>over</p> to the Institute for Transuranium for analysis.
    t: Seit 1991 hat die Polizei in 34 Fällen strahlendes Material beschlagnahmt und
      anschließend dem Institut für Transurane zur Analyse <a>übergeben</a>.
  - s: I should very much like to <v>hand</v> it <p>over</p> to the President of Parliament.
    t: Ich möchte sie gerne der Parlamentspräsidentin <a>übergeben</a>.
  - s: They still prefer the system where suitcases of banknotes are <v>handed</v>
      <p>over</p> in the dark.
    t: Sie bevorzugen immer noch ein System, wo mit Scheinen gefüllte Koffer bei Dunkelheit
      <a>übergeben</a> werden.
  - s: The baton has now been <v>handed</v> <p>over</p> to France.
    t: Der Staffelstab ist nun an Frankreich <a>übergeben</a> worden.
  - s: I understand that it was <v>handed</v> <p>over</p> here just an hour ago.
    t: Dem Vernehmen nach wurde sie gerade vor einer Stunde hier <a>übergeben</a>.
  - s: That has been the policy of the Finnish Presidency and you now <v>hand</v>
      <p>over</p> to Angela Merkel and the German Presidency and they are even more
      ambitious than you are.
    t: Das war das Motto des finnischen Ratsvorsitzes, und jetzt <a>übergeben</a>
      Sie an Angela Merkel und den deutschen Ratsvorsitz, die noch ehrgeiziger sind
      als Sie.
  - s: Mr President, today we are <v>handing</v> <p>over</p> to the post-war generations,
      who have experienced the divisions of the continent, the result of a utopia
      that has become a reality, and to the new generations a reason for commitment
      and hope for the future, a concrete myth, as Alcide De Gasperi said.
    t: Herr Präsident, heute <a>übergeben</a> wir den Generationen, die nach dem Krieg
      die Teilung des Kontinents erlebt haben, das Ergebnis einer Utopie, die Wirklichkeit
      geworden ist, und geben den kommenden Generationen einen Grund, sich zu engagieren
      und an die Zukunft zu glauben.
  - s: On 6 May the declaration was <v>handed</v> <p>over</p> to President Daniel
      arap Moi.
    t: Am 6. Mai wurde die Erklärung Präsident Daniel Arap Moi <a>übergeben</a>.
  - s: The results of the free elections in 1990 must be accepted, power must be <v>handed</v>
      <p>over</p> to the forces of democracy, and the roadmap must be implemented,
      but under international supervision.
    t: Das Ergebnis der freien Wahlen von 1990 ist anzuerkennen und die Macht an die
      demokratischen Kräfte zu <a>übergeben</a>.
  - s: The conflict has its origin in the fact that although the Sultanate of Aceh
      was never technically incorporated into the Dutch East Indies it was one of
      the territories <v>handed</v> <p>over</p> by Holland to Indonesia in 1949, following
      the UN-sponsored talks between Indonesia and the former colonial power.
    t: Der Konflikt hat seinen Ursprung darin, dass das Sultanat Aceh, obwohl es technisch
      nie zu Niederländisch-Ostindien gehörte, eines der Territorien war, die Holland
      1949 nach den UN-vermittelten Gesprächen zwischen Indonesien und der einstigen
      Kolonialmacht an Indonesien <a>übergab</a>.
  - s: In line with what everyone here wished, Israel has left Gaza, and <v>handed</v>
      it <p>over</p> to a free, democratically elected government.
    t: So, wie es alle hier gewünscht haben, hat sich Israel aus dem Gazastreifen
      zurückgezogen und ihn an eine freie, demokratisch gewählte Regierung <a>übergeben</a>.
- c: 23
  r: 2
  v: ausliefern
  x:
  - s: We must also remember that, like Poland, Belarus was forgotten about and <v>handed</v>
      <p>over</p> to Soviet domination after World War II and could not count on any
      outside assistance.
    t: Wir müssen auch daran erinnern, dass Belarus ebenso wie Polen nach dem Zweiten
      Weltkrieg vergessen und der sowjetischen Herrschaft <a>ausgeliefert</a> wurde
      und auf Hilfe von außen nicht zählen konnte.
  - s: Mr Öçalan, among other things, was practically <v>handed</v> <p>over</p> by
      the D’ Alema Government - a black mark against Italy’s name - but on the other
      hand, it was precisely from the Italian Penal Code that Turkey borrowed article
      155 of its own Penal Code, which permitted Mr Öçalan to be condemned - article
      155 of the Turkish Penal Code was copied from article 241 of the Italian Penal
      Code - and therefore I was not in the least surprised by the position of the
      Italian Government on this case either.
    t: zwar wurde unter anderem Öcalan praktisch von der D’Alema-Regierung <a>ausgeliefert</a>
      was eine Schande für Italien ist, doch hat die Türkei andererseits gerade jenen,
      die Verurteilung Öcalans ermöglichenden Paragraphen 155 seines Strafgesetzbuchs
      auf der Grundlage des italienischen Strafgesetzbuchs geändert Paragraph 155
      des türkischen Strafgesetzbuchs wurde von Paragraph 241 des Italienischen Strafgesetzbuchs
      kopiert, weshalb mich auch der Standpunkt der italienischen Regierung zu diesem
      Fall überhaupt nicht überrascht hat.
  - s: In the past, MKO members from northern Iraq were <v>handed</v> <p>over</p>
      to Saddam Hussein’s henchmen and were shamefully tortured and killed in camp
      Abu Greib.
    t: In der Vergangenheit hat die MKO Mitglieder aus dem Norden des Irak an die
      Schergen Saddam Husseins <a>ausgeliefert</a>, diese wurden im Camp Abu Greib
      schändlich gefoltert und umgebracht.
  - s: the Camp Ashraf residents have a right to be protected and not to be <v>handed</v>
      <p>over</p>, under any circumstances, to the Iranian regime.
    t: Die Bewohner des Lagers Ashraf haben ein Recht darauf, geschützt und unter
      keinen Umständen an das iranische Regime <a>ausgeliefert</a> zu werden.
  - s: A society which presumes to look forward to an increase in average life expectancy
      and indeed under the best possible conditions, cannot possibly allow greedy
      ‘profit’ to <v>hand</v> <p>over</p> unopposed the spirit and personality of
      the elderly to the effects of a disease which is so painful and catastrophic
      for the sufferers and their families.
    t: Eine Gesellschaft, die doch angeblich die Erhöhung der durchschnittlichen Lebenserwartung
      anstrebt, und das unter den bestmöglichen Lebensbedingungen, darf es dem gefräßigen
      Profit nicht gestatten, den Geist und die Persönlichkeit des alten Menschen
      kampflos einer Krankheit <a>auszuliefern</a>, die so schmerzhaft und verheerend
      für den Kranken und seine Familie ist.
  - s: I also appeal for the inmates of Camp Ashraf not to be <v>handed</v> <p>over</p>
      to Iran, because they would be in danger of being handed over to the executioner.
    t: Ich möchte auch anmahnen, dass Insassen von Camp Ashraf nicht an den Iran <a>ausgeliefert</a>
      werden, denn für sie besteht die Gefahr, dass sie dem Scharfrichter übergeben
      werden.
  - s: We cannot allow the people currently in Camp Ashraf to be <v>handed</v> <p>over</p>
      to Iran, as the rule of law does not apply in that country.
    t: Wir können es nicht zulassen, dass die gegenwärtigen Insassen von Camp Ashraf
      an den Iran <a>ausgeliefert</a> werden, weil es in dem Land keine Rechtsstaatlichkeit
      gibt.
  - s: The sensitive agricultural sector must not be <v>handed</v> <p>over</p> in
      the negotiations.
    t: Der sensible Agrarsektor darf bei den Verhandlungen nicht <a>ausgeliefert</a>
      werden.
  - s: Refugees must be allowed to return and war criminals must be <v>handed</v>
      <p>over</p> to the international criminal court.
    t: Die Rückkehr der Flüchtlinge muß tatsächlich erfolgen, und die Kriegsverbrecher
