---
de:
- c: 21
  r: 1
  v: herausgreifen
  x:
  - s: I cannot, of course, discuss all these demands now, but I would like to <v>pick</v>
      <p>out</p> a few of them.
    t: Natürlich kann ich jetzt nicht auf alle diese Anforderungen eingehen, aber
      ich möchte einige <a>herausgreifen</a>.
  - s: Accordingly, we have confined ourselves to a handful of issues and I only intend
      to <v>pick</v> <p>out</p> two particular aspects.
    t: Deswegen haben wir uns auch nur auf ganz wenige Dinge beschränkt, und ich will
      auch nur zwei Aspekte <a>herausgreifen</a>.
  - s: 'Let me <v>pick</v> <p>out</p> the points that we think are most important:'
    t: 'Lassen Sie mich die für uns wichtigsten Punkte <a>herausgreifen</a>:'
  - s: On behalf of Commission Patten, I would like to <v>pick</v> <p>out</p> the
      most important points to come out of the summit.
    t: Im Namen von Kommissar Patten möchte ich die wichtigsten Punkte des Gipfels
      <a>herausgreifen</a>.
  - s: It is this point that I wish to <v>pick</v> <p>out</p> particularly in order
      to deal with it in greater detail.
    t: Sie spricht in ihrem Bericht auch die Bedeutung der neuen Technologien, insbesondere
      des Internet, an, und diesen Punkt möchte ich besonders <a>herausgreifen</a>
      und präzisieren.
  - s: You will appreciate that I cannot go into full details here and now, and can
      only <v>pick</v> <p>out</p> a few points.
    t: Sie werden verstehen, daß ich an dieser Stelle nicht auf alle Punkte eingehen
      kann und nur einige <a>herausgreifen</a> möchte.
  - s: Please allow me to <v>pick</v> <p>out</p> from the abundance of issues that
      have been mentioned, just three on which I believe it important to us in Parliament
      that the Heads of State and of Government in Europe and Asia should bring forth
      definite results.
    t: Erlauben Sie mir, aus der Fülle der Themen, die angesprochen wurden, nur drei
      Themen <a>herauszugreifen</a>, von denen ich glaube, dass wir als Europäisches
      Parlament Wert darauf legen, dass die Staats- und Regierungschefs Europas und
      Asiens konkrete Ergebnisse hervorbringen.
  - s: 'Let me just <v>pick</v> <p>out</p> a few points from the Kaufmann report and
      highlight the following:'
    t: 'Lassen Sie mich einige Punkte aus dem Bericht Kaufmann <a>herausgreifen</a>
      und Folgendes unterstreichen:'
  - s: I would like to <v>pick</v> <p>out</p> a few concrete examples.
    t: Ich möchte einige konkrete Beispiele <a>herausgreifen</a>.
  - s: The patchwork mechanism adopted in the past, <v>picking</v> <p>out</p> individual
      aspects such as comparative advertising, is an unsatisfactory one.
    t: Der Stückwerkmechanismus der Vergangenheit, bei dem man sich Einzelaspekte
      <a>herausgegriffen</a> hat, wie zum Beispiel die vergleichende Werbung, ist
      ein unbefriedigendes Zeichen.
  - s: I would like to <v>pick</v> <p>out</p> just three of those measures.
    t: Ich möchte da nur drei Maßnahmen <a>herausgreifen</a>.
  - s: Mr President, I should like to <v>pick</v> <p>out</p> one aspect in this debate.
    t: Herr Präsident, ich möchte nur einen Aspekt in dieser Aussprache <a>herausgreifen</a>.
  - s: Let me <v>pick</v> <p>out</p> a few points.
    t: Lassen Sie mich einige Punkte <a>herausgreifen</a>.
  - s: 'Of the other aspects, I should like to <v>pick</v> <p>out</p> just one:'
    t: 'Ich werde nur diesen einen Aspekt <a>herausgreifen</a>:'
  - s: Also it must not be possible for Member States to <v>pick</v> <p>out</p> two
      pillars from the four that have been decided and leave aside two really important
      ones, namely equal opportunities and adaptability, in order to concentrate on
      re-employment or employability and entrepreneurship.
    t: Es darf auch nicht sein, daß die Mitgliedstaaten von den vier beschlossenen
      Pfeilern sich wahllos zwei <a>herausgreifen</a> und dann die beiden anderen,
      sehr wichtigen Pfeiler, nämlich Chancengleichheit und adaptability, beiseite
      lassen und sich vor allem auf re-employment oder employability und auf entrepreneurship
      konzentrieren.
  - s: I would like to briefly <v>pick</v> <p>out</p> one point, as I had an excellent
      exchange of information throughout the whole period of cooperation with Mr Harbour.
    t: Ich möchte eines kurz <a>herausgreifen</a>, weil ich mit dem Kollegen Harbour
      im Bereich des Universaldienstes einen hervorragenden Informationsaustausch
      über die ganze Zeit und Zusammenarbeit hatte.
  - s: There is just one aspect that I would like to <v>pick</v> <p>out</p> - that
      of care.
    t: Ich möchte nur einen Aspekt <a>herausgreifen</a>, den der Pflege.
  - s: 'I can only <v>pick</v> <p>out</p> a few points, but firstly:'
    t: Ich kann nur einige Punkte <a>herausgreifen</a> und möchte mit den Flüchtlingen
      beginnen.
  - s: Let me <v>pick</v> <p>out</p> three points.
    t: Lassen Sie mich drei Punkte <a>herausgreifen</a>.
  - s: I shall <v>pick</v> <p>out</p> just a few of the points here.
    t: Ich darf nur noch einige wenige Punkte <a>herausgreifen</a>.
  - s: Very many applications can be <v>picked</v> <p>out</p> and closely scrutinised.
    t: Viele Anwendungen können <a>herausgegriffen</a> und eingehend geprüft werden.
- c: 7
  r: 2
  v: hervorheben
  x:
  - s: I should like to <v>pick</v> <p>out</p> those that change the legal base which
      makes it possible to bring the proposal through the co-decision procedure and
      those that help to highlight and strengthen the linguistic plurality of the
      Union by including regional and minority languages.
    t: Ich möchte dabei besonders jene <a>hervorheben</a>, die die Rechtsgrundlage
      verändern, woraus sich die Möglichkeit ergibt, diesen Vorschlag im Verfahren
      der Mitentscheidung zu bearbeiten, sowie jene, die die sprachliche Vielfalt
      der Union betonen und verstärken, indem sie auch die Regionalund Minderheitensprachen
      aufnehmen.
  - s: I should like to highlight some aspects that I think deserve to be <v>picked</v>
      <p>out</p>.
    t: Ich möchte auf einige Punkte aufmerksam machen, die es meiner Ansicht nach
      verdienen, <a>hervorgehoben</a> zu werden.
  - s: Returning to the report, I note that it rightly <v>picks</v> <p>out</p> the
      importance of the events of 11 September and the launch of the fight against
      international terrorism, and China’s entry into the WTO.
    t: Ich möchte nun auf den Bericht zurückkommen, in dem zu Recht die Bedeutung
      der Ereignisse des 11. September <a>hervorgehoben</a> und darauf hingewiesen
      wird, wie wichtig die Bekämpfung des internationalen Terrorismus sowie der Beitritt
      Chinas zur WTO sind.
  - s: Mr President, I agree with the Fontaine report and think that a few good ideas
      should be <v>picked</v> <p>out</p> from it.
    t: Herr Präsident, ich bin mit dem Bericht von Frau Fontaine einverstanden und
      ich finde, daß einige interessante Gedanken daraus besonders <a>hervorgehoben</a>
      werden sollten.
  - s: I would like to <v>pick</v> <p>out</p> some of the most important points for
      setting up a specific framework for this fund;
    t: 'Als wichtigste Punkte möchte ich <a>hervorheben</a>:'
  - s: I should like to <v>pick</v> <p>out</p> a few points which my group finds particularly
      important.
    t: Ich möchte nochmals einige Punkte, die wir als Fraktion für sehr wichtig halten,
      <a>hervorheben</a>.
  - s: I should however like to <v>pick</v> <p>out</p> the Herman report on the new
      directive to adapt the sector to a new competition environment, whose final
      version in codecision will be voted on this week and whose conciliation committee
      I served on.
    t: Ich möchte indessen den Bericht von Herrn Herman über eine neue Richtlinie
      zur Anpassung des Sektors an ein wettbewerbsorientiertes Umfeld <a>hervorheben</a>,
      über deren endgültige Fassung wir diese Woche im Verfahren der Mitentscheidung
      abstimmen werden und deren Vermittlungsausschuß ich angehörte.
- c: 2
  r: 3
  v: eingehen
  x:
  - s: There is a great deal in this report, so much that in the allotted time I am
      going to find it difficult to <v>pick</v> <p>out</p> the real points.
    t: In diesem Bericht ist so viel enthalten, daß es für mich schwierig ist, innerhalb
      des vorgegebenen Zeitrahmens auf die wesentlichen Punkte <a>einzugehen</a>.
  - s: Last but not least, Mr Saint-Josse mentioned a number of matters which have
      already been touched upon, and I should just like to <v>pick</v> <p>out</p>
      one or two of the arguments he pointed out.
    t: Da Herr SaintJosse als letzter sprach und eine Reihe von Themen ansprach, die
      schon behandelt worden sind, werde ich nur auf ein oder zwei der von ihm angeführten
      Argumente <a>eingehen</a>.
- c: 2
  r: 3
  v: mögen
  x:
  - s: Of the other priorities of this budget, I would <v>pick</v> <p>out</p> the
      areas of scientific research, innovation and the digital agenda.
    t: Im Hinblick auf die anderen Prioritäten dieses Haushaltsplans <a>möchte</a>
      ich die Bereiche wissenschaftliche Forschung, Innovation und die digitale Agenda
      thematisieren.
  - s: 'Madam President, I voted in this report in order to help Member States and
      I therefore <v>pick</v> <p>out</p> these bits:'
    t: 'dies <a>möchte</a> ich an folgenden Punkten verdeutlichen:'
- c: 1
  r: 4
  v: erwähnen mögen
  x:
  - s: As rapporteur, I wish to thank all my fellow Members from all political groups,
      particularly my shadow rapporteurs, and I <v>pick</v> <p>out</p> Mr Haglund
      especially, for whom I acted as shadow rapporteur as well.
    t: Als Berichterstatterin möchte ich meinen Kolleginnen und Kollegen aus allen
      Fraktionen, insbesondere meinen Schattenberichterstattern danken, wobei ich
      insbesondere Herrn Haglund <a>erwähnen</a> <a>möchte</a>, für den ich ebenfalls
      als Schattenberichterstatterin gearbeitet habe.
- c: 1
  r: 4
  v: verschieden aufgreifen
  x:
  - s: Mr President, I would like to <v>pick</v> <p>out</p> a few points.
    t: Ich möchte <a>verschiedene</a> Punkte <a>aufgreifen</a>.
- c: 1
  r: 4
  v: thematisieren
  x:
  - s: The points mentioned, which take account of the importance of fisheries in
      Europe, must therefore be <v>picked</v> <p>out</p> as central themes at the
      next Intergovernmental Conference when the role of Parliament is being considered.
    t: Die genannten Punkte, die der Bedeutung der Fischerei in Europa Rechnung tragen,
      müssen also unter Berücksichtigung der Rolle des Parlaments bei der nächsten
      Regierungskonferenz <a>thematisiert</a> werden.
- c: 1
  r: 4
  v: Rosine
  x:
  - s: Our fifth concern was to make the Member States more aware of the need to cover
      all the Social Fund intervention areas rather than just <v>picking</v> <p>out</p>
      their favourites again.
    t: Fünftens wollten wir schon die Mitgliedstaaten stärker in die Pflicht nehmen,
      alle Interventionsbereiche des Sozialfonds abzudecken, um zu verhindern, daß
      sie sich wieder einmal nur die <a>Rosinen</a> herauspicken.
- c: 1
  r: 4
  v: Auswahl
  x:
  - s: I will not pretend that my responses will cover all the interesting points
      raised, but I hope that by <v>picking</v> <p>out</p> a few, I will be able to
      relate to many of the issues that have come before the House tonight.
    t: Ich hoffe aber trotzdem, durch eine gewisse <a>Auswahl</a> eine Reihe der Themen
      behandeln zu können, die heute abend in diesem Hause zur Sprache kamen.
- c: 1
  r: 4
  v: auswählen
  x:
  - s: Instead, we should have the courage to <v>pick</v> <p>out</p> a number of things
      that are better tackled and solved at this European territorial level.
    t: Stattdessen sollten wir den Mut haben, einige Dinge <a>auszuwählen</a>, die
      besser auf dieser europäischen territorialen Ebene angesprochen und gelöst werden
      können.
- c: 1
  r: 4
  v: bestimmt
  x:
  - s: It is not easy to <v>pick</v> <p>out</p> priorities from the wide range of
      projects.
    t: Bei der großen Menge von Projekten ist es nicht so leicht, <a>bestimmten</a>
      Vorrang zu geben;
- c: 1
  r: 4
  v: darstellen
  x:
  - s: Islam is <v>picked</v> <p>out</p> yet again as the greatest potential danger
      for the West.
    t: Der Islam wird wieder als erhebliche Gefahr für das Abendland <a>dargestellt</a>.
- c: 1
  r: 4
  v: mögen hervorheben
  x:
  - s: 'Of the other priorities in this budget, I would <v>pick</v> <p>out</p> the
      areas of research, innovation and the digital agenda:'
    t: Was die anderen Prioritäten in diesem Haushaltsplan betrifft, <a>möchte</a>
      ich die Bereiche Forschung, Innovation und digitale Agenda <a>hervorheben</a>.
- c: 1
  r: 4
  v: Einzelteil herausnehmen
  x:
  - s: It is not possible to simply <v>pick</v> <p>out</p> individual elements and
      believe it possible to solve an individual problem by military means.
    t: Man kann keine <a>Einzelteile</a> <a>herausnehmen</a> und glauben, man könne
      ein einzelnes Problem mit militärischen Maßnahmen lösen.
- c: 1
  r: 4
  v: Flüchtlingsgruppe aussuchen
  x:
  - s: Today we are once again hearing from international aid organisations that women
      are being deliberately <v>picked</v> <p>out</p> of groups of refugees and dragged
      off by force, to be returned next morning half dead and highly traumatised or
      never to be seen again.
    t: Auch heute wieder hören wir von internationalen Hilfseinrichtungen, daß aus
      den <a>Flüchtlingsgruppen</a> Frauen gezielt <a>ausgesucht</a> und gewaltsam
      verschleppt werden, um am nächsten Morgen halb tot und höchst traumatisiert
      zurückgeschickt zu werden oder ganz zu verschwinden.
- c: 1
  r: 4
  v: Gesichtspunkt betonen
  x:
  - s: Let me <v>pick</v> <p>out</p> some points of view.
    t: Ich möchte einige <a>Gesichtspunkte</a> <a>betonen</a>.
- c: 1
  r: 4
  v: haben
  x:
  - s: I just <v>picked</v> <p>out</p> Portugal and Greece as examples of how tourism
      activities can be helped.
    t: Ich <a>habe</a> nur Portugal und Griechenland als Beispiele ausgewählt, um
      zu zeigen, wie Touristenaktivitäten unterstützt werden können.
- c: 1
  r: 4
  v: aufgreifen
  x:
  - s: Now, if I may <v>pick</v> <p>out</p> these as examples, I think that we have
      good arguments on our side.
    t: Nun, ich denke - um diese Beispiele <a>aufzugreifen</a> -, wir haben gute Argumente
      auf unserer Seite.
- c: 1
  r: 4
  v: herauspicken
  x:
  - s: Nonetheless, I should like to take this opportunity to <v>pick</v> <p>out</p>
      one or two points and examine them more closely.
    t: Ich möchte allerdings doch die Gelegenheit ergreifen, um den einen oder anderen
      Punkt <a>herauszupicken</a> und einer genaueren Überprüfung zu unterziehen.
- c: 1
  r: 4
  v: herausstellen marxistisch
  x:
  - s: Let me <v>pick</v> <p>out</p> a few points.
    t: Ich darf einige Punkte <a>herausstellen</a>.
- c: 1
  r: 4
  v: mögen unterscheiden
  x:
  - s: Reacting to the main points raised by honourable members, I can <v>pick</v>
      <p>out</p> three questions which are raised repeatedly.
    t: 'Um zu den Ausführungen der einzelnen Abgeordneten in großen Zügen Stellung
      zu nehmen, <a>möchte</a> ich drei Fragen <a>unterscheiden</a>, die hier ständig
      aufgeworfen wurden, nämlich erstens:'
- c: 1
  r: 4
  v: Entscheidung sein
  x:
  - s: We need more transparency, we need to be clear what we are <v>picking</v> <p>out</p>.
    t: Wir brauchen mehr Transparenz, unsere <a>Entscheidungen</a> müssen eindeutig
      <a>sein</a>.
- c: 1
  r: 4
  v: erkennen
  x:
  - s: Mr Parodi’s report touches upon it but unfortunately the report has become
      so convoluted, such a long string of demands and wishes that we can no longer
      <v>pick</v> <p>out</p> the priorities.
    t: Der Bericht von Herrn Parodi weist zwar Bemühungen in dieser Richtung auf,
      aber er ist leider so verworren, eine solche Anhäufung von Forderungen und Wünschen,
      daß man die Prioritäten nicht mehr <a>erkennen</a> kann.
- c: 1
  r: 4
  v: Thematisierung
  x:
  - s: I am particularly pleased to <v>pick</v> <p>out</p> the concern about environmental
      disasters on the sea - I recall the case of the Prestige, which took place very
      close to the northern coast of Portugal - and the need for stronger rules to
      prevent them on the European seas.
    t: Besonders erfreut bin ich über die <a>Thematisierung</a> der Umweltkatastrophen
      auf dem Meer - ich erinnere an den Fall der Prestige, der sich sehr nah an der
      Nordküste Portugals ereignete - sowie der strengeren Vorschriften, die notwendig
      sind, um solche Katastrophen auf den europäischen Meeren zu verhindern.
- c: 1
  r: 4
  v: werden
  x:
  - s: Reducing regional disparities, supporting the regions in economic mutation
      and developing human resources throughout the Union, those are three clear priorities
      that the Commission has <v>picked</v> <p>out</p> and which should be translated
      into three corresponding objectives.
    t: Verringerung der regionalen Unterschiede, Unterstützung der Regionen im wirtschaftlichen
      Übergang, verstärkte Entwicklung der Humanressourcen in der gesamten Union stellen
      die drei vorrangigen Aufgaben dar, die von der Kommission klar festgelegt <a>wurden</a>
      und die in drei entsprechenden Zielsetzungen ihren Ausdruck finden müssen.
- c: 1
  r: 4
  v: werden hervorheben
  x:
  - s: 'Mr President, ladies and gentlemen, Mr President-in-Office, in the programme
      that you have set for your Presidency, you <v>pick</v> <p>out</p> three main
      events:'
    t: 'Herr Präsident, werte Kolleginnen und Kollegen, Herr amtierender Ratspräsident,
      in dem für Ihre Präsidentschaft vorgesehenen Programm <a>werden</a> drei wichtige
      Termine <a>hervorgehoben</a>:'
- c: 1
  r: 4
  v: wollen
  x:
  - s: I <v>pick</v> <p>out</p> arbitrarily an amendment which says that there was
      no evidence of health or environmental problems arising from some of the burial
      sites in the south-west.
    t: Ich <a>will</a> das an einem willkürlich ausgewählten Änderungsantrag beweisen,
      in dem es heißt, dass es keine Hinweise darauf gebe, dass einige der Vergrabungsorte
      im Südwesten Probleme für die Gesundheit oder Umwelt verursachten.
es:
- c: 21
  r: 1
  v: destacar
  x:
  - s: Let me <v>pick</v> <p>out</p> some of the key areas where further progress
      is needed, beginning with judicial reform.
    t: Permítanme <a>destacar</a> algunas de las áreas clave en las que se necesita
      un mayor progreso, empezando por la reforma judicial.
  - s: I cannot, of course, discuss all these demands now, but I would like to <v>pick</v>
      <p>out</p> a few of them.
    t: Naturalmente, no me puedo referir ahora aquí a todas estas exigencias, pero
      sí voy a <a>destacar</a> algunas.
  - s: Of the other priorities of this budget, I would <v>pick</v> <p>out</p> the
      areas of scientific research, innovation and the digital agenda.
    t: De entre las demás prioridades de este presupuesto, <a>destacaría</a> las áreas
      de investigación científica, innovación y la agenda digital.
  - s: On behalf of Commission Patten, I would like to <v>pick</v> <p>out</p> the
      most important points to come out of the summit.
    t: En nombre del Comisario Patten, me gustaría <a>destacar</a> los principales
      aspectos de la Cumbre.
  - s: It is this point that I wish to <v>pick</v> <p>out</p> particularly in order
      to deal with it in greater detail.
    t: Quiero <a>destacar</a> en particular este punto para tratarlo de forma más
      pormenorizada.
  - s: I shall <v>pick</v> <p>out</p> four points.
    t: <a>Destacaré</a> cuatro puntos.
  - s: 'Let me just <v>pick</v> <p>out</p> a few points from the Kaufmann report and
      highlight the following:'
    t: 'Permítanme que <a>destaque</a> algunos aspectos del informe Kaufmann y remarque
      lo siguiente:'
  - s: I would like to <v>pick</v> <p>out</p> a few concrete examples.
    t: Quisiera <a>destacar</a> unos pocos ejemplos concretos.
  - s: I would like to <v>pick</v> <p>out</p> just three of those measures.
    t: Me gustaría <a>destacar</a> solamente tres de estas medidas.
  - s: I should like to <v>pick</v> <p>out</p> a few essential points which we in
      the Committee on Employment and Social Affairs unanimously thought should be
      implemented.
    t: Quiero <a>destacar</a> algunos puntos esenciales en los que hemos estado unánimemente
      de acuerdo en la comisión y que es necesario llevar a la práctica.
  - s: I would like to <v>pick</v> <p>out</p> some of the most important points for
      setting up a specific framework for this fund;
    t: Voy a <a>destacar</a>, como puntos más importantes, la creación de un marco
      concreto para este fondo;
  - s: However we do not seem to have a reply to the increase in domestic consumption
      through a real policy of promoting internal production which could be possible
      and there is no proposal to increase the incomes of Community producers who
      are also poor and experiencing great difficulties, although those Community
      producers are, for the most part, from ultra-peripheral regions from which I
      should like to <v>pick</v> <p>out</p>, for example, the French Overseas Territories,
      the Canaries and Madeira.
    t: Entretanto, no nos parece que haya una respuesta al aumento del consumo interno
      mediante una política real de promoción de la producción interna que es posible
      hacer y nada se propone para aumentar las ventas de los productores comunitarios,
      que también son pobres y viven con grandes dificultades, aunque sean, en su
      mayoría, originarios de regiones ultraperiféricas de entre las cuales quisiera
      <a>destacar</a>, por ejemplo, los Departamentos franceses de Ultramar, las Canarias
      o Madeira.
  - s: Let me <v>pick</v> <p>out</p> a few points.
    t: Permítanme <a>destacar</a> algunos puntos.
  - s: As rapporteur, I wish to thank all my fellow Members from all political groups,
      particularly my shadow rapporteurs, and I <v>pick</v> <p>out</p> Mr Haglund
      especially, for whom I acted as shadow rapporteur as well.
    t: Como ponente, deseo dar las gracias a mis colegas de todos los grupos políticos,
      especialmente a mis ponentes alternativos, y quiero <a>destacar</a> especialmente
      al señor Haglund, para el que fui también ponente alternativa.
  - s: I would like to briefly <v>pick</v> <p>out</p> one point, as I had an excellent
      exchange of information throughout the whole period of cooperation with Mr Harbour.
    t: Quisiera <a>destacar</a> brevemente una cosa, pues en el ámbito del servicio
      universal he tenido con el colega Harbour un intercambio de información y una
      cooperación excelentes durante todo el tiempo.
  - s: Mr President, ladies and gentlemen, if you allow me, I should like to <v>pick</v>
