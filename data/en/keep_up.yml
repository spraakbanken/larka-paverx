      una actitud exigente en nuestras relaciones con China.
  - s: If we are to do this, the relevant specialised fora and the Commission have
      to <v>keep</v> us <p>up</p> to date with the work they are doing, and Parliament
      has to be consulted in good time before every European Council.
    t: Para ello es necesario que los órganos técnicos competentes y la Comisión nos
      <a>mantengan</a> al corriente de sus trabajos y que el Consejo Europeo consulte
      a su debido tiempo al Parlamento.
  - s: We need to <v>keep</v> <p>up</p> the momentum on the G20 as well.
    t: Tenemos que <a>mantener</a> el impulso también en cuanto al G-20.
  - s: We are in the midst of a fundamental reform of our own financial system and
      we need to <v>keep</v> <p>up</p> the momentum at the G20 as well.
    t: Estamos en medio de una reforma fundamental de nuestro propio sistema financiero
      y, asimismo, tenemos que <a>mantener</a> la dinámica en el G-20.
  - s: We have to be open to Ukraine, we have to tell it what European standards are,
      and we must <v>keep</v> <p>up</p> the pressure to ensure they are observed,
      while, on the other hand, we must absolutely prevent Ukraine from returning
      to the East.
    t: Tenemos que estar abiertos a Ucrania, tenemos que decirle cuáles son las normas
      europeas, y debemos <a>mantener</a> la presión para garantizar su cumplimiento,
      mientras que, por otra parte, es absolutamente necesario evitar que Ucrania
      regrese a Oriente.
  - s: We need to <v>keep</v> <p>up</p> the pace, because we can see that the markets
      are changing at a tremendous pace, and if we are constantly lagging behind we
      will not be able to achieve our targets fully, or perhaps not at all.
    t: Necesitamos <a>mantener</a> el ritmo porque estamos viendo a qué velocidad
      cambian los mercados, y si vamos permanentemente a la zaga no seremos capaces
      de conseguir plenamente nuestros objetivos, o quizás no lo consigamos en absoluto.
  - s: It is only through these donors that full supplies of plasma products can be
      <v>kept</v> <p>up</p>.
    t: Sólo recurriendo a estos donantes se puede <a>mantener</a> un pleno abastecimiento
      de productos de plasma.
  - s: I hope the Heads of Government who stressed the importance of that system will
      <v>keep</v> <p>up</p> the pressure.
    t: Confío en que los presidentes de Gobierno, que han recalcado el interés de
      semejante regulación, <a>mantengan</a> la tensión.
  - s: Recognising that Iraq has only moved as far as it has because of the threat
      of military force, why not <v>keep</v> <p>up</p> the pressure until the process
      is completed?
    t: Reconociendo que el Iraq sólo se ha movido ante la amenaza de una intervención
      militar, ¿por qué no se <a>mantiene</a> la presión hasta que el proceso haya
      concluido?
  - s: Of course, we as Parliament do have an enormous interest - and this is also
      the key reason why this oral question was tabled again today - in the fact that
      we are very consciously <v>keeping</v> <p>up</p> the suspense and keeping the
      discussion going not only at the level of the working group we have set up and
      at committee level, but also here with you in plenary.
    t: Desde luego, como Parlamento tenemos un enorme interés —y esto es también la
      razón principal por la que esta pregunta oral se ha vuelto a plantear hoy— en
      el hecho de que estamos <a>manteniendo</a> muy conscientemente el suspense y
      dejando que el debate no se haya llevado sólo al nivel del grupo de trabajo
      que hemos constituido y al nivel de la comisión, sino también aquí con ustedes
      en el pleno.
  - s: How, I would like to know, is the spirit of enterprise in farming to be <v>kept</v>
      <p>up</p>?
    t: Por todo ello, me pregunto cómo vamos a poder <a>mantener</a> la motivación
      empresarial en el sector de la agricultura.
  - s: We want to promote this and use our cooperation with NGOs to <v>keep</v> <p>up</p>
      the momentum to make this Court a reality.
    t: Queremos fomentar esto y utilizar nuestra cooperación con las ONG para <a>mantener</a>
      el impulso y convertir en realidad a este Tribunal.
  - s: I believe that there is reason for cautious optimism as regards our long-term
      relationship with Indonesia, but we - that is the European Union with all our
      institutions - need to <v>keep</v> <p>up</p> our support.
    t: creo que hay razones para sentir un optimismo cauto respecto de nuestra relación
      a largo plazo con Indonesia, pero nosotros —es decir, la Unión Europea con todas
      sus instituciones— debemos <a>mantener</a> nuestro apoyo.
  - s: And we believe that the EU can <v>keep</v> <p>up</p> the momentum reinforcing
      the positive developments in all enlargement countries.
    t: Asimismo, creemos que la UE puede <a>mantener</a> el impulso reforzando los
      avances positivos en todos los países de la ampliación.
  - s: In that sense, too, I am very pleased that the strong commitment is being <v>kept</v>
      <p>up</p> in this resolution.
    t: En ese sentido, asimismo, me complace enormemente que el sólido compromiso
      se <a>mantenga</a> en esta resolución.
  - s: Therefore, I want reassurance from the Council and Commission that measures
      in the roadmap will be rolled out fast enough to <v>keep</v> <p>up</p> the momentum
      towards a genuine achievement of fair trial rights, long overdue.
    t: Tengo la esperanza de que seamos más ambiciosos y sentemos un precedente en
      las siguientes fases del proceso de desarrollo de derechos procesales, que,
      tras la cuestión de la interpretación y traducción, continuará con otras medidas,
      como el asesoramiento jurídico, el derecho a la comunicación con las autoridades
      consulares, etc. Por tanto, quiero que el Consejo y la Comisión ofrezcan garantías
      de que las medidas de la hoja de ruta se desplegarán con la celeridad suficiente
      para <a>mantener</a> el impulso hacia un auténtico logro del derecho a un juicio
      con las debidas garantías procesales, algo que se debería haber alcanzado ya
      hace tiempo.
  - s: With regard to humanitarian assistance, the population has suffered enormously,
      and therefore I would like to <v>keep</v> <p>up</p> the humanitarian assistance
      to these people in the future.
    t: Con respecto a la ayuda humanitaria, la población ha sufrido enormemente y
      por ello quisiera <a>mantener</a> la ayuda humanitaria para estas personas en
      el futuro.
  - s: But is there not sometimes a sort of subtle and objective complicity between
      Hafez el-Assad’s Syria and Israel to <v>keep</v> <p>up</p> a war on Lebanese
      soil, which both regimes perhaps have need of, in order to assure their domestic
      stability or to request ever more international military aid.
    t: ¿Acaso no existe a veces una especie de discreta y objetiva connivencia entre
      la Siria de Hafiz al-Assad e Israel a fin de <a>mantener</a> en suelo libanés
      una guerra que quizá los dos regímenes necesitan para garantizar su estabilidad
      interior o para pedir cada vez más ayuda militar internacional?
  - s: That is why, Commissioner, it is vital you <v>keep</v> <p>up</p> the pressure
      as you have in the past in order to force Idriss Déby to say where Ibni Mahamat
      Saleh in particular is, and what has become of him, and to release him if he
      is still alive.
    t: Por ello, Comisario, es fundamental que <a>mantenga</a> la presión, como ha
      hecho en el pasado, para obligar a Idriss Déby a decir dónde se encuentra, concretamente,
      Ibni Mahamat Saleh, y qué ha sido de él, y a liberarlo, si sigue con vida.
  - s: Tibet has without a doubt missed its chance of regaining its sovereignty by
      not <v>keeping</v> <p>up</p> the armed struggle following the exile of its leader.
    t: El Tíbet ha perdido sin duda su oportunidad de recuperar su soberanía al no
      <a>mantener</a> la lucha armada tras el exilio de su líder.
  - s: 'Madam President, to <v>keep</v> everything <p>up</p> to date, I would ask
      that the following text be incorporated, which you will find on your voting
      list:'
    t: 'Señora Presidenta, para <a>mantener</a> todo al día, quiero pedir que se incorpore
      el siguiente texto, que encontrará en su lista de votación:'
  - s: The fact is that it looks better than it is, that we must not allow ourselves
      to be deceived and must know the truth about Iran and therefore <v>keep</v>
      <p>up</p> our protests until things are put right, not just on the public stage
      but behind the scenes too.
    t: El problema fundamental es que la situación aparenta ser mejor de lo que es,
      que no debemos dejarnos engañar y que debemos conocer toda la verdad sobre Irán
      y <a>mantener</a> nuestra voz de protesta hasta que la situación se arregle,
      no sólo de puertas para afuera, sino de puertas para adentro también.
  - s: My group will therefore be looking to use our budgetary powers this autumn
      to <v>keep</v> <p>up</p> the pressure on Turkey.
    t: Mi grupo, por lo tanto, intentará hacer uso de los poderes presupuestarios
      el próximo otoño para <a>mantener</a> la presión sobre Turquía.
  - s: Regarding Amendment No 4, the Commission considers that the amendment can be
      accepted with a slightly different wording in line with the Commission’s original
      text which specifies that the employer shall ensure that a health and safety
      plan is drawn up and <v>kept</v> <p>up</p> to date, otherwise the employer will
      be obliged to draw up the health and safety plan himself or herself, which would
      impose unacceptable constraints on small and medium-sized enterprises.
    t: En cuanto a la enmienda nº 4, la Comisión considera que puede aceptarse con
      un enunciado ligeramente diferente que se ajuste al texto original de la Comisión,
      en el que se especifica que el empresario velará por que se elabore y <a>mantenga</a>
      al día un documento de salud y seguridad, pues de otro modo el empresario se
      verá obligado él mismo a elaborar el documento de seguridad, lo que impondría
      limitaciones inaceptables a las pequeñas y medianas empresas.
  - s: Now, as the immediate impact of the financial crisis fades, the G20 faces the
      challenge of <v>keeping</v> <p>up</p> its momentum for a joint approach to the
      policy issues that need to be addressed if the world wants to come out of the
      crisis in a better shape.
    t: Ahora, a medida que el impacto inmediato de la crisis financiera se desvanece,
      el G20 se enfrenta al reto de <a>mantener</a> su dinamismo en relación con un
      enfoque común con respecto a las cuestiones políticas que deben abordarse si
      el mundo quiere salir más aireado de la crisis.
  - s: This means <v>keeping</v> <p>up</p> the momentum of international efforts -
      and you know that this is not always easy.
    t: Esto significa <a>mantener</a> el dinamismo de los esfuerzos internacionales
      - y saben que esto no siempre es fácil—.
  - s: Mr President, we now need to <v>keep</v> <p>up</p> the momentum on the work
      of economic recovery;
    t: Señor Presidente, ahora tenemos que <a>mantener</a> el impulso en la labor
      relativa a la recuperación económica;
  - s: We need to <v>keep</v> <p>up</p> the momentum of the process.
    t: Tenemos que <a>mantener</a> el impulso del proceso.
  - s: I listened carefully to other comments made, such as the need to build a new
      transatlantic agenda, to deepen cooperation in foreign assistance and development
      policy, to pursue cooperation in justice and home affairs, to <v>keep</v> <p>up</p>
      the momentum on the Transatlantic Economic Council, to explore setting up the
      Transatlantic Political Council etc. We will take them into account as we prepare
      for the regular EU-US Summit to be held in June.
    t: He escuchado con atención otros comentarios que se han planteado, como la necesidad
      de definir una nueva agenda transatlántica, de profundizar en la cooperación
      en los ámbitos de la ayuda exterior y la política para el desarrollo, de buscar
      la colaboración en los ámbitos de justicia e interior, y de <a>mantener</a>
      el impulso en el Consejo Económico Transatlántico, de analizar la creación de
      un Consejo Político Transatlántico, etc. Los tendremos en cuenta cuando preparemos
      la Cumbre periódica entre la UE y los EE.UU. que tendrá lugar en junio.
  - s: Parliament has called on both sides, the European Union and the future Member
      States, to make good use of the coming months, to <v>keep</v> <p>up</p> the
      pace and to mobilise all forces in the sprint to the finishing line, so as to
      ensure that the jointly set targets are achieved.
    t: El Parlamento apela a ambas partes, a la Unión Europea y también a los futuros
      países miembros para que aprovechen intensamente los meses que aún se encuentran
      ante nosotros, <a>mantengan</a> el ritmo de las reformas y movilicen de nuevo
      todas las fuerzas en el sprint final, para que se pueda lograr el objetivo marcado
      conjuntamente.
  - s: The Member States, for their part, must work even harder to defend a strong
      position and must commit themselves to <v>keeping</v> <p>up</p> these demands
      on their Israeli and Palestinian partners.
    t: Los Estados miembros, por su parte, deben trabajar más duramente para defender
      una postura fuerte y deben comprometerse a <a>mantener</a> estas exigencias
      para sus socios israelíes y palestinos.
  - s: I believe that <v>keeping</v> <p>up</p> this dialogue - and, in fact, these
      negotiations - for Turkey’s accession is indeed the right way to make progress
      in the matter of respect of fundamental rights and, generally speaking, the
      rule of law and democratic reforms in Turkey.
    t: Creo que <a>mantener</a> este diálogo —y, de hecho, estas negociaciones— para
      la adhesión de Turquía es, sin duda, el camino correcto para lograr avances
      en la cuestión del respeto por los derechos fundamentales y, en términos generales,
      el Estado de Derecho y las reformas democráticas en Turquía.
  - s: It is for this reason that I am asking the Commission to keep on reviewing
      the technical practicability of these rules, to <v>keep</v> them <p>up</p> to
      date and, of course, to scrutinise their costs as to their proportionality.
    t: Por eso pido a la Comisión que continúe revisando la practicidad técnica de
      estas normas, que las <a>mantenga</a> actualizadas y, por supuesto, que analice
      la proporcionalidad de sus costes.
  - s: The whole process supports stability and we should <v>keep</v> <p>up</p> the
      momentum.
    t: El proceso en sí mantiene la estabilidad y deberíamos <a>mantener</a> ese impulso.
  - s: We look forward to working - as we have done until now - hand-in-hand with
      Parliament and <v>keeping</v> <p>up</p> the pressure to move this agenda forward.
    t: Estamos deseando trabajar - como hemos hecho hasta ahora - codo con codo con
      el Parlamento y <a>mantener</a> la presión para que avancen estos planes.
  - s: By postponing discharge, Parliament would consider the results more thoroughly
      and would <v>keep</v> <p>up</p> the pressure.
    t: Si se pospone la aprobación de la gestión, el Parlamento estudiaría los resultados
      más detenidamente y <a>mantendría</a> la presión.
  - s: We agreed that this discussion would be confidential - it could scarcely have
      taken place had we not done so - but I agree, and our group agrees, that many
      years have passed since 1990, in which the international community has taken
      no real action against Saddam Hussein, and so, if we are to achieve the peaceful
      solution for which we hope, we have to <v>keep</v> <p>up</p> the pressure of
      recent months, which he is now coming to feel.
    t: Acordamos que su contenido sería confidencial —de lo contrario, la reunión
      difícilmente se hubiese podido celebrar— pero yo coincido y nuestro Grupo coincide
      en que desde 1990 han transcurrido muchos años sin que la comunidad internacional
      actuase seriamente contra Sadam Husein y, por lo tanto, si queremos alcanzar
      la solución pacífica que esperamos, tendremos que <a>mantener</a> la presión
      de los últimos meses, que está empezando a hacer mella.
  - s: That is why we have to <v>keep</v> <p>up</p> the pressure!
    t: ¡Por esto tenemos que <a>mantener</a> la presión!
  - s: Ladies and gentlemen, 2002 will be a crucial year for the enlargement process,
      and we know that - as we have heard - the Spanish Presidency will be making
      every effort to <v>keep</v> <p>up</p> the momentum, so that we can conclude
      negotiations this year with those countries that have shown that they meet the
      criteria for accession.
    t: Señoras y señores diputados, 2002 será un año crucial para el proceso de ampliación
      y sabemos que, tal como hemos escuchado, la Presidencia española no escatimará
      esfuerzo alguno para <a>mantener</a> el impulso necesario para poder concluir
      este año las negociaciones con los países que demuestren cumplir los criterios
      de adhesión.
  - s: Not only do we readily respond to those questions, we actually welcome them
      simply because they are a way of <v>keeping</v> <p>up</p> the pressure and drawing
      public and political attention to the need to make progress on that.
    t: No sólo responderemos con rapidez a esas preguntas, sino que además las acogemos
      con satisfacción, sencillamente porque son una forma de <a>mantener</a> la presión
      y de llamar la atención pública y política sobre la necesidad de avanzar en
      este campo.
  - s: Mr President, ladies and gentlemen, we should vote in favour of this agreement,
      as a sign of encouragement, as a positive bet on the future, and also as a means
      of <v>keeping</v> <p>up</p> pressure whenever negotiations take place regarding
      application or renewal.
    t: Es necesario, señor Presidente, queridos colegas, votar a favor del dictamen
      conforme, como un estímulo, como una apuesta positiva sobre el futuro y también
      como un medio de <a>mantener</a> nuestra presión con ocasión de cada negociación
      de aplicación o de renovación.
  - s: There is a lot that can be done to <v>keep</v> <p>up</p> the momentum of recent
      economic growth without, at the same time, increasing disparities in society.
    t: Se puede hacer mucho por <a>mantener</a> el impulso del reciente crecimiento
      económico sin aumentar, al mismo tiempo, las desigualdades en la sociedad.
  - s: The President has supported this, but we see both judges and others associated
      with the legal authorities being persecuted and killed, and it is regarding
      these matters that we too in this Parliament must keep the closest possible
      eye on the situation and <v>keep</v> <p>up</p> a maximum of pressure so that
      these processes are carried through with transparency and so that the truth
      emerges and the skeletons come out of the cupboard.
    t: El Presidente ha respaldado esta petición, sin embargo, vemos que tanto jueces
      como otras personas vinculadas a las autoridades judiciales son perseguidas
      y asesinadas, y es en este punto en el que también desde este Parlamento hemos
      de observar muy de cerca la situación y <a>mantener</a> la máxima presión para
      que estos procesos pueden llevarse hasta el final con transparencia y así la
      verdad salga a la luz y los cadáveres del armario.
  - s: Hopefully, better tests than the current ones will soon be available, and when
      the time comes, it will be important that the currently approved regulations
      are <v>kept</v> <p>up</p> to date with the advances in technology.
    t: Esperamos que estas pruebas sean pronto mejores que las existentes, y entonces
      será importante <a>mantener</a> al día, en función de los progresos tecnológicos,
      las normas que ahora aprobemos.
  - s: In accordance with its legal competence as laid down in the Treaty, the Commission
      has <v>kept</v> <p>up</p> the necessary efforts to implement and propose various
      legal instruments and monitor the incorporation of the acquis communautaire
      in this area.
    t: La Comisión, conforme a las competencias jurídicas que le otorga el Tratado,
      ha <a>mantenido</a> los esfuerzos necesarios para llevar a cabo y proponer diversos
      instrumentos jurídicos y supervisar la incorporación del acervo comunitario
      en este ámbito.
  - s: Regarding the previous debate, I would also like to ask Commissioner Diamantopoulou
      to use all available means to <v>keep</v> <p>up</p> the pressure on Zimbabwe.
    t: Por cuanto respecta al debate previo, querría pedir a la Comisaria Diamantopoulou
      que utilice todos los medios a su alcance para <a>mantener</a> la presión sobre
      Zimbabwe.
  - s: Delays at this stage are unacceptable and Parliament must <v>keep</v> <p>up</p>
      the pressure on the Council and on Member States to conform fully with our revised
      food laws.
    t: Los retrasos a estas alturas son inaceptables, por lo que el Parlamento debe
      <a>mantener</a> la presión sobre el Consejo y los Estados miembros para que
      cumplan plenamente nuestras leyes alimentarias revisadas.
  - s: In addition to the procedure laid down in the Treaty, information has been
      exchanged on a regular basis, allowing you, ladies and gentlemen, to be <v>kept</v>
      <p>up</p> to date on the Council’s views.
    t: Adicionalmente al procedimiento previsto en el Tratado tuvo lugar un regular
      intercambio de información con el que ustedes, Señorías, se <a>mantenían</a>
      al corriente del estado de las deliberaciones del Consejo.
  - s: There is great hope for the future, but we must make sure that we <v>keep</v>
      <p>up</p> the pressure on Zimbabwe and especially on Mr Mugabe.
    t: Hay grandes esperanzas para el futuro pero debemos <a>mantener</a> la presión
      sobre Zimbabwe y especialmente sobre el Sr. Mugabe.
  - s: We would support your motion, Mr Swoboda, if it contained ’latest’ and ’should’,
      but ’could’ is only a status report, and we shall therefore <v>keep</v> <p>up</p>
      the pressure on the Council and Commission.
    t: Apoyaríamos su propuesta, señor Swoboda, si contuviese las palabras «en último
      término» y «debería», ya que «podría» indica simplemente cuál es la situación,
      por lo que <a>mantendremos</a> la presión sobre el Consejo y la Comisión.
  - s: I agree that this force should not be an invasion force, or even a fighting
      force, but it is necessary for pressure to be <v>kept</v> <p>up</p> on the various
      factions, and I would agree that a dialogue should be established not only with
      the forces of democracy but will all parties.
    t: Estoy de acuerdo con la idea de que dicha fuerza no sea una fuerza de combate,
      pero es necesario <a>mantener</a> la presión sobre los protagonistas, y estoy
      de acuerdo con que se emprenda el diálogo, no solamente con los demócratas,
      sino también con todo el mundo.
