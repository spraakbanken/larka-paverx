pt:
- c: 85
  r: 1
  v: manter
  x:
  - s: As expressed in the two previous speeches, we in the European Parliament wish
      to be <v>kept</v> <p>up</p> to date on the problems, and this has not happened
      up to now.
    t: Como ouvimos dizer aos dois oradores anteriores, nós, no Parlamento Europeu,
      gostaríamos que nos <a>mantivessem</a> a par dos problemas que surgem, o que
      até ao momento não aconteceu.
  - s: Mr President, you know how over all these years we have <v>kept</v> <p>up</p>
      a constant and also radical criticism of the way in which this Europe of ours
      is being forged.
    t: Senhor Presidente, o senhor sabe que, ao longo de todos estes anos, temos <a>mantido</a>
      uma crítica permanente e também radical relativamente à forma como esta nossa
      Europa tem vindo a ser construída.
  - s: The Heads of State and Government will discuss enlargement because it is important
      to <v>keep</v> <p>up</p> the strongest possible political momentum for this
      project, whatever technical difficulties we encounter in relation to any particular
      aspect.
    t: Os Chefes de Estado e de Governo abordarão a questão do alargamento porque
      é importante que a dinâmica política deste projecto se <a>mantenha</a> ao mais
      alto nível, independentemente das dificuldades técnicas que encontraremos neste
      ou naquele dossier.
  - s: We have to <v>keep</v> the pressure <p>up</p> in all areas by removing further
      barriers, intensifying pressure on Member States who fail to implement single
      market measures and, of course, extending into crucial new areas like financial
      services.
    t: Temos que <a>manter</a> a pressão em todas as áreas, derrubando novas barreiras
      e intensificando a nossa pressão sobre os EstadosMembros que não apliquem as
      medidas respeitantes ao mercado único, bem como, evidentemente, alargando essa
      pressão a novas áreas cruciais, como a dos serviços financeiros.
  - s: This is a fast-moving picture and it is important that all the institutions
      work together to <v>keep</v> us <p>up</p> to date on the best way to deal with
      it.
    t: Este é um quadro que está a alterar-se rapidamente, e é importante que todas
      as Instituições trabalhem em conjunto para nos <a>manterem</a> a par do melhor
      processo de lidar com ele.
  - s: Any more ideas on how we might achieve this and <v>keep</v> <p>up</p> the pressure
      on the Member States will be welcome.
    t: Quaisquer novas ideias para a consecução deste objectivo e para <a>manter</a>
      a pressão sobre os Estados-Membros, serão bem vindas.
  - s: this is not 1% for just one year but an effort that will have to be <v>kept</v>
      <p>up</p> for some time.
    t: não se trata de 1% num único ano, mas de um esforço <a>mantido</a> no tempo.
  - s: I urge the Commission to <v>keep</v> <p>up</p> the pressure on the Member States
      to take more resolute measures to enhance the competitive environment, eliminate
      administrative barriers and thus facilitate the opening up of energy markets.
    t: Insto a Comissão a <a>manter</a> a pressão sobre os Estados-Membros para que
      estes tomem medidas mais resolutas no sentido de reforçar o ambiente competitivo
      e eliminar as barreiras administrativas, facilitando a abertura dos mercados
      energéticos.
  - s: I therefore welcome Parliament’s decision to <v>keep</v> <p>up</p> the pressure
      on these regimes by taking the decision to create a mechanism for monitoring
      cases in which the winners have been prevented from receiving their deserved
      prize or from returning to the European Parliament, as in the cases of Oswaldo
      Payá, of Aung San Suu Kyi, who is still under house arrest in Myanmar, and of
      the Women in White, who were winners in 2005 and who were prevented by Fidel
      Castro’s regime in Cuba from receiving the prize.
    t: É por isso de louvar a decisão do Parlamento Europeu de <a>manter</a> a pressão
      sobre esses regimes e esses poderes ao decidir criar um mecanismo de acompanhamento
      dos casos em que os vencedores do Prémio Sakharov tenham sido impedidos de receber
      o seu merecido prémio ou de voltar ao Parlamento Europeu, como sucede com Oswaldo
      Payá.
  - s: It is therefore necessary to <v>keep</v> <p>up</p> the fight for the most basic
      freedoms in both Myanmar and Cuba …
    t: Ao proibir os vencedores de receber o merecido prémio estes regimes provam
      como foi merecida a sua atribuição, da mesma maneira que é necessário <a>manter</a>
      a luta pelas liberdades mais básicas, tanto na Birmânia como em Cuba…
  - s: I trust all the institutions will <v>keep</v> <p>up</p> the momentum.
    t: Estou em crer que todas as instituições irão <a>manter</a> esta dinâmica.
  - s: A fourth achievement at the Summit was <v>keeping</v> <p>up</p> the momentum
      for global financial regulatory reform, with a clear focus on implementation.
    t: <a>manter</a> o ímpeto para a reforma da regulamentação financeira global,
      dispensando particular atenção à execução.
  - s: I hope to be, and look forward to being, <v>kept</v> <p>up</p> to date on this
      matter, which means an incredible amount to industry not merely in Denmark but
      also in other countries, including the western part of Germany.
    t: Aguardo, com interesse, que me <a>mantenha</a> ao corrente acerca deste caso,
      o qual assume uma importância incrível para a indústria, não apenas na Dinamarca
      como nos restantes países, incluindo na Alemanha ocidental.
  - s: When this House considered the 1993 directive, we were aware that other elements
      would be required in due course to <v>keep</v> <p>up</p> to date with technical
      progress, but I do not think we anticipated that technical progress would be
      quite as rapid as it has been.
    t: Quando esta assembleia adoptou a directiva de 1993, sabíamos que, a seu tempo,
      seriam necessários outros elementos para nos <a>mantermos</a> a par dos avanços
      tecnológicos, embora não nos tivéssemos apercebido de que esses avanços pudessem
      vir a ser tão rápidos como o foram.
  - s: The Commission for one also certainly plans to <v>keep</v> <p>up</p> the pace
      at which these chapters are addressed, which means that it should be possible
      to address another eight by the summer.
    t: Pela parte que lhe toca, a Comissão tenciona seguramente <a>manter</a> o ritmo
      da abertura desses capítulos, o que significa que, antes do Verão, poderão ser
      ainda abertos mais oito capítulos das negociações.
  - s: On a number of occasions, President Obasanjo has stated that he is opposed
      to the death penalty being applied on the basis of Sharia law, but he cannot
      <v>keep</v> <p>up</p> these double standards forever.
    t: O Presidente Olusegun Obasanjo que, repetidas vezes, manifestou a sua oposição
      à aplicação da pena de morte baseada na Xária, não pode <a>manter</a> indefinidamente
      esse duplo sistema.
  - s: The PPE Group applauds this because the heated discussion surrounding access
      regulations for encryption keys will undoubtedly slow down legislation regarding
      electronic trade, even though we in Europe must actually increase our pace to
      <v>keep</v> <p>up</p> with the United States.
    t: O PPE aplaude esta decisão, uma vez que a vivacidade da discussão relativamente
      às regras de acesso às chaves da cifragem iria, indubitavelmente, atrasar a
      legislação em matéria de comércio electrónico, quando na Europa temos, justamente,
      de a acelerar para nos <a>mantermos</a> ao nível dos Estados Unidos da América.
  - s: They should cover all categories of legislative proposal, employ a clear methodology,
      and must always be <v>kept</v> <p>up</p> to date with current developments in
      the legislative process.
    t: Deviam abarcar todas as categorias de propostas legislativas, obedecer a uma
      metodologia clara e <a>manter</a>-se constantemente actualizadas face aos actuais
      desenvolvimentos do processo legislativo.
  - s: Therefore, the total sums channelled into agriculture should also be <v>kept</v>
      <p>up</p> and should be distributed more equitably.
    t: Por isso, os montantes destinados à agricultura também eles se devem <a>manter</a>
      e ter uma distribuição mais equitativa.
  - s: It is <v>keeping</v> <p>up</p> the dialogue with the Member States in connection
      with infringement procedures, with a view to ensuring the Directive is properly
      implemented.
    t: Além disso, <a>mantém</a> o diálogo com os Estados-Membros no âmbito de processos
      por infracção, com vista a garantir a correcta aplicação da Directiva.
  - s: Of course, we are not at the end of these discussions in the Doha track and
      I would strongly urge Parliament to <v>keep</v> <p>up</p> the pressure and input
      that I have heard today.
    t: Claro que não estamos nem perto do fim destas discussões, na esteira de Doha,
      e insistiria enfaticamente com o Parlamento para que <a>mantenha</a> a pressão
      e a força a que hoje assisti.
  - s: What we do on energy inside Europe will directly shape our relations with Russia,
      so we must <v>keep</v> <p>up</p> the momentum to develop a coherent and strategic
      energy policy for Europe.
    t: As nossas acções em matéria de política europeia energética moldarão directamente
      as nossas relações com a Rússia, pelo que temos de <a>manter</a> o ímpeto actual
      no desenvolvimento de uma política energética coerente e estratégica para a
      Europa.
  - s: Once the Commission CFR is completed, the Commission will decide on the need
      for <v>keeping</v> it <p>up</p> to date and on the best possible mechanism to
      do this.
    t: Assim que o QCR da Comissão esteja terminado, a Comissão decidirá sobre a necessidade
      de o <a>manter</a> actualizado e sobre o melhor mecanismo possível para o fazer.
  - s: On climate change, we need to <v>keep</v> <p>up</p> the momentum towards an
      ambitious agreement at Copenhagen in December.
    t: No que se refere às alterações climáticas, temos de <a>manter</a> a dinâmica
      com vista a um acordo ambicioso em Copenhaga, em Dezembro.
  - s: To sum up, it is essential that this regulation is <v>kept</v> <p>up</p> to
      date and that it is based on the best available scientific recommendations.
    t: A concluir, é fundamental que o regulamento sobre as medidas técnicas se <a>mantenha</a>
      plenamente actualizado e se baseie nos melhores pareceres científicos disponíveis.
  - s: It is important that we do the research, <v>keep</v> <p>up</p> the revision
      and gradually convince people that the European Commission is not a hostile
      organisation sent from afar to persecute fishermen and prevent them from making
      a living.
    t: É importante desenvolvermos a investigação, <a>manter</a> a regulamentação
      actualizada e convencer gradualmente a opinião pública de que a Comissão Europeia
      não é uma organização hostil enviada de longe para perseguir os pescadores e
      impedilos de ganhar a vida.
  - s: There is now a real sense of momentum in our agenda for succeeding in the age
      of globalisation, a momentum we will <v>keep</v> <p>up</p> by a series of Commission
      initiatives in the coming months.
    t: Lográmos verdadeiros progressos no nosso caminho para a globalização, progresso
      que <a>manteremos</a> graças a uma série de iniciativas a tomar pela Comissão
      nos meses vindouros.
  - s: We must <v>keep</v> <p>up</p> the pressure on the Sudanese Government to bring
      an end to the fighting, enable the UN to mount a peace-keeping operation and
      start negotiations with the rebels.
    t: Temos de <a>manter</a> a pressão sobre o Governo sudanês no sentido de pôr
      termo às hostilidades, permitir que a ONU organize uma operação de manutenção
      da paz e iniciar negociações com os rebeldes.
  - s: While we need to <v>keep</v> <p>up</p> the pace in domestic efforts, in the
      international process we will have to remain patient and continue to build trust.
    t: Se, na frente interna, precisamos de <a>manter</a> o ritmo, no plano internacional
      teremos de continuar a ser pacientes e a construir um clima de confiança.
  - s: Of course we will keep an eye on this and <v>keep</v> <p>up</p> the pressure
      on Greece to report to us because that is the instrument we have available.
    t: É claro que nos vamos manter vigilantes e que vamos <a>manter</a> a pressão
      sobre a Grécia para que nos envie um relatório, porque esse é o instrumento
      que temos à nossa disposição.
  - s: Therefore we continue to urge the Commission President to <v>keep</v> <p>up</p>
      the pace on reform, and we urge the governments to take heed of the reasons
      for the failure of the Lisbon Agenda in the first five years.
    t: Dai que continuemos a exortar o Presidente da Comissão a <a>manter</a> o ritmo
      das reformas, e exortamos os governos a terem em conta as razões que levaram
      ao falhanço da Agenda Lisboa nos primeiros cinco anos.
  - s: we are also struggling to <v>keep</v> <p>up</p> with individual crime.
    t: temos também de tentar <a>manter</a><a>-nos</a> a par do crime individual.
  - s: The Danes set this trend, and I congratulate Mr Magri for <v>keeping</v> it
      <p>up</p>.
    t: Foram os dinamarqueses que iniciaram essa prática e felicito o Senhor Presidente
      Magri por a <a>manter</a>.
  - s: I think that it is very important to <v>keep</v> <p>up</p> the pressure on
      the international community to allow this tribunal to function.
    t: Considero muito importante <a>manter</a> a pressão sobre a comunidade internacional
      no sentido de que este tribunal possa funcionar.
  - s: We are in complete agreement and we intend to <v>keep</v> <p>up</p> the pressure
      on all international bodies and all the authorities involved, with a view to
      influencing international law on this issue.
    t: Estamos plenamente de acordo e propomos que se <a>mantenha</a> a pressão sobre
      as instâncias internacionais, sobre todas as autoridades envolvidas, a fim de
      influenciarmos a evolução do direito internacional nesta matéria.
  - s: What I think we should do is give this problem, in particular, closer attention,
      and so I would be glad if the Commission were to give some thought to this and
      <v>keep</v> us <p>up</p> to speed with what is going on.
    t: Penso que deveríamos dar uma maior atenção a este problema em particular e,
      por isso, gostaria que a Comissão reflectisse um pouco sobre este aspecto e
      nos <a>mantivesse</a> ao corrente dos desenvolvimentos.
  - s: Let me take this opportunity to repeat that we must <v>keep</v> <p>up</p> the
      pressure on the Austrian Government and continue to encourage public debate.
    t: Aproveito a ocasião para reafirmar a necessidade de <a>manter</a> a pressão
      sobre o Governo austríaco e de continuar a alimentar o debate na opinião pública.
  - s: The EU and all the major donors must now coordinate to <v>keep</v> <p>up</p>
      the pressure for reform and full respect for democracy, a free press and human
      rights for all of Bangladesh’s citizens prior to the parliamentary elections
      scheduled to take place next January.
    t: A União Europeia e todos os grandes doadores devem coordenar-se para <a>manter</a>
      a pressão para que se proceda a reformas e para que haja pleno respeito pela
      democracia, uma imprensa livre e direitos humanos para todos os cidadãos do
      Bangledeche antes das eleições parlamentares agendadas para o próximo mês de
      Janeiro.
  - s: My last point in this connection is to ask when people get research grants
      that they be paid on time, because sometimes these small industries cannot accept
      and sustain the losses involved by the failure to <v>keep</v> <p>up</p> the
      cash flow.
    t: O último aspecto que desejo focar neste contexto é solicitar que, quando as
      pessoas recebem subvenções para investigação, estas lhes sejam pagas a tempo,
      porque por vezes estas pequenas empresas não podem aceitar e suportar os prejuízos
      resultantes da incapacidade de <a>manter</a> o fluxo de tesouraria.
  - s: Mr President, I would like to congratulate the Commission on its synthesis
      report and on <v>keeping</v> <p>up</p> the pressure on the Council and this
      House to deliver the promises made in the Lisbon process.
    t: Senhor Presidente, gostaria de felicitar a Comissão pelo seu relatório de síntese
      e por <a>manter</a> a pressão sobre o Conselho e sobre esta assembleia tendo
      em vista o cumprimento das promessas feitas no processo de Lisboa.
  - s: It is essential to <v>keep</v> <p>up</p> this momentum in order to conclude
      the negotiations successfully, as underlined among the priorities of the Hungarian
      Presidency until the end of June, i.e. until the end of our Presidency.
    t: É fundamental <a>manter</a> esta dinâmica para podermos concluir com êxito
      as negociações, até ao final de Junho, tal como sublinhado nas prioridades da
      Presidência húngara, ou seja, até ao fim da nossa Presidência.
  - s: Indeed, your support will encourage them to <v>keep</v> <p>up</p> the intensity
      of their efforts on the path towards the European Union and closing negotiations
      successfully.
    t: Com efeito, o apoio do Parlamento constituirá um incentivo para que eles <a>mantenham</a>
      os seus intensos esforços na via da adesão à União Europeia e da conclusão das
      negociações.
  - s: I will <v>keep</v> <p>up</p> the New Year’s atmosphere and conclude that in
      the country of milk and honey we all agree, but the moment we discuss chocolate
      we become extra bitter.
    t: <a>Manter</a>-me-ei, pois, no clima do ano novo, concluindo que, no país do
      leite e do mel, todos estamos amplamente de acordo, mas quando falamos do chocolate,
      nos tornamos de repente substancialmente mais amargos.
  - s: The value of the euro had to be <v>kept</v> <p>up</p> by means of a stability
      pact, which forces national governments to reduce the level of expenditure and
      refrain from taking out loans.
    t: O valor do euro teve de ser <a>mantido</a> por via de um pacto de estabilidade
      que obriga as autoridades públicas nacionais a uma contenção do seu nível de
      despesas e a absteremse de empréstimos.
  - s: The Member States must <v>keep</v> <p>up</p> the pace of the last few weeks
      in relation to the notification of directives implemented at national level.
    t: Os Estados-Membros deverão <a>manter</a> o ritmo das últimas semanas no que
      se refere à notificação da aplicação de directivas a nível nacional.
  - s: In my opinion, it is no longer feasible for the European Parliament to <v>keep</v>
      <p>up</p> this unilateral protest.
    t: Cá para mim, já não é possível <a>manter</a> o protesto unilateral do Parlamento
      Europeu.
  - s: As someone who for the last three years has been on the delegation to south-east
      Europe and more recently a vice-chair, I feel it is essential that we <v>keep</v>
      <p>up</p> and develop the financial assistance to allow the Balkan countries
      to aspire to the eventual goal, which must be membership of the European Union.
    t: Enquanto alguém que esteve, nos últimos três anos, na Delegação para a Europa
      do Sudeste e, ultimamente, como vice-presidente, considero essencial <a>mantermos</a>
      e desenvolvermos a ajuda financeira aos países dos Balcãs, de modo que lhes
      permita aspirar ao objectivo último, que deve ser a adesão à União Europeia.
  - s: on the one hand we must invest in cooperation and, on the other, we must always
      <v>keep</v> <p>up</p> a very demanding attitude in our relations with China.
    t: por um lado apostar na cooperação e, por outro, nunca deixar de <a>manter</a>
      uma postura de grande exigência no relacionamento com a China.
  - s: We need to <v>keep</v> <p>up</p> the momentum on the G20 as well.
    t: Necessitamos, de igual modo, de <a>manter</a> a dinâmica no G20.
  - s: We are in the midst of a fundamental reform of our own financial system and
      we need to <v>keep</v> <p>up</p> the momentum at the G20 as well.
    t: Estamos em plena reforma de base do nosso sistema financeiro, e é preciso que
      <a>mantenhamos</a> esta dinâmica também na reunião do G20.
  - s: We have to be open to Ukraine, we have to tell it what European standards are,
      and we must <v>keep</v> <p>up</p> the pressure to ensure they are observed,
      while, on the other hand, we must absolutely prevent Ukraine from returning
      to the East.
    t: Temos de estar abertos à Ucrânia, temos de lhe dizer quais são as normas europeias
      e temos de <a>manter</a> a pressão para garantir que são observadas, enquanto
      por outro lado, temos de impedir absolutamente a Ucrânia de regressar ao Oriente.
  - s: We need to <v>keep</v> <p>up</p> the pace, because we can see that the markets
      are changing at a tremendous pace, and if we are constantly lagging behind we
      will not be able to achieve our targets fully, or perhaps not at all.
    t: Temos de <a>manter</a> o ritmo, porque verificamos que os mercados estão a
      mudar a um ritmo alucinante, e se nos atrasarmos constantemente não conseguiremos
      alcançar plenamente os nossos objectivos, ou não os conseguiremos alcançar de
      todo.
  - s: It is only through these donors that full supplies of plasma products can be
      <v>kept</v> <p>up</p>.
    t: O abastecimento total de produtos derivados do plasma só pode ser <a>mantido</a>
      através destes doadores.
  - s: Recognising that Iraq has only moved as far as it has because of the threat
      of military force, why not <v>keep</v> <p>up</p> the pressure until the process
      is completed?
    t: Embora se reconheça que o Iraque só chegou até onde chegou por causa da ameaça
      da força militar, porque não <a>manter</a> a pressão até o processo estar completo?
  - s: Of course, we as Parliament do have an enormous interest - and this is also
      the key reason why this oral question was tabled again today - in the fact that
      we are very consciously <v>keeping</v> <p>up</p> the suspense and keeping the
      discussion going not only at the level of the working group we have set up and
      at committee level, but also here with you in plenary.
    t: Enquanto Parlamento, é natural que estejamos muito interessados - e foi essa
      também a razão que levou a fazer de novo hoje esta pergunta oral - em <a>manter</a>
      as expectativas de modo muito consciente e a progredir no debate não apenas
      a nível do grupo de trabalho que constituímos e a nível da comissão, mas também
      aqui consigo, em sessão plenária.
  - s: After the resignation of the Karami government and the joint declarations by
      Presidents al-Assad and Lahoud on the withdrawal of Syrian troops, there were
      still tens of thousands of people demonstrating yesterday in Martyrs Square
      - now rechristened Freedom Square - to express their will and to <v>keep</v>
      <p>up</p> the full weight of pressure on political figures necessary if a genuine
      democratic process is to be set in train.
    t: Após a demissão do governo Karami e das declarações comuns dos Presidentes
      al-Assad e Lahoud sobre a retirada das tropas sírias, ainda ontem havia dezenas
      de milhares de pessoas, na Praça dos Mártires, rebaptizada Praça da Liberdade,
      para afirmarem a sua vontade e <a>manterem</a> sobre os políticos toda a pressão
      necessária à implementação de um verdadeiro processo democrático.
  - s: How, I would like to know, is the spirit of enterprise in farming to be <v>kept</v>
      <p>up</p>?
    t: como é possível <a>manter</a> a motivação de iniciativa própria na área da
      actividade agrícola?
  - s: For that reason alone we need things like the report before us to wake society
      up from time to time and <v>keep</v> <p>up</p> the momentum.
    t: Já por esta razão é necessário acordar repetidamente a sociedade com relatórios
      como aquele que está agora em discussão, é necessário <a>manter</a> as coisas
      em andamento.
  - s: Mr President, on behalf of the European Greens and the Free Alliance, I have
      to say that I am very pleased that this joint resolution again says that there
      is a strong commitment by the European Parliament to enlargement, and that the
      momentum for enlargement, about which we had a discussion in the Committee on
      Foreign Affairs, is to be <v>kept</v> <p>up</p>.
    t: Senhor Presidente, em nome do Grupo dos Verdes/Aliança Livre Europeia, devo
      dizer que me apraz muito que esta resolução comum reitere o firme compromisso
      do Parlamento Europeu para com o alargamento, e que a dinâmica do alargamento,
      que debatemos na Comissão dos Assuntos Externos, seja <a>mantida</a>.
  - s: Because if we simply go hammering on about infrastructure and not about the
      right way of using it, do not ensure the user-friendliness of teaching material
      in the educational environment and do not actually make it available and <v>keep</v>
      it <p>up</p> to date day by day, then it will all come to nothing.
    t: Porque, se nos limitarmos a insistir nas infra-estruturas, e não no processo
      adequado de as utilizarmos, não zelando pela facilidade de utilização do material
      didáctico no ambiente pedagógico, nem por colocá-lo diariamente ao dispor ou
      por <a>mantê</a>-lo <a>up-to-date</a>, ele não servirá absolutamente para nada.
  - s: With regard to humanitarian assistance, the population has suffered enormously,
      and therefore I would like to <v>keep</v> <p>up</p> the humanitarian assistance
      to these people in the future.
    t: No que se refere à assistência humanitária, a população da Coreia do Norte
      tem estado sujeita a um enorme sofrimento e, por conseguinte, gostaria, de futuro,
      de <a>manter</a> a assistência humanitária a estas pessoas.
  - s: I should point out, however, that we in Parliament have tried our hardest,
      using all the means at our disposal, to <v>keep</v> those budget lines <p>up</p>
      and running that enabled us to continue financing NGOs.
    t: Devo assinalar, porém, que neste Parlamento, e com as possibilidades que nos
      assistem, demos também o nosso melhor no sentido de <a>manter</a> de pé as rubricas
      orçamentais que viabilizaram que as ONG continuassem a ser financiadas.
  - s: But is there not sometimes a sort of subtle and objective complicity between
      Hafez el-Assad’s Syria and Israel to <v>keep</v> <p>up</p> a war on Lebanese
      soil, which both regimes perhaps have need of, in order to assure their domestic
      stability or to request ever more international military aid.
    t: Não haverá por vezes uma espécie de conivência secreta e objectiva entre a
      Síria de Hafez el-Assad e Israel, no sentido de <a>manter</a> em solo libanês
      uma guerra de que ambos os regimes talvez necessitem para assegurar a respectiva
      estabilidade interna, ou para fazer apelo a uma ajuda militar internacional
      cada vez maior?
  - s: That is why, Commissioner, it is vital you <v>keep</v> <p>up</p> the pressure
      as you have in the past in order to force Idriss Déby to say where Ibni Mahamat
      Saleh in particular is, and what has become of him, and to release him if he
      is still alive.
    t: Eis a razão, Senhor Comissário, por que tem absolutamente de <a>manter</a>
      a pressão como tem feito até aqui, para que Idriss Déby diga onde se encontra
      nomeadamente Ibni Mahamat Saleh e o que lhe aconteceu, e para que o liberte
      se ainda estiver vivo.
  - s: If Slovakia is to <v>keep</v> <p>up</p> with the frontrunners, an extra effort
      will need to be made in this connection.
    t: Se a Eslováquia pretende <a>manter</a><a>-se</a> no pelotão da frente, terá
      de fazer esforços adicionais para o conseguir.
  - s: One year after our return from Johannesburg we must <v>keep</v> <p>up</p> the
      momentum and maintain political leadership in the European Union by delivering
      on our Johannesburg commitments.
    t: Um ano depois do nosso regresso de Joanesburgo, temos de <a>manter</a> o ímpeto
      e a liderança política na União Europeia, cumprindo os compromissos que assumimos
      em Joanesburgo.
  - s: We are keeping a close eye on this issue to ensure that animal welfare standards
      are <v>kept</v> <p>up</p>.
    t: Estamos especialmente atentos a esta questão, por forma a garantir que as normas
      relativas ao bem-estar dos animais sejam <a>mantidas</a>.
  - s: My group will therefore be looking to use our budgetary powers this autumn
      to <v>keep</v> <p>up</p> the pressure on Turkey.
    t: O meu grupo vai estudar a maneira de no Outono fazer uso dos nossos poderes
      em matéria orçamental para <a>manter</a> a pressão sobre a Turquia.
  - s: We need to <v>keep</v> <p>up</p> the momentum of the process.
    t: Precisamos de <a>manter</a> a dinâmica do processo.
  - s: I listened carefully to other comments made, such as the need to build a new
      transatlantic agenda, to deepen cooperation in foreign assistance and development
      policy, to pursue cooperation in justice and home affairs, to <v>keep</v> <p>up</p>
      the momentum on the Transatlantic Economic Council, to explore setting up the
      Transatlantic Political Council etc. We will take them into account as we prepare
      for the regular EU-US Summit to be held in June.
    t: Ouvi, com atenção, os outros comentários, em alguns dos quais foi referida
      a necessidade de criar uma nova agenda transatlântica, de intensificar a cooperação
      no domínio da ajuda externa e da política de desenvolvimento, de dar continuidade
      à cooperação na justiça e nos assuntos internos, de <a>manter</a> o impulso
      relativamente ao Conselho Económico Transatlântico, de ponderar a criação de
      um Conselho Político Transatlântico, etc. Quando nos prepararmos para a Cimeira
      regular UE-EUA, a realizar em Junho, teremos esses comentários em conta.
  - s: I would stress that it is vital to <v>keep</v> <p>up</p> the pressure on the
      junta so that all UN agencies with the experience and logistical know-how to
      deal with the situation are allowed in.
    t: Quero frisar que é vital <a>manter</a> a pressão sobre a Junta, para que esta
      autorize a entrada no país de todas as agências da ONU com experiência e conhecimentos
      de logística comprovados no tratamento deste tipo de situações.
  - s: I believe that very strong pressure has to be <v>kept</v> <p>up</p> on Burma’s
      military government.
    t: Penso que é importante <a>mantermos</a> uma pressão muito forte sobre o governo
      militar birmanês.
  - s: Parliament has called on both sides, the European Union and the future Member
      States, to make good use of the coming months, to <v>keep</v> <p>up</p> the
      pace and to mobilise all forces in the sprint to the finishing line, so as to
      ensure that the jointly set targets are achieved.
    t: O Parlamento faz um apelo a ambas as partes, tanto à União Europeia como aos
      futuros Estados-Membros, no sentido de aproveitarem activamente os meses que
      nos restam para <a>manterem</a> o ritmo e para mobilizarem todas as forças na
      fase final a fim de alcançar o objectivo comum.
  - s: I believe that <v>keeping</v> <p>up</p> this dialogue - and, in fact, these
      negotiations - for Turkey’s accession is indeed the right way to make progress
      in the matter of respect of fundamental rights and, generally speaking, the
      rule of law and democratic reforms in Turkey.
    t: Penso que, <a>manter</a> este diálogo - e, de facto, estas negociações - com
      vista à adesão da Turquia, é realmente o caminho certo para progredir em matéria
      de respeito pelos direitos fundamentais e, de um modo geral, pelo Estado de
      Direito e pelas reformas democráticas na Turquia.
  - s: <v>Keep</v> <p>up</p> the spirit of Noordwijk, and try to ensure that the changes
      made are those we need for enlargement and a stronger role for Parliament.
    t: <a>Mantenha</a>, pois, o clima de Noordwijk e procure concretizar as mudanças
      necessárias para o alargamento e para preencher, de forma adequada, o papel
      deste Parlamento e desejo-lhe ainda o maior sucesso.
  - s: By postponing discharge, Parliament would consider the results more thoroughly
      and would <v>keep</v> <p>up</p> the pressure.
    t: O adiamento da decisão de quitação permitiria ao PE ponderar mais aprofundadamente
      os resultados e <a>manter</a> a pressão.
  - s: We agreed that this discussion would be confidential - it could scarcely have
      taken place had we not done so - but I agree, and our group agrees, that many
      years have passed since 1990, in which the international community has taken
      no real action against Saddam Hussein, and so, if we are to achieve the peaceful
      solution for which we hope, we have to <v>keep</v> <p>up</p> the pressure of
      recent months, which he is now coming to feel.
    t: Foi acordado manter a confidencialidade - de contrário, teria sido impossível
      realizar essa discussão -, mas concordo, tal como o meu grupo, que nada tinha
      realmente sido feito desde há anos, desde 1990, por parte da comunidade internacional
      contra Saddam Hussein, de modo que devemos <a>manter</a> a pressão dos últimos
      meses, que ele está agora a sentir, a fim de conseguir chegar, como esperamos,
      a uma solução pacífica.
  - s: Ladies and gentlemen, 2002 will be a crucial year for the enlargement process,
      and we know that - as we have heard - the Spanish Presidency will be making
      every effort to <v>keep</v> <p>up</p> the momentum, so that we can conclude
      negotiations this year with those countries that have shown that they meet the
      criteria for accession.
    t: Senhores Deputados, 2002 vai ser um ano crucial para o processo de alargamento
      e sabemos que a Presidência espanhola - como tivemos ocasião de ouvir - não
      irá poupar-se a quaisquer esforços para <a>manter</a> o seu impulso, por forma
      a poder concluir este ano as negociações com os países que tiverem demonstrado
      que respeitam os critérios de adesão.
  - s: There is a lot that can be done to <v>keep</v> <p>up</p> the momentum of recent
      economic growth without, at the same time, increasing disparities in society.
    t: Muito pode ser feito para <a>manter</a> o ímpeto do recente crescimento económico
      sem, contudo, aprofundar as desigualdades na sociedade.
  - s: the granting of aid without making it conditional on <v>keeping</v> <p>up</p>
      the activity runs the risk of deteriorating the economic fabric and creating
      a system of patronage in the sector, which over the last ten years has seen
      the loss of 30% of holdings and over 25% of jobs.
    t: Mas, voltando à questão principal, e ainda em relação à proposta inicial da
      Comissão, há alguns aspectos a ter em conta, como por exemplo, o facto de uma
      concessão de ajudas que não obrigue a <a>manter</a> a actividade correr o risco
      de deteriorar o tecido económico e de criar um sistema de clientelismo, que,
      nos últimos dez anos, fez desaparecer 30% das explorações e mais de 25% do emprego
      no sector em causa.
  - s: I therefore wish you all the strength and wisdom you will need to <v>keep</v>
      your chin <p>up</p> over the next couple of years, and I look forward to reading
      similar memoirs by yourself in due course.
    t: Desejo-lhe, por isso, muita coragem e discernimento, para nos próximos anos
      se <a>manter</a> de cabeça erguida, esperando eu que, a seu tempo, também me
      seja dado ler memórias como essas, escritas pelo senhor.
  - s: 'I am sorry for what has happened, because I heard, or I think I heard the
      Commissioner say that he will <v>keep</v> <p>up</p> the dialogue and continue
      to regard NGOs as important, but in this context I should like to ask the following
      question:'
    t: 'Lamento o ocorrido, porque entendi ou julgo ter entendido o senhor Comissário
      dizer que irá <a>manter</a> o diálogo e a importância que atribui às ONG, e
      gostaria, nessa sequência, de formular a seguinte pergunta:'
  - s: Regarding the previous debate, I would also like to ask Commissioner Diamantopoulou
      to use all available means to <v>keep</v> <p>up</p> the pressure on Zimbabwe.
    t: No que se refere ao debate anterior, gostaria também de pedir à Senhora Comissária
      Diamantopoulou que use de todos os meios para <a>manter</a> a pressão sobre
      o Zimbabué.
  - s: But we must make a special effort to <v>keep</v> <p>up</p> a dialogue with
