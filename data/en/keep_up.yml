  v: seguir
  x:
  - s: Thirdly, the LIFE budget has been reduced in real terms has not <v>kept</v>
      <p>up</p> with the enormous dynamism and creativity of demand.
    t: En tercer lugar, el presupuesto de LIFE ha disminuido en términos reales y
      no ha <a>seguido</a> la enorme dinámica y creatividad de la demanda.
  - s: And I also want to say to her, <v>keep</v> <p>up</p> the good work.
    t: que <a>sigan</a> así.
  - s: Vocational training also allows even small and medium-sized firms and micro-businesses
      to <v>keep</v> <p>up</p> with the growth process in the sector, driving forward
      the creation of SMEs linked together in cross-border commerce, in line with
      the principle of economic and social cohesion which the Commission must support
      with concrete measures through the structural funds and innovative projects.
    t: Por otra parte, la formación profesional permite a las pequeñas y medianas
      empresas, así como a las empresas muy pequeñas, <a>seguir</a> el proceso de
      crecimiento del sector, que ahora se orienta hacia la creación de pequeñas y
      medianas empresas comunes en el comercio transfronterizo, con arreglo al principio
      de cohesión económica y social que la Comisión debe apoyar con medidas concretas
      a través de los Fondos estructurales y los proyectos innovadores.
  - s: I therefore welcome Parliament’s decision to <v>keep</v> <p>up</p> the pressure
      on these regimes by taking the decision to create a mechanism for monitoring
      cases in which the winners have been prevented from receiving their deserved
      prize or from returning to the European Parliament, as in the cases of Oswaldo
      Payá, of Aung San Suu Kyi, who is still under house arrest in Myanmar, and of
      the Women in White, who were winners in 2005 and who were prevented by Fidel
      Castro’s regime in Cuba from receiving the prize.
    t: Por ello me felicito de la decisión del Parlamento de <a>seguir</a> presionando
      a estos regímenes creando un mecanismo para seguir aquellos casos en que los
      galardonados no han podido recibir su merecido premio o no han podido regresar
      al Parlamento Europeo, como los de Oswaldo Payá, Aung San Suu Kyi, que sigue
      bajo arresto domiciliario en Myanmar, y de las Mujeres de Blanco, que fueron
      las ganadoras en 2005 y a las que el régimen de Fidel Castro en Cuba les impidió
      recibir el premio.
  - s: It is therefore necessary to <v>keep</v> <p>up</p> the fight for the most basic
      freedoms in both Myanmar and Cuba …
    t: Por lo tanto es necesario <a>seguir</a> luchando por las libertades más fundamentales,
      tanto en Myanmar como en Cuba….
  - s: In this way, you can directly see that the interpretation teams cannot <v>keep</v>
      <p>up</p> with you.
    t: Quiero informarles de que se está cambiando el sistema para que, en lugar de
      encendérsele la señal de aviso al Presidente, se le encienda a cada una de Sus
      Señorías cuando estén interviniendo, y de esa forma puedan ver directamente
      que no les <a>siguen</a> los equipos de interpretación.
  - s: I call on them in particular to strengthen their budgetary discipline and to
      <v>keep</v> <p>up</p> their efforts to reduce public debt.
