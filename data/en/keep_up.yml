      meritato, o di ritornare al Parlamento europeo, come è successo a Oswaldo Payá,
      ad Aung San Suu Kyi, tuttora agli arresti domiciliari in Birmania, e alle Donne
      in bianco, che hanno ottenuto il premio nel 2005 ma non sono potute venire qui
      a ritirarlo perché il regime cubano di Fidel Castro non gliel’ha permesso.
  - s: They are doing their very best to <v>keep</v> welfare standards <p>up</p>,
      against the background of very poor commodity prices and, therefore, no income
      on farms.
    t: Fanno del loro meglio per <a>mantenere</a> standard di benessere elevati, in
      un contesto di prezzi bassissimi per le materie prime e, quindi, nessun utile
      sulle aziende agricole.
  - s: We must <v>keep</v> <p>up</p> the pressure which this Union is exerting in
      the name of universal human rights and application of the Council of Europe’s
      conventions on plurality of the media.
    t: Devono essere <a>mantenute</a> la pressioni esercitate dall’Unione e volte
      a ottenere il rispetto dei diritti universali dell’uomo e la corretta applicazione
      degli accordi del Consiglio d’Europa circa la pluralità dei mezzi di informazione.
  - s: The Commission for one also certainly plans to <v>keep</v> <p>up</p> the pace
      at which these chapters are addressed, which means that it should be possible
      to address another eight by the summer.
    t: La Commissione vuole <a>mantenere</a> inalterato il ritmo con il quale vengono
      affrontati i capitoli negoziali.
  - s: Of course, we are not at the end of these discussions in the Doha track and
      I would strongly urge Parliament to <v>keep</v> <p>up</p> the pressure and input
      that I have heard today.
    t: Ovviamente non abbiamo portato a termine le discussioni sorte in seguito al
      Vertice di Doha e invito caldamente il Parlamento a <a>mantenere</a> vivi lo
      slancio e la pressione di cui sono stato testimone oggi.
  - s: What we do on energy inside Europe will directly shape our relations with Russia,
      so we must <v>keep</v> <p>up</p> the momentum to develop a coherent and strategic
      energy policy for Europe.
    t: Ciò che facciamo in merito all’energia in Europa regolerà direttamente le nostre
      relazioni con la Russia, pertanto dobbiamo <a>mantenere</a> quest’impulso per
      sviluppare una politica energetica coerente e strategica per l’Europa.
  - s: Once the Commission CFR is completed, the Commission will decide on the need
      for <v>keeping</v> it <p>up</p> to date and on the best possible mechanism to
      do this.
    t: Una volta completato il QCR, la Commissione deciderà in merito alla necessità
      di <a>mantenerlo</a> aggiornato e al miglior sistema possibile per farlo.
  - s: There is now a real sense of momentum in our agenda for succeeding in the age
      of globalisation, a momentum we will <v>keep</v> <p>up</p> by a series of Commission
      initiatives in the coming months.
    t: È opinione diffusa che alla nostra agenda sia stato dato il giusto impulso
      per riuscire nell’età della globalizzazione, un impulso che <a>manterremo</a>
      adottando nei prossimi mesi una serie di iniziative della Commissione.
  - s: I think that it is very important to <v>keep</v> <p>up</p> the pressure on
      the international community to allow this tribunal to function.
    t: 'Credo che sia molto importante <a>mantenere</a> la pressione sulla comunità
      internazionale perché questo tribunale possa funzionare:'
  - s: I believe Europe has a responsibility to help and facilitate its decommissioning,
      and we have to ensure that sufficient funding is made available to this project,
      as this is crucial to <v>keep</v> safety <p>up</p> to high standards, to ensure
      the necessary expertise and implement international best practices.
    t: Credo che l’Europa abbia la responsabilità di agevolare il suo smantellamento
      e di contribuire alla dismissione, e a noi spetta garantire che siano messi
      a disposizione fondi sufficienti per questo progetto che riveste un’importanza
      cruciale al fine di <a>mantenere</a> elevati standard di sicurezza, garantire
      la disponibilità delle competenze necessarie e implementare le migliori prassi
      internazionali.
  - s: Of course we keep our ideological differences and <v>keep</v> <p>up</p> the
      political debate, but we make an effort to have a stronger Europe.
    t: ovviamente ciascuno <a>manterrà</a> le proprie differenze ideologiche e il
      dibattito politico proseguirà, ma si compie uno sforzo per rafforzare l’Europa.
  - s: I therefore call on you to <v>keep</v> <p>up</p> the pace and to make every
      effort.
    t: Vi esorto quindi a <a>mantenere</a> il ritmo ed impegnarvi al massimo.
  - s: As the EU has been a leading force in these international discussions until
      now, we must all certainly hope that this position of leadership will be <v>kept</v>
      <p>up</p>, and we place our trust in the Commission in this.
    t: Fino ad oggi l’Unione europea ha svolto un ruolo di primo piano in questo tipo
      di negoziazioni internazionali e noi tutti ci auguriamo che <a>manterrà</a>
      tale status anche in futuro.
  - s: The Member States must <v>keep</v> <p>up</p> the pace of the last few weeks
      in relation to the notification of directives implemented at national level.
    t: Il conseguente ritardo va affrontato con urgenza e i paesi dell’Unione dovrebbero
      <a>mantenere</a> il ritmo di queste ultime settimane per quanto riguarda la
      notificazione dell’applicazione delle direttive a livello nazionale.
  - s: As someone who for the last three years has been on the delegation to south-east
      Europe and more recently a vice-chair, I feel it is essential that we <v>keep</v>
      <p>up</p> and develop the financial assistance to allow the Balkan countries
      to aspire to the eventual goal, which must be membership of the European Union.
    t: Avendo lavorato durante gli ultimi tre anni in seno alla delegazione per le
      relazioni con l’Europa sud-orientale e più recentemente come vicepresidente,
      ritengo essenziale <a>mantenere</a> e potenziare l’assistenza finanziaria per
      consentire ai paesi balcanici di aspirare all’obiettivo finale, che deve essere
      l’adesione all’Unione europea.
  - s: The question therefore arises as to how the pressure can be <v>kept</v> <p>up</p>.
    t: La questione adesso è vedere come si possa <a>mantenere</a> questa pressione
      e io ritengo che questo debba essere uno dei punti cruciali della valutazione.
  - s: Although we are told that the country from which I come is to be among the
      principal beneficiaries of the enlargements currently in progress, it has to
      be borne in mind that, over the last ten years, it has been only the top per
      cent of earners who have actually seen their incomes increase in real terms,
      while the top ten per cent have more or less been able to <v>keep</v> <p>up</p>
      and the whole of the middle class have been put to flight.
    t: Anche se si dice che il paese da cui provengo sarà tra i principali beneficiari
      degli allargamenti attualmente in corso, occorre tenere presente che, negli
      ultimi dieci anni, soltanto i più ricchi hanno ottenuto un aumento effettivo
      del proprio reddito in termini reali, mentre il dieci per cento dei più ricchi
      è riuscito a <a>mantenere</a> più o meno inalterato il proprio livello di reddito
      e tutta la classe media ha subito un duro contraccolpo.
  - s: We need to <v>keep</v> <p>up</p> the momentum on the G20 as well.
    t: È importante <a>mantenere</a> lo slancio in vista del G20.
  - s: We are in the midst of a fundamental reform of our own financial system and
      we need to <v>keep</v> <p>up</p> the momentum at the G20 as well.
    t: Siamo nel bel mezzo di una riforma radicale del nostro stesso sistema finanziario
      e dobbiamo anche <a>mantenere</a> lo slancio al G20.
  - s: We need to <v>keep</v> <p>up</p> the pace, because we can see that the markets
      are changing at a tremendous pace, and if we are constantly lagging behind we
      will not be able to achieve our targets fully, or perhaps not at all.
    t: Dobbiamo <a>mantenere</a> il passo, perché i mercati cambiano a un ritmo forsennato
      e, se continuiamo a rimanere indietro, rischiamo di non riuscire a raggiungere
      appieno i nostri obiettivi, o forse di non raggiungerli affatto.
  - s: Recognising that Iraq has only moved as far as it has because of the threat
      of military force, why not <v>keep</v> <p>up</p> the pressure until the process
      is completed?
    t: Se si riconosce che l’Iraq è arrivato allo stadio attuale grazie alla minaccia
      della forza militare, perché non <a>mantenere</a> le pressioni fino alla conclusione
      del processo?
  - s: After the resignation of the Karami government and the joint declarations by
      Presidents al-Assad and Lahoud on the withdrawal of Syrian troops, there were
      still tens of thousands of people demonstrating yesterday in Martyrs Square
      - now rechristened Freedom Square - to express their will and to <v>keep</v>
      <p>up</p> the full weight of pressure on political figures necessary if a genuine
      democratic process is to be set in train.
    t: Dopo le dimissioni del governo Karami e le dichiarazioni congiunte dei Presidenti
      Assad e Lahud sul ritiro delle truppe siriane, ieri decine di migliaia di dimostranti
      erano ancora in piazza dei Martiri - ora ribattezzata piazza della Libertà -
      per manifestare la propria volontà e <a>mantenere</a> sugli esponenti politici
      tutta la pressione necessaria a dare il via a un vero e proprio processo democratico.
  - s: And we believe that the EU can <v>keep</v> <p>up</p> the momentum reinforcing
      the positive developments in all enlargement countries.
    t: Confidiamo in nuove dinamiche nel processo di negoziazione con la Turchia,
      tra cui l’apertura del capitolo energetico, e siamo certi che l’Unione europea
      sarà in grado di <a>mantenere</a> vivo l’entusiasmo potenziando gli sviluppi
      positivi in tutti i paesi interessati dall’allargamento.
  - s: After all, it takes a certain optimism not to resort to the criticism, which
      is to some extent stereotypical, that Europe is only for those who are fast,
      big, rich, healthy and strong, but instead to believe that this Europe is there
      also for the vulnerable members of society, for those who are slow and cannot
      keep up the pace - and here I am not talking about ‘core Europe’, but about
      individuals who are slower and cannot <v>keep</v> <p>up</p> - for the sick,
      for the little people.
    t: Dobbiamo invece credere che l’Europa esiste anche per le persone più vulnerabili,
      per chi è lento e non riesce a tenere il passo - e qui non mi riferisco al «nucleo
      storico» dell’Europa bensì a singoli individui, che non sono in grado di camminare
      velocemente e di <a>mantenere</a> il ritmo degli altri -, per gli ammalati,
      per la gente comune.
  - s: Therefore, I want reassurance from the Council and Commission that measures
      in the roadmap will be rolled out fast enough to <v>keep</v> <p>up</p> the momentum
      towards a genuine achievement of fair trial rights, long overdue.
    t: Gradirei pertanto una rassicurazione da parte di Consiglio e Commissione sul
      fatto che le misure della tabella di marcia verranno attuate in maniera sufficientemente
      celere da <a>mantenere</a> lo slancio verso un conseguimento autentico di diritti
      processuali equi, attesi ormai da tempo immemorabile.
  - s: The EU will <v>keep</v> <p>up</p> the pressure to ensure that they are.
    t: L’Unione continuerà a <a>mantenere</a> le pressioni per ottenerne il rilascio.
  - s: We must <v>keep</v> <p>up</p> the pace for the ’Erika II’ package, and I hope
      it will not be plagued by subtle attempts to slip in amendments that may be
      relevant but have no chance at all of being adopted by the Council, with a view
      to slowing down the procedures.
    t: Si deve <a>mantenere</a> questo ritmo per il pacchetto «Erika II» e spero che
      esso non sia oggetto di giochi sottili che consistono nel far passare emendamenti
      che pur essendo pertinenti non avrebbero alcuna possibilità di essere adottati
      dal Consiglio, allo scopo di rallentare la procedura.
  - s: I should point out, however, that we in Parliament have tried our hardest,
      using all the means at our disposal, to <v>keep</v> those budget lines <p>up</p>
      and running that enabled us to continue financing NGOs.
    t: Devo però rilevare che il Parlamento, con le possibilità che gli si offrivano,
      soprattutto sotto il profilo finanziario, ha fatto del suo meglio per <a>mantenere</a>
      le linee di bilancio che consentivano di continuare a finanziare le ONG, solo
      che, a partire da un certo momento, ciò non è più possibile e pertanto acquista
      grande rilevanza la velocità.
  - s: That is why, Commissioner, it is vital you <v>keep</v> <p>up</p> the pressure
      as you have in the past in order to force Idriss Déby to say where Ibni Mahamat
      Saleh in particular is, and what has become of him, and to release him if he
      is still alive.
    t: Perciò, signor Commissario, è fondamentale <a>mantenere</a> elevata la pressione
      come in passato al fine di costringere Idriss Déby a rivelare dov’è Ibni Mahamat
      Saleh in particolare, e che cosa ne è stato di lui, e a rilasciarlo qualora
      fosse ancora vivo.
  - s: It will just <v>keep</v> <p>up</p> with the expected inflation of 2.2% a year
      until 2017.
    t: Per quanto riguarda l’aumento delle accise proposto, non genererà inflazione,
      si <a>manterrà</a> sui livelli previsti d’inflazione pari al 2,2% all’anno fino
      al 2017.
  - s: 'Madam President, to <v>keep</v> everything <p>up</p> to date, I would ask
      that the following text be incorporated, which you will find on your voting
      list:'
    t: 'Signora Presidente, per <a>mantenere</a> aggiornato il tutto, chiederei di
      integrare il testo seguente, che troverete nel vostro elenco delle votazioni:'
  - s: One year after our return from Johannesburg we must <v>keep</v> <p>up</p> the
      momentum and maintain political leadership in the European Union by delivering
      on our Johannesburg commitments.
    t: A un anno dal Vertice di Johannesburg dobbiamo <a>mantenere</a> lo slancio
      e la leadership politica dell’Unione europea onorando gli impegni assunti in
      quell’occasione.
  - s: Now, as the immediate impact of the financial crisis fades, the G20 faces the
      challenge of <v>keeping</v> <p>up</p> its momentum for a joint approach to the
      policy issues that need to be addressed if the world wants to come out of the
      crisis in a better shape.
    t: Ora, col venir meno dell’impatto immediato della crisi finanziaria, il G20
      deve affrontare la sfida di <a>mantenere</a> lo slancio per l’adozione di un
      approccio congiunto alle questioni politiche che vanno risolte se il mondo vuole
      uscire dalla crisi in una situazione migliore.
  - s: This means <v>keeping</v> <p>up</p> the momentum of international efforts -
      and you know that this is not always easy.
    t: Occorre <a>mantenere</a> lo slancio degli sforzi internazionali, e sapete che
      non sempre è facile.
  - s: Mr President, we now need to <v>keep</v> <p>up</p> the momentum on the work
      of economic recovery;
    t: Signor Presidente, ora abbiamo bisogno di <a>mantenere</a> questo slancio nelle
      iniziative per la ripresa economica;
  - s: I listened carefully to other comments made, such as the need to build a new
      transatlantic agenda, to deepen cooperation in foreign assistance and development
      policy, to pursue cooperation in justice and home affairs, to <v>keep</v> <p>up</p>
      the momentum on the Transatlantic Economic Council, to explore setting up the
      Transatlantic Political Council etc. We will take them into account as we prepare
      for the regular EU-US Summit to be held in June.
    t: Ho ascoltato attentamente le altre osservazioni che sono state formulate, come
      la necessità di costruire una nuova agenda transatlantica, intensificare la
      cooperazione nell’assistenza estera e nella politica di sviluppo, perseguire
      una cooperazione nel campo della giustizia e degli affari interni, <a>mantenere</a>
      l’impeto sul Consiglio economico transatlantico, esplorare la possibilità di
      istituire un Consiglio politico transatlantico, eccetera.
  - s: I would stress that it is vital to <v>keep</v> <p>up</p> the pressure on the
      junta so that all UN agencies with the experience and logistical know-how to
      deal with the situation are allowed in.
    t: Desidero sottolineare che è fondamentale <a>mantenere</a> la pressione sulla
      giunta affinché sia permesso entrare nel paese a tutte le agenzie ONU in possesso
      dell’esperienza e del know-how logistico per affrontare la situazione.
  - s: The whole process supports stability and we should <v>keep</v> <p>up</p> the
      momentum.
    t: L’intero processo rafforza la stabilità e dovremmo <a>mantenere</a> lo slancio
      impresso.
  - s: By postponing discharge, Parliament would consider the results more thoroughly
      and would <v>keep</v> <p>up</p> the pressure.
    t: Rinviando il discarico, il Parlamento considererebbe i risultati in maniera
      più approfondita e <a>manterrebbe</a> la pressione.
  - s: Although humanitarian support will continue to be provided, the Commission
      considers that pressure must be <v>kept</v> <p>up</p> on the Angolan Government
      to urge it to assume more direct responsibility for its own vulnerable populations.
    t: Pur continuando a fornire aiuti umanitari, la Commissione ritiene di dover
      <a>mantenere</a> alta la pressione sul governo angolano affinché si assuma più
      direttamente la responsabilità per la propria vulnerabile popolazione.
  - s: The explicit aim behind the unbundling of companies is to bring about real
      investment in the networks, and we can see that in this area, including between
      countries, we have not <v>kept</v> <p>up</p> with the agreements that have been
      made.
    t: Il chiaro obiettivo della fusione di società è determinare investimenti reali
      nelle reti, possiamo notare che, in questo settore, così come tra paesi, non
      abbiamo <a>mantenuto</a> gli accordi stipulati.
  - s: Ladies and gentlemen, 2002 will be a crucial year for the enlargement process,
      and we know that - as we have heard - the Spanish Presidency will be making
      every effort to <v>keep</v> <p>up</p> the momentum, so that we can conclude
      negotiations this year with those countries that have shown that they meet the
      criteria for accession.
    t: Signori parlamentari, il 2002 sarà un anno cruciale per il processo di allargamento
      e sappiamo che la Presidenza spagnola non risparmierà - come abbiamo sentito
      - nessuno sforzo per <a>mantenerne</a> l’impulso, in modo da poter concludere
      quest’anno i negoziati con i paesi che avranno dimostrato di rispettare i criteri
      per l’adesione.
  - s: The President has supported this, but we see both judges and others associated
      with the legal authorities being persecuted and killed, and it is regarding
      these matters that we too in this Parliament must keep the closest possible
      eye on the situation and <v>keep</v> <p>up</p> a maximum of pressure so that
      these processes are carried through with transparency and so that the truth
      emerges and the skeletons come out of the cupboard.
    t: Il Presidente ha espresso il suo sostegno, ma vediamo sia giudici che altri
      soggetti legati alle autorità giudiziarie che vengono perseguitate e uccise
      ed è proprio in merito a questi fatti che noi anche al Parlamento dobbiamo sorvegliare
      con estrema severità e <a>mantenere</a> una pressione massima, affinché questi
      processi vengano portati a termine in un clima di trasparenza e affinché la
      verità venga a galla e gli scheletri escano dagli armadi.
  - s: Let us hope that, as you hand the baton to your successors, they too will run
      hard to <v>keep</v> <p>up</p> the Olympian lead that you have established.
    t: Speriamo che, nel passare il testimone ai vostri successori, anch’essi corrano
      con impegno per <a>mantenere</a> il primato da voi stabilito.
  - s: This clear endorsement is not diminished in any way when, so as to remain true
      to our firm belief in a strong euro, sustainability, price stability, and equal
      treatment of all countries, we inevitably make reference to the need for Greece
      to <v>keep</v> <p>up</p> the good work, and encourage it to do so, and also
      point out that a great deal still remains to be done in Greece before sustainable
      price stability and a balanced low-debt state sector are achieved.
    t: Tale assenso non verrà meno anche se con senso di responsabilità ribadiamo
      la necessità di un euro forte, di uno sviluppo sostenibile, della stabilità
      dei prezzi, nonché della parità di trattamento di tutti i paesi, ed esortiamo
      la Grecia a <a>mantenere</a> il suo impegno, segnalando altresì che essa dovrà
      sottoporsi a molti altri sforzi per realizzare una duratura stabilità dei prezzi
      e un settore statale equilibrato con un debito pubblico contenuto.
  - s: I wish to say to the returning Members that I hope we in Ireland can <v>keep</v>
      <p>up</p> the good relationships that we have established.
    t: Vorrei dire ai deputati che fanno ritorno in patria che spero che potremo <a>mantenere</a>
      in Irlanda i buoni rapporti che abbiamo instaurato qui.
  - s: That is why it is in the general interest to ensure that the structural policies
      are continued and even strengthened, with less of a requirement of additionality,
      so that the efforts to be made by the various countries do not call into question
      the nominal proximity that should be <v>kept</v> <p>up</p> once the single European
      currency begins to circulate.
    t: Anche per questo è di interesse generale che vengano proseguite - e rafforzate
      - le politiche strutturali con minori requisiti di addizionalità, in modo che
      gli sforzi che devono essere compiuti dai diversi paesi non mettano in pericolo
      la convergenza nominale che dovrà essere <a>mantenuta</a> durevolmente con la
      circolazione della moneta unica europea.
- c: 19
  r: 2
  v: tenere
  x:
  - s: Firstly, Georgia has got to <v>keep</v> <p>up</p> the pace of reform.
    t: Innanzi tutto, la Georgia deve <a>tenere</a> il passo della riforma.
  - s: Previous strategies to harmonise technical regulations have not been able to
      <v>keep</v> <p>up</p> with the breakneck pace of developments in the air transport
      sector.
    t: Le strategie finora adottate per l’armonizzazione delle norme tecniche non
      sono riuscite a <a>tenere</a> il passo con la tumultuosa evoluzione del settore
      aeronautico.
  - s: However, I have been watching television all day, <v>keeping</v> <p>up</p>
      with all the news, and it seems to me that Ouattara is still in the process
      of winning the war.
    t: 'Ho seguito la televisione per tutto il giorno e mi sono <a>tenuta</a> costantemente
      aggiornata circa gli sviluppi della situazione:'
  - s: We need to <v>keep</v> <p>up</p> the pace of reforms in all areas for, as we
      are well aware, this integrated approach is vital if we are to achieve our ultimate
      goal.
    t: Dobbiamo <a>tenere</a> il passo delle riforme in tutti i settori perché, come
      sappiamo bene, l’approccio integrato è d’importanza cruciale per raggiungere
      l’obiettivo finale.
  - s: We still need close cooperation and Parliament needs to be <v>kept</v> <p>up</p>
      to date regarding both projects.
    t: Occorre ancora una stretta collaborazione e il Parlamento dev’essere <a>tenuto</a>
      aggiornato su entrambi i progetti.
  - s: While we need to <v>keep</v> <p>up</p> the pace in domestic efforts, in the
      international process we will have to remain patient and continue to build trust.
    t: Dovremo <a>tenere</a> il passo per quanto riguarda l’impegno a livello interno,
      mentre nel processo internazionale dovremo avere pazienza e continuare a infondere
      fiducia.
  - s: We should negotiate the best text possible, but then I hope more than the five
      EU States who voted ’yes’ last time will vote ’yes’, to <v>keep</v> the pressure
      <p>up</p>.
    t: Dobbiamo negoziare il miglior testo possibile e spero davvero che questa volta,
      per <a>tenere</a> alta la pressione, voti «sì» qualche Stato membro in più dei
      cinque che si sono espressi a favore la volta scorsa.
  - s: What I think we should do is give this problem, in particular, closer attention,
      and so I would be glad if the Commission were to give some thought to this and
      <v>keep</v> us <p>up</p> to speed with what is going on.
    t: Quindi sarei lieto se la Commissione riflettesse su questo aspetto e ci <a>tenesse</a>
      al corrente in proposito.
  - s: In spite of this, they have <v>kept</v> <p>up</p> good relations with Morocco,
      continuing to conclude trade agreements in various different fields - from fisheries
