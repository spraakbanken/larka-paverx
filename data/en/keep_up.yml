---
de:
- c: 26
  r: 1
  v: Schritt halten
  x:
  - s: Delegating powers over technical matters is essential if regulation is to <v>keep</v>
      <p>up</p> with the innovations in financial markets, as long as those delegated
      powers are subject to proper scrutiny.
    t: Es ist wichtig, Verantwortung in technischen Fragen zu delegieren, wenn die
      Vorschriften mit den Innovationen auf den Finanzmärkten <a>Schritt</a> <a>halten</a>
      sollen, vorausgesetzt, es gibt eine hinreichende Kontrolle für die delegierte
      Verantwortung.
  - s: I would also like to stress how important it is that all regions and citizens
      of the European Union <v>keep</v> <p>up</p> with developments in the information
      technology field and that broadband networks should extend to all companies
      in the tourist industry.
    t: Ich möchte auch hervorheben, dass alle Regionen und Bürger der Union mit der
      Entwicklung der Datentechnik <a>Schritt</a> <a>halten</a> und die Breitbandnetze
      allen Unternehmen der Tourismusbranche zugänglich sein müssen.
  - s: A European equivalent would be a bureaucratic behemoth, unable to <v>keep</v>
      <p>up</p> with the dynamism and innovation of financial markets.
    t: Ein europäisches Pendant wäre ein bürokratischer Moloch, der nicht mit der
      Dynamik und Innovation der Finanzmärkte <a>Schritt</a> <a>halten</a> könnte.
  - s: Those people, smallholders, small and medium-sized enterprises, among others,
      who cannot <v>keep</v> <p>up</p> with the overheated competition and globalisation
      go under, fall out of competition and become impoverished.
    t: Diese Menschen, zu denen u.a. Kleinbauern und Klein- und Mittelbetriebe gehören,
      die mit dem überhitzten Wettbewerb und der Globalisierung nicht <a>Schritt</a>
      <a>halten</a> können, gehen unter, fallen aus dem Wettbewerb heraus und verarmen.
  - s: Mrs Verheyen, during your speech, the interpreters indicated to me that they
      could not <v>keep</v> <p>up</p> with you.
    t: Frau Verheyen, die Dolmetscher haben mir während Ihrer Ansprache zu verstehen
      gegeben, dass sie nicht <a>Schritt</a> <a>halten</a> konnten.
  - s: In this way, you can directly see that the interpretation teams cannot <v>keep</v>
      <p>up</p> with you.
    t: Auf diese Weise können Sie unmittelbar sehen, wenn die Dolmetscherteams nicht
      mit Ihnen <a>Schritt</a> <a>halten</a> können.
  - s: Technical developments in this area are moving very fast, and legislation cannot
      <v>keep</v> <p>up</p>.
    t: Die technische Entwicklung in diesem Bereich schreitet so schnell voran, daß
      die Gesetzgebung nicht <a>Schritt</a> <a>halten</a> kann.
  - s: A definitive list of specific products could exclude new products from the
      regulation, and we need to ensure that the legislation not only facilitates
      - but also <v>keeps</v> <p>up</p> with - innovation by industry.
    t: Die Erstellung einer endgültigen Liste bestimmter Produkte hätte unter Umständen
      den Ausschluss neuer Produkte von der Regelung zur Folge, und wir müssen gewährleisten,
      dass die Rechtsvorschrift nicht nur die Innovationen der Industrie fördert,
      sondern auch mit diesen Innovationen <a>Schritt</a> <a>hält</a>.
  - s: We also make them in order to be able to <v>keep</v> <p>up</p> with technical
      developments in various areas, and in order to be able to lower prices.
    t: Wir tun dies auch, um mit der technischen Entwicklung auf den verschiedenen
      Gebieten <a>Schritt</a> zu <a>halten</a> und wir tun dies, um die Preise senken
      zu können.
  - s: Europe needs the greatest broadband capacity and the fastest speeds to <v>keep</v>
      <p>up</p> with rising economic powers, like China and India, in the modern economy.
    t: Europa braucht die größte Breitbandkapazität und die schnellsten Übertragungsgeschwindigkeiten,
      um in der heutigen Wirtschaft mit aufstrebenden Wirtschaftsmächten wie China
      oder Indien <a>Schritt</a> zu <a>halten</a>.
  - s: Mr President, legislation which is too complex or unintelligible, which is
      too strict, or which does not <v>keep</v> <p>up</p> with the latest changes,
      is obviously not conducive to development or progress.
    t: Eine Gesetzgebung, die zu komplex oder unverständlich ist, die zu streng ist
      oder die mit den neuesten Veränderungen nicht <a>Schritt</a> <a>hält</a>, ist
      offensichtlich für Weiterentwicklung oder Fortschritt nicht zuträglich.
  - s: One reason for this is that the majority of those countries cannot <v>keep</v>
      <p>up</p> and have completely failed to implement the reforms that are necessary
      if we are to cope with future competition with China, India, South America and
      others.
    t: Ein Grund dafür ist, dass die Mehrheit dieser Länder nicht <a>Schritt</a> <a>halten</a>
      kann und es vollkommen versäumt hat, die Reformen umzusetzen, die erforderlich
      sind, wenn wir dem künftigen Wettbewerb mit China, Indien, Südamerika und anderen
      gewachsen sein wollen.
  - s: Our many national enterprises are no longer able to <v>keep</v> <p>up</p> with
      global competition on their own.
    t: Die Vielzahl unserer nationalen Unternehmen ist nicht mehr in der Lage, im
      Alleingang mit dem Niveau des internationalen Wettbewerbs <a>Schritt</a> zu
      <a>halten</a>.
  - s: Firstly, I agree with the rapporteur that Europe has been lagging behind developments
      in a number of areas, with the effect that it can no longer <v>keep</v> <p>up</p>
      with its competitors in this hightech sector.
    t: Erstens, ich gebe dem Berichterstatter recht, daß Europa in manchen Bereichen
      die Entwicklung verschlafen hat, so daß wir heute in diesem High-Tech-Bereich
      mit den Konkurrenten nicht mehr <a>Schritt</a> <a>halten</a> können.
  - s: In a wider sense, it is part of our broader commitment to ensuring that EU
      trade policy in Asia is <v>keeping</v> <p>up</p> with the dramatic development
      of that region, and securing the benefits in terms of jobs, growth and growing
      trade for both sides.
    t: Im weiteren Sinne ist es Bestandteil unseres breiteren Engagements, mit dem
      wir sicherstellen wollen, dass die EU-Handelspolitik in Asien mit der dramatischen
      Entwicklung dieser Region <a>Schritt</a> <a>hält</a> und dafür sorgt, dass die
      Vorteile in Bezug auf Arbeitsplätze, Wachstum und zunehmenden Handel beiden
      Seiten zugute kommen.
  - s: However, as is the case in numerous public administrations, the world has moved
      on and the Commission has failed to <v>keep</v> <p>up</p>.
    t: Es ist jedoch festzuhalten, daß - wie zahlreiche andere öffentliche Verwaltungen
      - die Kommission mit der Weiterentwicklung der Welt nicht <a>Schritt</a> <a>gehalten</a>
      hat.
  - s: The law has not <v>kept</v> <p>up</p> with the development of digital communications,
      so a new legal framework needs to be created which makes it possible to regulate
      a changing reality.
    t: Die Gesetzgebung hat mit der Entwicklung der digitalen Kommunikation nicht
      <a>Schritt</a> <a>gehalten</a>, daher muss ein neuer rechtlicher Rahmen geschaffen
      werden, der es ermöglicht, eine sich verändernde Realität zu regulieren.
  - s: Anyone who does not <v>keep</v> <p>up</p> with this progress, these new requirements,
      risks becoming marginalised, undervalued in his or her professional life, risks
      losing social status and suffering intellectual impoverishment.
    t: Wer mit dieser Bewegung, diesen neuen Anforderungen, nicht <a>Schritt</a> <a>hält</a>,
      läuft Gefahr, an den Rand gedrängt zu werden, den sozialen Status einzubüßen
      und geistig zu verarmen.
  - s: Secondly, on appliances, Parliament’s report welcomes the proposal to put in
      place minimum energy performance requirements coupled with a dynamic system
      of energy labelling, to <v>keep</v> <p>up</p> with advances in technology.
    t: In seinem Bericht begrüßt das Parlament den Vorschlag, Mindestanforderungen
      an das Energieprofil in Verbindung mit einem dynamischen System der Energiekennzeichnung
      einzuführen, um mit der Technologieentwicklung <a>Schritt</a> zu <a>halten</a>.
  - s: With regard to training, young people must be able to <v>keep</v> <p>up</p>
      with the developments of this new society.
    t: Auf der Ebene der Ausbildung müssen die jungen Leute mit der Entfaltung dieser
      neuen Gesellschaft <a>Schritt</a> <a>halten</a> können.
  - s: Some regions cannot <v>keep</v> <p>up</p> with development.
    t: Einige Regionen können mit der Entwicklung nicht <a>Schritt</a> <a>halten</a>.
  - s: The President has a light in front of him through which the interpreters send
      him an SOS when they stop interpreting because they are not able to <v>keep</v>
      <p>up</p> with the speaker.
    t: Der Präsident hat eine Vorrichtung vor sich, durch die die Dolmetscher ihm
      ein SOS-Signal senden, wenn Sie das Dolmetschen unterbrechen, weil sie mit der
      Redegeschwindigkeit des Redners nicht <a>Schritt</a> <a>halten</a> können.
  - s: Lord Dartmouth, to a large extent I agree with your view, but we also get indications
      from our interpreters that they cannot <v>keep</v> <p>up</p> with the pace.
    t: Lord Dartmouth, größtenteils stimme ich Ihrer Ansicht zu, aber wir erhalten
      auch Hinweise von unseren Dolmetschern, dass sie mit unserem Redetempo nicht
      <a>Schritt</a> <a>halten</a> können.
  - s: Parents are powerless in the face of this phenomenon because they cannot <v>keep</v>
      <p>up</p> with this technological progress.
    t: Die Eltern stehen diesem Phänomen machtlos gegenüber, weil sie mit diesem technischen
      Fortschritt nicht <a>Schritt</a> <a>halten</a> können.
  - s: It remains a problem if you realise that 60 million people live under the poverty
      line, and you have economic growth which cannot <v>keep</v> <p>up</p> with the
      population growth.
    t: Angesichts dessen, dass 60 Millionen Menschen unter der Armutsgrenze leben
      und das Wirtschaftswachstum nicht mit dem Bevölkerungszuwachs <a>Schritt</a>
      <a>halten</a> kann, bleibt die Situation problematisch.
  - s: Demand cannot <v>keep</v> <p>up</p> with supply.
    t: Die Nachfrage kann nicht mit dem Angebot <a>Schritt</a> <a>halten</a>.
- c: 22
  r: 2
  v: halten
  x:
  - s: If there is a constant threat of an EU inspection, standards tend to be <v>kept</v>
      <p>up</p>.
    t: Nicht angemeldete Inspektionen in der Union sind eine geeignete Maßnahme, die
      Dinge in Ordnung zu <a>halten</a>.
  - s: Thirdly, the LIFE budget has been reduced in real terms has not <v>kept</v>
      <p>up</p> with the enormous dynamism and creativity of demand.
    t: Drittens hat sich der Haushalt des Programms LIFE - real gesehen - verringert
      und mit der enormen Dynamik und Kreativität der Nachfrage nicht Schritt <a>gehalten</a>.
  - s: Previous strategies to harmonise technical regulations have not been able to
      <v>keep</v> <p>up</p> with the breakneck pace of developments in the air transport
      sector.
    t: Die bisherigen Strategien zur Harmonisierung der technischen Vorschriften haben
      mit der rasanten Entwicklung im Luftverkehrssektor nicht Schritt <a>halten</a>
      können.
  - s: When this House considered the 1993 directive, we were aware that other elements
      would be required in due course to <v>keep</v> <p>up</p> to date with technical
      progress, but I do not think we anticipated that technical progress would be
      quite as rapid as it has been.
    t: Als sich dieses Haus mit der Richtlinie von 1993 beschäftigte, waren wir uns
      darüber im klaren, daß noch andere Elemente zu gegebener Zeit notwendig werden
      würden, um mit dem technischen Fortschritt Schritt zu <a>halten</a>, aber ich
      glaube, wir haben nicht damit gerechnet, daß der technische Fortschritt ein
      so rasantes Tempo vorlegen würde.
  - s: The PPE Group applauds this because the heated discussion surrounding access
      regulations for encryption keys will undoubtedly slow down legislation regarding
      electronic trade, even though we in Europe must actually increase our pace to
      <v>keep</v> <p>up</p> with the United States.
    t: Die Fraktion der EVP begrüßt dies, da die hitzigen Diskussionen um die Schlüsselzugriffssysteme
      die Gesetzgebung zum elektronischen Handel zweifellos verzögern, obwohl wir
      gerade in Europa schneller werden müssen, um Schritt mit den USA zu <a>halten</a>.
  - s: In this regard, we wish to introduce some innovations, including business-to-business
      and business-to-consumer contracts regulated by an optional instrument that
      would enlarge the parties’ choice, and the introduction of a monitoring and
      review mechanism in order to ensure that the optional instrument <v>keeps</v>
      <p>up</p> with market needs and legal and economic developments.
    t: In diesem Zusammenhang möchten wir einige Neuerungen einführen, einschließlich
      Unternehmerverträge und Verbraucherverträge, die durch ein optionales Instrument
      geregelt werden, das den Parteien eine größere Auswahl verschafft, und die Einführung
      eines Mechanismus zur Überwachung und Überarbeitung, um zu gewährleisten, dass
      das optionale Instrument mit den Bedürfnissen des Marktes und mit rechtlichen
      und wirtschaftlichen Entwicklungen Schritt <a>hält</a>.
  - s: As far as your proposed adjustments to the procedure for drawing up the list
      of products and the question of how long this should remain valid are concerned
      - this relates to Amendments Nos 10, 11 and 14 - this might pose problems if
      we still want our policy to be sufficiently flexible and if we also want to
      <v>keep</v> it <p>up</p> to date at all times.
    t: Was die geforderten Anpassungen des Verfahrens für die Erstellung des Produktverzeichnisses
      und/oder dessen Geltungsdauer anbelangt - das betrifft die Anträge 10, 11 und
      14 -, so könnten sie uns vor Probleme stellen, wenn wir unsere Politik weiterhin
      ausreichend flexibel und auch auf dem jeweils neuesten Stand <a>halten</a> wollen.
  - s: The financial instruments are not being used as they should and the political,
      economic and social development of those countries is not <v>keeping</v> <p>up</p>
      with the pace of horizontal cooperation, which is very necessary, nor with the
      modernity required today by a world which, technologically speaking, is taking
      giant steps forward.
    t: Die Finanzierungsinstrumente wurden nicht entsprechend genutzt, und die politische,
      wirtschaftliche und soziale Entwicklung dieser Länder <a>hält</a> nicht Schritt
      mit einer so notwendigen horizontalen Zusammenarbeit oder mit der Modernität,
      die eine technologisch mit Riesenschritten voranschreitende Welt heute erfordert.
  - s: These dates set should not, however, mean that the Commission should not have
      an ongoing obligation to <v>keep</v> Parliament <p>up</p> to date on the progress
      of the action programme.
    t: Diese Fristen dürfen allerdings nicht bedeuten, die Kommission von ihrer ständigen
      Verpflichtung zu entbinden, das Parlament über die Umsetzung des Aktionsprogramms
      regelmäßig auf dem Laufenden zu <a>halten</a>.
  - s: It is <v>keeping</v> <p>up</p> the dialogue with the Member States in connection
      with infringement procedures, with a view to ensuring the Directive is properly
      implemented.
    t: Sie <a>hält</a> den Dialog mit den Mitgliedstaaten in Verbindung mit den Vertragsverletzungsverfahren
      aufrecht, um sicherzustellen, dass die Richtlinie ordnungsgemäß umgesetzt wird.
  - s: Although we are told that the country from which I come is to be among the
      principal beneficiaries of the enlargements currently in progress, it has to
      be borne in mind that, over the last ten years, it has been only the top per
      cent of earners who have actually seen their incomes increase in real terms,
      while the top ten per cent have more or less been able to <v>keep</v> <p>up</p>
      and the whole of the middle class have been put to flight.
    t: Dazu muss man aber festhalten, dass in den letzten zehn Jahren nur das Top-Prozent
      der Einkommensbezieher tatsächlich einen Reallohnzuwachs hatte, die Top-Zehn
      sich so ungefähr <a>halten</a> konnten und die ganze Mittelklasse auseinandergetrieben
      wird.
  - s: Of course, we as Parliament do have an enormous interest - and this is also
      the key reason why this oral question was tabled again today - in the fact that
      we are very consciously <v>keeping</v> <p>up</p> the suspense and keeping the
      discussion going not only at the level of the working group we have set up and
      at committee level, but also here with you in plenary.
    t: Wir sind als Parlament natürlich massiv daran interessiert - das ist auch der
      entscheidende Grund, warum heute diese mündliche Anfrage wieder platziert wurde
      -, dass wir ganz bewusst den Spannungsbogen <a>halten</a> und die Diskussion
      nicht nur auf der Ebene der Arbeitsgruppe, die wir geschaffen haben, und im
      Ausschuss aufrechterhalten, sondern auch hier im gesamten Haus mit Ihnen.
  - s: We also believe it is crucial to <v>keep</v> <p>up</p> the work and the efforts
      we are making in this field, on the exchange of information, on revising the
      relevant legislation, on encouraging best practices and on creating and coordinating
      centres of excellence in this field.
    t: Für ebenso unerlässlich <a>halten</a> wir die Fortführung der Arbeit und der
      diesbezüglichen Bemühungen um Informationsaustausch, Bewertung, Revision der
      entsprechenden Gesetzgebung, Förderung der besten Praktiken und Errichtung und
      Verknüpfung von Fachdienststellen in diesem Bereich.
  - s: For that reason alone we need things like the report before us to wake society
      up from time to time and <v>keep</v> <p>up</p> the momentum.
    t: Allein deshalb schon ist es notwendig, mit Berichten wie dem nun vorliegenden
      die Gesellschaft immer wieder wach zu rütteln, die Dinge in Gang zu <a>halten</a>.
  - s: They simply maintain the real value of the minimum levels of taxation by <v>keeping</v>
      <p>up</p> with expected inflation until 2017.
    t: Dadurch wird lediglich der reale Wert des Mindeststeuerbetrags beibehalten,
      indem mit der zu erwartenden Inflation Schritt <a>gehalten</a> wird.
  - s: If Slovakia is to <v>keep</v> <p>up</p> with the frontrunners, an extra effort
      will need to be made in this connection.
    t: Wenn die Slowakei mit den Spitzenreitern Schritt <a>halten</a> will, müssen
      dafür zusätzliche Anstrengungen unternommen werden.
  - s: Regarding Amendment No 4, the Commission considers that the amendment can be
      accepted with a slightly different wording in line with the Commission’s original
      text which specifies that the employer shall ensure that a health and safety
      plan is drawn up and <v>kept</v> <p>up</p> to date, otherwise the employer will
      be obliged to draw up the health and safety plan himself or herself, which would
      impose unacceptable constraints on small and medium-sized enterprises.
    t: Bezüglich des Änderungsantrags Nr. 4 vertritt die Kommission die Ansicht, daß
      dieser Antrag übernommen werden kann, wenn der Wortlaut etwas geändert wird,
      um ihn mit dem ursprünglichen Text des Kommissionsvorschlags in Einklang zu
      bringen, in dem es heißt, daß sich der Arbeitgeber vergewissern wird, daß ein
      Sicherheits- und Gesundheitsschutzdokument erstellt und auf dem letzten Stand
      <a>gehalten</a> wird;
  - s: Parliament has called on both sides, the European Union and the future Member
      States, to make good use of the coming months, to <v>keep</v> <p>up</p> the
      pace and to mobilise all forces in the sprint to the finishing line, so as to
      ensure that the jointly set targets are achieved.
    t: Das Parlament appelliert an beide Seiten, an die Europäische Union, aber auch
      an die künftigen Mitgliedsländer, die vor uns liegenden Monate energisch zu
      nutzen, Tempo zu <a>halten</a> und im Endspurt noch einmal alle Kräfte zu mobilisieren,
      damit das gemeinsam gesetzte Ziel erreicht wird.
  - s: The explicit aim behind the unbundling of companies is to bring about real
      investment in the networks, and we can see that in this area, including between
      countries, we have not <v>kept</v> <p>up</p> with the agreements that have been
      made.
    t: Das ausdrückliche Ziel der Entflechtung von Unternehmen ist es, Realinvestitionen
      in die Netze fließen zu lassen, und wir können sehen, dass wir uns in diesem
      Bereich, auch zwischen Ländern, nicht an die getroffenen Vereinbarungen <a>gehalten</a>
      haben.
  - s: Terrorism today is regaining strength at all levels and is <v>keeping</v> <p>up</p>
      to date with new technological developments in both weaponry and communications
      systems.
    t: Der moderne Terrorismus erneuert sich auf allen Ebenen und <a>hält</a> mit
      den Entwicklungen der Technologie, sowohl was die Waffen- als auch was die Kommunikationssysteme
      betrifft, Schritt.
  - s: In order to become a real knowledge-based economic area capable of <v>keeping</v>
      <p>up</p> with ever-tougher international competition, Europe must play the
      trump cards it holds in the areas of education, expertise and technical development.
    t: Wenn vom europäischen Sozialmodell die Rede ist, konzentriert man sich tendenziell,
      zumindest in diesen Berichten im Rahmen der Debatte über die Strategie von Lissabon,
      ausschließlich auf das Lebensniveau, auf das zu gewährleistende Einkommensniveau,
      doch wir <a>halten</a> das für ein äußerst begrenztes Verständnis vom europäischen
      Sozialmodell, das auch die Frage umfasst, wie die Bevölkerung lebt, und somit
      die in Europa existierenden Modelle des sozialen Zusammenhalts, wie sie konsumiert
      und somit auch ihre Achtung vor unserer Umwelt, und schließlich, wie die Bevölkerung
      produziert, sodass man versucht, Kriterien der Transparenz und der Teilhabe
      sinnvoll anzuwenden.
  - s: Here I agree entirely with you and we will <v>keep</v> <p>up</p> the pressure
      on Ukraine in this respect.
    t: Wir sind da völlig einer Meinung, und wir werden die Ukraine in dieser Frage
      weiter unter Druck <a>halten</a>.
- c: 20
  r: 3
  v: aufrechterhalten
  x:
  - s: The Heads of State and Government will discuss enlargement because it is important
      to <v>keep</v> <p>up</p> the strongest possible political momentum for this
      project, whatever technical difficulties we encounter in relation to any particular
      aspect.
    t: Die Staats- und Regierungschefs werden sich mit der Erweiterung befassen, weil
      es darauf ankommt, die politische Dynamik dieses Vorhabens auf höchster Ebene
      <a>aufrechtzuerhalten</a>, und zwar unabhängig von allen technischen Schwierigkeiten,
      die es in dieser oder jener Frage geben mag.
  - s: In turn the European Council has always made it understood in the conclusions
      of its meetings that it is of strategic importance for the European Union to
      <v>keep</v> <p>up</p> a global, comprehensive and detailed dialogue with Africa
      as a whole.
    t: Der Rat wiederum hat sich in den Schlussfolgerungen seiner Tagungen immer dahingehend
      geäußert, dass es für die EU von strategischer Bedeutung ist, einen umfassenden,
      ausgedehnten und detaillierten Dialog mit ganz Afrika <a>aufrechtzuerhalten</a>.
  - s: Of course, we are not at the end of these discussions in the Doha track and
      I would strongly urge Parliament to <v>keep</v> <p>up</p> the pressure and input
      that I have heard today.
    t: Natürlich sind die Diskussionen im Rahmen des Doha-Kurses noch nicht abgeschlossen,
      und ich möchte das Parlament eindringlich bitten, den heute gezeigten Druck
      und das Engagement <a>aufrechtzuerhalten</a>.
  - s: Finally, what is known as the ’human rights’ clause, which has been incorporated
      into most cooperation and development agreements with third countries since
      the 1990s, enables the EU to <v>keep</v> <p>up</p> the pressure, in respect
      of human rights, on the countries with which it is linked.
    t: Schließlich gibt die sogenannte „Menschenrechtsklausel“, die seit den 90er
      Jahren in die meisten Kooperations und Entwicklungsabkommen mit Drittländern
      aufgenommen wird, der Union die Möglichkeit, in Fragen der Menschenrechte den
      Druck auf die Länder <a>aufrechtzuerhalten</a>, mit denen sie verbunden ist.
  - s: The EU and all the major donors must now coordinate to <v>keep</v> <p>up</p>
      the pressure for reform and full respect for democracy, a free press and human
      rights for all of Bangladesh’s citizens prior to the parliamentary elections
      scheduled to take place next January.
    t: Die EU und alle großen Geberländer müssen sich nun abstimmen und vor den für
      den kommenden Januar angesetzten Parlamentswahlen den Druck für Reformen und
      die uneingeschränkte Achtung der Demokratie, eine freie Presse und Menschenrechte
      für alle Bürgerinnen und Bürger Bangladeschs <a>aufrechterhalten</a>.
  - s: My last point in this connection is to ask when people get research grants
      that they be paid on time, because sometimes these small industries cannot accept
      and sustain the losses involved by the failure to <v>keep</v> <p>up</p> the
      cash flow.
    t: Mein letzter Punkt in diesem Zusammenhang ist die Bitte, daß bei einer Gewährung
      von Forschungsbeihilfen sie den Betreffenden auch rechtzeitig ausbezahlt werden,
