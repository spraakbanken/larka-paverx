sv:
- c: 34
  r: 1
  v: hålla jämn steg
  x:
  - s: Delegating powers over technical matters is essential if regulation is to <v>keep</v>
      <p>up</p> with the innovations in financial markets, as long as those delegated
      powers are subject to proper scrutiny.
    t: Att delegera befogenheter gällande tekniska frågor är nödvändigt om regelverket
      skall <a>hålla</a> <a>jämna</a> <a>steg</a> med innovationerna på de finansiella
      marknaderna, så länge som dessa delegerade befogenheter underställs en noggrann
      granskning.
  - s: If Europe wants to <v>keep</v> <p>up</p>, it has to get on the right track.
    t: Om Europa vill <a>hålla</a> <a>jämna</a> <a>steg</a> måste man komma på rätt
      spår.
  - s: I would also like to stress how important it is that all regions and citizens
      of the European Union <v>keep</v> <p>up</p> with developments in the information
      technology field and that broadband networks should extend to all companies
      in the tourist industry.
    t: Jag vill också poängtera hur viktigt det är att alla regioner och medborgare
      i unionen <a>håller</a> <a>jämna</a> <a>steg</a> med utvecklingen inom informationstekniken
      och att bredbandstekniken når alla företag inom turismen.
  - s: Those people, smallholders, small and medium-sized enterprises, among others,
      who cannot <v>keep</v> <p>up</p> with the overheated competition and globalisation
      go under, fall out of competition and become impoverished.
    t: De människor, småbrukare, små och medelstora företag och andra som inte kan
      <a>hålla</a> <a>jämna</a> <a>steg</a> med den överhettade konkurrensen och globaliseringen
      går under, konkurreras ut och utarmas.
  - s: Previous strategies to harmonise technical regulations have not been able to
      <v>keep</v> <p>up</p> with the breakneck pace of developments in the air transport
      sector.
    t: De hittillsvarande strategierna att harmonisera de tekniska föreskrifterna
      har inte kunnat <a>hålla</a> <a>jämna</a> <a>steg</a> med den rasande utvecklingen
      inom luftfartssektorn.
  - s: Nonetheless, the educational experience of children across the EU can only
      be enhanced by greater European cooperation and education systems across the
      continent must adapt to <v>keep</v> <p>up</p> with modern challenges.
    t: Utbildningsystemen på hela kontinenten måste <a>hålla</a> <a>jämna</a> <a>steg</a>
      med dagens utmaningar.
  - s: We who make the legislation are fighting a continuous battle to <v>keep</v>
      <p>up</p> with new products which are introduced onto the market.
    t: Vi som skall sköta lagstiftningen för en ständig kamp för att <a>hålla</a>
      <a>jämna</a> <a>steg</a> med nya produkter som introduceras på marknaden.
  - s: A definitive list of specific products could exclude new products from the
      regulation, and we need to ensure that the legislation not only facilitates
      - but also <v>keeps</v> <p>up</p> with - innovation by industry.
    t: En definitiv förteckning över specifika produkter skulle kunna exkludera nya
      produkter från reglering och vi behöver se till att lagstiftningen inte bara
      underlättar - utan också <a>håller</a> <a>jämna</a> <a>steg</a> med - innovationer
      inom industrin.
  - s: When this House considered the 1993 directive, we were aware that other elements
      would be required in due course to <v>keep</v> <p>up</p> to date with technical
      progress, but I do not think we anticipated that technical progress would be
      quite as rapid as it has been.
    t: När detta parlament behandlade 1993 års direktiv, var vi medvetna om att andra
      element skulle komma att krävas i sinom tid för att vi skulle kunna <a>hålla</a>
      <a>jämna</a> <a>steg</a> med den tekniska utvecklingen, men jag tror inte att
      vi förutsåg att den tekniska utvecklingen skulle bli så här snabb.
  - s: The PPE Group applauds this because the heated discussion surrounding access
      regulations for encryption keys will undoubtedly slow down legislation regarding
      electronic trade, even though we in Europe must actually increase our pace to
      <v>keep</v> <p>up</p> with the United States.
    t: PPE-gruppen välkomnar detta med beaktande av att de hetsiga diskussionerna
      kring regleringen av tillgång till krypteringsnycklar utan tvekan skulle fördröja
      lagstiftningsarbetet angående elektronisk handel, emedan vi i Europa just måste
      öka takten för att <a>hålla</a> <a>jämna</a> <a>steg</a> med USA.
  - s: In this regard, we wish to introduce some innovations, including business-to-business
      and business-to-consumer contracts regulated by an optional instrument that
      would enlarge the parties’ choice, and the introduction of a monitoring and
      review mechanism in order to ensure that the optional instrument <v>keeps</v>
      <p>up</p> with market needs and legal and economic developments.
    t: Vi vill även införa en mekanism för övervakning och granskning för att säkerställa
      att den frivilliga rättsakten <a>håller</a> <a>jämna</a> <a>steg</a> med marknadens
      behov samt rättsliga och ekonomiska utveckling.
  - s: Secondly, they do not have the same access to training which would allow them
      to <v>keep</v> <p>up</p> with the new technologies, with new economic forecasting
      to enable them to be competitive within the main markets.
    t: För det andra så har de inte samma tillgång till utbildning som skulle göra
      det möjligt för dem att <a>hålla</a> <a>jämna</a> <a>steg</a> med den nya tekniken,
      som ekonomiska prognoser som gör det möjligt för den att vara konkurrenskraftiga
      på de större marknaderna.
  - s: Europe needs the greatest broadband capacity and the fastest speeds to <v>keep</v>
      <p>up</p> with rising economic powers, like China and India, in the modern economy.
    t: EU behöver den mest omfattande bredbandskapaciteten och de snabbaste hastigheterna
      för att <a>hålla</a> <a>jämna</a> <a>steg</a> med nya ekonomiska stormakter,
      som Kina och Indien, i den moderna ekonomin.
  - s: Mr President, legislation which is too complex or unintelligible, which is
      too strict, or which does not <v>keep</v> <p>up</p> with the latest changes,
      is obviously not conducive to development or progress.
    t: Lagstiftning som är alltför komplicerad eller obegriplig, som är alltför sträng
      eller som inte <a>håller</a> <a>jämna</a> <a>steg</a> med den senaste utvecklingen
      bidrar naturligtvis inte till utveckling eller framsteg.
  - s: Commissioner, it is not merely that we are struggling to <v>keep</v> <p>up</p>
      with the real nature of crime today, given that for many years now organised
      crime has no longer been the only kind of crime that crosses borders;
    t: Det är inte bara det att vi kämpar för att <a>hålla</a> <a>jämna</a> <a>steg</a>
      med dagens faktiska brottslighet, eftersom den organiserade brottsligheten under
      många år nu inte har varit den enda typen av brott som är gränsöverskridande;
  - s: Yet under your government’s plan, only 7% of investment is going towards environmental
      projects, while South Korea and China and even the United States are setting
      a pace that our fine words will be unable to <v>keep</v> <p>up</p> with.
    t: Men enligt er regerings plan går endast 7 procent av investeringarna till miljöprojekt,
      medan Sydkorea och Kina och till och med USA håller en takt som vi med våra
      fina ord inte kan <a>hålla</a> <a>jämna</a> <a>steg</a> med.
  - s: I am delighted that the text includes a uniform definition of nanomaterials
      and I also welcome the fact that we will be able to amend it so that it <v>keeps</v>
      <p>up</p> with the latest scientific developments.
    t: Det gläder mig att texten innefattar en enhetlig definition av nanomaterial
      och jag välkomnar också att vi kan ändra den så att den <a>håller</a> <a>jämna</a>
      <a>steg</a> med den senaste vetenskapliga utvecklingen.
  - s: However, we need this strategy in order to be able to <v>keep</v> <p>up</p>
      with the rest of the world.
    t: Vi behöver emellertid denna strategi för att kunna <a>hålla</a> <a>jämna</a>
      <a>steg</a> med resten av världen.
  - s: Legislators cannot <v>keep</v> <p>up</p> with this technology even if they
      try to.
    t: Lagstiftare kan inte <a>hålla</a> <a>jämna</a> <a>steg</a> med den här tekniken
      även om de försöker.
  - s: Another aspect of the Committee’s second reading report which should be stressed
      is the need to make sure that the dissemination of environmental information
      <v>keeps</v> <p>up</p> with modern means of communication technology.
    t: En annan aspekt av utskottets andrabehandling som bör framhållas är nödvändigheten
      att se till att spridandet av miljöinformation <a>håller</a> <a>jämna</a> <a>steg</a>
      med den moderna kommunikationstekniken.
  - s: Firstly, I agree with the rapporteur that Europe has been lagging behind developments
      in a number of areas, with the effect that it can no longer <v>keep</v> <p>up</p>
      with its competitors in this hightech sector.
    t: För det första, jag håller med föredraganden att Europa inom vissa områden
      har sovit bort utvecklingen, så att vi i dag inom detta High-Tech-område inte
      längre kan <a>hålla</a> <a>jämna</a> <a>steg</a> med konkurrenterna.
  - s: It is very important to keep a sense of proportion, a sense of perspective
      when debating that we should certainly move ahead but not make so much progress
      that the others can no longer <v>keep</v> <p>up</p> with us.
    t: Det är oerhört viktigt att behålla rätt proportioner, rätt perspektiv när vi
      anser att vi visst bör gå framåt men inte göra så mycket framsteg att andra
      inte längre kan <a>hålla</a> <a>jämna</a> <a>steg</a> med oss.
  - s: In a wider sense, it is part of our broader commitment to ensuring that EU
      trade policy in Asia is <v>keeping</v> <p>up</p> with the dramatic development
      of that region, and securing the benefits in terms of jobs, growth and growing
      trade for both sides.
    t: Mer allmänt ingår detta avtal i vårt övergripande åtagande att se till att
      EU:s handelspolitik i Asien kan <a>hålla</a> <a>jämna</a> <a>steg</a> med den
      dramatiska utvecklingen i regionen och säkra förmåner för båda parter när det
      gäller arbetstillfällen, tillväxt och ökande handel.
  - s: It is not enough if we compare it with what we should be able to do at European
      level, and it is important for the representatives of the Council as well as
      for you, Commissioner, to remember that and to underline that we cannot wait
      for another seven years to step up the efforts we need in order to <v>keep</v>
      <p>up</p> with other parts of the world if we are to be the world’s leading
      knowledge economy.
    t: Det är inte tillräckligt om vi jämför det med vad vi borde kunna göra på EU-nivå,
      och det är viktigt för rådets företrädare liksom för er, herr kommissionsledamot,
      att komma ihåg det och att betona att vi inte kan vänta i ytterligare sju år
      med att öka de nödvändiga ansträngningarna för att kunna <a>hålla</a> <a>jämna</a>
      <a>steg</a> med andra delar av världen om vi ska bli världens ledande kunskapsekonomi.
  - s: Mr President, I do not know whether it is our machines that cannot <v>keep</v>
      <p>up</p> with Scottish technology or whether you are going too fast for the
      machines but there is a whole row here that is not working properly.
    t: Jag vet inte om det är våra maskiner som inte kan <a>hålla</a> <a>jämna</a>
      <a>steg</a> med den skotska tekniken eller om ni är för snabba för maskinerna,
      men det är en hel rad här som inte fungerar som den skall.
  - s: It is quite simply essential for Europe to meet these requirements if we are
      to hope to <v>keep</v> <p>up</p> with the other major economic players on the
      global stage.
    t: Det är helt nödvändigt för Europa att leva upp till dessa krav, om vi skall
      kunna hysa någon förhoppning om att <a>hålla</a> <a>jämna</a> <a>steg</a> med
      de andra större ekonomiska aktörerna på den globala scenen.
  - s: Secondly, on appliances, Parliament’s report welcomes the proposal to put in
      place minimum energy performance requirements coupled with a dynamic system
      of energy labelling, to <v>keep</v> <p>up</p> with advances in technology.
    t: För det andra, när det gäller apparater, välkomnas förslaget om att införa
      minimikrav på energiprestanda i kombination med ett dynamiskt system för energimärkning,
      för att <a>hålla</a> <a>jämna</a> <a>steg</a> med den tekniska utvecklingen.
  - s: The fast pace of technological change in the telecoms sector means that legislation
      must <v>keep</v> <p>up</p> with the pace of developments.
    t: Det sker snabba förändringar på det tekniska området inom telekommunikationssektorn
      och lagstiftningen måste <a>hålla</a> <a>jämna</a> <a>steg</a> med denna snabba
      utveckling.
  - s: While the Treaty of Amsterdam, as Mr Bontempi points out in his report, provides
      stronger recourse for the Union, we need to ensure that our law enforcement
      agencies can <v>keep</v> <p>up</p> with crime.
    t: Medan Amsterdamfördraget, vilket Bontempi pekar på i sitt betänkande, ger starkare
      resurser till unionen, måste vi försäkra att våra rättsliga myndigheter kan
      <a>hålla</a> <a>jämna</a> <a>steg</a> med brottsligheten.
  - s: The lack of Community regulation of online gambling is only one example where
      the institutions are not only failing to <v>keep</v> <p>up</p> with social changes,
      but are also failing to react to the needs of the changing common European market.
    t: Bristen på gemenskapslagstiftning på området nätspelande är bara ett exempel
      på hur institutionerna inte bara misslyckas med att <a>hålla</a> <a>jämna</a>
      <a>steg</a> med de sociala förändringarna, utan dessutom med att reagera på
      den föränderliga inre europeiska marknadens behov.
  - s: The extra dimension which we can only exploit as a Union becomes vital if we
      are to <v>keep</v> <p>up</p> with the other great leading players on the international
      scene.
    t: Den storlek vi bara kan uppnå i egenskap av union blir en nödvändighet för
      att <a>hålla</a> <a>jämna</a> <a>steg</a> med de andra stora huvudrollsinnehavarna
      på den internationella scenen.
  - s: To remain effective, competition policy needs to <v>keep</v> <p>up</p> with
      the evolving world around it.
    t: Konkurrenspolitiken måste, om den ska förbli effektiv, <a>hålla</a> <a>jämna</a>
      <a>steg</a> med omvärlden, som hela tiden utvecklas.
  - s: European business has to <v>keep</v> <p>up</p> and the key to this will be
      confidence.
    t: Europeiska företag måste <a>hålla</a> <a>jämna</a> <a>steg</a> och lösningen
      på detta är förtroende.
  - s: Parents are powerless in the face of this phenomenon because they cannot <v>keep</v>
      <p>up</p> with this technological progress.
    t: Föräldrarna står maktlösa inför detta fenomen eftersom de inte kan <a>hålla</a>
      <a>jämna</a> <a>steg</a> med detta tekniska framsteg.
- c: 26
  r: 2
  v: fortsätta
  x:
  - s: We have to <v>keep</v> the pressure <p>up</p> in all areas by removing further
      barriers, intensifying pressure on Member States who fail to implement single
      market measures and, of course, extending into crucial new areas like financial
      services.
    t: Vi måste <a>fortsätta</a> att utöva påtryckningar på alla områden genom att
      ta bort ytterligare hinder, öka pressen på de medlemsstater som underlåter att
      sätta den inre marknadens bestämmelser i kraft och naturligtvis utvidga till
      viktiga nya områden som finansieringstjänster.
  - s: I therefore welcome Parliament’s decision to <v>keep</v> <p>up</p> the pressure
      on these regimes by taking the decision to create a mechanism for monitoring
      cases in which the winners have been prevented from receiving their deserved
      prize or from returning to the European Parliament, as in the cases of Oswaldo
      Payá, of Aung San Suu Kyi, who is still under house arrest in Myanmar, and of
      the Women in White, who were winners in 2005 and who were prevented by Fidel
      Castro’s regime in Cuba from receiving the prize.
    t: Jag välkomnar därför parlamentets beslut att <a>fortsätta</a> att utöva påtryckningar
      mot dessa regimer genom att skapa en mekanism för övervakning av de fall där
      pristagarna har hindrats från att ta emot priset eller från att infinna sig
      i Europaparlamentet, såsom var fallet med Oswaldo Payá, Aung San Suu Kyi, som
      fortfarande sitter i husarrest i Myanmar, och Kvinnor i vitt, som vann priset
      2005 och som av Fidel Castros regim på Kuba hindrades från att ta emot priset.
  - s: It is therefore necessary to <v>keep</v> <p>up</p> the fight for the most basic
      freedoms in both Myanmar and Cuba …
    t: Det är därför nödvändigt att <a>fortsätta</a> kampen för de mest grundläggande
      friheterna i både Myanmar och på Kuba …
  - s: I call on them in particular to strengthen their budgetary discipline and to
      <v>keep</v> <p>up</p> their efforts to reduce public debt.
    t: Jag uppmanar dem i synnerhet att stärka sin budgetdisciplin och <a>fortsätta</a>
      att anstränga sig för att minska sina offentliga skulder.
  - s: We must therefore <v>keep</v> <p>up</p> the effort to move ever closer to a
      European rail services market, which will help us implement the important objectives
      of the common transport policy.
    t: Vi måste därför <a>fortsätta</a> ansträngningarna att närma oss en EU-marknad
      för järnvägsförbindelser, vilket kommer att hjälpa oss att genomföra de viktiga
      målen för den gemensamma transportpolitiken.
  - s: We should recognize, however, Hong Kong’s efforts so far, as Mr Cushnahan has
      done, while <v>keeping</v> <p>up</p> the pressure for a clear timetable to full
      democracy, as he urges us to do, and as Mr Pradier has also urged us to do.
    t: Vi borde dock erkänna de ansträngningar Hongkong gjort än så länge, som Cushnahan
      har gjort, medan vi <a>fortsätter</a> att trycka på för en klar tidtabell för
      fullständig demokrati, som han uppmanar oss att göra, och som Pradier också
      uppmanat oss att göra.
  - s: What is the Commission going to do to <v>keep</v> <p>up</p> the pressure on
      all the old Member States to open up to the free movement of labour, just as
      the UK, Ireland, Sweden, Denmark, Finland, Holland and a few others have already
      done?
    t: Vad ska kommissionen göra för att <a>fortsätta</a> att pressa alla gamla medlemsstater
      att öppna gränserna för den fria rörligheten för arbetskraft, liksom Storbritannien,
      Irland, Sverige, Danmark, Finland, Nederländerna och ytterligare några länder
      redan har gjort?
  - s: <v>Keep</v> <p>up</p> and do the good work, but leave it to the Member State.
    t: <a>Fortsätt</a> utföra det bra arbetet men lämna det här till medlemsstaterna.
  - s: Even though it is very difficult to <v>keep</v> <p>up</p> with changes that
      are taking place at such a dizzying pace, we are obliged to ensure that the
      citizens of the European Union, especially children and young people, are able
      to be educated in current technology.
    t: Och även om utvecklingen svårligen kan <a>fortsätta</a> i samma hisnande takt
      är vi skyldiga att se till att Europeiska unionens medborgare, framför allt
      barnen och ungdomarna, skall få utbildning i den nya tekniken.
  - s: However, there is still a long way to go to democracy in former Yugoslavia,
      and until a satisfactory result has been achieved in Serbia, the world must
      <v>keep</v> <p>up</p> the pressure on Mr Milosevic and keep on supporting the
      opposition and the student movement.
    t: Vägen mot demokratisering i Förbundsrepubliken Jugoslavien är dock lång och
      så länge inga tillfredsställande resultat uppnåtts i Serbien måste världen <a>fortsätta</a>
      utöva tryck på Milosevic och ge sitt stöd till oppositionen och studentrörelsen.
  - s: However, I urge everyone to <v>keep</v> <p>up</p> their efforts to persuade
      President Musharraf to use his undoubted powers under the Constitution to resolve
      this situation in the sense of justice and not just postpone the execution.
    t: Jag vill emellertid uppmana alla att <a>fortsätta</a> arbeta för att övertala
      president Musharraf att använda sin obestridliga makt enligt konstitutionen
      att lösa frågan i juridiskt hänseende och inte bara skjuta upp avrättningen.
  - s: <v>Keep</v> it <p>up</p>, Commissioner.
    t: <a>Fortsätt</a> så, herr kommissionsledamot.
  - s: I think you should <v>keep</v> <p>up</p> the pressure on the Commission, but
      you have also shown that it concerns Parliament as well.
    t: Jag anser att ni bör <a>fortsätta</a> att pressa kommissionen, men ni har också
      visat att det även gäller parlamentet.
  - s: Ladies and gentlemen, I should like to call on the co-legislators to <v>keep</v>
      <p>up</p> their efforts to complete this legal framework on physical agents,
      which will give us an integrated framework for protecting workers and which,
      it must be said, has been lying on the negotiating table for far too long.
    t: Jag skulle vilja uppmana dem som deltar i stiftandet av lagar till <a>fortsatta</a>
      insatser för att slutföra denna rättsliga ram angående fysikaliska agenser,
      vilken kommer att ge oss en integrerad ram för skydd av arbetstagare och vilken,
      det måste sägas, har legat på förhandlingsbordet alldeles för länge.
  - s: I think we all need to <v>keep</v> <p>up</p> our efforts to bring about democratic
      change in Turkey.
    t: Jag anser att vi alla bör <a>fortsätta</a> våra ansträngningar att åstadkomma
      demokratiska förändringar i Turkiet.
  - s: The Union therefore supports the United Nations commission of inquiry and intends
      to <v>keep</v> <p>up</p> pressure on the Lebanese authorities to carry out a
      thorough investigation.
    t: Unionen stöder följaktligen FN:s undersökningskommission, och har för avsikt
      att <a>fortsätta</a> utöva påtryckningar på de libanesiska myndigheterna så
      att de genomför en grundlig utredning.
  - s: With regard to humanitarian assistance, the population has suffered enormously,
      and therefore I would like to <v>keep</v> <p>up</p> the humanitarian assistance
      to these people in the future.
    t: Befolkningen har fått utstå hårda prövningar, och när det gäller humanitärt
      bistånd anser jag att vi även i framtiden ska <a>fortsätta</a> att bevilja stöd
      till dessa människor.
  - s: It is, however, important to emphasise that European industry must <v>keep</v>
      <p>up</p> its efforts to modernise, by investing in innovation and in improving
      quality in order to increase its competitiveness in the sector around the world.
