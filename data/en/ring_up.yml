es:
- c: 1
  r: 1
  v: llamar
  x:
  - s: when the first man <v>rings</v> <p>up</p>, keep hold of the receiver and tell
      your other colleagues - especially the British, Spanish and German ones, who
      are still very hesitant on this issue - to give an answer as quickly as possible,
      so that we can find a solution in the conciliation on this expenditure before
      your second reading in the Council.
    t: Por consiguiente, yo le ruego una vez más que permanezca al habla cuando le
      <a>llame</a> uno de esos caballeros y les diga a sus demás colegas, sobre todo
      a los británicos, los españoles y los alemanes, que todavía se muestran muy
      reticentes en relación con este tema, que den una respuesta cuanto antes, a
      fin de que sea posible alcanzar una solución en relación con estos gastos en
      el marco de la concertación antes de la segunda lectura en el Consejo.
