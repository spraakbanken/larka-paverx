pt:
- c: 12
  r: 1
  v: dividir
  x:
  - s: The nuclear family today is <v>split</v> <p>up</p> by the increasing number
      of divorces and also by the increase in commuting between work and home.
    t: A família <a>divide</a>-se hoje em consequência do número de divórcios, mas
      também do aumento das deslocações entre a residência e o local de trabalho.
  - s: No good purpose will be served in <v>splitting</v> it <p>up</p> into new budget
      lines, and it would not increase funding for the Baltic Sea area;
    t: Não servirá de nada <a>dividi</a>-lo em novas rubricas orçamentais e isso não
      iria aumentar o financiamento para zona do Mar Báltico, sendo até mais provável
      que tivesse o efeito oposto.
  - s: Syria blames France and Great Britain for needlessly <v>splitting</v> <p>up</p>
      these regions, which they had won from Turkey in the First World War and for
      hence making impossible their return to the greater Syria that existed before
      the Ottoman Empire.
    t: A Síria censura a França e a Grã-Bretanha pelo facto de terem <a>dividido</a>
      desnecessariamente estas regiões, que tinham conquistado à Turquia, e, desse
      modo, terem inviabilizado que as mesmas regressassem à grande Síria que existia
      antes do Império Otomano.
  - s: The latest TACIS document which lists the energy projects for 1998 totalling
      ECU 7 million is <v>split</v> <p>up</p> into four projects.
    t: O último documento sobre o TACIS, que enumera os projectos no sector da energia
      para o ano de 1998, envolvendo um total de 7 milhões de ecus, está <a>dividido</a>
      em quatro projectos.
  - s: The members of the Committee will remember that this gave rise to interesting
      debates, but also to difficulties, to such an extent that it was <v>split</v>
      <p>up</p> into two parts.
    t: Os membros da comissão hão-de recordar-se de que isto deu ocasião a boas conversações,
      mas também a problemas, de tal modo que se decidiu <a>dividir</a>.
  - s: It would be a grave mistake to <v>split</v> <p>up</p> this cohesion policy.
    t: Seria um erro crasso <a>dividir</a> esta política de coesão.
  - s: I also do not see how the Ministry of Agriculture in a small country like mine
      could designate regions or areas where organic beekeeping is practicable, because
      the fields are so <v>split</v> <p>up</p> that it is difficult to define the
      areas or regions where pollen is not collected or only collected from crops
      not being chemically treated.
    t: Num país pequeno como o meu, não vejo, aliás, de que modo os serviços do ministério
      da Agricultura fixariam regiões ou zonas onde a apicultura biológica poderia
      ser praticável, pois os campos estão de tal modo <a>divididos</a> que é difícil
      delimitar zonas ou regiões onde não haja colheita de pólen ou este apenas seja
      colhido em culturas sem tratamento fitossanitário.
  - s: This is something the owners of the UN organisation, its Member States, should
      do, but where we are now is inadequate, it is too much <v>split</v> <p>up</p>
      on individual projects without predictability for the World Food Programme or
      for UNICEF, as was mentioned.
    t: Isso é algo que os responsáveis pela organização das Nações Unidas, os seus
      paísesmembros, deverão fazer, mas as condições existentes neste momento são
      inadequadas, está tudo demasiado <a>dividido</a> por projectos separados sem
      previsibilidade para o Programa Alimentar Mundial ou para a UNICEF, como foi
      referido.
  - s: But to <v>split</v> it <p>up</p> and then pay it out to the Member States in
      a few years’ time is a game that we are no longer prepared to play.
    t: Mas <a>dividi</a>-lo e depois, passados alguns anos, reembolsar os Estados-membros,
      nesse jogo não vamos alinhar nunca mais.
  - s: For this reason, the agency responsible for reconstruction should not be <v>split</v>
      <p>up</p> into two separate areas, but must be in one place, and it should be
      independent with sufficient authority to take decisions.
    t: Por esse motivo, a Agência de Reconstrução não deve ser <a>dividida</a>, mas
      situar-se num mesmo local, com uma estrutura própria e suficiente poder de decisão.
  - s: It is, nonetheless, utterly inconceivable that the European Union should be
      <v>splitting</v> <p>up</p>, essentially in the rift between the European project,
      with a monopoly on great prospects and plans for the future and the nation states
      or Member States which are being turned into leper colonies designed to contain
      European policies, as they are fulfilling the same function as the pesthouses
      of the Middle Ages, right down to the quarantines.
    t: É, pelo menos, inimaginável que a Europa esteja a <a>dividir</a><a>-se</a>,
      quanto à matéria de fundo, entre um projecto europeu para que estava reservado
      o futuro, os grandes horizontes, os grandes projectos, e os Estados nações ou
      os Estados-Membros que se tornam lazaretos das políticas europeias, pois era
      isso exactamente, incluindo até as quarentenas, que eram os lazaretos da Idade
      Média.
