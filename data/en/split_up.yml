fr:
- c: 8
  r: 1
  v: diviser
  x:
  - s: Since state monopolies have fallen by the wayside, the European railway business
      is being <v>split</v> <p>up</p> into a number of companies that are competing
      with each other on the same territory.
    t: Depuis que les monopoles publics n’existent plus, le secteur ferroviaire européen
      se <a>divise</a> en un certain nombre d’entreprises qui entrent en concurrence
      les unes avec les autres sur le même territoire.
  - s: I am therefore against the Commission’s piecemeal approach that <v>splits</v>
      <p>up</p> the package and thereby introduces through the back door the country
      of origin principle, and possibly even social dumping, as has also been mentioned
      already.
    t: Je suis donc contre l’approche sectorielle de la Commission, qui <a>divise</a>
      le paquet et introduit ainsi par la petite porte le principe de pays d’origine,
      voire le dumping social, comme cela a déjà été dit.
  - s: The members of the Committee will remember that this gave rise to interesting
      debates, but also to difficulties, to such an extent that it was <v>split</v>
      <p>up</p> into two parts.
    t: Les membres de la commission se souviendront que cela a suscité quelques débats
      intéressants, mais également des difficultés, à tel point que le rapport fut
      <a>divisé</a>.
  - s: We must fight against fragmentation, and so I urge Commissioner Andor to keep
      the European Social Fund intact in the regulations, and not to <v>split</v>
      it <p>up</p> as is sometimes suggested in this House.
    t: Nous devons lutter contre la fragmentation, et je prie donc instamment le commissaire
      Andor de conserver le Fonds social européen intact dans les régulations et de
      ne pas le <a>diviser</a> comme il a été souvent suggéré dans cette assemblée.
  - s: There are four strategic objectives, each of which is <v>split</v> <p>up</p>
      into three, four, five or six operational objectives.
    t: Il comporte quatre objectifs stratégiques qui sont chacun <a>divisés</a> en
      trois, quatre, cinq ou six objectifs opérationnels.
  - s: It is, nonetheless, utterly inconceivable that the European Union should be
      <v>splitting</v> <p>up</p>, essentially in the rift between the European project,
      with a monopoly on great prospects and plans for the future and the nation states
      or Member States which are being turned into leper colonies designed to contain
      European policies, as they are fulfilling the same function as the pesthouses
      of the Middle Ages, right down to the quarantines.
    t: Il est quand même tout à fait inimaginable que l’Europe soit en train de se
      <a>diviser</a>, au fond, entre un projet européen qui se réserverait l’avenir,
      les grands horizons, les grands projets, et des États nations ou des États membres
      qui deviennent les lazarets des politiques européennes, car c’est très exactement,
      y compris les quarantaines d’ailleurs, ce qu’étaient les lazarets au Moyen Âge.
  - s: You have <v>split</v> <p>up</p> some of them in such a way that it will, in
      future, be very difficult to conduct specific negotiations in the committees.
