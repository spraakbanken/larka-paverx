es:
- c: 9
  r: 1
  v: dividir
  x:
  - s: Since state monopolies have fallen by the wayside, the European railway business
      is being <v>split</v> <p>up</p> into a number of companies that are competing
      with each other on the same territory.
    t: Desde el abandono de los monopolios estatales, el sector ferroviario europeo
      se ha <a>dividido</a> en una serie de empresas que compiten entre sí en el mismo
      territorio.
  - s: No good purpose will be served in <v>splitting</v> it <p>up</p> into new budget
      lines, and it would not increase funding for the Baltic Sea area;
    t: No servirá para nada <a>dividirlo</a> en nuevas líneas presupuestarias, y no
      incrementaría los fondos para la zona del Mar Báltico;
  - s: it is very much a minority choice and will result in provisions being <v>split</v>
      <p>up</p> between a whole series of laws and decrees.
    t: En estos momentos me preocupa y cuestiono la opción tomada por Francia, pues
      es una opción sumamente minoritaria y tendrá por resultado que las disposiciones
      se <a>dividan</a> entre toda una serie de leyes y decretos.
  - s: I am therefore against the Commission’s piecemeal approach that <v>splits</v>
      <p>up</p> the package and thereby introduces through the back door the country
      of origin principle, and possibly even social dumping, as has also been mentioned
      already.
    t: Por tanto, estoy en contra de la propuesta, poco sistemática, de la Comisión
      que <a>divide</a> el paquete e introduce por la puerta de atrás el principio
      del país de origen y posiblemente incluso el dumping social, como también se
      ha mencionado ya.
  - s: On the issue of allowances that are representative of expenses, we believed
      that it would be clearer to <v>split</v> them <p>up</p> into two groups, the
      first would be an exact representation of spending and the second would be a
      variable revenue according to the number of days that the Member attended Parliament.
    t: 'Con respecto a las dietas de representación, nos parecería más claro <a>dividirlas</a>
      en dos grupos:'
  - s: I also do not see how the Ministry of Agriculture in a small country like mine
      could designate regions or areas where organic beekeeping is practicable, because
      the fields are so <v>split</v> <p>up</p> that it is difficult to define the
      areas or regions where pollen is not collected or only collected from crops
      not being chemically treated.
    t: En un pequeño país como el mío, no sé cómo podrían establecer los servicios
      del Ministerio de Agricultura, las regiones o zonas donde la apicultura biológica
      sea practicable, porque los campos están tan <a>divididos</a> que resulta difícil
      delimitar zonas o regiones donde no se produzca libación o únicamente libación
      sobre cultivos que no estén sometidos a tratamiento fitosanitario.
  - s: We must fight against fragmentation, and so I urge Commissioner Andor to keep
      the European Social Fund intact in the regulations, and not to <v>split</v>
      it <p>up</p> as is sometimes suggested in this House.
    t: Debemos luchar contra la fragmentación, y por lo tanto insto al Comisario Andor
      a que mantenga intacto el Fondo Social Europeo en las normativas, y que no lo
      <a>divida</a> como se sugiere a veces en esta Cámara.
  - s: I therefore regret that, instead of working towards a European position or,
      at least, mediation through a Council meeting, we have <v>split</v> <p>up</p>
      and established unilateral parameters and positions which do nothing to further
      either the cause of peace or the development of a common foreign policy, and
      a common foreign policy is one of the goals towards which the Convention is
      working.
    t: Lamento, por lo tanto, que en vez de procurar lograr una posición europea o
      por lo menos una mediación a través de una reunión del Consejo, nos hayamos
      <a>dividido</a> y hayamos adoptado parámetros y posiciones unilaterales que
      no contribuyen a hacer avanzar la causa de la paz ni el desarrollo de una política
      exterior común, que es uno de los objetivos por los que está trabajando la Convención.
  - s: You have <v>split</v> <p>up</p> some of them in such a way that it will, in
      future, be very difficult to conduct specific negotiations in the committees.
    t: Usted ha <a>dividido</a> algunas de ellas de tal forma que en el futuro será
      muy difícil llevar a cabo negociaciones específicas en las comisiones.
- c: 3
  r: 2
  v: separar
  x:
  - s: I believe we can perfectly well debate this matter here in connection with
      the question of the mobile telephone service, because it is true, as Mrs Read
      said, that this is going to become one market, and the Commission’s strategy
      and tactics of <v>splitting</v> it <p>up</p> into smaller and smaller sectors
      for technical reasons and regulating them in different ways carry less and less
      conviction.
    t: Creo que esto también se puede debatir aquí en relación con la cuestión del
      servicio de telefonía móvil pues, tal como ha dicho la Sra. Read, va a constituir
      un mercado y tanto la estrategia como la táctica de la Comisión, consistentes
      en <a>separar</a> por motivos técnicos sectores cada vez más pequeños, convence
      cada vez menos.
  - s: In the context of the progressive deepening of cooperation between Member States
      and the increased importance of the European Union’s capacity for global intervention,
      it would be incomprehensible to <v>split</v> <p>up</p> the various strategic
      and political decisions and choices within the European institutions.
    t: En el contexto del progresivo aumento de la cooperación entre los Estados miembros
      y de la creciente importancia de la capacidad de la Unión Europea en la intervención
      global, sería incomprensible <a>separar</a> las diversas decisiones y elecciones
      estratégicas y políticas en las instituciones europeas.
  - s: People who wanted to stay together were <v>split</v> <p>up</p> because the
      areas they lived in were divided up between colonial occupiers.
    t: Pueblos que querían mantenerse unidos fueron <a>separados</a> porque los colonizadores
      se repartieron su territorio.
- c: 3
