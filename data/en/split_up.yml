  - s: It seems to me that the General Affairs Council should be <v>split</v> <p>up</p>
      as a matter of urgency, particularly because the specialist councils have pulled
      far too much power towards themselves, and the General Affairs Council seems
      to have lost its coordinating task.
    t: En mi opinión se impone una <a>división</a> del Consejo de Asuntos Generales,
      sobre todo porque los Consejos especializados se han arrogado demasiado poder
      y porque el Consejo de Asuntos Generales parece haber perdido su función coordinadora.
