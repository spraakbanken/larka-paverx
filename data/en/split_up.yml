de:
- c: 6
  r: 1
  v: aufteilen
  x:
  - s: it is very much a minority choice and will result in provisions being <v>split</v>
      <p>up</p> between a whole series of laws and decrees.
    t: sie ist eher eine Minderheitenwahl und wird in Bestimmungen enden, die zwischen
      einer ganzen Reihe von Rechtsvorschriften und Dekreten <a>aufgeteilt</a> sind.
  - s: The latest TACIS document which lists the energy projects for 1998 totalling
      ECU 7 million is <v>split</v> <p>up</p> into four projects.
    t: Dieser Betrag ist auf vier Projekte <a>aufgeteilt</a>.
  - s: On the issue of allowances that are representative of expenses, we believed
      that it would be clearer to <v>split</v> them <p>up</p> into two groups, the
      first would be an exact representation of spending and the second would be a
      variable revenue according to the number of days that the Member attended Parliament.
    t: 'Die Aufwandsentschädigungen sollten unseres Erachtens der Klarheit wegen in
      zwei Kategorien <a>aufgeteilt</a> werden:'
  - s: There are four strategic objectives, each of which is <v>split</v> <p>up</p>
      into three, four, five or six operational objectives.
    t: Darin werden vier strategische Ziele festgelegt, die wiederum jeweils in drei,
      vier, fünf oder sechs operationelle Ziele <a>aufgeteilt</a> sind.
  - s: But to <v>split</v> it <p>up</p> and then pay it out to the Member States in
      a few years’ time is a game that we are no longer prepared to play.
    t: Es aber <a>aufteilen</a> und dann nach ein paar Jahren an die Mitgliedstaaten
      auszahlen, dieses Spiel werden wir nicht mehr mitspielen.
  - s: In the context of the progressive deepening of cooperation between Member States
      and the increased importance of the European Union’s capacity for global intervention,
      it would be incomprehensible to <v>split</v> <p>up</p> the various strategic
      and political decisions and choices within the European institutions.
    t: vor diesem Hintergrund wäre es nicht nachzuvollziehen, wenn die verschiedenen
      strategischen und politischen Entscheidungen unter den Europäischen Institutionen
      <a>aufgeteilt</a> würden.
