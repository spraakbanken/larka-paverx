de:
- c: 1
  r: 1
  v: aushöhlen
  x:
  - s: Culture, when used as a tool to impose values and to <v>wash</v> <p>out</p>
      diversity and freedom of expression, is like a weapon.
    t: Kultur ist wie eine Waffe, wenn man sie als ein Instrument einsetzt, um Werte
      aufzuzwingen und die Vielfalt und Freiheit der Meinungsäußerung <a>auszuhöhlen</a>.
- c: 1
  r: 1
  v: Untergrabung
  x:
  - s: If China intends to <v>wash</v> <p>out</p> the Tibetan culture this way, it
      is acting against its own stated intentions of harmonious relations among the
      countless cultures, ethnicities and identities the country knows.
    t: Wenn China dadurch die <a>Untergrabung</a> der tibetischen Kultur beabsichtigt,
      handelt es gegen seine selbst erklärten Absichten von harmonischen Beziehungen
      zwischen den unzähligen Kulturen, ethnischen Gruppen und Identitäten, die es
      im Land gibt.
