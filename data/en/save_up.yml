      of us take joint responsibility for <v>saving</v> <p>up</p> for old age and
      help ensure that future generations do not have unreasonable burdens placed
      upon them, for it is also a question of distribution between the generations.
    t: Naturalmente tutti diventeremo anziani e non è eccessivo chiedere che ciascuno
      di noi si assuma la responsabilità comune di <a>risparmiare</a> per la vecchiaia
      e di contribuire ad evitare che le generazioni future abbiamo oneri irragionevoli
