  x:
  - s: Since 1997, though, silence has reigned, but now it seems that I can congratulate
      Parliament on having, like Sleeping Beauty, <v>woken</v> <p>up</p>.
    t: dunque ora mi pare il caso di congratularmi con il Parlamento perché si è risvegliato,
      proprio come la Bella addormentata nel <a>bosco</a>.
- c: 1
