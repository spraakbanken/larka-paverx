it:
- c: 42
  r: 1
  v: svegliare
  x:
  - s: I call on you to <v>wake</v> <p>up</p>, perform the duties of your office and
      take responsibility.
    t: La invito quindi a <a>svegliarsi</a>, ad adempiere i doveri previsti dal suo
      incarico e ad assumersi le sue responsabilità.
  - s: You seem suddenly to have <v>woken</v> <p>up</p>.
    t: Sembra che vi siate improvvisamente <a>svegliati</a>.
  - s: The European Union should now finally <v>wake</v> <p>up</p> to the fact that,
      whether in the Western Balkans or anywhere in the world, if it wants stability
      then it must be honest in its dealings with the issue of minorities, and national
      minorities.
    t: L’Unione europea deve finalmente <a>svegliarsi</a> e affrontare il fatto che,
      nei Balcani occidentali come in qualsiasi altra parte del mondo, se vuole la
      stabilità, allora non deve avere remore a parlare di minoranze, e di minoranze
      etniche.
  - s: Consequently, I would like to invite my colleagues in the socialist group to
      <v>wake</v> <p>up</p> and not issue a hostile vote for the umpteenth time.
    t: Vorrei, perciò, invitare i colleghi del gruppo socialista a <a>svegliarsi</a>,
      a non votare nuovamente contro.
  - s: It is time they <v>woke</v> <p>up</p> and demonstrated a firm stance.
    t: È ora che si <a>sveglino</a> e che diano prova di fermezza.
  - s: It is therefore time to <v>wake</v> <p>up</p>, to take a firm position, to
      no longer delude ourselves and work towards democracy for the world’s largest
      country.
    t: Allora è tempo di <a>svegliarsi</a>, di adottare una posizione ferma, è tempo
      di non farsi più imbrogliare e di lavorare per la democrazia del più grande
      paese del mondo.
  - s: Thus, in becoming aware of the scale of the problem, the people of Europe might
      just be able to <v>wake</v> <p>up</p> to it before it is too late!
    t: Prendendo coscienza dell’entità del problema, i popoli europei potranno forse
      <a>svegliarsi</a> prima che sia troppo tardi!
  - s: One might say that the Council had been fast asleep for years, and by the time
      it <v>woke</v> <p>up</p> the Kurdish migrants were already in Italy.
    t: Si può dire che il Consiglio abbia dormito per anni e che, quando si è <a>svegliato</a>,
      i curdi erano già in Italia.
  - s: is Europe destined to become a land of consumption for the United States, and
      soon for emerging countries, or will it finally <v>wake</v> <p>up</p> and put
      resources towards developing its informational, cultural but also economic potential?
    t: l’Europa è destinata a diventare una terra di consumo per gli Stati Uniti,
      e presto anche per i paesi emergenti, oppure intende finalmente <a>svegliarsi</a>
      e destinare risorse allo sviluppo del proprio potenziale informatico, culturale
      ma anche economico?
  - s: The time has come to <v>wake</v> <p>up</p>.
    t: è ora di <a>svegliarsi</a>.
  - s: For goodness sake, <v>wake</v> <p>up</p>.
    t: Santo cielo, <a>svegliatevi</a>!
  - s: I should like to say that I was very shocked when, yesterday, a lobbyist, whom
      I find pretentious, <v>woke</v> <p>up</p> - even though he had had my report
      for two months - and took the liberty of calling my colleagues to ask them to
      vote against these two amendments.
    t: Vorrei dire che ieri sono rimasta sconcertata quando un lobbista, che ritengo
      pretenzioso, si è <a>svegliato</a> - benché avesse la mia relazione a disposizione
      da due mesi - e si è preso la libertà di chiamare i miei colleghi per chiedere
      loro di votare contro questi due emendamenti.
  - s: I suspect that there will still be a majority in favour, but be aware that
      people are <v>waking</v> <p>up</p> and will not tolerate these deals for very
      much longer.
    t: non dimenticate che la gente si sta <a>svegliando</a> e non è più disposta
      a tollerare ancora per molto accordi di questo tipo.
  - s: When I <v>woke</v> <p>up</p> this morning, Mr President, I thought I was Mr
      Rothley and, on my way to Parliament in the car with which we are provided,
      I thought, ’I want to table an amendment to my report’ - speaking as Mr Rothley
      - ’which gives Members of the European Parliament a salary which is twice as
      large as that paid to judges’.
    t: '<a>Svegliandomi</a> questa mattina, signor Presidente, pensavo di essere l’onorevole
      Willi Rothley e, venendo al Parlamento con la macchina che abbiamo a nostra
      disposizione, pensavo: ’Voglio presentare un emendamento alla mia relazione?'
  - s: But, first of all, no prince will come to <v>wake</v> us <p>up</p> and secondly,
      this late awakening could be a very sobering one.
    t: Ricordiamo però che in primo luogo, non apparirà nessun principe a <a>svegliarci</a>
      e, in secondo luogo, un risveglio eccessivamente ritardato potrebbe rivelarsi
      alquanto deludente.
  - s: Mr President, I think 11 September <v>woke</v> us all <p>up</p> and made us
      aware of the need for urgent action.
    t: Signor Presidente, credo che l’11 settembre ci abbia <a>svegliati</a> e resi
      coscienti dell’urgenza di agire.
  - s: It is encouraging to learn that we are now in agreement that human rights are
      not being respected in Turkey, and that we have <v>woken</v> <p>up</p> to the
      fact a little late in the day.
    t: Sono lieto di constatare che adesso concordiamo sul fatto che i diritti dell’uomo
      in Turchia non vengono rispettati, e che è un po’ tardi ora che il peccatore
      si è <a>svegliato</a>.
  - s: British Conservatives still are but it is time to <v>wake</v> <p>up</p>.
    t: I conservatori inglesi continuano a farlo, ma è ora che si <a>sveglino</a>.
  - s: However, some people in this House have now <v>woken</v> <p>up</p> at the end
      of the process when the results are on the table.
    t: Alcuni deputati di questo Parlamento però si sono <a>svegliati</a> ora, alla
      fine del processo, quando ci sono ormai i risultati;
  - s: The Council must <v>wake</v> <p>up</p> and take this matter onboard since the
      Convention which is going to discuss the future of the Union is about to begin.
    t: Il Consiglio deve <a>svegliarsi</a> e tenere conto di questa circostanza all’apertura
      dei lavori della Convenzione che rifletterà sull’avvenire dell’Unione.
  - s: It is time to <v>wake</v> <p>up</p>.
    t: È tempo di <a>svegliarsi</a>.
  - s: My group is asking Europe to <v>wake</v> <p>up</p>.
    t: 'Il mio gruppo chiede all’Europa di <a>svegliarsi</a>, e chiede alla Commissione
      di fare il suo lavoro, che in realtà consiste nell’usare il bastone e la carota
      con gli Stati membri:'
  - s: 'Conscious of my position as an Austrian, I would therefore like to make the
      following appeal to the national governments: ’<v>wake</v> <p>up</p>, it is
      in your own interests to give fundamental rights a chance!'
    t: <a>svegliatevi</a>, nel vostro interesse date un’opportunità ai diritti fondamentali!
  - s: If all of us together cannot find some basic principles to protect us, we shall
      <v>wake</v> <p>up</p> tomorrow to a very different and, I believe, far nastier
      world, however user-friendly, enjoyable and magical everything may seem to us
      today.
    t: Se noi, tutti insieme, non riusciamo a trovare alcuni principi di base per
      tutelarci, domani ci <a>sveglieremo</a> in un mondo molto diverso e, credo,
      molto più brutto, per quanto tutto ci appaia oggi così accessibile, divertente
      e magico.
  - s: Now the other groups have also <v>woken</v> <p>up</p> to the fact and the serious
      flaw may hopefully be corrected.
    t: Ora, tuttavia, anche gli altri gruppi politici si sono <a>svegliati</a> e ciò
      lascia sperare che si possa porre rimedio al danno causato.
  - s: So <v>wake</v> <p>up</p> and take responsibility!
    t: <a>Svegliatevi</a> dunque e siate responsabili!
  - s: The aromatic oils industry having belatedly <v>woken</v> <p>up</p> to this,
      I can well understand why, three days before the vote, it was trying to influence
      us.
    t: Posso anche comprendere che il settore degli oli aromatici si sia <a>svegliato</a>
      tardi e che 3 giorni prima della votazione cerchi di influenzare tutti noi.
  - s: I was worried about what I was going to say in my explanation of vote because
      I did not dream at all last night, and I was very heavy eyed when I <v>woke</v>
      <p>up</p>.
    t: Ero preoccupato su come motivarlo perché questa notte non ho sognato assolutamente
      nulla e mi sono <a>svegliato</a> molto assonnato.
  - s: And I believe that you should think about them tonight and withdraw these amendments
      as soon as you <v>wake</v> <p>up</p> tomorrow.
    t: E credo che stanotte dovresti riflettere e <a>svegliarti</a> domattina deciso
      a ritirare i tuoi emendamenti.
  - s: The international community has <v>woken</v> <p>up</p> at last.
    t: La comunità internazionale si è finalmente <a>svegliata</a>.
  - s: Ladies and gentlemen, I think that at the summit tomorrow the heads of states
      should <v>wake</v> <p>up</p> and admit that lowering the European production
      of CO2 by 20% and increasing renewable energies to 20% in 12 years’ time is
      a utopian idea.
    t: Onorevoli colleghi, ritengo che domani al vertice i capi di Stato dovrebbero
      <a>svegliarsi</a> e ammettere che una riduzione del 20% della produzione europea
      di CO2 e un incremento del 20% delle energie rinnovabili in 12 anni è un’idea
      utopica.
  - s: Having been deaf and dumb for years - and not for lack of warnings - Parliament
      and the Commission have <v>woken</v> <p>up</p>.
    t: Dopo anni di sordità e di mutismo, di cui non si può certo dare la colpa a
      coloro che li avevano avvertiti, il Parlamento e la Commissione si <a>svegliano</a>.
  - s: President Obama has said that keeping our country safe is the first thing he
      thinks about when he <v>wakes</v> <p>up</p> in the morning and the last thing
      he thinks about before he goes to bed at night.
    t: Il presidente Obama ha detto che garantire la sicurezza del nostro paese è
      la prima cosa a cui pensa quando si <a>sveglia</a> al mattino e l’ultima cosa
      a cui pensa prima di andare a letto la sera.
  - s: When are you all going to <v>wake</v> <p>up</p>?
    t: Cosa aspettate a <a>svegliarvi</a> tutti quanti?
  - s: <v>wake</v> <p>up</p>.
    t: <a>svegliatevi</a>, i conservatori dovrebbero credere in una guida energica.
  - s: I urge the Member States that are being difficult over this proposal to <v>wake</v>
      <p>up</p>.
    t: Invito caldamente gli Stati membri che, con le loro incertezze, stanno ostacolando
      l’approvazione della proposta a <a>svegliarsi</a>.
  - s: For this reason I am very pleased that this resolution has been passed in Parliament
      with such a large majority, because then people in the national parliaments
      may <v>wake</v> <p>up</p> and think for themselves what it means to live together
      in this creation, in this world.
    t: Forse i politici nei parlamenti nazionali si <a>sveglieranno</a> e rifletteranno
      su ciò che significhi vivere insieme nel creato, in questo mondo.
  - s: We also feel that the Council should <v>wake</v> <p>up</p> and join the real
      world, because it seems to think that this is unnecessary.
    t: Crediamo inoltre che il Consiglio dovrebbe <a>svegliarsi</a> e ritornare al
      mondo reale, malgrado lo ritenga forse superfluo.
  - s: Farmers need to <v>wake</v> <p>up</p> and stop opposing environmental legislation,
      such as the nitrates directive, and realise that these laws could protect them
      against the WTO.
    t: Gli agricoltori devono <a>svegliarsi</a> e smettere di opporsi alla legislazione
      per l’ambiente, per esempio alla direttiva sui nitrati.
  - s: Society will not wait patiently for us to <v>wake</v> <p>up</p>.
    t: la società non è così paziente da stare ad aspettare che ci <a>svegliamo</a>.
  - s: Europe needs to <v>wake</v> <p>up</p>, open its eyes and take concrete action.
    t: L’Europa si deve <a>svegliare</a>, deve aprire gli occhi, e compiere fatti
      concreti, lanciare messaggi chiari, per esempio quello che ci attendevamo dalla
      signora Ashton, che poteva per esempio riprendere e citare le parole ispirate
      di Papa Benedetto che pochi giorni fa, nella giornata della pace, ha ricordato
      che la negazione della libertà religiosa è offesa a Dio e alla dignità umana,
      è una minaccia alla sicurezza e alla pace.
  - s: So I am delighted today that even some of the more aggressive and anti-clerical
      forces in this House have <v>woken</v> <p>up</p> to the existential threat to
      ancient Christian faith communities such as the Iraqi Assyrians, of which I
      am a patron in the UK, and the Egyptian Copts.
    t: Sono pertanto lieto che oggi perfino alcune delle forze più aggressive e anticlericali
      in quest’Aula si siano <a>svegliate</a> dinanzi alla minaccia alla stessa esistenza
      delle antiche comunità di fede cristiana come gli assiri iracheni, che io patrocino
      nel Regno Unito, e i copti d’Egitto.
- c: 7
  r: 2
  v: rendere conto
  x:
  - s: We must <v>wake</v> <p>up</p> to the fact that global grain trade is concentrated
      in the hands of fewer and fewer companies.
    t: Dobbiamo <a>renderci</a> <a>conto</a> del fatto che il commercio mondiale dei
      cereali è concentrato nelle mani di un numero sempre minore di società.
  - s: <v>Waking</v> <p>up</p> to the reality of climate change has shown how poorly
      prepared for it we are.
    t: <a>Renderci</a> <a>conto</a> della realtà del cambiamento climatico ci ha dimostrato
      quanto poco fossimo preparati ad affrontarlo.
  - s: It seems that the Commission is finally aware of these problems and some governments,
      such as the Portuguese Government which had completely ignored this issue, are
      starting to <v>wake</v> <p>up</p> to the disaster.
    t: Sembra che finalmente la Commissione sia consapevole di questi problemi e che
      alcuni governi, come il governo portoghese che ha completamente ignorato la
      questione, stiano iniziando a <a>rendersi</a> <a>conto</a> del disastro.
  - s: The European Parliament is only <v>waking</v> <p>up</p> to this now that EU
      citizens are being obliged to undress both literally and financially in front
      of the US.
    t: Il Parlamento europeo si sta <a>rendendo</a> <a>conto</a> soltanto ora che
      i cittadini dell’Unione sono costretti a spogliarsi letteralmente e finanziariamente
      dinanzi agli Stati Uniti.
  - s: Could you <v>wake</v> <p>up</p> and do something about it?
    t: Se ne vuole <a>rendere</a> <a>conto</a> e prendere adeguati provvedimenti in
      proposito?
  - s: We must <v>wake</v> <p>up</p> to the fact that GMOs and biotechnology are neither
      an economic nor a universal panacea, but nor are they a Pandora’s box.
    t: Dobbiamo <a>renderci</a> <a>conto</a> che gli organismi geneticamente modificati
      e le biotecnologie non sono una panacea economica universale né un vaso di Pandora.
  - s: The EU must in my view finally <v>wake</v> <p>up</p> to the fact that unresolved
      conflicts, cultural differences and socioeconomic problems do not vanish into
      thin air with accession.
    t: A mio parere l’UE deve <a>rendersi</a> finalmente <a>conto</a> che i conflitti
      irrisolti, le differenze culturali e i problemi socioeconomici non spariscono
      nel nulla con l’adesione.
- c: 6
  r: 3
  v: risvegliare
  x:
  - s: I now enter the world of science fiction and explain that to be energy-efficient,
      computers must go to sleep, but they must <v>wake</v> <p>up</p> instantly when
      they are required to do so.
    t: Mi addentro ora nel mondo della fantascienza per illustrare come, ai fini di
      un uso efficiente dell’energia, i computer devono essere dotati di uno «sleep
      mode», cioè devono essere in grado di addormentarsi, <a>risvegliandosi</a> però
      istantaneamente a richiesta.
  - s: He said there were technical problems to begin with, because the computers
      went into ’sleep mode’ alright, but failed to ’<v>wake</v> <p>up</p>’ again
      quickly enough.
    t: Inizialmente, vi erano alcuni problemi tecnici perché i computer si «addormentavano»,
      ma ci mettevano parecchio per «<a>risvegliarsi</a>».
  - s: Despite this, there are still many people who are reluctant to <v>wake</v>
      <p>up</p> from their bad nuclear dream.
    t: Ciò nonostante, vi sono ancora molti restii a <a>risvegliarsi</a> dal loro
      incubo.
  - s: If we allow Daniel Ortega to run for President again in 2011, we may <v>wake</v>
      <p>up</p> in a situation in which Nicaragua is controlled by a real dictatorship.
    t: Se consentiamo al presidente Ortega di ricandidarsi alle elezioni presidenziali
