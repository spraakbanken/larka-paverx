  x:
  - s: My report states that the European Union has not yet <v>woken</v> <p>up</p>
      to the importance of its fishery concerns at an international level.
    t: Nella nostra relazione si sostiene che l’Unione europea non è ancora ben <a>consapevole</a>
      dell’importanza dei suoi interessi nel settore della pesca a livello internazionale.
- c: 1
  r: 7
