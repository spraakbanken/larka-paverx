  x:
  - s: However, the citizens of Europe - especially those in Britain - are <v>waking</v>
      <p>up</p> to what is going on.
    t: Ma i cittadini d’Europa, ed in particolare quelli del Regno Unito, stanno <a>cominciando</a>
      a <a>svegliarsi</a>.
- c: 1
  r: 7
