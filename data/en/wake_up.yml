  x:
  - s: Their people are <v>waking</v> <p>up</p> on their own and it is for them to
      choose who they want to govern them.
    t: <a>tocca</a> quindi a loro stessi scegliere da chi desiderano essere governati.
- c: 1
  r: 7
  v: avere atto
  x:
  - s: Mr President, 2010 will be remembered as the year when the deep flaws in the
      euro project were exposed and the public in Europe <v>woke</v> <p>up</p> to
      the sheer stupidity of their leaders.
    t: Signor Presidente, il 2010 sarà ricordato come l’anno in cui sono emerse gravi
      lacune nel progetto dell’euro e il pubblico europeo <a>ha</a> preso <a>atto</a>
      della totale stoltezza dei suoi leader.
- c: 1
  r: 7
  v: avere più
  x:
  - s: To be perfectly honest, it was the situation of women in Afghanistan, which
      unfortunately came to light after the terrorist attack on September 11, which
      <v>woke</v> us <p>up</p> to the plight of women’s rights in various parts of
      the globe.
    t: Facendo autocritica, dobbiamo ammettere che la situazione delle donne in Afghanistan,
      emersa dopo gli attentati terroristici dell’11 settembre, ci <a>ha</a> reso
