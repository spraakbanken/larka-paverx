  x:
  - s: We must not allow ourselves to repeat the mistake we made with the Balkans,
      where we also <v>woke</v> <p>up</p> to the situation too late, and again attract
      opprobrium by doing too little too late.
    t: Dopo il ritardo che ha caratterizzato il nostro intervento nei Balcani, non
      possiamo <a>correre</a> il rischio di commettere per la seconda volta l’errore
      di agire troppo tardi e in maniera troppo debole.
pt:
- c: 65
  r: 1
  v: acordar
  x:
  - s: I call on you to <v>wake</v> <p>up</p>, perform the duties of your office and
      take responsibility.
    t: Peço-lhe que <a>acorde</a>, que cumpra os deveres inerentes ao cargo que ocupa
      e que assuma as suas responsabilidades.
  - s: The European Union should now finally <v>wake</v> <p>up</p> to the fact that,
      whether in the Western Balkans or anywhere in the world, if it wants stability
      then it must be honest in its dealings with the issue of minorities, and national
      minorities.
    t: A União Europeia deve finalmente <a>acordar</a> para o facto de que, seja nos
      Balcãs Ocidentais, seja noutra parte qualquer do mundo, para obter estabilidade
      tem de ser honesta no modo como trata a questão das minorias e das minorias
      nacionais.
  - s: We <v>woke</v> <p>up</p> to it a bit late, but we have worked hard to catch
      up.
    t: <a>Acordámos</a> tarde mas trabalhámos afincadamente para a acompanhar.
  - s: Consequently, I would like to invite my colleagues in the socialist group to
      <v>wake</v> <p>up</p> and not issue a hostile vote for the umpteenth time.
    t: Por conseguinte, gostaria de convidar os colegas do Grupo do Partido Socialista
      Europeu a <a>acordarem</a> e a absterem-se de nos brindar com o enésimo golpe
      de voto contra.
  - s: Thus, in becoming aware of the scale of the problem, the people of Europe might
      just be able to <v>wake</v> <p>up</p> to it before it is too late!
    t: Tomando assim consciência da vastidão do problema, os povos europeus poderão
      talvez <a>acordar</a> antes que seja demasiado tarde!
  - s: One might say that the Council had been fast asleep for years, and by the time
      it <v>woke</v> <p>up</p> the Kurdish migrants were already in Italy.
    t: Podemos afirmar que o Conselho passou anos a dormir e quando finalmente <a>acordou</a>
      já os migrantes curdos se encontravam na Itália.
  - s: Mr President, it took the tragedy of young girls raped, tortured and murdered
      in Belgium, for our society to <v>wake</v> <p>up</p> at last, for get rid of
      the taboo on talking about this at last, for us to recognize at last our responsibility
      towards children, downgraded to merchandise, and exposed defencelessly to the
      unbridled appetites of certain adults.
    t: Senhor Presidente, foi necessário acontecer este drama das crianças violadas,
      torturadas e assassinadas na Bélgica, para que, finalmente, a sociedade <a>acordasse</a>,
      para que, finalmente, os tabús caíssem, para que, finalmente, nos consciencializássemos
      da nossa responsabilidade para com as crianças, desrespeitadas como se de mercadorias
      se tratasse, e expostas, sem defesa, aos apetites incontrolados de certos adultos.
  - s: The sooner UEFA <v>wakes</v> <p>up</p> to this fact the better it will be for
      them, football and its fans.
    t: Quanto mais cedo a UEFA <a>acordar</a> para este facto, melhor será para ela,
      para o futebol e para os seus adeptos.
  - s: As a result of the current global financial crisis, more and more people are
      <v>waking</v> <p>up</p> to the fact that a new logic of economic organisation
      is necessary.
    t: Como consequência da actual crise financeira global, cada vez mais pessoas
      estão a <a>acordar</a> para a necessidade de uma nova lógica de organização
      económica.
  - s: The time has come to <v>wake</v> <p>up</p>.
    t: É tempo de <a>acordarmos</a>.
  - s: For goodness sake, <v>wake</v> <p>up</p>.
    t: Por amor de Deus, <a>acordem</a>.
  - s: 'It was not that we <v>woke</v> <p>up</p> one morning and said:'
    t: 'Não é que tenhamos <a>acordado</a> um dia a dizer:'
  - s: I <v>woke</v> <p>up</p>, Mr President.
    t: <a>Acordei</a>, Senhor Presidente.
  - s: I should like to say that I was very shocked when, yesterday, a lobbyist, whom
      I find pretentious, <v>woke</v> <p>up</p> - even though he had had my report
      for two months - and took the liberty of calling my colleagues to ask them to
      vote against these two amendments.
    t: Queria dizer-vos que fiquei muito chocada quando, ontem, um lobista, que acho
      pretensioso, resolveu «<a>acordar</a>» - embora já tivesse o meu relatório há
      dois meses - e se permitiu chamar os meus colegas para lhes pedir que votassem
      contra estas duas alterações.
  - s: I suspect that there will still be a majority in favour, but be aware that
      people are <v>waking</v> <p>up</p> and will not tolerate these deals for very
      much longer.
    t: Desconfio que vai haver uma maioria favorável, mas cuidado, porque as pessoas
      estão a <a>acordar</a> e não vão tolerar estes acordos durante muito mais tempo.
  - s: It is time that Parliament <v>woke</v> <p>up</p>.
    t: Já é tempo de este Parlamento <a>acordar</a>.
  - s: When I <v>woke</v> <p>up</p> this morning, Mr President, I thought I was Mr
      Rothley and, on my way to Parliament in the car with which we are provided,
      I thought, ’I want to table an amendment to my report’ - speaking as Mr Rothley
      - ’which gives Members of the European Parliament a salary which is twice as
      large as that paid to judges’.
    t: 'Senhor Presidente, esta manhã, ao <a>acordar</a>, imaginei que era o senhor
      deputado Rothley e, dirigindo-me ao Parlamento no automóvel que temos à nossa
      disposição, pensei: «Gostaria de apresentar uma alteração ao meu relatório»
      - falava como se fosse o senhor deputado Rothley - «que atribua aos deputados
      ao Parlamento Europeu um subsídio que seja o dobro do que é auferido pelos juízes».'
  - s: <v>wake</v> <p>up</p>, all you people of good faith, especially those of you
      who declare your Christianity!
    t: <a>acordai</a>, povos de boa vontade, especialmente vós que reclamais a Cristandade!
  - s: Mr President, I think 11 September <v>woke</v> us all <p>up</p> and made us
      aware of the need for urgent action.
    t: Senhor Presidente, penso que, a 11 de Setembro, todos nós <a>acordámos</a>
      e tomámos consciência de que é necessário actuar com urgência.
  - s: Mr Yeltsin had to be <v>woken</v> <p>up</p> in the middle of the night but,
      very fortunately, the mistake was discovered before he decided to fire any nuclear
      weapons.
    t: Foi necessário <a>acordar</a> o Presidente Ieltsin a meio da noite, mas, felizmente,
      o erro foi detectado antes de Ieltsin ter de decidir o disparo de armas nucleares.
  - s: Perhaps the present energy problems in the United States and Europe have <v>woken</v>
      us <p>up</p>.
    t: Talvez os actuais problemas energéticos dos Estados Unidos e da Europa nos
      tenham <a>acordado</a>.
  - s: British Conservatives still are but it is time to <v>wake</v> <p>up</p>.
    t: Os conservadores britânicos ainda são, mas é tempo de <a>acordar</a>.
  - s: Ladies and gentlemen, you must <v>wake</v> <p>up</p> to what is happening.
    t: Senhoras e Senhores Deputados, é preciso <a>acordar</a> para o que está a acontecer.
  - s: Despite this, there are still many people who are reluctant to <v>wake</v>
      <p>up</p> from their bad nuclear dream.
    t: Não obstante, ainda existem muitas pessoas relutantes em <a>acordar</a> do
      seu pesadelo nuclear.
  - s: It is time to <v>wake</v> <p>up</p>.
    t: Chegou a hora de <a>acordar</a>.
  - s: My group is asking Europe to <v>wake</v> <p>up</p>.
    t: O meu grupo pede à Europa para <a>acordar</a>.
  - s: European citizens <v>woke</v> <p>up</p> on Monday, 10 May to a new Europe.
    t: Na segunda-feira, 10 de Maio, os cidadãos europeus <a>acordaram</a> perante
      uma nova Europa.
  - s: I see that the Irish bench is <v>waking</v> <p>up</p>.
    t: Vejo que a bancada irlandesa está a <a>acordar</a>.
  - s: At that moment, I <v>woke</v> <p>up</p> and remembered that, I am glad to say,
      I am insured with a good insurance company and, most importantly, my house is
      still standing and I am in Strasbourg.
    t: Naquele momento <a>acordei</a>, e lembreime de que, felizmente, o meu seguro
      é, pelo contrário, um bom seguro, e, sobretudo, percebi que a minha casa não
      estava destruída e que me encontrava em Estrasburgo.
  - s: Mr President, you may be familiar with the film Groundhog Day, about a man
      who <v>wakes</v> <p>up</p> to the very same day over and over again?
    t: Senhor Presidente, V. Exa. conhecerá talvez o filme intitulado Groundhog Day,
      sobre um homem que <a>acorda</a> vezes sem conta no mesmo dia.
  - s: Perhaps the powers-that-be will eventually <v>wake</v> <p>up</p> and do more
      here.
    t: Pode ser que um dia destes os governos <a>acordem</a> e façam mais alguma coisa
      por este sector.
  - s: I await the day when the United States of America or Australia <v>wake</v>
      <p>up</p> to the fact that there is bullfighting in Spain and elk hunting in
      Finland.
    t: Estou à espera do dia em que os Estados Unidos da América ou a Austrália <a>acordem</a>
      para o facto de que há touradas em Espanha e caça ao alce na Finlândia.
  - s: That is why my report calls on the Commission to rethink its strategy, to <v>wake</v>
      <p>up</p> to the fact that old fashioned concepts of national comparative advantage
      simply no longer apply in a world where brain power can zip round the globe
      at the flick of a computer key.
    t: Daí o meu relatório exortar a Comissão a repensar a sua estratégia, a <a>acordar</a>
      para o facto de conceitos desactualizados sobre vantagem comparativa nacional
      simplesmente já não se aplicarem num mundo onde o “poder da mente” pode mover-se
      rapidamente em torno do planeta ao simples toque de uma tecla de computador.
  - s: 'The really good news though is that British business is <v>waking</v> <p>up</p>
      to the fact that the innocuous-sounding common market was actually always intended
      to be far more than that, and British businesses are saying:'
    t: 'Mas a boa notícia é que as empresas britânicas estão a <a>acordar</a> para
      o facto de o mercado comum, aparentemente tão inócuo, ter tido sempre a intenção
      de ser muito mais do que isso, estando as empresas britânicas a dizer:'
  - s: Are national governments and the European Parliament at last <v>waking</v>
      <p>up</p> to the scale of the problem?
    t: Será que os governos nacionais e o Parlamento Europeu estão, finalmente, a
      <a>acordar</a> para a dimensão do problema?
  - s: It seems that the Commission is finally aware of these problems and some governments,
      such as the Portuguese Government which had completely ignored this issue, are
      starting to <v>wake</v> <p>up</p> to the disaster.
    t: Parece que a Comissão, finalmente, está ciente destes problemas, e alguns governos,
      como o português, que estava completamente autista em relação a esta matéria,
      começam a <a>acordar</a> para o desastre.
  - s: If all of us together cannot find some basic principles to protect us, we shall
      <v>wake</v> <p>up</p> tomorrow to a very different and, I believe, far nastier
      world, however user-friendly, enjoyable and magical everything may seem to us
      today.
    t: Se não conseguirmos, todos nós e em conjunto, definir alguns princípios básicos
      que nos protejam, <a>acordaremos</a> amanhã num mundo muito diferente e, acredito,
      muito mais ameaçador, embora hoje tudo nos pareça amigável, aprazível e mágico.
  - s: Now the other groups have also <v>woken</v> <p>up</p> to the fact and the serious
      flaw may hopefully be corrected.
    t: Agora, porém, os outros grupos parlamentares <a>acordaram</a>, e essa deficiência
      pôde ser remediada.
  - s: We <v>woke</v> <p>up</p> in Damascus, on the day after the Israeli elections,
      and that day, at precisely 9 a.m., our first meeting was with the Syrian Foreign
      Minister.
    t: <a>Acordámos</a> no dia a seguir ao das eleições israelitas e, naquele dia,
      às 9 horas da manhã em ponto, em Damasco, a primeira reunião que tínhamos agendada
      era com o ministro dos Negócios Estrangeiros sírio.
  - s: So <v>wake</v> <p>up</p> and take responsibility!
    t: Portanto, <a>acordem</a> e sejam responsáveis!
  - s: It is time for the international community and the EU to <v>wake</v> <p>up</p>
      and take action to put a stop to the violations of human rights that are continually
      taking place in Pakistan.
    t: É tempo de a comunidade internacional e a UE <a>acordarem</a> e tomarem medidas
      para pôr termo às violações dos direitos humanos que ocorrem continuamente no
      Paquistão.
  - s: I was worried about what I was going to say in my explanation of vote because
      I did not dream at all last night, and I was very heavy eyed when I <v>woke</v>
      <p>up</p>.
    t: Estava preocupado com a forma como iria justificá-lo, porque esta noite não
      sonhei absolutamente nada e <a>acordei</a> muito ensonado.
  - s: I would call on all my fellow Members to share this dream with me and I hope
      that we will all <v>wake</v> <p>up</p> one day soon to a free Cuba in control
      of its own destiny.
    t: Apelo a todos os meus colegas que partilhem comigo este sonho e espero que,
      em breve, todos <a>acordemos</a> um dia e vejamos uma Cuba livre e senhora do
      seu destino.
  - s: I <v>woke</v> <p>up</p> this morning and my blood ran cold when I realised
      how we have behaved.
    t: Esta manhã, <a>acordei</a>, gelado, com a realidade dos nossos comportamentos.
  - s: For that reason alone we need things like the report before us to <v>wake</v>
      society <p>up</p> from time to time and keep up the momentum.
    t: Já por esta razão é necessário <a>acordar</a> repetidamente a sociedade com
      relatórios como aquele que está agora em discussão, é necessário manter as coisas
      em andamento.
  - s: We must not allow ourselves to repeat the mistake we made with the Balkans,
      where we also <v>woke</v> <p>up</p> to the situation too late, and again attract
      opprobrium by doing too little too late.
    t: Não devemos - após os Balcãs, onde também <a>acordámos</a> demasiado tarde
      - tornarnos culpados pela segunda vez, agindo demasiado tarde e com demasiada
      fraqueza.
  - s: The international community has <v>woken</v> <p>up</p> at last.
    t: A comunidade internacional <a>acordou</a> finalmente.
  - s: President Obama has said that keeping our country safe is the first thing he
      thinks about when he <v>wakes</v> <p>up</p> in the morning and the last thing
      he thinks about before he goes to bed at night.
    t: O Presidente Obama afirmou que a manutenção da segurança do nosso país é a
      primeira coisa em que pensa quando <a>acorda</a> de manhã e a última coisa em
      que pensa à noite antes de se deitar.
  - s: When are you all going to <v>wake</v> <p>up</p>?
    t: Quando é que os senhores vão <a>acordar</a>?
  - s: I can only say that it is time the EU <v>woke</v> <p>up</p> to reality.
    t: Resta-me dizer que chegou a altura de a UE <a>acordar</a> para a realidade.
  - s: <v>wake</v> <p>up</p>.
    t: <a>Acordem</a>!
  - s: In reality, the only virtue of the crisis is that it will <v>wake</v> <p>up</p>
      populations lulled by financial expectation facilities and anti-national propaganda.
    t: Na verdade, a única virtude da crise é que irá <a>acordar</a> populações enganadas
      por expectativas de oportunidades financeiras e pela propaganda antinacional.
  - s: The European Parliament is only <v>waking</v> <p>up</p> to this now that EU
      citizens are being obliged to undress both literally and financially in front
      of the US.
    t: O Parlamento Europeu só agora <a>acordou</a> para esta realidade, neste momento
      em que os cidadãos da UE se vêem obrigados a despir-se, literal e financeiramente,
      à frente dos EUA.
  - s: I learned about the uprising by the citizens’ movement in Tunisia through the
      Internet and eyewitness accounts that were posted there, but it took about a
      month of the struggle before mainstream media and political leaders <v>woke</v>
      <p>up</p> to the realities of the street.
    t: Tomei conhecimento da revolta do movimento dos cidadãos na Tunísia através
      da Internet e de relatos de testemunhas aí colocados, mas foi necessário cerca
      de um mês de luta para que os órgãos de comunicação social dominantes e os líderes
      políticos <a>acordassem</a> para a realidade das ruas.
  - s: As for today, it seems as though we are <v>waking</v> <p>up</p> at last.
    t: Quanto ao dia de hoje, parece que estamos, finalmente, a <a>acordar</a> para
      a realidade.
  - s: The West must <v>wake</v> <p>up</p> to the realities of Afghanistan.
    t: O Ocidente deve <a>acordar</a> para a realidade do Afeganistão.
  - s: Having broken down these open doors, however, having explained that, in addition
      to employment and growth, a third, environmental dimension is required, not
      to mention the objective of promoting health and well-being in the workplace,
      having listed all these good intentions, we must <v>wake</v> <p>up</p>, leave
      behind our daydreams and come back to reality.
    t: Mas, depois de abrirmos essas portas, depois de termos explicado que, para
      além do emprego e do crescimento, seria necessária uma terceira dimensão ecológica,
      para já não falar do objectivo da promoção da saúde e do bem-estar no local
      de trabalho, depois de termos enunciado todos estes belos sentimentos, há que
      <a>acordar</a>, há que sair do sonho e que entrar na realidade.
  - s: Will we have to wait for something serious to happen first before Europe <v>wakes</v>
      <p>up</p>?
    t: Teremos de ficar à espera que se dê um incidente grave para a Europa <a>acordar</a>?
  - s: Could you <v>wake</v> <p>up</p> and do something about it?
    t: Será possível <a>acordar</a> e fazer alguma coisa a esse respeito?
  - s: What will it take to <v>wake</v> Europe <p>up</p>?
    t: O que será preciso para <a>acordar</a> a Europa?
  - s: We are counting on the Christian-Democrats and the Liberals, who care about
      the environment, to <v>wake</v> <p>up</p> and no longer to tag along behind
      the Conservative rapporteur, Mr Callanan.
    t: Esperamos, realmente, que os democratascristãos e os liberais respeitadores
      do ambiente <a>acordem</a> e não continuem a ir a reboque do relator conservador,
      o senhor deputado Martin Callanan.
  - s: Farmers need to <v>wake</v> <p>up</p> and stop opposing environmental legislation,
      such as the nitrates directive, and realise that these laws could protect them
      against the WTO.
    t: É preciso que os agricultores <a>acordem</a> e deixem de se opor à legislação
      ambiental, como a Directiva relativa aos nitratos, e se capacitem de que essa
