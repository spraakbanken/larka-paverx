---
de:
- c: 44
  r: 1
  v: aufwachen
  x:
  - s: Mr President, ladies and gentlemen, on the occasion of the fifth debate in
      this parliamentary term on the successes and failures of the Lisbon Strategy,
      I would like to ask how it can be that we have stated every year that the strategy
      is a successful one and that its success has been assessed and that we now suddenly
      <v>wake</v> <p>up</p> in the middle of the most serious crisis of recent times,
      as if it were a natural disaster.
    t: Anlässlich der fünften Debatte in dieser Legislaturperiode über die Erfolge
      oder Misserfolge der Lissabon-Strategie möchte ich einmal die Frage stellen,
      wie es sein kann, dass wir jedes Jahr beteuert haben, dass das eine erfolgreiche
      Strategie ist, diese Erfolge auch bilanziert wurden und wir plötzlich, als wenn
      das ein Naturereignis wäre, in der tiefsten Krise aller Zeiten <a>aufwachen</a>.
  - s: We <v>woke</v> <p>up</p> to it a bit late, but we have worked hard to catch
      up.
    t: Wir sind erst spät <a>aufgewacht</a>, haben aber hart gearbeitet, um das Versäumte
      einzuholen.
  - s: It is time they <v>woke</v> <p>up</p> and demonstrated a firm stance.
    t: Es ist höchste Zeit, daß sie <a>aufwachen</a> und eine harte Haltung einnehmen.
  - s: It is therefore time to <v>wake</v> <p>up</p>, to take a firm position, to
      no longer delude ourselves and work towards democracy for the world’s largest
      country.
    t: Es ist daher höchste Zeit, <a>aufzuwachen</a>.
  - s: This report signals very clearly the most effective way to do that, because
      Europe has to <v>wake</v> <p>up</p>.
    t: Dieser Bericht zeigt sehr deutlich auf, wie diese Ziele am wirksamsten zu erreichen
      sind, denn Europa muß <a>aufwachen</a>.
  - s: Thus, in becoming aware of the scale of the problem, the people of Europe might
      just be able to <v>wake</v> <p>up</p> to it before it is too late!
    t: Indem den europäischen Völkern somit das Ausmaß des Problems bewusst wird,
      werden sie vielleicht <a>aufwachen</a>, ehe es zu spät ist!
  - s: is Europe destined to become a land of consumption for the United States, and
      soon for emerging countries, or will it finally <v>wake</v> <p>up</p> and put
      resources towards developing its informational, cultural but also economic potential?
    t: Ist Europa dazu bestimmt, ein Verbraucherland für die Vereinigten Staaten und
      bald für die Schwellenländer zu werden, oder wird es endlich <a>aufwachen</a>
      und Ressourcen für die Entwicklung seines informationellen, kulturellen und
      wirtschaftlichen Potenzials einsetzen?
  - s: The sooner UEFA <v>wakes</v> <p>up</p> to this fact the better it will be for
      them, football and its fans.
    t: Je schneller die UEFA <a>aufwacht</a> und dies einsieht, desto besser für sie,
      den Fußball und seine Anhänger.
  - s: The time has come to <v>wake</v> <p>up</p>.
    t: Es ist Zeit <a>aufzuwachen</a>.
  - s: Now, perhaps, it is time for Parliament to <v>wake</v> <p>up</p>.
    t: Wir haben uns schon oft etwas vorgemacht, aber vielleicht wäre es Zeit, daß
      dieses Parlament <a>aufwacht</a>.
  - s: 'Anyone in Africa who <v>woke</v> <p>up</p> and said: ’Today I am going to
      be homosexual’ would be insane.'
    t: 'Jeder, der in Afrika <a>aufwachen</a> und sagen würde:'
  - s: I should like to say that I was very shocked when, yesterday, a lobbyist, whom
      I find pretentious, <v>woke</v> <p>up</p> - even though he had had my report
      for two months - and took the liberty of calling my colleagues to ask them to
      vote against these two amendments.
    t: Ich möchte Ihnen sagen, dass ich sehr schockiert war, als gestern ein Lobbyist,
      den ich für anmaßend halte, <a>aufgewacht</a> ist - obwohl ihm mein Bericht
      schon seit zwei Monaten vorliegt - und sich erlaubt hat, meine Kollegen anzurufen
      und sie aufzufordern, gegen diese beiden Änderungsanträge zu stimmen.
  - s: I suspect that there will still be a majority in favour, but be aware that
      people are <v>waking</v> <p>up</p> and will not tolerate these deals for very
      much longer.
    t: Ich vermute, er wird dennoch eine Mehrheit finden, aber denken Sie daran, dass
      die Menschen allmählich <a>aufwachen</a> und diese Deals nicht mehr sehr lange
      dulden werden.
  - s: He said there were technical problems to begin with, because the computers
      went into ’sleep mode’ alright, but failed to ’<v>wake</v> <p>up</p>’ again
      quickly enough.
    t: Am Anfang gab es technische Probleme, die Computer sind zwar eingeschlafen,
      aber nicht schnell genug wieder <a>aufgewacht</a>.
  - s: It is encouraging to learn that we are now in agreement that human rights are
      not being respected in Turkey, and that we have <v>woken</v> <p>up</p> to the
      fact a little late in the day.
    t: Es ist erfreulich feststellen zu können, daß wir uns jetzt darüber einig sind,
      daß die Menschenrechte in der Türkei nicht eingehalten werden, und daß der Sünder
      vielleicht etwas spät <a>aufgewacht</a> ist.
  - s: British Conservatives still are but it is time to <v>wake</v> <p>up</p>.
    t: Und die britischen Konservativen tun dies auch heute noch, doch es ist an der
      Zeit <a>aufzuwachen</a>.
  - s: However, some people in this House have now <v>woken</v> <p>up</p> at the end
      of the process when the results are on the table.
    t: Jetzt am Schluss aber, als das Ergebnis vorlag, sind einige Menschen in diesem
      Hause <a>aufgewacht</a>.
  - s: The Council must <v>wake</v> <p>up</p> and take this matter onboard since the
      Convention which is going to discuss the future of the Union is about to begin.
    t: Der muss <a>aufwachen</a> und diesem Vorfall jetzt, da der Konvent über die
      Zukunft der Union seine Arbeit aufnimmt, Rechnung tragen.
  - s: It is time to <v>wake</v> <p>up</p>.
    t: Es ist Zeit, <a>aufzuwachen</a>.
  - s: My group is asking Europe to <v>wake</v> <p>up</p>.
    t: Meine Fraktion fordert Europa auf, <a>aufzuwachen</a>.
  - s: European citizens <v>woke</v> <p>up</p> on Monday, 10 May to a new Europe.
    t: Die europäischen Bürgerinnen und Bürger sind am Montag, den 10. Mai in einem
      neuen Europa <a>aufgewacht</a>.
  - s: The aromatic oils industry having belatedly <v>woken</v> <p>up</p> to this,
      I can well understand why, three days before the vote, it was trying to influence
      us.
    t: Dass die Aromaöl-Industrie spät <a>aufgewacht</a> ist und nun drei Tage vor
      der Abstimmung versucht, uns alle zu beeinflussen, kann ich gut verstehen.
  - s: I was worried about what I was going to say in my explanation of vote because
      I did not dream at all last night, and I was very heavy eyed when I <v>woke</v>
      <p>up</p>.
    t: Ich machte mir Sorgen darüber, wie ich sie begründen sollte, weil ich letzte
      Nacht absolut nichts geträumt hatte und sehr unausgeschlafen <a>aufwachte</a>.
  - s: We must not allow ourselves to repeat the mistake we made with the Balkans,
      where we also <v>woke</v> <p>up</p> to the situation too late, and again attract
      opprobrium by doing too little too late.
    t: Wir dürfen nicht nach dem Balkan, wo wir auch zu spät <a>aufgewacht</a> sind,
      noch ein zweites Mal Schuld auf uns laden, indem wir zu spät und zu schwach
      handeln.
  - s: What Mediterranean Europe needs is to <v>wake</v> <p>up</p>, to leave behind
      its self-absorption and to exploit its own human resources.
    t: Mit diesen Projekten machen wir einige wenige reich, aber das Europa des Mittelmeers
      muss <a>aufwachen</a>, es muss aus dem Insichversunkensein herauskommen und
      die Humanressourcen nutzen.
  - s: the Council needs to <v>wake</v> <p>up</p>.
    t: Die Kommission muss aufwachen, der Rat muss <a>aufwachen</a>.
  - s: This issue also remains unresolved and inadequately supervised, and in my opinion
      there is a real need for the European Commission to <v>wake</v> <p>up</p> and
      start working on framework rules for this kind of activity.
    t: Dieses Problem bleibt auch ungelöst und unzulänglich überwacht, und meiner
      Meinung nach ist es wirklich erforderlich, dass die Europäische Kommission <a>aufwacht</a>
      und Rahmenbedingungen für diese Art von Aktivitäten ausarbeitet. Wir müssen
      die notwendigen Bedingungen schaffen, damit wir einerseits nicht die Gesundheit
      und Ausbildung der Kinder gefährden und uns gleichzeitig nicht die finanziellen
      Ressourcen entgehen lassen, die in das Glücksspiel fließen.
  - s: I learned about the uprising by the citizens’ movement in Tunisia through the
      Internet and eyewitness accounts that were posted there, but it took about a
      month of the struggle before mainstream media and political leaders <v>woke</v>
      <p>up</p> to the realities of the street.
    t: Ich habe von dem Aufstand der Bürgerbewegung in Tunesien durch das Internet
      und die dort eingestellten Augenzeugenberichte erfahren, aber der Kampf dauerte
      einen Monat, bevor die etablierten Medien und die politischen Führer <a>aufgewacht</a>
      sind und die Realität in den Straßen erkannt haben.
  - s: As for today, it seems as though we are <v>waking</v> <p>up</p> at last.
    t: Jetzt scheint es, als würden wir letztendlich doch noch <a>aufwachen</a>.
  - s: I call on Serbia and the Serbian people to <v>wake</v> <p>up</p> now, to start
      helping themselves, to help their neighbours, to help the entire region and
      to join us.
    t: Ich rufe Serbien und die serbische Bevölkerung auf, jetzt <a>aufzuwachen</a>,
      jetzt anzufangen, sich selbst, ihren Nachbarn und der ganzen Region zu helfen
      und uns beizutreten.
  - s: Do we need to mourn even more victims before we <v>wake</v> <p>up</p> and accept
      our responsibilities?
    t: Müssen wir denn erst noch mehr Opfer betrauern, bevor wir <a>aufwachen</a>
      und unsere Verantwortung wahrnehmen?
  - s: I urge the Member States that are being difficult over this proposal to <v>wake</v>
      <p>up</p>.
    t: Ich bitte jene Mitgliedstaaten, die sich mit diesem Vorschlag schwertun, dringlichst,
      <a>aufzuwachen</a>.
  - s: Having broken down these open doors, however, having explained that, in addition
      to employment and growth, a third, environmental dimension is required, not
      to mention the objective of promoting health and well-being in the workplace,
      having listed all these good intentions, we must <v>wake</v> <p>up</p>, leave
      behind our daydreams and come back to reality.
    t: Doch nachdem man diese offenen Türen eingerannt hat, nach der Erklärung, dass
      neben Beschäftigung und Wachstum eine dritte, nämlich ökologische Dimension
      erforderlich ist, ganz zu schweigen von dem Ziel der Förderung von Gesundheit
      und Wohlergehen am Arbeitsplatz, nach der Schilderung all dieser edlen Gefühle
      muss man <a>aufwachen</a>, seine Träume hinter sich lassen und sich den Realitäten
      stellen.
  - s: Will we have to wait for something serious to happen first before Europe <v>wakes</v>
      <p>up</p>?
    t: Müssen wir erst warten, bis etwas Schlimmes passiert, bevor Europa <a>aufwacht</a>?
  - s: The Americans threatened legal action and sanctions and ICAO seemed to <v>wake</v>
      <p>up</p>.
    t: Die Amerikaner drohten mit rechtlichen Schritten und Sanktionen, und die ICAO
      schien <a>aufzuwachen</a>.
  - s: That is why it is vital for the industry in Europe to <v>wake</v> <p>up</p>
      and play a part in shaping satellite development, and in particular to have
      some structural involvement so that we can also then keep pace in terms of jobs.
    t: Deswegen ist es sehr wichtig, daß die europäische Industrie <a>aufwacht</a>
      und die Entwicklung von Satelliten mitgestaltet und vor allem bei der Struktur
      mitwirkt, um dann auch bei den Arbeitsplätzen Schritt halten zu können.
  - s: For this reason I am very pleased that this resolution has been passed in Parliament
      with such a large majority, because then people in the national parliaments
      may <v>wake</v> <p>up</p> and think for themselves what it means to live together
      in this creation, in this world.
    t: Darum bin ich sehr froh, daß dieser Bericht jetzt vom Parlament mit einer riesigen
      Mehrheit verabschiedet wurde, denn vielleicht werden in den nationalen Parlamenten
      die Menschen einmal <a>aufwachen</a> und darüber nachdenken, was es denn heißt,
      in einer Schöpfung, in dieser Welt gemeinsam zu leben.
  - s: What will it take to <v>wake</v> Europe <p>up</p>?
    t: Was muß noch getan werden, damit Europa <a>aufwacht</a>?
  - s: Let us <v>wake</v> <p>up</p>, because Europe needs it!
    t: Lassen Sie uns <a>aufwachen</a>, weil Europa es braucht!
  - s: We are counting on the Christian-Democrats and the Liberals, who care about
      the environment, to <v>wake</v> <p>up</p> and no longer to tag along behind
      the Conservative rapporteur, Mr Callanan.
    t: Wir rechnen damit, dass die Christdemokraten und Liberalen, denen der Umweltschutz
      ja am Herzen liegt, <a>aufwachen</a> mögen und nicht mehr länger die Position
      des konservativen Berichterstatters, Herrn Callanan, vertreten.
  - s: We also feel that the Council should <v>wake</v> <p>up</p> and join the real
      world, because it seems to think that this is unnecessary.
    t: Auch meinen wir, dass der Rat <a>aufwachen</a> und zur Realität finden muss,
      denn offenbar hält er das für unnötig.
  - s: Farmers need to <v>wake</v> <p>up</p> and stop opposing environmental legislation,
      such as the nitrates directive, and realise that these laws could protect them
      against the WTO.
    t: Die Landwirte müssen <a>aufwachen</a> und aufhören, sich gegen die Umweltgesetzgebung,
      beispielsweise gegen die Nitratrichtlinie, zu stemmen.
  - s: Europe needs to <v>wake</v> <p>up</p>, open its eyes and take concrete action.
    t: Europa muss <a>aufwachen</a>, seine Augen öffnen und konkrete Maßnahmen ergreifen.
  - s: So I am delighted today that even some of the more aggressive and anti-clerical
      forces in this House have <v>woken</v> <p>up</p> to the existential threat to
      ancient Christian faith communities such as the Iraqi Assyrians, of which I
      am a patron in the UK, and the Egyptian Copts.
    t: Daher bin ich erfreut, dass heute sogar einige der aggressiveren und kirchenfeindlichen
      Kräfte in diesem Haus <a>aufgewacht</a> sind, und die Existenzbedrohung für
      die alten christlichen Gemeinschaften wie die irakischen Assyrer, deren Vertreter
      im Vereinigten Königreich ich bin, und die ägyptischen Kopten wahrnehmen.
- c: 6
  r: 2
  v: bewusst werden
  x:
  - s: But at least the Commission has at last <v>woken</v> <p>up</p> to this gigantic
      and immediate threat.
    t: Doch der Kommission ist endlich diese große und unmittelbare Bedrohung <a>bewusst</a>
      <a>geworden</a>.
  - s: The crisis that has occurred in all sectors of the energy industry has led
      to the industry, which has <v>woken</v> <p>up</p> to climate change, not obtaining
      the technology it needs quickly enough.
    t: Die Krise, die in allen Bereichen der Energiewirtschaft aufgetreten ist, hatte
      zur Folge, dass diejenigen Industrien, denen der Klimawandel inzwischen <a>bewusst</a>
      <a>geworden</a> ist, die benötigten Technologien nicht schnell genug erhalten.
  - s: I should like to ask the House to <v>wake</v> <p>up</p>, at long last, to the
      appalling situation of the victims of policies for which the establishment,
      not the yobs, bears full responsibility.
    t: Ich appelliere an unser Parlament, sich endlich dessen <a>bewußt</a> zu <a>werden</a>,
      in welch schrecklicher Situation sich die Opfer einer Politik befinden, für
      welche die Parteien des Establishment noch vor den Verbrechern die volle Verantwortung
      tragen.
  - s: Could you <v>wake</v> <p>up</p> and do something about it?
    t: Könnten Sie sich darüber <a>bewußt</a> <a>werden</a> und darauf achten?
  - s: We must <v>wake</v> <p>up</p> to the fact that GMOs and biotechnology are neither
      an economic nor a universal panacea, but nor are they a Pandora’s box.
    t: Wir müssen uns <a>bewußt</a> <a>werden</a>, daß genetisch veränderte Organismen
      und Biotechnologie auf wirtschaftlicher und ökumenischer Ebene weder ein Allheilmittel
      noch die Büchse der Pandora sind.
  - s: The EU must in my view finally <v>wake</v> <p>up</p> to the fact that unresolved
      conflicts, cultural differences and socioeconomic problems do not vanish into
      thin air with accession.
    t: Die EU muss sich meines Erachtens endlich <a>bewusst</a> <a>werden</a>, dass
      sich ungelöste Konflikte, kulturelle Differenzen und sozioökonomische Probleme
      nicht mit einem Beitritt in Luft auflösen.
- c: 6
  r: 2
  v: erwachen
  x:
  - s: Mr President, it took the tragedy of young girls raped, tortured and murdered
      in Belgium, for our society to <v>wake</v> <p>up</p> at last, for get rid of
      the taboo on talking about this at last, for us to recognize at last our responsibility
      towards children, downgraded to merchandise, and exposed defencelessly to the
      unbridled appetites of certain adults.
    t: Herr Präsident, es bedurfte des Dramas der in Belgien vergewaltigten, gefolterten
      und ermordeten jungen Mädchen, damit unsere Gesellschaft endlich <a>erwacht</a>,
      damit Tabus endlich fallen und damit wir uns endlich der Verantwortung bewußt
      werden, die wir gegenüber den Kindern tragen, die zur Handelsware degradiert
      werden und die den unkontrollierten Begehrlichkeiten gewisser Erwachsener wehrlos
      ausgesetzt sind.
  - s: When I <v>woke</v> <p>up</p> this morning, Mr President, I thought I was Mr
      Rothley and, on my way to Parliament in the car with which we are provided,
      I thought, ’I want to table an amendment to my report’ - speaking as Mr Rothley
      - ’which gives Members of the European Parliament a salary which is twice as
      large as that paid to judges’.
    t: 'Als ich heute Morgen <a>erwachte</a>, Herr Präsident, meinte ich, ich sei
      Herr Rothley und dachte, als ich mit dem uns zur Verfügung stehenden Wagen zum
      Parlament kam: ’Ich will einen Änderungsantrag zu meinem Bericht einreichen’
      - ich sprach als Willi Rothley - ’wonach den Mitgliedern des Europäischen Parlaments
      eine doppelt so hohe Entschädigung wie den Richtern gewährt wird’.'
  - s: Despite this, there are still many people who are reluctant to <v>wake</v>
      <p>up</p> from their bad nuclear dream.
    t: Trotzdem gibt es immer noch viele Menschen, die nur widerwillig aus ihrem bösen
      Atomtraum <a>erwachen</a>.
  - s: At that moment, I <v>woke</v> <p>up</p> and remembered that, I am glad to say,
      I am insured with a good insurance company and, most importantly, my house is
      still standing and I am in Strasbourg.
    t: In diesem Moment <a>erwachte</a> ich und erinnerte mich zum Glück daran, dass
      mein Versicherungsunternehmen in Wirklichkeit zuverlässig ist und dass vor allem
      mein Haus nicht zerstört war und ich mich in Straßburg befand.
  - s: You may believe that you can turn ’no’ into ’yes’, but when the sleepy time
      voters <v>wake</v> <p>up</p>, they will soon throw this out.
    t: Sie mögen vielleicht glauben, dass Sie das „Nein“ in ein „Ja“ verwandeln können,
      aber wenn die Wähler am nächsten Morgen aus ihrem Schlaf <a>erwachen</a>, dann
      werden sie mit diesem Vorschlag kurzen Prozess machen.
  - s: Society will not wait patiently for us to <v>wake</v> <p>up</p>.
    t: Die Gesellschaft wartet nicht mit Geduld, bis wir <a>erwachen</a>.
- c: 5
  r: 3
  v: endlich aufwachen
  x:
  - s: If only the Council and Member States <v>woke</v> <p>up</p> - and indeed the
      Commission has been slow off the mark here - it should be realized that tourism
      is the best industry and activity to illustrate the benefit of the single currency
      to the man and women in the street.
    t: Wenn doch nur der Rat und die Mitgliedstaaten <a>endlich</a> <a>aufwachten</a>
      - und auch die Kommission war hier nicht gerade schnell -, würden sie erkennen,
      daß der Fremdenverkehr die geeignetste Industrie und der am besten geeignete
      Wirtschaftszweig ist, um dem einfachen Bürger den Nutzen der einheitlichen Währung
      deutlich zu machen.
  - s: Consequently, I would like to invite my colleagues in the socialist group to
      <v>wake</v> <p>up</p> and not issue a hostile vote for the umpteenth time.
    t: Daher möchte ich die Kollegen von der sozialistischen Fraktion auffordern,
      <a>endlich</a> <a>aufzuwachen</a> und unserer Abstimmung nicht zum x-ten Mal
      feindselig gegenüberzustehen.
  - s: It is time that Parliament <v>woke</v> <p>up</p>.
    t: Es ist an der Zeit, dass dieses Parlament <a>endlich</a> <a>aufwacht</a>.
  - s: It is time for the international community and the EU to <v>wake</v> <p>up</p>
      and take action to put a stop to the violations of human rights that are continually
      taking place in Pakistan.
    t: Es ist an der Zeit, dass die Völkergemeinschaft und die EU <a>endlich</a> <a>aufwachen</a>
      und Maßnahmen ergreifen, um den Menschenrechtsverletzungen, die fortwährend
      in Pakistan stattfinden, ein Ende zu bereiten.
  - s: Ladies and gentlemen, I think that at the summit tomorrow the heads of states
      should <v>wake</v> <p>up</p> and admit that lowering the European production
      of CO2 by 20% and increasing renewable energies to 20% in 12 years’ time is
      a utopian idea.
    t: Anlässlich des morgigen Gipfels sollten die Staatsoberhäupter <a>endlich</a>
      <a>aufwachen</a> und zugeben, dass es eine Utopie ist, innerhalb von 12 Jahren
      den CO2-Ausstoß in Europa um 20 % senken und den Anteil der erneuerbaren Energien
      um 20 % steigern zu wollen.
- c: 4
  r: 4
  v: bewusst
  x:
  - s: We must <v>wake</v> <p>up</p> to the fact that global grain trade is concentrated
      in the hands of fewer and fewer companies.
    t: Wir müssen uns der Tatsache <a>bewusst</a> werden, dass der weltweite Getreidehandel
      in den Händen immer weniger Unternehmen konzentriert ist.
  - s: 'Although these floods began three weeks ago, the whole world has finally begun
      to <v>wake</v> <p>up</p> to the dire straits Mozambique currently finds itself
      in:'
    t: Drei Wochen, nachdem dieses Hochwasser einsetzte, begann sich die ganze Welt
      der erschütternden Lage Mosambiks <a>bewußt</a> zu werden.
  - s: As a result of the current global financial crisis, more and more people are
      <v>waking</v> <p>up</p> to the fact that a new logic of economic organisation
      is necessary.
    t: Infolge der weltweiten Finanzkrise werden sich immer mehr Menschen der Tatsache
      <a>bewusst</a>, dass für die Organisation der Wirtschaft eine neue Logik nötig
      ist.
  - s: My report states that the European Union has not yet <v>woken</v> <p>up</p>
      to the importance of its fishery concerns at an international level.
    t: Unser Bericht bestätigt, dass die Europäische Union sich noch nicht die Bedeutung
      ihrer Fischereiinteressen auf internationaler Ebene <a>bewusst</a> gemacht hat.
- c: 4
  r: 4
  v: wach
  x:
  - s: When I <v>wake</v> <p>up</p>, I just hope and pray that another oil tanker
      has not run aground.
    t: Gleichwohl habe ich regelmäßig Alpträume, ich werde <a>wach</a> und denke,
      oh nein, wenn nur nicht wieder ein Öltanker an einer Küste gestrandet ist, und
      hoffentlich werde ich das in den nächsten drei Jahren auch nicht erleben, denn
      - alle Redner haben es bereits gesagt - es hat lange gedauert, es dauert eigentlich
