---
de:
- c: 125
  r: 1
  v: übernehmen
  x:
  - s: It had been agreed with the rapporteur that it was not strictly necessary to
      create a new political body here and that this task could be <v>taken</v> <p>over</p>
      by the existing bodies.
    t: Es bestand Übereinstimmung mit dem Berichterstatter, daß hier nicht unbedingt
      ein neues politisches Organ geschaffen werden muß, sondern daß diese Aufgabe
      auch von den bisherigen Organen <a>übernommen</a> werden kann.
  - s: The residual mechanism and the International Criminal Court can <v>take</v>
      <p>over</p>, but good and less good experiences should never be lost, in my
      view.
    t: Der Reliktmechanismus und der Internationale Strafgerichtshof können die Funktionen
      <a>übernehmen</a>, allerdings sollten meiner Meinung nach gute und weniger gute
      Erfahrungen niemals in Vergessenheit geraten.
  - s: 'Question No 5 by, which has been <v>taken</v> <p>over</p> by Mr Bautista Ojeda
      (H-0696/01):'
    t: 'Anfrage Nr. 5 von, die von Herrn Bautista Ojeda <a>übernommen</a> wurde (H-0696/01):'
  - s: 'Question No 12 by Mary Banotti, which has been <v>taken</v> <p>over</p> by
      Winifred Ewing (H-0719/97):'
    t: 'Anfrage Nr. 12 von Mary Banotti (H-0719/97), die von Frau Ewing <a>übernommen</a>
      wurde:'
  - s: I congratulate Mr Buzek most sincerely on his convincing election and wish
      him all the best in the wonderful job that he is about to <v>take</v> <p>over</p>,
      and I would ask him to take his place here in the President’s chair.
    t: Ich beglückwünsche Jerzy Buzek ganz, ganz herzlich zu seiner überzeugenden
      Wahl, wünsche ihm alles Gute für diese wunderbare Aufgabe, die er jetzt <a>übernehmen</a>
      wird, und ich darf ihn bitten, hier auf dem Präsidentensessel Platz zu nehmen.
  - s: His job must be <v>taken</v> <p>over</p> immediately by the Vice-President.
    t: Seine Funktion muß unmittelbar vom Vizepräsidenten <a>übernommen</a> werden.
  - s: His office has been seized and <v>taken</v> <p>over</p> by a state organization
      and his colleagues have been beaten up.
    t: Sein Büro wurde beschlagnahmt und von einer staatlichen Organisation <a>übernommen</a>,
      seine Mitarbeiter wurden verprügelt.
  - s: I regard it as being very dangerous to <v>take</v> <p>over</p> costs from producers
      at least from the collection point.
    t: Kosten mindestens ab der Sammelstelle vom Hersteller zu <a>übernehmen</a>,
      das halte ich für eine sehr gefährliche Sache.
  - s: Now I am hoping that I can shortly leave this debate and ask another Commissioner
      to <v>take</v> <p>over</p>.
    t: Jetzt hoffe ich, diese Sitzung in Kürze verlassen zu dürfen, und bitte einen
      anderen Kommissar, zu <a>übernehmen</a>.
  - s: We would like to stress that work on human rights takes place mainly within
      the framework of the Council of Europe and that the EU should not try to <v>take</v>
      <p>over</p> matters from this pan-European institution.
    t: Wir möchten betonen, daß die Arbeit für die Menschenrechte vor allem im Rahmen
      des Europarats geleistet wird und daß die EU nicht danach streben soll, die
      Probleme von dieser gesamteuropäischen Institution zu <a>übernehmen</a>.
  - s: Question No 3 by Roy Perry, which has been <v>taken</v> <p>over</p> by Mrs
      De Esteban Martín (H-0838/98)
    t: 'Anfrage Nr. 3 von Roy Perry (H-0838/98), <a>übernommen</a> von Frau De Estevan
      Martín:'
  - s: Normally, my colleague Mr Avgerinos would now <v>take</v> <p>over</p> in the
      chair, but first I am going to tell you the results of the inquiry.
    t: Normalerweise sollte jetzt mein Kollege Avgerinos den Vorsitz <a>übernehmen</a>,
      doch möchte ich Ihnen zuvor noch das Ergebnis der Untersuchung mitteilen.
  - s: Next year, <v>taking</v> <p>over</p> from Portugal, France will have the honour
      and the responsibility of holding the Union Presidency and leading Europe to
      the threshold of the third millennium.
    t: Frankreich wird nach Portugal die Ehre und die verantwortungsvolle Aufgabe
      zukommen, im kommenden Jahr den Vorsitz in der Union zu <a>übernehmen</a> und
      Europa an die Schwelle des dritten Jahrtausends zu führen.
  - s: Question No 52 by Mihail Papayannakis, which has been <v>taken</v> <p>over</p>
      by Alexandros Alavanos (H-0544/98)
    t: 'Anfrage Nr. 52 von Mihail Papayannakis (H-0544/98), die von Alexandros Alavanos
      <a>übernommen</a> wird:'
  - s: It creates a stronger Community, which is also reflected in the fact that all
      the amendments tabled by Parliament have been <v>taken</v> <p>over</p> by the
      Council.
    t: Sie schafft mehr Gemeinsamkeit, was auch dadurch zum Ausdruck kommt, dass alle
      Änderungsanträge des Parlaments vom Rat <a>übernommen</a> wurden.
  - s: And there is no need for the government to <v>take</v> <p>over</p> from parents
      here.
    t: Es würde auch bedeuten, daß der Staat nicht die Rolle der Eltern zu <a>übernehmen</a>
      braucht.
  - s: We need this quickly, as all too often we see Members tabling amendments here
      which have literally been <v>taken</v> <p>over</p> by a lobbyist.
    t: Das ist dringend erforderlich, denn nur allzu häufig sehen wir hier, wie Kolleginnen
      und Kollegen Änderungsanträge einreichen, die wörtlich von einem Lobbyisten
      <a>übernommen</a> wurden.
  - s: That is why, from the time of the informal meeting of the Ministers for Foreign
      Affairs at La Granja de San Ildefonso, as Mr Šefčovič and Mrs Malmström - still
      in office because the new Commission had not yet taken over - will remember,
      to the first meeting we held with the Commission in Madrid when the new College
      of Commissioners <v>took</v> <p>over</p>, and now this afternoon in Parliament,
      we are anxious to push this initiative.
    t: Aus diesem Grund warten wir seit dem informellen Treffen der Außenminister
      in La Granja de San Ildefonso, wie sich Herr Šefčovič und Frau Malmström - die
      noch immer im Amt sind, weil die neue Kommission ihre Arbeit noch nicht übernommen
      hat - erinnern werden, bis zum ersten Treffen, das wir mit der Kommission in
      Madrid abgehalten haben, als das neue Kollegium der Kommissare <a>übernahm</a>,
      und nun heute Nachmittag im Parlament ungeduldig darauf, diese Initiative voranzubringen.
  - s: it must stop producers from being <v>taken</v> <p>over</p> by certain large
      industrial or distribution groups, which would clearly like to deprive producers
      of the benefit of the added value that these products give them.
    t: sie muss die Erzeuger davor schützen, von bestimmten Industriekonzernen oder
      Vertriebsgruppen <a>übernommen</a> zu werden, denn das würde die Erzeuger eindeutig
      von den Vorteilen des Mehrwerts, den diese Produkte ihnen bringen, abschneiden.
  - s: With effect from 1 April the European Union will be <v>taking</v> <p>over</p>
      from NATO responsibility for peacekeeping in Macedonia.
    t: Ab 1. April wird die Europäische Union von der NATO die Verantwortung für die
      Friedenssicherung in Mazedonien <a>übernehmen</a>.
  - s: Commissioner, can you personally offer any explanation of how the proportionality
      requirements should be interpreted and arrange for this to be <v>taken</v> <p>over</p>
      by the Council?
    t: Frau Kommissarin, können Sie persönlich eine Erklärung dazu abgeben, wie die
      Anforderungen an die Verhältnismäßigkeit interpretiert werden sollten und dafür
      Sorge tragen, dass dies vom Rat <a>übernommen</a> wird?
  - s: The national parliaments must <v>take</v> <p>over</p> their task.
    t: Ihre Aufgabe muss von den nationalen Parlamenten <a>übernommen</a> werden.
  - s: The majority of British ports are well run and prosper because private operators
      have <v>taken</v> <p>over</p> from cash-strapped local authorities and are running
      the ports as successful businesses.
    t: Die Mehrheit der britischen Häfen wird ordnungsgemäß geführt und floriert,
      weil private Betreiber die Verwaltung von den Kommunen mit ihren knappen Finanzmitteln
      <a>übernommen</a> haben und die Häfen nun als erfolgreiche Unternehmen führen.
  - s: 'Question No 5 by, which has been <v>taken</v> <p>over</p> by Mr Ortuondo Larrea
      (H-0783/01):'
    t: 'Anfrage Nr. 5 von, die von Herrn Ortuondo Larrea <a>übernommen</a> wurde (H-0783/01):'
  - s: And before that we had the Austrian gas terminal in Baumgarten being <v>taken</v>
      <p>over</p> by the mysterious Centrex company.
    t: Und davor wurde der österreichische Gas-Terminal in Baumgarten von dem umstrittenen
      Unternehmen Centrex <a>übernommen</a>.
  - s: Then we can decide on the layout and fittings, without having to admit in the
      end that someone has done well out of us and that now we must somehow <v>take</v>
      <p>over</p>.
    t: Dann haben wir auch die Hoheit über die Raumgestaltung und die Einrichtungen
      und müssen nicht am Ende feststellen, dass es irgendjemand gut mit uns gemeint
      hat und wir das jetzt irgendwie <a>übernehmen</a> müssen.
  - s: The Hungarian Presidency started a review and wanted you to <v>take</v> it
      <p>over</p>, but you stopped it.
    t: Der ungarische Ratsvorsitz begann mit einer Prüfung und wollte, dass Sie das
      <a>übernehmen</a>, Sie haben dies jedoch gestoppt.
  - s: the standards are poor, we cannot <v>take</v> them <p>over</p>.
    t: Die Standards sind schlecht, die dürfen wir nicht <a>übernehmen</a>.
  - s: We have a great deal of respect for the principle of relative stability but
      we feel that there must be flexibility so that quotas that go unused in any
      given year are <v>taken</v> <p>over</p> by those that can actually use them,
      without this, of course, preventing us from continuing to seek to divide up
      these quotas equitably, and consequently ensure relative stability.
    t: Wir hegen großen Respekt für den Grundsatz der relativen Stabilität, meinen
      aber, dass Flexibilität angebracht ist, damit Quoten, die in einem bestimmten
      Jahr nicht ausgeschöpft werden, von denen <a>übernommen</a> werden, die sie
      auch ausschöpfen können, ohne dass uns dies natürlich daran hindert, weiterhin
      eine gleichberechtigte Aufteilung dieser Quoten anzustreben und dadurch eine
      relative Stabilität zu sichern.
  - s: They cannot tell a firm in Western Europe that they can go and establish themselves
      there and <v>take</v> <p>over</p> an existing firm.
    t: Sie können einer Firma in Westeuropa nicht sagen, sie könne sich dort ansiedeln
      und eine Firma <a>übernehmen</a>, die dort existiert.
  - s: The four amendments, adopted unanimously last May and basically <v>taken</v>
      <p>over</p> by the committee responsible, aim to ensure a fair balance between
      citizens’ fundamental rights and freedoms and the need for mutual recognition
      of judgments.
    t: Die vier Änderungsanträge, die im Mai einstimmig angenommen und im Wesentlichen
      vom federführenden Ausschuss <a>übernommen</a> wurden, zielen darauf ab, ein
      richtiges Gleichgewicht zwischen den Grundrechten und -freiheiten der Bürger
      einerseits und der Notwendigkeit einer gegenseitigen Anerkennung der Urteile
      andererseits zu gewährleisten.
  - s: We have tried to do so by tabling eight amendments, some of which were <v>taken</v>
      <p>over</p> from the members of the PPE Group and concern the definition and
      revision of the legislation.
    t: Das haben wir mit acht Änderungsanträgen versucht, die zum Teil aus den Reihen
      der EVP-Fraktion <a>übernommen</a> wurden und die die Definition und die Revision
      der Gesetzgebung betreffen.
  - s: These are amendments that I have <v>taken</v> <p>over</p> and that came from
      your group and my group and I am assuming that you will have to endorse Amendments
      Nos 1 and 2, particularly if you want to support the farmers.
    t: Das sind Änderungsanträge, die ich <a>übernommen</a> habe und die aus Ihrer
      und meiner Fraktion gekommen sind, und ich gehe davon aus, daß Sie, gerade wenn
      Sie die Landwirte unterstützen wollen, für die Änderungsanträge 1 und 2 sein
      müssen.
  - s: The author of an amendment can withdraw it and, if no one <v>takes</v> it <p>over</p>,
      it stands withdrawn.
    t: Der Verfasser des Änderungsantrags kann diesen zurückziehen, und wenn kein
      anderes Mitglied den Antrag <a>übernimmt</a>, gilt Erweiterung als zurückgezogen.
  - s: I hope they will be <v>taken</v> <p>over</p> by the Commission and the Council.
    t: Ich hoffe, daß diese Änderungsanträge von der Kommission und vom Rat <a>übernommen</a>
      werden.
  - s: Such cooperation already exists and I am sure that the EU will not try to <v>take</v>
      <p>over</p> or interfere with this work.
    t: Eine solche Zusammenarbeit gibt es schon heute, und ich bin fest davon überzeugt,
      daß die EU nicht versuchen soll, diese Arbeit zu <a>übernehmen</a> oder sich
      hier einzumischen.
  - s: Such cooperation already exists and I am sure that the EU will not try to <v>take</v>
      <p>over</p> or interfere with this work.
    t: Eine solche Zusammenarbeit gibt es schon heute, und ich bin entschieden der
      Auffassung, daß die EU nicht versuchen sollte, diese Arbeit zu <a>übernehmen</a>
      oder sich hier einzumischen.
  - s: The Communists are going to participate in the government, which does not mean
      that they will <v>take</v> it <p>over</p>, only that they can no longer just
      criticise and block.
    t: Die Kommunisten sitzen in der Regierung, was jedoch nicht bedeutet, daß sie
      die Führungsrolle <a>übernehmen</a>.
  - s: Obviously none of these models could be <v>taken</v> <p>over</p> in its entirety,
      but perhaps various components of some of them could be singled out, put together
      and usefully adapted for Kosovo.
    t: Klarerweise wird nicht ein bestimmtes Modell in seiner Gesamtheit <a>übernommen</a>
      werden können, aber vielleicht können verschiedene Elemente aus verschiedenen
      Modellen genommen, zusammengesetzt und für den Kosovo brauchbar adaptiert werden.
  - s: I ask Parliament to adopt it and the Commission to <v>take</v> it <p>over</p>.
    t: Ich bitte das Parlament, diesen Antrag anzunehmen und die Kommission, ihn zu
      <a>übernehmen</a>.
  - s: In a number of Member States, the markets for certain services have been <v>taken</v>
      <p>over</p> by professional associations or organisations, which create obstacles
      restricting competitiveness.
    t: In mehreren Mitgliedstaaten sind die Märkte für bestimmte Dienstleistungen
      von Berufsverbänden oder -organisationen <a>übernommen</a> worden, die Hindernisse
      schaffen, indem sie die Wettbewerbsfähigkeit einschränken.
  - s: Colleagues from a number of other groups have been kind enough to point out
      to me that a fax which I myself only discovered this morning had been going
      around for several days from a group called ’Patents for Life’, relating to
      an amendment which I and several others tabled and which has now been <v>taken</v>
      <p>over</p> by my group.
    t: Von Kolleginnen und Kollegen einer Reihe anderer Fraktionen, die sehr aufmerksam
      waren, wurde ich darauf hingewiesen, daß schon seit Tagen ein Fa im Umlauf zu
      sein scheint, das ich selber erst heute vormittag vorfand, nämlich von einer
      Interessengruppe namens patent flor lief, in dem auf einen Änderungsantrag eingegangen
      wird, den ich zusammen mit einer Reihe anderer Kolleginnen und Kollegen eingereicht
      hatte, und der inzwischen von meiner Fraktion <a>übernommen</a> wurde.
  - s: A man who is happy to carry out such jobs deserves no more support than the
      institution whose reins he is about to <v>take</v> <p>over</p>.
    t: Ein Mann, der solche Schmutzarbeiten ausführt, verdient ebenso wenig Unterstützung
      wie die Institution, deren Leitung er <a>übernehmen</a> soll.
  - s: This is an amount which was quoted by the European Investment Bank at one time,
      which was later <v>taken</v> <p>over</p> by Commission President Prodi and in
      respect of which it is still completely unclear, to me in any case, how this
      is to be raised in the coming year.
    t: Das ist kein Vorwurf an die Kommission, sondern eine Feststellung, die selbstverständlich
      weitere Probleme aufwirft, wenn wir wissen, daß für die Periode 2000 - 2006
      noch 5,5 Milliarden zur Verfügung gestellt werden sollen, ein Betrag, der zunächst
      insbesondere von der Europäischen Investitionsbank genannt worden ist, später
      von Kommissionspräsident Prodi <a>übernommen</a> wurde und bei dem noch völlig
      unklar ist, jedenfalls für mich, wie er im kommenden Jahr aufgebracht werden
      soll.
  - s: Question No 10, by Guido Podestà, which has been <v>taken</v> <p>over</p> by
      Mrs Sartori.
    t: Anfrage Nr. 10 von Herrn Podestà, die von Frau Sartori <a>übernommen</a> wurde.
  - s: Politics must be <v>taken</v> <p>over</p> by a democratic legitimate civil
      government.
    t: Die Politik muß von einer demokratisch legitimierten Zivilregierung <a>übernommen</a>
      werden.
  - s: Now, my colleague can <v>take</v> <p>over</p>, and I am quite sure that he
      will be a very popular man throughout the Bank.
    t: Ich habe diesen Kampf gerne geführt, jetzt kann mein Kollege <a>übernehmen</a>.
  - s: As Mrs Hazan cannot be with us, her report has been <v>taken</v> <p>over</p>
      by Mr Poignant.
    t: Da Frau Hazan nicht an dieser Aussprache teilnehmen kann, wird Herr Poignant
      die Vorstellung ihres Berichts <a>übernehmen</a>.
  - s: 'Question No 3 by, which has been <v>taken</v> <p>over</p> by Josu Ortuondo
      Larrea(H-0863/01):'
    t: 'Anfrage Nr. 3 von, die von Josu Ortuondo Larrea <a>übernommen</a> wurde (H-0863/01):'
  - s: Let me assure you that, if the EU decided to ban live animal exports today,
      the Australians would step in and <v>take</v> <p>over</p> our markets straight
      away.
    t: Ich kann Ihnen versichern, dass die Australier sofort einspringen und unsere
      Märkte <a>übernehmen</a> würden, falls die EU die Ausfuhr lebender Tiere verbietet.
  - s: One is the bail-out of private financial institutions, whereby private debts
      were <v>taken</v> <p>over</p> by sovereign debt, and the other is the stimulus
      packages used by governments to slow down the economic decline.
    t: Ersteres ist die Rettungsaktion privater Finanzinstitute, in deren Rahmen Privatschulden
      <a>übernommen</a> und in Staatsschulden umgewandelt werden, und Letzteres die
      Konjunkturprogramme, die von den Regierungen zur Verlangsamung der wirtschaftlichen
      Talfahrt aufgelegt werden.
  - s: Are we going to sit back and allow foreign imports to <v>take</v> <p>over</p>
      our markets and put our industry out of business?
    t: Lehnen wir uns zurück und sehen zu, wie ausländische Importe unsere Märkte
      <a>übernehmen</a> und unsere Industrie aus dem Geschäft verdrängen?
  - s: Since this aviation company was <v>taken</v> <p>over</p> by Air France this
      year, one in two flights has been cancelled.
    t: Seit diese Fluggesellschaft dieses Jahr von Air France <a>übernommen</a> worden
      ist, wird jeder zweite Flug gestrichen.
  - s: The dossiers left by their predecessors or those honourably passed on from
      one European Council to another are merely <v>taken</v> <p>over</p>.
    t: Meist werden die Dossiers <a>übernommen</a>, die von den Vorgängern hinterlassen
      wurden oder die von einem Europäischen Rat zum andern schamhaft weitergeschoben
      werden.
  - s: I would especially like to thank the European Parliament, which from the outset
      listened to my plea for special treatment for the ORs, a position eventually
      <v>taken</v> <p>over</p> by the Member States.
    t: Ich danke dem Europäischen Parlament ganz besonders, dass es von Anfang an
      meine Forderung nach einer differenzierten Berücksichtigung der Regionen in
      äußerster Randlage berücksichtig hat, wobei diese Position dann von den Mitgliedstaaten
      <a>übernommen</a> wurde.
  - s: Mrs Ferrer asked me to <v>take</v> <p>over</p> her question and said she would
      inform the relevant service accordingly.
    t: Frau Ferrer hat mich gebeten, ihre Anfrage zu <a>übernehmen</a>, und das sollte
      auch dem zuständigen Dienst mitgeteilt werden.
  - s: I suggest you do a little test, Commissioner, if you have enough time, among
      the people in your office to see what conditions would be necessary to entice
      civil servants away from their jobs to <v>take</v> <p>over</p> or start a farm
      somewhere in either Northern or Southern Europe.
    t: Herr Kommissar, ich schlage Ihnen vor, falls man Ihnen die Zeit dazu gibt,
      in Ihrer Verwaltung einen Test durchzuführen, nämlich festzustellen, welche
      Voraussetzungen erforderlich wären, damit sich Beamte entschließen, aus der
      Verwaltung auszuscheiden, um in irgendeinem Teil der Europäischen Union, im
      Süden oder im Norden, einen landwirtschaftlichen Betrieb zu <a>übernehmen</a>
      bzw. neu zu gründen.
  - s: As Mrs Flemming already said, where is the very clear statement that we will
      finally look at the regulations in the three new Member States and <v>take</v>
      very best points <p>over</p> from them?
    t: Wo ist denn die ganz klare Aussage, daß wir uns endlich mal die Regelungen
      der drei neuen Mitgliedstaaten anschauen und sehr Gutes von dort auch <a>übernehmen</a>?
  - s: Commissioner Nielson, thank you so much for <v>taking</v> <p>over</p> from
      your colleague Mr Bolkestein.
    t: Herr Kommissar Nielson, herzlichen Dank, dass Sie die Aufgabe Ihres Kollegen
      Bolkestein <a>übernommen</a> haben.
  - s: When one considers the forces currently involved in <v>taking</v> <p>over</p>
      power in Serbia, it is a question of out of the frying pan, into the fire, and
      there is a risk of renewed massive conflict.
    t: Wenn man sieht, welche Kräfte derzeit dabei sind, die Macht in Serbien zu <a>übernehmen</a>,
      dann kann man nur sagen, dort wird der Teufel mit dem Beelzebub ausgetrieben,
      und es besteht die Gefahr, daß es zu neuen schweren Konflikten kommt.
  - s: The independent television station NTV was <v>taken</v> <p>over</p> by the
      state corporation Gazprom, which also forced a prominent daily newspaper to
      close.
    t: Der unabhängige Fernsehsender NTV wurde von dem staatlichen Konzern Gazprom
      <a>übernommen</a>, der auch schon die Einstellung einer angesehenen Zeitung
      erzwungen hat.
  - s: Therefore, as chair of the committee, I <v>took</v> <p>over</p>, in line with
      the Rules of Procedure.
    t: Daher habe ich als Vorsitzender des Ausschusses diese Aufgabe in Übereinstimmung
      mit der Geschäftsordnung <a>übernommen</a>.
  - s: Without going into detail, I should make the general point that we must give
      women and young people living in rural areas a future or there will nobody to
      <v>take</v> <p>over</p> from the present generation.
    t: Ohne ins Detail zu gehen, möchte ich den allgemeinen Punkt ansprechen, dass
      wir den in ländlichen Gebieten lebenden Frauen und Jugendlichen eine Zukunft
      aufzeigen müssen, ansonsten wird niemand den Stab von der jetzigen Generation
      <a>übernehmen</a> wollen.
  - s: Lastly, on 18 March 2003, the Council decided to launch the first military
      operation in the history of the Union and <v>take</v> <p>over</p> from the NATO
      forces operating in the Former Yugoslav Republic of Macedonia at the end of
      this month.
    t: Am 18. März schließlich hat der Rat die erste militärische Operation in der
      Geschichte der Union beschlossen, um Ende des Monats die Aufgaben der NATO-Streitkräfte
      in der Ehemaligen Jugoslawischen Republik Mazedonien zu <a>übernehmen</a>.
  - s: Madam President, I have a point of order, as I am have the impression that
      the practice of Friday mornings in Strasbourg to take a vote after each report,
      is now also being <v>taken</v> <p>over</p> in the Thursday sessions of Parliament
      here in Brussels.
    t: Ich habe einen Antrag zum Verfahren, weil ich den Eindruck habe, daß die Praxis
      der Freitagvormittage in Straßburg, nämlich daß nach jedem Bericht abgestimmt
      wird, nun auch in den Donnerstagssitzungen des Parlaments hier in Brüssel <a>übernommen</a>
      wird.
  - s: I have tabled two other amendments which are supported by my group and a number
      of other people, calling for greater attention to be given to the way in which
      the Bosman ruling seems to be getting out of hand, and in particular the role
      of clubs which are <v>taken</v> <p>over</p> by private dealers and players.
    t: Darin ersuche ich um ein wenig Aufmerksamkeit für die zu breite Auslegung des
      BosmanUrteils und genauer gesagt, die Rolle der Vereine, die von privaten Unternehmern
      und Spielern <a>übernommen</a> wird.
  - s: Do we not realise that sooner or later Egypt will be <v>taken</v> <p>over</p>
      by the Muslim Brotherhood, a large Islamic extremist organisation?
    t: Ist uns nicht klar, dass Ägypten früher oder später von der Muslimischen Brüderschaft,
      einer großen islamischen Extremistenorganisation, <a>übernommen</a> werden wird?
  - s: It is customary when a rapporteur declines to have his name associated with
      the report, that the committee chairman should <v>take</v> it <p>over</p>.
    t: Es ist üblich, daß der Ausschußvorsitzende den Bericht <a>übernimmt</a>, wenn
      der Verfasser sich weigert, den Namen unter seinen Bericht zu setzen.
  - s: Two are to <v>take</v> <p>over</p> for the remaining four years of the term
      from their predecessors, who have left office early.
    t: Zwei sollen ihr Mandat für die verbleibenden vier Jahre von ihren jeweiligen
      Vorgängern <a>übernehmen</a>, die vorzeitig aus dem Amt ausscheiden.
  - s: If a Member does not wish to be a coordinator, they are released and can step
      down, and the other person <v>takes</v> <p>over</p>.
    t: Andere werden dann diese Aufgabe <a>übernehmen</a>.
  - s: Mr President, President Gama, Commissioner Barnier, in Feira, France will <v>take</v>
      <p>over</p> from Portugal to complete the IGC, the impossible reform of taxation
      on savings, the Charter of Fundamental Rights, defence policy, and sanctions
      against Austria.
    t: In Feira wird Frankreich nach Portugal die Präsidentschaft <a>übernehmen</a>,
      um die Regierungskonferenz, die unmögliche Reform der Zinsbesteuerung, die Charta
      der Grundrechte, die Verteidigungspolitik oder auch die Sanktionen gegen Österreich
      zu einem erfolgreichen Ende zu bringen.
  - s: Jacques Delors, President of the European Commission, who <v>took</v> <p>over</p>;
    t: Jacques Delors, Präsident der Europäischen Kommission, der <a>übernahm</a>;
  - s: 'Question No 36 by, which has been <v>taken</v> <p>over</p> by Mr Miller (H-0714/01):'
    t: 'Anfrage Nr. 36 von (H-0714/01), die von Herrn Miller <a>übernommen</a> wurde:'
  - s: It is right for the EU to <v>take</v> <p>over</p> from NATO and a convincing
      demonstration that we are serious about playing a larger security role.
    t: Es ist richtig, dass die EU diese Operation von der NATO <a>übernimmt</a>,
      und es ist ein eindeutiger Beweis dafür, dass es uns Ernst ist, einen wichtigere
      Beitrag in Sicherheitsfragen zu leisten.
  - s: It is imperative that we ensure that European stock exchanges are consolidated
      within Europe and are not simply <v>taken</v> <p>over</p> from abroad - from
      the US, for example.
    t: Wir müssen unbedingt darauf achten, dass die europäischen Börsen innerhalb
      Europas konsolidiert und nicht einfach von außen, etwa aus den USA, <a>übernommen</a>
      werden.
  - s: When we were talking this afternoon and I would have had to begin my speech
      with the phrase, ‘Mr President, absent friends,’ because altogether five colleagues
      were present, Mr Posselt said that if there were no other speakers there from
      his group apart from him, he would <v>take</v> <p>over</p> all of the PPE Group’s
      speaking time.
    t: „Herr Präsident, sehr verehrtes leeres Haus!“, weil insgesamt fünf Kollegen
      anwesend waren, hat Herr Posselt gesagt, wenn kein Redner seiner Fraktion da
      sei außer ihm selbst, würde er alle Redezeit der PPE-Fraktion <a>übernehmen</a>.
  - s: At this stage in the debate, I shall give the floor once again to the President-in-Office
      of the Council, President Chirac, who would like to respond to the speeches
      by the group chairmen, following which, President Chirac will leave us and Mr
      Moscovici will <v>take</v> <p>over</p>.
    t: Danach wird Präsident Chirac uns verlassen, und Herr Minister Moscovici wird
      die Vertretung des Rates <a>übernehmen</a>.
  - s: So the end result of Article 9 as it now stands would be that some companies
      in some countries in Europe could be <v>taken</v> <p>over</p> much more easily,
      while other companies in other countries in Europe could virtually never be
      taken over if they have provisions of that kind in their statute.
    t: Also wäre die Konsequenz dieses Artikels 9, wie er hier steht, dass manche
      Unternehmen aus manchen Ländern in Europa viel leichter <a>übernommen</a> werden
      könnten, aber andere Unternehmen in anderen Ländern in Europa praktisch nie
      übernommen werden könnten, wenn sie solche Vorschriften in ihrem Statut haben.
  - s: So the end result of Article 9 as it now stands would be that some companies
      in some countries in Europe could be taken over much more easily, while other
      companies in other countries in Europe could virtually never be <v>taken</v>
      <p>over</p> if they have provisions of that kind in their statute.
    t: Also wäre die Konsequenz dieses Artikels 9, wie er hier steht, dass manche
      Unternehmen aus manchen Ländern in Europa viel leichter übernommen werden könnten,
      aber andere Unternehmen in anderen Ländern in Europa praktisch nie <a>übernommen</a>
      werden könnten, wenn sie solche Vorschriften in ihrem Statut haben.
  - s: My amendments, which were in fact <v>taken</v> <p>over</p> by the rapporteur,
      had focused on support for the victims’ families, who are often completely helpless
      and, to make matters worse, they endure the pain of seeing these murders go
      unpunished.
    t: Meine Änderungsanträge, die vom Berichterstatter <a>übernommen</a> wurden,
      konzentrierten sich auf die Unterstützung der Familienangehörigen der Opfer,
      die oftmals völlig hilflos sind und überdies mit ansehen müssen, dass diese
      Verbrechen ungesühnt bleiben.
  - s: I would just like to point out that the deletion of the definition of special
      services, including express services, was Parliament’s idea and was <v>taken</v>
      <p>over</p> by the Council, and that the retention of price and weight limits
      for outgoing mail in the Council text was something Parliament had demanded,
      and thus a great success for us.
    t: Ich möchte nur darauf verweisen, dass die Streichung der Definition der speziellen
      Dienste, einschließlich der Expressdienste, eine Idee des Parlaments war, die
      vom Rat <a>übernommen</a> wurde.
  - s: Madam President, Commissioner, I should like to start by thanking my fellow
      member, Mrs Isler Béguin, for her work as the initial rapporteur for this report,
      and to say that I am sorry she was unable to see the report through to the end
      and that, as chairman of the committee, I had to <v>take</v> <p>over</p>, because
      the final version of the report does not reflect the rapporteur’s views.
    t: Zunächst möchte ich Frau Kollegin Isler Béguin, der ursprünglichen Berichterstatterin
      für diesen Bericht, für ihre geleistete Arbeit danken und mein Bedauern darüber
      ausdrücken, dass sie nicht bis zum Abschluss dieses Berichts Berichterstatterin
      bleiben konnte und ich dies als Ausschussvorsitzender <a>übernehmen</a> musste,
      denn sein Inhalt in der endgültigen Fassung entspricht nicht der Berichterstatterin.
  - s: Now we are waiting for the Prague ministerial conference, and then the Belgian
      Presidency will <v>take</v> <p>over</p> again.
    t: Jetzt warten wir auf die Ministerkonferenz von Prag, bevor dann die belgische
      Präsidentschaft die Führung <a>übernimmt</a>.
  - s: I would like to highlight a number of points contained in the INTA Committee’s
      text, which was only partially <v>taken</v> <p>over</p> by the rapporteur, although
      a significant part of the spirit of what the Committee on International Trade
      was saying has been incorporated.
    t: Ich möchte eine Reihe von Punkten ansprechen, die der Text des INTA-Ausschusses
      enthält, der nur teilweise von der Berichterstatterin <a>übernommen</a> wurde,
      obwohl ein recht großer Teil des Gedankenguts dessen, was der Ausschuss für
      internationalen Handel vorgetragen hatte, Aufnahme gefunden hat.
  - s: A small segment of our market has been <v>taken</v> <p>over</p> by private
      operators.
    t: Ein kleines Segment unseres Marktes wurde von privaten Betreibern <a>übernommen</a>.
  - s: I should start by clarifying that, when Austria negotiated its accession to
      the European Union, it asked for the content and substance of the Transit Agreement
      to be <v>taken</v> <p>over</p> in a protocol and hence be made part of its accession
      and its standing under the Treaty once it acceded to the European Union.
    t: Ich muss damit beginnen, klar zum Ausdruck zu bringen, dass Österreich, als
      es mit der Europäischen Union über den Beitritt verhandelt hat, einen Wunsch
      geäußert hat, dass nämlich der Inhalt und die Essenz des Transitvertrages in
      einem Protokoll <a>übernommen</a> werden und damit Bestandteil des Beitritts
      und des Vertragsverhältnisses beim Beitritt zur Europäischen Union sind.
  - s: The objective is, in fact, to take part in general discussions and prospective
      analysis, and to enable some projects to get off the ground, before they are
      <v>taken</v> <p>over</p> by large programmes such as PHARE, TACIS or MEDA, and
      we have expressed the wish to have this complementarity clarified.
    t: Das Ziel besteht jedoch darin, an den allgemeinen Überlegungen und der vorausschauenden
      Analyse teilzunehmen und bestimmte Projekte einleiten zu können, bevor diese
      von den großen Programmen wie etwa PHARE, TACIS oder MEDA <a>übernommen</a>
      werden.
  - s: Europe <v>took</v> <p>over</p> in 1987 and 1988 and the programme has been
      extended to embrace all the developing countries.
    t: Europa <a>übernahm</a> dieses 1987 und 1988. Dieses Programm wurde auf alle
      Entwicklungsländer erweitert.
  - s: When I <v>took</v> <p>over</p> as shadow rapporteur on this report, I did it
      with little knowledge of how interesting it would be and how, very soon, it
      would become apparent that the re-use of public sector documents would prove
      to be such an important economic motor.
    t: Als ich die Funktion des Schattenberichterstatters für diesen Bericht <a>übernahm</a>,
      wusste ich kaum, wie interessant diese Arbeit werden würde und dass sich sehr
      bald zeigen würde, was für ein wichtiger Wirtschaftsmotor die Weiterverwendung
      von Dokumenten des öffentlichen Sektors ist.
  - s: Another possibility would be for OLAF to itself <v>take</v> <p>over</p> enquiries
      rather than being limited to an examining role.
    t: Eine andere Möglichkeit wäre, dass OLAF selbst Ermittlungsfunktionen, also
      nicht nur Untersuchungsfunktionen, sondern Ermittlungsfunktionen <a>übernimmt</a>.
  - s: We do not have to <v>take</v> <p>over</p> that at Community level, but we want
      to harmonise the rules for covering damage to biodiversity.
    t: Das brauchen wir auf Gemeinschaftsebene nicht zu <a>übernehmen</a>, aber wir
      wollen die Regelungen zu Schäden harmonisieren, die der biologischen Vielfalt
      zugefügt werden.
  - s: If that produces good results, I think that might in future be something that
      the Member States or third countries will be able to <v>take</v> <p>over</p>
      from us.
    t: Ich glaube, wenn wir da gute Ergebnisse haben, wird das vielleicht in Zukunft
      etwas sein, was die Mitgliedstaaten oder Drittstaaten von uns <a>übernehmen</a>
      können.
  - s: Question No 26 by Birgitta Ahlqvist (H-0259/96), which has been <v>taken</v>
      <p>over</p> by Mrs Theorin
    t: 'Anfrage Nr. 26 von Birgitta Ahlqvist, die von Frau Theorin <a>übernommen</a>
      wurde (H-0259/96):'
  - s: They oppose it because they are, in fact, afraid that the principle of subsidiarity
      might be violated, that the responsibilities of local and regional authorities,
      or those of autonomous regions, might be <v>taken</v> <p>over</p> by other institutions.
    t: Sie haben Angst, die Befugnisse der Gemeinderäte oder der Regionen, auch der
      autonomen Regionen Spaniens, könnten von anderen Institutionen <a>übernommen</a>
      werden.
  - s: Industry must itself <v>take</v> <p>over</p> and show greater interest than
      it has done hitherto.
    t: Die Industrie selbst muß die Sache <a>übernehmen</a> und größeres Interesse
      zeigen als bisher.
  - s: Why should France expect the other Member States to fulfil their side of the
      bargain and let France <v>take</v> <p>over</p> their markets and companies,
      when it procrastinates repeatedly or refuses to pay its dues to the club?
    t: Warum sollte Frankreich erwarten, dass die anderen Mitgliedstaaten ihren Teil
      der Aufgabe erfüllen und es Frankreich gestatten, ihre Märkte und Firmen zu
      <a>übernehmen</a>, wenn es selber zum wiederholten Male die Zahlung seiner eigenen
      Beiträge zum Club hinauszögert oder verweigert?
  - s: It was a priority of the UK Presidency and has been <v>taken</v> <p>over</p>
      by the Commission and the other Presidencies as well.
    t: Sie stellte eine Priorität des britischen Ratsvorsitzes dar und wurde von der
      Kommission und auch den nachfolgenden Präsidentschaften <a>übernommen</a>.
  - s: Russia is quick to take advantage of this, and is aiming at <v>taking</v> <p>over</p>
      strategic and the most profitable Belarusian companies in exchange for loans.
    t: Russland zögert nicht, dies auszunutzen, und beabsichtigt, im Gegenzug für
      Kredite strategisch wichtige sowie die profitabelsten belarussischen Unternehmen
      zu <a>übernehmen</a>.
  - s: I have <v>taken</v> <p>over</p> - foolishly, I am almost tempted to add - as
      the Committee on Fisheries’ rapporteur for the 2004 Budget.
    t: Ich habe für den Fischereiausschuss - und beinahe muss ich sagen, leichtsinnigerweise,
      - die Berichterstattung für den Haushalt 2004 <a>übernommen</a>.
  - s: Is the Commission aware of the agreement between a number of media companies
      which operate in and have their registered offices in the EU which has enabled
      them to become the major shareholders in První novinová spolecnost, a joint
      stock company in the Czech Republic, and is the Commission aware that this agreement
      allows them to monopolise the market, dictate the price of distribution and
      the composition and content of newspapers and magazines and in effect, <v>take</v>
      <p>over</p> 100% of the distribution market in the Czech Republic of newspapers
      and magazines, thus undermining media pluralism and diversity?
    t: Ist der Kommission ferner bekannt, dass diese Vereinbarung den Unternehmen
      die Möglichkeit gibt, den Markt zu monopolisieren, die Vertriebspreise sowie
      Zusammensetzung und Inhalt der Zeitungen und Zeitschriften zu diktieren, ja
      sogar den Vertriebsmarkt für Zeitungen und Zeitschriften in der Tschechischen
      Republik zu 100 % zu <a>übernehmen</a> und damit den Medienpluralismus und die
      Medienvielfalt zu untergraben?
  - s: Their company had just been <v>taken</v> <p>over</p> by a large group in France.
    t: Ihr Betrieb war kurz zuvor von einem großen Elektrokonzern aus Frankreich <a>übernommen</a>
      worden.
  - s: We are now suddenly supposed to <v>take</v> <p>over</p> further activities,
      whereas the Member States said months ago that they would finance them themselves.
    t: Wir sollen jetzt plötzlich zusätzliche Aktivitäten <a>übernehmen</a>, bei denen
      vor Monaten die Mitgliedstaaten gesagt haben, sie würden sie selbst finanzieren.
  - s: The citizens are going to have to <v>take</v> <p>over</p>’ .
    t: Die Bürger müssen das Steuer <a>übernehmen</a>“.
  - s: The whole of Europe is experiencing the growth of an aggressive State capitalism
      which has resulted in a series of private companies being <v>taken</v> <p>over</p>
      by State monopolies or former monopolies, in any case by companies which are
      firmly in public hands, companies which are State-owned.
    t: In ganz Europa erleben wir den Aufschwung eines aggressiven Staatskapitalismus,
      der dazu führte, dass eine Reihe privater Unternehmen durch gegenwärtige oder
      ehemalige staatliche Monopole, auf jeden Fall jedoch durch Unternehmen, die
      sich immer noch fest in der öffentlichen Hand, in der Hand des Staates, befinden,
      <a>übernommen</a> wurden.
  - s: I ask you, what shall we do when there is no one to <v>take</v> <p>over</p>
      our farms?
    t: Was tun wir, wenn wir keine Nachfolger haben, die unsere Bauernhöfe <a>übernehmen</a>?
  - s: On 1 April, we <v>took</v> <p>over</p> for the first time a small mandate in
      Macedonia, the intention of which is to pacify the country rather than - as
      some in this House suggest - to engage in armed conflict.
    t: Am 1. April haben wir in Mazedonien erstmals ein kleines Mandat <a>übernommen</a>,
      auch zur Befriedung einer Situation in einem Land, und nicht um kriegerische
      Konflikte zu führen, wie das hier von einigen vorgetragen wird.
  - s: at what point in time must the acquis be <v>taken</v> <p>over</p> by a new
      Member State for it to be granted membership?
    t: Ab wann muß der acquis von einem neuen Mitgliedstaat <a>übernommen</a> werden,
      damit die Mitgliedschaft gewährt werden kann?
  - s: I should therefore also like to strike a blow for the Commission’s competition
      authority being given more resources so that we do not run the risk of competition
      policy being watered down and <v>taken</v> <p>over</p> by the Member States.
    t: Aus diesem Grunde möchte ich auch eine Lanze dafür brechen, dass der Wettbewerbsbehörde
      der Kommission zusätzliche Mittel zur Verfügung gestellt werden, damit wir nicht
      Gefahr laufen, dass die Wettbewerbspolitik verwässert und von den Mitgliedstaaten
      <a>übernommen</a> wird.
  - s: We have weakening growth in Asia and no identifiable actor who could <v>take</v>
      <p>over</p> as a driving force.
    t: Wir haben ein abschwingendes Wachstum in Asien, ohne dass wir in Asien irgendeinen
      Akteur erkennen könnten, der die Rolle der Lokomotive <a>übernehmen</a> wird.
  - s: In some cases the financing has been <v>taken</v> <p>over</p> by the PHARE
      and TACIS programmes after careful reviewing and planning, while financing centres
      that have not been successful will be discontinued.
    t: In manchen Fällen wurde die Finanzierung nach sorgfältiger Überprüfung und
      Planung durch die Programme PHARE und TACIS <a>übernommen</a>, während die Finanzierung
      nicht erfolgreicher Zentren eingestellt wird.
  - s: British Airways, for instance, reduced the number of emergency doors on its
      aircraft to put more seats in, and it is now forcing the subsidiaries it has
      <v>taken</v> <p>over</p> in France to reduce the number of staff.
    t: British Airways hat zum Beispiel die Zahl der Notausgänge in seinen Flugzeugen
      reduziert, um mehr Sitze einzubauen, und es zwingt nun seine Tochtergesellschaften,
      die es in Frankreich <a>übernommen</a> hat, daß Personal zu reduzieren.
  - s: Question No 44 by Mihail Papayannakis, which has been <v>taken</v> <p>over</p>
      by Mr Alavanos (H-0916/98)
    t: 'Anfrage Nr. 44 von Mihail Papayannakis, die von Herrn Alavanos <a>übernommen</a>
      wurde (H-0916/98):'
  - s: In some cases, a purchase of this kind takes place in order to close down this
      other company and <v>take</v> <p>over</p> its share of the market.
    t: Ein solcher Aufkauf erfolgt mitunter, um diesen anderen Betrieb stillzulegen
      und seinen Absatzmarkt <a>übernehmen</a> zu können.
  - s: Finally, is it intended that the EU regulations should replace national regulations
      on weapons exports to other countries, or will the national regulations even
      be <v>taken</v> <p>over</p>?
    t: Ist beabsichtigt, daß die EU-Vorschriften die nationalen Vorschriften für den
      Waffenexport in andere Länder ersetzen, oder sollen die nationalen Vorschriften
      <a>übernommen</a> werden?
  - s: Then our erstwhile colleague Mr Pelttari <v>took</v> <p>over</p> as the conference
      was to take place in Finland.
    t: Danach hat der ehemalige Kollege Pelttari die Aufgabe <a>übernommen</a>, da
      die Konferenz in Finnland stattfinden sollte.
  - s: Following a propaganda war between a newcomer and the existing company, operating
      different rates and using different trains, this newcomer was first <v>taken</v>
      <p>over</p> by a large French water company and subsequently ceased all activity.
    t: Nachdem ein Neuankömmling mittels abweichender Tarife und abweichender Strecken
      gegen das bestehende Unternehmen einen Propagandakrieg geführt hatte, wurde
      dieser Neuling zuerst von einem großen französischen Wasserwerk <a>übernommen</a>
      und später stillgelegt.
  - s: Mr President, I had asked, with the agreement of Mr Alavanos, to <v>take</v>
      <p>over</p> his question.
    t: Herr Präsident, ich hatte in Absprache mit Herrn Alavanos beantragt, diese
      Anfrage zu <a>übernehmen</a>.
  - s: In so doing, I will comment on the industrial policy and social aspects, while
      my fellow Commissioner, Neelie Kroes, will <v>take</v> <p>over</p> when it comes
      to State aid law.
    t: Ich werde dabei zu den industriepolitischen und sozialen Aspekten Stellung
      nehmen, meine Kollegin Neelie Kroes wird den beihilferechtlichen Teil <a>übernehmen</a>.
  - s: · The suggestion that defence should become a Community responsibility with
      the Council’s ‘Mr CFSP’ role being <v>taken</v> <p>over</p> by a Commission
      Vice-President (Paragraphs 4 and 44).
    t: Zu dem Vorschlag, dass die Verteidigung in die Zuständigkeit der Gemeinschaft
      übergehen und die Aufgaben des „Mr. GASP “ von einem Vizepräsidenten der Kommission
      <a>übernommen</a> werden sollte (Absätze 4 und 44).
  - s: I would like to <v>take</v> that oral amendment <p>over</p>, and it was signalled
      in the debate.
    t: Ich möchte diesen mündlichen Änderungsantrag <a>übernehmen</a>;
  - s: In its answer to Question, the Commission states that ’the Convention on the
      Law of the Sea is indeed part of the Community acquis, which Turkey is expected
      to <v>take</v> <p>over</p> and enforce at the moment of its accession to the
      European Union’.
    t: Die Kommission stellt in ihrer Antwort fest, dass das Seerechtsübereinkommen
      in der Tat Teil des gemeinschaftlichen Besitzstandes ist, von dem erwartet wird,
      dass die Türkei ihn nach ihrem Beitritt zur Europäischen Union <a>übernimmt</a>
      und durchsetzt.
  - s: Those who know its history know that you personally, Mr Metten, had problems
      coordinating the three sections, which is why the chairman of the committee
      had to <v>take</v> <p>over</p>.
    t: Wer die Entstehungsgeschichte kennt, weiß, Herr Metten, daß Sie ja persönlich
      Probleme mit der Koordinierung der drei Bereiche hatten, so daß der Ausschußvorsitzende
      diese <a>übernehmen</a> mußte.
  - s: We see British defence companies - important national strategic assets - being
      <v>taken</v> <p>over</p> by foreign firms.
    t: So werden britische Rüstungsunternehmen - wichtige strategische Nationalgüter
      - von ausländischen Unternehmen <a>übernommen</a>.
  - s: Otherwise, the Moderate delegation considers that the Committee on Women’s
      Rights and Equal Opportunities should be abolished and that its business should
      be <v>taken</v> <p>over</p> by the Committee on Employment and Social Affairs.
    t: Darüber hinaus ist die Delegation der Moderata Samlingspartiet der Ansicht,
      dass der Ausschuss für Chancengleichheit und die Rechte der Frau seine Arbeit
      niederlegen und der Ausschuss für Beschäftigung und soziale Angelegenheiten
      dessen Aufgaben <a>übernehmen</a> sollte.
  - s: I wish you every success, President of the Council, in making sure that the
      European Council agrees to this agenda and that on Valentine’s Day when you
      start off the IGC it will be under good auspices and you will bring it to a
      good conclusion, also when the French Presidency <v>takes</v> <p>over</p>, by
      the end of this year.
    t: Möge es Ihnen gelingen, die Zustimmung des Europäischen Rates zu dieser Tagesordnung
      einzuholen und dafür zu sorgen, daß die Regierungskonferenz am Valentinstag
      unter guten Vorzeichen eingeleitet und bis Ende dieses Jahres, wenn Frankreich
