      sobre energia nuclear, pois estudos sérios prospectivos mostram claramente -
      e o relator, ainda que sem intenção, também contribui para esta conclusão -
      que não seremos capazes de dar resposta às futuras necessidades energéticas
      do planeta se virarmos as costas à única tecnologia capaz de, efectivamente,
      <a>substituir</a> as fontes de energia fóssil, que são frequentemente, como
      o relatório assinala, a génese de guerras e conflitos gravíssimos.
