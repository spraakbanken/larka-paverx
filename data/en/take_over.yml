      las mentalidades de las siete décadas de herencia soviética, siete décadas de
      Estado-providencia y de penuria, y de haber subestimado los efectos de la falta
      de toda tradición liberal susceptible de <a>tomar</a> el <a>relevo</a> de un
      sistema comunista hundido.
  - s: The Hungarian Presidency has <v>taken</v> <p>over</p> from the Belgian Presidency,
