  r: 1
  v: överta
  x:
  - s: 'Question No 5 by, which has been <v>taken</v> <p>over</p> by Mr Bautista Ojeda
      (H-0696/01):'
    t: 'Fråga nr 5 från, vilken har <a>övertagits</a> av Bautista Ojeda (H-0696/01):'
  - s: His office has been seized and <v>taken</v> <p>over</p> by a state organization
      and his colleagues have been beaten up.
    t: Hans kontor har tagits i beslag och <a>övertagits</a> av en statlig organisation
      och hans medarbetare har misshandlats.
  - s: Question No 3 by Roy Perry, which has been <v>taken</v> <p>over</p> by Mrs
      De Esteban Martín (H-0838/98)
    t: 'Fråga nr 3 från Roy Perry (H-0838/98), <a>övertagen</a> av De Esteban Martín:'
  - s: Question No 54 by Ioannis Theonas, which has been <v>taken</v> <p>over</p>
      by Vassilis Ephremidis (H-0595/98)
    t: 'Fråga nr 54 från Ioannis Theonas, vilken har <a>övertagits</a> av Ephremidis
      (H-0595/98):'
  - s: Question No 18 by Esko Seppänen, which has been <v>taken</v> <p>over</p> by
      Mrs Eriksson (H-0256/99)
    t: 'Fråga nr 18 från Esko Seppänen vilken har <a>övertagits</a> av Eriksson (H-0256/99):'
  - s: With effect from 1 April the European Union will be <v>taking</v> <p>over</p>
      from NATO responsibility for peacekeeping in Macedonia.
    t: Från och med den 1 april kommer Europeiska unionen att <a>överta</a> ansvaret
      från Nato för att säkra freden i Makedonien.
  - s: Commissioner, can you personally offer any explanation of how the proportionality
      requirements should be interpreted and arrange for this to be <v>taken</v> <p>over</p>
      by the Council?
    t: Jag vill fråga om kommissionsledamoten personligen kan förklara hur kraven
      på proportionalitet bör tolkas och se till att detta <a>övertas</a> av rådet?
  - s: The national parliaments must <v>take</v> <p>over</p> their task.
    t: De nationella parlamenten måste <a>överta</a> deras uppgift.
  - s: Question No 53 by Jens-Peter Bonde, which has been <v>taken</v> <p>over</p>
      by Mrs Lis Jensen (H-0276/98)
    t: 'Fråga nr 53 från Jens-Peter Bonde vilken har <a>övertagits</a> av Lis Jensen
      (H-0276/98):'
  - s: 'Question No 5 by, which has been <v>taken</v> <p>over</p> by Mr Ortuondo Larrea
      (H-0783/01):'
    t: 'Fråga nr 5 från, vilken har <a>övertagits</a> av Ortuondo Larrea (H-0783/01):'
  - s: And before that we had the Austrian gas terminal in Baumgarten being <v>taken</v>
      <p>over</p> by the mysterious Centrex company.
    t: Och ännu tidigare <a>övertogs</a> den österrikiska gasterminalen i Baumgarten
      av det mystiska företaget Centrex.
  - s: the standards are poor, we cannot <v>take</v> them <p>over</p>.
    t: Standarden är dålig, den får vi inte <a>överta</a>.
  - s: The four amendments, adopted unanimously last May and basically <v>taken</v>
      <p>over</p> by the committee responsible, aim to ensure a fair balance between
      citizens’ fundamental rights and freedoms and the need for mutual recognition
      of judgments.
    t: Syftet med de fyra ändringsförslag som antogs enhälligt i maj och i princip
      <a>övertogs</a> av det ansvariga utskottet är att garantera en rättvis balans
      mellan den enskildes grundläggande rättigheter och friheter och behovet av ömsesidigt
      erkännande av domar.
  - s: These are amendments that I have <v>taken</v> <p>over</p> and that came from
      your group and my group and I am assuming that you will have to endorse Amendments
      Nos 1 and 2, particularly if you want to support the farmers.
    t: Det är ändringsförslag som jag har <a>övertagit</a> och som kommer från er
      och min grupp och jag utgår ifrån att ni, om ni nu vill stödja jordbrukarna,
      måste vara för ändringsförslag 1 och 2.
  - s: Colleagues from a number of other groups have been kind enough to point out
      to me that a fax which I myself only discovered this morning had been going
      around for several days from a group called ’Patents for Life’, relating to
      an amendment which I and several others tabled and which has now been <v>taken</v>
      <p>over</p> by my group.
    t: Kolleger i ett antal andra grupper som varit mycket uppmärksamma har påpekat
      för mig att ett fax tycks cirkulera sedan ett antal dagar, jag själv hittade
      det först tidigt i morse, patents for life, där man går in på ett ändringsförslag
      som jag lämnat in med en hel grupp och som sedan dess <a>övertagits</a> av min
      grupp.
  - s: A man who is happy to carry out such jobs deserves no more support than the
      institution whose reins he is about to <v>take</v> <p>over</p>.
    t: En man som trivs med att utföra sådana arbetsuppgifter förtjänar inte mer stöd
      än den institution som han kommer att <a>överta</a> ledningen för.
  - s: This is an amount which was quoted by the European Investment Bank at one time,
      which was later <v>taken</v> <p>over</p> by Commission President Prodi and in
      respect of which it is still completely unclear, to me in any case, how this
      is to be raised in the coming year.
    t: Det är ett belopp som en gång nämndes av Europeiska investeringsbanken, som
      senare <a>övertogs</a> av kommissionsordförande Prodi och som det, i alla fall
      för mig, fortfarande är fullständigt oklart hur det skall kunna hostas fram
      under det kommande året.
  - s: Question No 10, by Guido Podestà, which has been <v>taken</v> <p>over</p> by
      Mrs Sartori.
    t: Fråga nr 10 från Podestà, som har <a>övertagits</a> av fru Sartori.
  - s: Politics must be <v>taken</v> <p>over</p> by a democratic legitimate civil
      government.
    t: Politiken måste <a>övertas</a> av en legitim civilregering.
  - s: 'Question No 3 by, which has been <v>taken</v> <p>over</p> by Josu Ortuondo
      Larrea(H-0863/01):'
    t: 'Fråga nr 3 från, som har <a>övertagits</a> av Josu Ortuondo Larrea (H-0863/01):'
  - s: Since this aviation company was <v>taken</v> <p>over</p> by Air France this
      year, one in two flights has been cancelled.
    t: Sedan detta flygbolag <a>övertogs</a> av Air France i år har hälften av alla
      flygningar blivit inställda.
  - s: It wants to <v>take</v> <p>over</p> relations with Eurocontrol from Member
      States, bringing it closer to achieving its ambition to be what Monnet described
      as a European government.
    t: Den vill <a>överta</a> förbindelserna med Eurocontrol från medlemsstaterna
      och därigenom komma närmare att förverkliga sin ambition att bli vad Monnet
      beskrev som en europeisk regering.
  - s: Mrs Ferrer asked me to <v>take</v> <p>over</p> her question and said she would
      inform the relevant service accordingly.
    t: Ferrer har bett mig <a>överta</a> hennes fråga och lär också ha informerat
      behörig instans om detta.
  - s: I suggest you do a little test, Commissioner, if you have enough time, among
      the people in your office to see what conditions would be necessary to entice
      civil servants away from their jobs to <v>take</v> <p>over</p> or start a farm
      somewhere in either Northern or Southern Europe.
    t: ta reda på vad som skulle krävas för att tjänstemännen skulle välja att lämna
      administrationen och <a>överta</a> eller bygga upp ett jordbruk någonstans i
      Europa, i söder eller norr.
  - s: As Mrs Flemming already said, where is the very clear statement that we will
      finally look at the regulations in the three new Member States and <v>take</v>
      very best points <p>over</p> from them?
    t: Var har vi ett tydligt uttalande om att vi äntligen studerar de tre nya medlemsstaternas
      regler och <a>övertar</a> det som är bra?
  - s: The independent television station NTV was <v>taken</v> <p>over</p> by the
      state corporation Gazprom, which also forced a prominent daily newspaper to
      close.
    t: Den oberoende TV-stationen NTV <a>övertogs</a> av det helstatliga företaget
      Gazprom som också tvingade en framstående dagstidning att stänga.
  - s: If high land prices mean that young farmers are then unable to <v>take</v>
      <p>over</p> businesses, we have overshot the mark.
    t: När unga lantarbetare snart inte längre kan <a>överta</a> företag på grund
      av de höga markpriserna har vi susat förbi vårt mål.
  - s: It wants to force the various TV companies and clubs to break contracts reached
      freely so that a pro-Government company can <v>take</v> them <p>over</p>.
    t: Vad man vill är att tvinga de olika televisionsföretagen och klubbarna att
      bryta de kontrakt som frivilligt ingåtts, för att ett företag stött av regeringen
      skall kunna <a>överta</a> kontrakten.
  - s: To put all the operators on a level playing field, provision is made for type
      A companies to decide not to let themselves be <v>taken</v> <p>over</p> by a
      type B company.
    t: För att ge alla aktörer samma spelregler tillåts typ A-bolag att besluta att
      inte låta sig <a>övertas</a> av ett typ B-bolag.
  - s: I have tabled two other amendments which are supported by my group and a number
      of other people, calling for greater attention to be given to the way in which
      the Bosman ruling seems to be getting out of hand, and in particular the role
      of clubs which are <v>taken</v> <p>over</p> by private dealers and players.
    t: I dessa ändringsförslag ber jag om viss uppmärksamhet för att Bosmandomen skenar
      iväg och mer bestämt klubbarnas roll, som <a>övertas</a> av enskilda handlare
      och spelare.
  - s: Much of this transport has been <v>taken</v> <p>over</p> by the lorry, and
      the huge increase in the volume of goods is largely being handled by motorway,
      as a result of which these are increasingly becoming congested.
    t: Många av dessa transporter har <a>övertagits</a> av lastbilar och den enorma
      ökningen av godsvolymen har dirigerats till motorvägarna med resultatet att
      det blir trafikstockningar allt oftare.
  - s: Two are to <v>take</v> <p>over</p> for the remaining four years of the term
      from their predecessors, who have left office early.
    t: Två skall <a>överta</a> ett mandat för resterande fyra år av sina respektive
      föregångare, som avgår i förtid.
  - s: Jacques Delors, President of the European Commission, who <v>took</v> <p>over</p>;
    t: Europeiska kommissionens ordförande Jacques Delors, som <a>övertog</a> arbetet;
  - s: It is right for the EU to <v>take</v> <p>over</p> from NATO and a convincing
      demonstration that we are serious about playing a larger security role.
    t: Det är rätt att EU <a>övertar</a> vissa av Natos uppgifter och detta är ett
      övertygande bevis på att vi menar allvar med att spela en viktigare roll på
      säkerhetsområdet.
  - s: It is imperative that we ensure that European stock exchanges are consolidated
      within Europe and are not simply <v>taken</v> <p>over</p> from abroad - from
      the US, for example.
    t: Det är nödvändigt att vi ser till att EU:s aktiemarknader konsolideras inom
      EU och inte helt enkelt <a>övertas</a> från utlandet - till exempel från USA.
  - s: When we were talking this afternoon and I would have had to begin my speech
      with the phrase, ‘Mr President, absent friends,’ because altogether five colleagues
      were present, Mr Posselt said that if there were no other speakers there from
      his group apart from him, he would <v>take</v> <p>over</p> all of the PPE Group’s
      speaking time.
    t: 'När vi diskuterade under eftermiddagen om jag skulle tvingas börja mitt tal
      med att säga: ”Herr talman, ärade tomma kammare!” eftersom totalt fem kolleger
      var närvarande, sade Posselt att om det inte fanns någon talare här från hans
      grupp utom han själv skulle han <a>överta</a> PPE-gruppens hela talartid.'
  - s: So the end result of Article 9 as it now stands would be that some companies
      in some countries in Europe could be taken over much more easily, while other
      companies in other countries in Europe could virtually never be <v>taken</v>
      <p>over</p> if they have provisions of that kind in their statute.
    t: Alltså skulle konsekvensen av denna artikel 9, som den står här, vara att flera
      företag från flera länder i Europa skulle kunna köpas upp mycket lättare, medan
      andra företag i andra länder i Europa praktiskt taget aldrig skulle kunna <a>övertas</a>,
      om de har sådana föreskrifter i sina stadgar.
  - s: My amendments, which were in fact <v>taken</v> <p>over</p> by the rapporteur,
      had focused on support for the victims’ families, who are often completely helpless
      and, to make matters worse, they endure the pain of seeing these murders go
      unpunished.
    t: Mina ändringsförslag, som faktiskt <a>övertagits</a> av föredraganden, var
      inriktade på att stödja offrens familjer.
  - s: Question No 5 by Aline Pailler, which has been <v>taken</v> <p>over</p> by
      Sylviane Ainardi (H-0503/98/rev.
    t: Fråga nr 5 från Aline Pailler, vilken har <a>övertagits</a> av Ainardi (H-0503/98/ändr.
  - s: We shall see if that continues to be the case with Question No 8 by Jaime Valdivielso
      de Cué, which has been <v>taken</v> <p>over</p> by Felipe Camisón Asensio (H-0512/98)
    t: 'Vi får se om denna överensstämmelse fortsätter när det är dags för fråga nr
      8 av Jaime Valdivielso de Cué, som <a>övertas</a> av Camisón Asensio (H-0512/98):'
  - s: I would like to highlight a number of points contained in the INTA Committee’s
      text, which was only partially <v>taken</v> <p>over</p> by the rapporteur, although
      a significant part of the spirit of what the Committee on International Trade
      was saying has been incorporated.
    t: Jag skulle vilja lyfta fram ett antal punkter i yttrandet från utskottet för
      internationell handel som endast delvis <a>övertogs</a> av föredraganden, även
      om en stor del av andan i vårt utskotts förslag har införlivats.
  - s: Another possibility would be for OLAF to itself <v>take</v> <p>over</p> enquiries
      rather than being limited to an examining role.
    t: En annan möjlighet vore att OLAF <a>övertar</a> utredningsfunktioner, alltså
      inte undersökningsfunktioner.
  - s: Industry must itself <v>take</v> <p>over</p> and show greater interest than
      it has done hitherto.
    t: Industrin måste själv <a>överta</a> saken och visa större intresse än hittills.
  - s: This provision takes account of customary practice in Europe when a holding
      is <v>taken</v> <p>over</p> by young farmers.
    t: Denna bestämmelse tar hänsyn till gällande europeiska seder när unga jordbrukare
      <a>övertar</a> ett jordbruk.
  - s: Their company had just been <v>taken</v> <p>over</p> by a large group in France.
    t: Deras företag hade nyligen <a>övertagits</a> av en stor elektrokoncern från
      Frankrike.
  - s: On 1 April, we <v>took</v> <p>over</p> for the first time a small mandate in
      Macedonia, the intention of which is to pacify the country rather than - as
      some in this House suggest - to engage in armed conflict.
    t: Den 1 april <a>övertog</a> vi i Makedonien för första gången ett litet mandat,
      också för att pacificera situationen i ett land, och inte för att delta i några
      krigiska konflikter, som det här framställts av några personer.
  - s: at what point in time must the acquis be <v>taken</v> <p>over</p> by a new
      Member State for it to be granted membership?
    t: vid vilken tidpunkt måste regelverket <a>övertas</a> av ett nytt medlemsland
      för att det skall beviljas medlemskap?
  - s: The accession treaties, in fact, assume that the acquis is properly implemented
      from the day it is <v>taken</v> <p>over</p>.
    t: Anslutningsfördragen antar, i själva verket, att regelverket är ordentligt
      genomfört från den dag det <a>övertas</a>.
  - s: Mr President, I had asked, with the agreement of Mr Alavanos, to <v>take</v>
      <p>over</p> his question.
    t: Herr Alavanos och jag har kommit överens om att jag skall <a>överta</a> hans
      fråga.
  - s: It is a step in the right direction that the recognition accorded classification
      societies can be withdrawn, that liability is to be harmonised and that classification
      societies will always have to transfer their data to the competitor who <v>takes</v>
      <p>over</p> from them.
    t: Det är ett steg i rätt riktning att erkännandet av klassificeringssällskapen
      kan dras in, att ansvarsskyldigheten harmoniseras och att klassificeringssällskap
      alltid måste överlåta sitt arkivmaterial till den konkurrent som <a>övertar</a>
      arbetet.
  - s: I would like to <v>take</v> that oral amendment <p>over</p>, and it was signalled
      in the debate.
    t: Jag skulle gärna <a>överta</a> det muntliga ändringsförslaget, vilket också
      meddelades under debatten.
- c: 18
  r: 2
  v: ersätta
  x:
  - s: 'Question No 38 by Michl Ebner, which has been <v>taken</v> <p>over</p> by
      Mr Posselt (H-0295/02):'
    t: 'Frågeställaren <a>ersätts</a> av Posselt (H-0295/02):'
  - s: As everybody here knows, the railways are not ready either institutionally,
      technically or economically to <v>take</v> <p>over</p> from the roads.
    t: Alla här i kammaren vet att järnvägen inte är redo, varken institutionsmässigt,
      tekniskt eller ekonomiskt, att <a>ersätta</a> vägtransporterna, och det tror
      jag måste sägas.
  - s: 'Question No 22 by Stavros Xarchakos, which has been <v>taken</v> <p>over</p>
      by Mr Folias (H-0317/03):'
    t: 'Frågeställaren <a>ersätts</a> av Folias (H-0317/03):'
  - s: I would make it clear that Mr Monti will <v>take</v> <p>over</p> from him immediately.
    t: Jag kan på en gång säga att kommissionär Monti kommer att <a>ersätta</a> honom
      direkt efteråt.
  - s: 'Question No 10 by Gerard Collins, which has been <v>taken</v> <p>over</p>
      by Mr Andrews (H-0238/03):'
    t: 'Frågeställaren <a>ersätts</a> av Andrews (H-0238/03):'
  - s: 'Question No 12 by Sarah Ludford, which has been <v>taken</v> <p>over</p> by
      Mrs Thors (H-0241/03):'
    t: 'Frågeställaren <a>ersätts</a> av Thors (H-0241/03):'
  - s: 'Question No 4 by Eva Kjer Hansen, which has been <v>taken</v> <p>over</p>
      by Mrs Spaak (H-1176/98) Subject:'
    t: 'Fråga nr 4 från Eva Kjer Hansen (H-1176/98), som <a>ersätts</a> av Spaak:'
  - s: Mr President, Commissioner, Mr Corbett is not only due credit for having done
      such an excellent job in <v>taking</v> <p>over</p> from the original rapporteur;
    t: Vår kollega Corbett har inte bara den förtjänsten att han på ett utmärkt sätt
      <a>ersätter</a> den egentliga föredraganden, utan han har dessutom givit en
      mycket utförlig beskrivning av den praktiska utvecklingen av och framstegen
      för det medbeslutandeförfarande som ligger till grund för detta betänkande.
  - s: 'Question No 3 by Liam Hyland, which has been <v>taken</v> <p>over</p> by Mr
      Crowley (H-0527/02):'
    t: 'Frågeställaren <a>ersätts</a> av Crowley (H-0527/02):'
  - s: 'Question No 12 by Ioannis Patakis, which has been <v>taken</v> <p>over</p>
      by Mr Alyssandrakis (H-0882/02):'
    t: 'Frågeställaren <a>ersätts</a> av Alyssandrakis (H-0882/02):'
  - s: 'Question No 36 by, which has been <v>taken</v> <p>over</p> by Mr Miller (H-0714/01):'
    t: 'Fråga nr 36 från som <a>ersätts</a> av Miller (H-0714/01):'
  - s: On the one hand, we have adopted a single legislative instrument on consumer
      rights, which provides harmonisation and <v>takes</v> <p>over</p> from the four
      previous directives in this area.
    t: För det första har vi antagit en enda rättsakt om konsumenträttigheter, som
      ger harmonisering och <a>ersätter</a> de fyra tidigare direktiven på området.
  - s: 'Question No 58 by Dirk Sterckx, which has been <v>taken</v> <p>over</p> by
      Mr. Vermeer (H-0080/03):'
    t: 'Frågeställaren <a>ersätts</a> av Vermeer (H-0080/03):'
  - s: 'Question No 36 by Niall Andrews, which has been <v>taken</v> <p>over</p> by
      Mr Brian Crowley (H-0126/02):'
    t: 'Frågeställaren <a>ersätts</a> av Brian Crowley (H-0126/02):'
  - s: 'Question No 48 by Alexandros Alavanos, which has been <v>taken</v> <p>over</p>
      by Mihail Papayannakis (H-0064/02):'
    t: 'Frågeställaren <a>ersätts</a> av Mihail Papayannakis (H-0064/02):'
  - s: 'Question No 9 by Efstratios Korakas, which has been <v>taken</v> <p>over</p>
      by Mr Alyssandrakis (H-0623/02):'
    t: 'Frågeställaren <a>ersätts</a> av Alyssandrakis (H-0623/02):'
  - s: there is also the possibility of laissez-faire, of doing nothing, because the
      derived industries that import steel inputs will become less competitive and
      therefore we will be able to <v>take</v> <p>over</p> from them;
    t: vi har också laissez-faire-möjligheten, det vill säga, att inte göra någonting,
      eftersom biindustrier som importerar stål-inputs blir mindre konkurrenskraftiga
      och vi kan därför <a>ersätta</a> dem, men jag tror att vi måste agera genast.
  - s: Legal uncertainty will be set to <v>take</v> <p>over</p> from legal certainty.
    t: Känsliga uppgifter om politiska åsikter, hudfärg, sexuell läggning och religiös
      tillhörighet kan registreras, vilket leder till att medborgarnas personliga
      integritet hotas kraftigt och rättssäkerheten <a>ersätts</a> av rättslöshet.
- c: 8
  r: 3
  v: ta över
  x:
  - s: If we were unable to succeed with this agreement tomorrow, the proposal would
      simply fall, as REACH would then <v>take</v> <p>over</p>.
    t: Om vi inte lyckas med denna uppgörelse i morgon så faller förslaget lätt, eftersom
      Reach då <a>tar</a> <a>över</a>.
  - s: Islam is no religion, it is an ideology that wants to <v>take</v> us <p>over</p>.
    t: Islam är ingen religion, det är en ideologi som vill <a>ta</a> <a>över</a>.
  - s: The residual mechanism and the International Criminal Court can <v>take</v>
      <p>over</p>, but good and less good experiences should never be lost, in my
      view.
    t: Restmekanismen och Internationella brottsmåldomstolen kan <a>ta</a> <a>över</a>,
      men enligt min uppfattning är det viktigt att varken de goda eller de mindre
      goda erfarenheterna går förlorade.
  - s: I agree that President Musharraf <v>took</v> <p>over</p> in a coup.
    t: Jag håller med om att president Musharraf <a>tog</a> <a>över</a> makten i en
      kupp.
  - s: It is perhaps one advantage of the market slump that we have at the moment
      that we can use this opportunity to introduce the kind of regulation that will
      stand us in good stead when euphoria <v>takes</v> <p>over</p> in the financial
      markets again, as it inevitably will.
    t: En fördel med den marknadsnedgång som vi för närvarande har är kanske att vi
      kan använda detta tillfälle för att införa den typ av reglering som kommer att
      komma oss väl till pass när glädjeyran återigen <a>tar</a> <a>över</a> på finansmarknaderna,
      vilket den oundvikligen kommer att göra.
  - s: People who are doubtless very competent but perhaps a little too confident,
      to the extent that they <v>take</v> <p>over</p> from the political officials
      and make the decisions that they are supposed to make.
    t: Sannolikt mycket kompetenta människor, men kanske alltför säkra på sig själva,
      så till den grad att de <a>tar</a> <a>över</a> från de politiskt ansvariga och
      fattar de beslut som åligger politikerna.
  - s: Religion must not, of course, <v>take</v> <p>over</p> the political system,
      but nor can religious life be kept completely separate from the rest of society.
    t: Religionen skall självfallet inte <a>ta</a> <a>över</a> det politiska systemet,
      men man kan inte heller helt hålla isär det religiösa livet från samhället i
      övrigt.
  - s: Following Touré’s death in 1984, a new totalitarian regime <v>took</v> <p>over</p>,
      headed by another dictator, Lansana Conté, who some claim was supported largely
      by the West.
    t: När Touré avled 1984 <a>tog</a> en ny totalitär regim <a>över</a> makten i
      landet, ledd av en annan diktator, Lansana Conté, som enligt vissa till stor
      del fick stöd från väst.
  - s: Now I am hoping that I can shortly leave this debate and ask another Commissioner
      to <v>take</v> <p>over</p>.
    t: Nu hoppas jag att jag strax kan lämna denna debatt och be en annan kommissionsledamot
      <a>ta</a> <a>över</a>.
  - s: We would like to stress that work on human rights takes place mainly within
      the framework of the Council of Europe and that the EU should not try to <v>take</v>
      <p>over</p> matters from this pan-European institution.
    t: Vi vill betona att arbetet för mänskliga rättigheter främst sker inom ramen
      för Europarådet och att EU inte skall sträva efter att <a>ta</a> <a>över</a>
      frågorna från denna alleuropeiska institution.
  - s: Europe must reassure its citizens and <v>take</v> <p>over</p> this debate,
      which at present is being conducted only in the courts.
    t: EU måste lugna sina medborgare och <a>ta</a> <a>över</a> den här diskussionen,
      som för närvarande endast förs i olika domstolar.
  - s: I am fully behind the rapporteur when he says that we must have a strong public
      service sector so as to prevent the commercial companies - whose taste is not
      always of the best - from <v>taking</v> <p>over</p>.
    t: Jag delar helt och hållet föredragandens åsikt att vi måste ha en stark public
      service -sektor så att inte de kommersiella företagen, och därmed också ofta
      den dåliga smaken, <a>tar</a> <a>över</a>.
  - s: When chaos <v>takes</v> <p>over</p>, however, when civil war breaks out, it
      is the time of bloodshed and outrage and I would say that we have contributed
      to bringing about this chaos.
    t: Men när kaos <a>tar</a> <a>över</a> och inbördeskrig bryter ut är blodutgjutelse
      och våld det enda som existerar och jag vill påstå att vi har bidragit till
      att detta kaos har uppstått.
  - s: When we <v>took</v> <p>over</p> on 1 July, this Parliament was newly elected.
    t: När vi <a>tog</a> <a>över</a> den 1 juli hade nyval skett till Europaparlamentet.
  - s: I also wish the best of luck to Mr Van Rompuy, who will <v>take</v> <p>over</p>
      for two and a half years, and I ask the Council not to forget that, from now
      on, the Council and Parliament are playing in the same league under somewhat
      more transparent circumstances.
    t: Jag önskar också Herman Van Rompuy, som kommer att <a>ta</a> <a>över</a> i
      två och ett halvt år, lycka till, och jag ber rådet att inte glömma att från
      och med nu spelar rådet och parlamentet i samma division under något mer öppna
      förhållanden.
  - s: It is now Europe’s turn to <v>take</v> <p>over</p> on behalf of its 350 million
      inhabitants.
    t: Nu är det Europas sak att <a>ta</a> <a>över</a> för sina 350 miljoner invånare.
  - s: That is why, from the time of the informal meeting of the Ministers for Foreign
      Affairs at La Granja de San Ildefonso, as Mr Šefčovič and Mrs Malmström - still
      in office because the new Commission had not yet <v>taken</v> <p>over</p> -
      will remember, to the first meeting we held with the Commission in Madrid when
      the new College of Commissioners took over, and now this afternoon in Parliament,
      we are anxious to push this initiative.
    t: Därför väntar vi otåligt på att få föra detta initiativ vidare, från tidpunkten
      för det informella mötet med utrikesministrarna i La Granja de San Ildefonso,
      liksom Maroš Šefčovič och Cecilia Malmström - som fortfarande tjänstgjorde eftersom
      den nya kommissionen ännu inte hade <a>tagit</a> <a>över</a> - kommer ihåg,
      till det första mötet med kommissionen i Madrid då det nya kommissionskollegiet
      tog över, och nu här i eftermiddag i parlamentet.
  - s: That is why, from the time of the informal meeting of the Ministers for Foreign
      Affairs at La Granja de San Ildefonso, as Mr Šefčovič and Mrs Malmström - still
      in office because the new Commission had not yet taken over - will remember,
      to the first meeting we held with the Commission in Madrid when the new College
      of Commissioners <v>took</v> <p>over</p>, and now this afternoon in Parliament,
      we are anxious to push this initiative.
    t: Därför väntar vi otåligt på att få föra detta initiativ vidare, från tidpunkten
      för det informella mötet med utrikesministrarna i La Granja de San Ildefonso,
      liksom Maroš Šefčovič och Cecilia Malmström - som fortfarande tjänstgjorde eftersom
      den nya kommissionen ännu inte hade tagit över - kommer ihåg, till det första
      mötet med kommissionen i Madrid då det nya kommissionskollegiet <a>tog</a> <a>över</a>,
      och nu här i eftermiddag i parlamentet.
  - s: Consequently, what underlies this initiative is not the crucial need to combat
      ultra-bureaucratic or highly centralised procedures or for a real increase in
      the power of local authorities to manage their own domain, but simply to raise
      local authorities to the level of direct partners of the European institutions
      in implementing their guidelines, in an attempt to <v>take</v> <p>over</p> from
      States as the national interlocutor.
    t: Vad som ligger bakom detta initiativ är följaktligen inte det avgörande behovet
      av att bekämpa ultrabyråkratiska eller starkt centraliserade förfaranden eller
      att verkligen öka lokala myndigheters makt när det gäller att förvalta deras
      egna områden, utan helt enkelt att göra lokala myndigheter till direkta partner
      till de europeiska institutionerna vid genomförandet av deras riktlinjer, i
      ett försök att <a>ta</a> <a>över</a> staternas roll som nationella ledare.
  - s: Neither de jure nor de facto does the European Parliament <v>take</v> <p>over</p>,
      and in any case, even if it did gain a real right of ratification, the end result
      would still be the overall enfeeblement of democratic control, because of the
      abolition of any direct power on the part of national democracies, which are
      closest to the peoples.
    t: Men Europaparlamentet <a>tar</a> varken <a>över</a> när det gäller juridik
      eller i praktiken.
  - s: The majority of British ports are well run and prosper because private operators
      have <v>taken</v> <p>over</p> from cash-strapped local authorities and are running
      the ports as successful businesses.
    t: Huvuddelen av de brittiska hamnarna drivs på ett bra sätt och för en blomstrande
      tillvaro, därför att privata aktörer har <a>tagit</a> <a>över</a> efter lokala
      myndigheter med litet handlingsutrymme - p.g.a. brist på pengar - och de driver
      nu hamnarna som vinstgivande företag.
  - s: I have nothing against aquaculture, but I am against this sort of unaccountable
      development, which flouts even basic hygiene and environmental standards and,
      unfortunately, the more aquaculture is <v>taken</v> <p>over</p> by big business,
      the greater this unaccountability will become.
    t: Jag har ingenting emot vattenbruk, men jag är emot den här sortens oansvariga
      utveckling där till och med de mest grundläggande hygien- och miljöstandarder
      nonchaleras, och vad värre är, ju mer storföretagen <a>tar</a> <a>över</a> vattenbruket
      desto större kommer denna oansvarighet att bli.
  - s: can we be absolutely sure that the Eurogroup will not actually <v>take</v>
      <p>over</p> more and more real power in the future?
    t: Kan man vara bombsäker på att eurogruppen i själva verket inte <a>tar</a> <a>över</a>
      mer och mer reell makt i framtiden?
  - s: The Hungarian Presidency started a review and wanted you to <v>take</v> it
      <p>over</p>, but you stopped it.
    t: Det ungerska ordförandeskapet inledde en översyn och ville att du skulle <a>ta</a>
      <a>över</a>, men du stoppade den.
  - s: They cannot tell a firm in Western Europe that they can go and establish themselves
      there and <v>take</v> <p>over</p> an existing firm.
    t: Man kan inte säga till ett företag i Västeuropa att det kan slå sig ned och
      <a>ta</a> <a>över</a> ett existerande företag på orten.
  - s: They are ready to <v>take</v> <p>over</p>.
    t: De är beredda att <a>ta</a> <a>över</a>.
  - s: And locally, too, there are leaders who can <v>take</v> <p>over</p>.
    t: Och lokalt finns det också ledare som kan <a>ta</a> <a>över</a>, och det är
      det bästa medlet mot UCK som jag bara har mycket, mycket litet förståelse för.
  - s: Ladies and gentlemen, the image we have of the Kosovars is perhaps one we have
      acquired from the international press, namely that the Kosovars, the Albanians
      that is, have <v>taken</v> <p>over</p> where the Serbians left off and it is
      now they who are oppressing the Serbians and the gypsies.
    t: Den bild som vi har av Kosovas befolkning är kanske en som vi fått via den
      internationella pressen, en bild av hur kosovoalbanerna <a>tagit</a> <a>över</a>
      serbernas roll och nu förtrycker serber och zigenare.
  - s: Mr President, Mr Diamandouros, Mr Söderman, ladies and gentlemen, this debate
      is taking place at a key moment, since it relates to a report written and presented
      by the former Ombudsman, from whom Mr Diamandouros <v>took</v> <p>over</p> in
      April 2003, on his activities.
    t: Denna diskussion hålls vid en viktig tidpunkt eftersom denna verksamhetsrapport
      skrivits och lagts fram av den förre ombudsmannen, en tjänst som Nikiforos Diamandouros
      <a>tog</a> <a>över</a> i april 2003.
  - s: I know that he only <v>took</v> <p>over</p> as rapporteur late in March, so
      I should like to commend his efficiency and indeed urge the Council to follow
      his example.
    t: Jag vet att han <a>tog</a> <a>över</a> som föredragande så sent som i slutet
      av mars, och jag vill därför lovorda hans effektivitet och faktiskt uppmana
      rådet att följa hans exempel.
  - s: The Hungarian Presidency has <v>taken</v> <p>over</p> from the Belgian Presidency,
      and it too is showing great resolve, for which I thank it.
    t: Det ungerska ordförandeskapet har <a>tagit</a> <a>över</a> efter det belgiska
      och visar även det prov på en stor beslutsamhet, vilket jag vill tacka det för.
  - s: Such cooperation already exists and I am sure that the EU will not try to <v>take</v>
      <p>over</p> or interfere with this work.
    t: Det finns redan sådant samarbete i dag, och jag tror bestämt att EU inte skall
      försöka <a>ta</a> <a>över</a> eller lägga sig i detta arbete.
  - s: Such cooperation already exists and I am sure that the EU will not try to <v>take</v>
      <p>over</p> or interfere with this work.
    t: Det finns redan sådant samarbete i dag, och jag tror bestämt att EU inte skall
      försöka <a>ta</a> <a>över</a> eller lägga sig i detta arbete.
  - s: I know the nature of a people like that of the Mediterranean region in which
      those with substantial farms, in many cases on the verge of retiring from farming
      with no one to <v>take</v> <p>over</p> from them, also think that the trees
      being planted will take more than six years to grow.
    t: Jag känner till Medelhavsmänniskornas kynne, och jag vet att de jordbrukare
      i regionen som äger mycket stora gårdar och som i många fall är på väg att gå
      i pension utan att ha någon som kan <a>ta</a> <a>över</a> efter dem också anser
      att det kommer att ta minst sex år för de nyplanterade träden att växa upp.
  - s: Inland waterway transport suffers from a dearth of crews and a worsening shortage
      of candidates to <v>take</v> <p>over</p> businesses.
    t: Transporterna på inre vattenvägar lider brist på manskap och det råder en allt
      större brist på kandidater som kan <a>ta</a> <a>över</a> företagen.
  - s: you have your big shiny buildings in Brussels, Strasbourg and Luxembourg, and
      you have managed to <v>take</v> <p>over</p> more than 75% of the nation states’
      ability to make the laws.
    t: ni har era stora, glänsande byggnader i Bryssel, Strasbourg och Luxemburg,
      och ni har lyckats <a>ta</a> <a>över</a> mer än 75 procent av nationalstaternas
      lagstiftningskapacitet.
  - s: So, if there is a shortfall in pension funds, States should <v>take</v> <p>over</p>
      by deducting the necessary amounts from the profits of industrial and financial
      groups.
    t: Om pensionskassorna skulle få ett underskott skulle staterna bli tvungna att
      <a>ta</a> <a>över</a>, genom att ta ut nödvändiga belopp från industri- och
      finanskoncernernas vinster.
  - s: Now, my colleague can <v>take</v> <p>over</p>, and I am quite sure that he
      will be a very popular man throughout the Bank.
    t: Det har varit en glädje för mig att leda denna kamp, nu kan min kollega <a>ta</a>
      <a>över</a>, och jag är säker på att alla i banken kommer att älska honom.
  - s: As Mrs Hazan cannot be with us, her report has been <v>taken</v> <p>over</p>
      by Mr Poignant.
    t: Eftersom Hazan inte kan närvara, har Poignant <a>tagit</a> <a>över</a> hennes
      betänkande.
  - s: But since you <v>took</v> <p>over</p>, we have seen Greece reduced to nothing
      more than a protectorate.
    t: Men sedan ni <a>tog</a> <a>över</a> har vi sett hur Grekland har reducerats
      till ingenting annat än ett protektorat.
  - s: Let me assure you that, if the EU decided to ban live animal exports today,
      the Australians would step in and <v>take</v> <p>over</p> our markets straight
      away.
    t: Låt mig försäkra er om att om EU beslutade att förbjuda export av levande djur
      i dag, skulle australiensarna gå in och <a>ta</a> <a>över</a> våra marknader
      genast.
  - s: By having one quarter of the countries as a minimum condition for launching
      an initiative, we are also creating a trans-European and pan-European movement,
      because it is much more difficult to be <v>taken</v> <p>over</p> by lobbies
      or by partisan interests.
    t: Genom att det krävs minst en fjärdedel av länderna för att lansera ett initiativ
      skapar vi också en transeuropeisk och alleuropeisk rörelse som det är mycket
      svårare för lobbygrupper och partipolitiska intressen att <a>ta</a> <a>över</a>.
  - s: The second challenge is that the security situation might well continue to
      require our international military involvement beyond 2014, when the Afghans
      will <v>take</v> <p>over</p>.
    t: Den andra utmaningen handlar om att säkerhetssituationen mycket troligt kommer
      att kräva internationellt militärt stöd även efter 2014, när afghanerna <a>tar</a>
      <a>över</a>.
  - s: Are we going to sit back and allow foreign imports to <v>take</v> <p>over</p>
      our markets and put our industry out of business?
    t: Ska vi luta oss tillbaka och låta utländska importprodukter <a>ta</a> <a>över</a>
      våra marknader och konkurrera ut vår industri?
  - s: As the days passed, exasperation <v>took</v> <p>over</p> as a result of the
      blood spilt, the extent of the damage, vandalism and looting, the military occupation
      and the US civil proconsul.
    t: Vartefter dagarna går tenderar förbittringen att <a>ta</a> <a>över</a> inför
      allt blod som spillts, de omfattande skadorna, vandaliseringen och plundringen,
      den militära ockupationen och den amerikanska civila härskaren.
  - s: After they were <v>taken</v> <p>over</p> by the States, the infrastructure
      and frequency of service improved.
    t: När staten <a>tagit</a> <a>över</a> förbättrades både infrastrukturen och tjänsterna.
  - s: A gradual approach means that we cannot impose extra costs on road travel until
      the railway is in a position to <v>take</v> <p>over</p> from it, and for the
      time being the railway is not in any such position.
    t: Det måste genomföras gradvis, dvs. att man inte kan påtvinga vägen ytterligare
      kostnader så länge järnvägen inte kan <a>ta</a> <a>över</a>, och det kan inte
      järnvägen för närvarande.
  - s: Today, through the Brok report, the Committee on Institutional Affairs <v>takes</v>
      <p>over</p> by trying to create new provisions in the Amsterdam Treaty, the
      ’catalyst for fundamental changes in Community interinstitutional relations’.
    t: I dag <a>tar</a> kammarens utskott för institutionella frågor <a>över</a>,
      via Broks betänkande, genom att försöka göra de nya bestämmelserna i Amsterdamfördraget
      till ”katalysatorer för genomgripande förändringar inom förhållandet mellan
      gemenskapens institutioner ”.
  - s: Commissioner Nielson, thank you so much for <v>taking</v> <p>over</p> from
      your colleague Mr Bolkestein.
    t: Hjärtligt tack för att ni har <a>tagit</a> <a>över</a> det här från er kollega
      Bolkestein!
  - s: When one considers the forces currently involved in <v>taking</v> <p>over</p>
      power in Serbia, it is a question of out of the frying pan, into the fire, and
      there is a risk of renewed massive conflict.
    t: När man ser vilka krafter som finns för närvarande för att <a>ta</a> <a>över</a>
      makten i Serbien, då kan man bara konstatera att i så fall kommer djävulen att
      drivas ut med Belsebub.
  - s: Therefore, as chair of the committee, I <v>took</v> <p>over</p>, in line with
      the Rules of Procedure.
    t: Därför <a>tog</a> jag som ordförande i utskottet <a>över</a> i enlighet med
      arbetsordningen.
  - s: The reason why a speedy result was necessary was that at the nation state level,
      there is an increase in protectionism, not only in the financial sector but
      also in others, for any Member State will be pleased if a company based there
      can invest in another country and <v>take</v> <p>over</p> businesses in it,
      but heaven help a company from another country that tries to do likewise;
    t: Alla medlemsstater blir glada om företag som har sitt säte där kan investera
      i ett annat land och <a>ta</a> <a>över</a> verksamheten där, men Gud nåde om
      ett företag från ett annat land skulle försöka göra likadant.
  - s: However, as is always the case in this House, political correctness <v>took</v>
      <p>over</p>, and you look at amendments 162, 163 and 164 and you see how this
      place tries to extend its powers.
    t: Men som alltid här i parlamentet <a>tog</a> politisk korrekthet <a>över</a>
      och ni behöver bara titta på ändringsförslagen 162, 163 och 164 för att se hur
      parlamentet försöker öka sina befogenheter.
  - s: It is customary when a rapporteur declines to have his name associated with
      the report, that the committee chairman should <v>take</v> it <p>over</p>.
    t: Det är brukligt att, när en föredragande vägrar att låta sitt namn förknippas
      med betänkandet, utskottets ordförande <a>tar</a> <a>över</a> det.
  - s: I therefore propose to <v>take</v> it <p>over</p> and it should be put to the
      vote immediately.
    t: Jag förslår därför att jag <a>tar</a> <a>över</a> det och att det omedelbart
      läggs fram för omröstning.
  - s: Mr President, it is time - it is now even urgent - that Mr Patten <v>took</v>
      <p>over</p> from Mr Blair.
    t: Det är dags - det är t.o.m. brådskande - att Patten <a>tar</a> <a>över</a>
      efter Blair.
  - s: If a Member does not wish to be a coordinator, they are released and can step
      down, and the other person <v>takes</v> <p>over</p>.
    t: Om en ledamot inte vill vara samordnare, så är vederbörande fri att avgå, så
      att någon annan kan <a>ta</a> <a>över</a>.
  - s: Finally, when the film is complete, Europe <v>takes</v> <p>over</p> once again
      because the film still needs to be distributed, not only in the country in which
      it was made, but also beyond the borders of that country.
    t: Slutligen <a>tar</a> EU <a>över</a> igen när filmen är färdig, eftersom den
      behöver distribueras och det inte bara i det land där den gjordes utan också
      utanför det landets gränser.
  - s: We should not pretend that even the larger peacekeeping force due to <v>take</v>
      <p>over</p> from the current African Union Mission in Sudan (AMIS) will be able
      to protect itself easily to ensure the vast humanitarian operation supported
      by the European Commission and so many other donors and to keep the peace if
      there is no peace to keep.
    t: Vi ska inte låtsas att ens den större fredsbevarande styrka som <a>tar</a>
      <a>över</a> efter Afrikanska unionens nuvarande uppdrag i Sudan (Amis) kommer
      att kunna skydda sig på ett lätt sätt när den ska säkra det enorma humanitära
      uppdrag som stöds av Europeiska kommissionen och många andra givare och bevara
      freden när det inte finns någon fred av bevara.
  - s: In the long term, by which I mean after 2050, when any oilfields that are easily
      accessible will be exhausted, it is nuclear fusion that will <v>take</v> <p>over</p>
      and it is important that Europe is not left behind by its American and Japanese
      partners in perfecting this technology.
    t: På lång sikt, dvs. från och med 2050, när de lättåtkomliga oljefyndigheterna
      tagit slut, är det kärnfusionen som kommer att <a>ta</a> <a>över</a> och det
      är viktigt att européerna inte låter sina amerikanska och japanska partner gå
      om dem i utarbetandet av denna teknik.
  - s: Mr President, we are here to debate the situation in Syria and in particular
      the changes that have taken place since President Bashir al Assad <v>took</v>
      <p>over</p> from his father some three years ago.
    t: Vi är här för att debattera situationen i Syrien och i synnerhet de förändringar
      som har ägt rum sedan president Bashir al-Assad <a>tog</a> <a>över</a> efter
      sin far för ungefär tre år sedan.
  - s: At this stage in the debate, I shall give the floor once again to the President-in-Office
      of the Council, President Chirac, who would like to respond to the speeches
      by the group chairmen, following which, President Chirac will leave us and Mr
      Moscovici will <v>take</v> <p>over</p>.
    t: President Chirac kommer sedan att lämna oss och minister Moscovici kommer att
      <a>ta</a> <a>över</a>.
  - s: Ms Goudin knows very well that she was only appointed two weeks ago to <v>take</v>
      <p>over</p> from the shadow rapporteur, who did not turn up.
    t: Hélène Goudin vet mycket väl att hon utsågs först för två veckor sedan för
      att <a>ta</a> <a>över</a> efter skuggföredraganden som aldrig dök upp.
  - s: However, Manica Hauptman, who <v>took</v> it <p>over</p>, has devoted a great
      deal of time and attention to addressing the very deep concerns and the details.
    t: Manica Hauptman, som <a>tog</a> <a>över</a> arbetet, har emellertid ägnat mycket
