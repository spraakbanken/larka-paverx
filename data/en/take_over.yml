      de urgencia a los programas de desarrollo a más largo plazo, queda excluida
      de la base legal de ECHO la financiación de proyectos de reconstrucción, precisamente
      porque la base legal que prevé proyectos humanitarios de urgencia debería permitir
      que otros actores, TACIS en particular, <a>tomaran</a> el <a>relevo</a> en este
      paso, dejando de intervenir en situaciones que ya no son de emergencia.
  - s: Neither de jure nor de facto does the European Parliament <v>take</v> <p>over</p>,
