  - s: However, I believe that we should give our Chinese partners a stern warning
      with regard to the recent worsening of certain problems involving human rights,
      the persecution of political opponents and ethnic and national minorities and,
      in particular, the situation of workers <v>laid</v> <p>off</p> without any union
      rights, trade-union freedoms or respect for the right to strike.
    t: Dovremmo certamente incoraggiare le evoluzioni che vanno in tale direzione,
      ma credo anche che dovremmo lanciare seri moniti ai nostri partner cinesi per
      il recente aggravarsi di alcuni problemi connessi ai diritti umani, quali persecuzioni
      agli oppositori politici ed alle minoranze etniche e nazionali e, in particolare,
      per la situazione dei lavoratori <a>costretti</a> al <a>lay-off</a>, privati
      dei più elementari diritti e libertà sindacali e del diritto di sciopero.
pt:
- c: 27
  r: 1
  v: despedir
  x:
  - s: These funds, which are intended to be used to train people who have been made
      redundant - a necessary measure if they are to find a new job - are not being
      granted in return for a commitment by the European car industry not to <v>lay</v>
      <p>off</p> any more of its workers.
    t: Estes fundos, que se destinam a ser utilizados na formação de pessoas que tenham
      sido despedidas - uma medida necessária para que possam encontrar um novo posto
      de trabalho - não estão a ser concedidos em troca de um compromisso da indústria
      automóvel europeia de não <a>despedir</a> mais trabalhadores.
  - s: In reality, however, the main effect of this liberal concept will be to make
      it easier and cheaper for businesses to <v>lay</v> workers <p>off</p> in order
      to recruit cheaper labour.
    t: Na verdade, porém, a principal consequência deste conceito liberal será as
      empresas <a>despedirem</a> trabalhadores com maior facilidade e menores custos,
      para recrutarem mão-de-obra mais barata.
  - s: They cannot fund their core competences, they are <v>laying</v> <p>off</p>
      employees and they are getting into debt.
    t: As regiões e os municípios não conseguem financiar as suas competências essenciais,
      <a>despedem</a> trabalhadores e contraem dívidas.
  - s: The Commission estimates that between 35 000 and 50 000 workers could benefit
      from the Fund, but, by 2005 alone, the number of workers <v>laid</v> <p>off</p>
      as a result of restructuring had topped 570 000, most of the redundancies being
      due to relocations within the EU and consequently ineligible.
    t: A própria Comissão estima que entre 35 000 a 50 000 trabalhadores poderão beneficiar
      deste fundo, mas, só até 2005, o número de trabalhadores <a>despedidos</a> em
      resultado de reestruturações ultrapassou os 570 000, sendo que, na sua maioria,
      foram reestruturações dentro da União Europeia, que, de acordo com os critérios
      do fundo, não são elegíveis.
  - s: Above all, though, the refusal to reduce the threshold from 1 000 layoffs to
      500 means that it is no use to SMEs, and, moreover, when fewer than 1 000 workers
      are <v>laid</v> <p>off</p>, only 15% of the funds may be paid out as against
      the 20% that we seek.
    t: Sobretudo, porém, a recusa de reduzir o limiar de 1 000 despedimentos para
      500 significa que não tem qualquer utilidade para as PME, e, além disso, quando
      são <a>despedidos</a> menos de 1 000 trabalhadores, apenas 15% dos fundos poderão
      ser pagos, por oposição aos 20% que pretendemos.
  - s: The Commission estimates that between 35 000 and 50 000 workers could benefit
      from the Fund, but, by 2005 alone, the number of workers <v>laid</v> <p>off</p>
      as a result of restructuring had topped 570 000, most of the redundancies being
      due to relocations within the EU.
    t: A Comissão Europeia estima que entre 35 mil a 50 mil trabalhadores poderão
      beneficiar deste Fundo, mas só até ao ano de 2005 o número de trabalhadores
      <a>despedidos</a> em resultado de reestruturações ultrapassou os 570 mil, sendo
      que na sua maioria foram reestruturações dentro da União Europeia.
  - s: the authorisation procedures are too complicated, and there is loads of red
      tape, which makes for considerable expense, but, above all, it does not work
      for SMEs, in that, for example, a reduction in the threshold from 1 000 layoffs
      to 500 has been refused, and, moreover, when fewer than 1 000 workers are <v>laid</v>
      <p>off</p>, only 15% may be paid out as against the 20% that we seek.
    t: Os procedimentos de autorização mostram-se demasiado complicados, há demasiada
      burocracia, o que ocasiona consideráveis despesas, mas o pior de tudo é que
      o sistema não funciona com as PME, visto haver sido recusado o pedido de redução
      do patamar dos 1 000 despedimentos para 500, além de que, quando menos de 1
      000 trabalhadores são <a>despedidos</a>, apenas 15% podem receber auxílio, em
      vez dos 20% por nós pretendidos.
  - s: the managers of businesses operating on a global scale always react to crises
      by <v>laying</v> <p>off</p> workers, but, instead of that, where management
      has made mistakes, it is those responsible who must be called to account!
    t: No entanto, nos casos em que os erros são da responsabilidade dos gestores,
      deveriam ser estes os chamados aprestar contas, em vez de se <a>despedirem</a>
      os trabalhadores!
  - s: A firm in my electoral district, having already sustained serious losses as
      a result of this flood of imports, has seen its order book reduced by 8%, and
      as many as 9% of its workforce have already been <v>laid</v> <p>off</p>.
    t: Uma empresa no meu círculo eleitoral, que já sofreu sérios prejuízos em consequência
      desta maré de importações, viu as suas encomendas reduzidas em 8% e 9% dos seus
      trabalhadores já foram <a>despedidos</a>.
  - s: if any employees are <v>laid</v> <p>off</p> - and it has been mentioned in
      the debate here that General Motors is considering laying off around 8 000 to
      10 000 employees - then the impact of this affair will undoubtedly reach beyond
      Antwerp.
    t: se forem <a>despedidos</a> trabalhadores - e neste debate foi dito que a General
      Motors está a pensar despedir de 8000 a 10 000 trabalhadores -, o impacto deste
      caso não se circunscreverá certamente a Antuérpia.
  - s: if any employees are laid off - and it has been mentioned in the debate here
      that General Motors is considering <v>laying</v> <p>off</p> around 8 000 to
      10 000 employees - then the impact of this affair will undoubtedly reach beyond
      Antwerp.
    t: se forem despedidos trabalhadores - e neste debate foi dito que a General Motors
      está a pensar <a>despedir</a> de 8000 a 10 000 trabalhadores -, o impacto deste
      caso não se circunscreverá certamente a Antuérpia.
  - s: An increase is totally indefensible at a time when many people are <v>laid</v>
      <p>off</p> and social security is being halted.
    t: Um aumento é totalmente indefensável, numa altura em que muitas pessoas estão
      a ser <a>despedidas</a> e em que a segurança social está a ser desmantelada.
  - s: The European Social Fund has shown in the past to what degree prompt and targeted
      action may help reintegrate into the labour market workers <v>laid</v> <p>off</p>
      following company restructuring.
    t: O Fundo Social Europeu (FSE) demonstrou no passado a que ponto acções focalizadas
      e rápidas podem contribuir para a reintegração no mercado de trabalho de trabalhadores
      <a>despedidos</a> no âmbito de reestruturações de empresas.
  - s: Mr President, with 4 000 workers <v>laid</v> <p>off</p> at Volkswagen in Vorst
      and at least another 2 000 jobs lost among the suppliers, these are truly dark
      times in my country for the affected workers and their families.
    t: Senhor Presidente, 4 000 trabalhadores <a>despedidos</a> na Volkswagen em Vorst,
      e pelo menos outros 2 000 empregos perdidos entre as empresas fornecedoras;
  - s: After this vote, are we going to show our support for post office closures
      or our support for the postal workers who are going to be <v>laid</v> <p>off</p>?
    t: Iremos manifestar, depois desta votação, o nosso apoio aos encerramentos de
      estações dos correios, o nosso apoio aos funcionários dos correios que vão ser
      <a>despedidos</a>?
  - s: The fact of an undertaking deciding to <v>lay</v> <p>off</p> some of its staff,
      leading to further unemployment, when a small part of its profits could be used
      to keep these jobs, is of absolutely no interest to the European Commission.
    t: Que uma empresa tome a iniciativa de <a>despedir</a> uma parte dos seus efectivos,
      aumentando assim o desemprego, quando apenas uma pequena parte dos seus lucros
      poderia manter os empregos suprimidos, não interessa minimamente à Comissão
      europeia.
  - s: How many millions more people will be <v>laid</v> <p>off</p> on account of
      your fanatical devotion to globalisation?
    t: Quantos mais milhões de pessoas serão <a>despedidas</a> por conta da vossa
      fanática devoção à globalização?
  - s: It would hardly help to contribute to security in the Palestinian territories
      if teachers were being <v>laid</v> <p>off</p> in large numbers because nobody
      could afford to pay them.
    t: Em nada contribuiria para a segurança dos territórios palestinianos que grande
      número de professores fossem <a>despedidos</a> porque não havia dinheiro para
      lhes pagar o ordenado.
  - s: Earlier this year the largest canning firm in South Africa <v>laid</v> <p>off</p>
      two thousand seasonal and four hundred permanent workers.
    t: A maior empresa de enlatados na África do Sul viu-se obrigada, já este ano,
      a <a>despedir</a> dois mil trabalhadores sazonais e quatrocentos trabalhadores
      efectivos.
  - s: In contrast to the big energy concerns in which employees are being <v>laid</v>
      <p>off</p>, by launching this programme and by promoting alternative energy
      sources, we are also making a contribution as Europeans to increasing the status
      of employment policy.
    t: Contrariamente aos grandes consórcios energéticos, onde os trabalhadores são
      <a>despedidos</a>, nós, ao implementarmos este programa, ao promovermos as fontes
      de energia alternativas, estamos, enquanto europeus, a prestar o nosso contributo
      para que a política de emprego adquira uma maior importância.
  - s: That was our experience at the time of the steel dispute, when all at once
      our telephones in this House started jumping off the hook, with businesses and
      trade unions phoning up to tell us that hundreds and thousands of people were
      having to be <v>laid</v> <p>off</p> because 100% mark-ups for customs duties
      were making exports impossible.
    t: Conhecemos esta situação na altura do conflito do aço, quando os telefones
      desta Assembleia começaram subitamente a tocar ao mesmo tempo, com as empresas
      e os sindicatos a telefonarem-nos para nos dizer que centenas e milhares de
      pessoas teriam de ser <a>despedidas</a>, porque o aumento de 100% dos direitos
      aduaneiros tornava impossíveis as exportações.
  - s: I therefore want to protest in this House and express my indignation at this
      announcement, which is a scandal, and I hope that everyone will join together
      to condemn companies that are taking advantage of this crisis in order to <v>lay</v>
      <p>off</p> workers, even though they are still making large profits.
    t: Por isso, aqui deixo o meu protesto e indignação contra este anúncio de despedimento,
      que é um escândalo, e espero que todos se associem no repúdio a este aproveitamento
      da crise para <a>despedir</a> trabalhadores mesmo quando as empresas continuam
      a manter lucros elevados.
  - s: In Germany too, 20 000 of the 100 000 workers at the plant may be <v>laid</v>
      <p>off</p>.
    t: Também na Alemanha, 20 000 dos seus 100 000 trabalhadores podem vir a ser <a>despedidos</a>,
      o que significará a perda de um quinto dos postos de trabalho.
  - s: We cannot tolerate firms which have been able to receive European subsidies
      being allowed, even though they are in good financial shape, to decide, for
      reasons of structural adjustments, to <v>lay</v> <p>off</p> thousands of people
      and causing as many family crises which, once again, will be a drain on national
      and European public monies.
    t: Não podemos aceitar que empresas que tiveram a possibilidade de beneficiar
      de subvenções europeias possam, quando gozam de boa saúde financeira, decidir,
      por motivos de ajustamento estrutural, <a>despedir</a> milhares de pessoas e
      gerar igual número de dramas familiares, para os quais serão, uma vez mais,
      solicitados fundos públicos nacionais e europeus.
  - s: The workers there are <v>laid</v> <p>off</p>, and then the same production
      operation restarts in the Israeli heartland with immigrants from Russia.
    t: Os trabalhadores são <a>despedidos</a> e, em seguida, a mesma produção recomeça
