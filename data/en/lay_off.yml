---
de:
- c: 19
  r: 1
  v: entlassen
  x:
  - s: These include cleaning agencies who employ shifts of temporary night workers
      and then pay them at training rates for longer than necessary, and companies
      who effectively employ long-term agency workers at lower rates of pay than permanent
      staff, and who replace paid staff who leave with agency workers because they
      can <v>lay</v> them <p>off</p> much more easily and with poorer conditions.
    t: Dazu gehören Reinigungsunternehmen, die Leiharbeitnehmer in Nachtschicht beschäftigen
      und diesen dann länger als notwendig Lehrlingslöhne zahlen, sowie Unternehmen,
      die praktisch auf Langzeitbasis Leiharbeitnehmer zu niedrigeren Lohnsätzen als
      die Stammbelegschaft beschäftigen und fest angestellte Mitarbeiter, die das
      Unternehmen verlassen, durch Leiharbeitnehmer ersetzen, weil diese leichter
      und zu schlechteren Bedingungen <a>entlassen</a> werden können.
  - s: These funds, which are intended to be used to train people who have been made
      redundant - a necessary measure if they are to find a new job - are not being
      granted in return for a commitment by the European car industry not to <v>lay</v>
      <p>off</p> any more of its workers.
    t: Sie werden nicht als Gegenleistung für eine Verpflichtung der europäischen
      Automobilindustrie, keine weiteren Arbeitnehmer zu <a>entlassen</a>, vergeben.
  - s: They cannot fund their core competences, they are <v>laying</v> <p>off</p>
      employees and they are getting into debt.
    t: Sie können ihre Kernkompetenzen nicht finanzieren, sie <a>entlassen</a> Arbeitnehmer
      und verschulden sich.
  - s: The taxi driver who drove me to the airport this morning was a bricklayer who
      has been <v>laid</v> <p>off</p> as a result of Polish people coming onto the
      site, undercutting British workers, and now he is driving a taxi.
    t: Er wurde <a>entlassen</a>, weil Polen auf die Baustelle kommen, die die britischen
      Arbeitnehmer unterbieten - und jetzt fährt er Taxi.
  - s: We must, before anything else, defend those workers who unfortunately were
      <v>laid</v> <p>off</p> as a result of this crisis, and I believe that today
      it is easier to help these people re-enter the labour market.
    t: Wire müssen in erster Linie jene Arbeitnehmer verteidigen, die bedauerlicherweise
      als Folge der Krise <a>entlassen</a> wurden und ich glaube, dass es heute leichter
      ist, diesen Menschen beim Wiedereintritt in den Arbeitsmarkt zu helfen.
  - s: Aer Lingus have laid people off today and Intel, the people who put EUR 400
      000 into the ’yes’ campaign, have <v>laid</v> <p>off</p> 300 people today.
    t: Aer Lingus hat heute Leute entlassen, und Intel, das Unternehmen, das die „Ja“-Kampagne
      mit 400 000 EUR unterstützt hat, hat heute 300 Mitarbeiter <a>entlassen</a>.
  - s: the managers of businesses operating on a global scale always react to crises
      by <v>laying</v> <p>off</p> workers, but, instead of that, where management
      has made mistakes, it is those responsible who must be called to account!
    t: Für Managementfehler muss man aber doch die dafür Verantwortlichen zur Rechenschaft
      ziehen und nicht die Beschäftigten <a>entlassen</a>!
  - s: if any employees are <v>laid</v> <p>off</p> - and it has been mentioned in
      the debate here that General Motors is considering laying off around 8 000 to
      10 000 employees - then the impact of this affair will undoubtedly reach beyond
      Antwerp.
    t: Wenn irgendwelche Arbeitnehmer <a>entlassen</a> werden, und es wurde erwähnt,
      dass General Motors die Entlassung von etwa 8 000 - 10 000 Mitarbeitern in Betracht
      zieht, dann werden die Auswirkungen dieser Angelegenheit zweifellos über Antwerpen
      hinausgehen.
  - s: Both applications are connected with the relocation of production to third
      countries, causing 4 211 workers to be <v>laid</v> <p>off</p>.
    t: Beide Anträge hängen mit der Produktionsverlagerung in Drittländer zusammen,
      durch die 4 211 Mitarbeiter <a>entlassen</a> werden sollen.
  - s: At a European level there has been an alarming rise in the number of unemployed,
      with many companies scaling down their activities and <v>laying</v> <p>off</p>
      staff or making employees technically unemployed.
    t: Zahlreiche Unternehmen schränken ihre Unternehmensaktivitäten ein und <a>entlassen</a>
      Personal bzw. machen Beschäftigte technisch arbeitslos.
  - s: In my home region, sadly, workers are also being <v>laid</v> <p>off</p> by
      businesses that are no longer profitable, but many more can be recruited by
      other businesses that are benefitting from globalisation, companies that have
      adapted, and our unemployment figures are falling sharply.
    t: Auch in meiner Heimatregion werden leider Mitarbeiter <a>entlassen</a> von
      Unternehmen, die nicht mehr profitabel sind, aber deutlich mehr können von anderen
      Unternehmen, die von der Globalisierung profitieren, die sich darauf eingestellt
      haben, eingestellt werden, und wir haben deutlich zurückgehende Arbeitslosenzahlen.
  - s: The European Social Fund has shown in the past to what degree prompt and targeted
      action may help reintegrate into the labour market workers <v>laid</v> <p>off</p>
      following company restructuring.
    t: Der Europäische Sozialfonds hat in der Vergangenheit bewiesen, in welchem Maße
      gezielte und rasche Aktionen dazu beitragen können, Arbeitnehmer, die im Rahmen
      von Unternehmensumstrukturierungen <a>entlassen</a> wurden, wieder in den Arbeitsmarkt
      zu integrieren.
  - s: Even though incumbents may have <v>laid</v> <p>off</p> some workers, liberalisation
      has created a large number of new entrants which are creating new employment.
    t: Auch wenn die etablierten Unternehmen eine bestimmte Anzahl von Arbeitnehmern
      <a>entlassen</a> haben, so wurde durch die Liberalisierung der Markteintritt
      vieler neuer Unternehmen möglich, in denen neue Arbeitsplätze geschaffen werden.
  - s: Finally, as you will already know, the multinational Alcatel Lucent has decided
      to <v>lay</v> <p>off</p> 12 500 workers over the next three years, most of whom
      work in Europe.
    t: Schließlich hat, wie Sie bereits wissen werden, der multinationale Konzern
      Alcatel Lucent beschlossen, in den kommenden drei Jahren 12 500 Beschäftigte
      zu <a>entlassen</a>, von denen die meisten in Europa arbeiten.
  - s: A social summit should agree, among other things, that those companies <v>laying</v>
      <p>off</p> employees should not distribute dividends, that transnational companies
      must negotiate not only with national trade unions but also with European trade
      unions, that there cannot be business profitability without social solidarity.
    t: Ein Sozialgipfel sollte unter anderem vereinbaren, dass Unternehmen, die Mitarbeiter
      vorübergehend <a>entlassen</a>, keine Dividenden ausschütten dürfen, dass transnationale
      Unternehmen nicht nur mit den nationalen Gewerkschaften verhandeln müssen, sondern
      mit den europäischen Gewerkschaften, dass es keine geschäftliche Rentabilität
      ohne soziale Solidarität geben darf.
  - s: In contrast to the big energy concerns in which employees are being <v>laid</v>
      <p>off</p>, by launching this programme and by promoting alternative energy
      sources, we are also making a contribution as Europeans to increasing the status
      of employment policy.
    t: Im Gegensatz zu den großen Energiekonzernen, wo Arbeitskräfte <a>entlassen</a>
      werden, heißt das, daß wir, wenn wir dieses Programm auflegen, wenn wir alternative
      Energiequellen fördern, auch als Europäer einen Beitrag dazu leisten, daß die
      Beschäftigungspolitik einen höheren Stellenwert bekommt.
  - s: However, this month Corticeira Amorim has announced that nearly 200 workers
      will be <v>laid</v> <p>off</p>.
    t: Dennoch hat Corticeira Amorim diesen Monat angekündigt, dass fast 200 Mitarbeiter
      <a>entlassen</a> werden sollen.
  - s: In Germany too, 20 000 of the 100 000 workers at the plant may be <v>laid</v>
      <p>off</p>.
    t: Auch in Deutschland werden möglicherweise 20 000 der 100 000 Arbeitnehmer der
      Anlage <a>entlassen</a>.
  - s: The workers there are <v>laid</v> <p>off</p>, and then the same production
      operation restarts in the Israeli heartland with immigrants from Russia.
    t: Die Arbeiter werden dort <a>entlassen</a>, und dann wird im israelischen Kernland
      mit Zuwanderern aus Russland die gleiche Produktion wieder aufgemacht.
- c: 13
  r: 2
  v: Entlassung
  x:
  - s: No binding rules are being envisaged to prevent companies from <v>laying</v>
      <p>off</p> workers on the pretext of restructuring, whereas the truth is that
      they are seeking to boost their profits.
    t: Denn es ist nichts Verbindliches vorgesehen, um die Unternehmen daran zu hindern,
      unter dem Vorwand von Umstrukturierungen <a>Entlassungen</a> durchzuführen,
      obwohl es in Wirklichkeit nur um die Steigerung ihrer Profite geht.
  - s: In reality, however, the main effect of this liberal concept will be to make
      it easier and cheaper for businesses to <v>lay</v> workers <p>off</p> in order
      to recruit cheaper labour.
    t: In Wahrheit wird dieses liberale Konzept vor allem den Unternehmen ermöglichen,
      leichter und kostengünstiger <a>Entlassungen</a> vorzunehmen, um dann billigere
      Neueinstellungen zu tätigen.
  - s: The delegation of the Austrian People’s Party, however, with its knowledge
      of the structure and size of Austrian businesses, has demanded an amendment
      to the effect that the Fund would become active as soon as 500 - rather than
      1 000 - workers were <v>laid</v> <p>off</p>, and should give out a commensurate
      amount in funds.
    t: Die ÖVP-Delegation hat im Wissen um die Struktur und die Größe österreichischer
      Unternehmen aber gefordert, eine Änderung insofern vorzunehmen, als der Fonds
      bereits bei 500 und nicht erst bei 1 000 <a>Entlassungen</a> greifen soll und
      entsprechende Mittel ausgeschüttet werden.
  - s: The Commission estimates that between 35 000 and 50 000 workers could benefit
      from the Fund, but, by 2005 alone, the number of workers <v>laid</v> <p>off</p>
      as a result of restructuring had topped 570 000, most of the redundancies being
      due to relocations within the EU and consequently ineligible.
    t: Die Kommission schätzt, dass 35 000 bis 50 000 Arbeitnehmer Fondsmittel erhalten
      könnten, aber allein 2005 lag die Zahl der <a>Entlassungen</a> infolge von Umstrukturierungen
      bei über 570 000, in den meisten Fällen aufgrund von Verlagerungen innerhalb
      der EU, und sie waren damit nicht förderfähig.
  - s: It is precisely our inability to take into account the age dimension in our
      concept of jobs and the work place that has led to the growing tendency to <v>lay</v>
      <p>off</p> older workers in recent years.
    t: Weil wir eben nicht in der Lage waren, bei der Konzeption von Beschäftigung
      und Arbeitsplätzen der Dimension einer Alterung der Bevölkerung Rechnung zu
      tragen, wurde damit die in den letzten Jahren zunehmende Tendenz zur <a>Entlassung</a>
      älterer Arbeitnehmer gefördert.
  - s: Especially as, even though we have the most stringent fair trading legislation,
      the real world in which we live is a world in which large monopolies abuse dominant
      market positions, in which mergers, take-overs and acquisitions by corporate
      behemoths are a daily occurrence, giving rise to monopolies of global proportions
      which almost always <v>lay</v> <p>off</p> thousands of workers and have a huge
      impact on employment and which then monopolise wealth-producing resources, markets
      and consumers.
    t: Fast immer geht dies einher mit der <a>Entlassung</a> Tausender Arbeitnehmer
      und gravierenden Auswirkungen auf die Beschäftigung sowie die Ausbeutung der
      Ressourcen, Märkte und Verbraucher durch die Monopole - selbst wenn wir die
      strengsten Rechtsvorschriften gegen Monopole hätten.
  - s: Mr President, with 4 000 workers <v>laid</v> <p>off</p> at Volkswagen in Vorst
      and at least another 2 000 jobs lost among the suppliers, these are truly dark
      times in my country for the affected workers and their families.
    t: 4 000 <a>Entlassungen</a> bei Volkswagen in Vorst und mindestens 2 000 Arbeitsplätze,
      die bei den Zulieferbetrieben verloren gehen, bedeuten wirklich schwarze Tage
      für die in meinem Land betroffenen Arbeitnehmer und ihre Familien.
  - s: The frenzied quest for competitiveness resulting from the opening of our frontiers
      is forcing European business to <v>lay</v> <p>off</p> workers, to relocate,
      even to make use of illegal working.
    t: Aufgrund des ungehemmten Strebens nach Wettbewerbsfähigkeit infolge der Öffnung
      der Grenzen sind unsere Unternehmen gezwungen, <a>Entlassungen</a> vorzunehmen,
      Betriebe zu verlagern oder sogar illegale Arbeitskräfte zu beschäftigen.
  - s: However, I believe that we should give our Chinese partners a stern warning
      with regard to the recent worsening of certain problems involving human rights,
      the persecution of political opponents and ethnic and national minorities and,
      in particular, the situation of workers <v>laid</v> <p>off</p> without any union
      rights, trade-union freedoms or respect for the right to strike.
    t: Zwar sollten wir jede dahingehende Entwicklung unterstützen, aber ich glaube,
      wir sollten unsere chinesischen Partnern ernsthaft warnen angesichts einiger
      in letzter Zeit wieder schärfer zutage getretener Probleme auf dem Gebiet der
      Menschenrechte, wie der Verfolgung von politischen Gegnern und ethnischen und
      nationalen Minderheiten sowie insbesondere der Lage der Arbeitnehmer, die <a>Entlassungen</a>
      ausgesetzt sind und keine gewerkschaftlichen Rechte, keine gewerkschaftliche
      Freiheit, kein Streikrecht besitzen.
  - s: Throughout Europe, the restructuring and relocation of companies, particularly
      multinationals, has resulted in several thousand employees being <v>laid</v>
      <p>off</p>, a situation that is unacceptable and that is to be condemned for
      the serious economic and social consequences it has on the workers, on the region
      and on the country affected.
    t: Die Umstrukturierung und Verlagerung der Unternehmen, insbesondere der multinationalen,
      in ganz Europa hat zu Zehntausenden <a>Entlassungen</a> geführt.
  - s: It would hardly help to contribute to security in the Palestinian territories
      if teachers were being <v>laid</v> <p>off</p> in large numbers because nobody
      could afford to pay them.
    t: Die Sicherheit in den palästinensischen Autonomiegebieten würde wohl kaum von
      der <a>Entlassung</a> zahlreicher Lehrer profitieren, die niemand bezahlen kann.
  - s: We cannot tolerate firms which have been able to receive European subsidies
      being allowed, even though they are in good financial shape, to decide, for
      reasons of structural adjustments, to <v>lay</v> <p>off</p> thousands of people
      and causing as many family crises which, once again, will be a drain on national
      and European public monies.
    t: Wir können nicht hinnehmen, dass Unternehmen, die in den Genuss von europäischen
      Beihilfen gekommen sind, wenn sie sich finanziell gesund gestoßen haben, aus
      Gründen der Strukturanpassung die <a>Entlassung</a> tausender Arbeitnehmer beschließen
      und damit deren Familien in eine Notlage bringen, zu deren Unterstützung dann
      wieder nationale und europäische öffentliche Gelder in Anspruch genommen werden.
  - s: We are opposing this text, not because the textiles industry needs to be protected,
      but because its workers do, in the same way that we need to protect workers
      in other sectors, such as aeronautics or information technology, which are <v>laying</v>
      <p>off</p> just as many staff because they need to modernise.
    t: Ebenso müssen die Beschäftigten der Sektoren geschützt werden, die zwar modern
      sind wie die Luftfahrt oder die Computerindustrie, aber trotzdem nicht weniger
      <a>Entlassungen</a> vornehmen.
- c: 1
  r: 3
  v: stellen
  x:
  - s: If something that is necessary from the point of view of rural development
      is now to be seen as a subsidy currently <v>laid</v> <p>off</p> and liable to
      be cut back, then we should discuss that in this House and make our position
      clear in the next round at the WTO.
    t: Wenn das, was im sozial-ökologischen Bereich notwendig ist für die Entwicklung
      der ländlichen Räume, nun auch als abbaubare Subvention zur Disposition <a>gestellt</a>
      würde, dann sollten wir uns doch einmal in diesem Parlament darüber unterhalten
      und sollten in der nächsten Runde der WTO unsere Position klar machen.
- c: 1
  r: 3
  v: Industrie
  x:
  - s: Many companies that <v>lay</v> <p>off</p> workers in order to operate elsewhere
      still make profits.
    t: Mehr als Berichte brauchen die europäischen <a>Industrien</a> und die Unternehmer
      einen klaren politischen Willen.
- c: 1
  r: 3
  v: entlassen kündigen
  x:
  - s: If large corporations and large enterprises are losing people, making people
      redundant and <v>laying</v> people <p>off</p>, it may well be up to the smaller
      outfits - the SMEs - to pick up this slack and to actually go out there and
      create employment for those who can work in this sector.
    t: Wenn große Unternehmen Mitarbeiter <a>entlassen</a> und ihnen <a>kündigen</a>,
      dann kann es die Aufgabe der kleinen und mittleren Unternehmen sein, hier einzugreifen
      und Beschäftigung für jene zu schaffen, die in diesem Sektor arbeiten können.
- c: 1
  r: 3
  v: wieder abspecken
  x:
  - s: The second priority in the report is aid to SMEs, since for the past fifteen
      years these have been the only true source of employment in Europe, as opposed
      to the large industrial groups which have continued to <v>lay</v> <p>off</p>
      staff.
    t: Die zweite Priorität des Berichtes ist die Hilfestellung für kleine und mittlere
      Unternehmen, weil diese in Europa seit fünfzehn Jahren die einzig wirkliche
      Fundstätte für Arbeitsplätze darstellen, im Gegensatz zu den großen Industriekonzernen,
      die immer <a>wieder</a> <a>abgespeckt</a> haben.
- c: 1
  r: 3
  v: selbstredend
  x:
  - s: Last year, following the relocation of the multinational C[amp]J Clark, in
      Portugal, which had <v>laid</v> <p>off</p> hundreds and hundreds of workers
      in Castelo de Paiva and previously in Arouca, Parliament passed a resolution
      on companies that received financial support, as in this case, and then relocated.
    t: <a>Selbstredend</a> schließe ich mich den von Ihnen ausgesprochenen Verurteilungen
      an, aber können wir nicht noch mehr tun?
- c: 1
  r: 3
  v: Konservenhersteller
  x:
  - s: Earlier this year the largest canning firm in South Africa <v>laid</v> <p>off</p>
      two thousand seasonal and four hundred permanent workers.
    t: Anfang des Jahres entließ der größte südafrikanische <a>Konservenhersteller</a>
      zweitausend Saisonarbeiter und 400 fest angestellte Arbeitskräfte.
es:
- c: 24
  r: 1
  v: despedir
  x:
  - s: No binding rules are being envisaged to prevent companies from <v>laying</v>
      <p>off</p> workers on the pretext of restructuring, whereas the truth is that
      they are seeking to boost their profits.
    t: No se establece ese mínimo carácter vinculante para impedir a las empresas
      <a>despedir</a> con el pretexto de la reestructuración, cuando en realidad se
      trata de aumentar sus beneficios.
  - s: women work in vulnerable industry branches, and they are the first to be <v>laid</v>
      <p>off</p> in the event of mass redundancy.
    t: las mujeres trabajan en los sectores industriales más vulnerables, y son las
      primeras en ser <a>despedidas</a> en caso de ajustes masivos de empleo.
  - s: These funds, which are intended to be used to train people who have been made
      redundant - a necessary measure if they are to find a new job - are not being
      granted in return for a commitment by the European car industry not to <v>lay</v>
      <p>off</p> any more of its workers.
    t: Estos fondos, cuyo objetivo es que se usen para formar a los empleados despedidos
      —una medida necesaria para encontrar un nuevo trabajo— no se están concediendo
      a cambio de que la industria del automóvil europea se comprometa a no <a>despedir</a>
      a más trabajadores.
  - s: The Commission estimates that between 35 000 and 50 000 workers could benefit
      from the Fund, but, by 2005 alone, the number of workers <v>laid</v> <p>off</p>
      as a result of restructuring had topped 570 000, most of the redundancies being
      due to relocations within the EU and consequently ineligible.
    t: La Comisión calcula que entre 35 000 y 50 000 trabajadores podrían beneficiarse
      del Fondo, pero tan solo en 2005 el número de trabajadores <a>despedidos</a>
      a causa de reestructuraciones ya superó los 570 000, de los cuales la mayoría
      se dieron en reestructuraciones dentro de la UE, que, según los criterios del
      Fondo, no dan derecho a ayudas.
  - s: Above all, though, the refusal to reduce the threshold from 1 000 layoffs to
      500 means that it is no use to SMEs, and, moreover, when fewer than 1 000 workers
      are <v>laid</v> <p>off</p>, only 15% of the funds may be paid out as against
      the 20% that we seek.
    t: Pero sobre todo, la negativa a reducir el umbral de mil a quinientos despidos
      hace que resulte inútil para las PYME y, además, cuando sean menos de mil los
      trabajadores <a>despedidos</a>, solo se pagará el 15 % de los fondos, en vez
      del 20 % que exigimos.
  - s: The Commission estimates that between 35 000 and 50 000 workers could benefit
      from the Fund, but, by 2005 alone, the number of workers <v>laid</v> <p>off</p>
      as a result of restructuring had topped 570 000, most of the redundancies being
      due to relocations within the EU.
    t: La Comisión estima que entre 35 000 y 50 000 trabajadores podrían beneficiarse
      del Fondo, pero solo en 2005, el número de trabajadores <a>despedidos</a> como
      resultado de las reestructuraciones sobrepasó los 570 000, siendo en su mayoría
      despidos causados por deslocalizaciones dentro de la UE.
  - s: the authorisation procedures are too complicated, and there is loads of red
      tape, which makes for considerable expense, but, above all, it does not work
      for SMEs, in that, for example, a reduction in the threshold from 1 000 layoffs
      to 500 has been refused, and, moreover, when fewer than 1 000 workers are <v>laid</v>
      <p>off</p>, only 15% may be paid out as against the 20% that we seek.
    t: Pero lo más importante es que no favorece a las PYME, puesto que, por ejemplo,
      se ha rechazado una reducción del umbral de 1 000 despidos a 500 y, además,
      cuando se <a>despide</a> a menos de 1 000 trabajadores, solo se puede pagar
      al 15 %, frente al 20 % que nosotros queremos.
  - s: We need strong, active labour market policies to quickly reintegrate workers
      <v>laid</v> <p>off</p> and we need strong and viable social protection systems
      to support those who find themselves unemployed through no fault of their own.
    t: Necesitamos políticas del mercado laboral fuertes y activas para volver a integrar
      de una forma rápida a los trabajadores que hayan sido <a>despedidos</a> y necesitamos
      sistemas de protección social fuertes y viables para apoyar a aquellos que se
      encuentren sin empleo sin falta alguna de su parte.
  - s: We must, before anything else, defend those workers who unfortunately were
      <v>laid</v> <p>off</p> as a result of this crisis, and I believe that today
      it is easier to help these people re-enter the labour market.
    t: Antes de nada, debemos defender a aquellos trabajadores que por desgracia han
      sido <a>despedidos</a> como resultado de esta crisis, y creo que hoy es más
      fácil ayudar a esas personas a volver a entrar en el mercado laboral.
  - s: the managers of businesses operating on a global scale always react to crises
      by <v>laying</v> <p>off</p> workers, but, instead of that, where management
      has made mistakes, it is those responsible who must be called to account!
    t: los directivos de las empresas que operan a escala global reaccionan siempre
      frente a una crisis <a>despidiendo</a> a los obreros, pero por el contrario,
      cuando es el equipo de dirección quien ha cometido errores, habrá que llamar
      a capítulo a esos responsables.
  - s: for instance, the Globalisation Fund support has been used to reintegrate workers
      <v>laid</v> <p>off</p> in mostly small and medium-sized enterprises of the sector
      in Italy, Malta, Spain, Portugal, Lithuania and Belgium.
    t: Por ejemplo, el Fondo de Adaptación a la Globalización se ha utilizado para
      reintegrar a la mayor parte de los trabajadores <a>despedidos</a> en las PYME
      del sector de Italia, Malta, España, Portugal, Lituania y Bélgica.
  - s: if any employees are <v>laid</v> <p>off</p> - and it has been mentioned in
      the debate here that General Motors is considering laying off around 8 000 to
      10 000 employees - then the impact of this affair will undoubtedly reach beyond
      Antwerp.
    t: si se <a>despide</a> a trabajadores —y en el debate se ha mencionado que General
      Motors está considerando el despido de 8 000 a 10 000 trabajadores—, las repercusiones
      de este asunto sin duda irán más allá de Amberes.
  - s: By incentivising consumer spending in areas such as the housing sector, reduced
      rates can have positive effects on employment, in particular amongst the category
      of low-skilled workers, who are precisely those who risk being <v>laid</v> <p>off</p>
