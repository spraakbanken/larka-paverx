      closing factories, relocating its production, <v>laying</v> <p>off</p> a substantial
      amount of its workforce and placing its subcontractors in a vulnerable position.
    t: Il settore automobilistico è il principale beneficiario del Fondo, malgrado
      continui a chiudere fabbriche, delocalizzi la produzione, <a>licenzi</a> una
      parte ingente di manodopera e lasci i subappaltatori in una posizione di vulnerabilità.
  - s: These funds, which are intended to be used to train people who have been made
      redundant - a necessary measure if they are to find a new job - are not being
      granted in return for a commitment by the European car industry not to <v>lay</v>
      <p>off</p> any more of its workers.
    t: Detti fondi, destinati alla formazione dei disoccupati - misura necessaria
      per trovare un nuovo impiego - non vengono assegnati in cambio dell’impegno
      da parte del settore automobilistico europeo a non <a>licenziare</a> altri lavoratori.
  - s: In reality, however, the main effect of this liberal concept will be to make
      it easier and cheaper for businesses to <v>lay</v> workers <p>off</p> in order
      to recruit cheaper labour.
    t: In realtà, tuttavia, l’effetto principale di questo concetto liberale sarà
      quello di permettere alle aziende di <a>licenziare</a> i lavoratori con più
      facilità al fine di reclutare una forza lavoro più economica.
  - s: They cannot fund their core competences, they are <v>laying</v> <p>off</p>
      employees and they are getting into debt.
    t: questi organismi non riescono ad assolvere i propri compiti fondamentali, <a>licenziano</a>
      dipendenti e si indebitano.
  - s: The delegation of the Austrian People’s Party, however, with its knowledge
      of the structure and size of Austrian businesses, has demanded an amendment
      to the effect that the Fund would become active as soon as 500 - rather than
      1 000 - workers were <v>laid</v> <p>off</p>, and should give out a commensurate
      amount in funds.
    t: La delegazione del partito popolare austriaco conosce però la struttura e le
      dimensioni delle imprese austriache, e ha quindi presentato un emendamento affinché
      il Fondo diventi operativo non appena 500 lavoratori - e non 1 000 - vengano
      <a>licenziati</a>, concedendo un importo proporzionato di fondi.
  - s: Above all, though, the refusal to reduce the threshold from 1 000 layoffs to
      500 means that it is no use to SMEs, and, moreover, when fewer than 1 000 workers
      are <v>laid</v> <p>off</p>, only 15% of the funds may be paid out as against
      the 20% that we seek.
    t: In particolare, il rifiuto di ridurre la soglia da 1 000 a 500 licenziamenti
      significa che questo strumento è inutile per le PMI e inoltre, quando vengono
      <a>licenziati</a> meno di 1 000 lavoratori, viene erogato soltanto il 15 per
      cento dei fondi rispetto al 20 per cento da noi richiesto.
  - s: the authorisation procedures are too complicated, and there is loads of red
      tape, which makes for considerable expense, but, above all, it does not work
      for SMEs, in that, for example, a reduction in the threshold from 1 000 layoffs
      to 500 has been refused, and, moreover, when fewer than 1 000 workers are <v>laid</v>
      <p>off</p>, only 15% may be paid out as against the 20% that we seek.
    t: le procedure di autorizzazione sono troppo complicate e si crea un sacco di
      burocrazia, che ha costi notevoli, ma, soprattutto, non funziona per le PMI,
      in quanto, ad esempio, è stato rifiutato un abbassamento della soglia da 1 000
      a 500 esuberi e, inoltre, quando vengono <a>licenziati</a> meno di 1 000 lavoratori,
      può essere pagato solo il 15 per cento anziché il 20 per cento che avevamo chiesto
      noi.
  - s: They should enter into dialogue with authorities and trade unions in order
      to find solutions, such as shorter working hours, other than <v>laying</v> <p>off</p>
      the work force.
    t: Devono avviare un dialogo con le autorità e con i sindacati per trovare delle
      soluzioni, come la riduzione dell’orario di lavoro, invece di <a>licenziare</a>
      semplicemente i lavoratori.
  - s: A firm in my electoral district, having already sustained serious losses as
      a result of this flood of imports, has seen its order book reduced by 8%, and
      as many as 9% of its workforce have already been <v>laid</v> <p>off</p>.
    t: Un’azienda del mio collegio elettorale ha già subito gravissime perdite a causa
      di questa impennata nelle importazioni, le commesse sono calate dell’8 per cento
      e il 9 per cento dei lavoratori è già stato <a>licenziato</a>.
  - s: Many companies that <v>lay</v> <p>off</p> workers in order to operate elsewhere
      still make profits.
    t: Numerose imprese che <a>licenziano</a> qui per sfruttare altrove sono sempre
      in attivo.
  - s: An increase is totally indefensible at a time when many people are <v>laid</v>
      <p>off</p> and social security is being halted.
    t: Un aumento è totalmente indifendibile in un momento in cui molte persone vengono
      <a>licenziate</a> e la previdenza sociale è in pericolo.
  - s: Even though incumbents may have <v>laid</v> <p>off</p> some workers, liberalisation
      has created a large number of new entrants which are creating new employment.
    t: Anche se le imprese operanti possono aver <a>licenziato</a> alcuni lavoratori,
      la liberalizzazione ha determinato l’ingresso di numerosi nuovi operatori che
      stanno creando nuovi posti di lavoro.
  - s: After this vote, are we going to show our support for post office closures
      or our support for the postal workers who are going to be <v>laid</v> <p>off</p>?
    t: Dopo questa votazione, esprimeremo il nostro appoggio contro le chiusure degli
      uffici postali, il nostro appoggio ai postini che saranno <a>licenziati</a>?
  - s: The fact of an undertaking deciding to <v>lay</v> <p>off</p> some of its staff,
      leading to further unemployment, when a small part of its profits could be used
      to keep these jobs, is of absolutely no interest to the European Commission.
    t: Se un’impresa decide di <a>licenziare</a> una parte dei suoi dipendenti, aumentando
      la disoccupazione, anche se una piccola parte dei suoi profitti potrebbe mantenere
      i posti di lavoro soppressi, la Commissione non se ne interessa.
  - s: How many millions more people will be <v>laid</v> <p>off</p> on account of
      your fanatical devotion to globalisation?
    t: Quanti milioni di persone verranno ancora <a>licenziate</a> a causa della vostra
      fanatica devozione alla globalizzazione?
  - s: Finally, as you will already know, the multinational Alcatel Lucent has decided
      to <v>lay</v> <p>off</p> 12 500 workers over the next three years, most of whom
      work in Europe.
    t: In conclusione, come già saprete, la multinazionale Alcatel Lucent ha deciso
      di <a>licenziare</a> 12 500 lavoratori nei prossimi tre anni, la maggior parte
      dei quali in Europa.
  - s: It would hardly help to contribute to security in the Palestinian territories
      if teachers were being <v>laid</v> <p>off</p> in large numbers because nobody
      could afford to pay them.
    t: Non sarebbe certo un contributo alla sicurezza nei territori palestinesi <a>licenziare</a>
      in massa gli insegnanti perché nessuno è in grado di pagarli.
  - s: Earlier this year the largest canning firm in South Africa <v>laid</v> <p>off</p>
      two thousand seasonal and four hundred permanent workers.
    t: Nel corso di quest’anno la più grande industria conserviera del Sudafrica ha
      <a>licenziato</a> duemila lavoratori stagionali e quattrocento lavoratori fissi.
  - s: That was our experience at the time of the steel dispute, when all at once
      our telephones in this House started jumping off the hook, with businesses and
      trade unions phoning up to tell us that hundreds and thousands of people were
      having to be <v>laid</v> <p>off</p> because 100% mark-ups for customs duties
      were making exports impossible.
    t: Questa è stata la nostra esperienza all’epoca della controversia sull’acciaio,
      quando all’improvviso i nostri telefoni qui in Parlamento squillavano in continuazione,
      con imprese e sindacati che ci chiamavano per dirci che centinaia e migliaia
      di persone sarebbero state <a>licenziate</a> perché gli aumenti del 100 per
      cento dei dazi doganali rendevano impossibili le esportazioni.
  - s: If you wait until you are weak, you have to take much greater action and <v>lay</v>
      <p>off</p> more people.
    t: Se si aspetta di essere deboli, si dovrà ricorrere ad azioni molto più radicali
      e <a>licenziare</a> un maggior numero di lavoratori.
  - s: I therefore want to protest in this House and express my indignation at this
      announcement, which is a scandal, and I hope that everyone will join together
      to condemn companies that are taking advantage of this crisis in order to <v>lay</v>
      <p>off</p> workers, even though they are still making large profits.
    t: Spero che tutti vi unirete a me nel condannare qualsiasi azienda che sfrutti
      la crisi per <a>licenziare</a> dipendenti anche se è ancora largamente in attivo.
  - s: In Germany too, 20 000 of the 100 000 workers at the plant may be <v>laid</v>
      <p>off</p>.
    t: Anche in Germania potrebbero essere <a>licenziati</a> 20 000 lavoratori sui
      100 000 attualmente impiegati.
  - s: We cannot tolerate firms which have been able to receive European subsidies
      being allowed, even though they are in good financial shape, to decide, for
      reasons of structural adjustments, to <v>lay</v> <p>off</p> thousands of people
      and causing as many family crises which, once again, will be a drain on national
      and European public monies.
    t: Non possiamo accettare che imprese beneficiarie di sovvenzioni europee, quando
      si ritrovano in buona salute finanziaria, possano decidere, col pretesto di
      adeguamenti strutturali, di <a>licenziare</a> migliaia di persone e causare
      altrettanti drammi famigliari per i quali si ricorre ancora ai fondi pubblici
      nazionali ed europei.
  - s: In Latgale, 50% of workers have been <v>laid</v> <p>off</p>.
    t: in alcune regioni la disoccupazione è giunta al 25 per cento, e nel Latgale
      è stato <a>licenziato</a> il 50 per cento dei lavoratori;
  - s: The workers there are <v>laid</v> <p>off</p>, and then the same production
      operation restarts in the Israeli heartland with immigrants from Russia.
    t: Gli operai vengono <a>licenziati</a> e poi l’attività produttiva riparte con
      immigrati russi nel centro d’Israele.
  - s: Here was a firm facing bankruptcy and the <v>laying</v> <p>off</p> of workers
      for the simple reason that it had an excellent track record in innovation and
      research and was being encouraged by the Commission.
    t: Ecco un’impresa che si trovava sull’orlo del fallimento ed obbligata a <a>licenziare</a>
      i propri dipendenti per il semplice fatto di avere dei precedenti eccellenti
      nel campo dell’innovazione e della ricerca e di essere stata incoraggiata dalla
      Commissione.
  - s: The sole aim is to <v>lay</v> <p>off</p> 24 workers, 12 of whom are trade unions
      representatives.
    t: L’unico obiettivo è quello di <a>licenziare</a> 24 lavoratori, tra i quali
      12 sono rappresentanti sindacali.
