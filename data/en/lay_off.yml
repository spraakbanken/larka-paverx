      sägas <a>upp</a> eftersom 100 procents pålägg på tullavgifterna skulle göra
      exporten omöjlig.
  - s: We cannot tolerate firms which have been able to receive European subsidies
      being allowed, even though they are in good financial shape, to decide, for
      reasons of structural adjustments, to <v>lay</v> <p>off</p> thousands of people
      and causing as many family crises which, once again, will be a drain on national
      and European public monies.
    t: Vi kan inte godta att av strukturjusteringsskäl skall företag, som har kunnat
      få europeiska stöd, kunna besluta att säga <a>upp</a> tusentals personer, samtidigt
      som de är i god finansiell hälsa, och skapa lika många familjetragedier för
      vilka det än en gång skall begäras nationella och europeiska allmänna medel.
  - s: In Latgale, 50% of workers have been <v>laid</v> <p>off</p>.
    t: I Lettgallen har 50 procent av arbetstagarna sagts <a>upp</a>.
  - s: The sole aim is to <v>lay</v> <p>off</p> 24 workers, 12 of whom are trade unions
      representatives.
    t: Det enda målet är att säga <a>upp</a> tjugofyra anställda, av vilka tolv är
      företrädare för handelsunionen.
