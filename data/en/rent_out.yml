  - s: Do you share my opinion that there are no clear standards for determining whether
      discrimination has occurred, an example being a situation where a landlord <v>rents</v>
      <p>out</p> a flat and an applicant claims that he had been discriminated against
      because he did not get the flat?
    t: A Senhora Ministra não é da minha opinião que não existem critérios bem definidos
      para determinar se se verificou um caso de discriminação, como, por exemplo,
      numa situação em que um senhorio <a>arrenda</a> um apartamento e um candidato
      preterido reclama que foi discriminado porque não lhe não arrendaram o apartamento?
  - s: In the last case, the city of Vaasa which owns the area could content itself
      with <v>renting</v> <p>out</p> the island for the kingdom’s use, or could even
      set conditions for its use, e.g. by prohibiting tax-haven activities.
    t: Neste último caso, a cidade de Vaasa, proprietária da região, poderia contentarse
      em <a>arrendar</a> a ilha para utilização do reinado, estabelecendo inclusivamente
      as condições de utilização para o efeito, proibindo nomeadamente a sua utilização
      como paraíso fiscal.
