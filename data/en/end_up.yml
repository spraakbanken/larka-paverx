  - s: I hope that your vote will reflect the opinion of all interested parties and
      that the outcome will be balanced and correct, so that agriculture is not destroyed,
      EU citizens are not left without European food and millions of people do not
      <v>end</v> <p>up</p> unemployed in the name of environmental protection.
    t: Espero que o vosso voto reflicta a opinião de todas as partes interessadas
      e que o resultado seja equilibrado e correcto, de modo que a agricultura não
      seja destruída, os cidadãos da União Europeia não fiquem sem produtos alimentares
      europeus e milhões de pessoas não <a>acabem</a> desempregadas em nome da defesa
      do ambiente.
  - s: We Hungarians have <v>ended</v> <p>up</p> in eight countries, of which thus
      far only Slovenia has been able to resolve the rights of the Hungarian community
      in a reassuring way.
    t: Nós, os húngaros, <a>acabámos</a> em oito países, de entre os quais até agora
      só a Eslovénia conseguiu resolver os direitos da comunidade húngara de uma forma
      tranquilizadora.
  - s: I therefore hope that you will look at this during the next period of application,
      so that no country <v>ends</v> <p>up</p> in this situation, in this limbo into
      which I think we are putting Vietnam in the GSP system.
    t: Consequentemente, espero que a questão possa ser analisada durante o próximo
      período de aplicação, para que nenhum país <a>acabe</a> nesta situação, neste
      limbo em que estamos a colocar o Vietname face ao sistema GSP.
  - s: Exact figures do not exist but, according to rough estimates, hundreds of thousands
      of women and girls are trafficked each year by criminal gangs, subsequently
      <v>ending</v> <p>up</p> in forced prostitution in our Member States.
    t: Embora não existam dados numéricos exactos, estima-se que todos os anos são
      traficadas por bandos criminosos centenas de milhares de mulheres e crianças
      que subsequentemente <a>acabam</a> na prostituição forçada nos nossos Estados-Membros.
  - s: It is up to us to put maximum pressure on the Commission and the Council of
      Ministers to ensure that we do not <v>end</v> <p>up</p> with inferior standards
      for consumers and workers.
    t: Cabe-nos, a nós, exercer a máxima pressão possível sobre a Comissão e o Conselho
      de Ministros para que, no final, não <a>acabemos</a> com uma directiva que se
      traduz numa deterioração das condições para os consumidores e para os trabalhadores.
  - s: For example, in the UK we have seen a recent case of somebody actually <v>ending</v>
      <p>up</p> with a prison sentence on a charge of trafficking for domestic servitude.
    t: Nomeadamente, no Reino Unido testemunhámos recentemente o caso de alguém que
      <a>acabou</a> por cumprir uma pena de prisão devido a acusações de tráfico de
      servidão doméstica.
  - s: These are substances that are so dangerous that we will not permit them in
      textiles, we will not permit them in electronic goods, we will not permit them
      in toys or in all manner of other applications, but they are still permitted
      in pesticides, which then <v>end</v> <p>up</p> in our food!
    t: Estas substâncias são de tal modo perigosas que não permitimos a sua aplicação
      nos têxteis, nos artigos electrónicos, nos brinquedos, nem em qualquer outra
      aplicação, mas a sua utilização continua a ser permitida nos pesticidas que
      <a>acabam</a> na nossa alimentação!
  - s: Qualitative refers to the fact that there are clearly some substances that
      are more dangerous than others and we should, of course, be particularly careful
      with these substances, but it is also a good idea to reduce use in the quantitative
      sense, that is to say the overall use of pesticides, because this will obviously
      also result in a reduction in the use of these substances that <v>end</v> <p>up</p>
      in our countryside and in our food.
    t: No entanto, seria igualmente positivo conseguir uma redução quantitativa, ou
      seja, a nível da utilização geral dos pesticidas, pois é óbvio que se traduziria
      igualmente numa redução da utilização das substâncias que <a>acabam</a> nos
      campos e nos nossos alimentos.
  - s: Whilst I am in favour of checking things through, we should ensure that we
      do not <v>end</v> <p>up</p> with more rules and more costs for the various Member
      States.
    t: Muito embora eu seja a favor de que se examinem as coisas em pormenor, devíamos
      assegurar-nos de que não vamos <a>acabar</a> com mais regras e mais despesas
      para os diversos Estados-Membros.
  - s: I doubt, however, that the European Union will be capable of taking a firm
      stand, since it has sprung this trap with its own hands and behaves towards
      the US with a type of passivity which will sooner or later <v>end</v> <p>up</p>
      by leading us into ruinous situations.
    t: Duvido, no entanto, que a União Europeia seja capaz de adoptar uma atitude
      firme, pois foi ela que se colocou a si própria nesta armadilha e que mantém,
      em relação aos Estados Unidos, uma espécie de passividade que, um destes dias,
      <a>acabará</a> por nos arrastar para situações desastrosas.
  - s: that would be an anti-Community measure and would <v>end</v> <p>up</p> in the
      courts, the Court of Justice in this case.
    t: isso seria uma medida anticomunitária, que <a>acabaria</a> no tribunal, neste
      caso, no Tribunal de Justiça.
  - s: This is a typical problem associated with implementation, as the directive
      does not contain any ban on laying down corresponding requirements and we have
      several examples of countries that have succeeded in solving the same problems
      without <v>ending</v> <p>up</p> in the same situation.
    t: Este é um problema comum associado à sua aplicação, pois a directiva não proíbe,
      de todo, a introdução de requisitos correspondentes, e temos vários exemplos
      de países que conseguiram resolver os mesmos problemas sem <a>acabar</a> na
      mesma situação.
  - s: that inability to make progress on political integration means Europe will
      lose its place as a global standard-setter and <v>end</v> <p>up</p> at the mercy
      of powers like Russia with its belligerent energy policy.
    t: que a incapacidade de avançar em matéria de integração política significa que
      a Europa perderá o seu lugar pioneiro no mundo e <a>acabará</a> à mercê de poderes
      como a Rússia com a sua política energética beligerante.
  - s: The countless documents, studies and publications describing the situation
      of the Roma, including my report, were not meant to <v>end</v> <p>up</p> on
      shelves or filing cabinets, and they are not advertising material intended to
      propagate the issue.
    t: Os inúmeros documentos, estudos e publicações sobre a situação dos Romanichéis,
      incluindo este meu relatório, não foram feitos para <a>acabar</a> na gaveta
      e não constituem mero material de divulgação.
  - s: This new cooperation will restore hope to young people in these countries so
      that they do not <v>end</v> <p>up</p> as illegal immigrants washed up on the
      shores of a Europe that is already overwhelmed by unemployment.
    t: Esta nova cooperação restabelecerá a esperança nos jovens desses países para
      que não <a>acabem</a> como imigrantes ilegais dando às costas de uma Europa
      que já está saturada de desemprego.
  - s: We always <v>end</v> <p>up</p> with systems which support the established order
      of things.
    t: <a>Acabamos</a> sempre com sistemas que apoiam o já estabelecido.
  - s: At the same time, however, and I conclude here, those who claim that we are
      rushing ahead or who are ready to vote against should appreciate that without
      such a directive, we will <v>end</v> <p>up</p> in an illegal situation that
      will definitely not dignify any of the workers who find themselves in it.
    t: Todavia, e vou concluir aqui, aqueles que afirmam que estamos a precipitar-nos,
      ou que estão prontos para votar contra, deveriam considerar que sem uma directiva
      deste género <a>acabaremos</a> numa situação ilegal que não dignificará de forma
      alguma qualquer das pessoas nela envolvidas.
  - s: This is particularly true of the time we had the pig crisis, when pigs that
      were almost paid for finally <v>ended</v> <p>up</p> in Poland, having gone via
      the Soviet Union.
    t: isto aplicase muito especialmente ao período da crise da carne de porco aqui,
      quando porcos já quase pagos <a>acabaram</a> na Polónia, passando pela União
      Soviética.
  - s: I would urge you to talk to the political groups about reorganizing these topical
      and urgent debates, otherwise we shall <v>end</v> <p>up</p> going round in ever-decreasing
      circles, and that is surely not what anybody wants.
    t: Senhor Presidente, peço-lhe que aborde os grupos políticos e que dê outra forma
      e conteúdo ao actual debate de questões actuais e urgentes, pois, de contrário
      ele <a>acabará</a> lenta mas fatalmente por se tornar num debate empolado, e
      não queremos de forma alguma que isso aconteça.
  - s: The first thing is the confusion that will inevitably be created between the
      primary committee and the committee asked for an opinion, because when the primary
      committee rejects the amendments of the committee asked for an opinion, these
      amendments might <v>end</v> <p>up</p> directly in the Chamber, obviously creating
      an extremely risky potential for legal confusion - as we also incidentally saw
      in the case of REACH.
    t: A primeira coisa é a confusão que se gerará inevitavelmente entre a comissão
      competente e a comissão encarregada de emitir parecer, porque se a comissão
      competente rejeitar as alterações da comissão que emite parecer, essas alterações
      podem <a>acabar</a> directamente na Câmara, criando, obviamente, um potencial
      extremamente arriscado de confusão jurídica - como, aliás, se verificou no caso
      do REACH.
  - s: The ‘anniversary’ crowns and the celebrations of 8 March will <v>end</v> <p>up</p>
      by being simply quaint if not deliberately disorientating, since they do not
      call on women, who continue to be one of the most vulnerable categories of the
      population, to fight for their rights, which are being roughly trodden underfoot
      by today’s socioeconomic system.
    t: As coroas «de aniversário» e as celebrações do 8 de Março <a>acabam</a> por
      ser pitorescas, quando não são propositadamente desorientadoras, uma vez que
      não apelam às mulheres, que continuam a constituir uma das categorias mais sensíveis
      da população, para que lutem pelos seus direitos, brutalmente violados pelo
      actual sistema socioeconómico.
  - s: The efforts to integrate the Roma community often <v>ended</v> <p>up</p> in
      the attempts at its assimilation, which also failed.
    t: Os esforços desenvolvidos para integrar a comunidade romanichel <a>acabaram</a>,
      muitas vezes, por se transformar em tentativas para assegurar a sua assimilação,
      também elas falhadas.
  - s: In a situation like that you <v>end</v> <p>up</p> in the position that we are
      all in the wrong, that it has cost years of delay, though fortunately not at
      the expense of the developing countries, as the work carried on anyway.
    t: Numa situação como essa, <a>acaba</a><a>-se</a> numa situação em que todos
      estamos errados, tendo isso custado anos de adiamentos, embora, felizmente,
      não a expensas dos países em vias de desenvolvimento, uma vez que, de qualquer
      modo, o trabalho prosseguia.
  - s: We are voting for the report because it is necessary to prevent Chapter 2 aircraft,
      which generate more pollution and noise, from the USA <v>ending</v> <p>up</p>
      in EU countries when they are no longer permitted in the USA.
    t: Vamos votar a favor do relatório, pois torna-se necessário impedir que mais
      aviões do Capítulo-2, provenientes dos EUA, e que causam mais poluição sonora
      e atmosférica, <a>acabem</a> nos países da UE depois de já não terem autorização
      para voar nos EUA.
  - s: The points you have raised reflect the concern that many of us in Parliament
      have that, once we propose this agency, the initial role we had envisaged for
      it will be diluted until it <v>ends</v> <p>up</p> as a think-tank or a contact
      point that would merely be distributing information from one Member State to
      another, rather than taking a leading role in defending fundamental rights.
    t: As questões que levantou reflectem a preocupação que muitos de nós no Parlamento
      temos de que, uma vez que propomos esta agência, o papel inicial que tínhamos
      preconizado para ela se dilua, até <a>acabar</a> como um mero grupo de reflexão
      ou ponto de contacto para a simples distribuição de informação entre um Estado-Membro
      e outro, e não assuma um papel de liderança na defesa dos direitos fundamentais.
  - s: Although reference has been made to the environment and technological dimensions,
      and to much else besides, we also know that it is above all for the sake of
      the new and future Member States of the EU that alternatives to roads are needed,
      for without them, we really are going to <v>end</v> <p>up</p> as roadkill, and
      what better alternative could there be than a well-developed and therefore well-used
      infrastructure in Corridor 7 of the Trans-European Network?
    t: Embora tenham sido referidas as dimensões ambiental e tecnológica, assim como
      muitas outras, também sabemos que é sobretudo por causa dos novos e dos futuros
      Estados-Membros da UE que necessitamos de alternativas às estradas, caso contrário,
      <a>acabaremos</a> mesmo por nos matar nas mesmas, e que melhor alternativa poderia
      existir do que uma infra-estrutura bem desenvolvida e, por conseguinte, bem
      aproveitada, no corredor VII da Rede Transeuropeia?
  - s: Madam President, in Europe we are currently recycling only 27% of our waste
      and almost half of our waste <v>ends</v> <p>up</p> in landfills.
    t: Senhora Presidente, na Europa reciclamos actualmente apenas 27% dos nossos
      resíduos e quase metade deles <a>acaba</a> em aterros.
  - s: Yes, as the Commissioner responsible for women’s affairs, I have heard this
      Parliament discussing what we need to do, most of all in order to give legal
      certainty to women in all our Member States, that when they have a problem of
      violence, they will get justice and not the illusion that they hope they will
      get justice and then they get nowhere and <v>end</v> <p>up</p> with nothing.
    t: É verdade que, na qualidade de Comissária responsável pela condição feminina,
      segui o debate realizado neste Parlamento sobre o que temos de fazer para, antes
      de mais, proporcionar segurança jurídica às mulheres de todos os Estados-Membros,
      de modo a que, se forem vítimas de violência, tenham efectivamente direito à
      justiça e não apenas uma esperança ilusória de que o terão, para afinal não
      chegarem a lado nenhum e <a>acabarem</a> sem nada.
  - s: However, the services sector will <v>end</v> <p>up</p> just like our industry,
      with relocations and downsizing and, as a bonus, the import of social dumping.
    t: Mas o sector de serviços <a>acabará</a> com deslocalizações e reduções de efectivos,
      como aconteceu com a nossa indústria, e o bónus será a importação de dumping
      social.
  - s: These clashes were accompanied by the use of force and arson, and <v>ended</v>
      <p>up</p> with several people sustaining injuries, including police officers.
    t: Estes confrontos foram acompanhados do recurso à força e de incêndios, e <a>acabaram</a>
      com várias pessoas feridas, incluindo agentes da polícia.
  - s: We must ensure that people have a comfortable standard of living in later years,
      not hugely different from that they enjoyed when gainfully employed, and that
      they do not <v>end</v> <p>up</p> in poverty.
    t: Deveremos assegurar-nos de que as pessoas adquiram um nível de vida confortável
      nos últimos anos das suas vidas, que não seja significativamente diferente daquele
      de que puderam usufruir quando ainda tinham um emprego remunerado, e que não
      <a>acabem</a> na pobreza.
  - s: 'If we add to this the fact that less than 20% of waste is recycled, that -
      in 50% of cases end-of-life materials are not recycled and <v>end</v> <p>up</p>
      scattered throughout the countryside and that, moreover, allowing incinerators
      and waste that is dangerous to the environment and to public health to proliferate
      is not a tenable policy, what we have is a whole waste management philosophy
      that needs to be re-thought, and to be re-thought along three main axes:'
    t: 'Se acrescentarmos que menos de 20% dos resíduos são objecto de reciclagem,
      que 50% dos materiais em fim de vida não são transformados e <a>acabam</a> espalhados
      no meio da natureza e que, além disso, a multiplicação das incineradoras e das
      descargas perigosas para o ambiente e a saúde não constitui uma política defensável,
      tem de ser repensada toda a filosofia da gestão dos resíduos, em torno de três
      eixos fundamentais:'
  - s: Some of the syrup, too, <v>ended</v> <p>up</p> with soft drink manufacturers.
    t: Uma parte do xarope <a>acabou</a> também nos fabricantes de refrigerantes.
  - s: Some of the feed <v>ended</v> <p>up</p> in Denmark, Spain, France and possibly
      Luxembourg and Britain.
    t: Alguns dos alimentos para animais <a>acabaram</a> na Dinamarca, Espanha, França
      e possivelmente no Luxemburgo e na Grã-Bretanha.
  - s: Here, however, I should point out that, following the revisions to the many
      amendments to the report, always with tight deadlines, we have <v>ended</v>
      <p>up</p> by consolidating most of the space research subjects into an aeronautical
      and astronautical action rather than into the various sections such as transport,
      environment and information society, general materials technologies, and I think
      this consolidation should possibly be reconsidered when we get to the second
      reading, maintaining the assignment to the various sections.
    t: Gostaria ainda de salientar que, nas sucessivas revisões das inúmeras alterações
      ao relatório, sempre com prazos reduzidos, se <a>acabou</a> por consolidar a
      maior parte das questões de investigação espacial numa acção aeronáutica e astronáutica,
      e não nos diferentes capítulos referentes aos transportes, ao ambiente e à sociedade
      da informação, assim como às tecnologias genéricas dos materiais, e penso que
      esta consolidação deverá, talvez, ser repensada quando chegarmos à segunda leitura,
      mantendo, porém, a distribuição pelos diferentes capítulos.
  - s: We would then <v>end</v> <p>up</p> with a series of postponements, which is
      what the Commission’s report seems to have been an attempt at.
    t: Podemos assim <a>acabar</a> com adiamentos que parecem nunca ter fim, como
      a proposta da Comissão é disso exemplo.
  - s: Furthermore, if these amendments are adopted, we could <v>end</v> <p>up</p>
      in a conciliation procedure with the Council, with the prospect of achieving
      transposition into national legislation just one year before, of which six months
      would be lost through conciliation and from which ultimately nothing would be
      gained.
    t: Além disso, se estas alterações fossem adoptadas, poderíamos <a>acabar</a>
      num processo de conciliação com o Conselho, tendo como perspectiva conseguir
      a transposição para a legislação nacional apenas um ano antes, seis meses dos
      quais seriam perdidos com a conciliação, do que, no fim de contas, se não retiraria
      qualquer vantagem.
  - s: Government by a few is known as an oligarchy, and there stands the tragedy
      of the European continent, the model of democracy, which <v>ends</v> <p>up</p>
      with a monetary oligarchy, or at least, a Prussian one.
    t: O governo do número muito reduzido chama-se oligarquia, e é essa a tragédia
      do continente europeu, modelo de democracia, que <a>acaba</a> na oligarquia
      monetária, ou, pelo menos, prussiana.
  - s: Here we have a vessel which bursts into flames in international waters, drifts
      through Danish territorial waters and <v>ends</v> <p>up</p> on German territory,
      and there we all are, sitting down together and playing a kind of official ’pick
      up sticks’.
    t: deflagrou um incêndio a bordo em águas internacionais, passou por águas territoriais
      dinamarquesas e foi <a>acabar</a> em território alemão, e lá estamos todos nós
      a jogar uma espécie de «mikado» de funcionários públicos.
  - s: So what we will <v>end</v> <p>up</p> achieving is to halt this kind of research,
      which really is not acceptable.
    t: Deste modo, vai-se <a>acabar</a> com este tipo de investigação, o que não é
      aceitável.
  - s: I think we need to be careful about <v>ending</v> <p>up</p> in a situation
      where all medical products that are at present available over the counter require
      prescriptions, because that would certainly create problems for consumers and
      would impose unreasonable costs on the health system.
    t: Neste contexto, devemos, quanto a mim, ser cuidadosos, pois podemos vir a ter
      uma situação em que todos os medicamentos, actualmente de venda livre, <a>acabem</a>
      por ser de prescrição obrigatória, o que será certamente problemático para os
      consumidores, além de pouco razoável em termos dos custos ao nível do sistema
      de saúde.
  - s: 'The sardines in the sea complained: ’We too have free movement, but only to
      <v>end</v> <p>up</p> in restaurant kitchens, to be thrown straight into the
      frying pan, while ornamental tropical fish can just enjoy themselves swimming
      round tanks thanks to your directive.'
    t: '"Nós também temos liberdade de circulação, mas só para ir directamente para
      as cozinhas dos restaurantes, para <a>acabarmos</a> na frigideira;'
  - s: The Council was initially intransigent but <v>ended</v> <p>up</p> by ceding
      to our legitimate demands.
    t: O Conselho, intransigente de início, <a>acabou</a> por ceder às nossas reivindicações
      legítimas.
  - s: -Agricultural production must not <v>end</v> <p>up</p> in storage as surplus
      produce.
    t: -A produção de produtos agrícolas não deve <a>acabar</a> em armazéns de produtos
      excedentários.
  - s: Financial support for cereal production, for example, where cereal <v>ends</v>
      <p>up</p> being stored as surplus, is an absurdity;
    t: A produção subsidiada de cereais, por exemplo, que <a>acaba</a> em armazéns
      de produtos excedentários, é um absurdo e deve acabar.
  - s: If it could, we would be in danger of <v>ending</v> <p>up</p> with an indicator
      that gives nothing more than a distorted, partial and therefore one-sided view.
    t: Se assim fosse, estaríamos em risco de <a>acabar</a> com um indicador que não
      oferece mais do que uma visão distorcida, parcial e, por conseguinte, sectária.
  - s: We <v>end</v> <p>up</p> with a bizarre accounting situation where, in October
      2010, the 2008 accounts are not closed, the financial year 2009 is over and
      that of 2010 only has a few weeks left.
    t: <a>Acabamos</a> com uma situação contabilística bizarra já que, em Outubro
      de 2010, as contas de 2008 não estão encerradas, o exercício de 2009 terminou
      e o de 2010 está apenas a escassas semanas de terminar.
  - s: In other words, it is precisely the institution set up to protect us from criminals
      (indirectly through providing professional training for police offers) which
      is <v>ending</v> <p>up</p> in the dock.
    t: Por outras palavras, é precisamente a instituição estabelecida para nos proteger
      dos criminosos (indirectamente, através da disponibilização de formação profissional
      para agentes policiais) que <a>acaba</a> no banco dos réus.
  - s: The lesson is that we must uphold the international rule of law if we do not
      wish to <v>end</v> <p>up</p> as victims of the laws of the jungle and of the
      strongest and ourselves become targets for new generations of terrorists.
    t: A lição é, sim, a de que temos de defender o respeito do direito internacional,
      se não quisermos <a>acabar</a> como vítimas da lei da selva e da lei do mais
      forte e como alvos de novas gerações de terroristas.
  - s: It would not of course be of help to anyone if, instead of exporting fresh
      produce to third countries, we were to close the doors, with the result that
      these products were to <v>end</v> <p>up</p> on the European market at sharply
      falling prices.
    t: Obviamente não seria uma ajuda para ninguém se, em vez de exportarmos produtos
      frescos para países terceiros, tivéssemos de fechar as portas, <a>acabando</a>
      os produtos em causa no mercado europeu a preços em queda acelerada.
  - s: In that event, it all backtracks and you <v>end</v> <p>up</p> with far more
      insurance than you actually wanted and not a cheap ticket but one at an over-inflated
      price as a result of extra charges and insurance.
    t: Nesse caso, tudo anda para trás, e <a>acabamos</a> com uma cobertura de seguro
      muito maior do que a que queríamos e, em vez de um bilhete barato, pagamos um
      preço super-inflacionado devido a encargos e seguro extra.
  - s: No doubt we would then <v>end</v> <p>up</p> with yet another European agency,
      which would produce even more paper and, of course, also cost a good deal of
      money.
    t: Sem dúvida <a>acabaríamos</a> por ter mais uma agência europeia que produziria
      ainda mais papel e, evidentemente, custaria também uma boa quantidade de dinheiro.
  - s: I ask you to ensure that we do not <v>end</v> <p>up</p> with that situation.
    t: Peço-lhes que assegurem que não <a>acabemos</a> nessa situação.
  - s: In relation to this, we must make every effort so that this attempt to develop
      another economic strategy for Europe does not turn out to be just wishful thinking
      and does not <v>end</v> <p>up</p> like the Lisbon Strategy, which was supposed
      to transform the European Union into the most dynamic knowledge-based economy
      in the world by 2010, but which was a spectacular failure.
    t: Nesse contexto, temos de envidar todos os esforços para que esta tentativa
      para desenvolver outra estratégia económica para a Europa não se resuma a uma
      mera lista de boas intenções e não <a>acabe</a> como a Estratégia de Lisboa,
      que era suposto transformar a União Europeia na economia baseada no conhecimento
      mais dinâmica do mundo até 2010, mas que foi um fracasso espectacular.
  - s: Growth would even <v>end</v> <p>up</p> going into reverse if restrictive measures
      were to nip the recovery in the bud.
    t: O crescimento <a>acabaria</a> mesmo por inverter, caso as medidas restritivas
      viessem a asfixiar a retoma na raiz.
  - s: I am also amazed here at the madness of how this report on compensation has
      <v>ended</v> <p>up</p> in the hands of the Group of the Greens/European Free
      Alliance who started and ended their speeches with how Kozloduy must be destroyed,
      much like Cato the Elder used to say the same about Carthage.
    t: Estou também espantado com o modo como este relatório sobre a compensação <a>acabou</a>
      nas mãos do Grupo dos Verdes/Aliança Livre Europeia, que começou e terminou
      as suas intervenções a dizer que Kozloduy tinha de ser destruída, mais ou menos
      como Catão, o Velho dizia a respeito de Cartago.
  - s: This is the key point, in my view, because otherwise we <v>end</v> <p>up</p>
      in the paradoxical situation whereby some Member States, including Italy, Malta,
      Greece and Spain, are obliged to receive illegal immigrants, whereas others
      hide behind the discretional concept of solidarity on a voluntary basis.
    t: Esse é, a meu ver, o ponto principal, porque caso contrário vamos <a>acabar</a>
      na situação paradoxal em que alguns Estados-Membros, nomeadamente a Itália,
      Malta, Grécia e Espanha, são obrigados a receber os imigrantes ilegais, enquanto
      outros se escondem por detrás do conceito discricionário da solidariedade voluntária.
  - s: It seems to me that this Europe, which was born of the idea of the Common Market,
      has become a Single Market and will <v>end</v> <p>up</p> as nothing more than
      a part of a great global market.
    t: Parece-me que esta Europa, que nasceu da ideia de um mercado comum, passou
      para o mercado único e <a>acabará</a> como uma simples peça do grande mercado
      mundial, e nada mais que isso.
  - s: When we look at horses that have been used for recreational purposes that <v>end</v>
      <p>up</p> going into the human food chain, it is essential that a precautionary
      approach is taken to ensure that public health and consumer protection take
      priority.
    t: No que se refere a cavalos que foram utilizados para fins recreativos e que
      <a>acabaram</a> entrando na cadeia alimentar, é essencial que se desenvolva
      uma abordagem de precaução que garanta que será dada prioridade à saúde pública
      e à protecção do consumidor.
  - s: I believe that what we are implementing is important, and I hope that this
      Green Paper, which we are beginning to discuss today and which we will vote
      on later, does not <v>end</v> <p>up</p> as it did in 2002.
    t: Penso que as medidas que estamos a aplicar são importantes e espero que este
      Livro Verde, que começamos a discutir hoje e que votaremos mais logo, não <a>acabe</a>
      como o de 2002.
  - s: In order to avoid <v>ending</v> <p>up</p> in the European Court of Justice,
      my government has had to recruit large numbers of EU vets, 300 of whom come
      from Spain.
    t: A fim de evitar <a>acabar</a> no Tribunal de Justiça Europeu, o meu governo
      foi obrigado a recrutar um elevado número de veterinários da UE, 300 dos quais
      oriundos de Espanha.
  - s: On the contrary, I consider it to be extremely appropriate, precisely in order
      to prevent our documents in this area being interred in a graveyard for good
      intentions and <v>ending</v> <p>up</p> in a drawer or, even worse, in the bin.
    t: pelo contrário, atribuolhe a maior relevância justamente para que os nossos
      documentos nesta matéria não fiquem confinados a um cemitério de boas intenções
      e não <a>acabem</a> na gaveta ou, pior do que isso, no cesto dos papéis.
  - s: These are the people who <v>end</v> <p>up</p> as the long term unemployed.
    t: São estes que <a>acabam</a> por se tornar em desempregados de longa duração.
  - s: However, in this respect we believe we have to point out the urgency of overcoming
      the present democratic deficit which, if it continues, will <v>end</v> <p>up</p>
      by perpetuating anomalies in European decision-making processes which can only
      be tolerated in the short term.
    t: No entanto, relativamente a este ponto, achamos por bem chamar a atenção para
      a urgência de se colmatar o actual défice democrático que, caso persistisse,
      <a>acabaria</a> por perpetuar anomalias nos processos de decisão europeus só
      provisoriamente toleráveis.
  - s: We have <v>ended</v> <p>up</p> not with a draw but with a compromise, in which
      it is clearly the green interests that have won.
    t: Não <a>acabámos</a> num empate, mas num compromisso que significa claramente
      uma vitória dos interesses verdes.
  - s: There are reports that many thousands of women and children have been sold
      into exploitation over recent years, in particular <v>ending</v> <p>up</p> in
      Turkey and the United Arab Emirates.
    t: Há notícia de que muitos milhares de mulheres e crianças foram vendidos para
      exploração, nos últimos anos, <a>acabando</a>, em especial, na Turquia e nos
      Emirados Árabes Unidos.
  - s: We must also have subsequent control because billions and billions of euros
      are being poured into some programmes, which usually <v>end</v> <p>up</p> in
      the pockets of various dictators, financing their fine lifestyle, while, at
      the same time, millions and millions of people are living in our own countries,
      who are also leading very miserable lives.
    t: Devemos também ter o controlo a posteriori, porque estão a ser canalizados
      para alguns programas milhares e milhares de milhões de euros, que geralmente
      <a>acabam</a> nos bolsos de diversos ditadores, financiando o seu faustoso estilo
      de vida, enquanto, simultaneamente, milhões e milhões de pessoas vivem de forma
      miserável nos nossos próprios países.
  - s: We know that a regrettably large proportion of electronic waste, and, in particular,
      small waste items, such as mobile phones, have <v>ended</v> <p>up</p> in landfill,
      not just in the EU but also in third countries, and is ultimately incinerated.
    t: Sabemos que uma parcela lamentavelmente grande de resíduos eléctricos e electrónicos,
      e em particular artigos pequenos, como telemóveis, <a>acaba</a> no aterro sanitário,
      não só na UE, mas também em países terceiros, e, em último caso, é incinerada.
  - s: A large amount of electronic waste is either not being processed in accordance
      with the current version, and <v>ends</v> <p>up</p> in dumps, or is illegally
      exported out of the EU.
    t: Há também uma grande quantidade de resíduos electrónicos que não está a ser
      processada de acordo com a versão actual da directiva e que <a>acaba</a> em
      lixeiras ou é ilegalmente exportada para fora da UE.
  - s: Unchecked shipments usually <v>end</v> <p>up</p> in Ghana, Nigeria, India or
      Pakistan.
    t: As transferências ilegais <a>acabam</a> habitualmente no Gana, Nigéria, Índia
      ou Paquistão.
  - s: These two groups differ significantly in weight, which means that electrical
      waste makes the collection rate higher, while electronic waste, which is rich
      in gold, silver and rare earth metals, often <v>ends</v> <p>up</p> on rubbish
      tips.
    t: Estes dois grupos divergem significativamente em peso, o que significa que
      os resíduos eléctricos tornam a taxa de recolha mais elevada, ao passo que os
      resíduos electrónicos, que são ricos em ouro, prata e metais raros, muitas vezes
      <a>acabam</a> em lixeiras.
  - s: Too many appliances either lie forgotten and unused in drawers or cupboards
      or <v>end</v> <p>up</p>, illegally, in the domestic waste bin.
    t: Há um número excessivo de aparelhos que, ou ficam esquecidos e por utilizar
      em gavetas e armários, ou <a>acabam</a>, ilegalmente, no caixote do lixo doméstico.
  - s: Increasing the collection of these appliances and raising consumer awareness
      about this should reduce the amount of these small appliances <v>ending</v>
      <p>up</p> in the general waste stream and thereby escaping adequate treatment.
    t: Aumentar a recolha destes aparelhos e elevar a consciência dos consumidores
      sobre esta matéria deve reduzir o elevado número destes pequenos aparelhos que
      <a>acaba</a> no fluxo de resíduos geral e, por essa razão, escapa ao tratamento
      adequado.
  - s: It cannot be that if I want to take out UCITS in another country, I will <v>end</v>
      <p>up</p> in a worse situation than if I did it in my own country.
    t: Não é aceitável que, se eu quiser subscrever um OICVM noutro país, <a>acabarei</a>
      numa situação pior do que se o fizesse no meu próprio país.
  - s: This is a very significant fact, because I share the view expressed by Mr Solana
      that the greatest danger we currently face is that of the occupied territories’
      <v>ending</v> <p>up</p> as a real Swiss cheese, as a type of Bantustan, which
      will make the creation of a Palestinian State impossible.
    t: Trata-se de um dado muito significativo, porque concordo com o Alto Representante
      em que o maior perigo que existe neste momento é que os territórios ocupados
      <a>acabem</a> num autêntico gruyère, numa espécie de Batustão que inviabilize
      a criação do Estado palestiniano.
  - s: As a result, we <v>end</v> <p>up</p> with restrictions, application provisions
      with time limits, or debt, the worst alternative solution, which is no sort
      of solution at all.
    t: Assim, <a>acabamos</a> com restrições, disposições de aplicação com prazos,
      ou com dívidas, a pior solução alternativa, que de solução nada tem.
  - s: Last but not least, the EU humanitarian assistance there should not, via non-transparent
      means, <v>end</v> <p>up</p> in the hands of terrorist organisations.
    t: Finalmente, mas não menos importante, a assistência humanitária da UE nessa
      zona, não deverá <a>acabar</a> nas mãos de organizações terroristas, através
      de meios pouco transparentes.
  - s: Many amendments by the Group of the European People’s Party (Christian Democrats)
      and European Democrats were voted down by only small margins, and if they had
      been adopted we should have <v>ended</v> <p>up</p> with a much watered-down
      report.
    t: Muitas alterações propostas pelo Grupo do Partido Popular Europeu (Democratas-Cristãos)
      e dos Democratas Europeus foram rejeitadas apenas por uma pequena percentagem
      dos votos e caso tivessem sido adoptadas teríamos <a>acabado</a> com um relatório
      muito diluído.
  - s: Commissioner, I am convinced that this was an opportunity missed and that,
      due to the issue of the inflexibility of the wording, which prevented a compromise
      being reached on the preamble - I repeat, on the preamble, nothing to do with
      the body of the text at all - we were actually in danger of losing sight of
      the crux of the matter and <v>ended</v> <p>up</p> dancing to the tune of a whole
      range of powerful countries, some well-disposed towards the project and others
      not so well-disposed, or of great markets whose noses were most certainly put
      out of joint by this initiative.
    t: Senhor Comissário, estou convicta de que se tratou então de uma vitória falhada
      e de que com a rigidez verbal com que nos opusemos a um compromisso sobre o
      preâmbulo - digo bem, sobre o preâmbulo -, que não afectava minimamente o dispositivo,
      corremos, na realidade, o risco de encobrir, por detrás de uma questão de rigidez
      verbal, um dado substancial relativo à vida, <a>acabando</a> por fazer, antes,
      o jogo de toda uma série de grandes potências, amigas ou menos amigas, ou de
      grandes mercados que estavam, certamente, incomodados com esta iniciativa.
  - s: I hope that, together with the Finnish Presidency, we can sign off the European
      payment order and begin the process of putting it into law across all the Member
      States of the EU, so that businesses and citizens can be confident of operating
      in the internal market in the knowledge that the failure to pay a debt does
      not <v>end</v> <p>up</p> in endless court proceedings with no outcome.
    t: Espero que, com a Presidência finlandesa, possamos concluir o dossiê injunção
      de pagamento e começar o processo de transposição para a legislação de todos
      os Estados-Membros da UE, de modo a que empresas e cidadãos possam ter confiança
      quando operam no mercado interno, sabendo que o não pagamento de uma dívida
      não <a>acabará</a> em infindos processos em tribunal, sem qualquer resultado.
  - s: Nowadays, when every public directory <v>ends</v> <p>up</p> on the Internet,
      we have no way of protecting ourselves.
    t: agora, que todas as listas públicas <a>acabam</a> na rede, não há maneira de
      nos defendermos.
  - s: So that is the way the exemptions have <v>ended</v> <p>up</p> for review at
      this stage.
    t: Foi, pois, assim que as isenções <a>acabaram</a> por chegar nesta altura à
      fase de revisão.
  - s: We must use this report as a springboard to draw up a plan to combat all levels
      of harassment, which starts as simple sarcasm and disdain, coupled with intimidation,
      humiliation and undermining, and <v>ends</v> <p>up</p> in more violent acts,
      a plan which will be applied irrespective of whether it is top-down harassment
      of an employee by a superior, bottom-up harassment or horizontal harassment.
    t: A partir deste relatório, deveremos estabelecer um plano para combater toda
      a escala de assédios, que começa pelas simples ironias, pelo desprezo, passando
      pelas intimidações, humilhações e subentendidos e <a>acabam</a> em actos mais
      violentos, um plano que será posto em prática independentemente de se tratar
      de assédio descendente, de um superior para um subordinado, de assédio ascendente
      ou de assédio horizontal.
  - s: I fail to understand why we should continue to give money that we know full
      well will <v>end</v> <p>up</p> in the wallets of the Vietnamese, Chinese and
      Laotian leaders and have no impact at all.
    t: Não consigo entender por que motivo continuamos a conceder financiamentos que
      <a>acabarão</a> - sabemo-lo perfeitamente - nos bolsos dos dirigentes vietnamitas,
      chineses e laocianos sem produzirem efeito algum.
  - s: This report is essentially about a practice that somehow always <v>ends</v>
      <p>up</p> in the shadows of reports, but which, on the other hand, safeguards
      jobs and, in my opinion, must be regulated throughout Europe.
    t: Este relatório aborda essencialmente uma prática que, de alguma forma, <a>acaba</a>
      sempre nas notas de rodapé dos relatórios, mas que, por outro lado, salvaguarda
      postos de trabalho e, na minha opinião, tem de ser regulamentada em toda a Europa.
  - s: If they do not, it appears to me that there will be a grave danger of a nascent
      resistance movement that new warlords could use for their own ends, so that,
      in spring or summer, new internal conflicts could flare up and make it even
      more difficult to guarantee the entire region’s stability, to attract investment,
      and organise aid - with the country thus <v>ending</v> <p>up</p> in another
      vicious circle, and with us in a situation in which we can achieve even less.
    t: Se não a tiverem, penso que existirá um sério perigo de ver nascer um movimento
      de resistência, que os novos senhores da guerra poderão usar em proveito próprio,
      de modo que, na Primavera ou no Verão, novos conflitos internos poderão deflagrar,
      tornando ainda mais difícil garantir a estabilidade de toda a região, atrair
      o investimento e organizar a ajuda - <a>acabando</a> o país num ciclo vicioso
      e ficando nós numa situação em que veremos cada vez menos resultados.
  - s: This is something which, if you look at it literally, you <v>end</v> <p>up</p>
      in a different debate which I think there is no point getting into.
    t: Isso é algo que, se levado à letra, pode <a>acabar</a> num outro tipo de debate
      e eu penso que não faz sentido enveredarmos por esse caminho.
  - s: For the sake of a point of departure that was meant to be higher in the future
      and in order to prevent any need to resort to Article 203 of the Treaty, we
      have <v>ended</v> <p>up</p> by adopting a rigorous budget.
    t: Em nome de um ponto de partida que se pretendia mais elevado, com vista ao
      futuro e para prevenir uma eventual necessidade de recurso ao artigo 203º do
      Tratado, <a>acabou</a> por se adoptar, isso sim, uma rigorosa contenção orçamental.
  - s: This might <v>end</v> <p>up</p> by being an open door to extremely unfair transfers
      of resources, especially if those resources are transferred to the richer countries
      - it is even said that the small countries might not even need this mechanism
      - or if countries with less correct policies are actually rewarded to the detriment
      of countries deprived of any structural support and which, having pursued the
      correct policies, manage to avoid asymmetric shocks.
    t: Poderia <a>acabar</a> por ser uma porta aberta a situações injustíssimas de
      transferência de recursos, em maior medida para países mais ricos (é dito que
      os mais pequenos talvez não necessitem deste mecanismo…), ou de prémio a países
      menos correctos nas suas políticas, à custa de países carecidos de apoios estruturais
      e que, por terem seguido políticas correctas, conseguiram evitar os choques
      assimétricos.
  - s: If the cooperation - and there is a lot of it between the PPE-DE Group and
      the PSE Group - cannot manage this in such a way that we do not <v>end</v> <p>up</p>
      in this mess, then I think the two groups ought to be looking at it.
    t: Se a cooperação - e há muita entre o Grupo PPE-DE e o Grupo PSE - não consegue
      gerir este assunto de maneira a não <a>acabarmos</a> nesta confusão, penso que
      os dois grupos deveriam examiná-la.
  - s: In the Franco-German proposal, I see the real danger of <v>ending</v> <p>up</p>
      in a situation where the stronger countries will have greater leeway, and where
      Greece will be unable to go beyond certain limits.
    t: Vejo, na proposta franco-alemã, o perigo de <a>acabarmos</a> numa situação
      em que os países mais fortes disporão de maior espaço de manobra, e em que a
      Grécia não poderá ultrapassar determinados limites.
  - s: Do they <v>end</v> <p>up</p> on the margins, in social exclusion or do they
      enter a technical profession which represents a good move that will afford them
      a decent standard of living?
    t: <a>Acabam</a> elas na marginalidade, na exclusão social, ou seguem uma profissão
      técnica, o que corresponde a uma atitude positiva que lhes irá proporcionar
      um nível de vida digno?
  - s: They <v>end</v> <p>up</p> infecting others and not seeking treatment themselves.
    t: <a>Acabam</a> infectando outras e não procuram tratamento para si próprias.
  - s: That much is clear, but such an audit needs decision-making parameters that
      are more accurate and more responsive to individual cases, or else innovation
      and initiative will be systematically ruled out rather than supported, and we
      will <v>end</v> <p>up</p>, as we did with the European Structural Fund, with
      an accumulation of funds and wasted resources.
    t: Caso contrário, os impulsos inovadores não serão promovidos, sendo sim sistematicamente
      excluídos e <a>acabaremos</a> com uma acumulação de fundos e de recursos improdutivos,
      como sucedeu com os fundos estruturais europeus.
  - s: If we do not organise serious discussions, we shall <v>end</v> <p>up</p> in
      a position in which we have to discuss mutual and reciprocal reactions, and
      it would probably be better if we were to reach agreement in some other way.
    t: Se não organizarmos debates sérios em torno desta questão, <a>acabaremos</a>
      numa posição em que temos de discutir reacções mútuas e recíprocas, pelo que
      seria com certeza melhor se nos dispuséssemos a chegar a acordo de uma outra
      forma.
  - s: Less than 10% of the world’s agricultural production <v>ends</v> <p>up</p>
      in international trade.
    t: Senhor Presidente, menos de 10% da produção agrícola mundial <a>acaba</a> no
      circuito comercial internacional.
  - s: On the other hand, there are also many reservations and concerns, with fears
      that the European Union will <v>end</v> <p>up</p> with the model of what I might
      summarise in general terms as a sort of ’leisure agriculture’, and that we are
      to some extent losing sight of the need to be flexible enough to be truly competitive
      and to be able to compete internationally.
    t: Por outro lado, existem também muitas reservas e preocupações, receando-se
      que a União Europeia <a>acabe</a> com o modelo que eu poderia resumir em termos
      gerais como uma espécie de ’agricultura de lazer? e que estejamos a perder de
      vista a necessidade de sermos suficientemente flexíveis, para podermos ser,
      realmente, competitivos e podermos concorrer a nível internacional.
  - s: Agriculture is about goods that are produced, distributed and <v>end</v> <p>up</p>
      on our own or other people’s plates.
    t: A agricultura diz respeito a bens que são produzidos, distribuídos e <a>acabam</a>
      no nosso prato, ou no de outra pessoa.
  - s: I have said on a number of occasions - and I have said it again here today
      - that I believe that the application of steady diplomacy, cool heads with firm
      determination, will make more progress than knee-jerk reactions resulting in
      the Commission <v>ending</v> <p>up</p> in the Court of Justice in Luxembourg
      two years hence.
    t: Já afirmei em várias ocasiões - e hoje voltei a afirmar aqui - que estou convencido
      que exercendo uma acção diplomática constante, mantendo a cabeça fria e actuando
      com firme determinação se farão mais progressos do que com reacções irreflectidas
      que <a>acabarão</a> por levar a Comissão ao Tribunal de Justiça do Luxemburgo
      daqui a dois anos.
  - s: and action which hopefully does not <v>end</v> <p>up</p> like the ’Everything
      but Arms’ initiative in which the Commission produced a fine proposal which,
      unfortunately, was completely destroyed by the Council which postponed the agreement
      on rice, sugar and bananas until the year 2009.
    t: O que é preciso agora não são mais palavras mas acções e, de preferência, acções
      que não <a>acabem</a> como a iniciativa «tudo menos armas», no âmbito da qual
      a Comissão apresentou uma excelente iniciativa que, lamentavelmente, depois
      foi totalmente destruída pelo Conselho que adiou o acordo relativo ao arroz,
      ao açúcar e às bananas até ao ano 2009.
  - s: Otherwise, we are committing crimes against humanity and the earth and are
      in danger of <v>ending</v> <p>up</p>, in the autumn of our years, at the International
      Court of Justice in The Hague, eternally condemned by future generations.
    t: Caso contrário, estaremos a cometer crimes contra a humanidade e o planeta
      e corremos o risco de <a>acabar</a>, no Outono das nossas vidas, perante o Tribunal
      Internacional de Justiça na Haia, condenados eternamente pelas gerações vindouras.
  - s: We are going to <v>end</v> <p>up</p> with what we are already starting to witness;
    t: Vamos <a>acabar</a> na situação que hoje já é, aliás, bem visível.
  - s: Otherwise - and this is where I agree with the Vice-President, not where her
      comments on the Spanish Government are concerned - we will <v>end</v> <p>up</p>
      in serious difficulties as regards competition and our competitive position,
      with consequent heavy demands being made of external economic policy.
    t: De outra forma - e neste ponto partilho da opinião da Vice-Presidente, mas
      não dos seus comentários sobre o Governo espanhol -, <a>acabaremos</a> numa
      situação muito difícil em termos da nossa competitividade e da nossa posição
      concorrencial.
  - s: If, however, newspapers carry reminders, year in and year out, that the Dutch
      contribute many times more than other rich countries, then the Netherlands,
      having been a pro-European country, will eventually <v>end</v> <p>up</p> being
      sceptical.
    t: Porém, quando a imprensa nos lembra, ano após ano, que a contribuição dos neerlandeses
      é muitas vezes superior à de outros países ricos, é fatal que os Países Baixos
      <a>acabem</a> por passar de nação pró-europeia a nação eurocéptica.
  - s: I think that the Council will <v>end</v> <p>up</p> by recognising that it is
      impossible not to restore the initial budget of 86 million ecus as the Rapporteur
      proposes.
