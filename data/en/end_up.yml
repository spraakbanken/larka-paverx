      tidspress, så har man i <a>slutändan</a> samlat de flesta forskningsfrågorna
      i en aeronautisk och en astronautisk aktion snarare än i de olika kapitlen transporter,
      miljö, informationssamhälle och allmän materialteknologi och jag tror att denna
      gruppering kanske behöver ändras när vi kommer till andrabehandlingen, och att
      vi i stället bör bibehålla uppdelningen i olika kapitel.
  - s: We must also remember that Kyoto is, of course, just the first step, which
      is why we reiterate quite clearly in our resolution that all citizens must <v>end</v>
      <p>up</p> with the same rights, which basically means that per capita emissions
      should be the same the world over.
    t: Därför upprepar vi i vår resolution klart och tydligt att i <a>slutändan</a>
      måste samma regler gälla för alla medborgare.
  - s: I think we need to be careful about <v>ending</v> <p>up</p> in a situation
      where all medical products that are at present available over the counter require
      prescriptions, because that would certainly create problems for consumers and
      would impose unreasonable costs on the health system.
    t: Jag anser att vi måste vara försiktiga här, därför att om det i <a>slutändan</a>
      blir så att alla läkemedel receptbeläggs, som i dag kan köpas fritt, så blir
      det säkert problematiskt för konsumenten och oklokt med tanke på kostnaderna
      i hälso- och sjukvården.
  - s: You address problems, but <v>end</v> <p>up</p> proposing solutions that go
      against further integration.
    t: Ni påtalar problem och angriper i <a>slutändan</a>, när det gäller förslagen
      till lösningar, en ytterligare integration.
  - s: It would be very useful to understand, and I do not want us to <v>end</v> <p>up</p>
      effectively importing tomato pickers, instead of agricultural products and tomatoes.
    t: Detta skulle vara väldigt nyttigt att inse, och jag vill inte att vi i <a>slutändan</a>
      i själva verket ska importera tomatplockare i stället för jordbruksprodukter
      och tomater.
  - s: Many of us are concerned that the new elements in this directive have not reduced
      the danger of manipulation, but will <v>end</v> <p>up</p> increasing it.
    t: Många av oss fruktar att risken för manipulering på grund av nya inslag i detta
      direktiv inte har minskat utan i <a>slutändan</a> ökat.
  - s: Referring back to this article, let me point out that the representatives of
      industry to whom I have spoken, were not concerned that this document might
      result in increased competition, but that there could <v>end</v> <p>up</p> being
      less of it.
    t: Jag vill med hänvisning till denna artikel också påpeka att de företrädare
      för industrin som jag har talat med inte var oroliga för att dokumentet i <a>slutändan</a>
      skulle resultera i ökad konkurrens utan tvärtom att resultatet eventuellt kunde
      bli minskad konkurrens.
  - s: For countries such as Greece, but not just Greece, this is a very serious question
      because, without airspace continuity, technical and institutional problems will
      arise and we may <v>end</v> <p>up</p> with different systems operating within
      a single Member State.
    t: För länder som Grekland, men inte bara Grekland, är detta en mycket allvarlig
      fråga, eftersom en avsaknad av kontinuitet inom luftrummet kommer att leda till
      tekniska och institutionella problem, vilket i <a>slutändan</a> kan resultera
      i att olika system är aktiva inom en enskild medlemsstat.
  - s: The fear is that we could <v>end</v> <p>up</p> with rather protracted proceedings,
      particularly if, as some people are demanding, a preliminary question procedure
      is instituted.
    t: Risken är att man i <a>slutändan</a> skulle kunna få ganska långdragna förfaranden,
      framför allt eftersom man inrättar ett system för preliminära frågor på det
      sätt som vissa människor kräver.
  - s: nor can I advocate delay, since our postal services would simply <v>end</v>
      <p>up</p> being overtaken by developments elsewhere.
    t: Men jag kan inte lämna ett förslag som antingen helt utesluter denna liberalisering
      för posten, eller fördröjer den så att posten i <a>slutändan</a> blir överkörd
      av annan utveckling.
  - s: The best proof of its being a good one is probably that nobody <v>ends</v>
      <p>up</p> being really satisfied.
    t: Det bästa beviset för att detta är en bra kompromiss är antagligen att ingen
      i <a>slutändan</a> är riktigt nöjd.
  - s: In the Member State from which I come, for example, the recognition of gender-specific
      persecution or any persecution that is not carried out by the State as grounds
      for asylum is currently being made into an electoral issue, and the good starts
      we have made in our immigration law therefore <v>end</v> <p>up</p> being put
      out of the reach of women in the Mediterranean.
    t: I det land jag kommer från har för närvarande frågan om erkännandet av icke-statlig
      förföljelse eller förföljelse på grundval av kön som asylskäl tagits upp i valrörelsen,
      och de goda avsikter som finns i vår invandringslagstiftning förvägras i <a>slutändan</a>
      också kvinnorna i Medelhavsområdet.
  - s: The tendency has, however, prevailed in the Member States not to assess the
      success of cohesion policy in the less favoured areas, but rather to evaluate
      success in terms of how much they <v>end</v> <p>up</p> getting for themselves
      out of each negotiation.
    t: Men i medlemsstaterna har tendensen gjort sig gällande att man i sammanhållningspolitiken
      inte bedömer framstegen i de missgynnade områdena, utan man bedömer framstegen
      efter hur mycket man vid varje förhandling i <a>slutändan</a> får ut för sig
      själv.
  - s: I believe, secondly, that we too should, as you have always said, distinguish
      between substantial reforms and the question of how much money we want to <v>end</v>
      <p>up</p> spending on them.
    t: Jag tror att även vi bör, som ni alltid har sagt, skilja mellan den innehållsmässiga
      reformen och frågan om hur mycket pengar vi i <a>slutändan</a> vill ge ut på
      detta.
  - s: Madam President, an average per capita emissions level has been proposed for
      everyone but be aware that what may be fair in social terms may <v>end</v> <p>up</p>
      being impossible in ecological terms.
    t: En genomsnittlig utsläppsnivå per invånare har föreslagits för alla, men tänk
      på att något som kanske är rättvist i socialt hänseende kanske i <a>slutändan</a>
      är omöjligt ekologiskt sett.
  - s: It makes little sense to put funds in reserve for the purposes of a law, and
      then <v>end</v> <p>up</p> spending it on buildings.
    t: Det är ingen större mening med att avsätta pengar i reserven för en stadga,
      om de sedan i <a>slutändan</a> ges ut på byggnader.
  - s: The anti-immigrant hysteria organised by the heads of government <v>ends</v>
      <p>up</p> by disguising the real agendas of the Seville Summit, the anti-social
      Barcelona Summit and the neo-colonial Madrid Summit.
    t: Den antiinvandringshysteri som organiserats av statscheferna döljer i <a>slutändan</a>
      de verkliga riktlinjerna för Sevilla-toppmötet, nämligen riktlinjerna från det
      antisociala toppmötet i Barcelona och de från det nykoloniala toppmötet i Madrid.
  - s: I urge any Members watching this on the television screens - and there are
      still a few in the building - to push for a free vote and see to it that they
      get one tomorrow or the day after, and to make sure that this House gets some
      sort of chance to vote on item 8 of the Napolitano report, so that we do not
      get another soft, lame pseudo-compromise put forward and <v>end</v> <p>up</p>
      with nothing, but only looking foolish.
    t: När ni, kolleger, nu tittar på TV-rutan - det finns ju fortfarande ett par
      stycken i kammaren - kräver ni, ser ni till att ni i morgon eller i övermorgon
      får röstfrihet, är ni uppmärksamma på att det faktiskt föreligger en chans för
      den här kammaren att genomföra en omröstning om punkt 8 i Napolitanobetänkandet
      och att man inte åter presenterar en lam, falsk kompromiss, så att ingenting
      återstår i <a>slutändan</a> och vi återigen skämmer ut oss.
  - s: We are aware of the concerns of rightholders who fear that the network will
      <v>end</v> <p>up</p> acting as a broadcasting vehicle for items that have been
      illegally copied - pirated items - but if we are to hit our target, we have
      to consider beforehand what is the most workable and balanced way of achieving
      it.
    t: Vi är medvetna om att rättighetsinnehavarna oroar sig för att nätet i <a>slutändan</a>
      kommer att bli ett verktyg för att skicka olagligt kopierat material - piratkopior
      - men för att träffa målet med precision måste vi först fråga oss vad som är
      den effektivaste åtgärd som samtidigt står i proportion till syftet.
  - s: Not because we are concerned with playing, Mr Schiedermeier, which is why we
      do not need a playground, but because we want to work with you to make sure
      that we <v>end</v> <p>up</p> with a successful structural policy.
    t: Detta också därför att det för oss inte handlar om ett spel, herr Schiedermeier,
      vi behöver därför ingen spelplan, utan vi vill tillsammans med er säkerställa
      att vi i <a>slutändan</a> åstadkommer en framgångsrik strukturpolitik.
  - s: They may <v>end</v> <p>up</p> with quieter tyres that are expensive, that wear
      out quickly and that allow cars to slide off the road and crash into trees!
    t: De kan i <a>slutändan</a> få tystare däck som är dyrare, slits fortare och
      som gör att bilar åker av vägen och krockar med träd!
  - s: We learn today that a study has been commissioned by a Danish organisation,
      but it could <v>end</v> <p>up</p> seeming rather odd that additional information
      has been so long in coming.
    t: I dag får vi veta att en studie har beställts från en dansk organisation, men
      i <a>slutändan</a> kan det verka rätt märkligt att det har tagit så lång tid
      att få fram kompletterande information.
  - s: I also believe that we should be careful when deciding on the details of labels,
      so that we do not, through the sheer compulsion to regulate - as for example
      with fruit juices, where, however, we have now reached a compromise - <v>end</v>
      <p>up</p> leading the consumer astray with duplicated explanations and elucidations.
    t: Jag anser också att vi måste se upp vid regleringen av detaljer när det gäller
      märkningen, så att vi inte i ren regleringsiver - som exempelvis när det gäller
      fruktjuicerna, där man nu ändå har hittat en kompromiss - i <a>slutändan</a>
      bara vilseleder konsumenterna med dubbel information och dubbla deklarationer.
  - s: We must, overall, give more attention to pro-birth family policy and be more
      generous in funding it, in order to offer women better opportunities for earning
      a living and providing for themselves, so that they do not <v>end</v> <p>up</p>
      collectively opting not to have children, with the consequence that our European
      population slowly dies out.
    t: Generellt sett måste vi fokusera mer på att skapa en familjepolitik som främjar
      barnafödande och vara mer generösa i vår finansiering av en sådan politik, om
      vi vill skapa bättre förutsättningar för kvinnor att tjäna sitt uppehälle och
      försörja sig själva, för att undvika att de i <a>slutändan</a> kollektivt väljer
      att inte skaffa barn, med resultatet att vår europeiska befolkning långsamt
      dör ut.
  - s: The area is so badly fragmented by minorities, which in some places have the
      majority vote and in some places have the minority vote, that we shall <v>end</v>
      <p>up</p> with federations of villages, with federations of towns if we are
      to be able to say that there is some sort of cohesion.
    t: Regionen är så uppsplittrad i folkgrupper - som på vissa platser är i majoritet
      och på andra platser i minoritet - att vi i <a>slutändan</a> måste få till stånd
      något slags konfederationer av byar, något slags konfederationer av städer för
      att kunna tala om sammanhållning över huvud taget.
  - s: The attraction thus created will always be greater than envisaged, and so we
      will <v>end</v> <p>up</p> with just as many illegal immigrants on our hands.
    t: Den lockelse som skapas på så vis kommer alltid att vara större än väntat,
      och i <a>slutändan</a> kommer vi följaktligen att ha lika många olagliga invandrare
      att ta hand om.
  - s: I am sure that this is perfectly understandable in principle, but it always
      <v>ends</v> <p>up</p> being about questions of detail.
    t: Som begrepp betraktat är detta säkert logiskt, men i <a>slutändan</a> handlar
      det ju alltid om detaljfrågor.
  - s: Above all else, the Intergovernmental Conference must complete the work that
      the Convention <v>ended</v> <p>up</p> being unable to do.
    t: Framför allt måste regeringskonferensen fullfölja det arbete som konventet
      i <a>slutändan</a> inte klarade av.
  - s: I will say, very clearly, here and now, that there is little point in this
      Parliament, with the Council, laboriously drawing up a budget, only for many
      things of particular importance to both parts of the budgetary authority not
      to be reflected in daily life when the budget <v>ends</v> <p>up</p> being passed
      into law.
    t: Här vill jag säga helt tydligt att det inte är någon mening med att vi som
      parlament mödosamt ställer upp en budget tillsammans med rådet, om sedan i <a>slutändan</a>
      åtskilligt, som varit särskilt viktigt för båda delarna av budgetmyndigheten,
      inte återspeglas i det dagliga livet när budgeten genomförs.
  - s: That is, it <v>ends</v> <p>up</p> calling for the same type of monetarist and
      neoliberal policies and criteria, tightening the veritable stranglehold imposed
      on the Member States, without a care for the causes of the problems, or for
      alternative policies that take into account economies’ different levels of development.
    t: Detta innebär att man i <a>slutändan</a> efterlyser samma slags monetära och
      nyliberala politik och kriterier som stramar åt det formliga stryptag som införts
      på medlemsstaterna, utan att ta hänsyn till orsakerna till problemen eller till
      alternativ politik där ekonomiers olika utvecklingsnivå beaktas.
  - s: These amendments were not adopted and the report <v>ended</v> <p>up</p> being
      nothing more than a list of sanctions on those countries that do not adhere
      to their budget.
    t: Dessa ändringsförslag har inte antagits, vilket gör att betänkandet i <a>slutändan</a>
      inte är någonting annat än en förteckning över sanktioner för de länder som
      inte håller sig till sin budget.
  - s: Rejected food or feed could <v>end</v> <p>up</p> being used either in a third
      country or being shipped back to the EU and that would constitute a risk to
      food safety.
    t: Kasserat livsmedel eller foder skulle då i <a>slutändan</a> kunna antingen
      användas i tredje land eller skickas tillbaka till EU, och det skulle utgöra
      en risk för livsmedelssäkerheten.
  - s: On the contrary, the rapporteur brings out the begging bowl without compunction,
      so that public money can be shifted, through the SME Guarantee facility or pre-start
      financing, into the coffers of large corporations so that it <v>ends</v> <p>up</p>
      swelling the private wealth of shareholders.
    t: Det generar honom däremot inte att hålla fram tiggarmössan, så att offentliga
      medel via garantimekanismer och startbidrag skall hamna i storkoncernernas fickor
      och i <a>slutändan</a> läggas till aktieägarnas privata förmögenhet.
  - s: Otherwise, assistance such as that of the EGF will be merely palliative and
      will <v>end</v> <p>up</p> being shown to be insufficient.
    t: I annat fall ger en stödform som EGF enbart tillfällig lindring och visar sig
      i <a>slutändan</a> vara otillräcklig.
  - s: I would urge consideration to be given to this point, otherwise we will <v>end</v>
      <p>up</p> with legislation which does not work for many Member States and cannot
      be applied.
    t: Annars kommer vi att i <a>slutändan</a> ha en lagstiftning som inte fungerar
      i många medlemsstater och som inte kan tillämpas.
  - s: This would result in a decline in their desire for credit, which was not very
      great anyway, with small and medium-sized enterprises ultimately <v>ending</v>
      <p>up</p> the victims of this situation.
    t: Detta skulle göra dem ännu mer ovilliga än tidigare att erbjuda kredit, vilket
      i <a>slutändan</a> drabbar små och medelstora företag.
  - s: It nevertheless constitutes a step forward, in that at least part of that opium
      will not <v>end</v> <p>up</p> as heroin, but as morphine.
    t: Det är icke desto mindre ett steg framåt, eftersom åtminstone en del av detta
      opium i <a>slutändan</a> inte kommer att omvandlas till heroin utan till morfin.
  - s: Lastly a mention of social policy, which France had backed when it opened its
      Presidency, but which <v>ended</v> <p>up</p> amounting to very little, apart
      from the declarations of intent and the titles of documents with very vague
      contents which clearly did not match up to the existing problems and the enormous
      discontent, of which the workers’ demonstration in Nice was also a major expression.
    t: Till sist vill jag beröra den sociala politiken, vilken Frankrike inriktade
      sig på i presentationen av sitt ordförandeskap, men som i <a>slutändan</a> gav
      en dålig smak av någonting mycket litet, förutom avsiktsförklaringen och avdelningar
      i dokument med mycket vagt och otillräckligt innehåll för de befintliga problemen
      och det enorma missnöjet, vilket de demonstrerande arbetarna i Nice också var
      ett viktigt uttryck för.
  - s: It is we who play by the rules and it is we who <v>end</v> <p>up</p> losing.
    t: Vi är de som håller reglerna och de som i <a>slutändan</a> förlorar.
  - s: The example not to follow would be that of Buridan’s ass which, while trying
      to decide whether to eat rye or barley, <v>ended</v> <p>up</p> dying as a result
      of its doubts.
    t: Ett exempel, herr talman, som vi inte bör följa är åsnan Buridán som medan
      den funderade över om den skulle äta korn eller råg i <a>slutändan</a> hungrade
      ihjäl.
  - s: Only then can we guarantee that the possibility of manipulation does not eventually
      arise, with the authorities that invite the tenders <v>ending</v> <p>up</p>
      able to use, as it were, criteria introduced into the discussion retrospectively
      to come to decisions that have quite different backgrounds from those under
      discussion here and which are informed by objective criteria.
    t: Bara på så sätt kan vi garantera att det i slutändan inte uppstår några möjligheter
      till manipulation som gör att de upphandlande myndigheterna i <a>slutändan</a>
      ändå får möjlighet att så att säga med hjälp av kriterier, som först i efterhand
      tagits med i diskussionen, fatta beslut som har en helt annan bakgrund än den
      som vi diskuterar här och som är inriktad på objektiva kriterier.
  - s: For example, in Germany, my homeland, a so-called ’tariff fidelity law’ is
      under discussion, which will in fact - and I share Mr Kuhne’s view on this -
      mean that tendering will not be on the basis of the generalised collective agreements
      - which are like laws that one must obey - but rather on the basis of tariff
      agreements, ranging from regional down to in-house, a condition that will make
      it possible to put a contract out to tender in such a way that only one enterprise
      <v>ends</v> <p>up</p> being able to participate in the process.
    t: När man exempelvis i mitt hemland, i Tyskland, för närvarande diskuterar en
      lag om trohet mot kollektivavtalen, som faktiskt leder till att - här delar
      jag Kuhnes åsikt - just de allmänna bindande kollektivavtalen inte görs till
      grundval för en upphandling - de är ju som lagar, som man måste hålla sig till
      - utan att regionala eller rent av lokala avtal kan bli till villkor, då leder
      detta till att man kan utforma ett anbudsförfarande så att i <a>slutändan</a>
      bara ett enda företag överhuvud taget kan delta i anbudsförfarandet.
  - s: Instead of spirit, we are going to <v>end</v> <p>up</p> with ghosts and sleepless
      nights because, in reality, commitments are not being fulfilled.
    t: För i <a>slutändan</a> är det vi kommer att ha istället för anda, spöken och
      sömnlösa nätter eftersom det som händer är att åtaganden inte uppfylls.
  - s: I am not going to list them, but I would like to ask everyone to look at them
      and to endorse them, otherwise we will <v>end</v> <p>up</p> with a document
      that is much too long.
    t: Jag tänker inte räkna upp dem, men jag skulle vilja be alla att ta en titt
      på dem och stödja dem, annars kommer vi i <a>slutändan</a> få ett dokument som
      är alldeles för långt.
  - s: We have been told more than once about the blackspots in the Baltic, such as,
      for example, the ’Kadetrinne’, where what basically happens is that ships <v>end</v>
      <p>up</p> travelling in the wrong direction, so that near-accidents are an almost
      daily occurrence.
    t: Vi har mer än en gång hört berättas om de farliga ställen i Östersjön, t.ex.
      Kadettrännan, där det som huvudsakligen händer är att fartygen i <a>slutändan</a>
      far åt fel håll, så att det nästan dagligen sker olyckor.
  - s: I would simply like to draw attention to the danger that all this could <v>end</v>
      <p>up</p> as some kind of pointless intellectual exercise, if it does not result
      in any concrete proposals, and we are awaiting these proposals.
    t: Jag vill bara fästa uppmärksamhet på risken för att allt detta blir ett slags
      intellektuell övning till ingen nytta, om det i <a>slutändan</a> inte kommer
      fram några konkreta förslag, förslag som vi förväntar oss.
  - s: If my judgment is correct, I can only say that my group will not be held responsible
      for regulations that do not <v>end</v> <p>up</p> giving real competence to the
      European level, along with the power to implement it.
    t: min grupp kommer inte att ta ansvar för några förordningar som inte i <a>slutändan</a>
      medger en behörighet på EU-nivå som även kan förverkligas.
  - s: The directive forces Member States to start criminal proceedings even without
      a complaint by the injured party and actually gives private individuals a direct
      role in the investigations, which goes beyond providing the authorities with
      technical support and <v>ends</v> <p>up</p> becoming a driving, guiding role.
    t: Genom direktivet tvingas medlemsstaterna att inleda straffrättsliga förfaranden
      även om målsägaren inte lämnat in något klagomål och man ger faktiskt privatpersoner
      en direkt roll i utredningarna, som går längre än att ge myndigheterna tekniskt
      stöd och som i <a>slutändan</a> är en drivande, vägledande roll.
  - s: However, what is improper is the news that has become public that the European
      Stability Mechanism and the International Monetary Fund could <v>end</v> <p>up</p>
      mutualising part of the sovereign debt accumulated by private banks at 6% or
      7% interest, in Portugal’s case, after the same banks have financed themselves
      at 1% interest with the European Central Bank.
    t: Däremot vore det olämpligt om den europeiska stabilitetsmekanismen och Internationella
      valutafonden, som det påstås i medierna, i <a>slutändan</a> riskerar att göra
      en del av den statsskuld ömsesidig som har ackumulerats av privata banker till
      en ränta på 6 eller 7 procent, i Portugals fall, efter att samma banker har
      finansierat sig själva till 1 procents ränta hos Europeiska centralbanken.
- c: 63
  r: 4
  v: slut
  x:
  - s: The antibiotics, growth promoters and genetically-modified organisms mixed
      in with feedingstuffs <v>end</v> <p>up</p> in the human food chain.
    t: Antibiotika, tillväxtbefrämjande medel och genetiskt modifierade organismer
      hamnar ändå till <a>slut</a> i människans näringskedja.
  - s: Finally, I would like to express my concern that, by sorting out questions
      of detail, the Supervisory Authorities’ Committee will <v>end</v> <p>up</p>
      leaving a decisive mark on the substance of the law on supervision, and that
      this means that what Parliament wants becomes less important.
    t: Till <a>slut</a> skulle jag också vilja uttrycka min oro över att utskottet
      med bestämmelserna om detaljfrågorna i själva verket på ett avgörande sätt präglar
