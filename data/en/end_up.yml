    t: Om vi skulle bemöta denna situation genom att till <a>slut</a> göra EU mindre
      demokratiskt, begränsa unionens beslutsförmåga och göra den mindre öppen, skulle
      detta vara att misstolka de medborgare som uttryckte sina farhågor i folkomröstningarna
