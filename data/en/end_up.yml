      basandosi su tre assi principali:'
  - s: Speculations in shares are making electricity more expensive, and we may well
      <v>end</v> <p>up</p> at some point being unable to afford our own water when
      higher prices are offered for it abroad, but what is even more dangerous is
      the prospect of foreign workers and asylum seekers being seen as an answer to
      the low birth rate and as a means of securing our social provision, to do which
      is to light the fuse on a powder keg, and the first explosions can already be
      heard getting closer and closer.
    t: Le speculazioni sui titoli rendono l’elettricità più costosa, e a un certo
      punto potremmo persino <a>finire</a> per non poterci più permettere nemmeno
      l’acqua, perché sarà più redditizio venderla all’estero.
  - s: We can now already see how people who <v>ended</v> <p>up</p> on the UN’s and
      EU’s terrorist lists have had their assets frozen without discovering why.
    t: Già oggi, i soggetti <a>finiti</a> negli elenchi di terroristi compilati dall’ONU
      o dall’Unione si sono visti congelare i propri beni senza nemmeno sapere perché.
  - s: Otherwise, Minister, if they get buried in bureaucracy or under the numerous
      other demands on our attention, we shall <v>end</v> <p>up</p> as accomplices.
    t: In caso contrario, signor Ministro, visto e considerato la burocrazia e tutte
      le questioni ancora da trattare, <a>finiremo</a> per essere complici anche noi
      in questa faccenda.
  - s: If we simply cut the supply and not the demand, then we will <v>end</v> <p>up</p>
      with a higher price for the drugs on the street and with more crime being committed
      to pay for people’s habits.
    t: Se riduciamo l’offerta, ma non la domanda, <a>finiremo</a> per determinare
      un aumento del prezzo di vendita delle droghe nelle strade e del numero di crimini
      commessi per procurarsele.
  - s: Here, however, I should point out that, following the revisions to the many
      amendments to the report, always with tight deadlines, we have <v>ended</v>
      <p>up</p> by consolidating most of the space research subjects into an aeronautical
      and astronautical action rather than into the various sections such as transport,
      environment and information society, general materials technologies, and I think
      this consolidation should possibly be reconsidered when we get to the second
      reading, maintaining the assignment to the various sections.
    t: Qui peraltro devo rilevare che nel succedersi delle revisioni degli innumerevoli
      emendamenti alla relazione, sempre con tempi stretti, si è <a>finito</a> per
      consolidare la maggior parte dei temi di ricerca spaziale in un’azione aeronautica
      ed astronautica piuttosto che nei diversi capitoli trasporti, ambiente e società
      dell’informazione, tecnologie generiche dei materiali, e penso che questo consolidamento
      vada forse ripensato quando arriveremo alla seconda lettura, mantenendo invece
      la distribuzione nei diversi capitoli.
  - s: This sum of US $1 billion which I have mentioned is initially smuggled back
      into the criminal money circuit and, after moneylaundering operations, it eventually
      <v>ends</v> <p>up</p> in apparently respectable businesses.
    t: Questo miliardo di dollari di cui ho parlato viene dapprima nuovamente immesso
      nel circuito illecito del denaro, per poi <a>finire</a> in qualche modo, dopo
      operazioni di riciclaggio, in imprese che appaiono del tutto serie.
  - s: Basically, on one side, there are the advocates of multifunctional farming,
      of which I am one, who find it unacceptable that 80% of Community aid should
      <v>end</v> <p>up</p> in the purses of 20% of the farmers, and, on the other
      side, there are the defenders of the status quo.
    t: In sostanza, da un lato ci sono i sostenitori di un’agricoltura multifunzionale,
      tra cui ci sono anch’io, i quali giudicano inaccettabile che l’80 per cento
      degli aiuti dell’Unione <a>finisca</a> nelle tasche del 20 per cento degli agricoltori;
  - s: It is true that the Member States within the Union are not very good at ensuring
      that payments which have <v>ended</v> <p>up</p> in the wrong pockets are repaid.
    t: È vero che i paesi membri dell’Unione sono molto poco bravi a far restituire
      i soldi <a>finiti</a> nelle tasche sbagliate.
  - s: Furthermore, if these amendments are adopted, we could <v>end</v> <p>up</p>
      in a conciliation procedure with the Council, with the prospect of achieving
      transposition into national legislation just one year before, of which six months
      would be lost through conciliation and from which ultimately nothing would be
      gained.
    t: Inoltre, se questi emendamenti fossero adottati, potremmo <a>finire</a> in
      procedura di conciliazione con il Consiglio con la prospettiva di abbreviare
      i tempi di recepimento di un anno, contando però che sei mesi andrebbero persi
      in conciliazione e quindi alla fine non ci guadagneremmo nulla.
  - s: Yet it is downright alarming that, to date, 82% of these resources have <v>ended</v>
      <p>up</p> in Europe and just 1.6% in Africa.
    t: 'Rimane allarmante il dato che indica che, ad oggi, l’82 per cento di queste
      risorse siano <a>finite</a> in Europa, e solo l’1,6 per cento in Africa:'
  - s: Could the Commissioner ask the IMF to investigate where the subsidies to South
      Korea eventually <v>ended</v> <p>up</p>?
    t: Chiedo poi al Commissario di domandare al FMI di indagare dove siano <a>finiti</a>
      gli aiuti concessi alla Corea del Sud.
  - s: We in Ireland breed horses primarily for sporting purposes and meat does not
      <v>end</v> <p>up</p> at the end of the food chain.
    t: In Irlanda i cavalli sono allevati soprattutto a finalità ricreative e la loro
      carne non <a>finisce</a> in fondo alla catena alimentare.
  - s: So what we will <v>end</v> <p>up</p> achieving is to halt this kind of research,
      which really is not acceptable.
    t: <a>Finiremo</a> quindi per bloccare questo tipo di ricerca, il che sarebbe
      inammissibile.
  - s: I think we need to be careful about <v>ending</v> <p>up</p> in a situation
      where all medical products that are at present available over the counter require
      prescriptions, because that would certainly create problems for consumers and
      would impose unreasonable costs on the health system.
    t: Si presti attenzione a non <a>finire</a> coll’imporre l’obbligo di prescrizione
      anche su tutti i prodotti da banco, in quanto ciò creerebbe certamente problemi
      ai consumatori e imporrebbe al sistema sanitario costi insostenibili.
  - s: 'The sardines in the sea complained: ’We too have free movement, but only to
      <v>end</v> <p>up</p> in restaurant kitchens, to be thrown straight into the
      frying pan, while ornamental tropical fish can just enjoy themselves swimming
      round tanks thanks to your directive.'
    t: 'Orbene, i pesci azzurri del mare si sono lamentati: ’Anche noi abbiamo libera
      circolazione, ma solamente per <a>finire</a> diritti nelle cucine dei ristoranti,
      per finire diritti in padella, mentre i pesci tropicali decorativi se ne stanno
      a girare bellamente grazie a questa vostra direttiva.'
  - s: Furthermore, it will not be acceptable for a single euro from European taxpayers
      to <v>end</v> <p>up</p> in or even pass through an illegal government that disregards
      even the most elementary rules of democracy.
    t: Non solo, non sarà ammissibile che un solo euro del contribuente europeo possa
      <a>finire</a>, o anche soltanto passare, attraverso un governo illegittimo,
      in spregio alle più elementari regole democratiche.
  - s: I also agree with the rapporteur that the EIB must make strict changes to its
      funding via intermediaries, as this may <v>end</v> <p>up</p> in tax havens.
    t: Concordo inoltre con il relatore nell’affermare che la BEI deve operare cambiamenti
      rigorosi nelle sue attività di finanziamento attraverso intermediari perché
      i fondi potrebbero <a>finire</a> nei paradisi fiscali.
  - s: I regard as unacceptable anything that, in relation to the award of the contract
      - independently, as it were, of what the various service providers knew when
      the contract was put out to tender - can <v>end</v> <p>up</p> resulting in further
      decision-making, or can make it possible for that to be manipulated.
    t: Considero inaccettabile tutto ciò che, in relazione all’aggiudicazione dell’appalto
      - a prescindere, come succedeva in passato, dalle conoscenze del fornitore dei
      servizi alla data di pubblicazione dell’offerta - può <a>finire</a> per allungare
      il processo decisionale, o può aprire la strada a manipolazioni.
  - s: If it could, we would be in danger of <v>ending</v> <p>up</p> with an indicator
      that gives nothing more than a distorted, partial and therefore one-sided view.
    t: Altrimenti rischiamo di <a>finire</a> con un indicatore che fornisce solo una
      visione distorta, parziale e quindi unilaterale.
  - s: There are no end-user checks in place to ensure that they do not <v>end</v>
      <p>up</p> in the hands of the military or security services for purposes of
      which the EU would strongly disapprove.
    t: Non è prevista l’effettuazione di alcun tipo di controllo sull’utente finale
      in modo da garantire che tale materiale non <a>finisca</a> nelle mani dei militari
      o dei servizi di sicurezza e venga quindi utilizzato per scopi che l’Unione
      europea disapproverebbe.
  - s: We do not need any lectures about this, because it is quite clear that unless
      we maintain our own defence industries and defence infrastructure then all we
      will <v>end</v> <p>up</p> doing is buying American weapons and being totally
      dependent on the Americans for our defence.
    t: Non abbiamo bisogno di rimproveri, poiché è evidente che se non mantenessimo
      le nostre industrie legate al settore della difesa e l’infrastruttura difensiva,
      <a>finiremmo</a> per acquistare solo armi americane e dipendere completamente
      dagli americani per la nostra difesa.
  - s: It is very important that the oil revenues should benefit the Iraqi people
      rather than <v>ending</v> <p>up</p> in the pockets of the President’s Texan
      friends.
    t: È molto importante che i proventi del petrolio vadano a vantaggio della popolazione
      irachena, anziché <a>finire</a> nelle tasche degli amici texani del Presidente.
  - s: It would not of course be of help to anyone if, instead of exporting fresh
      produce to third countries, we were to close the doors, with the result that
      these products were to <v>end</v> <p>up</p> on the European market at sharply
      falling prices.
    t: Non servirebbe a nessuno, ovviamente, se invece di esportare prodotti freschi
      nei paesi terzi, chiudessimo le porte, con il risultato che questi prodotti
      <a>finirebbero</a> sul mercato europeo a prezzi nettamente inferiori.
  - s: Fourthly, we have a weak European regulatory system, which means multinational
      concerns and national regulatory authorities that always <v>end</v> <p>up</p>
      coming second best.
    t: In quarto luogo, abbiamo un debole sistema europeo di regolamentazione, il
      che comporta preoccupazioni a livello nazionale e autorità di regolamentazione
      nazionali che <a>finiscono</a> sempre per avere la peggio.
  - s: In that event, it all backtracks and you <v>end</v> <p>up</p> with far more
      insurance than you actually wanted and not a cheap ticket but one at an over-inflated
      price as a result of extra charges and insurance.
    t: In quell’eventualità, il sistema torna indietro e si <a>finisce</a> per essere
      molto più assicurati di quanto non si desiderasse davvero e per avere non un
      biglietto economico bensì uno a un prezzo enormemente gonfiato a causa degli
      oneri aggiuntivi e dell’assicurazione.
  - s: No doubt we would then <v>end</v> <p>up</p> with yet another European agency,
      which would produce even more paper and, of course, also cost a good deal of
      money.
    t: E <a>finiremmo</a> indubbiamente per avere un’altra agenzia europea, che produrrebbe
      ancora più carta e, ovviamente, costerebbe anche una bella somma di denaro.
  - s: I ask you to ensure that we do not <v>end</v> <p>up</p> with that situation.
    t: Le chiedo di garantire che non <a>finiremo</a> in quella situazione.
  - s: Or that, in the midst of a crisis, with the monetary tool at Community level
      and the financial tool at national level, we shall <v>end</v> <p>up</p> in an
      impasse?
    t: Oppure, nel bel mezzo della crisi, con lo strumento monetario al livello comunitario
      e lo strumento finanziario al livello nazionale, <a>finiremo</a> allo stallo?
  - s: However important this political dialogue is, Mr President, it will <v>end</v>
      <p>up</p> being reduced to nothing and withering away if it is not accompanied
      by cooperation action to sustain it.
    t: Tuttavia, malgrado il dialogo politico sia molto importante, signor Presidente,
      <a>finirà</a> per ridursi a nulla ed esaurirsi se non sarà accompagnato da azioni
      di cooperazione che lo sostengano.
  - s: This means that each airspace block can <v>end</v> <p>up</p> with a different
      company, although in the long run, a near-monopoly is bound to emerge and will
      control the lion’s share of the airspace.
    t: Questo significa che ogni blocco di spazio aereo può <a>finire</a> ad una compagnia
      diversa e, anche se a lungo termine, emergerà necessariamente un semi-monopolio
      che farà la parte del leone nello spazio aereo.
  - s: In relation to this, we must make every effort so that this attempt to develop
      another economic strategy for Europe does not turn out to be just wishful thinking
      and does not <v>end</v> <p>up</p> like the Lisbon Strategy, which was supposed
      to transform the European Union into the most dynamic knowledge-based economy
      in the world by 2010, but which was a spectacular failure.
    t: Di conseguenza, dobbiamo fare del nostro meglio affinché questo tentativo di
      sviluppare un’altra strategia economica per l’Europa non si riveli un pio desiderio,
      e non <a>finisca</a> come la strategia di Lisbona, che avrebbe dovuto trasformare
      l’Unione europea nella più dinamica economia al mondo basata sulla conoscenza
      entro il 2010, ma che si è conclusa con uno spettacolare fallimento.
  - s: As regards the challenge of these employment guidelines, which will be a factor
      in the implementation of the 2020 strategy, we must draw the attention of the
      authorities to their importance at a time when 17% of Europeans are living below
      the poverty line - I would point out that these figures are taken from 2007,
      that is to say, from even before the start of the crisis - and when 23 million
      of our fellow citizens are going to <v>end</v> <p>up</p> unemployed.
    t: Per quanto concerne la sfida rappresentata dai suddetti orientamenti per l’occupazione,
      che saranno un elemento chiave nell’attuazione della strategia Europa 2020,
      dobbiamo richiamare l’attenzione delle autorità sull’importanza che esse rivestono,
      in un momento in cui il 17 per cento degli europei vive al di sotto della soglia
      di povertà - desidero sottolineare che questi dati risalgono al 2007, ovvero
      a ben prima dell’inizio della crisi - e 23 milioni di nostri concittadini <a>finiranno</a>
      per perdere il posto di lavoro.
  - s: However, if the coordination of budget policies means overriding national parliaments
      so as to put their citizens on a starvation diet, then I fear that that might
      be a fine EU idea which will itself <v>end</v> <p>up</p> starving to death.
    t: Tuttavia, se il coordinamento delle politiche di bilancio significa calpestare
      i parlamenti nazionali per ridurre i loro cittadini alla fame, temo che questa
      potrebbe essere una bella idea europea che <a>finirà</a> per ridursi da sola
      alla fame.
  - s: If we were to overhaul the Regulation now, we would <v>end</v> <p>up</p> in
      a long-term codecision procedure.
    t: 'Se lo facessimo ora, invece, <a>finiremmo</a> in una lunga procedura di codecisione,
      che peraltro sappiamo bene dove ci porterebbe:'
  - s: I believe that what we are implementing is important, and I hope that this
      Green Paper, which we are beginning to discuss today and which we will vote
      on later, does not <v>end</v> <p>up</p> as it did in 2002.
    t: Ritengo importante quello che stiamo ponendo in essere ed esprimo l’auspicio
      che questo Libro verde, sul quale oggi cominciamo a discutere e più tardi voteremo,
      non <a>finisca</a> come nel 2002.
  - s: The Commission’s proposal, by reducing and concentrating the research effort,
      although well-intentioned, in practice can result in this effort <v>ending</v>
      <p>up</p> in those countries and regions with the greatest resources, the most
      technology and the best research infrastructure, thereby depriving the rest
      of the European Community of these resources.
    t: La proposta della Commissione, riducendo e concentrando lo sforzo della ricerca,
      può avere come effetto pratico, pur essendo buona l’intenzione, che i vantaggi
      di tale ricerca <a>finiscano</a> con l’andare ai paesi e alle regioni con maggiori
      risorse, con più tecnologia e con migliori infrastrutture di ricerca privando
      di queste risorse il resto della Comunità europea e considerando la situazione
      dell’Europa, questo è preoccupante.
  - s: Many immigrants have, as a result of this policy, <v>ended</v> <p>up</p> in
      a sub-class of society, with all the consequences that entails.
    t: A causa di tale politica, molti alloctoni sono <a>finiti</a> in una specie
      di «sottoclasse della società», con tutte le conseguenze del caso.
  - s: In order to avoid <v>ending</v> <p>up</p> in the European Court of Justice,
      my government has had to recruit large numbers of EU vets, 300 of whom come
      from Spain.
    t: Per evitare di <a>finire</a> dinanzi alla Corte di giustizia, il governo del
      mio paese ha dovuto reclutare una schiera di veterinari dell’Unione europea,
      300 dei quali provengono dalla Spagna.
  - s: But if we examine what the prime orientation for EIB funding is, where have
      the loans granted in 1999 <v>ended</v> <p>up</p>?
    t: Bene, se esaminiamo l’orientamento prevalente dei finanziamenti della BEI,
      dove sono <a>finiti</a> i prestiti concessi nel 1999?
  - s: On the contrary, I consider it to be extremely appropriate, precisely in order
      to prevent our documents in this area being interred in a graveyard for good
      intentions and <v>ending</v> <p>up</p> in a drawer or, even worse, in the bin.
    t: al contrario, la considero di enorme rilievo proprio affinché i nostri documenti
      su questo tema non rimangano confinati in un cimitero di buone intenzioni e
      non <a>finiscano</a> in un cassetto o, peggio ancora, nel cestino della carta
      straccia.
  - s: However, in this respect we believe we have to point out the urgency of overcoming
      the present democratic deficit which, if it continues, will <v>end</v> <p>up</p>
      by perpetuating anomalies in European decision-making processes which can only
      be tolerated in the short term.
    t: Riteniamo, al riguardo, di dover però rilevare l’urgenza di superare l’attuale
      deficit democratico che, qualora permanesse, <a>finirebbe</a> per perpetuare
      anomalie nei processi decisionali europei solo provvisoriamente tollerabili.
  - s: My real fear is that we are going to <v>end</v> <p>up</p> with a highly capitalised
      banking system, while the real economy is on floor.
    t: Il mio vero timore è che <a>finiremo</a> per avere un sistema bancario fortemente
      capitalizzato, mentre l’economia reale sarà prostrata.
  - s: We have <v>ended</v> <p>up</p> not with a draw but with a compromise, in which
      it is clearly the green interests that have won.
    t: Non siamo <a>finiti</a> alla pari, ma con un compromesso in cui hanno palesemente
      prevalso gli interessi ambientalisti.
  - s: To a considerable extent this money <v>ends</v> <p>up</p> in the hands of bureaucratic
      middlemen.
    t: Insomma, in larghissima misura questo aggravio di costi <a>finisce</a> nelle
      tasche degli intermediari e della burocrazia.
  - s: Having said this, as you know there is a lot of movement in the steel sector
      and we will probably <v>end</v> <p>up</p> with four or five big European steel
      companies.
    t: Detto questo, come sapete, nel settore dell’acciaio vi è un gran movimento
      e, probabilmente, <a>finiremo</a> con quattro o cinque importanti acciaierie
      europee.
  - s: Otherwise, we will <v>end</v> <p>up</p> in the same situation as the Council
      of Europe, which has further postponed its own report on Russia until a more
      appropriate moment.
    t: Altrimenti, <a>finiremo</a> con la stessa situazione del Consiglio d’Europa,
      che ha ulteriormente posticipato la sua relazione sulla Russia a un momento
      più opportuno.
  - s: 'We should therefore enable the small or large trader to provide clear answers,
      otherwise the cost of introducing the euro will <v>end</v> <p>up</p> becoming
      disruptive for all parts of the economic system:'
    t: 'Dobbiamo quindi mettere il commerciante, piccolo o grande che sia, in condizione
      di poter dare delle risposte chiare, altrimenti il costo dell’introduzione dell’Euro
      <a>finirebbe</a> per diventare dirompente e ciò per tutti i componenti del sistema
      economico:'
  - s: We must also have subsequent control because billions and billions of euros
      are being poured into some programmes, which usually <v>end</v> <p>up</p> in
      the pockets of various dictators, financing their fine lifestyle, while, at
      the same time, millions and millions of people are living in our own countries,
      who are also leading very miserable lives.
    t: Dobbiamo anche avere la possibilità di esercitare un controllo a posteriori
      perché si stanno stanziando miliardi e miliardi di euro in alcuni programmi
      che generalmente <a>finiscono</a> nelle tasche di vari dittatori finanziandone
      il sontuoso stile di vita, mentre, nel contempo, milioni e milioni di persone,
      che vivono anche nei nostri paesi, conducono una vita di stenti.
  - s: firstly, the fact that, although 65% of waste electrical and electronic equipment
      on the market is collected separately, less than half is treated and declared
      and the rest <v>ends</v> <p>up</p> in the environment or is exported to third
      countries.
    t: in primo luogo, il fatto che, sebbene il 65 per cento dei rifiuti di apparecchiature
      elettriche ed elettroniche sul mercato sia oggetto di raccolta differenziata,
      meno della metà viene trattato e dichiarato, mentre il resto <a>finisce</a>
      nell’ambiente o viene esportato in paesi terzi.
  - s: But because we want to ensure that we are properly recycling electrical goods,
      we want to close the loophole which is leading to so many electrical goods <v>ending</v>
      <p>up</p> in developing nations, being taken apart by children on bonfires and
      dumps.
    t: Tuttavia, proprio perché vogliamo garantire un corretto riciclaggio delle apparecchiature
      elettriche, desideriamo colmare la lacuna che sta permettendo a tantissime apparecchiature
      elettriche di <a>finire</a> nei paesi in via di sviluppo, smontate dai bambini
      nei falò e nelle discariche.
  - s: It is their products which are <v>ending</v> <p>up</p> in these dumps and they
      have to come forward with proposals to make sure it does not happen.
    t: Sono i loro prodotti a <a>finire</a> in quelle discariche e devono formulare
      proposte per fare in modo che ciò non accada.
  - s: We know that a regrettably large proportion of electronic waste, and, in particular,
      small waste items, such as mobile phones, have <v>ended</v> <p>up</p> in landfill,
      not just in the EU but also in third countries, and is ultimately incinerated.
    t: Sappiamo che purtroppo una quota notevole dei rifiuti di apparecchiature elettroniche
      e, in particolare, quelli di piccole dimensioni, come i cellulari, sono <a>finiti</a>
      nelle discariche, non soltanto nell’Unione europea, ma anche nei paesi terzi,
      per essere infine inceneriti.
  - s: A large amount of electronic waste is either not being processed in accordance
      with the current version, and <v>ends</v> <p>up</p> in dumps, or is illegally
      exported out of the EU.
    t: Un gran numero di rifiuti di apparecchiature elettroniche non è trattato secondo
      l’attuale versione e <a>finisce</a> in discarica oppure viene esportato illegalmente
      al di fuori dell’Unione.
  - s: Unchecked shipments usually <v>end</v> <p>up</p> in Ghana, Nigeria, India or
      Pakistan.
    t: Le esportazioni incontrollate solitamente <a>finiscono</a> in Ghana, Nigeria,
      India o Pakistan.
  - s: These two groups differ significantly in weight, which means that electrical
      waste makes the collection rate higher, while electronic waste, which is rich
      in gold, silver and rare earth metals, often <v>ends</v> <p>up</p> on rubbish
      tips.
    t: Questi due gruppi sono diversi in termini di peso, il che significa che i rifiuti
      elettrici contribuiscono ad incrementare il tasso di raccolta, mentre i rifiuti
      elettronici, che contengono molto oro, argento e metalli delle terre rare, <a>finiscono</a>
      spesso nelle discariche.
  - s: Too many appliances either lie forgotten and unused in drawers or cupboards
      or <v>end</v> <p>up</p>, illegally, in the domestic waste bin.
    t: Vi sono troppi apparecchi che restano inutilizzati e dimenticati in cassetti
      o armadi o che <a>finiscono</a>, illegalmente, nella sacco della spazzatura.
  - s: Increasing the collection of these appliances and raising consumer awareness
      about this should reduce the amount of these small appliances <v>ending</v>
      <p>up</p> in the general waste stream and thereby escaping adequate treatment.
    t: Incrementando la raccolta di questo tipo di rifiuti e sensibilizzando maggiormente
      i consumatori sul tema, dovrebbe essere possibile ridurre la quantità di apparecchiature
      che <a>finisce</a> nel filone dei rifiuti generali, senza essere in tal modo
      sottoposte ad un corretto trattamento.
  - s: After all, Mr President, ladies and gentlemen, the aim is to ensure that EU
      expenditure <v>ends</v> <p>up</p> in the right place at the right time.
    t: Dopo tutto, signor Presidente, onorevoli colleghi, l’obiettivo è garantire
      che il denaro dell’UE vada a <a>finire</a> nel posto giusto al momento giusto.
  - s: We need to consider how the situation should be handled in order to ensure
      that we do not <v>end</v> <p>up</p> with just one supplier, who then decides
      on the conditions for access to content on the web.
    t: Dobbiamo riflettere su come gestire la situazione in modo da garantire che
      non si <a>finisca</a> con un unico fornitore che fissa le condizioni di accesso
      ai contenuti in rete.
  - s: I hope that this subject does not <v>end</v> <p>up</p> in oblivion, and also
      that it goes up the current agenda once more, since many Member States have
      not thus far imposed a ban on smoking in public places, although they have had
      the opportunity to do so.
    t: Mi auguro che questo aspetto della questione non <a>finisca</a> nel dimenticatoio
      ma sia iscritto nuovamente in bella evidenza nell’attuale agenda europea, dato
      che molti Stati membri non hanno ancora imposto un divieto di fumo nei luoghi
      pubblici, pur avendo avuto l’opportunità di farlo.
  - s: It is not a question of creating a great market, because in a great market
      the Gresham law would <v>end</v> <p>up</p> being applied, according to which
      bad money takes the place of good money.
    t: Non si tratta di creare un grande mercato, perché in un grande mercato <a>finirebbe</a>
      per prevalere la legge di Gresham, secondo la quale la moneta cattiva scaccia
      quella buona.
  - s: Last but not least, the EU humanitarian assistance there should not, via non-transparent
      means, <v>end</v> <p>up</p> in the hands of terrorist organisations.
    t: l’assistenza umanitaria dell’Unione europea nella regione non deve <a>finire</a>,
      attraverso strumenti non trasparenti, nelle mani delle organizzazioni terroristiche.
  - s: Mercury, which is dangerous, <v>ends</v> <p>up</p> almost exclusively in developing
      countries, where it causes a very great deal of harm.
    t: Il mercurio, che è una sostanza pericolosa, <a>finisce</a> quasi esclusivamente
      nei paesi in via di sviluppo, dove causa enormi danni.
  - s: Ultimately, the mercury would also <v>end</v> <p>up</p> and harm people here.
    t: In definitiva, il mercurio <a>finirebbe</a> per nuocere alle persone anche
      qui in Europa.
  - s: We must be certain that the carcasses of BSE cows do not <v>end</v> <p>up</p>
      in the food chain.
    t: Dobbiamo essere certi che le carcasse delle mucche colpite da ESB non <a>finiscano</a>
      nella catena alimentare.
  - s: Mr President, recent incidents which involved meat from sick cows <v>ending</v>
      <p>up</p> in the food chain in the Netherlands and France, as well as the debate
      which has flared up again in Great Britain, underline once again the need for
      tighter monitoring and inspection of food production.
    t: Signor Presidente, quanto accaduto di recente nei Paesi Bassi e in Francia,
      dove la carne di bovini infetti è <a>finita</a> nella catena alimentare, e la
      discussione che ora si è riaccesa in Gran Bretagna evidenziano che la sorveglianza
      e il controllo sulla produzione alimentare devono essere ulteriormente inaspriti.
  - s: That there was the real danger of a <v>ending</v> <p>up</p> with a resolution
      being accepted which would have made the point with which I thoroughly disagree,
      and I think the honourable lady thoroughly disagrees, that the human rights
      record in one country is no business of other countries.
    t: Abbiamo scorto il pericolo reale di <a>finire</a> con l’approvare una risoluzione
      in cui si sarebbe affermato un principio che da parte mia non posso assolutamente
      accettare e che penso nemmeno la onorevole deputata possa accettare, ovvero
      che la situazione dei diritti umani in un paese non riguarda altri paesi.
  - s: As we have said time and again, we believe that it is unacceptable for these
      data to <v>end</v> <p>up</p> in the hands of the secret services.
    t: Come abbiamo più volte ribadito, riteniamo inaccettabile che questi dati vadano
      a <a>finire</a> nelle mani dei servizi segreti.
  - s: it has to check whether the more than EUR 100 billion which is used to carry
      out European policy has been spent well and correctly, whether European taxpayers’
      money has been used wisely and efficiently and whether it <v>ends</v> <p>up</p>
      in the right hands.
    t: il Parlamento deve verificare che gli oltre 100 miliardi di euro utilizzati
      per attuare le politiche europee siano spesi in maniera proficua e corretta,
      che il denaro dei contribuenti europei sia impiegato con oculatezza ed efficienza,
      che tale denaro <a>finisca</a> nelle mani giuste.
  - s: More than anything, it taught us once again that the funds do not always <v>end</v>
      <p>up</p> with the farmers, but with major food giants.
    t: Per l’ennesima volta abbiamo constatato che queste risorse non arrivano sempre
      agli agricoltori, ma talvolta <a>finiscono</a> nelle mani dei colossi del comparto
      alimentare.
  - s: To Mrs Batzeli, who said that the low-cost production of quality wines of this
      sort should not be allowed, I ask where we will <v>end</v> <p>up</p> if we in
      this House try to prohibit technological progress.
    t: All’onorevole Batzeli, la quale ha detto che la produzione a basso costo di
      vini di qualità di questo genere non dovrebbe essere consentita, chiedo dove
      andremo a <a>finire</a> se in quest’Aula cerchiamo di vietare il progresso tecnologico.
  - s: The EU has established tough carbon emissions targets and it is now incumbent
      upon Member States to follow through with real action, and not just words, to
      ensure burden sharing does not just <v>end</v> <p>up</p> as load shedding.
    t: L’Unione europea ha fissato rigidi obiettivi in materia di emissioni di carbonio
      e ora spetta agli Stati membri perseguirli con azioni concrete, e non solo con
      parole, al fine di garantire che la ripartizione dell’onere amministrativo non
      <a>finisca</a> con l’essere solo una diminuzione delle responsabilità.
  - s: Nowadays, when every public directory <v>ends</v> <p>up</p> on the Internet,
      we have no way of protecting ourselves.
    t: oggi, che ogni elenco pubblico <a>finisce</a> nella rete, non c’è modo di difendersi.
  - s: his mother was a Luxembourger, and French was only his third language, yet
      he <v>ended</v> <p>up</p> as President-in-Office of the Council.
    t: sua madre era lussemburghese, e il francese era solo la sua terza lingua, e
      tuttavia andò a <a>finire</a> che divenne Presidente in carica del Consiglio.
  - s: The Barcelona Process was meant to be one of partnership but, as we all know,
      we <v>ended</v> <p>up</p> in a situation in which the European Union dictated
      what should happen, and when and how.
    t: Il processo di Barcellona era mirato a istituire un partenariato, ma, come
      tutti sappiamo, siamo <a>finiti</a> in una situazione nella quale l’Unione europea
      dettava cosa si doveva fare, quando e come.
  - s: When we start to focus on so-called social needs, rather than the need to create
      profit and the need to make sure that we can create jobs and spread wealth throughout
      an economy, we <v>end</v> <p>up</p> in the trap that Hayek, the great Austrian
      economist, - and also Ayn Rand - warned about at the beginning of the last century
      where we forget about profit and start on the slippery slope to serfdom.
    t: Quando cominciamo a focalizzarci sui cosiddetti bisogni sociali, invece che
      sulla necessità di ottenere profitto e di assicurare che siamo in grado di creare
      posti di lavoro e distribuire ricchezza in tutta un’economia, <a>finiamo</a>
      nella trappola dalla quale ci ha messo in guardia il grande economista austriaco
      Hayek - e anche Ayn Rand - all’inizio dello scorso secolo, cioè di dimenticare
      il profitto e avviarci sulla china pericolosa della schiavitù.
  - s: It is atrocious that our fishermen should <v>end</v> <p>up</p> fishing in the
      same water for the same species as fishermen from other neighbouring nations
      who will be receiving this aid.
    t: È terribile che i nostri pescatori <a>finiscano</a> per pescare nelle stesse
      acque le stesse specie che cattureranno anche i pescatori di altre nazioni vicine
      che riceveranno questi aiuti.
  - s: I fail to understand why we should continue to give money that we know full
      well will <v>end</v> <p>up</p> in the wallets of the Vietnamese, Chinese and
      Laotian leaders and have no impact at all.
    t: non riesco a capire perché dobbiamo continuare a dare soldi che sappiamo benissimo
      vanno a <a>finire</a> nelle tasche dei dirigenti vietnamiti, cinesi e laotiani
      senza produrre nessun effetto.
  - s: Also, since the producers of traditional barometers have become skilled in
      maintaining these devices in a sustainable manner, mercury from barometers no
      longer <v>ends</v> <p>up</p> in the waste cycle.
    t: Inoltre, poiché i produttori di barometri tradizionali sono diventati esperti
      nel curare la manutenzione di questi strumenti in modo sostenibile, il mercurio
      dei barometri non <a>finisce</a> più nel ciclo dei rifiuti.
  - s: It is always difficult to talk about tobacco, for we always <v>end</v> <p>up</p>
      falling into the trap of populism.
    t: Parlare del tabacco è sempre difficile, perché si <a>finisce</a> sempre per
      cadere nella demagogia.
  - s: This report is essentially about a practice that somehow always <v>ends</v>
      <p>up</p> in the shadows of reports, but which, on the other hand, safeguards
      jobs and, in my opinion, must be regulated throughout Europe.
    t: Il documento essenzialmente verte su un’attività che in un modo o nell’altro
      <a>finisce</a> sempre nelle pieghe delle relazioni, ma che, d’altro canto, assicura
      occupazione e che, a mio giudizio, deve essere disciplinata in tutta Europa.
  - s: For the sake of a point of departure that was meant to be higher in the future
      and in order to prevent any need to resort to Article 203 of the Treaty, we
      have <v>ended</v> <p>up</p> by adopting a rigorous budget.
    t: Col pretesto di un punto di partenza più elevato in vista del futuro e al fine
      di prevenire l’eventualità di dover ricorrere all’articolo 203 del Trattato,
      abbiamo <a>finito</a> con l’adottare un bilancio rigorosamente contenuto.
  - s: We cannot allow taxpayers’ money to <v>end</v> <p>up</p> in the pockets of
      criminals.
    t: Non possiamo permettere che il denaro del contribuente <a>finisca</a> nelle
      tasche dei delinquenti.
  - s: Is there not the danger that if we direct all our energies to the humanitarian
      aspect, this aid will <v>end</v> <p>up</p> in the hands of Saddam and his army,
      and not in the hands of the people, who are at the heart of this?
    t: Non esiste il pericolo che, se noi insistiamo troppo sull’aspetto umanitario,
      gli aiuti <a>finiscano</a> nelle mani dell’esercito di Saddam e di Saddam stesso
      e non in quelle della gente, come è invece il nostro obiettivo?
  - s: If the cooperation - and there is a lot of it between the PPE-DE Group and
      the PSE Group - cannot manage this in such a way that we do not <v>end</v> <p>up</p>
      in this mess, then I think the two groups ought to be looking at it.
    t: Se la cooperazione - ed è molta tra il gruppo PPE-DE e il gruppo PSE - non
      è in grado di gestire la situazione in modo tale da evitare di <a>finire</a>
      in una tale confusione, allora credo che i due gruppi abbiamo il dovere di rifletterci
      sopra.
  - s: 'In other words, should a member of the public try to make sense of terrorism
      that is being committed somewhere in the world, they risk <v>ending</v> <p>up</p>
      in trouble simply because ’somebody’ believes that their words have led to an
      act of terrorism:'
    t: 'In altre parole, qualora un membro del pubblico cerchi di capire il terrorismo
      che si abbatte da qualche parte nel mondo, rischia di <a>finire</a> nei guai
      solo perché «qualcuno» ritiene che le parole usate abbiano portato a un atto
      terroristico:'
  - s: Strangely, this Presidency, which has allowed itself to be overtaken by events,
      has <v>ended</v> <p>up</p> by accepting all these concepts and, even worse,
      has actually applauded some of their mentors, even in the knowledge that the
      acceptance of their proposals and discussion methods would, taken literally,
      lead to the inevitable closure of the IGC itself.
    t: Questa Presidenza, che si è fatta travolgere dagli avvenimenti, ha stranamente
      <a>finito</a> con l’avallare queste concezioni e, peggio ancora, col plaudere
      ai loro mentori, anche sapendo che l’accettazione alla lettera delle loro proposte
      e metodi di discussione avrebbe portato all’inevitabile chiusura della stessa
      CIG;
  - s: Do they <v>end</v> <p>up</p> on the margins, in social exclusion or do they
      enter a technical profession which represents a good move that will afford them
      a decent standard of living?
    t: <a>Finiscono</a> ai margini, vittime dell’esclusione sociale o entrano in una
      professione tecnica, il che rappresenta una buona mossa che consentirà loro
      di aver un adeguato standard di vita?
  - s: Can you explain to me how the procedure worked in this case, and why a question
      addressed to Mr Kinnock still <v>ends</v> <p>up</p> in the third section?
    t: Mi può spiegare qual è stata la procedura e perché un’interrogazione al Commissario
      Kinnock è andata a <a>finire</a> nella parte terza?
  - s: If there is always this possibility of call-back, Parliament will obviously
      <v>end</v> <p>up</p> taking on a strictly executive function.
    t: Se continuamente vi è questa possibilità di ritorno indietro, si <a>finisce</a>
      che, ovviamente, il Parlamento assume una funzione esecutiva stretta.
  - s: I have to say that in my country at least, and I think probably in most countries,
      you have to have chalked up quite a few offences and been fairly wild before
      you <v>end</v> <p>up</p> in prison.
    t: Nel mio come, credo, nella maggior parte degli altri paesi, per <a>finire</a>
      in prigione occorre avere la coscienza molto sporca e averne fatte di tutti
      i colori.
  - s: If we do not organise serious discussions, we shall <v>end</v> <p>up</p> in
      a position in which we have to discuss mutual and reciprocal reactions, and
      it would probably be better if we were to reach agreement in some other way.
    t: A meno di non intavolare discussioni serie, <a>finiremo</a> con il dover discutere
      le reazioni reciproche, mentre sarebbe forse più opportuno raggiungere un accordo
      in altro modo.
  - s: On the other hand, there are also many reservations and concerns, with fears
      that the European Union will <v>end</v> <p>up</p> with the model of what I might
      summarise in general terms as a sort of ’leisure agriculture’, and that we are
      to some extent losing sight of the need to be flexible enough to be truly competitive
      and to be able to compete internationally.
    t: si teme infatti che il modello dell’Unione europea <a>finisca</a> per tradursi
      in quella che potrei definire una sorta di ’agricoltura del tempo libero?
  - s: Agriculture is about goods that are produced, distributed and <v>end</v> <p>up</p>
      on our own or other people’s plates.
    t: l’agricoltura è certamente una questione di beni che circolano, che vengono
      prodotti e che <a>finiscono</a> nei piatti - i nostri o quelli altrui - ma è
      anche un servizio, aspetto di cui si parla meno.
  - s: Finally, there is the risk - and that is a new threat - of nuclear technology,
      or even nuclear material, <v>ending</v> <p>up</p> in the hands of what we refer
      to as non-state actors, in other words terrorist organisations, which could,
      for example, by means of a ‘dirty’ bomb, do an awful lot of damage.
    t: In conclusione, esiste il rischio e questa è una nuova minaccia che la tecnologia
      nucleare, o persino materiale nucleare, <a>finisca</a> in mano a quelli che
      definiamo attori non istituzionali, ovvero organizzazioni terroristiche, che
      potrebbero, per esempio, provocare terribili danni per mezzo di una bomba «clandestina».
  - s: Surely, it is beyond any doubt that such a development will once again herald
      an arms race, one that would, this time, involve a type of weapon that could
      even more easily <v>end</v> <p>up</p> in the wrong hands.
    t: Senza alcuna ombra di dubbio tali sviluppi porteranno ancora una volta a una
      corsa agli armamenti, la quale stavolta riguarderebbe una tipologia di armi
      che potrebbe <a>finire</a> in mani sbagliate con ancor maggiore facilità.
  - s: and action which hopefully does not <v>end</v> <p>up</p> like the ’Everything
      but Arms’ initiative in which the Commission produced a fine proposal which,
      unfortunately, was completely destroyed by the Council which postponed the agreement
      on rice, sugar and bananas until the year 2009.
    t: Quello di cui abbiamo bisogno ora non sono altre parole, ma è l’azione, e possibilmente
      un’azione che non <a>finisca</a> come l’iniziativa «Tutto fuorché le armi»,
      nella quale la Commissione fa una bella proposta che poi viene purtroppo totalmente
      dal Consiglio che rinvia l’accordo su riso, zucchero e banane fino al 2009.
  - s: I also think that, without him, this tanker would have <v>ended</v> <p>up</p>
      on the rocks more than once.
    t: Credo inoltre che senza di lui questa nave sarebbe <a>finita</a> sugli scogli
      più di una volta.
  - s: The taxes will <v>end</v> <p>up</p> in the German Treasury instead of the Danish
      Treasury.
    t: Le tasse andrebbero a <a>finire</a> nelle casse della Tesoreria tedesca invece
      che danese.
  - s: we do not want to follow a good European tradition and then <v>end</v> <p>up</p>
      in an American blind alley.
    t: non dobbiamo illuderci di seguire la buona tradizione europea per poi <a>finire</a>
      in un vicolo cieco all’americana.
  - s: They may <v>end</v> <p>up</p> with quieter tyres that are expensive, that wear
      out quickly and that allow cars to slide off the road and crash into trees!
    t: Potrebbero <a>finire</a> con l’ottenere pneumatici meno rumorosi, che sono
      costosi, soggetti a maggiore usura e consentono ai veicoli di sbandare sulle
      strade e finire contro un albero!
  - s: When I see in Flanders how Europe’s billions, via the structural funds, <v>end</v>
      <p>up</p> in the bottomless pits of Wallonian profiteers, I can only sympathise
      with such people as the Dutch Prime Minister, who was treated with such contempt
      by our own Foreign Affairs Minister on account of his consistent stance.
    t: Quando nelle Fiandre vedo come i miliardi dell’Europa, attraverso i Fondi strutturali,
      <a>finiscono</a> nei pozzi senza fondo degli approfittatori valloni, non posso
      che simpatizzare con il Primo Ministro olandese, che è stato trattato con disprezzo
      dal nostro stesso ministro degli Affari esteri per la sua posizione coerente.
  - s: As a result, this capacity - which is what guarantees life on Earth as we know
      it - is at risk of <v>ending</v> <p>up</p> in the hands of the very corporations
      that are defiling the planet, its natural resources and the climate.
    t: Pertanto, questa capacità, che è ciò che garantisce la vita sulla Terra, rischia
      di <a>finire</a> nelle mani delle stesse società che stanno inquinando il pianeta,
      le sue risorse naturali e il clima.
  - s: If we then send them to so-called safe third countries, we cannot be sure that
      they will not be passed on elsewhere and possibly <v>end</v> <p>up</p> in a
      country where human rights are not respected.
    t: Se tuttavia vengono trasferiti in cosiddetti «paesi terzi sicuri», non vi è
      alcuna certezza che essi non vengano poi nuovamente espulsi e non <a>finiscano</a>
      con l’approdare in uno stato nel quale vige il disprezzo dei diritti umani.
  - s: It is obvious that the director of a company will take a more serious view
      of the environment, as it is possible that he will <v>end</v> <p>up</p> isolated
      from it as a result of having gone to prison for criminally abusing it.
    t: È chiaro che il direttore di un’azienda considera le tematiche ambientali con
      maggiore attenzione quando sa di poter <a>finire</a> in prigione in caso di
      negligenza o di reato intenzionale.
  - s: The dioxin scandal in Belgium started with the illegal dumping of a few litres
      of toxic spent oil from transformers which <v>ended</v> <p>up</p> in animal
      feed.
    t: Lo scandalo della diossina in Belgio è iniziato con lo scarico illegale di
      alcuni litri di olio residuo contaminato da trasformatori, <a>finito</a> direttamente
      nel mangime animale.
  - s: All too often, the labour market is comparable to a centrifuge, in which far
      too many people <v>end</v> <p>up</p> on the periphery.
    t: Troppo spesso il mercato del lavoro è paragonabile ad una centrifuga, in cui
      un numero eccessivo di persone <a>finisce</a> ai margini.
  - s: We must remind our citizens that this equipment may pose a risk to health and
      the environment, since it can break easily and <v>end</v> <p>up</p> being dumped,
      or, worse still, if it is burnt, the mercury is dispersed into the atmosphere,
      polluting the air, the soil and water.
    t: Dobbiamo ricordare ai cittadini che queste apparecchiature possono essere rischiose
      per la salute e l’ambiente, poiché si rompono facilmente e <a>finiscono</a>
      nella spazzatura o, peggio ancora, se viene bruciato, il mercurio si disperde
      nell’atmosfera, inquinando aria, suolo e acqua;
  - s: Barometers may break or leak, so that mercury <v>ends</v> <p>up</p> in the
      environment anyway.
    t: I barometri possono rompersi o avere delle perdite, quindi il mercurio <a>finisce</a>
      inesorabilmente nell’ambiente.
  - s: Do we really believe that, in order to carry out benchmarking, today, we need
      to perform once again yet more studies, to sprinkle euro dust on a thousand
      small more or less nepotistic channels - some to the trade unions, some to the
      different business organisations, some to the non-governmental organisations
      - to finance new studies which will <v>end</v> <p>up</p>, covered in dust, taking
      up space on the shelves of libraries?
    t: Davvero noi crediamo che per fare del benchmarking, oggi, occorra di nuovo
      aggiungere studi a studi, distribuire in mille rivoli, più o meno clientelari
      - un po’ ai sindacati, un po’ alle varie organizzazioni imprenditoriali, un
      po’ alle organizzazioni non governative - polvere di euro per fare nuovi studi
      che <a>finiranno</a> impolverati ad occupare spazio nelle biblioteche?
  - s: We still do not know where the data retrieved will <v>end</v> <p>up</p>.
    t: Non sappiamo ancora dove vanno a <a>finire</a> i dati raccolti.
  - s: I am convinced that the majority of well-informed, enlightened consumers would
      never buy a product that had suffered agonising torment before <v>ending</v>
      <p>up</p> on the shelves.
    t: Sono convinta che la maggioranza dei consumatori ben informati e consapevoli
      non comprerebbe mai un prodotto che avesse sofferto torture indicibili prima
      di <a>finire</a> sui banchi di vendita.
  - s: They will <v>end</v> <p>up</p> as the filling for ravioli or in stock cubes.
    t: Tale carne è destinata a <a>finire</a> nel ripieno dei ravioli o nei dadi per
      brodo.
  - s: Either they are used to erect government buildings or they will soon <v>end</v>
      <p>up</p> in the hands and pockets of criminals such as Ramzan Kadurov.
    t: O sono utilizzati per erigere edifici statali o <a>finiranno</a> presto nelle
      mani e nelle tasche di criminali come Ramzan Kadurov.
  - s: Concerning the point that was made on positive incentives, I agree that these
      are important, but we need to find the right mix and the right levels, because
      otherwise they could be counterproductive, and we could <v>end</v> <p>up</p>
      with a situation whereby we encourage more catches when, for sustainability
      reasons, we would want to reduce them in order to reach MSY levels.
    t: Per quanto riguarda la questione sollevata sugli incentivi positivi, concordo
      che questi siano importanti, ma occorre trovare la giusta combinazione e i livelli
      adeguati, poiché altrimenti potrebbero risultare controproducenti, e potremmo
      <a>finire</a> in una situazione in cui incoraggiamo più catture quando, per
      motivi di sostenibilità, avremmo voluto ridurle al fine di raggiungere i livelli
      del rendimento massimo sostenibile.
  - s: Let me add, speaking not just from the viewpoint of the Committee on the Environment
      but also as farmer, that what we must not do within the European Union - and
      here I plead with the Commissioner, knowing his views on the way we import and
      export our products - is to <v>end</v> <p>up</p> putting legislation in place
      which exports the very industries on which we are legislating now in the EU.
    t: Consentitemi di aggiungere, parlando non solo dal punto di vista della commissione
      per l’ambiente, ma anche in qualità di agricoltore, che ciò che non dobbiamo
      fare in Europa - e a questo proposito mi rivolgo al Commissario conoscendo la
      sua opinione sul modo in cui importiamo ed esportiamo i nostri prodotti - è
      <a>finire</a> per adottare normative che inducono a trasferire altrove le attività
      su cui stiamo attualmente legiferando nell’Unione europea.
  - s: Either we abolish useless acts, simplify and streamline our administration
      and give most of our officials the opportunity to start also making their living
      as honest tradespeople, or we are going to <v>end</v> <p>up</p> like our legendary
      royal regents, who were thrown out the windows of Prague Castle by discontented
      Czechs in May 1618.
    t: O si aboliscono le leggi inutili, semplificando e snellendo le amministrazioni
      e offrendo anche alla maggior parte dei funzionari l’opportunità di vivere da
      onesti commercianti, oppure <a>finiremo</a> come i nostri leggendari reggenti,
      defenestrati dal castello di Praga dai cechi scontenti nel maggio del 1618.
  - s: But as a rule, these animals <v>end</v> <p>up</p> on the dinner table, not
      in an incineration plant.
    t: Si tratta fin qui di una situazione di perfetta normalità, solitamente però
      la carne <a>finisce</a> sulle nostre tavole e non viene smaltita negli impianti
      di incenerimento.
  - s: They have often been deceived and are victims of mafias that traffic in human
      beings, from which they are unable to escape, in many cases <v>ending</v> <p>up</p>
      in prostitution.
    t: Spesso, sono ingannate e vittime delle mafie del traffico degli esseri umani,
      senza possibilità di uscita, <a>finendo</a> in molti casi nel giro della prostituzione.
  - s: Is that extraordinary, prolonged political and cultural effort destined to
      <v>end</v> <p>up</p> in oblivion?
    t: Che quello straordinario e prolungato sforzo politico e culturale è destinato
      a <a>finire</a> nel nulla?
  - s: As the main market and importer of fisheries products from all parts of the
      world, the Community has a special responsibility in terms of guaranteeing that
      products that <v>end</v> <p>up</p> on the tables of European consumers do not
      originate from illegal activities.
    t: Come leader mondiale nella commercializzazione e importazione di pesce, la
      Comunità ha la responsabilità specifica di garantire che i prodotti che <a>finiscono</a>
      sulle tavole dei consumatori europei non provengano da attività illecite.
  - s: No-one in the UK would ever have believed a soothsayer from that period who
      warned that it would all <v>end</v> <p>up</p> in Dixon of Dock Green whistling
      ‘Ode to Joy’ and working out how to apply the European approach to policing
      down at the nick.
    t: All’epoca nessuno nel Regno Unito avrebbe mai creduto a chi prevedeva che tutto
      sarebbe <a>finito</a> con Dixon di Dock Green che in carcere fischietta «Ode
      to Joy» cercando un modo per applicare un approccio europeo alle forze di polizia.
  - s: I would point out, too, that it is precisely the lack of control and current
      laxness that allow, both legally and illegally, European weapons to <v>end</v>
      <p>up</p> in the hands of terrorist groups, dictators and armed factions, who
      mortgage the present and the future of millions of people, to whom, as needed
      but not without a certain cynicism, we subsequently send our development aid
      teams.
    t: Vorrei inoltre sottolineare che sono appunto la mancanza di controlli e il
      lassismo attuale a permettere che, legalmente e illegalmente, le armi europee
      <a>finiscano</a> nelle mani di gruppi terroristici, di dittatori e di fazioni
      armate, che ipotecano il presente e il futuro di milioni di persone, a cui,
      siccome è necessario ma senza un certo cinismo, abbiamo in seguito inviato i
      nostri gruppi di assistenza allo sviluppo.
  - s: If we set overly ambitious targets and <v>end</v> <p>up</p> isolated and alone,
      this will spell the end for our industrial base as well.
    t: Se fissiamo obiettivi eccessivamente ambiziosi e <a>finiamo</a> isolati e soli,
      ciò significherà anche la conclusione della nostra base industriale.
  - s: This is where we will <v>end</v> <p>up</p> if we continue to abandon our national
      powers of negotiation and ratification in favour of a system which is far-removed
      from the people and over which we have no control.
    t: Ecco dove andremo a <a>finire</a> se continueremo a rinunciare ai nostri poteri
      nazionali di negoziazione e di ratifica a favore di un sistema lontano dai popoli
      ed incontrollabile!
  - s: Otherwise France may <v>end</v> <p>up</p> with egg on its face, something of
      which it could not be proud.
    t: Altrimenti, la Francia potrebbe <a>finire</a> con un palmo di naso, della qual
      cosa non potremmo essere orgogliosi.
  - s: Greater transparency - a word used very frequently in this Chamber - was required
      in order to proceed to privatisation, so that the launching of companies, banks
      and enterprises on the market does not <v>end</v> <p>up</p> being a purely national
      affair, with foreign investors being kept at bay.
    t: È stata richiesta una maggiore trasparenza - una parola molto usata oggi in
      quest’Aula - per procedere alla privatizzazione, affinché l’offerta sul mercato
      di aziende, banche e imprese non <a>finisse</a> in un gioco puramente nazionale,
      tenendo lontani gli investitori stranieri.
  - s: we will instead <v>end</v> <p>up</p> in chaos.
    t: <a>finiremo</a> invece nel caos.
  - s: It is greatly disappointing that after all these months, not one of the intelligent
      proposals that were on the cards <v>ended</v> <p>up</p> in this package.
    t: è oltremodo deludente che, dopo tutti questi mesi, nessuna delle proposte intelligenti
      che erano state formulate sia <a>finite</a> nel pacchetto.
  - s: The worst thing about the Convention was that it <v>ended</v> <p>up</p> turning
      into an Intergovernmental Conference after all.
    t: La parte peggiore della Convenzione è che ha <a>finito</a> per diventare una
      Conferenza intergovernativa.
  - s: It is impossible for half the Treaty, 150 articles in part three, to have a
      non-revisable status, because that is where we shall <v>end</v> <p>up</p> with
      the provisions which we are planning;
    t: Non è possibile che metà del Trattato, 150 articoli nella parte III, non possa
      essere oggetto di revisione, perché è così che andrà a <a>finire</a> con le
      disposizioni che stiamo prevedendo;
  - s: It is young, resourceful users in particular who are faced with ever more restrictions
      and run the risk of <v>ending</v> <p>up</p> in prison.
    t: Sono soprattutto gli utenti giovani e intraprendenti che devono sottostare
      a un crescente numero di limitazioni e corrono il rischio di <a>finire</a> in
      carcere.
  - s: We do not know in such cases where the products will <v>end</v> <p>up</p>,
      whether they will be used in the poorest areas or whether they will simply return
      to our own market in another guise.
    t: In questo modo non si può sapere dove vadano a <a>finire</a> questi prodotti,
      se verranno impiegati nelle zone più povere o se addirittura non torneranno
      sul nostro mercato in un’altra spedizione.
  - s: For me, it is no surprise that poison, when systematically dispersed, <v>ends</v>
      <p>up</p> in our precious groundwater.
    t: Non mi sorprende che questo veleno, se utilizzato sistematicamente, <a>finisca</a>
      nelle nostre preziosissime acque di falda.
  - s: Most of it <v>ends</v> <p>up</p> on tips or in waste incinerators.
    t: La maggior parte di essi <a>finisce</a> nelle discariche o negli inceneritori.
  - s: I tabled the draft to try and deal with the problem of printer cartridges,
      many of which are not being recycled for anti-competitive reasons and are instead
      <v>ending</v> <p>up</p> in poisonous dumps in China.
    t: Ho presentato il progetto per cercare di risolvere il problema delle cartucce
      per stampanti, molte delle quali non vengono riciclate per ragioni anticoncorrenziali
      e <a>finiscono</a> in discariche velenose in Cina.
  - s: We would also ask the Council to stop thinking like an accountant and put on
      its politician’s hat for once, and not to do its calculations by trying to work
      out how to cut back on payments, because we could <v>end</v> <p>up</p> in the
      Court of Justice given that, as you have reminded us Commissioner Lewandowski,
      the payments are legal obligations deriving from pre-existing commitments.
    t: Chiediamo anche al Consiglio di smettere di ragionare come un contabile e di
      indossare per una volta le vesti di organo politico, senza fare i propri calcoli
      cercando di capire come tagliare sugli stanziamenti, perché potremmo <a>finire</a>
      dinanzi alla Corte di giustizia visto che, come lei ha ricordato, Commissario
      Lewandowski, i pagamenti sono obblighi giuridici derivanti da impegni già assunti.
  - s: Responsibility has been rejected in the name of solidarity and we <v>end</v>
      <p>up</p> with rapaciousness, mediocrity and accountancy.
    t: La responsabilità è stata rifiutata in nome della solidarietà per poi <a>finire</a>
      nella rapacità, nella mediocrità, nella contabilità.
  - s: These fish will be so happy to be many and to <v>end</v> <p>up</p> frying in
      the pan to tickle the taste buds of the Members of the European Parliament,
      even if with some delay caused by Mr Fatuzzo.
    t: Questi pesci saranno così contenti di essere numerosi e di <a>finire</a> fritti
      in padella per il gusto e la soddisfazione anche di noi deputati europei, sia
      pure un po’ in ritardo a causa dell’onorevole Fatuzzo.
  - s: When I hear the rapporteur call for the freedom of expression, I wonder whether
      we have <v>ended</v> <p>up</p> in the world of Orwell, because it was his party,
      no less, which in France continually took the lead to scale back the freedom
      of opinion, via totalitarian acts such as the Gayssot Act.
    t: Quando sento il relatore rivendicare il diritto alla libertà di espressione,
      mi chiedo se siamo <a>finiti</a> nel mondo di Orwell, perché era proprio il
      suo partito che in Francia faceva da battistrada alla limitazione della libertà
      di opinione, per mezzo di leggi totalitarie come la legge Gayssot.
  - s: The feed that is given to livestock also plays its part in ensuring that the
      food that <v>ends</v> <p>up</p> in our supermarkets and on our tables merits
      our confidence.
    t: Anche i mangimi per gli animali svolgono un ruolo nel garantire che i prodotti
      alimentari che <a>finiscono</a> nei nostri supermercati e sulle nostre tavole
      meritino la nostra fiducia.
  - s: Fellow Members, Romania and the other countries in Eastern Europe <v>ended</v>
      <p>up</p> under this system as a result of the decisions made by the world’s
      leaders, only one of whom was a Communist.
    t: Colleghi deputati, la Romania e gli altri paesi dell’Europa orientale <a>finirono</a>
      sotto quel regime in seguito a decisioni prese dai leader mondiali, uno solo
      dei quali era comunista.
  - s: However, I would like to add - and I say this in all seriousness, not as a
      criticism but as an example of how the law of the European Union works - that
      if someone starts to question applicable law, we will <v>end</v> <p>up</p> in
      chaos.
    t: Desidero aggiungere - e lo dico assolutamente seriamente, non come critica
      bensì come esempio di come funziona il diritto dell’Unione europea - che se
      qualcuno inizia a mettere in questione il diritto applicabile, si <a>finisce</a>
      nel caos.
  - s: They have to manage waste collection, although it is known that waste will
      <v>end</v> <p>up</p> in dumps and refuse bins.
    t: La responsabilità della salute pubblica è affidata alle imprese, che devono
      gestire la raccolta dei rifiuti, sebbene sia noto che i rifiuti <a>finiscono</a>
      nelle discariche e nei cestini per i rifiuti.
  - s: Humanitarian aid seems to be <v>ending</v> <p>up</p> in the hands of the military
      and their families, or is being traded.
    t: Sembra che gli aiuti umanitari <a>finiscano</a> nelle mani dell’esercito e
      delle loro famiglie o che siano scambiati.
  - s: We have a code of conduct from 1998 - mentioned, I believe, by Commissioner
      Patten - but, of course, weapons prove, all the same, to <v>end</v> <p>up</p>
      in the wrong hands and on the wrong markets.
    t: Abbiamo un codice di condotta che risale al 1998 - menzionato, mi sembra, dal
      Commissario Patten - ma, ovviamente, di fatto le armi <a>finiscono</a> comunque
      nelle mani sbagliate e sui mercati sbagliati.
  - s: We are going to <v>end</v> <p>up</p> with a serious problem in relation to
      the marine environment.
    t: <a>Finiremo</a> per trovarci dinanzi a un serio problema di ambiente marino.
  - s: Is it not the case, though, that the situation will <v>end</v> <p>up</p> as
      it has in Italy, where the 2007 budget law favours those who are in a position
      to buy new vehicles and actually condemns precisely those who are least well-off,
      who cannot afford to change their vehicles, to a lack of mobility and heavy
      costs?
    t: Ma non è che <a>finirà</a> come in Italia, ove la finanziaria 2007 favorisce
      chi può acquistare veicoli nuovi e condanna invece all’immobilità e a costi
      gravosi proprio i meno abbienti, che non possono permettersi il cambio di veicolo?
  - s: Nobody had ever imagined that something like that would <v>end</v> <p>up</p>
      in cattle fodder.
    t: Nessuno aveva mai pensato che sostanze del genere potessero andare a <a>finire</a>
      nei mangimi.
  - s: Otherwise, assistance such as that of the EGF will be merely palliative and
      will <v>end</v> <p>up</p> being shown to be insufficient.
    t: In caso contrario, interventi di assistenza come il FEG non potranno che essere
      soltanto palliativi e <a>finiranno</a> per rivelarsi insufficienti.
  - s: Firstly, how are we going to negotiate, and what objectives will we set ourselves,
      so that the Mexico Summit does not <v>end</v> <p>up</p> like the Copenhagen
      Summit?
    t: in primo luogo, come ci comporteremo nei negoziati e quali obiettivi stabiliremo
      affinché il vertice in Messico non <a>finisca</a> come quello di Copenhagen?
  - s: It is also repugnant to discover that a proportion of public resources, the
      money of the European citizens, which you receive, <v>ends</v> <p>up</p> in
      the hands of the criminals and fascists of ETA.
    t: Com’è disgustoso scoprire che parte delle risorse pubbliche, il denaro dei
      cittadini europei, che lei riceve, <a>finisca</a> nella mani dei criminali e
      dei fascisti dell’ETA.
  - s: I would urge consideration to be given to this point, otherwise we will <v>end</v>
      <p>up</p> with legislation which does not work for many Member States and cannot
      be applied.
    t: Esorto a prendere in debita considerazione questo aspetto, altrimenti <a>finiremo</a>
      per avere una legislazione che per molti Stati membri non funziona e non può
      essere applicata.
  - s: I think that we might <v>end</v> <p>up</p> in a situation, because I think
      some of the difficulties the sector has been facing are actually rooted before
      the cotton reform was made in 2004.
    t: Penso che potremmo <a>finire</a> in una situazione, perché credo che alcune
      difficoltà che il settore sta affrontando in realtà risalgono a prima della
      riforma del cotone del 2004.
  - s: Third, we must increase the scope of reinforced cooperation to include the
      common foreign and security policy and the common defence policy, which in the
      last few years have been crying out for a Community channel to avoid the dispersion,
      slowness and inefficiency that <v>end</v> <p>up</p> transferring decisions and
      the task of solving specifically European problems to the United States of America.
    t: In terzo luogo, estendere l’ambito delle cooperazioni rafforzate alla politica
      estera, di sicurezza e di difesa comune, in cui l’esperienza degli ultimi anni
      mostra con chiarezza la necessità di un alveo comunitario che eviti la dispersione,
      la lentezza e l’inefficienza, che <a>finiscono</a> per lasciare nelle mani dei
      soli Stati Uniti d’America decisioni e oneri per la soluzione di problemi specificamente
      europei.
  - s: I am disappointed that Parliament has neither understood nor tried to understand
      the message of the Committee on the Environment, Public Health and Consumer
      Policy and of the Greens, who have tried to draw attention to the underhand
      way in which the executive committee acted in order to water down the issue
      of GMOs in its reports so that we will <v>end</v> <p>up</p> with vast amounts
      of them on our plates and in our glasses.
    t: Sono delusa che il PE sia rimasto sordo e non abbia accettato di ascoltare
      il messaggio della commissione per l’ambiente, la sanità pubblica e la politica
      dei consumatori e dei Verdi che hanno cercato di attirare l’attenzione sulla
      maniera subdola con cui la Commissione esecutiva ha instillato nelle sue relazioni
      gli OGM, che <a>finiranno</a> per essere presenti in modo massiccio nei nostri
      piatti e nei nostri bicchieri.
  - s: We must never <v>end</v> <p>up</p> in a situation of that kind.
    t: Non dobbiamo <a>finire</a> in una situazione di questo tipo.
  - s: I wonder where we will <v>end</v> <p>up</p> if these methods are exported to
      Europe.
    t: Mi chiedo dove andremo a <a>finire</a> se questi metodi saranno esportati in
      Europa.
  - s: I do not want to be cruel to you, Mr President, by asking you to read to me,
      out of curiosity, how paragraph 59 could <v>end</v> <p>up</p> if amended.
    t: Non voglio infierire su di lei, signor Presidente, chiedendole di leggermi,
      per curiosità, come potrebbe <a>finire</a> un accomodamento di questo paragrafo
      59.
  - s: Ladies and gentlemen of the Group of the European People’s Party, now that
      we have the White Paper, the precautionary principle and the principle of food
      safety, the only acceptable level of pollution in feedingstuffs for animals
      that will <v>end</v> <p>up</p> on our plate is the zero level measureable today.
    t: Onorevoli colleghi del gruppo PPE-DE, di fronte al Libro bianco, al principio
      di precauzione, alla sicurezza alimentare, il solo livello di contaminazione
      accettabile nell’alimentazione del bestiame la cui carne <a>finirà</a> sulle
      nostre tavole è il livello zero misurabile oggi, tanto più che la diossina è
      una sostanza che si accumula nell’organismo.
  - s: After all, the European arms industry needs to export, and these exports often
      <v>end</v> <p>up</p> in countries which are not serviced by successful competitors
      for a variety of political and strategic reasons.
    t: L’industria europea degli armamenti ha infatti necessità di esportare, e i
      suoi prodotti <a>finiscono</a> spesso in paesi che non sono riforniti dai concorrenti
      a causa di divergenze di natura politica e strategica.
  - s: Is this where we want to <v>end</v> <p>up</p>?
    t: È così che <a>finiremo</a>?
  - s: Where would we <v>end</v> <p>up</p> if, in this context, lawyers were not bound
      to maintain this confidentiality or if they were forced to become an informer
      rather than a legal counsel?
    t: Dove andremmo a <a>finire</a> se in questo contesto l’avvocato non fosse obbligato
      a tale segreto o se dovesse convertirsi da difensore in delatore?
  - s: Are we going to <v>end</v> <p>up</p> with that kind of cashless society, with
      cowboy e-commerce outfits being able to do what they want?
    t: <a>Finiremo</a> per avere quel tipo di società senza denaro, con i cowboy del
      commercio elettronico in grado di fare ciò che vogliono?
  - s: After all, a number of years ago, it became clear that citrus pulp from Brazil,
      which was contaminated with dioxin, had <v>ended</v> <p>up</p> in animal feed
      in the Netherlands, Belgium and in Germany.
    t: Alcuni anni fa è si è scoperto che la polpa di agrumi contaminati con la diossina
      provenienti dal Brasile era <a>finita</a> nel mangime impiegato nei Paesi Bassi,
      in Belgio e in Germania.
  - s: The law courts have no independence, parliamentarians lose their immunity from
      prosecution, and journalists <v>end</v> <p>up</p> behind bars.
    t: I tribunali non sono indipendenti, i parlamentari perdono la propria immunità
      a causa delle persecuzioni, e i giornalisti <a>finiscono</a> dietro le sbarre.
  - s: For as long as people are <v>ending</v> <p>up</p> in jail for their opinions
      and beliefs, this is a problem that should be addressed not only in a resolution
      by the European Parliament;
    t: Se la gente <a>finisce</a> in carcere per le proprie opinioni e convinzioni,
      tale problema non dovrebbe essere affrontato solo nell’ambito di una risoluzione
      del Parlamento europeo, bensì dovrebbero intervenire anche il Consiglio e la
      Commissione per promuovere il buon governo, lo sviluppo delle istituzioni e
      l’attuazione di riforme amministrative.
  - s: Not just the dioxin crisis, but think also of the cloned products that <v>ended</v>
      <p>up</p> in our shops unnoticed last year.
    t: Basti pensare non solo all’emergenza diossina, ma anche ai prodotti clonati
      <a>finiti</a> nei nostri negozi e passati inosservati lo scorso anno.
  - s: These are children who become invisible and <v>end</v> <p>up</p> in the vicious
      circle of poverty and social exclusion or, worse still, are exploited by organised
      crime for begging, illegal work, prostitution, organ trafficking or illegal
      adoptions.
    t: Sono bambini che diventano invisibili e <a>finiscono</a> nel circuito vizioso
      della povertà e dell’esclusione sociale o, peggio ancora, vengono sfruttati
      dalla criminalità organizzata per l’accattonaggio, il lavoro nero, la prostituzione,
      il traffico di organi o di adozioni illegali;
  - s: These children <v>end</v> <p>up</p> in the system due to the precarious situation
      in which the families they come from find themselves, which, according to international
      legislation and conventions, should not constitute grounds for adoption.
    t: sono bambini che <a>finiscono</a> nel sistema a causa della situazione precaria
      in cui si trova la famiglia d’origine e questo, in base alle convenzioni e al
      diritto internazionale, non può costituire un presupposto per l’adozione.
  - s: Even so, there are still too many cases in Europe of children being abandoned
      who, in the best scenario, <v>end</v> <p>up</p> in orphanages.
    t: Ciononostante, si registrano ancora in Europa troppi episodi di abbandono di
      minori, che <a>finiscono</a> nel migliore dei casi in orfanotrofio.
  - s: Looking at the motions which have been tabled, it would seem that the majority
      in the House is afraid that Parliament might <v>end</v> <p>up</p> cast in the
      role of Don Quixote in a battle of the giants between Member States, Council
      and Commission.
    t: Se considero le proposte di risoluzione, sembra che la maggioranza di quest’Aula
      tema che il Parlamento in questa immane battaglia di giganti tra Stati membri,
      Consiglio e Commissione possa <a>finire</a> per svolgere il ruolo del don Chisciotte.
  - s: In my opinion, there is a much greater danger of the House <v>ending</v> <p>up</p>
      like Sancho Panza - who was content simply to complain, to hang back eating
      his lunch, and to stretch himself out under the trees.
