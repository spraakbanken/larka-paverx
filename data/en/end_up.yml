  - s: As far as research is concerned, all of us were extremely disappointed, including
      yourself I know, Madam President, at the results of the conciliation process
      where the ECU 700 million we had expected to be added to the Fourth Framework
      Programme <v>ended</v> <p>up</p> as a mere ECU 115 million.
    t: En lo relativo a la investigación, todos nosotros nos sentimos sumamente decepcionados,
      incluyéndola a usted, según me he enterado, señora Presidenta, ante el resultado
      del proceso de concertación en el que esperábamos que se añadieran al Cuarto
      Programa Marco 700 millones de ecus y <a>acabaron</a> siendo solamente 115 millones.
  - s: in big projects you can <v>end</v> <p>up</p> with big trouble if you are not
      very careful about the details.
    t: los grandes proyectos pueden <a>acabar</a> acarreando grandes problemas si
      no se es sumamente cuidadoso con los detalles.
  - s: We would <v>end</v> <p>up</p>, quite simply, with a diet of sport, US film
      and chat shows.
    t: <a>Acabaríamos</a>, pura y simplemente, con una dieta de deportes, películas
      americanas y programas de entrevistas.
  - s: When we are in Moscow our Russian partners often <v>end</v> <p>up</p> by asking
      whether we can imagine Russia perhaps one day even becoming a member of the
      European Union.
    t: 'Todo ello <a>acaba</a> conduciendo, cuando uno se encuentra en Moscú, a la
      siguiente pregunta de nuestros interlocutores rusos:'
  - s: In order to avoid <v>ending</v> <p>up</p> in the European Court of Justice,
      my government has had to recruit large numbers of EU vets, 300 of whom come
      from Spain.
    t: Para no <a>acabar</a> ante el Tribunal Europeo de Justicia, mi Gobierno ha
      tenido que reclutar gran número de veterinarios de la UE, 300 de ellos procedentes
      de España.
  - s: On the contrary, I consider it to be extremely appropriate, precisely in order
      to prevent our documents in this area being interred in a graveyard for good
      intentions and <v>ending</v> <p>up</p> in a drawer or, even worse, in the bin.
    t: al contrario, le atribuyo la mayor relevancia precisamente para que nuestros
      documentos al respecto no queden limitados a un cementerio de buenas intenciones
      y no <a>acaban</a> en el cajón o, peor aún, en el cesto de los papeles.
  - s: However, in this respect we believe we have to point out the urgency of overcoming
      the present democratic deficit which, if it continues, will <v>end</v> <p>up</p>
      by perpetuating anomalies in European decision-making processes which can only
      be tolerated in the short term.
    t: Al respecto, consideramos que es necesario superar sin dilación el actual déficit
      democrático que, si no fuera atajado, <a>acabaría</a> por perpetuar las anomalías
      en los procesos de toma de decisiones europeos, tolerables sólo provisionalmente.
  - s: That is, in principle, the case, but the President does of course regard the
      consent of the majority in this House as important, especially when dealing
      with such thorny issues, and that is why the Conference of Presidents <v>ended</v>
      <p>up</p>, in agreement with him, deciding as it has done.
    t: Por este motivo, la Conferencia de Presidentes, de común acuerdo con él, <a>acabó</a>
      tomando esa decisión.
  - s: The guidelines relating to improving qualifications would probably <v>end</v>
      <p>up</p> being implemented through the principle of supply and demand, even
      without state intervention.
    t: Las directrices relativas a la mejora de las cualificaciones probablemente
      <a>acabaría</a> aplicándose a través del principio de la oferta y la demanda,
      incluso sin la intervención del Estado.
  - s: if we are not watchful, it is the small and medium-sized enterprises who could
      <v>end</v> <p>up</p> picking up the tab for our ambitious legislation, and it
      is time we gave some thought to them.
    t: si no estamos atentos, serán las pequeñas y medianas empresas las que podrían
      <a>acabar</a> corriendo con los gastos de nuestra ambiciosa legislación, y ya
      es hora de que pensemos un poco en ellas.
  - s: Parliament started out a tiger, but <v>ended</v> <p>up</p> a bedside rug.
    t: El Parlamento comenzó siendo un tigre pero <a>acabó</a> como alfombra junto
      a la cama.
  - s: In the Member State from which I come, for example, the recognition of gender-specific
      persecution or any persecution that is not carried out by the State as grounds
      for asylum is currently being made into an electoral issue, and the good starts
      we have made in our immigration law therefore <v>end</v> <p>up</p> being put
      out of the reach of women in the Mediterranean.
    t: En mi Estado miembro, por ejemplo, en estos momentos se está incorporando al
      debate electoral la cuestión del reconocimiento de la persecución no estatal
      o la persecución específica por razones de sexo como motivos de asilo, de manera
      que, como resultado, las mujeres del área mediterránea podrían <a>acabar</a>
      perdiendo la oportunidad de beneficiarse de los buenos enfoques de nuestra ley
      de asilo.
  - s: Having said this, as you know there is a lot of movement in the steel sector
      and we will probably <v>end</v> <p>up</p> with four or five big European steel
      companies.
    t: Ahora bien, como sabe Su Señoría, hay mucho movimiento en el sector siderúrgico
      y probablemente <a>acabaremos</a> teniendo cuatro o cinco empresas siderúrgicas
      europeas.
  - s: It would negatively affect the final beneficiaries, and women would <v>end</v>
      <p>up</p> paying for the incompetence of governments, and we do not want that.
    t: Afectaría negativamente a los beneficiarios finales, y las mujeres <a>acabarían</a>
      pagando por la incompetencia de los gobiernos, y no es eso lo que queremos.
  - s: As things stand, our policies all too often <v>end</v> <p>up</p> lowering the
      already low status of women, and for this reason I am very pleased with Mrs
      Uca’s report.
    t: En el estado de cosas actual, nuestras políticas <a>acaban</a>, con excesiva
      frecuencia, empeorando el estatus, ya de por sí bajo, de las mujeres, y por
      esta razón, me complace enormemente el informe de la señora Uca.
  - s: Otherwise, we will <v>end</v> <p>up</p> in the same situation as the Council
      of Europe, which has further postponed its own report on Russia until a more
      appropriate moment.
    t: De lo contrario, <a>acabaremos</a> en la misma situación que el Consejo de
      Europa, que ha vuelto a posponer su informe sobre Rusia hasta un momento más
      propicio.
  - s: firstly, the fact that, although 65% of waste electrical and electronic equipment
      on the market is collected separately, less than half is treated and declared
      and the rest <v>ends</v> <p>up</p> in the environment or is exported to third
      countries.
    t: primero, el hecho de que, aunque el 65 % de los residuos de aparatos eléctricos
      y electrónicos del mercado se recojan por separado, solamente se tratan y se
      declaran menos de la mitad y el resto <a>acaba</a> en el medioambiente o se
      exporta a terceros países.
  - s: But because we want to ensure that we are properly recycling electrical goods,
      we want to close the loophole which is leading to so many electrical goods <v>ending</v>
      <p>up</p> in developing nations, being taken apart by children on bonfires and
      dumps.
    t: Pero, puesto que queremos garantizar que estamos reciclando bien los dispositivos
      eléctricos, hay que eliminar la laguna jurídica que está dando pie a que muchos
      dispositivos eléctricos <a>acaben</a> en países en desarrollo, en los que los
      desmontan niños sobre hogueras y en vertederos.
  - s: It is their products which are <v>ending</v> <p>up</p> in these dumps and they
      have to come forward with proposals to make sure it does not happen.
    t: Son sus productos los que están <a>acabando</a> en estos vertederos y deben
      ofrecer propuestas para asegurar que no suceda.
  - s: A large amount of electronic waste is either not being processed in accordance
      with the current version, and <v>ends</v> <p>up</p> in dumps, or is illegally
      exported out of the EU.
    t: Buena parte de los residuos aparatos electrónicos no se procesan de acuerdo
      con la versión actual y <a>acaban</a> en vertederos o bien se exportan de manera
      ilegal fuera de la UE.
  - s: A directive intended to encourage recycling has <v>ended</v> <p>up</p> encouraging
      fly-tipping.
    t: Una directiva que pretendía fomentar el reciclaje ha <a>acabado</a> fomentando
      la descarga ilegal de residuos.
  - s: These two groups differ significantly in weight, which means that electrical
      waste makes the collection rate higher, while electronic waste, which is rich
      in gold, silver and rare earth metals, often <v>ends</v> <p>up</p> on rubbish
      tips.
    t: Estos dos grupos difieren considerablemente en peso, lo cual significa que
      los residuos eléctricos hacen que el índice de recogida sea mayor, mientras
      que los residuos electrónicos, que son ricos en oro, plata y tierras raras,
      a menudo <a>acaban</a> en vertederos.
  - s: Too many appliances either lie forgotten and unused in drawers or cupboards
      or <v>end</v> <p>up</p>, illegally, in the domestic waste bin.
    t: Demasiados aparatos quedan olvidados y sin uso en cajones o armarios o <a>acaban</a>,
      ilegalmente, en el cubo de la basura doméstica.
  - s: Increasing the collection of these appliances and raising consumer awareness
      about this should reduce the amount of these small appliances <v>ending</v>
      <p>up</p> in the general waste stream and thereby escaping adequate treatment.
    t: Incrementar la recogida de tales dispositivos y concienciar al consumidor al
      respecto debería reducir la cantidad de estos pequeños aparatos que <a>acaban</a>
      en el flujo común de residuos y que por tanto eluden un tratamiento apropiado.
  - s: We might <v>end</v> <p>up</p> with a more rigid regime, and we would probably
      find ourselves in a different financial market environment.
    t: Podríamos <a>acabar</a> con un régimen más rígido, y probablemente nos encontraríamos
      en un entorno de mercado financiero diferente.
  - s: It cannot be that if I want to take out UCITS in another country, I will <v>end</v>
      <p>up</p> in a worse situation than if I did it in my own country.
    t: No puede ser que si quiero obtener los OICVM en otro país <a>acabe</a> en una
      situación peor que si lo hubiese hecho en mi propio país.
  - s: It is not a question of creating a great market, because in a great market
      the Gresham law would <v>end</v> <p>up</p> being applied, according to which
      bad money takes the place of good money.
    t: No se trata de crear un gran mercado, porque en ese gran mercado se <a>acaba</a>
      aplicando la llamada ley de Gresham, en virtud de la cual la moneda mala desplaza
      a la buena.
  - s: In other words, we are on the point of reaching a situation of an entirely
      unified market, in which a few ’majors’ or very important organisations will
      <v>end</v> <p>up</p> monopolising the market, imposing their conditions on authors
      and ultimately preventing intellectual creativity in the European Union.
    t: Es decir, que estamos a punto de llegar a una situación en la que un mercado
      completamente unificado, con unas cuantas organizaciones «mayores» o muy importantes,
      <a>acaben</a> monopolizando el mercado, imponiendo sus condiciones a los autores
      y evitando, en definitiva, que se produzca la creación intelectual en la Unión
      Europea.
  - s: This is a very significant fact, because I share the view expressed by Mr Solana
      that the greatest danger we currently face is that of the occupied territories’
      <v>ending</v> <p>up</p> as a real Swiss cheese, as a type of Bantustan, which
      will make the creation of a Palestinian State impossible.
    t: Ése es un dato muy importante, porque coincido con el Alto Representante en
      que el mayor peligro que hay ahora mismo es el <a>acabar</a> convirtiendo los
      territorios ocupados en un auténtico gruyère, en una especie de Batustán que
      haga imposible el Estado palestino.
  - s: We do not want to <v>end</v> <p>up</p> with the sort of strange decisions made
      at intergovernmental conference level, with us being informed how much money
      is to be devoted to the agricultural policy, without anyone ever seeking to
      establish a link between the substantive reforms needed and their financial
      impact.
    t: No queremos <a>acabar</a> con esa clase de extrañas decisiones adoptadas en
      conferencias intergubernamentales, en las que se nos informa de la cantidad
      de dinero que se destinará a la política agrícola, sin que nadie intente establecer
      un vínculo entre las sustanciales reformas necesarias y sus repercusiones financieras.
  - s: 'And that is what the Presidency is working at, because otherwise it will <v>end</v>
      <p>up</p> with precisely the opposite of what it is supposed to achieve:'
    t: 'Y en eso está trabajando la Presidencia porque, de lo contrario, <a>acabaría</a>
      consiguiendo justo lo contrario de lo que pretende:'
  - s: I see that as safer than if every small-time vinedresser or winegrower decides
      for himself and <v>ends</v> <p>up</p> on a steep slope right in a cloud of the
      plant protection agent he is spraying.
    t: Me parece más seguro que si cada pequeño viñador o viticultor decide por su
      cuenta y <a>acaba</a> envuelto en una nube del agente fitosanitario que está
      aplicando desde lo alto de un despeñadero.
  - s: Last but not least, the EU humanitarian assistance there should not, via non-transparent
      means, <v>end</v> <p>up</p> in the hands of terrorist organisations.
    t: Finalmente, pero no menos importante, la ayuda humanitaria de la UE no debe
      <a>acabar</a> en manos de organizaciones terroristas por medios poco transparentes.
  - s: For all our good intentions, however, it looks as though in the European Union
      far from cutting CO2 emissions by the end of this decade we shall <v>end</v>
      <p>up</p> increasing them.
    t: A pesar de todas nuestra buenas intenciones, parece que en la Unión Europea
      lejos de recortar las emisiones de CO2 al final de esta década, <a>acabaremos</a>
      aumentándolas.
  - s: As we have said time and again, we believe that it is unacceptable for these
      data to <v>end</v> <p>up</p> in the hands of the secret services.
    t: Como hemos destacado varias veces, nos parece inaceptable que estos datos puedan
      <a>acabar</a> en manos de los servicios secretos.
  - s: These people <v>end</v> <p>up</p> becoming extremists because they have nothing
      to lose and feel humiliated.
    t: Estas personas <a>acaban</a> convirtiéndose en extremistas porque no tienen
      nada que perder y se sienten humilladas.
  - s: Secondly, it is also important, of course, to engage the local authorities,
      because governments are often well-intentioned and make promises, but then the
      problem <v>ends</v> <p>up</p> with the Mayor or somewhere else in the region
      and is not actually dealt with.
    t: En segundo lugar, también es importante, por supuesto, comprometer a las autoridades
      locales ya que los gobiernos suelen mostrar sus buenas intenciones y hacer promesas,
      pero al final el problema <a>acaba</a> en algún alcalde o en algún punto de
      una región y realmente no llega a resolverse.
  - s: Nowadays, when every public directory <v>ends</v> <p>up</p> on the Internet,
      we have no way of protecting ourselves.
    t: Actualmente, cuando cualquier guía pública <a>acaba</a> en la red, no hay forma
      de defenderse.
  - s: Those not covered could indeed <v>end</v> <p>up</p> working 86 hours per week,
      every week of the year.
    t: Aquellos que quedaran fuera de la disposición podrían <a>acabar</a> trabajando
      86 horas a la semana durante todas las semanas del año.
  - s: The Barcelona Process was meant to be one of partnership but, as we all know,
      we <v>ended</v> <p>up</p> in a situation in which the European Union dictated
      what should happen, and when and how.
    t: El Proceso de Barcelona pretendía ser un proceso de asociación, pero, como
      todos sabemos, <a>acabó</a> con la Unión Europea dictando qué debía ocurrir,
      cuándo y cómo.
  - s: In the end there is widespread movement throughout Europe and, by means of
      the Structural Funds and the Cohesion Fund, those regions of the richer countries
      <v>end</v> <p>up</p> benefiting from the aid, because technologies are being
      bought, because investments are being made by those countries in which technological
      progress is being made.
    t: Al final se produce un movimiento expansivo en toda Europa y, a través de los
      Fondos Estructurales y del Fondo de Cohesión, esas regiones de países más ricos
      <a>acaban</a> beneficiándose de las ayudas, porque se están comprando tecnologías,
      porque se están realizando inversiones a partir de esos países en los cuales
      se producen los avances tecnológicos.
  - s: Madam President, an average per capita emissions level has been proposed for
      everyone but be aware that what may be fair in social terms may <v>end</v> <p>up</p>
      being impossible in ecological terms.
    t: Señora Presidenta, se ha propuesto una media de emisiones per cápita para todo
      el mundo pero, atención, lo que puede ser socialmente justo podría <a>acabar</a>
      siendo ecológicamente imposible.
  - s: I fail to understand why we should continue to give money that we know full
      well will <v>end</v> <p>up</p> in the wallets of the Vietnamese, Chinese and
      Laotian leaders and have no impact at all.
    t: Tampoco consigo entender por qué debemos seguir concediendo fondos que sabemos
      perfectamente que <a>acabarán</a> en las billeteras de los líderes vietnamitas,
      chinos y lao, por lo que no tienen el efecto deseado.
  - s: We have wrangled over minutes and then we <v>end</v> <p>up</p> finishing half
      an hour early!
    t: Se ha peleado por minutos y he aquí que media hora antes de la votación ya
      hemos <a>acabado</a>.
  - s: All that has been gained is that this issue <v>ends</v> <p>up</p> in conciliation
      and brings us no nearer to achieving the real goal of securing information and
      consultation for the employees of the European Union over the running of their
      companies.
    t: Lo único que hemos conseguido es que este tema <a>acabe</a> en la conciliación,
      sin acercarnos en absoluto a la consecución del objetivo real de garantizar
      la información y la consulta a los trabajadores de la Unión Europea en lo que
      se refiere a la gestión de sus empresas.
  - s: I believe this to be a reason why this issue has to be examined in a very critical
      light, so that we do not <v>end</v> <p>up</p> engaging in the sort of activism
      that looks good but helps nobody.
    t: Creo que se trata de un motivo por el que este aspecto tiene que tratarse de
      una forma muy crítica de forma que no <a>acabemos</a> enzarzándonos en un tipo
      de activismo que tiene buen aspecto pero que no ayuda a nadie.
  - s: For the sake of a point of departure that was meant to be higher in the future
      and in order to prevent any need to resort to Article 203 of the Treaty, we
      have <v>ended</v> <p>up</p> by adopting a rigorous budget.
    t: En nombre de un punto de partida que se pretendía más elevado con vistas al
      futuro y para prevenir una posible necesidad de recurso al artículo 203 del
      Tratado, se <a>acabó</a> adoptando, eso sí, una rigurosa contención presupuestaria.
  - s: This might <v>end</v> <p>up</p> by being an open door to extremely unfair transfers
      of resources, especially if those resources are transferred to the richer countries
      - it is even said that the small countries might not even need this mechanism
      - or if countries with less correct policies are actually rewarded to the detriment
      of countries deprived of any structural support and which, having pursued the
      correct policies, manage to avoid asymmetric shocks.
    t: Podría <a>acabar</a> siendo una puerta abierta a situaciones muy injustas de
      transferencia de recursos, en mayor medida para los países ricos (se dice que
      los más pequeños tal vez no necesiten ese mecanismo…) o de premio a países menos
      correctos en sus políticas, a costa de países necesitados de apoyos estructurales
      y que, por haber seguido políticas correctas, hayan conseguido evitar los choques
      asimétricos.
  - s: If the cooperation - and there is a lot of it between the PPE-DE Group and
      the PSE Group - cannot manage this in such a way that we do not <v>end</v> <p>up</p>
      in this mess, then I think the two groups ought to be looking at it.
    t: Si la cooperación —que existe en gran medida entre el Grupo PPE-DE y el Grupo
      PSE— no es capaz de solucionar esto de manera que no <a>acabemos</a> con esta
      confusión, entonces pienso que los dos Grupos deberían recapacitar al respecto.
  - s: 'In other words, should a member of the public try to make sense of terrorism
      that is being committed somewhere in the world, they risk <v>ending</v> <p>up</p>
      in trouble simply because ’somebody’ believes that their words have led to an
      act of terrorism:'
    t: 'En otras palabras, si un ciudadano trata de dar un sentido al terrorismo que
      se está cometiendo en otro lugar del mundo, corre el riesgo de <a>acabar</a>
      teniendo problemas sólo porque «alguien» crea que sus palabras han llevado a
      cometer un atentado terrorista:'
  - s: If things go well, we will <v>end</v> <p>up</p> with ever-decreasing quantities
      of waste.
    t: Si todo va bien, <a>acabaremos</a> reduciendo las cantidades de residuos que
      producimos.
  - s: Strangely, this Presidency, which has allowed itself to be overtaken by events,
      has <v>ended</v> <p>up</p> by accepting all these concepts and, even worse,
      has actually applauded some of their mentors, even in the knowledge that the
      acceptance of their proposals and discussion methods would, taken literally,
      lead to the inevitable closure of the IGC itself.
    t: Extrañamente, esta Presidencia, que se ha dejado superar por los acontecimientos,
      ha <a>acabado</a> alineándose con todas esas concepciones y —peor aún— ha aplaudido
      incluso a algunos de sus mentores, aun sabiendo que la aceptación de sus propuestas
      y métodos de debate tomados al pie de la letra conduciría a la inevitable conclusión
      de la propia CIG;
  - s: In paragraph 8 on Austria of the resolution approved on the Feira European
      Council, this House has <v>ended</v> <p>up</p> adopting a very hypocritical
      position which is in total contradiction of all the positions which it has previously
      taken on this issue.
    t: En la resolución aprobada sobre el Consejo Europeo de Feira, en relación con
      el párrafo 8, relativo a la cuestión austríaca, el Parlamento <a>acaba</a> adoptando
      una posición de gran hipocresía y en flagrante contradicción con todas las posiciones
      que ha defendido anteriormente ante este problema.
  - s: Indeed, without broad and comprehensive planning, we <v>end</v> <p>up</p> making
      incomplete choices that never solve the problems of citizens or of the businesses
      that offer jobs.
    t: De hecho, si no existe una programación de conjunto y con amplitud de miras,
      se <a>acaban</a> haciendo elecciones incompletas que nunca resuelven los problemas
      de los ciudadanos y de las empresas productivas que ofrecen puestos de trabajo.
  - s: Otherwise, the EU would <v>end</v> <p>up</p> in the trap of protectionism and
      of providing heavy subsidies to all the groups within the agricultural industry.
    t: De lo contrario, la Unión Europea <a>acabaría</a> cayendo en la trampa del
      proteccionismo y de subvencionar fuertemente a todos los grupos del sector agrícola.
  - s: That much is clear, but such an audit needs decision-making parameters that
      are more accurate and more responsive to individual cases, or else innovation
      and initiative will be systematically ruled out rather than supported, and we
      will <v>end</v> <p>up</p>, as we did with the European Structural Fund, with
      an accumulation of funds and wasted resources.
    t: De otro modo, no se fomentarán los impulsos innovadores, sino que quedarán
      sistemáticamente excluidos, y <a>acabaremos</a> con una acumulación de medios
      y de recursos improductivos, como ha ocurrido con los fondos estructurales europeos.
  - s: However, I shall not do so, because that would be to insult the American people,
      and I do not want us to <v>end</v> <p>up</p> insulting one another.
    t: Sin embargo, no lo haré porque podría ser un insulto para el pueblo americano
      y no quiero que <a>acabemos</a> insultándonos unos a otros.
  - s: In conclusion, I want to say that it is incredibly unfortunate that we have
      <v>ended</v> <p>up</p> in this position.
    t: A modo de conclusión, querría decir que es una verdadera pena que hayamos <a>acabado</a>
      en esta posición.
  - s: On the other hand, there are also many reservations and concerns, with fears
      that the European Union will <v>end</v> <p>up</p> with the model of what I might
      summarise in general terms as a sort of ’leisure agriculture’, and that we are
      to some extent losing sight of the need to be flexible enough to be truly competitive
      and to be able to compete internationally.
    t: Por otra parte, hay también muchas reservas y preocupaciones, así como temores
      de que la Unión Europea <a>acabe</a> teniendo un modelo de lo que podría resumirse
      en términos generales como una especie de «agricultura de ocio» y que estemos
      perdiendo de vista en cierta forma la necesidad de ser lo suficientemente flexibles
      para ser realmente competitivos y poder competir internacionalmente.
  - s: I have said on a number of occasions - and I have said it again here today
      - that I believe that the application of steady diplomacy, cool heads with firm
      determination, will make more progress than knee-jerk reactions resulting in
      the Commission <v>ending</v> <p>up</p> in the Court of Justice in Luxembourg
      two years hence.
    t: En varias ocasiones he dicho —y he vuelto a decirlo hoy aquí— que con la aplicación
      de una diplomacia firme y cabezas frías con firme determinación se lograrán
      más avances que con reacciones viscerales con las que la Comisión <a>acabaría</a>
      en el Tribunal de Justicia de Luxemburgo dentro de dos años.
  - s: Mr President, when the EU’s fortress policy fails, then we <v>end</v> <p>up</p>
      with shipwrecks such as that which occurred in France, and again in Greece,
      and which will probably claim many more lives.
    t: Señor Presidente, cuando la política de fortificación de Europa pierde el rumbo,
      se producen naufragios, como el que ocurrió en Francia y el que <a>acaba</a>
      de tener lugar en Grecia, que probablemente se cobrarán aún muchas vidas humanas.
  - s: and action which hopefully does not <v>end</v> <p>up</p> like the ’Everything
      but Arms’ initiative in which the Commission produced a fine proposal which,
      unfortunately, was completely destroyed by the Council which postponed the agreement
      on rice, sugar and bananas until the year 2009.
    t: Lo que ahora necesitamos no son más palabras, sino acción, es de esperar una
      acción que no <a>acabe</a> como la iniciativa de «todo excepto armas», con la
      Comisión presentando una estupenda iniciativa que luego lamentablemente acaba
      completamente destruida por el Consejo que posterga el acuerdo sobre el arroz,
      el azúcar y el plátano hasta el año 2009.
  - s: It is a pity that we always go too far and <v>end</v> <p>up</p> ridiculing
      fundamental rights.
    t: Es una pena que siempre vayamos demasiado lejos y <a>acabemos</a> ridiculizando
      derechos fundamentales.
  - s: I should like to point out, however, that, for the benefit of the developing
      countries, we have to beware of <v>ending</v> <p>up</p> in an inextricable tangle
      of regional and multilateral initiatives.
    t: Sin embargo, quiero señalar que, por el bien de los países en desarrollo, tenemos
      que procurar no <a>acabar</a> con una maraña inseparable de iniciativas regionales
      y multilaterales.
  - s: Furthermore, the products will <v>end</v> <p>up</p> back on the market in the
      European Union anyway.
    t: Además, los productos resultantes <a>acabarán</a> por comercializarse en la
      Unión Europea.
  - s: I little thought when I came to this House that I would <v>end</v> <p>up</p>
      defending the Commission’s position - and yet the Commission has done its homework.
    t: Bien, en cuanto al tema de los neumáticos, nunca pude imaginar cuando entré
      en esta casa que <a>acabaría</a> defendiendo la postura de la Comisión, y sin
      embargo he de decir que la Comisión ha hecho sus deberes.
  - s: They may <v>end</v> <p>up</p> with quieter tyres that are expensive, that wear
      out quickly and that allow cars to slide off the road and crash into trees!
    t: ¡Podrían <a>acabar</a> teniendo neumáticos más silenciosos pero que serían
      caros, se desgastarían rápidamente y que no evitarían que los coches patinasen,
      se saliesen de la carretera y se estrellasen contra los árboles!
  - s: It seems to me, Commissioner, that in any event that you may <v>end</v> <p>up</p>
      in court if you do not comply.
    t: Me parece, señor Comisario, que en cualquier caso podría usted <a>acabar</a>
      en el tribunal si no lo cumple.
  - s: What sort of European solidarity can we tell our citizens about if their social
      and economic situation <v>ends</v> <p>up</p> even further behind the European
      average than it was before they joined the European Union?
    t: ¿De qué tipo de solidaridad europea podemos hablar a nuestros ciudadanos si
      su situación económica y social <a>acaba</a> incluso aún más por detrás de la
      media europea que antes de incorporarse a la Unión Europea?
  - s: Mr President, I would like to ask you very kindly to speed up a bit because,
      if we continue at this pace, we will <v>end</v> <p>up</p> voting in plenary
      at midnight.
    t: Señor Presidente, me gustaría pedirle con todos los respetos que aligeremos
      un poco, porque si continuamos a este ritmo, <a>acabaremos</a> votando en la
      sesión plenaria a medianoche.
  - s: As they are very different from each other, the fund <v>ends</v> <p>up</p>
      reproducing the obvious inequalities among our own distribution systems.
    t: Puesto que son muy diferentes unos de otros, el fondo <a>acaba</a> reproduciendo
      las desigualdades obvias que existen entre nuestros propios sistemas de distribución.
  - s: I think that the Council will <v>end</v> <p>up</p> by recognising that it is
      impossible not to restore the initial budget of 86 million ecus as the Rapporteur
      proposes.
    t: Creo que el Consejo <a>acabará</a> reconociendo la inevitabilidad del restablecimiento
      del presupuesto inicialmente previsto de 86 millones de ecus, como propone el
      ponente.
  - s: If we are to open up secret negotiations and closed negotiations completely,
      then we might <v>end</v> <p>up</p> undermining the very negotiations and the
      very system on which we are built.
    t: Si convertimos en completamente abiertas las negociaciones secretas y cerradas,
      podríamos <a>acabar</a> socavando las mismas negociaciones y el propio sistema
      que hemos construido.
  - s: In one of the documents, there is a point about the violation of the principles
      of freedom of speech, and about how journalists and publishers <v>end</v> <p>up</p>
      in prison, often on fabricated charges, and that they are not given medical
      help when they are ill.
    t: En uno de los documentos hay un punto sobre la violación de los principios
      de la libertad de expresión y sobre cómo los periodistas y los editores <a>acababan</a>
      en la cárcel, a menudo mediante montajes, y no se les daba ayuda médica si estaban
      enfermos.
  - s: Finally, I would say that the first thing we have to try and do is to ensure
      that it is governments, rather than organised criminals, that determine where
      refugees finally <v>end</v> <p>up</p>.
    t: Por último quisiera decir que lo primero que hemos de intentar es asegurarnos
      de que son los estados, y no los delincuentes organizados, los que determinan
      dónde <a>acaban</a> finalmente los refugiados.
  - s: We could well <v>end</v> <p>up</p> with a lack of funds for the ordinary regions
      in Europe, which have countryside of their own.
    t: Podríamos <a>acabar</a> sin fondos para las regiones normales de Europa, que
      también tienen sus propias zonas rurales.
  - s: If we then send them to so-called safe third countries, we cannot be sure that
      they will not be passed on elsewhere and possibly <v>end</v> <p>up</p> in a
      country where human rights are not respected.
    t: Cuando se les expulsa a los llamados terceros países seguros no existe la seguridad
      de que no se les vaya a expulsar nuevamente y <a>acaben</a> en un país donde
      se pisotean los derechos humanos.
  - s: The dioxin scandal in Belgium started with the illegal dumping of a few litres
      of toxic spent oil from transformers which <v>ended</v> <p>up</p> in animal
      feed.
    t: El escándalo de las dioxinas en Bélgica comienza con el vertido ilegal de varios
      litros de aceites residuales tóxicos que <a>acabaron</a> en los piensos para
      el ganado.
  - s: It is not difficult to imagine why they then withdraw to their estates and
      districts where they <v>end</v> <p>up</p> getting together with other socially
      excluded or ethnic groups in order to have some fun.
    t: ¿Cómo no referirnos hoy a esos jóvenes a quienes se les niega la entrada a
      las discotecas únicamente por ser de piel morena, y cómo no entender que después
      se encierren en sus ciudades, en sus barrios, donde <a>acaban</a> reuniéndose
      en bandas de excluidos sociales o bandas étnicas, para poder al menos divertirse
      entre ellos?
  - s: Although this may engender a warm feeling towards the EU among the citizens
      affected, ultimately, they <v>end</v> <p>up</p> paying for the emergency aid
      themselves.
    t: Aunque esto pueda generar un sentimiento de simpatía hacia la UE entre los
      ciudadanos afectados, a la larga éstos <a>acabarán</a> pagando de su bolsillo
      la ayuda de urgencia.
  - s: This process has started both on a voluntary basis and under coercion, involving,
      in particular, the minorities living in Kosovo, primarily the Roma, who are
      <v>ending</v> <p>up</p> in a very difficult situation as a result of this process.
    t: Este proceso ha comenzado tanto de manera voluntaria como bajo coacción, incluidas
      las minorías que viven en Kosovo y en especial los romaníes, que están <a>acabando</a>
      en una posición muy difícil como resultado de este proceso.
  - s: This was one of the reasons why there was a delay, meaning that the ministers
      did not <v>end</v> <p>up</p> dining with the Queen of Denmark.
    t: Esta es una de las razones por las que hubo un retraso, lo que significa que
      los Ministros no <a>acabaron</a> cenando con la Reina de Dinamarca.
  - s: If they were to act responsibly, they would inevitably <v>end</v> <p>up</p>
      sharing with us a concern that there should be a common asylum and immigration
      policy.
    t: Si actuaran de forma responsable, inevitablemente <a>acabarían</a> compartiendo
      con nosotros una preocupación de que debería haber una política de asilo e inmigración
      común.
  - s: In the light of the most recent Council meetings on the forthcoming EU enlargement
      and bearing in mind the existing forecasts for agriculture and CAP reform, structural
      policies, policies on economic and social cohesion and the ’British cheque’,
      can it be deduced that it will be the weakest who will <v>end</v> <p>up</p>
      paying the bill for enlargement?
    t: De acuerdo con las últimas reuniones del Consejo sobre la próxima ampliación
      de la UE y teniendo en cuenta las previsiones existentes para agricultura y
      reforma de la PAC, políticas estructurales, cohesión económica y social así
      como en lo que se refiere al «cheque británico», ¿puede deducirse de ello que
      serán los más débiles los que <a>acaben</a> pagando esta factura de la ampliación?
  - s: We must remind our citizens that this equipment may pose a risk to health and
      the environment, since it can break easily and <v>end</v> <p>up</p> being dumped,
      or, worse still, if it is burnt, the mercury is dispersed into the atmosphere,
      polluting the air, the soil and water.
    t: Es necesario recordar a nuestros ciudadanos que estos aparatos pueden suponer
      un peligro para la salud y el medio ambiente, ya que pueden romperse con facilidad
      y <a>acabar</a> en los vertederos, o, peor aún, al incinerarse, se dispersa
      el mercurio en la atmósfera, contaminando el aire, el suelo, el agua.
  - s: We should ensure that this man is not given more escape routes by this House,
      for he is defying every rule made by the international community, and so we
      must compel him to return to the meetings of the Six, and, if they prove successful,
      he can be guaranteed security for his country, but this must be spelled out
      plainly if we are not to <v>end</v> <p>up</p> in 20 years’ time with a world
      which will have 30 or 40 countries with nuclear weapons, and all set to destroy
      it.
    t: Debemos asegurarnos de que esta Cámara no facilite a este hombre más vías de
      escape, pues está desafiando todas las normas establecidas por la comunidad
      internacional y por ello debemos obligarle a volver a las reuniones de los Seis,
      y, si estas tienen éxito, podemos garantizarle la seguridad para su país, pero
      esto debe expresarse con claridad si no queremos <a>acabar</a> en 20 años con
      un mundo en el que tengamos 30 o 40 países con armas nucleares dispuestos a
      destruirlo.
  - s: Mr President, I have the feeling that I have <v>ended</v> <p>up</p> in the
      wrong theatre play and I have the wrong script in front of me.
    t: Señor Presidente, tengo la impresión de que he <a>acabado</a> en la obra de
      teatro equivocada y de que tengo delante el guión equivocado.
  - s: We still do not know where the data retrieved will <v>end</v> <p>up</p>.
    t: Seguimos sin saber dónde <a>acabarán</a> los datos conseguidos.
  - s: I am convinced that the majority of well-informed, enlightened consumers would
      never buy a product that had suffered agonising torment before <v>ending</v>
      <p>up</p> on the shelves.
    t: Estoy convencida de que la mayoría de los consumidores inteligentes y bien
      informados no compraría nunca un producto obtenido de un animal que hubiera
      sufrido un tormento agonizante antes de <a>acabar</a> en las estanterías.
  - s: They will <v>end</v> <p>up</p> as the filling for ravioli or in stock cubes.
    t: <a>acabarán</a> siendo relleno de raviolis o en cubitos de caldo.
  - s: Will this proposal for a regulation also <v>end</v> <p>up</p> in a fourth reading
      in Luxembourg?
    t: ¿Esta propuesta de Reglamento también <a>acabará</a> en una cuarta lectura
      en Luxemburgo?
  - s: Concerning the point that was made on positive incentives, I agree that these
      are important, but we need to find the right mix and the right levels, because
      otherwise they could be counterproductive, and we could <v>end</v> <p>up</p>
      with a situation whereby we encourage more catches when, for sustainability
      reasons, we would want to reduce them in order to reach MSY levels.
    t: En cuanto al comentario que se ha hecho sobre los incentivos positivos, estoy
      de acuerdo en que son importantes, pero tenemos que encontrar la combinación
      y las cantidades adecuadas, porque de lo contrario podrían ser contraproducentes
      y podríamos <a>acabar</a> fomentando más capturas cuando, por razones de sostenibilidad,
      debemos reducirlas hasta alcanzar los niveles del rendimiento máximo sostenible.
  - s: Either we abolish useless acts, simplify and streamline our administration
      and give most of our officials the opportunity to start also making their living
      as honest tradespeople, or we are going to <v>end</v> <p>up</p> like our legendary
      royal regents, who were thrown out the windows of Prague Castle by discontented
      Czechs in May 1618.
    t: O bien derogamos las leyes inútiles, simplificamos y racionalizamos nuestra
      administración y les damos a la mayoría de nuestros funcionarios la oportunidad
      de empezar también a ganarse la vida como honestos comerciantes, o vamos a <a>acabar</a>
      como nuestros legendarios reyes, a los que los checos descontentos arrojaron
      por las ventanas del Castillo de Praga en mayo de 1618.
  - s: It goes without saying that Arafat is the one who risks the most and the responsibility
      of a definitive collapse of this peace process would inevitably <v>end</v> <p>up</p>
      benefiting those who believe in religious extremism, fundamentalism;
    t: Hay que reconocer que Arafat es el que más riesgos corre y la responsabilidad
      del fracaso definitivo de este proceso de paz <a>acabaría</a> inevitablemente
      por favorecer a los que creen en el extremismo religioso, en el extremismo integrista
      y, en consecuencia, arrollaría a los que han trabajado en pos de la paz, empezando
      por el mismo Arafat.
  - s: They have often been deceived and are victims of mafias that traffic in human
      beings, from which they are unable to escape, in many cases <v>ending</v> <p>up</p>
      in prostitution.
    t: En muchas ocasiones, engañadas y víctimas de las mafias de tráfico de seres
      humanos, en las que se encuentran sin posibilidades de salir, <a>acabando</a>
      en muchos casos en la prostitución.
  - s: As the main market and importer of fisheries products from all parts of the
      world, the Community has a special responsibility in terms of guaranteeing that
      products that <v>end</v> <p>up</p> on the tables of European consumers do not
      originate from illegal activities.
    t: Como principal mercado e importador de productos de la pesca de todo el mundo,
      en la Comunidad recae una responsabilidad específica en lo que atañe a garantizar
      que los productos que <a>acaban</a> en la mesa de los consumidores europeos
      no proceden de actividades ilegales.
  - s: I would point out, too, that it is precisely the lack of control and current
      laxness that allow, both legally and illegally, European weapons to <v>end</v>
      <p>up</p> in the hands of terrorist groups, dictators and armed factions, who
      mortgage the present and the future of millions of people, to whom, as needed
      but not without a certain cynicism, we subsequently send our development aid
      teams.
    t: Porque recuerdo también que es precisamente la falta de control y la laxitud
      actual la que permite que, tanto oficialmente como de forma ilegal, armas europeas
      <a>acaben</a> en manos de grupos terroristas, de dictadores y de facciones armadas
      que hipotecan el presente y el futuro de millones de personas a las que, de
      forma necesaria, pero no por ello carente de un cierto cinismo, mandamos después
      nuestros equipos de ayuda al desarrollo.
  - s: If we set overly ambitious targets and <v>end</v> <p>up</p> isolated and alone,
      this will spell the end for our industrial base as well.
    t: Si establecemos unos objetivos demasiado ambiciosos y <a>acabamos</a> solos
      y aislados, también será el fin de nuestra base industrial.
  - s: I would not wish, by strictly applying the law, for us to end up in the position
      where the urgent debates regularly organised on a Thursday afternoon, which
      are important, <v>ended</v> <p>up</p> being ’avoided’, which would not enhance
      Parliament’s work.
    t: No me gustaría que, al aplicar estrictamente la ley, llegásemos a una situación
      en la que los debates urgentes que se organizasen regularmente los jueves por
      la tarde, que son importantes, <a>acabasen</a> siendo «eludidos», lo que no
      mejoraría el trabajo del Parlamento.
  - s: I therefore think that the Convention that adopted the draft Treaty establishing
      a Constitution for Europe <v>ended</v> <p>up</p> extrapolating the powers that
      had been conferred on it.
    t: Por lo tanto, opino que la Convención que aprobó el proyecto de Tratado por
      el que se establecía una Constitución para Europa <a>acabó</a> extrapolando
      los poderes que le habían sido conferidos.
  - s: The fact that the Treaty of Lisbon did not enter into force in time to be immediately
      applicable to the elections for the 2009-2014 term of the European Parliament
      led to a problem that has <v>ended</v> <p>up</p>, I believe, being resolved
      sensibly and in a way that reflects the inevitable difficulties of transition
      periods.
    t: El hecho de que el Tratado de Lisboa no entrara en vigor a tiempo de ser inmediatamente
      aplicable para las elecciones de la legislatura 2009-2014 del Parlamento Europeo
      ha ocasionado un problema que ha <a>acabado</a>, considero, siendo resuelto
      con sensatez y tal modo que refleja las inevitables dificultades de los periodos
      transitorios.
  - s: and because one in three Europeans is still confronted with a diagnosis of
      cancer during their lifetime, and one in four Europeans <v>ends</v> <p>up</p>
      dying from it.
    t: y uno de cada cuatro europeos <a>acaba</a> falleciendo por este motivo.
  - s: It is just as well that we have banned meatmeal, for otherwise they would have
      <v>ended</v> <p>up</p> minced in battery pig farms, although it is true that
      pigs are not abandoned, unlike the elderly people of France.
    t: Es una suerte que hayamos prohibido las harinas cárnicas, porque si no habrían
      <a>acabado</a> como picadillo para las granjas porcinas.
  - s: we will instead <v>end</v> <p>up</p> in chaos.
    t: por el contrario, <a>acabaremos</a> en el caos.
  - s: our farmers must not <v>end</v> <p>up</p> working as underpaid landscape gardeners,
      leaving us dependent on imports of food and agricultural commodities from third
      countries, products subject to far less stringent requirements than those imposed
      on our farmers.
    t: nuestros agricultores no deben <a>acabar</a> trabajando como jardineros paisajistas
      mal pagados, lo que nos haría depender de las importaciones de alimentos y materias
      primas agrícolas de terceros países, productos sujetos a requisitos mucho menos
      estrictos que los impuestos a nuestros agricultores.
  - s: Even in the past, then, there were signs, but now all European citizens could
      <v>end</v> <p>up</p> paying the consequences.
    t: Incluso en el pasado, entonces, había indicios, pero ahora todos los ciudadanos
      europeos podrían <a>acabar</a> pagando las consecuencias.
  - s: Mr President, Mr Tomlinson said we may <v>end</v> <p>up</p> talking to ourselves.
    t: Señor Presidente, el Sr. Tomlinson hablaba de que tal vez <a>acabaremos</a>
      hablándonos a nosotros mismos.
  - s: Firstly, a full-time President of the Council who is in office for a long period
      of time, instead of a rotating presidency, would <v>end</v> <p>up</p> overlapping
      with the President of the Commission and their work would conflict, causing
      paralysis and crisis in the institutions.
    t: En primer lugar, un Presidente del Consejo a tiempo completo que ocupe el cargo
      durante un período prolongado, en vez de una Presidencia rotatoria, <a>acabaría</a>
      solapándose con el Presidente de la Comisión y sus respectivos trabajos entrarían
      en conflicto, provocando la paralización y la crisis de las instituciones.
  - s: It is young, resourceful users in particular who are faced with ever more restrictions
      and run the risk of <v>ending</v> <p>up</p> in prison.
    t: Son precisamente los usuarios jóvenes y hábiles los que se encuentran cada
      vez con más restricciones y corren el riesgo de <a>acabar</a> en la cárcel.
  - s: It is also important for farmers themselves to be involved in this insurance,
      in other words for there to be cofinancing from the farms, so that we do not
      <v>end</v> <p>up</p> with state protection, replacing one system with the other,
      that is to say bringing the system we have just abolished back to life under
      a different name.
    t: Es también importante que los mismos agricultores se impliquen en este seguro,
      en otras palabras, que haya una cofinanciación por parte de las explotaciones,
      de manera que no <a>acabemos</a> con la protección estatal sustituyendo un sistema
      por otro, es decir, haciendo que el sistema que acabamos de abolir renazca con
      un nombre diferente.
  - s: If the money is coming out of their own pocket, those who <v>end</v> <p>up</p>
      paying for rectifying the damage will soon think twice about how they treat
      our environment and be more careful.
    t: Quien tenga que <a>acabar</a> pagando de su bolsillo por los daños y su reparación
      pronto se pensará dos veces cómo trata el medio ambiente y tendrá más cuidado.
  - s: For me, it is no surprise that poison, when systematically dispersed, <v>ends</v>
      <p>up</p> in our precious groundwater.
    t: No me sorprende que el veneno, cuando se difunde de forma sistemática, <a>acabe</a>
      en nuestras preciadas aguas subterráneas.
  - s: I will say, very clearly, here and now, that there is little point in this
      Parliament, with the Council, laboriously drawing up a budget, only for many
      things of particular importance to both parts of the budgetary authority not
      to be reflected in daily life when the budget <v>ends</v> <p>up</p> being passed
      into law.
    t: Permítanme que diga claramente, aquí y ahora, que no tiene mucho sentido para
      este Parlamento redactar un presupuesto de forma laboriosa con el Consejo únicamente
      para que muchos aspectos de gran importancia para ambas partes de la autoridad
      presupuestaria no se vean reflejados en la vida cotidiana cuando el presupuesto
      <a>acaba</a> convirtiéndose en legislación.
  - s: I tabled the draft to try and deal with the problem of printer cartridges,
      many of which are not being recycled for anti-competitive reasons and are instead
      <v>ending</v> <p>up</p> in poisonous dumps in China.
    t: Presenté el borrador para tantear y abordar el problema de los cartuchos de
      impresoras, muchos de los cuales no se reciclan por motivos anticompetitivos
      y, en su lugar, <a>acaban</a> en vertederos envenenados de China.
  - s: We would also ask the Council to stop thinking like an accountant and put on
      its politician’s hat for once, and not to do its calculations by trying to work
      out how to cut back on payments, because we could <v>end</v> <p>up</p> in the
      Court of Justice given that, as you have reminded us Commissioner Lewandowski,
      the payments are legal obligations deriving from pre-existing commitments.
    t: Y le pedimos también al Consejo que, por una vez, deje de pensar como un contable,
      que, por una vez, se ponga el sombrero de político y no haga las cuentas buscando
      cómo recortar los pagos, porque podemos <a>acabar</a> llegando al Tribunal de
      Justicia, ya que los pagos, como ha recordado usted, señor Lewandowski, son
      obligaciones legales derivadas de los compromisos adquiridos.
  - s: To summarise, in future I would like to see regional subsidies <v>ending</v>
      <p>up</p> where they are really needed, in other words, in innovative projects
      which produce clear results, in small and medium-sized businesses and, most
      importantly, with citizens in the regions and the cities.
    t: Para resumir, en el futuro me gustaría que las subvenciones regionales <a>acabasen</a>
      donde son realmente necesarias, es decir, en proyectos innovadores que producen
      resultados claros, en pequeñas y medianas empresas y, sobre todo, en los ciudadanos
      de las regiones y las ciudades.
