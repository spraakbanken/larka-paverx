---
de:
- c: 94
  r: 1
  v: landen
  x:
  - s: People who have ordinary health insurance will <v>end</v> <p>up</p> on waiting
      lists and receiving second-rate care, whilst those who pay extra will be able
      to buy the right to priority treatment and luxury.
    t: Wer normal versichert ist, <a>landet</a> auf der Warteliste und in der zweitklassigen
      Versorgung, während derjenige, der zusätzlich bezahlt, damit das Recht auf Bevorzugung
      und Luxus erkauft.
  - s: When it comes to all those of my fellow MEPs who, through their amendments,
      have signalled that they are not prepared to compromise and are insisting that
      maximum harmonisation and the country of origin principle be put fully into
      effect, I should like, finally, to appeal to them also to consider what would
      happen if we were to <v>end</v> <p>up</p> in a conciliation procedure in which
      we would probably not succeed in finding this politically very sensitive and
      very elusive balance.
    t: Ich möchte abschließend an alle Kolleginnen und Kollegen, die durch ihre Abänderungsanträge
      signalisiert haben, dass sie nicht kompromissbereit sind und auf der vollständigen
      Verwirklichung der Maximalharmonisierung und des Ursprungslandprinzips bestehen,
      appellieren, auch zu überlegen, was passiert, wenn wir in einem Vermittlungsverfahren
      <a>landen</a>, wo wir bei dieser politisch sehr sensiblen und sehr schwierig
      gefundenen Balance wahrscheinlich keinen Erfolg haben werden.
  - s: More than one million people in Europe are still having to fiddle about with
      plastic bags before boarding their flight, obediently filling them with 100
      ml bottles - which often <v>end</v> <p>up</p> in the bin because passengers
      have forgotten the rule - and there is no excessive breach of civil rights and
      abuse can be monitored.
    t: Über eine Million Menschen in Europa müssen noch immer, bevor sie an Bord eines
      Flugzeuges gehen, mit Plastikbeuteln herumhantieren, in die sie brav die 100-ml-Fläschchen
      stecken - die oft in Abfalleimern <a>landen</a>, weil die Passagiere die Vorschriften
      vergessen haben.
  - s: Did you know, for instance, that a few weeks before joining the European Union
      Austria changed the law so that we <v>ended</v> <p>up</p> with nearly seven
      against eight, because there was Portugal as well?
    t: Wußten Sie zum Beispiel, daß Österreich einige Wochen vor seinem Beitritt zur
      Europäischen Union auch seine Rechtsprechung änderte, wodurch wir also bei fast
      sieben gegen acht <a>gelandet</a> sind, denn da war auch noch Portugal.
  - s: I tabled an amendment calling for the level of management expenses and costs
      linked to creating and implementing the instrument not to exceed 5% of the value
      of each use so that the largest share of the money does not <v>end</v> <p>up</p>
      with financial intermediaries, but goes into investments for projects linked
      to energy efficiency in homes and the use of renewable energy resources.
    t: Ich habe einen Änderungsantrag für die Ebene der Verwaltungskosten vorgelegt,
      der damit verbunden ist, dass das Instrument so aufgebaut und umgesetzt wird,
      dass 5 % des Werts jeder Inanspruchnahme nicht überschritten wird, damit der
      größte Teil der Mittel nicht bei Finanzintermediären <a>landet</a>, sondern
      in Vorhaben geht, die mit Energieeffizienz in Haushalten und der Verwendung
      erneuerbarer Energiequellen verbunden sind.
  - s: That is why your proposals regularly <v>end</v> <p>up</p> in the Council’s
      waste paper basket.
    t: Deshalb <a>landen</a> Ihre Vorschläge auch regelmäßig im Papierkorb des Rates.
  - s: And anyone who thinks - and I wish to say this in spite of all the anger that
      has been voiced here - that environmental policies are a national responsibility
      is quite wrong, because most of the pollution emitted by these power stations
      <v>ends</v> <p>up</p> in the territory of our partners in Sweden, Finland, Denmark
      and Norway.
    t: Und wer da glaubt - und das möchte ich trotz allem Ärger, der hier zum Ausdruck
      gekommen ist, sagen -, dass Umweltpolitik eine nationale Aufgabe ist, der irrt,
      denn der allermeiste Dreck, der aus den Kraftwerken kommt, <a>landet</a> bei
      unseren Kollegen in Schweden, Finnland, Dänemark und Norwegen.
  - s: I agree with you that the marketing of antique measuring instruments should
      indeed continue to be permitted, ’antique measuring instruments’ being those
      that are at least 50 years old, and, being in the main collectors’ items, they
      are, by reason of their value, handled with very great care, traded only in
      very limited numbers, and the risk of such items <v>ending</v> <p>up</p> in
      waste is minimal.
    t: Antike Instrumente sind ganz überwiegend Sammlerstücke, sie werden wegen ihres
      Wertes ja sehr vorsichtig behandelt, nur in sehr begrenzten Zahlen gehandelt,
      und das Risiko ist gering, dass solche Stücke im Abfall <a>landen</a>.
  - s: Please ensure that, because these people are suddenly no longer able to be
      involved, they do not <v>end</v> <p>up</p> in cages or having to sit for hours
      with their hands bound on the frozen ground.
    t: Stellen Sie sicher, dass diese Leute nicht, weil sie plötzlich nicht mehr teilnehmen
      können, in Käfigen <a>landen</a> oder stundenlang mit gefesselten Händen auf
      dem gefrorenen Boden dort sitzen müssen!
  - s: With the authority conferred on her by the Treaty of Lisbon and the support
      of the 27 Member States and of this Parliament, she could coordinate a whole
      programme of action to prevent this wealth from <v>ending</v> <p>up</p> in the
      hands of the warlords who are responsible for the killing and rape.
    t: Durch die Autorität, die ihr durch den Vertrag von Lissabon verliehen wurde,
      und die Unterstützung der 27 Mitgliedstaaten und dieses Parlaments könnte sie
      ein komplettes Aktionsprogramm koordinieren, das verhindert, dass dieser Reichtum
      in den Händen von Kriegsherren <a>landet</a>, die für die Tötungen und Vergewaltigungen
      verantwortlich sind.
  - s: Visitors from European countries who <v>end</v> <p>up</p> in prison because
      of a black list and who are kicked out of the country.
    t: Eine verpaßte Chance, Herr Präsident, denn heute nachmittag ist es wieder einmal
      so weit. Besucher aus europäischen Ländern, die aufgrund einer schwarzen Liste
      im Gefängnis <a>landen</a> und des Landes verwiesen werden.
  - s: It is worth remembering that Guinea is not a proper democracy, which makes
      you wonder where the money actually <v>ends</v> <p>up</p>.
    t: Es muß daran erinnert werden, daß Guinea keine vollwertige Demokratie ist,
      was Anlaß zu der Frage ist, wo das Geld eigentlich <a>landet</a>.
  - s: Now we understand how lawyers <v>end</v> <p>up</p> in places where politicians
      should be.
    t: Nun verstehen wir, wie Anwälte in Positionen <a>landen</a>, die Politikern
      vorbehalten sein sollten.
  - s: Many of these people <v>end</v> <p>up</p>, unfortunately, in the hands of Bedouin
      traffickers.
    t: Viele dieser Menschen <a>landen</a> leider in den Händen beduinischer Menschenschmuggler.
  - s: In parallel, many of these cases may <v>end</v> <p>up</p> in the courts since
      already 40 % of those ordered to return funds have disputed those orders.
    t: Gleichzeitig werden viele dieser Fälle möglicherweise bei den Gerichten <a>landen</a>,
      da bereits 40 % derer, die zur Rückzahlung aufgefordert wurden, unsere Bescheide
      angefochten haben.
  - s: What proportion of the huge sums given to the banks really <v>ends</v> <p>up</p>
      in the small enterprises sector, in my country - Italy - for example?
    t: Welcher Anteil der gewaltigen Summen, die den Banken gegeben wurden, <a>landet</a>
      zum Beispiel in meinem Land - Italien - wirklich bei den Kleinunternehmen?
  - s: Secondly, the institutions must learn from the dossiers about them which have
      <v>ended</v> <p>up</p> with the Ombudsman.
    t: Zweitens müssen die Institutionen eine Lehre aus den Dossiers, die über sie
      beim Bürgerbeauftragten <a>gelandet</a> sind, ziehen.
  - s: To cite an example, we would call your attention to the various funds channelled
      towards the enlargement policy - sometimes we do not know where they <v>end</v>
      <p>up</p>.
    t: Als Beispiel möchten wir Sie auf die verschiedenen Fonds hinweisen, die für
      die Erweiterungspolitik bereitgestellt werden - manchmal wissen wir nicht, wo
      sie <a>landen</a>.
  - s: My next point is that we have just seen that investment in research and development
      largely <v>ends</v> <p>up</p> in the twelve ’old’ Member States, so further
      distribution is required.
    t: Mein nächster Punkt betrifft die Tatsache, dass Investitionen in Forschung
      und Entwicklung größtenteils in den zwölf „alten“ Mitgliedsstaaten <a>landen</a>,
      sodass wir eine weitergehende Verteilung brauchen.
  - s: The others have <v>ended</v> <p>up</p> in Sweden, France and Greece.
    t: Die anderen sind in Schweden, Frankreich und Griechenland <a>gelandet</a>.
  - s: I just hope Commissioner Vitorino is right that the preamble and the text will
      ensure that no extradited European citizen or resident will face the death penalty,
      and that no European will <v>end</v> <p>up</p> in Guantánamo Bay without charge
      or without trial or will face a military tribunal which has the power to impose
      a death penalty without appeal.
    t: Ich kann nur hoffen, dass Kommissar Vitorino Recht hat mit seiner Feststellung,
      dass die Präambel und der Text garantieren werden, dass kein europäischer oder
      in der EU ansässiger Bürger zum Tode verurteilt wird und dass kein Europäer
      ohne Anklage oder ohne Verfahren in Guantanamo Bay <a>landen</a> oder vor einem
      Militärgericht stehen wird, das befugt ist, die Todesstrafe zu verhängen, gegen
      die keine Berufung eingelegt werden kann.
  - s: This is particularly true of the time we had the pig crisis, when pigs that
      were almost paid for finally <v>ended</v> <p>up</p> in Poland, having gone via
      the Soviet Union.
    t: Dies trifft ganz besonders auf die Zeit der Schweinekrise hier zu, als schon
      fast bezahlte Schweine über die Sowjetunion schließlich in Polen <a>gelandet</a>
      sind.
  - s: An injury prevention programme <v>ended</v> <p>up</p> at European government
      level via the Commission’s action framework.
    t: Über den Aktionsrahmen der Kommission ist ein Programm zur Verhütung von Verletzungen
      auf der europäischen Verwaltungsebene <a>gelandet</a>.
  - s: More often than not, these public funds <v>end</v> <p>up</p> being pocketed
      by criminal societies, corrupt politicians and the Mafia.
    t: In den meisten Fällen <a>landen</a> diese öffentlichen Gelder in den Taschen
      von kriminellen Gesellschaften, korrupten Politikern und der Mafia.
  - s: In a situation like that you <v>end</v> <p>up</p> in the position that we are
      all in the wrong, that it has cost years of delay, though fortunately not at
      the expense of the developing countries, as the work carried on anyway.
    t: In einer solchen Situation <a>landet</a> man an dem Punkt, an dem wir alle
      im Irrtum sind, Jahre in Verzug geraten.
  - s: We must make our methods and systems available as a matter of urgency, to help
      with rebuilding, but we should not send financial aid - you never know whose
      pocket it will <v>end</v> <p>up</p> in.
    t: Wir dürfen ihnen aber keine Mittel zur Verfügung stellen, wenn wir nicht wissen,
      in welchen Taschen sie <a>landen</a> werden.
  - s: But I still wonder if we do not run the risk of <v>ending</v> <p>up</p> in
      a kind of Echternach procession where we will have to take one step back before
      we are able to take two steps forward.
    t: Doch frage ich mich, ob wir nicht bei einer Echternacher Springprozession <a>landen</a>,
      wo wir, ehe wir zwei Schritte nach vorn setzen können, zunächst immer einen
      zurück machen müssen.
  - s: We all know that quite a few of these people are involved in buying and supplying
      arms which <v>end</v> <p>up</p> in Kosovo.
    t: Wir wissen alle, daß viele von ihnen an der Beschaffung und Lieferung von Waffen
      beteiligt sind, die im Kosovo <a>landen</a>.
  - s: Following claims made on that basis very large groups of asylum-seekers are
      <v>ending</v> <p>up</p> on the street, even in the Netherlands, because the
      Netherlands refuses to admit them because they were previously in another European
      country.
    t: Infolge der Dubliner Forderung <a>landen</a> sehr große Gruppen von Asylbewerbern
      auf der Straße, sogar in den Niederlanden, da die Niederlande sie nicht aufnehmen
      wollen, weil sie sich zuvor in einem anderen europäischen Land aufgehalten haben.
  - s: There will never be peace and freedom in the region unless Milosevic finally
      disappears and <v>ends</v> <p>up</p> before the International Court!
    t: Frieden und Freiheit in der Region kann es niemals geben, wenn nicht Milosevic
      endlich verschwindet und vor dem internationalen Gerichtshof <a>landet</a>!
  - s: an estimated 20,000 Roma fled from Kosovo, most of whom <v>ended</v> <p>up</p>
      in refugee camps in neighbouring Montenegro and Macedonia.
    t: Die meisten von ihnen <a>landeten</a> in Auffanglagern in den Nachbarrepubliken
      Montenegro und Mazedonien.
  - s: This sum of US $1 billion which I have mentioned is initially smuggled back
      into the criminal money circuit and, after moneylaundering operations, it eventually
      <v>ends</v> <p>up</p> in apparently respectable businesses.
    t: Diese 1 Milliarde US$, von der ich gesprochen habe, wird dann zunächst wieder
      in den kriminellen Geldkreislauf eingeschleust, und nach Geldwäscheoperationen
      <a>landet</a> es irgendwann in angeblich ganz seriösen Unternehmen.
  - s: It is true that the Member States within the Union are not very good at ensuring
      that payments which have <v>ended</v> <p>up</p> in the wrong pockets are repaid.
    t: Es trifft zu, daß die Mitgliedsländer der Union sehr nachlässig sind, was die
      Rückzahlung von Mitteln angeht, die in falschen Händen <a>gelandet</a> sind.
  - s: Could the Commissioner ask the IMF to investigate where the subsidies to South
      Korea eventually <v>ended</v> <p>up</p>?
    t: Ich darf den Herrn Kommissar bitten, den IWF untersuchen zu lassen, wo die
      Beihilfen an Südkorea letztendlich <a>gelandet</a> sind.
  - s: 'The sardines in the sea complained: ’We too have free movement, but only to
      <v>end</v> <p>up</p> in restaurant kitchens, to be thrown straight into the
      frying pan, while ornamental tropical fish can just enjoy themselves swimming
      round tanks thanks to your directive.'
    t: 'So haben sich die Blaufische beschwert: ’Auch wir haben Teil am freien Verkehr,
      aber nur, um direkt in den Küchen der Restaurants, direkt in der Pfanne zu <a>landen</a>,
      während die tropischen Zierfische dank Eurer Richtlinie nach Belieben umherreisen
      können.'
  - s: Mr President, yesterday I wondered whether I had fallen through a kink in the
      space-time continuum and <v>ended</v> <p>up</p> in the 1970s.
    t: Herr Präsident, gestern habe ich mich gefragt, ob ich durch einen Riss im Raum-Zeit-Kontinuum
      gefallen und in den 1970er Jahren <a>gelandet</a> bin.
  - s: Furthermore, it will not be acceptable for a single euro from European taxpayers
      to <v>end</v> <p>up</p> in or even pass through an illegal government that disregards
      even the most elementary rules of democracy.
    t: Außerdem wird nicht hingenommen werden, dass auch nur ein einziger Euro eines
      europäischen Steuerzahlers bei einer unrechtmäßigen Regierung, die sogar die
      elementarsten Regeln der Demokratie missachtet, <a>landet</a> oder durch deren
      Hände geht.
  - s: This means that each airspace block can <v>end</v> <p>up</p> with a different
      company, although in the long run, a near-monopoly is bound to emerge and will
      control the lion’s share of the airspace.
    t: Infolgedessen kann jeder Luftraumblock bei einem anderen Betrieb <a>landen</a>,
      auch wenn in der Praxis auf die Dauer ein Beinahemonopol entsteht, das den Luftraum
      größtenteils beherrscht.
  - s: I can understand the Commission’s argument that we must have clear rules and
      not <v>end</v> <p>up</p> in a vacuum if the US does not ratify.
    t: Ich verstehe das Argument der Kommission, daß wir eindeutige Vorschriften brauchen
      und nicht im Nichts <a>landen</a> dürfen, wenn die USA nicht ratifizieren.
  - s: Parliament started out a tiger, but <v>ended</v> <p>up</p> a bedside rug.
    t: Das Parlament ist als Tiger gesprungen und als Bettvorleger <a>gelandet</a>.
  - s: To a considerable extent this money <v>ends</v> <p>up</p> in the hands of bureaucratic
      middlemen.
    t: In beachtlichem Umfang <a>landen</a> diese Gelder bei bürokratischen Mittelspersonen.
  - s: Madam President, a significant part of the resources which are available to
      us through financing instruments and which are intended for the development
      of developing countries <v>ends</v> <p>up</p> via certain channels back in the
      hands of our companies or monopolies at home.
    t: Frau Präsidentin, ein Großteil der Mittel, die uns durch Finanzierungsinstrumente
      zur Verfügung stehen und für die Entwicklung von Entwicklungsländern bestimmt
      sind, <a>landet</a> in dunklen Kanälen wieder in den Händen unserer heimischen
      Unternehmen und Monopole.
  - s: firstly, the fact that, although 65% of waste electrical and electronic equipment
      on the market is collected separately, less than half is treated and declared
      and the rest <v>ends</v> <p>up</p> in the environment or is exported to third
      countries.
    t: zunächst die Tatsache, dass, obwohl 65 % der Elektro- und Elektronik-Altgeräte
      auf dem Markt getrennt gesammelt werden, weniger als die Hälfte behandelt und
      angemeldet und der Rest in der Umwelt <a>landet</a> oder in Drittländer exportiert
      wird.
  - s: Mercury, which is dangerous, <v>ends</v> <p>up</p> almost exclusively in developing
      countries, where it causes a very great deal of harm.
    t: Das gefährliche Quecksilber <a>landet</a> fast ausschließlich in Entwicklungsländern,
      wo es sehr großen Schaden anrichtet.
  - s: Ultimately, the mercury would also <v>end</v> <p>up</p> and harm people here.
    t: Letztendlich würde das Quecksilber auch bei uns <a>landen</a> und die Menschen
      schädigen.
  - s: Secondly, it is also important, of course, to engage the local authorities,
      because governments are often well-intentioned and make promises, but then the
      problem <v>ends</v> <p>up</p> with the Mayor or somewhere else in the region
      and is not actually dealt with.
    t: Denn die Regierungen haben oft guten Willen und machen Versprechungen, doch
      dann <a>landet</a> das Problem beim Bürgermeister oder irgendwo in der Region
      und wird nicht wirklich behandelt.
  - s: When we start to focus on so-called social needs, rather than the need to create
      profit and the need to make sure that we can create jobs and spread wealth throughout
      an economy, we <v>end</v> <p>up</p> in the trap that Hayek, the great Austrian
      economist, - and also Ayn Rand - warned about at the beginning of the last century
      where we forget about profit and start on the slippery slope to serfdom.
    t: Wenn wir beginnen, uns auf so genannte soziale Bedürfnisse zu konzentrieren
      statt auf die Notwendigkeit, Gewinne zu erzielen und sicherzustellen, dass wir
      Arbeitsplätze schaffen und in einer Volkswirtschaft für Wohlstand sorgen können,
      <a>landen</a> wir in der Falle, vor der Hayek, der große österreichische Wirtschaftsexperte
      - und auch Ayn Rand - vor Beginn des letzten Jahrhunderts gewarnt hat.
  - s: We cannot allow taxpayers’ money to <v>end</v> <p>up</p> in the pockets of
      criminals.
    t: Wir können nicht zulassen, daß die Gelder der Steuerzahler in den Taschen Krimineller
      <a>landen</a>.
  - s: Can you explain to me how the procedure worked in this case, and why a question
      addressed to Mr Kinnock still <v>ends</v> <p>up</p> in the third section?
    t: Können Sie mir erläutern, wie das Prozedere hier verlaufen und wie es zu erklären
      ist, dass eine für Herrn Kinnock bestimmte Frage dennoch im dritten Teil <a>landet</a>?
  - s: Does this not conflict with what Denmark, amongst others, supported when the
      list of terrorist organisations was first discussed, which was that resistance
      movements comparable with the ANC or the Danish resistance movement must under
      no circumstances <v>end</v> <p>up</p> on the list of terrorist organisations?
    t: Steht dies nicht im Gegensatz zu dem, was u.a. Dänemark durchsetzte, als man
      damit begann, die Terrorliste zu diskutieren, nämlich dass Widerstandsbewegungen,
      die mit dem ANC oder der dänischen Widerstandsbewegung vergleichbar sind, unter
      keinen Umständen auf der Terrorliste <a>landen</a> dürfen?
  - s: A study by the OECD shows that only a quarter of every euro of support that
      goes to agriculture <v>ends</v> <p>up</p> with the farmer.
    t: Einer Studie der OECD zufolge <a>landet</a> nämlich nur ein Viertel jedes Förder-Euros
      für die Landwirtschaft beim Bauern.
  - s: On the other hand, there are also many reservations and concerns, with fears
      that the European Union will <v>end</v> <p>up</p> with the model of what I might
      summarise in general terms as a sort of ’leisure agriculture’, and that we are
      to some extent losing sight of the need to be flexible enough to be truly competitive
      and to be able to compete internationally.
    t: Man befürchtet, dass man in der Europäischen Union mit dem Modell in einer
      - wenn ich das einmal zusammengefasst und pauschal sage - Art ’Freizeitlandwirtschaft’
      <a>landet</a>, und dass man die Flexibilität, richtig wettbewerbsfähig zu sein,
      um international konkurrieren zu können, etwas aus dem Auge verliert.
  - s: Agriculture is about goods that are produced, distributed and <v>end</v> <p>up</p>
      on our own or other people’s plates.
    t: die Landwirtschaft umfasst Güter, die im Umlauf sind, hergestellt werden, auf
      unseren oder auf den Tellern anderer Menschen <a>landen</a>, aber auch Dienstleistungen,
      die weniger gehandelt werden.
  - s: In Belgium, 40 percent of the victims <v>end</v> <p>up</p> on the labour market,
      in the textile, hotel and catering and fruit-picking industries, bakeries and
      the construction industry, or as house staff or au-pair girls, obliged to work
      as slaves in degrading conditions.
    t: In Belgien <a>landen</a> 40 % der Opfer auf dem Arbeitsmarkt, im Textilsektor,
      in der Gastronomie, als Obstpflücker, in Bäckereien, im Baugewerbe, als Hauspersonal,
      als Au-Pair-Mädchen, wo sie unter menschenunwürdigen Bedingungen als Sklaven
      arbeiten müssen.
  - s: The Maldives are also those islands situated in the Indian Ocean where the
      many dollars which rich western tourists leave behind in the luxurious temples
      of five-star tourism only <v>end</v> <p>up</p> in the pockets of a small, while
      the majority of the population, a proportion of whom work as slaves in order
      to be at the beck and call of those western tourists, have to survive on less
      than USD 1 per month.
    t: Außerdem sind die Malediven die Inseln im Indischen Ozean, wo die unzähligen
      Dollarnoten, die die wohlhabenden Touristen in den Luxuspalästen des Fünf-Sterne-Tourismus
      ausgeben, nur in den Taschen einiger weniger <a>landen</a>, während die Mehrheit
      der Bevölkerung, von denen ein Teil Sklavenarbeit verrichtet, um diesen Touristen
      aus dem Westen jeden Wunsch von den Augen abzulesen, mit weniger als einem 1
      US-Dollar im Monat auskommen muss.
  - s: We must remind our citizens that this equipment may pose a risk to health and
      the environment, since it can break easily and <v>end</v> <p>up</p> being dumped,
      or, worse still, if it is burnt, the mercury is dispersed into the atmosphere,
      polluting the air, the soil and water.
    t: Wir müssen unsere Bürger daran erinnern, dass diese Geräte eine Gefahr für
      die Gesundheit und die Umwelt darstellen können, da sie leicht zerbrechen und
      vielleicht im Müll <a>landen</a> oder, schlimmer noch, wenn sie verbrannt werden,
      breitet sich das Quecksilber in der Atmosphäre aus und kontaminiert die Luft,
      den Boden und das Wasser.
  - s: I am convinced that the majority of well-informed, enlightened consumers would
      never buy a product that had suffered agonising torment before <v>ending</v>
      <p>up</p> on the shelves.
    t: Ich bin überzeugt, dass informierte, aufgeklärte Konsumenten mehrheitlich niemals
      ein Produkt kaufen würden, das nach qualvollen Torturen in den Verkaufsregalen
      <a>landet</a>.
  - s: However, I fear that the proposal will <v>end</v> <p>up</p> with the Belgian
      Presidency.
    t: Ich fürchte allerdings, der Vorschlag wird bei der belgischen Ratspräsidentschaft
      <a>landen</a>.
  - s: Most of it <v>ends</v> <p>up</p> on tips or in waste incinerators.
    t: Der größte Teil dieser Altgeräte <a>landet</a> auf Deponien oder in Müllverbrennungsanlagen.
  - s: I tabled the draft to try and deal with the problem of printer cartridges,
      many of which are not being recycled for anti-competitive reasons and are instead
      <v>ending</v> <p>up</p> in poisonous dumps in China.
    t: Ich habe den Entwurf vorgelegt, um eine Lösung für das Problem der Druckerpatronen
      zu finden, von denen viele aus wettbewerbswidrigen Gründen nicht wiederverwendet
      werden und auf giftigen Deponien in China <a>landen</a>.
  - s: We would also ask the Council to stop thinking like an accountant and put on
      its politician’s hat for once, and not to do its calculations by trying to work
      out how to cut back on payments, because we could <v>end</v> <p>up</p> in the
      Court of Justice given that, as you have reminded us Commissioner Lewandowski,
      the payments are legal obligations deriving from pre-existing commitments.
    t: Wir möchten außerdem den Rat auffordern, aufzuhören, wie ein Buchhalter zu
      denken, und einmal in die Rolle eines Politikers zu schlüpfen, und bei seinen
      Berechnungen nicht zu versuchen, Zahlungen zu kürzen, weil wir angesichts der
      Tatsache, dass, wie Sie uns erinnert haben, Herr Kommissar Lewandowski, die
      Zahlungen rechtliche Verpflichtungen darstellen, die sich aus zuvor bestehenden
      Zusagen ergeben, vor dem Gerichtshof <a>landen</a> könnten.
  - s: Therefore, false cost accounting should no longer <v>end</v> <p>up</p> with
      the elected representatives, as has happened again today.
    t: Die falschen Kostenrechnungen sollten deshalb nicht mehr bei den Abgeordneten
      <a>landen</a>, wie das heute wiederum geschehen ist.
  - s: The fact is, ladies and gentlemen, that we will not <v>end</v> <p>up</p> with
      a new and better draft, but with a second Treaty of Nice.
    t: Denn, meine Damen und Herren, wir werden nicht bei einem besseren Entwurf <a>landen</a>,
      sondern wir werden bei Nizza II landen.
  - s: Humanitarian aid seems to be <v>ending</v> <p>up</p> in the hands of the military
      and their families, or is being traded.
    t: Die humanitäre Hilfe <a>landet</a> entweder in den Händen der Militärs und
      ihrer Familien oder sie wird verkauft.
  - s: We have a code of conduct from 1998 - mentioned, I believe, by Commissioner
      Patten - but, of course, weapons prove, all the same, to <v>end</v> <p>up</p>
      in the wrong hands and on the wrong markets.
    t: Wir haben einen ’Verhaltenskodex’ aus dem Jahre 1998 - ich glaube, Herr Patten
      hat ihn erwähnt -, aber trotzdem erweist es sich ja, dass die Waffen in den
      falschen Händen und auf den falschen Märkten <a>landen</a>.
  - s: It is also repugnant to discover that a proportion of public resources, the
      money of the European citizens, which you receive, <v>ends</v> <p>up</p> in
      the hands of the criminals and fascists of ETA.
    t: So widerwärtig wie das Wissen darum, dass ein Teil der öffentlichen Mittel,
      der Gelder europäischer Bürger, die Sie bekommen, in den Händen der Verbrecher
      und Faschisten der ETA <a>landet</a>.
  - s: Frequently, however, those workers <v>ended</v> <p>up</p> in precarious situations,
      in many cases their jobs came to an end, others found their contracts were not
      fulfilled and promises made were not honoured, wages were below the legal minimum
      or working hours were unreasonably long;
    t: Häufig <a>landeten</a> sie jedoch in prekären Beschäftigungsverhältnissen,
      in vielen Fällen verloren sie ihre Arbeit;
  - s: I am disappointed that Parliament has neither understood nor tried to understand
      the message of the Committee on the Environment, Public Health and Consumer
      Policy and of the Greens, who have tried to draw attention to the underhand
      way in which the executive committee acted in order to water down the issue
      of GMOs in its reports so that we will <v>end</v> <p>up</p> with vast amounts
      of them on our plates and in our glasses.
    t: Ich bin enttäuscht darüber, dass das EP die Aussage des Umweltausschusses und
      der Grünen nicht verstanden hat und nicht verstehen wollte, die versucht haben,
      auf die hinterhältige Weise aufmerksam zu machen, mit der die Exekutivkommission
      GVO in ihre Berichte einzuschmuggeln versucht, die dann eines Tages in großen
      Mengen auf unseren Tellern und in unseren Gläsern <a>landen</a> werden.
  - s: Ladies and gentlemen of the Group of the European People’s Party, now that
      we have the White Paper, the precautionary principle and the principle of food
      safety, the only acceptable level of pollution in feedingstuffs for animals
      that will <v>end</v> <p>up</p> on our plate is the zero level measureable today.
    t: Verehrte Kollegen der PPE, zum Zeitpunkt des Weißbuchs, des Vorsorgeprinzips
      und der Lebensmittelsicherheit ist der einzige akzeptable Verseuchungsgrad der
      Futtermittel für Tiere, die auf unserem Tisch <a>landen</a>, der heute messbare
      Grenzwert null, zumal es sich bei Dioxin um eine Substanz handelt, die im Körper
      gespeichert wird.
  - s: In the end, I voted against this resolution as, following its amendment in
      the Committee on Foreign Affairs and in plenary, we have <v>ended</v> <p>up</p>
      with a text that assumes Turkish membership of the European Union.
    t: Am Ende habe ich gegen diese Entschließung gestimmt, da wir, nach dem Änderungsantrag
      im Ausschuss für auswärtige Angelegenheiten und im Plenum, bei einem Text <a>gelandet</a>
      sind, der von einer türkischen Mitgliedschaft in der Europäischen Union ausgeht.
  - s: Not only do many billions <v>end</v> <p>up</p> in the wrong hands, but the
      support philosophy itself is sick because it rewards countries that will not
      implement reforms and punishes those that are doing just that, countries that
      the EU needs.
    t: Nicht nur, dass viele Milliarden in den falschen Händen <a>landen</a>, auch
      die Förderpolitik selbst ist krank, weil dadurch Länder belohnt werden, die
      keine Reformen durchführen, und diejenigen bestraft werden, die eben das tun,
      Länder, die die EU braucht.
  - s: But what annoys me especially and what is particularly scandalous is that even
      after Öcalan <v>ended</v> <p>up</p> in Turkey - against his will - a statement
      was issued that is not worth the paper it is written on, for it does not once
      mention the Kurdish problem or the Kurdish situation.
    t: Aber besonders ärgert mich und eine besondere Schande ist, daß selbst nachdem
      Öcalan - unfreiwillig - in der Türkei <a>gelandet</a> ist, eine Erklärung abgegeben
      wurde, die das Papier nicht wert ist, auf der sie steht, denn in ihr kommt nicht
      ein einziges Mal das Wort kurdisches Problem oder kurdische Situation vor.
  - s: In a well-functioning rule of law state, consumers have good reason to believe
      that the food that <v>ends</v> <p>up</p> on their tables and that they give
      to their children is safe to consume.
    t: In einem gut funktionierenden Rechtsstaat haben die Verbraucher guten Grund
      zu glauben, dass die Lebensmittel, die auf ihrem Tisch <a>landen</a> und die
      sie ihren Kindern geben, für den Verzehr geeignet sind.
  - s: I am quite certain that the Terrón i Cusí report will <v>end</v> <p>up</p>
      in the Council’s great big waste paper basket, and that Commissioner Vitorino,
      too, will have to make substantial changes to his draft if he wants it to stand
      a chance of getting the necessary majority.
    t: Ich bin ganz sicher, der Terrón i Cusí-Bericht wird im großen Ratspapierkorb
      <a>landen</a>, und auch Kommissar Vitorino wird seinen Entwurf noch deutlich
      verändern müssen, wenn er die Chance haben soll, die notwendige Mehrheit zu
      finden.
  - s: No one knows the standards, and in private conversation any Member will admit
      that some of it <v>ends</v> <p>up</p> in landfill sites.
    t: Niemand kennt die Standards, und unter vier Augen sagen Ihnen alle Vertreter,
      ja, es <a>landet</a> auch auf der Mülldeponie.
  - s: Ceramics consist of baked clay, and their artistic and creative appearance
      means that, in many households, they are kept or re-used, so that they do not
      <v>end</v> <p>up</p> in the household rubbish.
    t: Keramik besteht aus gebrannter Tonerde und wird aufgrund ihrer oft künstlerisch-kreativen
      Erscheinungsform in vielen Haushalten aufbewahrt bzw. weiterverwendet, <a>landet</a>
      also nicht im Hausmüll.
  - s: I also expect the Commissioner to shed some light on how the Commission will
      guarantee that each individual Commissioner will ensure that recommendations
      from the Court of Auditors do not <v>end</v> <p>up</p> in some drawer somewhere,
      but will be implemented with due care.
    t: Des Weiteren erwarte ich, dass der Herr Kommissar exakt darlegt, wie die Kommission
      sicherzustellen gedenkt, dass jedes einzelne Kommissionsmitglied dafür Sorge
      trägt, dass die Empfehlungen des Rechnungshofs nicht in irgendeiner Schublade
      <a>landen</a>, sondern auch wirklich ernsthaft befolgt werden.
  - s: We should not allow these ships to automatically <v>end</v> <p>up</p> on the
      shores of poor countries and people without facilities to dismantle these ships,
      with all the associated risks.
    t: Wir dürfen nicht zulassen, dass diese Schiffe automatisch an den Küsten der
      armen Länder <a>landen</a> und dass Menschen ohne die entsprechenden Möglichkeiten
      und Fachkenntnisse diese Schiffe verschrotten, mit allen damit verbundenen Gefahren.
  - s: The oil tankers we do not want here any more must not <v>end</v> <p>up</p>
      on the beaches of the Far East in large numbers.
    t: Die Öltanker, die wir hier nicht mehr haben wollen, dürfen nicht in großer
      Zahl auf den Stränden des Fernen Ostens <a>landen</a>.
  - s: Subsidies do not <v>end</v> <p>up</p> with those for whom they are intended.
    t: Die Beihilfen <a>landen</a> nicht bei denen, für die sie bestimmt sind.
  - s: Without export refunds, the EU’s surplus beef will <v>end</v> <p>up</p> in
      new, costly and unwanted beef mountains.
    t: Ohne Exporterstattungen <a>landen</a> die Rindfleischüberschüsse der EU auf
      neuen, teuren und unnötigen Rindfleischbergen.
  - s: But, sadly, the benefits of such investments have not reached the people of
      Burma, and have largely <v>ended</v> <p>up</p> in the pockets of the dictators
      and their collaborators.
    t: Doch leider gelangen die Gewinne solcher Investitionen nicht bis zum birmanischen
      Volk, sondern <a>landen</a> überwiegend in den Taschen der Diktatoren und ihrer
      Kollaborateure.
  - s: If we, in Europe, do not succeed in daring to start anew with fair requirements,
      then we will <v>end</v> <p>up</p> exactly where we do not want to be, namely
      with protectionism and with a repeat of 1933 and subsequent years in Europe.
    t: Wenn es da nicht von europäischer Seite gelingt, mit fairen Vorgaben einen
      Neustart zu wagen, dann <a>landen</a> wir dort, wo wir nicht hin wollen, nämlich
      beim Protektionismus und bei 1933 und den Jahren danach auch in Europa.
  - s: The Court of Auditors report must not be an annual media spectacle that <v>ends</v>
      <p>up</p> in a cupboard afterwards.
    t: Der Bericht des Rechnungshofs darf nicht zum alljährlichen Medienspektakel
      verkommen und danach in der Schublade <a>landen</a>.
  - s: We must, for example, be able to guarantee taxpayers that their money <v>ends</v>
      <p>up</p> in the right pockets and is used properly.
    t: Wir müssen z.B. den Steuerzahlern garantieren können, daß ihr Geld in den richtigen
      Taschen <a>landet</a> und gut eingesetzt wird.
  - s: In Turkey, a potential future Member State, it is a matter of course that organisations
      and publications are banned, opponents <v>end</v> <p>up</p> in prison and regions
      are destroyed in order to be able to control them more efficiently.
    t: In dem potenziellen künftigen Mitgliedstaat Türkei ist es gang und gäbe, dass
      Organisationen und Veröffentlichungen verboten werden, Oppositionelle im Gefängnis
      <a>landen</a> und Landstriche verwüstet werden, damit sie besser unter Kontrolle
      gebracht werden können.
  - s: Therefore, Commissioner, Parliament, which is working rigorously and is taking
      its work ever more seriously, requests that you do not make us work against
      the clock and that, furthermore, you take account of the reactions and proposals
      which we make, which often <v>end</v> <p>up</p> in the waste paper bin.
    t: Deshalb, Herr Kommissar, ersucht Sie das Parlament, das hart arbeitet und seine
      Aufgaben immer ernster nimmt, uns nicht zu zwingen, im Wettlauf mit der Zeit
      zu arbeiten, und unsere Reaktionen und Vorschläge zu berücksichtigen, die häufig
      im Papierkorb <a>landen</a>.
  - s: I hope that even those accidents which have been avoided, to say nothing about
      the tragic reality of the actual aircraft accidents, will convince the Council,
      so that this document does not <v>end</v> <p>up</p> in a drawer somewhere but
      is instead dealt with effectively and also fulfils its objective.
    t: Ich hoffe, daß schon allein die vermiedenen Unfälle, ganz zu schweigen von
      der tragischen Realität der tatsächlichen Flugzeugunfälle, den Rat überzeugen
      werden, damit dieses Papier nicht irgendwo in einer Schublade <a>landet</a>,
      sondern effektiv behandelt wird und auch Zustimmung findet.
  - s: Young girls are frequently raped during the journey and <v>end</v> <p>up</p>
      in prostitution or the illegal labour market later on.
    t: Junge Mädchen werden bei der Überfahrt regelmäßig vergewaltigt und <a>landen</a>
      später in der Prostitution oder in der illegalen Beschäftigung.
  - s: When they are dirty and full of holes, they <v>end</v> <p>up</p> in the bin.
    t: Wenn uns dies nicht gelingt, so <a>landen</a> die Rechte der Kinder auf dem
      Müll wie ein Paar schmutzige und zerschlissene Strümpfe.
  - s: Because he told the truth and because he opposed people moving back into these
      areas, he has now <v>ended</v> <p>up</p> in prison serving an eight-year sentence.
    t: Weil er die Wahrheit sagte und weil er sich gegen eine Wiederbesiedlung dieser
      Gebiete wandte, ist er jetzt im Gefängnis <a>gelandet</a> und zu acht Jahren
      verurteilt worden.
  - s: Cigarettes were transported across the territory from one border point to another,
      but very often those goods, those cigarettes, <v>ended</v> <p>up</p> on the
      black market.
    t: Zigaretten wurden im Transit von einem Zollamt zum anderen durch das Hoheitsgebiet
      befördert, doch <a>landeten</a> diese Waren, diese Zigaretten, sehr oft auf
      dem Schwarzmarkt.
  - s: However, we have also supported projects where, for example, women’s organisations
      have worked against child prostitution or to free children from the ’prisons’
      in which they have <v>ended</v> <p>up</p>.
    t: Aber wir haben auch Projekte unterstützt, in denen nicht zuletzt Frauenorganisationen
      gegen Kinderprostitution gearbeitet haben, oder um Kinder aus den „Gefängnissen“
      zu befreien, in denen sie <a>gelandet</a> sind.
  - s: It is not by chance that the Committee on Culture’s decisions are constantly
      <v>ending</v> <p>up</p> in the conciliation procedure, for one or other Member
      State in the Council always holds culture hostage to other interests.
    t: Entscheidungen des Kulturausschusses <a>landen</a> ja nicht von ungefähr ständig
      im Vermittlungsverfahren, denn irgendein Mitgliedsland im Rat nimmt immer die
      Kultur in Geiselhaft für andere Interessen.
- c: 73
  r: 2
  v: letztendlich
  x:
  - s: I believe that if we want the European Year of Education through Sport - 2004
      - to be a success, we must work hard to ensure that it does not <v>end</v> <p>up</p>
      as just another action that is set up by the EU but which never actually reaches
      the citizens.
    t: Wenn wir das Ziel verfolgen, das Jahr 2004 als Jahr der Erziehung durch Sport
      erfolgreich zu begehen, so müssen wir uns meiner Ansicht nach bemühen, dass
      daraus nicht wieder eine dieser Aktionen wird, die von der Europäischen Union
      organisiert werden, <a>letztendlich</a> aber die Bürger nicht erreichen.
  - s: First, because Member States do not keep their word, which means that all the
      work carried out by European institutions <v>ends</v> <p>up</p> being worthless.
    t: Erstens, weil die Mitgliedstaaten nicht ihr Wort halten, was dazu führt, dass
      die gesamte Arbeit der europäischen Institutionen <a>letztendlich</a> wertlos
      wird.
  - s: I think it is necessary to have a good discussion so as to <v>end</v> <p>up</p>
      with an excellent result for this Services Directive.
    t: Erforderlich ist meiner Ansicht nach eine vernünftige Debatte, um <a>letztendlich</a>
      zu einem ausgezeichneten Ergebnis für diese Dienstleistungsrichtlinie zu gelangen.
  - s: This, President Prodi, is the most serious matter, the most perilous danger
      of all, for we could <v>end</v> <p>up</p> endorsing the policies of the irresponsible
      countries and penalising countries which have implemented responsible policies,
      the countries which have placed their trust in us.
    t: Das, Herr Präsident Prodi, ist das Schwerwiegendste, vor allem die ernsteste
      Gefahr, weil damit <a>letztendlich</a> die Politik der verantwortungslosen Länder
      unterstützt wird und die Länder bestraft werden, die eine verantwortungsbewusste
      Politik betrieben und ihr Vertrauen in uns gesetzt haben.
  - s: There are still a few problems with the proposal, I think, but, when all is
      said and done, my group will <v>end</v> <p>up</p> supporting the report and,
      thus, this initiative, because it is so patently necessary that we get it implemented
      quickly.
    t: Der Entwurf ist meiner Ansicht nach noch in weiteren Aspekten problematisch,
      aber meine Fraktion wird den Bericht und damit diesen Vorschlag <a>letztendlich</a>
      unterstützen, weil es offensichtlich erforderlich ist, sofort zu handeln.
  - s: The first question that comes to mind here is how it is possible that a policy
      that is supposed to help rural communities and farmers can <v>end</v> <p>up</p>
      systematically financing major agro-industrial complexes, and that those complexes
      frequently turn out to be no more scrupulous in respecting the Community budget
      than they are towards consumers and the farmers in whose name they are financed.
    t: Die erste Frage, die sich hier stellt, lautet, wie es denn möglich ist, dass
      eine Politik, die doch im Dienst der ländlichen Gemeinden und Landwirte stehen
      sollte, <a>letztendlich</a> große agroindustrielle Komplexe systematisch finanziert,
      und diese immer wieder so wenig Skrupel zeigen, wenn es um die Achtung des Gemeinschaftshaushalts,
      der Verbraucher und der Landwirte im Namen derjenigen geht, die sie finanzieren.
  - s: Given that, as it now stands, companies can opt in or opt out, we would <v>end</v>
      <p>up</p> with 28 tax bases instead of the current 27;
    t: Wenn wir betrachten, dass laut aktueller Fassung Unternehmen teilnehmen können
      oder nicht, hätten wir <a>letztendlich</a> 28 Besteuerungsgrundlagen, statt
      der 27, die wir jetzt haben.
  - s: by endorsing the objectives of the so-called Europe 2020 strategy, it <v>ends</v>
      <p>up</p> advocating the path that leads to the problems it identifies, of unsecure
      jobs and unemployment for young people.
    t: Indem er die Ziele der sogenannten Strategie Europa 2020 gutheißt, befürwortet
      er <a>letztendlich</a> den Weg, der zu den von ihm aufgezeigten Problemen führt,
      nämlich zu unsicheren Arbeitsplätzen und Arbeitslosigkeit bei jungen Menschen.
  - s: In the cases of some IETIs, for example, we have seen that they have <v>ended</v>
      <p>up</p> being dominated by large companies, and once again, small businesses
      have been left out.
    t: Im Falle einiger IETIs haben wir zum Beispiel gesehen, dass sie <a>letztendlich</a>
      von großen Unternehmen beherrscht wurden und erneut die kleinen Unternehmen
      außen vor gelassen wurden.
  - s: It is clear to me that soft law instruments appear - at first sight, at any
      rate - to fit better into the ’better regulation’ agenda, but it has to be said
      that such instruments are neither enforceable nor binding and will <v>end</v>
      <p>up</p> as sources of even more disappointment for the public and for businesses.
    t: Auf der anderen Seite müssen wir aber feststellen, dass diesen Instrumenten
      die Durchsetzbarkeit und die Verbindlichkeit fehlen und dass sie <a>letztendlich</a>
      bei den Bürgern und Unternehmen erst wieder Enttäuschungen erzeugen werden.
  - s: If the French-German axis turns away from Washington, while the British-Polish
      axis moves towards Bush, we will <v>end</v> <p>up</p> not making any headway
      at all.
    t: Wenn sich die französisch-deutsche Achse von Washington abwendet, während sich
      die britisch-polnische Achse ihrerseits Bush zuwendet, werden wir <a>letztendlich</a>
      keinerlei Fortschritte machen.
  - s: It would surely be wrong, in our effort to make Russia recognise that there
      is an inevitable price to pay for its behaviour, to <v>end</v> <p>up</p> penalising
      the many other countries that depend on TACIS and with whom we have no quarrel
      at all.
    t: Es wäre sicherlich falsch, wenn wir in unserem Bestreben, Rußland für sein
      Vorgehen zur Verantwortung zu ziehen, <a>letztendlich</a> die vielen anderen
      Länder bestraften, die auf die Unterstützung durch TACIS angewiesen sind und
      mit denen wir keinerlei Streitpunkte haben.
  - s: Regarding the last of these points, it is noted that international aid for
      Afghanistan <v>ends</v> <p>up</p> being spent in bribes, forms of ’legalised
      corruption’ and all kinds of stealing, often financing the enemy.
    t: Was den letzten dieser Punkte angeht, wird dargelegt, dass die internationalen
      Hilfen für Afghanistan <a>letztendlich</a> für Schmiergelder, Formen "legaler
      Korruption‟ und alle Arten von Diebstahl ausgegeben werden und oft der Finanzierung
      des Feindes zugute kommen.
  - s: As a result we could <v>end</v> <p>up</p> with increased protectionism and
      hence high costs to the world’s poor and the EU’s consumers.
    t: <a>Letztendlich</a> könnte er zu verstärktem Protektionismus und damit zu hohen
      Kosten für die Armen der Welt und die europäischen Verbraucher führen.
  - s: I know I am disagreeing with some of those who have spoken today when I say
      that the rules that have worked for years have proved their worth and that their
      effects live on, even though they <v>ended</v> <p>up</p> as a legal package
      of which nobody could get an overview, and there are still some loopholes.
    t: Die über Jahre arbeitenden Regelungen haben sich bewährt - und da widerspreche
      ich einigen, die heute hier gesprochen haben - und auch ihre Wirkung hinterlassen,
      führten aber <a>letztendlich</a> zu einem unübersichtlichen Gesetzespaket.
  - s: The idea of quality assurance is a difficult concept to define and, furthermore,
      I fear that we risk <v>ending</v> <p>up</p> with a hierarchical list of higher
      education establishments.
    t: Das Etikett der Qualitätssicherung ist ein Konzept, das schwer zu definieren
      ist, und außerdem fürchte ich, daß das Risiko, <a>letztendlich</a> zu einer
      hierarchisierten Selektion der Hochschulen zu gelangen, groß ist.
  - s: On the other hand, I always worry that the large number of bilateral agreements
      will cause us to lose sight of the overall picture and that we will <v>end</v>
      <p>up</p> with a patchwork of agreements that makes it hard to achieve a genuine
      agreement within the framework of the WTO.
    t: Andererseits habe ich immer wieder die große Sorge, dass wir durch die große
      Anzahl von bilateralen Abkommen letztendlich den Überblick verlieren, dass wir
      einen Flickenteppich von Abkommen bekommen, der es uns <a>letztendlich</a> sehr
      schwer macht, ein wirkliches Abkommen im Rahmen der WTO zu realisieren.
  - s: The danger that European research funds might <v>end</v> <p>up</p> being monopolised
      by large companies, which, by definition, are those that perhaps need them least
      since they patently already have the capacity to propose and run research programmes,
      is still very real.
    t: Es droht ständig die Gefahr, dass die Forschungsmittel der Europäischen Union
      <a>letztendlich</a> von Großunternehmen abgeschöpft werden, die definitionsgemäß
      deren wohl am wenigsten bedürfen, was auch auf objektive Ursachen im Zusammenhang
      mit ihrer Fähigkeit zur Aufstellung und Verwaltung von Forschungsprogrammen
      zurückzuführen ist.
  - s: There are systems in place which bring about a situation whereby it is the
