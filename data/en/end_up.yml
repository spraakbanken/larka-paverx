  - s: I believe that if you start by talking about the tax base, it is virtually
      inevitable that you will <v>end</v> <p>up</p> next discussing the Member States’
      tax rates, and that is something we will have nothing to do with.
    t: Je crois que lorsqu’on commence à parler de l’assiette fiscale, on <a>finit</a>
      presque inévitablement par débattre des taux d’imposition appliqués dans les
      États membres, et c’est une chose que nous refusons de faire.
  - s: Every day, the press reports news that, luckily, does not <v>end</v> <p>up</p>
      on the international pages, because it concerns local incidents of deaths and
      injuries, and fights for which those responsible are often not easy to trace.
    t: Chaque jour, la presse relate des événements qui, heureusement, ne <a>finissent</a>
      pas dans les pages internationales, car ils concernent des épisodes locaux,
      avec des morts et des blessés, ainsi que des affrontements dont les responsables
      ne peuvent, souvent, être découverts.
  - s: I hope that even those accidents which have been avoided, to say nothing about
      the tragic reality of the actual aircraft accidents, will convince the Council,
      so that this document does not <v>end</v> <p>up</p> in a drawer somewhere but
      is instead dealt with effectively and also fulfils its objective.
    t: J’espère que rien que les accidents évités, pour ne pas parler de la réalité
      tragique des accidents d’avions survenus, convaincront le Conseil de manière
      à ce que ce document ne <a>finisse</a> pas quelque part dans un tiroir mais
      qu’il soit traité avec efficacité et reçoive son approbation.
  - s: The overcrowded, leaking boats which cross the Mediterranean under cover of
      darkness only too often <v>end</v> <p>up</p> at the bottom of the sea.
    t: Des embarcations bondées qui croisaient de nuit sur la Méditerranée ont <a>fini</a>
      au fond de l’eau.
  - s: Is the Commission aware of the effects that deforestation has on native wildlife,
      for example, that many orang-utans <v>end</v> <p>up</p> in rehabilitation centres
      with little hope of being released back into the wild?
    t: La Commission a-t-elle conscience des effets de la déforestation sur la faune
      et la flore sauvages locales, par exemple, que de nombreux orangs-outans <a>finissent</a>
      dans des centres de réhabilitation avec peu d’espoir d’être relâchés dans la
      nature ?
  - s: This example, though, demonstrated once again that the fines that are then
      levied are first fed to the European Commission before they are channelled back
      to the Member States, and do not <v>end</v> <p>up</p> directly with these consumers.
    t: Cet exemple montre cependant une fois encore que les amendes qui sont alors
      perçues sont d’abord transmises à la Commission avant d’être redirigées vers
      les États membres, et ne <a>finissent</a> pas directement dans les mains de
      ces consommateurs.
  - s: Surely somehow - I think under the Rules of Procedure - the European Parliament
      should be able to set up an ad hoc committee to permanently monitor the application
      of all these pretty speeches along general lines to have come out of Johannesburg,
      so that we can also look at what the Commission and the spring Council bring
      and what is happening internationally, so that we do not just simply <v>end</v>
      <p>up</p> like Epimetheus, saying what we like or dislike after the event and
      with no monitoring on our part.
    t: D’une manière ou d’une autre - grâce aux règles de procédure, je pense -, le
      Parlement européen devrait certainement être capable de mettre en place un comité
      ad hoc afin de surveiller en permanence l’application de ces beaux discours
      selon les grandes lignes établies à Johannesbourg, afin que nous puissions aussi
      observer ce que la Commission et le Conseil du printemps proposent et ce qui
      se passe sur le plan international, pour que nous ne <a>finissions</a> tout
      simplement pas comme Épiméthée, en disant ce que nous souhaitons ou désapprouvons
      après coup et sans contrôle de notre part.
- c: 78
  r: 2
  v: retrouver
  x:
  - s: People who have ordinary health insurance will <v>end</v> <p>up</p> on waiting
      lists and receiving second-rate care, whilst those who pay extra will be able
      to buy the right to priority treatment and luxury.
    t: Celui qui est simplement assuré se <a>retrouve</a> sur la liste d’attente et
      dans les soins de deuxième catégorie, tandis que celui qui débourse davantage
      achète ainsi le droit à la priorité et au luxe.
  - s: If you buy a pig in a poke, as our colleagues here have done, then you should
      not be surprised if you <v>end</v> <p>up</p> with a mess.
    t: Quand on achète un chat dans un sac, comme nos collègues parlementaires l’ont
      fait, il ne faut pas s’étonner par la suite de se <a>retrouver</a> avec un sac
      vide.
  - s: We have had a number of debates about whether Parliament needs 20% of the total
      administrative expenditure, and we have <v>ended</v> <p>up</p> with a figure
      that is rather on the small side.
    t: Plusieurs débats ont eu lieu sur la nécessité des 20% de dépenses administratives
      totales pour le Parlement et nous nous sommes <a>retrouvés</a> avec un pourcentage
      inférieur.
  - s: I would like to warn colleagues that, if we listen to a lot of what the industry
      is telling us, we will <v>end</v> <p>up</p> with a scheme that is no more than
      trading backwards and forwards for the sake of trading, as we have seen with
      the first two phases, completely losing sight of any environmental objectives.
    t: Si nous écoutons la plupart des arguments de l’industrie, nous allons nous
      <a>retrouver</a> avec un système dans lequel on échange les quotas pour le principe
      d’échanger les quotas, comme on l’a vu dans les deux premières phases, en perdant
      complètement de vue tout objectif environnemental.
  - s: In view of our experience of the submission of data in the fisheries sector,
      as evidenced by the reports on compliance with the MAGPs, I believe that instead
      of obtaining a full picture of the situation in the sector, we will <v>end</v>
      <p>up</p> with total confusion.
    t: Vu notre expérience en matière de présentation de données dans le secteur de
      la pêche - et je m’en remets aux rapports sur la mise en uvre des POP -, je
      pense qu’au lieu d’avoir un tableau complet de la situation dans ce secteur,
      nous allons nous <a>retrouver</a> avec un panorama confus, dans lequel des États
      membres fourniront, par exemple, des données scientifiques, mais pas celles
      relatives à l’emploi, tandis que d’autres communiqueront celles sur l’emploi,
      mais pas sur l’état des ressources, selon qu’ils peuvent - ou veulent - les
      obtenir et les transmettre.
  - s: We started out with 65 paragraphs and <v>ended</v> <p>up</p> with 95.
    t: Nous avons débuté avec 65 paragraphes et nous nous <a>retrouvons</a> avec 95.
  - s: We must not <v>end</v> <p>up</p> in the situation where there will be surplus
      energy available on the European energy market, because this will not be purchased
      due to the high prices.
    t: Nous ne devons pas nous <a>retrouver</a> dans la situation où il y aurait un
      surplus d’énergie disponible sur le marché européen parce qu’elle serait invendable
      à cause des prix élevés.
  - s: There are many difficult considerations that must be taken into account if
      we are not again to <v>end</v> <p>up</p> in the same situation as we did with
      the previous proposal for a directive on tobacco advertising.
    t: Il y a beaucoup de considérations à prendre en compte pour éviter de se <a>retrouver</a>
      dans la même situation qu’avec la précédente proposition de directive sur la
      publicité pour le tabac.
  - s: The current economic crisis has highlighted the fact that the euro has assumed
      a prominent role in the close economic ties established with the euro area members,
      but the States hoping to adopt the euro have now <v>ended</v> <p>up</p> in an
      extremely vulnerable position due to the protracted preparations.
    t: La crise économique actuelle a mis en évidence le rôle déterminant de l’euro
      dans les liens économiques étroits noués avec les membres de la zone, mais les
      États membres qui espèrent pouvoir adopter la monnaie unique se <a>retrouvent</a>
      désormais dans une position extrêmement vulnérable à cause de ces préparatifs
      interminables.
  - s: If interinstitutional relations continue in this way, there is a risk that
      we will <v>end</v> <p>up</p> in the same psychological situation with the US
      in respect of PNR as was the case with SWIFT.
    t: Si les relations interinstitutionnelles continuent ainsi, nous risquons de
      nous <a>retrouver</a> dans la même situation psychologique avec les États-Unis
      par rapport aux données PNR que ce fut le cas avec Swift.
  - s: I agree with you that the marketing of antique measuring instruments should
      indeed continue to be permitted, ’antique measuring instruments’ being those
      that are at least 50 years old, and, being in the main collectors’ items, they
      are, by reason of their value, handled with very great care, traded only in
      very limited numbers, and the risk of such items <v>ending</v> <p>up</p> in
      waste is minimal.
    t: Ces instruments ayant au moins cinquante ans et étant principalement des pièces
      de collection, ils sont, en raison de leur valeur, manipulés avec un soin extrême,
      échangés en nombre très limité et le risque que ces objets se <a>retrouvent</a>
      dans les déchets est très faible.
  - s: It is worth noting that traditional barometer-makers do not introduce new quantities
      of mercury into the marketplace but recycle existing mercury and, in this way,
      help to control and limit the substance - not to mention the fact that antique
      barometers are usually highly valued items and so even more unlikely to <v>end</v>
      <p>up</p> in our waste streams.
    t: Il mérite d’être noté que les fabricants de baromètres traditionnels n’introduisent
      pas de nouvelles quantités de mercure sur le marché, mais qu’ils recyclent du
      mercure existant et que, de cette manière, ils favorisent le contrôle de la
      substance et en limitent les quantités - sans parler du fait que les baromètres
      anciens sont généralement des articles de grande valeur, donc peu susceptibles
      de se <a>retrouver</a> dans nos flux de déchets.
  - s: Please ensure that, because these people are suddenly no longer able to be
      involved, they do not <v>end</v> <p>up</p> in cages or having to sit for hours
      with their hands bound on the frozen ground.
    t: Pourriez-vous veiller à ce que ces personnes, parce qu’il ne leur est tout
      à coup plus possible de participer, ne se <a>retrouvent</a> pas dans des cages
      ou obligées de rester assises durant des heures, mains liées, sur le sol gelé
      ?
  - s: It would surely be wrong, in our effort to make Russia recognise that there
      is an inevitable price to pay for its behaviour, to <v>end</v> <p>up</p> penalising
      the many other countries that depend on TACIS and with whom we have no quarrel
      at all.
    t: Ce serait une erreur que nos efforts, visant à ce que la Russie se rende compte
      qu’elle doit payer le prix de son comportement, entraînent que les nombreux
      autres pays se <a>retrouvent</a> pénalisés alors qu’ils dépendent du programme
      TACIS et que nous n’avons rien à leur reprocher.
  - s: If you always take the populist path and fail to think of the common future
      of Europe, then you <v>end</v> <p>up</p> with this cacophony.
    t: Si vous empruntez toujours la voie populiste et ne pensez pas à l’avenir commun
      de l’Europe, alors vous vous <a>retrouvez</a> dans cette cacophonie.
  - s: We Hungarians have <v>ended</v> <p>up</p> in eight countries, of which thus
      far only Slovenia has been able to resolve the rights of the Hungarian community
      in a reassuring way.
    t: Nous Hongrois nous sommes <a>retrouvés</a> dans huit pays, dont jusqu’ici seule
      la Slovénie a été en mesure de régler les droits de la communauté hongroise
      de manière rassurante.
  - s: The others have <v>ended</v> <p>up</p> in Sweden, France and Greece.
    t: Les autres se sont <a>retrouvées</a> en Suède, en France et en Grèce.
  - s: We must not <v>end</v> <p>up</p> in the ridiculous position of not being able
      to meet the obligation that we have worked so hard to obtain from the Community’s
      institutional partners.
    t: Nous devons veiller à ne pas nous <a>retrouver</a> dans cette position ridicule
      de ne pas pouvoir remplir les obligations que nous avons eu tant de mal à obtenir
      de la part de nos partenaires institutionnels communautaires.
  - s: On one hand you are saying this communication must not in any way be mandatory,
      and we shall have to watch out lest we <v>end</v> <p>up</p> in the devil of
      a mess.
    t: D’un côté, vous dites que cette communication ne peut en aucun cas avoir un
      caractère obligatoire et que nous avons intérêt à faire attention pour ne pas
      nous <a>retrouver</a> en mauvaise posture.
  - s: Whilst I am in favour of checking things through, we should ensure that we
      do not <v>end</v> <p>up</p> with more rules and more costs for the various Member
      States.
    t: Si je suis favorable à une vérification du bon déroulement des opérations,
      nous devrions veiller à ne pas nous <a>retrouver</a> avec plus de règles et
      plus de frais à supporter par les différents États membres.
  - s: This is particularly true of the time we had the pig crisis, when pigs that
      were almost paid for finally <v>ended</v> <p>up</p> in Poland, having gone via
      the Soviet Union.
    t: Cela se vérifie particulièrement en cette période de crise de la viande porcine
      que nous traversons ici et où des porcs pratiquement payés se sont <a>retrouvés</a>
      en Pologne après avoir transité par la Russie.
  - s: It would be very unfortunate if we were to <v>end</v> <p>up</p> with kidneys,
      hearts and other organs coming from donors with contagious diseases, infections,
      leukaemia or worse.
    t: Ce serait très fâcheux si nous devions nous <a>retrouver</a> avec des reins,
      des cœurs et d’autres organes prélevés sur des donneurs atteints de maladies
      contagieuses, d’infections, de leucémie, voire pire.
  - s: Being realistic, if Parliament insists on asking for a directive we will <v>end</v>
      <p>up</p> with no instrument at all.
    t: si le Parlement persiste à demander une directive, nous nous <a>retrouverons</a>
      sans aucune législation.
  - s: But I still wonder if we do not run the risk of <v>ending</v> <p>up</p> in
      a kind of Echternach procession where we will have to take one step back before
      we are able to take two steps forward.
    t: Je me demande pourtant si nous ne courons pas le risque de nous <a>retrouver</a>
      dans une procession d’Echternach, où pour deux pas en avant, on en fait chaque
      fois un en arrière.
  - s: We all know that quite a few of these people are involved in buying and supplying
      arms which <v>end</v> <p>up</p> in Kosovo.
    t: Nous savons tous que bon nombre d’entre eux sont impliqués dans l’achat et
      la livraison d’armes que l’on <a>retrouve</a> au Kosovo.
  - s: At the same time, we must be realistic and consider how feasible such a measure
      is so that we do not <v>end</v> <p>up</p> in extreme situations where it will
      take us two years to adopt a five-year budget.
    t: Nous devons éviter de nous <a>retrouver</a> dans une situation extrême, dans
      laquelle nous aurions besoin de deux ans pour adopter un budget courant sur
      cinq ans.
  - s: The political and other developments may be completely different and we may
      <v>end</v> <p>up</p> with far greater needs.
    t: Il se peut que les politiques et d’autres développements soient tout à fait
      différents et qu’on se <a>retrouve</a> face à des besoins bien plus importants.
  - s: Firstly, the directive will ensure that we do not <v>end</v> <p>up</p> with
      US conditions in the granting of patents.
    t: Premièrement, elle veillera à ce que nous ne nous <a>retrouvions</a> pas dans
      la situation des États-Unis en matière d’octroi des brevets.
  - s: We must try and get a simple product which is marketable and can be moved around
      this market, because if we do not, we will <v>end</v> <p>up</p> with a product
      that does not work at all that the different Member States cannot make use of.
    t: Nous devons nous efforcer d’obtenir un produit simple qui soit commercialisable
      et qui puisse se mouvoir dans ce marché, à défaut de quoi nous nous <a>retrouverons</a>
      avec un produit qui ne fonctionne pas du tout et que les différents États membres
      ne pourront pas utiliser.
  - s: The Conference of Presidents gave me the impression that there is some degree
      of fear, particularly among the members of the Group of the European People’s
      Party (Christian Democrats) and European Democrats, that Parliament could again
      <v>end</v> <p>up</p> in the position it was in last time and be unable to adopt
      a resolution.
    t: La Conférence des présidents m’a donné l’impression que certains - notamment
      nos collègues du PPE-DE - craignaient quelque peu que le Parlement puisse se
      <a>retrouver</a> dans la situation qui avait été la sienne la dernière fois
      et ne vote aucune résolution.
  - s: Furthermore, if these amendments are adopted, we could <v>end</v> <p>up</p>
      in a conciliation procedure with the Council, with the prospect of achieving
      transposition into national legislation just one year before, of which six months
      would be lost through conciliation and from which ultimately nothing would be
      gained.
    t: Par ailleurs, si ces amendements sont adoptés, nous pourrions nous <a>retrouver</a>
      dans une procédure de conciliation avec le Conseil, avec la perspective de ne
      parvenir à une transposition dans la législation qu’un an plus tôt et la conciliation
      nous ferait en tout cas perdre six mois, le bénéfice serait donc nul en fin
      de compte.
  - s: The fact that Europe will <v>end</v> <p>up</p> with no shipbuilding industry
      is worrying.
    t: Le fait que l’Espagne se <a>retrouve</a> sans industrie navale est un facteur
      préoccupant.
  - s: In other words, it is precisely the institution set up to protect us from criminals
      (indirectly through providing professional training for police offers) which
      is <v>ending</v> <p>up</p> in the dock.
    t: En d’autres termes, c’est précisément l’institution qui a été créée pour nous
      protéger des criminels (indirectement, en fournissant des formations professionnelles
      aux agents de police) qui se <a>retrouve</a> sur le banc des accusés.
  - s: Or that, in the midst of a crisis, with the monetary tool at Community level
      and the financial tool at national level, we shall <v>end</v> <p>up</p> in an
      impasse?
    t: Ou bien que nous nous <a>retrouverons</a> dans une impasse, en plein milieu
      d’une crise, avec l’instrument monétaire au niveau communautaire, et l’instrument
      financier au niveau national ?
  - s: When we look at horses that have been used for recreational purposes that <v>end</v>
      <p>up</p> going into the human food chain, it is essential that a precautionary
      approach is taken to ensure that public health and consumer protection take
      priority.
    t: Lorsque des chevaux qui ont été utilisés à des fins de récréation se <a>retrouvent</a>
      dans la chaîne alimentaire humaine, il est essentiel d’adopter une approche
      de précaution pour veiller à ce que la santé publique et la protection des consommateurs
      soient prioritaires.
  - s: I make reference in particular to young girls, who <v>end</v> <p>up</p> suffering
      if they accidentally become pregnant because they did not have all of the information
      they needed.
    t: Je fais référence aux jeunes adolescentes, notamment, qui, quand elles tombent
      enceintes malgré elles parce qu’elles n’ont pas eu l’information qui aurait
      été nécessaire, se <a>retrouvent</a> dans la détresse.
  - s: My real fear is that we are going to <v>end</v> <p>up</p> with a highly capitalised
      banking system, while the real economy is on floor.
    t: Je crains que nous ne nous <a>retrouvions</a> avec un système bancaire fortement
      capitalisé et une économie réelle à terre.
  - s: We need to consider how the situation should be handled in order to ensure
      that we do not <v>end</v> <p>up</p> with just one supplier, who then decides
      on the conditions for access to content on the web.
    t: Nous devons réfléchir aux mesures à prendre pour ne pas nous <a>retrouver</a>
      avec un fournisseur unique qui définit seul les conditions d’accès au contenu
      sur le web.
  - s: That there was the real danger of a <v>ending</v> <p>up</p> with a resolution
      being accepted which would have made the point with which I thoroughly disagree,
      and I think the honourable lady thoroughly disagrees, that the human rights
      record in one country is no business of other countries.
    t: Que nous étions confrontés au danger, véritable, de nous <a>retrouver</a> avec
      une résolution qui aurait consacré ce avec quoi je suis en profond désaccord,
      et je pense que l’honorable députée ne souscrit elle non plus en aucun cas à
      l’idée selon laquelle les droits de l’homme dans un pays ne concernent pas les
      autres pays.
  - s: Twelve people went on holiday and have <v>ended</v> <p>up</p> in jail.
    t: Douze personnes sont parties en vacances et se sont <a>retrouvées</a> en prison.
  - s: In the Franco-German proposal, I see the real danger of <v>ending</v> <p>up</p>
      in a situation where the stronger countries will have greater leeway, and where
      Greece will be unable to go beyond certain limits.
    t: Je vois dans la proposition franco-allemande un risque réel de nous <a>retrouver</a>
      dans une situation où les pays les plus forts auront plus de marge de manœuvre
      et où la Grèce ne pourra pas dépasser certaines limites.
  - s: Do they <v>end</v> <p>up</p> on the margins, in social exclusion or do they
      enter a technical profession which represents a good move that will afford them
      a decent standard of living?
    t: Se <a>retrouvent</a>-ils dans la marge, dans l’exclusion sociale, ou se lancent-ils
      dans une profession technique, dans le cadre d’une démarche positive qui leur
      garantira un niveau de vie décent ?
  - s: In short, a Christian in Pakistan can suddenly <v>end</v> <p>up</p> on death
      row if any Muslim testifies against him!
    t: En résumé, un chrétien au Pakistan peut se <a>retrouver</a> subitement dans
      le couloir de la mort pour peu qu’un musulman témoigne contre lui !
  - s: Rather than <v>end</v> <p>up</p> in the doldrums we are now experiencing, I
      should like in a way to have seen the banner kept flying a little higher en
      route from Gothenburg to Johannesburg.
    t: D’une certaine manière, j’aurais aimé que l’on brandisse la bannière un peu
      plus haut dans l’intervalle entre Göteborg et Johannesburg, au lieu de nous
      <a>retrouver</a> dans le creux de la vague où nous sommes maintenant.
  - s: I have to say that in my country at least, and I think probably in most countries,
      you have to have chalked up quite a few offences and been fairly wild before
      you <v>end</v> <p>up</p> in prison.
    t: Je voudrais tout de même signaler que, du moins dans mon pays, mais je pense
      qu’il doit en aller de même dans la plupart des autres pays, il faut avoir un
      sérieux dossier et y être allé vraiment très fort pour se <a>retrouver</a> en
      prison.
  - s: If we do not organise serious discussions, we shall <v>end</v> <p>up</p> in
      a position in which we have to discuss mutual and reciprocal reactions, and
      it would probably be better if we were to reach agreement in some other way.
    t: Si nous ne nous engageons pas dans des discussions sérieuses, nous nous <a>retrouverons</a>
      dans une situation où nous devrons débattre de réactions mutuelles, réciproques.
  - s: Agriculture is about goods that are produced, distributed and <v>end</v> <p>up</p>
      on our own or other people’s plates.
    t: l’agriculture ce sont des biens qui circulent, que l’on produit, que l’on <a>retrouve</a>
      dans des assiettes, les nôtres ou d’autres, mais c’est aussi un service, lequel
      circule moins.
  - s: It seems to me, Commissioner, that in any event that you may <v>end</v> <p>up</p>
      in court if you do not comply.
    t: Il me semble, Monsieur le Commissaire, que dans tous les cas, vous pourriez
      vous <a>retrouver</a> devant une instance judiciaire si vous n’accédez pas à
      cette demande.
  - s: It is obvious that conflict is exacerbating and making more severe the abuses
      against women, that sexual violence is used as a weapon of war, that you see
      after some time that the social fabric and the cohesion of the traditional communities
      are destroyed, are breached, that ethics disappear and that you <v>end</v> <p>up</p>
      in a situation where not only rebels and soldiers but also ordinary citizens
      commit these kinds of horrendous attacks on women and children.
    t: Il est évident que le conflit s’envenime et aggrave les sévices commis sur
      des femmes, que la violence sexuelle est utilisée comme arme de guerre, que
      vous constatez après un certain temps que le tissu social et la cohésion des
      communautés traditionnelles sont détruits, méprisés, que l’éthique disparaît
      et que vous vous <a>retrouvez</a> dans une situation dans laquelle non seulement
      des rebelles et des soldats, mais aussi des citoyens ordinaires commettent ces
      types d’agressions effroyables sur des femmes et des enfants.
  - s: I think that it will be important to follow developments in this field, so
      that we do not <v>end</v> <p>up</p> with a situation in which traditional TV
      media in Europe are in a less favourable position than those which broadcast
      in non-linear ways, via the Internet or by other means, because in the long
      term that can damage our chances in the global context.
    t: Je pense qu’il sera important de suivre les développements dans ce domaine,
      afin que nous ne nous <a>retrouvions</a> pas dans une situation où la télévision
      traditionnelle européenne connaîtrait une position moins favorable que celle
      dont la diffusion se fait sur un mode non linéaire, via l’internet ou d’autres
      moyens, ce qui à long terme nuirait à nos chances dans le contexte mondial.
  - s: We could well <v>end</v> <p>up</p> with a lack of funds for the ordinary regions
      in Europe, which have countryside of their own.
    t: Nous pourrions bien nous <a>retrouver</a> avec un manque de fonds pour les
      régions européennes ordinaires, qui ont elles aussi leurs campagnes.
  - s: Concerning the point that was made on positive incentives, I agree that these
      are important, but we need to find the right mix and the right levels, because
      otherwise they could be counterproductive, and we could <v>end</v> <p>up</p>
      with a situation whereby we encourage more catches when, for sustainability
      reasons, we would want to reduce them in order to reach MSY levels.
    t: S’agissant du point relatif aux incitants positifs, je reconnais leur importance,
      mais nous devons trouver le savant mélange et les niveaux corrects, car autrement,
      ils pourront s’avérer contreproductifs et nous nous <a>retrouverons</a> dans
      une situation où nous encouragerons des prises supplémentaires alors que, pour
      des raisons de durabilité, nous souhaitons les réduire pour atteindre les niveaux
      du RMD.
  - s: We shall <v>end</v> <p>up</p> once again without a new regulation.
    t: Nous nous <a>retrouverions</a> alors sans nouveau règlement.
  - s: In addition, seven more reasoned opinions and three letters of formal notice
      have been issued and many of those will <v>end</v> <p>up</p> going to court
      this year if no effective action is taken.
    t: De plus, sept autres avis motivé et trois lettres de mise en demeure ont été
      produits, et nombre d’entre eux se <a>retrouveront</a> devant le tribunal cette
      année si aucune action efficace n’est entreprise.
  - s: But as a rule, these animals <v>end</v> <p>up</p> on the dinner table, not
      in an incineration plant.
    t: Sauf qu’ils se <a>retrouvent</a> dans les estomacs européens et non dans des
      incinérateurs.
  - s: I would point out, too, that it is precisely the lack of control and current
      laxness that allow, both legally and illegally, European weapons to <v>end</v>
      <p>up</p> in the hands of terrorist groups, dictators and armed factions, who
      mortgage the present and the future of millions of people, to whom, as needed
      but not without a certain cynicism, we subsequently send our development aid
      teams.
    t: J’aimerais également souligner que c’est précisément le manque de contrôle
      et le laxisme actuel qui permettent, légalement et illégalement, aux armes européennes
      de se <a>retrouver</a> dans les mains de groupes terroristes, de dictateurs
      et de factions armées qui hypothèquent le présent et l’avenir de millions de
      personnes auxquelles nous envoyons, par nécessité mais non sans cynisme, nos
      équipes d’aide au développement.
  - s: Do we want to <v>end</v> <p>up</p> with a federal budget - and to call it that
      - which equates to at least 2% of GDP?
    t: Voulons-nous nous <a>retrouver</a> avec un budget fédéral - et l’appeler de
      la sorte - qui équivaut à au moins 2 % du PIB ?
  - s: It is, unfortunately, not yet universally known that what you feed to animals
      you <v>end</v> <p>up</p> feeding to humans.
    t: Malheureusement, tout le monde ne sait pas encore que ce que vous donnez à
      manger aux animaux se <a>retrouve</a> dans la nourriture destinée aux hommes.
  - s: We have a code of conduct from 1998 - mentioned, I believe, by Commissioner
      Patten - but, of course, weapons prove, all the same, to <v>end</v> <p>up</p>
      in the wrong hands and on the wrong markets.
    t: Nous avons un code de conduite de 1998 - je crois qu’il a été mentionné par
      le commissaire Patten - mais, bien sûr, cela n’empêche pas que les armes se
      <a>retrouvent</a> entre de mauvaises mains et sur les mauvais marchés.
  - s: But, given that, as it now stands, companies can opt in or opt out, we would
      <v>end</v> <p>up</p> with 28 tax bases instead of the current 27, and that is
      hardly simplification.
    t: Mais, étant donné qu’aujourd’hui, les entreprises sont libres d’y consentir
      ou de s’y opposer, nous nous <a>retrouverions</a> avec 28 assiettes d’imposition
      au lieu de 27.
  - s: After all, a number of years ago, it became clear that citrus pulp from Brazil,
      which was contaminated with dioxin, had <v>ended</v> <p>up</p> in animal feed
      in the Netherlands, Belgium and in Germany.
    t: Voici quelques années, il s’est en effet avéré que de la pulpe de citron contaminée
      à la dioxine en provenance du Brésil s’était <a>retrouvée</a> dans l’alimentation
      animale aux Pays-Bas, en Belgique et en Allemagne.
  - s: It is dangerous that, as long as there is no approximation in this field, this
      subject should be included in the system, because anyone seeking asylum and
      having that request rejected could <v>end</v> <p>up</p> being included in the
      category of undesirable foreigners.
    t: Il est dangereux d’inclure cet aspect dans le système à défaut d’harmonisation
      en la matière, car les personnes dont la demande d’asile a été rejetée pourraient
      facilement se <a>retrouver</a> dans la catégorie de personnes indésirables.
  - s: We need an instrument that we can use to enter into a serious dialogue with
      the Member States while matters are in progress if there are indications that
      something is going wrong, so that we do not <v>end</v> <p>up</p> in the same
      situation as in this case.
    t: » Nous avons besoin d’un instrument nous permettant d’entamer un dialogue sérieux
      avec les États membres pendant le déroulement des projets au cas où des signes
      témoigneraient d’un quelconque dysfonctionnement, pour ne pas nous <a>retrouver</a>
      dans la même situation que celle que nous connaissons actuellement.
  - s: The disadvantages that have been mentioned include uncertainty about the law
      and legal procedures, and the possibility that European businesses may <v>end</v>
      <p>up</p> in a worse situation than their American counterparts.
    t: Les inconvénients qui ont été évoqués sont, notamment l’insécurité du point
      de vue juridique, les ambiguïtés de la procédure appliquée par la Cour de justice
      européenne, et le risque que les entreprises européennes ne se <a>retrouvent</a>
      dans une situation plus difficile que celle que connaissent les entreprises
      américaines.
  - s: The poor Commissioner wanted a slim programme and has <v>ended</v> <p>up</p>
      with a fatty!
    t: La pauvre commissaire voulait un programme allégé et se <a>retrouve</a> avec
      un mastodonte.
  - s: I think that, in the context of economic development, demographic developments,
      technological developments, enlargement, and a possible war, we have together
      <v>ended</v> <p>up</p> in a complicated situation in which the things we like,
      such as a comprehensive approach, will become increasingly difficult.
    t: Je pense que, compte tenu de l’évolution économique, de l’évolution démographique,
      de l’élargissement et d’une guerre potentielle, nous nous sommes tous <a>retrouvés</a>
      dans une situation très difficile dans laquelle il sera de plus en plus difficile
      d’obtenir des résultats satisfaisants, tels qu’une approche globale.
  - s: We do not want to reach the second reading with a proposal to break the interinstitutional
      agreement and thereby <v>end</v> <p>up</p> with no Financial Perspective.
    t: Nous ne souhaitons pas arriver à la seconde lecture avec une proposition brisant
      l’accord interinstitutionnel car nous nous <a>retrouverions</a> sans perspectives
      financières.
  - s: We do not want them in our food and nor, for that reason, must we of course
      use them in such a manner that they may <v>end</v> <p>up</p> in our food.
    t: Nous n’en voulons pas dans notre alimentation et, pour cette raison, nous ne
      devons évidemment pas les utiliser d’une manière qui leur permettrait de se
      <a>retrouver</a> dans ce que nous mangeons.
  - s: We set out to build a cathedral and <v>ended</v> <p>up</p> in a department
      store.
    t: Nous avions voulu bâtir une cathédrale et nous nous <a>retrouvons</a> dans
      un grand magasin.
  - s: We should be careful not to <v>end</v> <p>up</p> facing a situation where there
      is a real threat of having to set our sights lower.
    t: Il faut faire attention de ne pas nous <a>retrouver</a> face à une situation
      de menace, nous obligeant à viser plus bas.
  - s: We may well <v>end</v> <p>up</p> needing to import many of these biofuels.
    t: Nous pourrions fort bien nous <a>retrouver</a> contraints d’importer une bonne
      part de ces biocarburants.
  - s: Are we going to <v>end</v> <p>up</p> with a lot of confused people, because
      the VIS is destined to deal with 20 million visa applications a year and delays
      presumably have a knock-on effect?
    t: Allons-nous nous <a>retrouver</a> avec de nombreuses personnes déconcertées,
      vu que le VIS est conçu pour traiter vingt millions de demandes de visa par
      an et que ces retards ont probablement des répercussions en chaîne ?
  - s: In my opinion, that needs to be discussed at European level, as former prisoners
      could <v>end</v> <p>up</p> in any Member State as a result of the Schengen Agreement.
    t: Selon moi, cela doit être discuté au niveau européen, car les anciens prisonniers
      pourraient se <a>retrouver</a> dans n’importe quel État membre en vertu de l’accord
      de Schengen.
  - s: Ultimately, they <v>end</v> <p>up</p> with a property which is not suitable
      for their purposes and which they cannot sell on to anyone else.
    t: Au bout du compte, ils se <a>retrouvent</a> en possession d’une propriété qui
      ne répond pas à leurs attentes et qu’ils ne peuvent plus revendre à qui que
      ce soit.
  - s: And there is a considerable risk that they will <v>end</v> <p>up</p> in the
      same situation as their parents.
    t: Et le risque est grand qu’ils se <a>retrouvent</a> dans la même situation que
      leurs parents.
  - s: You could <v>end</v> <p>up</p>, if you accept the Waigel proposal with a large
      European recession, and in all probability with the larger Member States affected
      first.
    t: Vous pourriez vous <a>retrouver</a>, si vous acceptez la proposition Waigel
      avec une grande dépression d’envergure européenne et probablement avec les plus
      grands pays atteints en premier lieu.
  - s: With collective redress, yes, we are happy that you look at it and we go forward
      in that area, but please do not let us <v>end</v> <p>up</p> where we have with
      contract law, bedevilled with questions over legal base and other issues.
    t: En ce qui concerne le recours collectif, nous sommes heureux que vous l’examiniez
      et nous vous soutenons en la matière, mais je vous en prie, évitons de nous
      <a>retrouver</a> au même point qu’avec le droit du contrat, tourmentés de questions
      sur la base juridique et d’autres problèmes.
  - s: Most importantly, the only by-products which should <v>end</v> <p>up</p> in
      animal feed, and consequently the food chain, are those by-products which would
      be fit for direct human consumption.
    t: Son élément central est que les seuls sous-produits qui devraient se <a>retrouver</a>
      dans les aliments pour animaux, et par conséquent dans la chaîne alimentaire,
      sont les sous-produits susceptibles de convenir à une consommation humaine directe.
- c: 55
  r: 3
  v: aboutir
  x:
  - s: Prompted by this question therefore, and against the background of the representations
      I have received from the NGOs which have a special interest in this area, I
      intend to ensure that we do not <v>end</v> <p>up</p> in such a situation again.
    t: C’est pourquoi je veillerai, dans le cadre de cette question et sur la base
      des sollicitations que j’ai reçues de la part de certaines ONG qui s’intéressent
      particulièrement à ce secteur, à ce que nous n’<a>aboutissions</a> pas une nouvelle
      fois à une telle situation.
  - s: Another point raised relates to the fact that MSY will not work in mixed fisheries,
      because when targeting one stock to move towards MSY one could <v>end</v> <p>up</p>
      in a situation where the other stocks caught in such a mixed fishery are under-exploited.
    t: Une autre question qui a été abordée concerne le fait que le RMD ne peut pas
      s’appliquer aux pêcheries mixtes dans la mesure où, si l’on vise un stock en
      termes de RMD, on peut <a>aboutir</a> à une situation où les autres stocks capturés
      dans cette prise mixte sont sous-exploités.
  - s: In signing up, the EU is acting in accordance with its intention to arrogate
      all internal and international powers, but it is unclear as to where the powers
      withdrawn from national control, are to <v>end</v> <p>up</p>.
    t: L’adhésion de l’UE reflète son exigence de s’arroger toutes les compétences
      internationales et internes, mais il n’est pas encore possible de déterminer
      où les compétences soustraites au contrôle national devraient <a>aboutir</a>.
  - s: These fundamentals should serve as a basis for negotiations and exchanges between
      the two factions, without which there is a risk of <v>ending</v> <p>up</p> with
      a State in which there is no rule of law, and to push that State or to push
      the cohesion of Iranian society and the geopolitics of this tormented region
      towards even worse scenarios.
    t: Ces fondamentaux doivent servir de base aux négociations et aux échanges entre
      ces deux courants, sans quoi on risque d’<a>aboutir</a> à un État de non-droit
      et de faire basculer vers les pires scénarios la cohésion de la société iranienne
      et la géopolitique de cette région si tourmentée.
  - s: if we fail to support those who are fighting for freedom, then they will <v>end</v>
      <p>up</p> in an impasse and the other side will win.
    t: C’est exactement ce que je voulais vous expliquer, à savoir que si nous ne
      sommes pas du côté de ceux qui se battent pour la liberté, ceux qui se battent
      pour la liberté vont <a>aboutir</a> dans une voie sans issue et c’est l’autre
      voie qui va gagner.
  - s: Although I personally feel very much in line with the overall position defended
      by Mrs Lynne, I want to applaud the intelligence, openness and conciliatory
      spirit shown by Mrs Buitenweg throughout the discussion in our committee in
      order to try to <v>end</v> <p>up</p> with a report that is balanced and that
      would be supported by a large parliamentary majority.
    t: Si je me sens très proche, à titre personnel, de la ligne générale défendue
      par Elizabeth Lynne, je veux saluer ici l’intelligence, l’esprit d’ouverture
      et le souci de conciliation dont Kathalijne Buitenweg a fait preuve pendant
      toute la discussion au sein de notre commission pour essayer d’<a>aboutir</a>
      à un rapport équilibré et qui serait soutenu par une large majorité parlementaire.
  - s: Is it perhaps because the treatment which one group of states reserved for
      what was, all other things being equal, the right idea of creating a permanent
      crisis management mechanism appeared to cancel out the added value of such a
      mechanism in practice, thereby sending the wrong message to the markets and
      putting us at risk of <v>ending</v> <p>up</p> with a mechanism that was a self-fulfilling
      prophecy of controlled bankruptcy?
    t: Peut-être est-ce parce que le traitement qu’un groupe d’États membres réservait
      à ce qui était, toutes choses égales par ailleurs, une bonne idée, à savoir
      la création d’un mécanisme permanent de gestion de crise, semblait supprimer
      dans la pratique la valeur ajoutée d’un tel mécanisme, envoyant dès lors le
      mauvais message aux marchés et entraînant un risque d’<a>aboutir</a> à un mécanisme
      qui réalise la prédication d’une faillite contrôlée ?
  - s: Madam President, this resolution was difficult to negotiate, but we have finally
      <v>ended</v> <p>up</p> with something which I think has managed to satisfy all
      groups.
    t: Madame la Présidente, cette résolution était difficile à négocier mais elle
      a finalement <a>abouti</a>, je pense, à quelque chose qui a pu satisfaire l’ensemble
      des groupes et je remercie mes collègues d’avoir fait cet effort parce que nous
      n’osons plus parler du Sahara tellement nous savons que c’est un sujet sensible.
  - s: According to recent estimates, the political turmoil in North Africa could
      lead some 300 000 refugees to <v>end</v> <p>up</p> on the southern shores of
      the Union.
    t: Selon des estimations récentes, les bouleversements politiques en Afrique du
      Nord pourraient <a>aboutir</a> à la migration de quelque 300 000 réfugiés vers
      les rives méridionales de l’Union.
  - s: We do not want to <v>end</v> <p>up</p> in a situation in which all the Member
      States have standardised their technology in a European air traffic management
      system while, at the same time, the rights to this technology are owned by a
      private undertaking.
    t: Nous ne voulons pas <a>aboutir</a> à une situation où tous les États membres
      auraient certes standardisé leur technologie dans un système européen de gestion
      du trafic aérien, mais où les droits relatifs à cette technologie seraient détenus
      par une entreprise privée.
  - s: We will have to remain vigilant to avoid the negotiations <v>ending</v> <p>up</p>
      in a strengthening of the divisions, even a rivalry between applicant countries.
    t: Nous devrons rester très vigilants pour éviter que les négociations n’<a>aboutissent</a>
      à une accentuation des divisions, voire des rivalités entre les pays candidats.
  - s: As a result we could <v>end</v> <p>up</p> with increased protectionism and
      hence high costs to the world’s poor and the EU’s consumers.
    t: Nous pourrions <a>aboutir</a> à un protectionnisme accru et, partant, à une
      flambée des coûts pour les populations pauvres du globe aussi bien que pour
      les consommateurs européens.
  - s: Secondly, the institutions must learn from the dossiers about them which have
      <v>ended</v> <p>up</p> with the Ombudsman.
    t: Deuxièmement, les institutions doivent tirer les leçons des dossiers qui ont
      <a>abouti</a> chez le médiateur et qui les concernent.
  - s: We might therefore <v>end</v> <p>up</p> in a situation where hazardous waste
      will be processed as cheaply as possible, under conditions where it is not properly
      controlled, and where the transfer of waste within the European Union increases
      with all the risks that this entails.
    t: Nous risquons ainsi d’<a>aboutir</a> à une situation où ces déchets dangereux
      vont être traités à moindre coût, dans des conditions mal contrôlées, et où
      les déplacements de ces déchets vont se multiplier au sein de l’Union européenne,
      avec tous les risques que cela comporte.
  - s: It would be paradoxical if we were to <v>end</v> <p>up</p> with an obligation
      to give more information concerning this aid, which a priori does not pose any
      problems, than is required for far larger amounts of aid.
    t: Il serait paradoxal d’<a>aboutir</a>, pour ces aides qui a priori ne posent
      pas de problème, à une obligation d’information plus grande que pour celle qui
      existe pour les aides plus importantes.
  - s: With such a stability pact, with whose help you hope to create a single currency
      and a single budgetary policy, we shall <v>end</v> <p>up</p> with a situation
      in which it will be impossible to compensate for different economic levels between
      States by adjusting either the budgetary or monetary floodgates.
    t: Avec ce pacte de rigidité budgétaire, grâce auquel vous voulez créer une monnaie
      unique, une politique budgétaire unique, nous allons <a>aboutir</a> à une situation
      où l’on ne pourra compenser les différences de niveau économique entre les États
      ni par les écluses budgétaires, ni par les écluses monétaires.
  - s: I think that, if we do not succeed in reducing the gap between the single currency
      and the two other great issues, namely the fight against unemployment and the
      political progress of the Intergovernmental Conference, that if - let us not
      deceive ourselves - the Conference <v>ends</v> <p>up</p> with a minimum result,
      that if we do not progress sufficiently towards political integration, the success
      of the single currency itself may be compromised.
    t: Je pense que si l’on n’arrive pas à réduire le décalage entre la monnaie unique
      et les deux autres grands sujets que sont la lutte contre le chômage et les
      progrès politiques de la Conférence intergouvernementale, que si on n’arrive
      pas à montrer à quel point ces thèmes sont mêlés, que si - ne nous y trompons
      pas - la Conférence <a>aboutit</a> à un résultat minimal, que si nous ne progressons
      pas suffisamment vers l’intégration politique, c’est la réussite de la monnaie
      unique elle-même qui risque d’être compromise.
  - s: With this Television Directive, we must avoid <v>ending</v> <p>up</p> in a
      situation where Member States no longer have a say in these matters.
    t: Avec cette directive sur la télévision sans frontières, nous devons éviter
      d’<a>aboutir</a> à une situation dans laquelle les États membres n’auront plus
      leur mot à dire dans ce dossier.
  - s: The first thing is the confusion that will inevitably be created between the
      primary committee and the committee asked for an opinion, because when the primary
      committee rejects the amendments of the committee asked for an opinion, these
      amendments might <v>end</v> <p>up</p> directly in the Chamber, obviously creating
      an extremely risky potential for legal confusion - as we also incidentally saw
      in the case of REACH.
    t: En effet, si la commission compétente au principal rejette les amendements
      de la commission consultée, ces amendements pourraient <a>aboutir</a> directement
      dans l’hémicycle, créant clairement un risque potentiellement très élevé de
      confusion juridique - comme nous l’avons d’ailleurs observé avec REACH.
  - s: This, however, does not apply to the constitutional part, as we would then
      <v>end</v> <p>up</p> with things being done on a very unequal basis.
    t: Il ne peut pourtant être question d’appliquer cette simplification au volet
      constitutionnel, sans quoi nous <a>aboutirions</a> à un traitement très inégal.
  - s: It is also important to see that aid reaches its proper destination without
      border or customs officials hampering operations or the goods <v>ending</v>
      <p>up</p> on the black market.
    t: Il importe aussi de veiller à ce que l’aide parvienne à destination sans que
      les autorités policières ou douanières n’entravent les livraisons à la frontière
      ou que les denrées n’<a>aboutissent</a> sur le marché noir.
  - s: We cannot <v>end</v> <p>up</p> in a situation here like the United States situation,
      in which there are currently certain companies which in practice are able to
      prevent all work in the field of computer programming.
    t: Nous ne pouvons <a>aboutir</a> chez nous à une situation analogue à celle des
      États-Unis où, dans la pratique, certaines entreprises sont réellement en mesure
      d’empêcher tout travail dans le domaine de la programmation d’ordinateur.
  - s: 'Thus we <v>end</v> <p>up</p> in France with the worst scenario:'
    t: 'On <a>aboutit</a> ainsi en France à la pire des situations :'
  - s: Financial support for cereal production, for example, where cereal <v>ends</v>
      <p>up</p> being stored as surplus, is an absurdity;
    t: Il est absurde que les céréales, par exemple, dont la production est soutenue
      financièrement, <a>aboutissent</a> dans des stocks excédentaires.
  - s: I also agree with the rapporteur that the EIB must make strict changes to its
      funding via intermediaries, as this may <v>end</v> <p>up</p> in tax havens.
    t: Je conviens aussi avec le rapporteur que la BEI doit apporter des changements
      stricts à son financement à travers des intermédiaires, car ce financement pourrait
      <a>aboutir</a> dans des paradis fiscaux.
  - s: It is very important that the oil revenues should benefit the Iraqi people
      rather than <v>ending</v> <p>up</p> in the pockets of the President’s Texan
      friends.
    t: Il est essentiel que les revenus pétroliers profitent à la population irakienne
      et n’<a>aboutissent</a> pas dans les poches des amis texans du président.
  - s: It would not of course be of help to anyone if, instead of exporting fresh
      produce to third countries, we were to close the doors, with the result that
      these products were to <v>end</v> <p>up</p> on the European market at sharply
      falling prices.
    t: Il ne sert à rien d’arrêter les exportations de produits frais vers des pays
      tiers et en arriver au stade où ces produits <a>aboutissent</a> sur le marché
      européen à des prix cassés ;
  - s: I congratulate you for having <v>ended</v> <p>up</p> with the budget that the
      European Council wanted, a European Council which, until last June, had every
      sort of insult hurled at it.
