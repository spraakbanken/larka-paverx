sv:
- c: 2
  r: 1
  v: agera
  x:
  - s: Let us take forceful and aggressive action, if that should be necessary, but
      we must not <v>act</v> <p>out</p> of panic.
    t: Låt oss agera kraftfullt och aggressivt, om så behövs, men vi får inte <a>agera</a>
      i panik utan måste hålla huvudet så kallt som det går, så att vi inte ytterligare
      skadar den ekonomiska uppgång som trots allt och trots Grekland kan skönjas.
  - s: The Council is seeking an acceptable text which makes a clear difference between
      trafficking in human beings which exploits vulnerable people on the one hand
      and the work of known voluntary organisations and others <v>acting</v> <p>out</p>
      of humanitarian or non-profit making motives on the other.
    t: Rådet söker en godtagbar text som gör en tydlig åtskillnad mellan å ena sidan
      människosmugglare som utnyttjar utsatta människor, och å andra sidan kyrkor,
      kända frivilligorganisationer och andra som <a>agerar</a> med humanitära eller
      ideella motiv.
- c: 2
  r: 1
  v: handla
  x:
  - s: <v>Acting</v> <p>out</p> of self-interest, the richest, most democratic countries
      tend to prioritise support to regimes that guarantee supplies of gas and oil
      and attempt at domestic level to destroy the movements that conflict most with
      Western interests.
    t: De rikaste och mest demokratiska länderna <a>handlar</a> i eget intresse och
      tenderar att prioritera stöd till regimer som garanterar gas- och oljeleveranser
      och de försöker på nationell nivå krossa de rörelser som är mest i strid med
      västerländska intressen.
  - s: We want our friends to know that we are not interfering, not <v>acting</v>
      <p>out</p> of a notion of superiority, nor a wish to preach, but we are in fact
      acting out of duty, a duty to denounce and condemn violations of freedom wherever
      they occur.
    t: Våra vänner bör veta att det inte <a>handlar</a> om inblandning eller överlägsenhet
      och inte heller om en vilja att komma med lärdomar, utan väl om en skyldighet,
      dvs. skyldigheten att påtala och fördöma brott mot friheten, var de än begås.
