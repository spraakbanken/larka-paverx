  - s: We want our friends to know that we are not interfering, not <v>acting</v>
      <p>out</p> of a notion of superiority, nor a wish to preach, but we are in fact
      acting out of duty, a duty to denounce and condemn violations of freedom wherever
      they occur.
    t: Queremos hacer saber a nuestros amigos que no es nuestra intención interferir
      ni <a>actuar</a> con superioridad ni con afán de amonestar, sino que en realidad
      nos impulsa un deber, el deber de denunciar y condenar las violaciones de la
      libertad allá donde éstas se produzcan.
  - s: To conclude, Mr President, I am disappointed that the draft resolution does
      not recognise that France <v>acted</v> <p>out</p> of duty and general interest,
      that it gave assistance to a population in danger - to avoid the worst - and
      that France defended the sovereignty of the Haitian people and that furthermore,
      France endeavoured to protect the legitimacy of a process of political restoration.
    t: Para concluir, lamento, señor Presidente, que el proyecto de resolución no
      reconozca que Francia ha <a>actuado</a> al servicio del Derecho y del interés
      general, que ha prestado ayuda a un pueblo en peligro —para evitar lo peor—,
      que defiende la soberanía del pueblo haitiano y que se ocupa de defender la
      legitimidad del proceso de restauración política.
