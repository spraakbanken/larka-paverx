      und eine soziale Krise herrscht, ist eine Erhöhung der Ressourcen für Abgeordnete
      nicht angemessen, es sei denn, wir beweisen gleichzeitig den Mut und <a>kürzen</a>
      die Kostenerstattungen und Vergütungen, auf die wir als Abgeordnete ein Recht
      haben und die mitnichten alle vollständig gerechtfertigt sind.
