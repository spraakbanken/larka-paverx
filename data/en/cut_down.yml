      patentiert.
  - s: The flat land is overgrazed, the forests have all been <v>cut</v> <p>down</p>
      and ecological meltdown threatens.
    t: Die Flächen sind überweidet, die Wälder <a>abgeholzt</a>, es droht der ökologische
      Kollaps.
- c: 3
  r: 4
