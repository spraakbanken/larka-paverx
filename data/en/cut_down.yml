  v: verringern
  x:
  - s: Secondly, as we move forward, one of the key aspects for us is going to be
      to simplify the procedure, put an emphasis on results and added value and try
      and <v>cut</v> <p>down</p> on red tape and regulation.
    t: Zweitens wird einer der Schlüsselaspekte auf unserem weiteren Weg die Vereinfachung
      des Verfahrens, die Schwerpunktsetzung auf Ergebnisse und Mehrwert sowie der
      Versuch sein, Bürokratismus und Vorschriften zu <a>verringern</a>.
  - s: We can, however, <v>cut</v> <p>down</p> on their use.
    t: Wir können jedoch ihren Einsatz <a>verringern</a>.
  - s: If we <v>cut</v> <p>down</p> on the number of people in these institutions,
      we have an increased risk of such phenomena.
    t: Wenn wir in diesen Institutionen die Personenzahl <a>verringern</a>, besteht
      ein höheres Risiko für solch ein Phänomen.
  - s: That is why we need new negotiations, in part to <v>cut</v> <p>down</p> the
      number of data items, but in such a way that reducing the amount of data does
      not jeopardise the fight against terrorism.
    t: Deshalb brauchen wir neue Verhandlungen, auch um die Anzahl der Datensätze
      zu <a>verringern</a>, wobei jedoch die Verringerung der Datenmenge die Bekämpfung
      des Terrorismus nicht beeinträchtigen darf.
  - s: A separate waste tax or payment is a necessary device for consumers, whether
      small or massive producers of waste, to <v>cut</v> <p>down</p> on the amount
      of waste they create that has to be taken to landfill sites.
    t: Eine gesonderte Abfallsteuer oder -gebühr ist ein notwendiges Instrument, mit
      dem die Verbraucher, sowohl die kleinen als auch die großen Abfallerzeuger,
      dazu gebracht werden, die Abfälle auf den Mülldeponienzu <a>verringern</a>.
  - s: Targeted species of fish should only be landed at designated ports with proper
      inspection to <v>cut</v> <p>down</p> the amount of illegal over-quota fish being
      smuggled into the market.
    t: Gezielte Fischarten sollten nur in bestimmten Häfen mit ordnungsgemäßen Inspektionsanlagen
      angelandet werden, um den Anteil über die Quote hinaus „schwarz“ gefangenen
      und auf den Markt geschmuggelten Fischs zu <a>verringern</a>.
  - s: Landed fish unsuitable for human consumption should, whenever economically
      practical, be used for processing for fishmeal and fish oil, to <v>cut</v> <p>down</p>
      dependence on industrial fishing.
    t: Für die menschliche Ernährung ungeeigneter angelandeter Fisch sollte, sofern
      wirtschaftlich vertretbar, für die Verarbeitung zu Fischmehl und Fischöl verwendet
      werden, um so die Abhängigkeit von der industriellen Fischerei zu <a>verringern</a>.
