    t: Bevor ich mir jedoch die Augen <a>auskratzen</a> lasse, möchte ich etwas Versöhnliches
      sagen.
- c: 1
  r: 1
  v: Herausreißen
  x:
  - s: There is no doubt that, seen from Belgrade, both NATO, with its massacre in
      the capital city, and the EU, with its barbaric support for <v>tearing</v> <p>out</p>
      a key part of Serbia, namely Kosovo, from the country, are not particularly
      appealing allies.
    t: Es besteht kein Zweifel, dass für Belgrad weder die NATO, die für das Massaker
      in der Hauptstadt verantwortlich war, noch die EU, die auf barbarische Weise
      das <a>Herausreißen</a> eines wichtigen Teils von Serbien - des Kosovos - unterstützt
      hat, als Verbündete besonders attraktiv sind.
