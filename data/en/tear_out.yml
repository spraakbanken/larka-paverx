  x:
  - s: And we must change that heart, not <v>tear</v> it <p>out</p> but change it,
      make it truly civilised so that it does not just pay lip-service to humanity,
      human rights and other such mirages.
    t: Und dieses Herz müssen wir verändern, nicht indem wir es <a>ausreißen</a>,
      wir müssen es verändern, damit es wirklich zivilisiert wird und sich nicht nur
      dem Schein nach auf den Humanismus, die Menschenrechte und ähnliche Märchen
      beruft.
