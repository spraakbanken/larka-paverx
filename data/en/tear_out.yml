  x:
  - s: Then there are the battery farms, the chickens in full overhead lighting day
      and night, the hens treated in this way to produce hormonal reactions to serotonin
      so that they lay continuously, hens that <v>tear</v> <p>out</p> their own feathers
      almost as if they wanted to commit suicide.
    t: Ci sono poi gli allevamenti simili a campi di concentramento nei quali i polli,
      e le galline, vengono tenuti alla luce giorno e notte per provocare delle reazioni
      ormonali a livello di serotonina, con il risultato che le galline depongono
      uova in continuazione e si <a>strappano</a> le piume, quasi come se volessero
      suicidarsi.
  - s: But before I get my eyes <v>torn</v> <p>out</p>, I want to make one conciliatory
      remark.
    t: Prima, però, di farmi <a>strappare</a> gli occhi voglio fare una dichiarazione
      di tipo conciliatorio.
  - s: For the second year running, producers are <v>tearing</v> their hair <p>out</p>
      because the Greek government has arbitrarily set production at 275 kilograms
      per decare, whereas output is much higher and no-one knows what will become
