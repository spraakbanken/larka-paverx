  x:
  - s: Through Renault, they will understand also how it was that in the beginning
      of 1997 a multi-national company in the automobile industry <v>shut</v> <p>down</p>
      units and threw thousands of workers on to the dole queues just because they
      were having difficulties - and at the same time their shares rose significantly
      in value on the Paris stock exchange.
    t: Por mediación de Renault se comprenderá también cómo es que, a principios de
      1997, una transnacional de la industria automovilística <a>cerró</a> unidades
      y lanzó a millares de trabajadores al desempleo, porque estaba en dificultades,
      y, al mismo tiempo, sus acciones subían en gran medida en la bolsa de París.
  - s: The reason for raising this is because the decision to <v>shut</v> <p>down</p>
      the reactors at the Kozloduy power plant in Bulgaria was political.
    t: La razón de plantear esto se debe a que la decisión de <a>cerrar</a> los reactores
      en la central nuclear de Kozloduy en Bulgaria fue política.
  - s: Instead of generating billions of euros from them, some of which could even
      be included in the EU budget, Member States now have to pay compensation due
      to the political decision made to <v>shut</v> <p>down</p> these reactors.
    t: En lugar de generar miles de millones de euros gracias a estos reactores, que
      incluso se podrían haber incluido en el presupuesto de la UE, los Estados miembros
      ahora tienen que pagar indemnizaciones debido a la decisión política de <a>cerrar</a>
      dichos reactores.
  - s: And they could have been preceded by the textile workers, because the European
      textile industry has been <v>shut</v> <p>down</p> so that textiles can be brought
      in from SouthEast Asia.
    t: Y también los obreros textiles, porque se ha <a>cerrado</a> la industria textil
      europea, para traer los textiles del sudeste asiático.
  - s: Immediately following the events in Japan, for instance, Germany <v>shut</v>
      <p>down</p> its nuclear reactors built before 1980 and, taking into account
      specialists’ research and expertise, is negotiating new alternatives to nuclear
      energy.
    t: Inmediatamente después de los acontecimientos de Japón, por ejemplo, Alemania
      <a>cerró</a> sus reactores nucleares construidos antes de 1980 y, teniendo en
      cuenta la investigación y la experiencia de los especialistas, está negociando
      nuevas alternativas a la energía nuclear.
  - s: We used to say at one time that we would support Ukraine in the building of
      the ROVNO II and CHMELNITZKY IV nuclear power plants, provided that Chernobyl
      is <v>shut</v> <p>down</p> in return.
    t: Antes existía la tendencia de decir que apoyamos a Ucrania en la construcción
      de los reactores ROVNO II y CHMELNITZKY IV si en contrapartida <a>cierran</a>
      Chernobil.
  - s: For example, we could <v>shut</v> <p>down</p> a large number of the EU’s agencies.
    t: Por ejemplo, podríamos <a>cerrar</a> un gran número de agencias de la UE.
  - s: Two years previously, acting in a similar way, they had <v>shut</v> <p>down</p>
      their factory at Arouca in the same region, leaving almost 500 people unemployed.
    t: Dos años antes, actuando de una forma similar, habían <a>cerrado</a> su fábrica
      en Arouca en la misma región, dejando sin empleo a casi 500 personas.
  - s: Surely the time has come for this place to be <v>shut</v> <p>down</p>.
    t: Con toda seguridad ha llegado el momento de <a>cerrar</a> este lugar.
  - s: Mr President, Mr Oettinger, ladies and gentlemen, the dramatic events in Japan
      have shown us that the only totally safe nuclear power plant is the one that
      was never built or the one that was <v>shut</v> <p>down</p>.
    t: Señor Presidente, señor Oettinger, Señorías, los dramáticos acontecimientos
      de Japón nos han demostrado que la única central nuclear totalmente segura es
      la que nunca se ha construido o la que se ha <a>cerrado</a>.
  - s: As far as the subject of nuclear power is concerned, we all know that there
      are countries which currently have a moratorium on nuclear power stations or
      which want to <v>shut</v> them <p>down</p>, for example, Germany.
    t: Por lo que se refiere al tema de la energía nuclear, todos sabemos que hay
      países que actualmente tienen una moratoria sobre las centrales nucleares o
      que quieren <a>cerrarlas</a>, como, por ejemplo, Alemania.
  - s: Germany has already taken concrete steps and has <v>shut</v> <p>down</p> its
      nuclear power plants built prior to 1980 for three months.
    t: Alemania ya ha dado pasos concretos y ha <a>cerrado</a> sus centrales nucleares
      construidas antes de 1980 durante tres meses.
  - s: Why have they been used to block the Abidjan Port Authority’s export of cocoa
      beans and to <v>shut</v> <p>down</p> the oil refinery?
    t: ¿Por qué se han utilizado para bloquear las exportaciones de semillas de coco
      de la autoridad portuaria de Abiyán y para <a>cerrar</a> la refinería de petróleo?
  - s: Mr van Velzen touched on the fact that a lot of SMEs <v>shut</v> <p>down</p>
      within a year of being set up.
    t: El Sr. van Velzen se ha referido a que muchas PYME <a>cierran</a> un año después
      de su creación.
  - s: Commissioner, thank you for your reply confirming that reactors 1 and 2 will
      be <v>shut</v> <p>down</p> this year, in 2002, that work has in fact already
      started, and that reactors 3 and 4 will be shut down by 2006 at the latest,
      as originally agreed, as the President of the Commission, Mr Prodi, has assured
      me in writing and as you have stressed repeatedly.
    t: Señor Comisario, le agradezco mucho su respuesta, que nos confirma que las
      unidades 1 y 2 <a>cerrarán</a> este año, el 2002, que ya han comenzado las labores,
      y que las unidades 3 y 4 habrán cerrado en 2006 a más tardar, tal como había
      sido acordado en un principio, como el Presidente de la Comisión, Sr. Prodi,
      me había dicho en una carta, y como usted ha subrayado repetidamente.
  - s: I should like to know exactly what the Commission has done about the single,
      interconnected operating system which could be used to exchange energy so that
      we do not have countries wondering what will happen now that reactors 1 to 4
      at Kozloduy are to be <v>shut</v> <p>down</p> and whether or not they will be
      short of energy?
    t: Quisiera pedirle que insistamos en este tema porque siempre existe la incertidumbre
      sobre si se puede garantizar o no la suficiencia de energía, y querría saber
      ¿qué es exactamente lo que usted ha hecho en cuanto al sistema operativo único
      interconectado mediante el cual se podrían llevar a cabo intercambios de energía
      a fin de no haya Estados que pregunten que va a suceder ahora que las unidades
      1 a 4 de Kozloduy van a <a>cerrar</a>, es decir, no sea que haya insuficiencia
      de energía?
  - s: Mr President, as far as I remember, the nuclear plant at Ignalina is due to
      <v>shut</v> <p>down</p> in 2009, and certain safeguard clauses are connected
      with this deadline.
    t: Señor Presidente, por lo que recuerdo, la central nuclear de Ignalina deberá
      <a>cerrar</a> en 2009 y determinadas cláusulas de salvaguarda están relacionadas
      con esta fecha límite.
  - s: Eastern and central Europe have been affected the most by the dispute, which
      has <v>shut</v> <p>down</p> factories and schools.
    t: Europa del este y Centroeuropa han sido las más perjudicadas por esta disputa,
      que ha <a>cerrado</a> fábricas y colegios.
  - s: Therefore, at the very moment when the Spanish authorities have <v>shut</v>
      <p>down</p> the only Basque newspaper, Egunkaria, I would like to ask you the
      reason for this difference in the status of Basque and Catalan.
    t: Así pues, en un momento en que las autoridades españolas han <a>cerrado</a>
      el único periódico escrito en euskera, Egunkaria, quisiera preguntarle el porqué
      de esta diferencia de estatuto entre el vascuence y el catalán.
  - s: I am sure that it is the Ukrainian people who have the greatest interest in
      <v>shutting</v> <p>down</p> Chernobyl.
    t: estoy segura de que el pueblo ucraniano es quien tiene mayor interés en <a>cerrar</a>
      Chernóbil.
  - s: Everyone here, everyone in Europe, wishes all the Chernobyl reactors to be
      <v>shut</v> <p>down</p> - and as soon as possible.
    t: Todos aquí, todos en Europa, queremos que se <a>cierren</a> todos los grupos
      de Chernóbil.
  - s: Furthermore, we shall be investigating ways to collaborate in building a new
      sarcophagus, and <v>shutting</v> <p>down</p> and dismantling the entire Chernobyl
      plant - which may cost a further USD 2300 million.
    t: Por otra parte, vamos a ver cómo se puede colaborar para hacer un nuevo sarcófago
      y <a>cerrar</a> y desmantelar todo Chernóbil, lo que puede costar otros 2.300
      millones de dólares.
  - s: the decision to <v>shut</v> <p>down</p> Chernobyl by the year 2000.
    t: la decisión de <a>cerrar</a> Chernóbil en el año 2000, a más tardar.
  - s: We call upon the candidate countries to <v>shut</v> <p>down</p> those of their
      nuclear power stations that they cannot refit, by the date of accession at the
      very latest.
    t: Exigimos a los países candidatos que <a>cierren</a> sus centrales nucleares
      no susceptibles de renovación a más tardar hasta la fecha de la adhesión.
  - s: We cannot have YouTube being <v>shut</v> <p>down</p>, as it was in Turkey,
      because there had apparently been insults to Atatürk.
    t: No podemos <a>cerrar</a> YouTube, como sucedió en Turquía, al parecer porque
      se insultó a Atatürk.
  - s: Merely to demand that Ukraine should <v>shut</v> <p>down</p> its nuclear power
      plants cannot be the only political line to adopt.
    t: La exigencia simplista de que Ucrania debe <a>cerrar</a> sus centrales nucleares
      no puede ser la única orientación política.
  - s: Now it was agreed at the last G7 meeting to give financial assistance for two
      reactors in the Ukraine, thanks to the means of financing we have in the EU,
      so that Chernobyl can be <v>shut</v> <p>down</p>.
    t: En la última reunión de este grupo se acordó proporcionar ayuda financiera
      para la construcción de dos reactores en Ucrania sirviéndonos de las posibilidades
      de financiación de que disponemos en la UE para que se pueda <a>cerrar</a> Chernobil.
  - s: He then interfered with media freedoms and those who would not toe the line
      were <v>shut</v> <p>down</p>.
    t: A continuación, comenzó a coartar la libertad de prensa y se <a>cerraron</a>
      los medios que no seguían la línea oficial.
  - s: Furthermore, accession involves carrying out a realistic programme to <v>shut</v>
      <p>down</p> Bohunice.
    t: Por lo demás, la asociación de adhesión prevé la ejecución de un programa realista
      para <a>cerrar</a> Bohunice.
  - s: As stated in the recent report by the secretariat of the United Nations Conference
      on Trade and Development, we need to <v>shut</v> <p>down</p> the big casino.
    t: Como refleja el reciente informe de la Secretaría General de la Conferencia
      de las Naciones Unidas sobre Comercio y Desarrollo, necesitamos <a>cerrar</a>
      el gran casino.
  - s: Maximum transparency is required, not least because we know that <v>shutting</v>
      <p>down</p> a reactor and making it safe is no easy matter.
    t: Se requiere una máxima transparencia, sobre todo porque sabemos que <a>cerrar</a>
      un reactor y convertirlo en seguro no es cosa fácil.
  - s: According to the last information received from the Slovenian authorities,
      the reactor of the nuclear power plant of Krško was completely <v>shut</v> <p>down</p>
      on Wednesday, 4 June at 19.30.
    t: De acuerdo con la última información recibida de las autoridades eslovenas,
      el reactor de la central de Krško se <a>cerró</a> completamente el miércoles
      4 de junio a las 19:30 horas.
  - s: I should point out that the event was indeed unplanned, that it involved a
      component failure, that the plant was not <v>shut</v> <p>down</p> but rather
      had its operations safely suspended, and that repairs on it are under way.
    t: Debo señalar que el suceso efectivamente fue imprevisto, que estuvo relacionado
      con un fallo de componentes, que la central no se <a>cerró</a>, sino que se
      suspendieron sus operaciones de forma segura, y que se están llevando a cabo
      las reparaciones pertinentes.
  - s: According to the latest information that I have from Vilnius, the government
      is to submit a proposal to the Lithuanian Parliament that an expert group should
      be set up, and the discussions also point to the possibility of <v>shutting</v>
      <p>down</p> the plant or reducing its activity, but at the same time an assessment
      will also be carried out of the scope for improving safety.
    t: Mis últimas noticias de Vilna indican que el gobierno va a presentar al Parlamento
      una propuesta para la creación de un grupo de expertos y la discusión señala
      precisamente la posibilidad de <a>cerrar</a> la central o reducir su actividad,
      sin embargo, también se va a llevar a cabo una evaluación de las posibilidades
      de mejorar su seguridad.
  - s: If you want to <v>shut</v> <p>down</p> or limit the existence of tax havens,
      you must cut taxes.
    t: Si queremos <a>cerrar</a> o limitar la existencia de los paraísos fiscales,
      tenemos que bajar los impuestos.
  - s: The intention behind the so-called health reform proposed by the Boc government
      in Bucharest is to <v>shut</v> <p>down</p> hospitals, reduce investment in medical
      equipment and make thousands of nurses and doctors unemployed, which are all
      drastic measures implemented in a medical service already suffering from a chronic
      lack of resources.
    t: La intención de la denominada reforma sanitaria propuesta por el Gobierno de
      Boc en Bucarest es <a>cerrar</a> hospitales, reducir la inversión en equipamiento
      médico y despedir a miles de enfermeras y médicos, que son medidas drásticas
      aplicadas en un servicio médico que ya sufre una gran carencia de recursos.
  - s: In the Czech Republic and other Member States of Central and Eastern Europe,
      dozens of large mines have been <v>shut</v> <p>down</p>, without anyone drawing
      up EU regulations to deal with the massive unemployment that that has caused.
    t: En la República Checa y en otros Estados miembros de Europa Central y Oriental,
      docenas de grandes minas se han <a>cerrado</a> sin que nadie elaborara reglamentos
      de la UE para hacer frente al masivo desempleo provocado.
  - s: What this means is that they will have to <v>shut</v> <p>down</p> their current
      branches, and submit applications to set up new organisations that will be independent
      of the parent NGOs.
    t: Esto quiere decir que deberán <a>cerrar</a> sus filiales actuales, y presentar
      solicitudes para crear nuevas organizaciones que serán independientes de sus
      ONG matrices.
  - s: Go and tell that to the people who have lost their jobs because their company
      has <v>shut</v> <p>down</p> for good or relocated to a low-waged country!
    t: ¡Vayan a decirle eso a los que han sido despedidos porque su empresa <a>cierra</a>
      definitivamente, o se deslocaliza a un país con salarios bajos!
  - s: We know that a nuclear power station must be <v>shut</v> <p>down</p> and yet
      we have a political situation in which this cannot be achieved.
    t: Sabemos que se debería <a>cerrar</a> una central nuclear pero nos encontramos
      en una situación política que no lo permite.
  - s: We are faced with the question of whether to do something to at least ensure
      safe operation and perhaps gradually improve it, knowing full well that this
      might lead to the nuclear power station which you want to <v>shut</v> <p>down</p>
      remaining in operation longer than would otherwise be the case.
    t: Entonces uno se encuentra ante la situación de hacer al menos algo para garantizar
      un servicio seguro o incluso mejorarlo paulatinamente, sabiendo perfectamente
      que esto podría también conducir a que esta central nuclear que queremos <a>cerrar</a>
      permanezca entonces más tiempo en servicio de lo que estaría en el caso normal.
  - s: I see no alternative other than, where we are dealing with power stations which
      we want to <v>shut</v> <p>down</p> but which, for the political reasons mentioned,
      we ourselves are unable to shut down, doing something to at least remedy the
      most serious safety defects, however difficult and complicated that might be.
    t: No veo ninguna otra posibilidad que la de hacer algo allí donde nos encontramos
      con centrales nucleares que queremos <a>cerrar</a> pero que por los motivos
      políticos mencionados no podemos hacerlo, para que al menos se puedan suprimir
      los fallos de seguridad más burdos, a pesar de lo difícil y complicado que esto
      sea.
  - s: This is as logical as saying that Greece should <v>shut</v> <p>down</p> its
      border in Thrace with Turkey in solidarity with the Greek Cypriots over the
      Turkish occupation of Cyprus.
    t: Esto equivaldría a decir que Grecia debería <a>cerrar</a> su frontera tracia
      con Turquía en solidaridad con los grecochirpiotas debido a la ocupación de
      Chipre por tropas turcas.
  - s: Secondly, does he believe we should be retaining old nuclear power stations
      that fall below modern standards - in Poland and Lithuania, for example - whilst
      <v>shutting</v> <p>down</p> ones, those in Germany being an example, that meet
      many of them?
    t: No me cabe duda de que el segundo también se <a>cerrará</a>, tal y como se
      prometió en el Tratado de Adhesión.
  - s: How is it that the Commission is unable to explain to us today why, on the
      one hand, the British Government is maintaining that this trade did not take
      place, that no payments were made beyond mere compensation, and why, on the
      other hand, the Romanian Government has <v>shut</v> this clinic <p>down</p>?
    t: ¿Cómo es posible que la Comisión no pueda explicarnos hoy, por qué, por una
      parte, el Gobierno británico mantiene que no ha habido comercio, que no se han
      realizado pagos que superaran la simple compensación, y por qué, por otra parte,
      el Gobierno rumano ha <a>cerrado</a> la clínica?
  - s: University College Cork has had to <v>shut</v> <p>down</p> for an entire week,
      with many students in my Alma Mater effectively homeless.
    t: La Universidad de Cork ha tenido que <a>cerrar</a> durante toda una semana,
      dejando a muchos estudiantes de mi alma mater sin residencia.
  - s: If, however, we insist that Ukraine <v>shuts</v> <p>down</p> the Chernobyl
      plant and concentrates on the construction of the two new reactors, the demand
      seems unreasonable if we do not provide economic aid, which we nevertheless
      find distasteful.
    t: Pero la exigencia por nuestra parte para que Ucrania <a>cierre</a> Chernóbil
      e interrumpa la construcción de las dos nuevas centrales resulta desmedida si
      no ofrecemos una ayuda económica que, por otra parte, no podemos permitirnos.
  - s: Even if all nuclear reactors were <v>shut</v> <p>down</p> tomorrow, there would
      still be a legacy of waste from half a century of nuclear generation and from
      a variety of other activities.
    t: Aunque todos los reactores nucleares se fueran a <a>cerrar</a> mañana, seguiría
      existiendo un legado de residuos fruto de medio siglo de producción de origen
      nuclear y de otras actividades diversas.
  - s: The management mistakes made with regard to the Cultural Foundation are recognized
      but consequences have been drawn from this experience and the Foundation has
      been <v>shut</v> <p>down</p>.
    t: Reconocemos que se han cometido errores en la gestión de la Fundación Cultural,
      pero se han sacado las consecuencias de dicha experiencia y se ha <a>cerrado</a>
      la Fundación.
  - s: However, please accept, on the other hand, the fact that the stress test does
      not include an automatic mechanism for <v>shutting</v> <p>down</p> a power station
      simply because you have not been successful with your programmes in your Member
      States.
    t: No obstante, hagan el favor de aceptar, por otro lado, que la prueba de resistencia
      no incluye un mecanismo automático para <a>cerrar</a> una central nuclear simplemente
      porque ustedes no han tenido éxito con sus programas en sus Estados miembros.
  - s: It is worth remembering that Italy’s nuclear power stations were <v>shut</v>
      <p>down</p> following a rescinding referendum in 1987, perhaps rightly so, although
      that has gradually placed us in a situation of dependence on foreign sources
      of energy.
    t: Hay que recordar que, en Italia, las centrales nucleares se <a>cerraron</a>
      después de un referéndum derogatorio en 1987, posiblemente con razón, aunque
      eso nos ha colocado gradualmente en una situación de dependencia de fuentes
      de energía extranjeras.
  - s: Instead, the right solution is to impose the strictest sanctions against those
      who violate regulations, and not be afraid to even <v>shut</v> <p>down</p> businesses.
    t: En lugar de eso, la solución adecuada pasa por imponer sanciones lo más estrictas
      posible contra quienes infringen los reglamentos, y por no tener miedo de <a>cerrar</a>
      empresas.
  - s: Borders are being <v>shut</v> <p>down</p>, sometimes arbitrarily, and sometimes
      following a terrorist attack.
    t: Las fronteras se están <a>cerrando</a>, en algunas ocasiones de modo arbitrario,
      y en otras después de un ataque terrorista.
  - s: Already dealt a blow in 1979 by the sale of the liner ’France’, the town, with
      its 30 years of communist management and CGT co-management, has just lost its
      port which will be <v>shutting</v> <p>down</p> in two years’ time.
    t: Ya dañada en 1979 por la venta del trasatlántico «France», la ciudad, que tiene
      en su haber 30 años de gestión comunista y de cogestión cegetista, acaba de
      perder su puerto, que <a>cerrará</a> sus puertas en dos años.
  - s: We cannot build European capabilities by <v>shutting</v> <p>down</p> our own
      factories.
    t: No podemos desarrollar capacidades europeas si <a>cerramos</a> nuestras propias
      fábricas.
  - s: The most important thing, as I see it, is to draw up emergency plans that will
      give us a chance of <v>shutting</v> <p>down</p> the network quickly and efficiently
      in the event of a crisis and then restabilising it and restoring the power supply
      as quickly as possible.
    t: Lo más importante, tal como yo lo veo, es elaborar planes de emergencia que
      nos permitan <a>cerrar</a> una red con rapidez y eficiencia en caso de crisis,
      y después reestablecer y recuperar el suministro de energía lo antes posible.
  - s: All those Member States with nuclear power plants also have qualified, independent
      nuclear safety authorities which issue operating licences and, if necessary,
      order plants to be <v>shut</v> <p>down</p>.
    t: ¿Existen motivos para <a>cerrar</a> algún reactor en la UE por motivos de incumplimiento
      de las normas de seguridad?
  - s: We have stipulated in the accession protocol that the Kosloduj nuclear power
      station must be <v>shut</v> <p>down</p>.
    t: En el protocolo de adhesión hemos estipulado que hay que <a>cerrar</a> la central
      nuclear de Kozloduy.
  - s: If any penalty duty is imposed before the panel’s findings, we might as well
      <v>shut</v> <p>down</p> the WTO.
    t: Cualquier arancel punitivo que se imponga antes de la decisión del «panel»
      significa que podemos <a>cerrar</a> la OMC.
  - s: What is important is to ensure that when they make a serious and inexcusable
      mistake, they are <v>shut</v> <p>down</p>, i.e. we must close them, put a stop
      to their activities, end of story.
    t: Lo que es importante es que se <a>cierren</a>, que ya no puedan operar cuando
      han cometido errores importantes e imputables, que se eche el cerrojo y punto.
  - s: In Bulgaria a new nuclear power station is being built after this Member State
      was forced to <v>shut</v> <p>down</p> the Kozloduy plant.
    t: Las obras de construcción en el canal Bâstroe, en Ucrania, continúan, y en
      Bulgaria se está construyendo una nueva central nuclear, después de que dicho
      Estado miembro fuera obligado a <a>cerrar</a> la central de Kozloduy.
  - s: The European Union must bring all its strength to bear to force Zaire to <v>shut</v>
      <p>down</p> those radio stations that incite people to hatred.
    t: La Unión Europea debe hacer uso de toda su influencia para que el Zaire <a>cierre</a>
      las emisoras de radio que fomentan el odio.
