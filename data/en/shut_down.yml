  x:
  - s: Through Renault, they will understand also how it was that in the beginning
      of 1997 a multi-national company in the automobile industry <v>shut</v> <p>down</p>
      units and threw thousands of workers on to the dole queues just because they
      were having difficulties - and at the same time their shares rose significantly
      in value on the Paris stock exchange.
    t: Genom Renault kommer man också att förstå hur ett transnationellt företag i
      början av 1997 <a>stängde</a> flera fabriker och tvingade ut tusentals arbetare
      i arbetslöshet på grund av företagets svårigheter men, samtidigt, steg företagets
      aktier ordentligt på börsen i Paris.
  - s: It is clear that the obsolete Russian nuclear plants need to be <v>shut</v>
      <p>down</p>, but the sort of plant we are discussing now, at Temelin, is a modern
      Russian power station, although it still needs to be brought up to international
      safety standards.
    t: Vi måste naturligtvis konstatera att föråldrade ryska kärnkraftverk helt enkelt
      måste <a>stängas</a>.
  - s: Red Cross centres have been <v>shut</v> <p>down</p> and those in need deprived
      of protection and humanitarian aid.
    t: Röda korscentrum har <a>stängts</a> och de behövande förvägras skydd och humanitärt
      bistånd.
  - s: The European Union’s responsibility is not to prevent the construction of new
      power stations or to demand that existing plants be <v>shut</v> <p>down</p>,
      decisions that fall within the sovereignty of the States, but to promote a culture
      of nuclear safety.
    t: Det är inte EU:s ansvar att förhindra att det byggs nya kärnkraftverk eller
      att kräva att befintliga kärnkraftverk <a>stängs</a>, eftersom dessa beslut
      faller under de suveräna staternas behörighet, utan det är att främja en kärnsäkerhetskultur.
  - s: In the past year, 2001, 3 245 HADEP members were arrested, over fifty-five
      offices were searched and <v>shut</v> <p>down</p>.
    t: Under 2001 anhölls 3 245 Hadep-medlemmar, mer än 55 kontor genomsöktes och
      <a>stängdes</a>.
  - s: The nuclear power station in Medzamor must, as agreed, be <v>shut</v> <p>down</p>
      by no later than 2004.
    t: Kärnkraftverket i Medzamor måste <a>stängas</a> som överenskommet senast 2004.
  - s: In Europe there are countries which are 100% dependent on gas from Russia and
      these include Lithuania, which in December 2009 will <v>shut</v> <p>down</p>
      its nuclear power station.
    t: Hit hör Litauen, som kommer att <a>stänga</a> sitt kärnkraftverk i december
      2009.
  - s: The reason for raising this is because the decision to <v>shut</v> <p>down</p>
      the reactors at the Kozloduy power plant in Bulgaria was political.
    t: Anledningen till att jag tar upp detta är att beslutet att <a>stänga</a> reaktorerna
      i kraftverket i Kozloduj i Bulgarien var politiskt.
  - s: Instead of generating billions of euros from them, some of which could even
      be included in the EU budget, Member States now have to pay compensation due
      to the political decision made to <v>shut</v> <p>down</p> these reactors.
    t: I stället måste nu medlemsstaterna betala kompensation med anledning av det
      politiska beslutet att <a>stänga</a> reaktorerna.
  - s: Businesses that do not fall within the scheme will need to switch off installations
      or even <v>shut</v> <p>down</p> divisions.
    t: Den som inte faller inom systemet kommer att vara tvungen att avbryta produktionen
      vid anläggningar eller till och med <a>stänga</a> avdelningar.
  - s: In exactly 2564 hours, the reactor at Ignalina nuclear power plant in Lithuania
      - the last remaining independent energy source in Lithuania - will be <v>shut</v>
      <p>down</p>.
    t: Om exakt 2 564 timmar kommer reaktorn i kärnkraftverket Ignalina i Litauen
      - landets sista oberoende energikälla - att <a>stängas</a>.
  - s: Ladies and gentlemen, there are only 2563 hours and 58 minutes until the reactor
      is <v>shut</v> <p>down</p>.
    t: Mina damer och herrar, det återstår endast 2 563 timmar och 58 minuter tills
      reaktorn <a>stängs</a>.
  - s: But I am not going to tolerate your giving the socialist Members an opportunity
      to conduct electoral propaganda when we all known that the Renault works was
      <v>shut</v> <p>down</p> by Mr Schweitzer, who is a socialist himself and a friend
      of Laurent Fabius.
    t: Men jag vill inte tolerera att ni ger de socialistiska ledamöterna tillfälle
      att bedriva valpropaganda, när man vet att Renaultfabriken <a>stängdes</a> av
      Schweitzer, som ändå är socialist och vän till Laurent Fabius.
  - s: Renault should have followed the rules and consulted its employees before deciding
      to <v>shut</v> <p>down</p> the factory.
    t: Renault borde ha följt reglerna om samråd med anställda innan beslutet att
      <a>stänga</a> bilfabriken togs.
  - s: In some cases they have been required to <v>shut</v> <p>down</p> their reactors.
    t: I några fall har de ålagts att <a>stänga</a> sina reaktorer.
  - s: In my view, Europe needs nuclear energy, and a pragmatic approach must be adopted
      to the issue rather than us rashly deciding to <v>shut</v> <p>down</p> power
      stations.
    t: Jag anser att Europa behöver kärnenergi och att vi måste anta en pragmatisk
      strategi inför denna fråga snarare än att förhastat besluta oss för att <a>stänga</a>
      kärnkraftverken.
  - s: Immediately following the events in Japan, for instance, Germany <v>shut</v>
      <p>down</p> its nuclear reactors built before 1980 and, taking into account
      specialists’ research and expertise, is negotiating new alternatives to nuclear
      energy.
    t: Omedelbart efter händelserna i Japan <a>stängde</a> exempelvis Tyskland de
      kärnreaktorer i landet som är byggda före 1980 och med beaktande av specialisternas
      forskning och expertis överväger man nu nya alternativ till kärnkraft.
  - s: We need to <v>shut</v> <p>down</p> nuclear power plants over thirty years old
      immediately and put an end to any thoughts of building new plants.
    t: Vi måste omedelbart <a>stänga</a> kärnkraftverk som är äldre än trettio år
      och sätta stopp för eventuella planer på att bygga nya anläggningar.
  - s: Why have they been used to block the Abidjan Port Authority’s export of cocoa
      beans and to <v>shut</v> <p>down</p> the oil refinery?
    t: Varför har de använts för att hindra hamnmyndigheten i Abidjan från att exportera
      kakaobönor och för att <a>stänga</a> oljeraffinaderiet?
  - s: At the Copenhagen Summit, Lithuania promised to <v>shut</v> <p>down</p> Ignalina
      in 2009.
    t: Vid toppmötet i Köpenhamn lovade Litauen att <a>stänga</a> Ignalina år 2009.
  - s: Some see it as a way of <v>shutting</v> <p>down</p> the possibilities of free
      movement unless people are seen not to be a ’burden on the state’, in the language
      of the 1930s.
    t: Vissa ser det som ett sätt att <a>stänga</a> möjligheterna till att röra sig
      fritt, utom om personerna inte är en ”börda för staten”, för att uttrycka det
      på det språk som användes under 1930-talet.
  - s: Commissioner, thank you for your reply confirming that reactors 1 and 2 will
      be <v>shut</v> <p>down</p> this year, in 2002, that work has in fact already
      started, and that reactors 3 and 4 will be shut down by 2006 at the latest,
      as originally agreed, as the President of the Commission, Mr Prodi, has assured
      me in writing and as you have stressed repeatedly.
    t: Jag tackar så mycket för ert svar, där ni försäkrar att reaktorerna 1 och 2
      kommer att <a>stängas</a> i år, 2002, och att förberedelserna redan har inletts;
  - s: I should like to know exactly what the Commission has done about the single,
      interconnected operating system which could be used to exchange energy so that
      we do not have countries wondering what will happen now that reactors 1 to 4
