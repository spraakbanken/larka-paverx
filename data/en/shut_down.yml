      dos dois novos reactores parece ser um exagero, a não ser que lhe prestemos
      apoio financeiro, o que será para nós insustentável.
  - s: If the Chernobyl plant is to be <v>shut</v> <p>down</p> and we give aid accordingly,
      we are reluctantly moving in the direction of support for nuclear power in Ukraine.
    t: Mesmo que a central nuclear de Chernobil viesse a ser <a>encerrada</a> e nós
      a apoiássemos financeiramente, estaríamos a caminhar para uma situação em que
      seríamos obrigados a apoiar a utilização da energia nuclear na Ucrânia.
  - s: What is even more important is that the Ukraine authorities are planning finally
      to <v>shut</v> <p>down</p> the Chernobyl nuclear power station in the year 2000.
    t: Mas o mais importante é que as autoridades ucranianas tencionam <a>encerrar</a>,
      finalmente, a central nuclear de Chernobyl no ano de 2000.
  - s: Even if all nuclear reactors were <v>shut</v> <p>down</p> tomorrow, there would
      still be a legacy of waste from half a century of nuclear generation and from
