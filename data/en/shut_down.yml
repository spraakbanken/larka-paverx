  v: encerrar
  x:
  - s: People are being asked to join a society where public services have been <v>shut</v>
      <p>down</p>, public transport is expensive in spite of ever more threadbare
      networks, crèches are being abolished and the number of nursery schools reduced,
      after-school activities are being done away with or scaled down, which often
      involves high financial demands on parents, and the status of trade unions is
      worsening, as a result of attempts to abolish the labour code.
    t: Pede-se às pessoas que se integrem numa sociedade na qual os serviços públicos
      foram <a>encerrados</a>, os transportes públicos são caros apesar de as redes
      estarem cada vez mais velhas,as creches estão a ser eliminadas e o número de
      jardins infantis reduzido, as actividades dos tempos livres estão a ser abolidas
      ou reduzidas, o que implica frequentemente exigências financeiras elevadas para
      os pais e na qual a posição dos sindicados está a piorar, em consequência de
      tentativas para abolir o código laboral.
  - s: Through Renault, they will understand also how it was that in the beginning
      of 1997 a multi-national company in the automobile industry <v>shut</v> <p>down</p>
      units and threw thousands of workers on to the dole queues just because they
      were having difficulties - and at the same time their shares rose significantly
      in value on the Paris stock exchange.
    t: Através da Renault perceber-se-á também como é que, no princípio de 1997, uma
      transnacional da indústria automóvel <a>encerrou</a> unidades e lançou milhares
      de trabalhadores no desemprego porque estava em dificuldades e, ao mesmo tempo,
      as suas acções subiam significativamente na bolsa de Paris.
  - s: In addition, if we are to <v>shut</v> <p>down</p> or refuse investment from
      every company which may have an association with the arms industry, then we
      would have to close virtually every American and Japanese software company on
      the island of Ireland with catastrophic consequences.
    t: Além disso, se vamos <a>encerrar</a> ou recusar investimentos por parte de
      todas as empresas com uma eventual associação à indústria de armamento, então,
      teremos de encerrar praticamente todas as empresas de software americanas e
      japonesas existentes na ilha da Irlanda, o que teria consequências catastróficas.
  - s: It is clear that the obsolete Russian nuclear plants need to be <v>shut</v>
      <p>down</p>, but the sort of plant we are discussing now, at Temelin, is a modern
      Russian power station, although it still needs to be brought up to international
      safety standards.
    t: Temos naturalmente de reconhecer que as envelhecidas centrais nucleares russas
      têm, muito simplesmente, de ser <a>encerradas</a>.
  - s: Mr President, ladies and gentlemen, the political ultimatum of the Ukrainian
      Government - and this is what it seems to be about - not to <v>shut</v> <p>down</p>
      Chernobyl if international funding for R4 and K2 is not forthcoming, must not
      be allowed to succeed.
    t: O ultimato político do Governo ucraniano - pois é disso, obviamente, que se
      trata - no sentido de não <a>encerrar</a> Chernobil, se não forem disponibilizados
      os fundos internacionais para a conclusão dos reactores R4 e K2, não pode ser
      bem sucedido.
  - s: The nuclear power station in Medzamor must, as agreed, be <v>shut</v> <p>down</p>
      by no later than 2004.
    t: A central nuclear de Medzamor tem se ser <a>encerrada</a>, tal como foi acordado,
      o mais tardar em 2004.
  - s: In a time of major crisis, it is necessary to coordinate macro-economic policy,
      agree on the regulation of the financial sector, and attempt to <v>shut</v>
      <p>down</p> tax havens and the like.
    t: Numa época de crise acentuada, é necessário coordenar as políticas macroeconómicas,
      chegar a acordo sobre a regulamentação do sector financeiro e tentar <a>encerrar</a>
      os paraísos fiscais e similares.
  - s: Domestic production has been relocated or <v>shut</v> <p>down</p>, which has
      resulted in unemployment in Europe.
    t: A produção interna foi deslocalizada ou <a>encerrada</a>, facto que gerou desemprego
      na Europa.
  - s: For example, we could <v>shut</v> <p>down</p> a large number of the EU’s agencies.
    t: Podíamos, por exemplo, <a>encerrar</a> um grande número de agências da UE.
  - s: Two years previously, acting in a similar way, they had <v>shut</v> <p>down</p>
      their factory at Arouca in the same region, leaving almost 500 people unemployed.
    t: Dois anos antes tinha, no mesmo registo de actuação, <a>encerrado</a> a fábrica
      de Arouca na mesma região deixando desempregadas perto de 500 pessoas.
  - s: since this is a European phenomenon and, therefore, one that must be combated
      on a European scale, we must emphasise the special dimension that the phenomenon
      of company relocation and closure has taken on in recent months in Portugal,
      where various companies, most of them multinationals, have announced their intention
      to <v>shut</v> <p>down</p> operations and to transfer their activity to other
      places.
    t: sendo certo que este é um fenómeno europeu e, portanto, que tem de ser combatido
      à escala europeia, não podemos deixar de sublinhar a especial dimensão que o
      fenómeno da deslocalização e do encerramento de empresas tem vindo a assumir
      nos últimos meses em Portugal, onde várias empresas, na sua maioria multinacionais,
      anunciaram a intenção de <a>encerrar</a> a laboração e transferir a respectiva
      actividade para outros destinos.
  - s: Mr President, Mr Oettinger, ladies and gentlemen, the dramatic events in Japan
      have shown us that the only totally safe nuclear power plant is the one that
      was never built or the one that was <v>shut</v> <p>down</p>.
    t: Senhor Presidente, Senhor Comissário Oettinger, Senhoras e Senhores Deputados,
      os acontecimentos dramáticos ocorridos no Japão mostraram-nos que as únicas
      centrais nucleares completamente seguras são as que nunca foram construídas
      ou as que foram <a>encerradas</a>.
  - s: As far as the subject of nuclear power is concerned, we all know that there
      are countries which currently have a moratorium on nuclear power stations or
      which want to <v>shut</v> them <p>down</p>, for example, Germany.
    t: No que toca ao assunto da energia nuclear, todos sabemos que há países que
      actualmente têm uma moratória sobre centrais nucleares ou que as querem <a>encerrar</a>,
      por exemplo, a Alemanha.
  - s: Why have they been used to block the Abidjan Port Authority’s export of cocoa
      beans and to <v>shut</v> <p>down</p> the oil refinery?
    t: Por que razão foram elas usadas para bloquear a exportação de cacau em grão
      pela Autoridade Portuária de Abidjan e <a>encerrar</a> a refinaria de petróleo?
  - s: Mr van Velzen touched on the fact that a lot of SMEs <v>shut</v> <p>down</p>
      within a year of being set up.
    t: O senhor deputado van Velzen referiu o facto de muitas PME <a>encerrarem</a>
      no ano seguinte ao da sua criação.
  - s: Commissioner, thank you for your reply confirming that reactors 1 and 2 will
      be <v>shut</v> <p>down</p> this year, in 2002, that work has in fact already
      started, and that reactors 3 and 4 will be shut down by 2006 at the latest,
      as originally agreed, as the President of the Commission, Mr Prodi, has assured
      me in writing and as you have stressed repeatedly.
    t: Senhor Comissário, muito obrigado pela sua resposta, que nos garante que os
      reactores 1 e 2 vão ser <a>encerrados</a> este ano, em 2002, e que já se iniciaram
      os trabalhos.
  - s: It is time that the nuclear industry was <v>shut</v> <p>down</p> completely.
    t: Já é tempo de a indústria nuclear ser totalmente <a>encerrada</a>.
  - s: Mr President, as far as I remember, the nuclear plant at Ignalina is due to
      <v>shut</v> <p>down</p> in 2009, and certain safeguard clauses are connected
      with this deadline.
    t: Senhor Presidente, tanto quanto me recordo, a central nuclear de Ignalina deve
      ser <a>encerrada</a> em 2009 e há determinadas cláusulas de salvaguarda relacionadas
      com esta data-limite.
  - s: Therefore, at the very moment when the Spanish authorities have <v>shut</v>
      <p>down</p> the only Basque newspaper, Egunkaria, I would like to ask you the
      reason for this difference in the status of Basque and Catalan.
    t: Nestas condições, e neste preciso momento em que as autoridades espanholas
      <a>encerraram</a> o único jornal basco, o Egunkaria, gostaria de lhe perguntar
      a razão dessa diferença de estatuto entre o basco e o catalão.
  - s: We call upon the candidate countries to <v>shut</v> <p>down</p> those of their
      nuclear power stations that they cannot refit, by the date of accession at the
      very latest.
    t: Exortamos os países candidatos a <a>encerrar</a>, o mais tardar até à data
      de adesão, as suas centrais nucleares que não podem ser recuperadas.
  - s: Now it was agreed at the last G7 meeting to give financial assistance for two
      reactors in the Ukraine, thanks to the means of financing we have in the EU,
      so that Chernobyl can be <v>shut</v> <p>down</p>.
    t: Ora, na última reunião do G7 foi acordado apoiar financeiramente dois reactores
      na Ucrânia através das possibilidades de financiamento de que dispomos na UE,
      para que Chernobil possa ser <a>encerrado</a>.
  - s: As stated in the recent report by the secretariat of the United Nations Conference
      on Trade and Development, we need to <v>shut</v> <p>down</p> the big casino.
    t: Conforme enunciado no recente relatório do Secretariado da Conferência das
      Nações Unidas sobre Comércio e Desenvolvimento, é necessário <a>encerrar</a>
      o «grande casino».
  - s: Despite the valuable work of intergroups they have been marginalised over the
      last year and, effectively, they are being <v>shut</v> <p>down</p> by in-house
      parliamentary rules that refuse intergroups meeting rooms and slots in the schedule
      of the Strasbourg sitting.
    t: Não obstante o valioso trabalho dos intergrupos, estes têm sido marginalizados
      ao longo do ano passado e, efectivamente, estão a ser <a>encerrados</a> devido
      a regras parlamentares internas que recusam salas de reunião para intergrupos
      salas e vagas de horário na sessão Estrasburgo.
  - s: As I see it, those who are too slack deserve to be pilloried and should have
      their quota withdrawn and their production units <v>shut</v> <p>down</p>.
    t: Na minha opinião, quem é negligente tem de ser punido, as suas quotas devem
      ser-lhe retiradas e as suas unidades de produção devem ser <a>encerradas</a>.
  - s: Mr President, last month, the Catalan Public Television channel (TV3) was <v>shut</v>
      <p>down</p> in Valencia by the regional Valencian government.
    t: Senhor Presidente, o canal público de televisão da Catalunha (TV3) foi <a>encerrado</a>
      em Valência pelo Governo Regional de Valência.
  - s: Maximum transparency is required, not least because we know that <v>shutting</v>
      <p>down</p> a reactor and making it safe is no easy matter.
    t: É necessária a máxima transparência, sobretudo porque sabemos que <a>encerrar</a>
      um reactor e torná-lo seguro não é coisa fácil.
  - s: According to the last information received from the Slovenian authorities,
      the reactor of the nuclear power plant of Krško was completely <v>shut</v> <p>down</p>
      on Wednesday, 4 June at 19.30.
    t: Segundo as últimas informações recebidas das autoridades eslovenas, o reactor
      da central nuclear de Krško foi completamente <a>encerrado</a> na quarta-feira,
      dia 4 de Junho às 19H30.
  - s: According to the latest information that I have from Vilnius, the government
      is to submit a proposal to the Lithuanian Parliament that an expert group should
      be set up, and the discussions also point to the possibility of <v>shutting</v>
      <p>down</p> the plant or reducing its activity, but at the same time an assessment
      will also be carried out of the scope for improving safety.
    t: As últimas informações que recebi de Vilnius indicam que o governo irá apresentar
      ao parlamento lituano uma proposta relativa à criação de um grupo de peritos
      e o debate aponta, justamente, também para a possibilidade de <a>encerrar</a>
      a central ou de reduzir a sua actividade.
  - s: The consequences of the cynical attitude of a dictatorship, which had a nuclear
      power station which was unsafe from the outset and four reactors which were
      <v>shut</v> <p>down</p> in December in response to international pressure, have
      had to be borne mainly by the people in the countries affected.
    t: A forma cínica de uma ditadura lidar com uma central nuclear à partida insegura
      e com quatro reactores que, graças à pressão internacional, se encontram agora
      <a>encerrados</a> desde Dezembro, teve consequências que têm de ser suportadas
      principalmente pela população dos países afectados.
  - s: Of which we know that three power stations with eight reactors are to be <v>shut</v>
      <p>down</p>.
    t: Destas, sabemos que há três centrais para <a>encerrar</a>, com oito reactores.
  - s: The decision to <v>shut</v> <p>down</p> the nuclear power station at Chernobyl
      will be carried out.
    t: A decisão de <a>encerrar</a> a central nuclear de Chernobil deve ser levada
      à prática.
  - s: We are saying that the whole of Europe, and the Ukrainians most of all, want
      all the Chernobyl units to be <v>shut</v> <p>down</p>, especially unit 3, which
      is currently operation, the sarcophagus to be repaired, and the necessary efforts
      made.
    t: O que estamos a afirmar é que toda a Europa, e os ucranianos em primeiro lugar,
      deseja que todas as unidades da central de Chernobil sejam <a>encerradas</a>,
      fundamentalmente a unidade 3 que está em funcionamento presentemente, deseja
      que o sarcófago seja reparado e que se envidem todos os esforços necessários.
  - s: The intention behind the so-called health reform proposed by the Boc government
      in Bucharest is to <v>shut</v> <p>down</p> hospitals, reduce investment in medical
      equipment and make thousands of nurses and doctors unemployed, which are all
      drastic measures implemented in a medical service already suffering from a chronic
      lack of resources.
    t: A intenção subjacente à chama reforma da saúde proposta pelo Governo de Emil
      Boc em Bucareste é <a>encerrar</a> hospitais, reduzir o investimento em equipamentos
      médicos e lançar milhares de enfermeiros e médicos no desemprego, tudo medidas
      drásticas em serviços médicos que já estão a sofrer de uma crónica falta de
      recursos.
  - s: In the Czech Republic and other Member States of Central and Eastern Europe,
      dozens of large mines have been <v>shut</v> <p>down</p>, without anyone drawing
      up EU regulations to deal with the massive unemployment that that has caused.
    t: Na República Checa e noutros Estados-Membros da Europa Central e Oriental,
      foram <a>encerradas</a> dezenas de grandes minas sem que alguém elaborasse directivas
      da UE para lidar com o desemprego em massa que tal encerramento causou.
  - s: I suggest that he look at the Hunterston nuclear power station where a reactor
      had to be <v>shut</v> <p>down</p> in March of this year.
    t: Sugiro que considere o caso da central nuclear de Hunterston, onde foi necessário
      <a>encerrar</a> um reactor, em Março deste ano.
  - s: In some countries, when reactors have had to be <v>shut</v> <p>down</p>, there
      has been a loss of electricity which has caused severe hardship.
    t: Nalguns países, quando houve necessidade de <a>encerrar</a> reactores, verificou-se
      uma quebra de electricidade que originou bastantes dificuldades.
  - s: I must say that the steps which the Bulgarian Government has so far taken,
      given the balance of power in the country and the fact that the willingness
      to <v>shut</v> <p>down</p> Kosloduj will be used against the government in the
      forthcoming elections, as will also happen in Slovakia and Lithuania, must be
      seen in this light as brave decisions.
    t: Devo dizer até que os passos que o Governo búlgaro empreendeu até à data face
      às relações de poder no país e o facto de que a vontade de <a>encerrar</a> Kosloduj
      irá ser utilizada contra o governo nas eleições que se avizinham - irá passar-se
      o mesmo também na Eslováquia e na Lituânia -, representam decisões corajosas
      face a este cenário.
  - s: We are faced with the question of whether to do something to at least ensure
      safe operation and perhaps gradually improve it, knowing full well that this
      might lead to the nuclear power station which you want to <v>shut</v> <p>down</p>
      remaining in operation longer than would otherwise be the case.
    t: Uma situação em que somos colocados perante a questão de fazer algo já para
      pelo menos garantir o funcionamento perfeito, ou até ainda para melhorá-lo gradualmente,
      plenamente conscientes embora de que isso poderia também ter por consequência
      que a instalação nuclear que se pretendia <a>encerrar</a> passasse a manter<a>-se</a>
      em funcionamento por muito mais tempo do que seria, de outra forma, o caso.
  - s: As you know, the Assembly has been <v>shut</v> <p>down</p> for some time, so
      it is even more important that a clear signal is given that this programme will
      continue.
    t: Como sabem, a Assembleia foi <a>encerrada</a> durante algum tempo, o que torna
      ainda mais importante a emissão de um sinal a dizer que este programa vai prosseguir.
  - s: Secondly, does he believe we should be retaining old nuclear power stations
      that fall below modern standards - in Poland and Lithuania, for example - whilst
      <v>shutting</v> <p>down</p> ones, those in Germany being an example, that meet
      many of them?
    t: Em segundo lugar, acreditará que devemos manter as velhas centrais nucleares
      que estão aquém dos modernos requisitos exigidos - na Polónia e na Lituânia,
      por exemplo - <a>encerrando</a> simultaneamente outras, as da Alemanha, por
      exemplo, que cumprem muitos desses requisitos?
  - s: 'Romania informs, and I quote: ‘The Global Art Clinic which was performing
      illegal’ - I repeat, illegal - ‘fertilisation and collection of egg cells was
      <v>shut</v> <p>down</p> by the Government.'
    t: 'A Roménia informa, e passo a citar: «A Global Art Clinic, que estava a efectuar
      a fertilização e recolha ilegais» - e repito, ilegais - «de células somáticas,
      foi <a>encerrada</a> pelo Governo.'
  - s: How is it that the Commission is unable to explain to us today why, on the
      one hand, the British Government is maintaining that this trade did not take
      place, that no payments were made beyond mere compensation, and why, on the
      other hand, the Romanian Government has <v>shut</v> this clinic <p>down</p>?
    t: Por que razão é a Comissão incapaz de nos explicar hoje os motivos por que,
      por um lado, o Governo britânico defende que este comércio não teve lugar, que
      não foram efectuados pagamentos para além de uma mera compensação, e, por outro,
      o Governo romeno <a>encerrou</a> esta clínica?
  - s: It is important, therefore, to deal not only with waste generated following
      such a directive but also to deal with historical waste arising from facilities
      that have been abandoned or which were not <v>shut</v> <p>down</p> properly.
    t: Por conseguinte, importa não abordar, na sequência desta directiva, apenas
      a questão dos resíduos gerados, mas também tratar de resíduos antigos provenientes
      de instalações que foram abandonadas ou que não foram devidamente <a>encerradas</a>.
  - s: Government ministers oppose anti-aircraft defences and have made it clear that
      plants that lie in the flight paths of large airports can be <v>shut</v> <p>down</p>
      if they are rated as serious risk.
    t: Os ministros do governo opuseram-se a defesas anti-aéreas e deixaram claro
      que as centrais que fiquem na trajectória de voo dos grandes aeroportos serão
      <a>encerradas</a> se forem consideradas um risco grave.
  - s: University College Cork has had to <v>shut</v> <p>down</p> for an entire week,
      with many students in my Alma Mater effectively homeless.
    t: A University College Cork teve de <a>encerrar</a> durante toda a semana e muitos
      estudantes da minha Alma Mater (colégio universitário) ficaram sem casa.
  - s: If, however, we insist that Ukraine <v>shuts</v> <p>down</p> the Chernobyl
      plant and concentrates on the construction of the two new reactors, the demand
      seems unreasonable if we do not provide economic aid, which we nevertheless
      find distasteful.
