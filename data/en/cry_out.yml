      scientific proof.
    t: Als es um die Gesundheit unserer kleinen Kinder ging, haben wir nicht nach
      wissenschaftlichen Beweisen <a>geschrien</a>.
  - s: Anything that distorts competition <v>cries</v> <p>out</p> to be investigated
      by the Commission, after conditions have been fulfilled and time limits have
      elapsed.
    t: Alles, was wettbewerbsverzerrend ist, <a>schreit</a> nach einer Untersuchung
      durch die Kommission, nach Auflagen und zeitlichen Befristungen.
  - s: Now that the machinery we work with, the information society, is <v>crying</v>
      <p>out</p> for content, Russian content production could diversify and enrich
      content production in Europe, which is engaged in global competition.
    t: Da unser System, die Wissensgesellschaft, nach Inhalten <a>schreit</a>, könnte
      die russische Produktion von Inhalten die europäische Inhaltebereitstellung,
      die wiederum Teil eines globalen Wettbewerbs ist, vielfältiger machen und bereichern.
  - s: A good proposal such as this is actually <v>crying</v> <p>out</p> for implementation
      in practice, and we should commit our policies to it wholeheartedly for our
      own sake.
    t: Ein so guter Vorschlag <a>schreit</a> geradezu danach, auch in die Praxis umgesetzt
      zu werden, und für uns wäre es das Beste, wenn wir uns diesem auch in unserem
      eigenen Interesse in unserer politischen Arbeit mit ganzer Kraft anschließen
      würden.
  - s: The citizen must have the sense that by casting their vote, they can leave
      their mark on European policy and on the solution to the problems that are <v>crying</v>
      <p>out</p> for European cooperation, including asylum, food safety and the environment.
