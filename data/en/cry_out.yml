  - s: This is why, Mr President, today more than ever and on the eve of the forthcoming
      Presidential elections, the international community and this Parliament and
      the European Union in general must continue to show solidarity and their support
      for Colombia’s legitimate government, for the entire spectrum of democratic
      forces and of civil society, with the demand, as always, that in order to overcome
