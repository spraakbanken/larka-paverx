      harmony, reconciliation, justice and dialogue, and insist that the problems
      cannot be overcome by violence, because Colombian society is <v>crying</v> <p>out</p>
      for peace.
    t: Por eso, señor Presidente, hoy más que nunca y en vísperas de las próximas
      elecciones presidenciales la comunidad internacional y este Parlamento y la
      Unión Europea en general tienen que seguir manifestando su solidaridad y su
      apoyo al Gobierno legítimo del país, al conjunto de las fuerzas democráticas
      y al conjunto de la sociedad civil, reivindicando, como siempre, que para la
      superación de los graves problemas que tiene el país hay que insistir en la
      vía de la paz, de la concordia, de la reconciliación, de la justicia y del diálogo,
      insistiendo en que los problemas no pueden superarse por la vía de la violencia,
      pues la sociedad colombiana está <a>clamando</a> por la paz y, para concluir,
      entiendo, señor Presidente, que este Parlamento debería acompañar a Colombia
      en ese ejercicio importante de las elecciones presidenciales.
