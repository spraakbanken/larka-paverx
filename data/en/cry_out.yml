  x:
  - s: 'Then there is that other sector that is <v>crying</v> <p>out</p> for new environmental
      technology:'
    t: 'Dann ist da noch dieser andere Sektor, der nach neuer Umwelttechnologie <a>schreit</a>:'
  - s: I also speak on behalf of the oppressed people of Zimbabwe who are <v>crying</v>
      <p>out</p> for justice.
    t: Ich spreche ferner im Namen des unterdrückten Volkes von Simbabwe, das nach
      Gerechtigkeit <a>schreit</a>.
