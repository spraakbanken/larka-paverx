      30 Millionen Arbeitslosen.
  - s: Madam President, if ever there was an issue that <v>cried</v> <p>out</p> for
      subsidiarity, it is surely that of smoking.
    t: Wenn es jemals eine Frage gäbe, die nach Subsidiarität <a>schreit</a>, dann
      ganz gewiss die des Rauchens.
  - s: The real economic impact of the speculative movements and the loss of growth
      that has resulted from this crisis of confidence, which actually has nothing
      at all to do with purely economic developments, <v>cry</v> <p>out</p> for a
      change of system.
    t: Gerade die realwirtschaftlichen Auswirkungen der Spekulationsbewegungen sowie
      der Wachstumsverlust im Rahmen dieser Vertrauenskrise, die so gar nichts mit
      der rein wirtschaftlichen Entwicklung zu tun hat, <a>schreien</a> förmlich nach
      einer Systemänderung.
  - s: But is it right that European taxpayers’ money should be going into something
      like this when people all over Europe are <v>crying</v> <p>out</p> for essential
      social needs?
    t: Ist es richtig, dass das Geld der europäischen Steuerzahler für etwas Derartiges
      verwendet wird, wenn Menschen in ganz Europa nach der Befriedigung lebensnotwendiger
      sozialer Bedürfnisse <a>schreien</a>?
