      and democracy.
    t: Eso sí, con la fuerza de estar <a>clamando</a> simplemente por la posibilidad
      para un pueblo, el pueblo vasco, de vivir en paz, en libertad y en democracia.
  - s: Madam President, Commissioner, ladies and gentlemen, the acquittal of the American
