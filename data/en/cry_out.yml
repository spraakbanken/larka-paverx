      und der Lösung der Probleme wie Asyl, Migration, Nahrungsmittelsicherheit und
      Umwelt, die nach europäischer Zusammenarbeit <a>schreien</a>, seinen Stempel
      aufdrücken zu können.
  - s: Madam President, today has been the ETUC Day of Action in favour of jobs and
