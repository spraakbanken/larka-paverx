  v: tirar
  x:
  - s: With Pervenche Berès’s report, the European Parliament has just adopted a coherent
      strategy proposal to <v>lift</v> Europe <p>out</p> of the recession and to address
      the latter’s financial, economic and social repercussions.
    t: Com o relatório Berès, o Parlamento Europeu acabou de aprovar uma proposta
      de estratégia coerente para <a>tirar</a> a Europa da recessão e responder às
      repercussões financeiras, económicas e sociais da mesma.
