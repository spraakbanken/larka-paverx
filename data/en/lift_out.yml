  x:
  - s: Despite the technical and financial assistance provided over the years to the
      least developed countries (LDCs), it is essential to recognise that these countries
      have not succeeded in <v>lifting</v> themselves <p>out</p> of this status, and
      still have permanent weaknesses and needs.
    t: Não obstante a ajuda técnica e financeira prestada ao longo dos anos aos países
      menos desenvolvidos, é forçoso reconhecer que a maioria destes não conseguiu
      <a>elevar</a><a>-se</a> acima desse estatuto e mantêm debilidades e necessidades
      permanentes.
