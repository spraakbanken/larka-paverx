  - s: Commissioner, I would be very grateful if you would be able to <v>lift</v>
      us <p>out</p> of an absurd situation in which we are in danger of remaining
      despite many years of debate, including our debate today.
    t: Senhor Comissário, muito gostaria que esta noite o senhor conseguisse <a>libertar</a>-nos
      de um paradoxo que muitos anos de discussão - incluindo a actual - correm o
      risco de nos deixar por resolver.
  - s: Fair trade is about the poorest and most marginalized people in developing
      countries not being lifted out of poverty through aid, important as that is,
      but <v>lifting</v> themselves <p>out</p> of poverty through selling to the European
      consumer.
    t: O comércio leal prende-se com o facto de as pessoas mais pobres e mais marginalizadas
      dos países em vias de desenvolvimento não serem retiradas da pobreza através
      de ajudas, ainda que estas sejam de extrema importância, mas de se <a>libertarem</a>
      elas próprias da pobreza, vendendo aos consumidores europeus.
