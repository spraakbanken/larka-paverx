      a assegurar apenas uma pequena proporção da electricidade necessária e sendo
      as possibilidades de expansão do carvão um tanto ou quanto limitadas, é negra
      a visão que o UKIP tem do futuro da Grã-Bretanha, não maculado por «estrangeiros»!
  - s: The food crisis is increasingly making itself felt and the world population
      is growing whilst less and less land is being used for agriculture and the options
      for intensifying agricultural production are <v>running</v> <p>out</p>.
    t: A crise alimentar faz-se sentir cada vez com mais intensidade e a população
      mundial está a crescer enquanto se utiliza cada vez menos terra para a agricultura
      e se <a>esgotam</a> as opções para intensificar a produção.
  - s: firstly, we must think about energy security, because the day is going to come
      when fossil fuels <v>run</v> <p>out</p>;
    t: em primeiro lugar, temos de pensar na segurança energética, pois, mais tarde
      ou mais cedo, os combustíveis fósseis <a>esgotar</a>-se-ão;
  - s: The EU should not <v>run</v> <p>out</p> of steam now that the euro is to be
      introduced.
    t: Contudo, a energia da União Europeia não se deve <a>esgotar</a> com a adopção
      do euro.
  - s: We will therefore begin Question Time and when you think you have <v>run</v>
      <p>out</p> of time, I will try to close Question TIme.
    t: Assim, daremos início ao período de perguntas e, no momento em que o senhor
      presidente em exercício do Conselho considerar que se <a>esgotou</a> a sua disponibilidade
      de tempo, terei de encerrar o período de perguntas.
  - s: All this, while the supposed motive for the war - the accumulation of weapons
      of mass destruction, of which George Bush, Tony Blair and José Maria Aznar all
      have irrefutable proof, of course - is <v>running</v> <p>out</p> of credibility.
    t: Tudo isto quando o móbil avançado para a guerra, a saber, a acumulação de armas
      de destruição maciça de que George Bush, Tony Blair e José Maria Aznar detinham
      evidentemente provas irrefutáveis, está a <a>esgotar</a> toda a sua credibilidade.
  - s: As far as our Presidency’s work is concerned, in the context of the institutions,
      which you know as much about as I do, and the legislative deadlines, in conjunction
      with your House we have to reach an agreement that is ambitious enough to put
      the Union in a strong position for its international negotiations in Copenhagen
      in December 2009, and the legislative time we have for that is <v>running</v>
      <p>out</p>.
    t: No que diz respeito ao trabalho da nossa Presidência, no contexto das instituições,
      do qual a senhora deputada tem bastante mais conhecimentos do que eu, e considerando
      os prazos legislativos, temos de chegar com este Parlamento a um acordo suficientemente
      ambicioso para colocar a União numa posição dominante para as suas negociações
      internacionais em Copenhaga em Dezembro de 2009, e os prazos legislativos de
      que dispomos estão a <a>esgotar</a><a>-se</a>.
  - s: I think, Mr President - and I will finish here because my time has <v>run</v>
      <p>out</p> - that if we wish to regain credibility among consumers, measures
      like these and others must be implemented immediately and clearly.
    t: Penso, Senhor Presidente, e termino porque o meu tempo se <a>esgota</a>, que,
      se queremos recuperar a credibilidade dos consumidores, medidas como esta, bem
      como outras, devem ser implementadas de forma imediata e com total transparência.
  - s: Time is <v>running</v> <p>out</p> for the peace process and that is why we
      need to maintain our pressure on those responsible for the murder and cover-up
      because, unless we resolve this issue, the peace process will fail completely.
    t: O tempo está a <a>esgotar</a><a>-se</a> para o processo de paz, motivo por
      que temos necessidade de manter a nossa pressão sobre os responsáveis pelo assassínio
      e pela sua cobertura, porque, a não ser que consigamos resolver esta questão,
      o processo de paz irá fracassar completamente.
  - s: Time is <v>running</v> <p>out</p>.
    t: O tempo <a>esgota</a><a>-se</a>.
  - s: As it turns out, in this debate, the first blue cards were raised by certain
      people, but then the time <v>ran</v> <p>out</p>, so I said that for no-one -
      be they from the centre, right or left - would there be time for more blue-card
      questions.
    t: Acontece que, neste debate, os primeiros cartões azuis foram levantados por
      certas pessoas, mas depois <a>esgotou</a><a>-se</a> o tempo, pelo que disse
      que não haveria tempo para mais intervenções segundo esse procedimento para
      ninguém - sejam eles do centro, direita ou esquerda.
  - s: However, what answer do you plan to give the citizens when it emerges in five
      or six years time that our raw materials have <v>run</v> <p>out</p> and have
      been discarded or are polluting our waters?
    t: Em todo o caso, que resposta tenciona dar aos cidadãos quando se descobrir
      dentro de cinco ou seis anos que as nossas matérias-primas se <a>esgotado</a>
      e foram descartadas ou estão a poluir as nossas águas?
  - s: Time is <v>running</v> <p>out</p>.
    t: O tempo está a <a>esgotar</a><a>-se</a>.
  - s: Our patience with this can <v>run</v> <p>out</p> too quickly, indeed, but patience
      can also degenerate into indifference.
    t: É certo que a paciência face a esta situação pode <a>esgotar</a>-se demasiado
      depressa, mas a paciência pode também degenerar em indiferença.
  - s: Therefore, Mr Kinnock, time is <v>running</v> <p>out</p>.
    t: Assim, Senhor Comissário Kinnock, o tempo <a>esgota</a><a>-se</a><a>-nos</a>.
  - s: nevertheless, without fast connections people’s patience <v>runs</v> <p>out</p>.
    t: A sociedade da informação significa muito mais do que comunicações rápidas,
      mas sem comunicações velozes a paciência das pessoas <a>esgota</a><a>-se</a>.
  - s: Electricity will continue to be a scarce and vulnerable product in the future
      too, certainly now that fossil fuels are <v>running</v> <p>out</p> and as global
      warming continues.
    t: A energia eléctrica irá continuar a ser um produto escasso e vulnerável, inclusive,
      no futuro, e sobretudo agora que estão a <a>esgotar</a><a>-se</a> os combustíveis
      fósseis, à medida que prossegue o aquecimento global.
  - s: I have a few more questions, but time is <v>running</v> <p>out</p>.
    t: Tenho ainda algumas perguntas, mas o meu tempo está a <a>esgotar</a><a>-se</a>.
  - s: Finally, because my time has <v>run</v> <p>out</p>, we must limit fragmentary
      approaches by the Member States.
    t: Finalmente, porque o meu tempo se <a>esgotou</a>, é preciso limitar as abordagens
      fragmentárias da parte dos Estados-Membros.
  - s: We have the Frontex Hermes operation, but I would like to remind you that Frontex
      depends on the contribution of the Member States, and that will be <v>running</v>
      <p>out</p> in a very short time.
    t: Dispomos da Operação Hermes da Frontex, contudo, gostaria de recordar aqui
      que a Frontex depende da contribuição dos Estados-Membros, que se <a>esgotará</a>
      num curto espaço de tempo.
  - s: Why not stretch out the mining of a reserve that is <v>running</v> <p>out</p>
      anyway and first of all develop these new technologies?
    t: Por que não diferir no tempo a extracção de uma reserva que começa a <a>esgotar</a><a>-se</a>,
      e começar por aperfeiçoar essas novas tecnologias?
  - s: Investigations show that the use of gas is growing in the Union, but at the
      same time the Union will have <v>run</v> <p>out</p> of this resource in 10 -
      20 years’ time.
    t: Segundo estudos efectuados, a utilização de gás irá aumentar na União, embora
      as nossas fontes se venham a <a>esgotar</a> dentro de 10 a 20 anos.
  - s: Let us once again, on the occasion of voting for this resolution, send a message
      of support to those Iranians fighting for freedom and democracy, and let us
      again make clear to the extremist rulers of Iran that our patience is <v>running</v>
      <p>out</p> fast owing to their foolishly dangerous behaviour.
    t: Nesta ocasião em que vamos pôr à votação a presente resolução, enviemos mais
      uma vez uma mensagem de apoio a todos os iranianos que lutam pela liberdade
      e pela democracia e deixemos mais uma vez bem claro aos dirigentes extremistas
      do Irão que a nossa paciência se está a <a>esgotar</a> rapidamente, perante
      o seu comportamento insensato e estupidamente perigoso.
  - s: The Union for the Mediterranean should therefore represent a new humanity,
      bearing in mind that we are <v>running</v> <p>out</p> of time.
    t: A União para o Mediterrâneo deve, por isso, representar uma nova humanidade,
      tendo presente que o nosso tempo está a <a>esgotar</a><a>-se</a>.
  - s: According to new estimates, all energy sources apart from renewables may <v>run</v>
      <p>out</p> within a few generations, depending on levels of consumption.
    t: De acordo com as últimas estimativas, todas as fontes de energia não renováveis
      poderão <a>esgotar</a><a>-se</a> no espaço de algumas gerações, dependendo dos
      níveis de consumo.
  - s: The country has no water, oil reserves are <v>running</v> <p>out</p> and the
      inhabitants are growing drug crops.
    t: O país não tem água, as reservas de petróleo estão a <a>esgotar</a><a>-se</a>
      e os habitantes estão a cultivar droga.
  - s: I shall end, Madam President, because I have <v>run</v> <p>out</p> of time,
      by saying to the Commission, which is equipped with the necessary machinery
      to make proposals, to do so.
    t: Vou terminar, Senhora Presidente, porque o meu tempo está a <a>esgotar</a><a>-se</a>,
      lembrando à Comissão que dispõe da maquinaria para elaborar propostas, solicitar-lhe
      que as apresente e, dessa forma, poderemos estreitar uma aliança que consideramos
      absolutamente necessária para aprofundar decididamente o debate e para encontrar
      soluções sobre o futuro da construção europeia.
  - s: It enables the transitional period to be agreed in time for when the derogation
      <v>runs</v> <p>out</p>, and we look forward to hearing the Commission’s new
      proposals for the future legislation.
    t: Permite chegar a acordo sobre o período transitório antes de a derrogação se
      <a>esgotar</a> e aguardamos com expectativa as novas propostas da Comissão para
      a futura legislação.
  - s: Time really is <v>running</v> <p>out</p>.
    t: O tempo está mesmo a <a>esgotar</a><a>-se</a>.
  - s: Mr President, I regret that my time has <v>run</v> <p>out</p> because I would
      like to reply to Mr Turco, but I believe that he has not spoken about this report
      and I will do so through a point of order.
    t: Lamento, Senhor Presidente, ter <a>esgotado</a> o meu tempo, porque teria gostado
      de responder ao senhor deputado Turco, mas julgo que não se pronunciou sobre
      este relatório, pelo que o farei através de um ponto de ordem.
  - s: Mr President, thinking ahead to 2030-2050, will fossil fuels have <v>run</v>
      <p>out</p>?
    t: Senhor Presidente, no horizonte de 2030-2050, estarão os recursos fósseis <a>esgotados</a>?
  - s: That is a failure of the Member States, often supported by sections of the
      railway industry and, frankly, Parliament’s patience is beginning to <v>run</v>
      <p>out</p>.
    t: A culpa é dos Estados-Membros, frequentemente apoiados por sectores da indústria
      ferroviária e, francamente, a paciência deste Parlamento começa a <a>esgotar</a><a>-se</a>.
  - s: As the time allotted to Questions to the Council has <v>run</v> <p>out</p>,
      Question Nos 17 to 46 will be replied to in writing.
    t: O tempo atribuído ao período de perguntas ao Conselho <a>esgotou</a><a>-se</a>,
      pelo que as perguntas nºs 17 a 46 receberão resposta escrita.
  - s: I believe that the Commission’s patience has <v>run</v> <p>out</p> and, if
      it must begin this infringement procedure, let it do so straight away.
    t: Acho que a paciência da Comissão se <a>esgotou</a> e, se tem de dar início
      a esse processo por infracção, deve fazêlo de imediato.
  - s: But by late 2006, the US mandate will have <v>run</v> <p>out</p> and, with
      it, the chance to eradicate poverty.
    t: Todavia, no final de 2006 o mandato dos EUA ter<a>-se</a>-á <a>esgotado</a>
      e, com ele, a possibilidade de erradicar a pobreza.
  - s: We need to give the railways time to improve their interoperability, but we
      must also remind them that time is <v>running</v> <p>out</p> and frankly with
      regard to freight the industry is now drinking in the last chance saloon.
    t: Temos que dar tempo às companhias de caminhos-de-ferro para que possam melhorar
      a sua interoperabilidade, mas temos também que lhes recordar que o tempo está
      a <a>esgotar</a><a>-se</a> e que, francamente, o transporte de mercadorias está
      a chegar ao fim da linha.
  - s: Consequently, all stocks of animal feed have <v>run</v> <p>out</p>, and, given
      that neither grazing land nor arable farmland has been growing, and that the
      use already in reservoirs is still restricted, it will not be possible to deliver
      new supplies in sufficient quantities for next autumn and winter.
    t: Em consequência, <a>esgotaram</a>-se todos os de alimentos para os animais
      e não tendo crescido pastos nem searas, estando restringida a utilização da
      água ainda existente nas barragens, não será possível fazer novos aprovisionamentos
      em quantidade suficiente para os próximos Outono/Inverno, acrescendo ainda que
      será necessário alimentar o gado até à próxima Primavera, no ano que vem, na
      expectativa que venha a ocorrer um Outono normal em termos pluviosos.
  - s: After thirty years with no solution to the conflict, patience is <v>running</v>
      <p>out</p> in the camps.
    t: Após trinta anos de conflito sem solução, a paciência está a <a>esgotar</a><a>-se</a>
      nos campos de refugiados.
  - s: Mr President, as far as our oceans are concerned, time is <v>running</v> <p>out</p>.
    t: Senhor Presidente, o tempo está a <a>esgotar</a><a>-se</a> no que toca aos
      nossos oceanos.
  - s: Those who advocate such utter foolishness - because they have <v>run</v> <p>out</p>
      of ideas and people are running away from them - are also, and with a complete
      lack of responsibility, leaving the 6 % who still work in rural areas to face
      the anger of the remaining 94 % of Europeans, who then rightly point out that
      a ’philosophy’ of this kind will not only cause jobs and social security to
      disappear for ever, but will eventually cause the downfall of the successful
      model which is the European Union, and which is unique in the history of Europe
      and the world.
    t: Aqueles que clamam por um disparate destes, porque <a>esgotaram</a> a sua «filosofia»
      e são abandonados pelas pessoas, deixam adicionalmente, de uma forma perfeitamente
      irresponsável, sem qualquer protecção, os 6 % da população activa ainda afecta
      ao espaço rural expostos à ira dos restantes 94 % dos europeus, que depois fazem
      notar, com razão, que, com uma «filosofia» assim, não só desaparecem para sempre
      postos de trabalho e segurança social, como também se abandona pelo caminho
      o modelo de sucesso da União Europeia, que é único na história da Europa e do
      mundo.
  - s: We had the World Food Programme report, which said that food reserves would
      <v>run</v> <p>out</p> by the end of the year.
    t: No relatório do Programa Alimentar Mundial afirmava-se que as reservas de produtos
      alimentares <a>esgotar</a><a>-se</a>-iam no final do ano.
  - s: As the time allotted to Questions to the Council has <v>run</v> <p>out</p>,
      Question Nos. 18 to 27 will be answered in writing.
    t: O tempo atribuído ao período de perguntas ao Conselho <a>esgotou</a><a>-se</a>,
      pelo que as perguntas nºs 18 a 27 receberão resposta escrita.
  - s: I have <v>run</v> <p>out</p> of time without saying what I wanted to say but
      I wanted to respond to some of the points already made.
    t: <a>Esgotei</a> o meu tempo de palavra sem dizer o que me propunha, mas queria
      responder a algumas das observações feitas anteriormente.
  - s: Whenever a communist dictatorship <v>runs</v> <p>out</p> of ideas, it sends
      in the tanks and troops.
    t: Uma ditadura comunista à qual se <a>esgotam</a> as ideias envia sempre os tanques
      e as tropas.
  - s: The time allotted for questions to Mrs Wulf-Mathies has <v>run</v> <p>out</p>
      so Questions No 53 to No 58 will receive written answers.
    t: O tempo atribuído às perguntas formuladas à senhora comissária Wulf-Mathies
      <a>esgotou</a><a>-se</a>.
  - s: Time has <v>run</v> <p>out</p> for the Swedish Presidency.
    t: <a>Esgotou</a><a>-se</a> o tempo da Presidência sueca.
  - s: Forgive me for interrupting you, but the time scheduled for these speeches
      has <v>run</v> <p>out</p>.
    t: Lamento ter de o interromper, mas <a>esgotou</a><a>-se</a> o tempo previsto
      para estas intervenções.
  - s: On 14 January 2004, in welcoming you at the start of your presidency, Taoiseach,
      I warned that most businesses, particularly the SMEs in Europe, feel that time
      is <v>running</v> <p>out</p> - if it has not already run out - for Lisbon.
    t: No dia 14 de Janeiro de 2004, quando lhe dei as boas-vindas, no início da sua
      Presidência, chamei a sua atenção para o facto de que a maior parte das empresas,
      em especial as PME da Europa, sentem que o tempo para a Agenda de Lisboa se
      está a <a>esgotar</a> - se é que ainda não se esgotou.
  - s: On 14 January 2004, in welcoming you at the start of your presidency, Taoiseach,
      I warned that most businesses, particularly the SMEs in Europe, feel that time
      is running out - if it has not already <v>run</v> <p>out</p> - for Lisbon.
    t: No dia 14 de Janeiro de 2004, quando lhe dei as boas-vindas, no início da sua
      Presidência, chamei a sua atenção para o facto de que a maior parte das empresas,
      em especial as PME da Europa, sentem que o tempo para a Agenda de Lisboa se
      está a esgotar - se é que ainda não se <a>esgotou</a>.
  - s: When all possibilities for appeal <v>run</v> <p>out</p>, the only way to prevent
      the execution and to resolve the extremely serious situation of Paco Larrañaga
      according to Philippine law is a pardon by President Gloria Macapagal-Arroyo.
    t: Uma vez <a>esgotadas</a> todas as possibilidades de recurso, a única via prevista
      na legislação filipina para evitar a execução e resolver a situação extremamente
      grave de Paco Larrañaga é a concessão de um indulto pela Presidente Gloria Macapagal-Arroyo.
  - s: Time is <v>running</v> <p>out</p>, results are thin on the ground, and I do
      not think the UK Presidency should be surprised at the criticism that Parliament
      is levelling at it in this debate.
    t: O tempo está a <a>esgotar</a><a>-se</a>, os resultados na prática são escassos,
      e creio que a Presidência britânica não se deve surpreender com as criticas
      que lhe são feitas neste debate.
sv:
- c: 25
