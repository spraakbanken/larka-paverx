- c: 6
  r: 5
  v: Ende
  x:
  - s: The resolute stand taken by the European Union and the international community
      as a whole, as reflected in the results of the Balkan Contact Group’s discussions
      and in particular what are known as the ’act’ decisions of 13 and 16 October,
      has made it clear to Belgrade that the international community has finally <v>run</v>
      <p>out</p> of patience with its Kosovo policy, as I had suggested during the
      last debate we held here.
    t: Und 16. Okober widerspiegelt, hat Belgrad klargemacht, daß die Geduld der internationalen
      Gemeinschaft bezüglich seiner Kosovo-Polititik nun endgültig zu <a>Ende</a>
      ist, wie ich das hier schon bei der letzten Aussprache angedeutet hatte.
  - s: The first of these is Russian gas, as Norwegian gas will <v>run</v> <p>out</p>.
    t: Denn dann werden wir ganz unabhängig davon, welche Personen in Rußland an der
      Macht sind und auch unabhängig davon, wer die Europäische Union führt die Ressourcen
      Rußlands benötigen, in erster Linie das russische Erdgas, dann nämlich, wenn
      das norwegische Gas zu <a>Ende</a> geht.
  - s: I would therefore ask the Commission - and I have also just agreed with the
      Böge motion, because I considered it right to issue it with an ultimatum - to
      pay attention, because our patience is slowly <v>running</v> <p>out</p>.
    t: Ich bitte daher die Kommission - für die ich gerade auch mit dem Böge-Antrag
