  v: ta slut
  x:
  - s: However, things have changed now, and the money is <v>running</v> <p>out</p>.
    t: Nu har saker och ting förändrats och pengarna håller på att <a>ta</a> <a>slut</a>.
  - s: Our patience has long <v>run</v> <p>out</p>.
    t: Vårt tålamod har sedan länge <a>tagit</a> <a>slut</a>.
  - s: time is <v>running</v> <p>out</p>.
    t: Men vi säger inte till dessa länders invånare att de kan ingå avtalet när de
      känner för det - nu börjar tiden <a>ta</a> <a>slut</a>.
  - s: Time is <v>running</v> <p>out</p>.
    t: Tiden håller på att <a>ta</a> <a>slut</a>.
  - s: Time is <v>running</v> <p>out</p>.
    t: Tiden håller på att <a>ta</a> <a>slut</a>.
  - s: In this respect, it is clear that when the stocks <v>run</v> <p>out</p>, and
      as I have already said they are gradually becoming more depleted, we will have
      to turn to the open market.
    t: Jag vill också framhålla här att om vi drar in eller försöker att dra in det
      här programmet sänder vi ut en mycket negativ signal i dessa mycket besvärliga
      tider när många européer inte har tillräckligt med mat. I det avseendet står
      det klart att vi måste rikta blickarna mot den öppna marknaden när lagren <a>tar</a>
      <a>slut</a>, och som jag redan har sagt håller de gradvis på att minska.
  - s: Fossil fuels are <v>running</v> <p>out</p>;
    t: Fossila bränslen är på väg att <a>ta</a> <a>slut</a>.
  - s: a) ’conventional energy resources are about to <v>run</v> <p>out</p>’;
    t: a) ”de konventionella energiresurserna håller på att <a>ta</a> <a>slut</a>”,
      b) ”importberoendet [av fossila bränslen] ökar”, och c) ”klimatförändringen
      … kommer att få mycket allvarliga konsekvenser för befolkningarna”.
  - s: The money is <v>running</v> <p>out</p>.
    t: Pengarna håller på att <a>ta</a> <a>slut</a>.
  - s: 'Since my time is <v>running</v> <p>out</p>, I will conclude with a brief point,
      which is that, on page 10 of the programme on civic involvement is written,
      in English, the following - and I quote:'
    t: 'Eftersom min tid håller på att <a>ta</a> <a>slut</a> ska jag avsluta med en
      kort punkt, nämligen den att på sidan 10 i programmet om civilt deltagande står
      följande på engelska, och jag citerar:'
  - s: The workers have <v>run</v> <p>out</p> of patience.
    t: Arbetstagarnas tålamod håller på att <a>ta</a> <a>slut</a>.
  - s: The first of these is Russian gas, as Norwegian gas will <v>run</v> <p>out</p>.
    t: Då - oavsett vilka personer som sitter i den ryska ledningen och oavsett vilka
      som leder Europeiska unionen - kommer vi att behöva Rysslands resurser, i första
      hand den ryska gasen när den norska gasen <a>tar</a> <a>slut</a>.
  - s: I shall end, Mr President, because time is <v>running</v> <p>out</p>.
    t: Jag skall snart sluta, herr ordförande, eftersom tiden håller på att <a>ta</a>
      <a>slut</a>.
  - s: Many Ivorians are now <v>running</v> <p>out</p> of food and water, because
      they have not dared leave their homes.
    t: Mat och vatten håller på att <a>ta</a> <a>slut</a> för många ivorianer eftersom
      de inte har vågat lämna sina hem.
  - s: We will be forced into this if natural resources <v>run</v> <p>out</p> before
      2020, but it will not happen as a result of any systematic effort on the part
      of the EU Member States or an EU declaration.
    t: Vi kommer att tvingas till det om naturtillgångarna <a>tar</a> <a>slut</a>
      före 2020, men det kommer inte att ske som ett resultat av någon systematisk
      ansträngning från EU-medlemsstaterna eller genom någon EU-förklaring.
  - s: The reserves of fossil fuels are therefore <v>running</v> <p>out</p> and are
      concentrated in fewer and fewer hands.
    t: De fossila bränslereserverna håller därför på att <a>ta</a> <a>slut</a> och
      kontrolleras av färre och färre aktörer.
  - s: Time is <v>running</v> <p>out</p>;
    t: Tiden håller att på <a>ta</a> <a>slut</a>;
  - s: Time is <v>running</v> <p>out</p>.
    t: Tiden håller på att <a>ta</a> <a>slut</a>.
  - s: If we continue drawing monthly payments from the special cash facility in order
      to meet the current administrative needs of the Palestinian Authority, including
      payment of civil servants’ salaries, education, health and other public services,
      funds will very soon <v>run</v> <p>out</p>.
