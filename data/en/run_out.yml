- c: 13
  r: 2
  v: erschöpfen
  x:
  - s: Coal and oil supplies will eventually <v>run</v> <p>out</p> and are responsible
      for CO2 emission.
    t: Die Kohle- und Ölvorkommen werden über kurz oder lang <a>erschöpft</a> sein
      und haben CO2-Emissionen zur Folge.
  - s: I could continue but I have <v>run</v> <p>out</p> of time.
    t: Das Thema könnte noch weiter ausgeführt werden, doch meine Redezeit ist <a>erschöpft</a>.
  - s: If the Commission really believes that we cannot enter the new millennium with
      many more Member States and an increasing number of duties to perform, since
      the reserves must <v>run</v> <p>out</p> sooner or later, then it must tell us
      this and demonstrate it in a plausible manner.
    t: Wenn es denn tatsächlich so ist, daß die Kommission meint, wir können nicht
      mit wesentlich mehr Mitgliedstaaten und immer mehr Aufgaben in ein neues Jahrtausend
      gehen, irgendwann sind die Reserven <a>erschöpft</a>, dann muß sie uns das auch
      sagen und glaubwürdig nachweisen.
  - s: If we continue drawing monthly payments from the special cash facility in order
      to meet the current administrative needs of the Palestinian Authority, including
      payment of civil servants’ salaries, education, health and other public services,
      funds will very soon <v>run</v> <p>out</p>.
    t: Wenn wir weiterhin monatliche Zahlungen aus der besonderen Liquiditätsfazilität
      dazu verwenden, den laufenden Bedarf der palästinensischen Autonomiebehörde
      für Verwaltungsausgaben zu decken, wozu auch die Zahlung der Gehälter an die
      Beschäftigten im öffentlichen Dienst, das Bildungs- und Gesundheitswesen sowie
      weitere öffentliche Dienstleistungen gehören, werden die Mittel sehr bald <a>erschöpft</a>
      sein.
  - s: Having said that, when the agenda’s time, and the Members’ time, has <v>run</v>
      <p>out</p>, what can we do?
    t: Was soll man aber tun, wenn die Tagesordnung <a>erschöpft</a> ist und die Kollegen
      es ebenfalls sind?
  - s: I could continue at length, but I shall finish now, as my speaking time has
      <v>run</v> <p>out</p>.
    t: Ich könnte noch lange fortfahren, aber ich schließe, weil ich die Redezeit
      <a>erschöpft</a> habe.
  - s: We have the Frontex Hermes operation, but I would like to remind you that Frontex
      depends on the contribution of the Member States, and that will be <v>running</v>
      <p>out</p> in a very short time.
    t: Wir haben die Hermes-Operation von FRONTEX, aber ich möchte sie daran erinnern,
      dass FRONTEX vom Beitrag der Mitgliedstaaten abhängt, und der wird in Kürze
      <a>erschöpft</a> sein.
  - s: Investigations show that the use of gas is growing in the Union, but at the
      same time the Union will have <v>run</v> <p>out</p> of this resource in 10 -
      20 years’ time.
    t: Untersuchungen zeigen, daß die Nutzung von Erdgas in der Union zunimmt, gleichzeitig
      aber werden unsere Quellen innerhalb der Union in 10 - 20 Jahren <a>erschöpft</a>
      sein.
  - s: Secondly, that of diversifying our sources of energy given that we know that
      we have to anticipate that fossil fuel will <v>run</v> <p>out</p> in 40 or 50
      years’ time and that we must fight with all our might against the greenhouse
      effect.
    t: Zweitens geht es um die Diversifizierung unserer Energiequellen angesichts
      der Tatsache, dass wir uns darauf einstellen müssen, dass die fossilen Energieträger
      in 40 bis 50 Jahren <a>erschöpft</a> sein werden, und dass es gilt, mit all
      unseren Kräften und allen Mitteln den Treibhauseffekt zu bekämpfen.
  - s: Mr President, thinking ahead to 2030-2050, will fossil fuels have <v>run</v>
      <p>out</p>?
    t: Werden die fossilen Brennstoffe um 2030-2050 <a>erschöpft</a> sein?
  - s: That is a failure of the Member States, often supported by sections of the
      railway industry and, frankly, Parliament’s patience is beginning to <v>run</v>
      <p>out</p>.
    t: Der Fehler liegt in den Mitgliedstaaten, oftmals gefördert durch Teile der
      Eisenbahnindustrie, und, offen gesagt, ist die Geduld des Parlaments langsam
      <a>erschöpft</a>.
  - s: We had the World Food Programme report, which said that food reserves would
      <v>run</v> <p>out</p> by the end of the year.
    t: Wir hatten den Bericht des World Food Programme, in dem uns gesagt wurde, dass
      Ende des Jahres die Nahrungsmittelreserven <a>erschöpft</a> sein würden.
  - s: Our patience with African leaders whose heroic deeds only take the form of
      abuse of power is <v>running</v> <p>out</p>.
    t: Unsere Geduld mit afrikanischen Führern, deren Heldentaten nur noch aus Machtmißbrauch
      bestehen, ist bald <a>erschöpft</a>.
- c: 11
  r: 3
  v: auslaufen
  x:
  - s: The Commission chose that time because this is when loans to countries in Central
      and Eastern Europe and the Mediterranean will <v>run</v> <p>out</p>.
    t: Die Kommission hat sich für einen solchen Zeitraum entschieden, weil dann die
      Darlehen an die mittel- und osteuropäischen Länder sowie an die Mittelmeerländer
      <a>auslaufen</a>.
  - s: During the forthcoming climate conference in Cancún, globally binding limits
      are to be agreed for CO2 greenhouse gas emissions because the previous Kyoto
      protocol <v>runs</v> <p>out</p> in 2012.
    t: Im Rahmen der anstehenden Klimakonferenz in Cancún sollen, weltweit verbindliche
      Grenzwerte für den Ausstoß des Treibhausgases CO2 zu beschlossen werden, da
      das bisher gültige Kyoto-Protokoll im Jahre 2012 <a>ausläuft</a>.
  - s: As the report shows, not only will the ECSC be able to live off its own accumulated
      income, there will also be significant capital available when the treaty <v>runs</v>
      <p>out</p>.
    t: Wie aus dem Bericht hervorgeht, wird die EGKS nicht nur von ihren eigenen akkumulierten
      Einnahmen leben können, sondern es wird auch noch ein ansehnliches Kapital zur
      Verfügung stehen, wenn der Vertrag <a>ausläuft</a>.
  - s: The eleventh year of these plans ran out last year, as did the 10-year deadline
      for a further series of plans and the plans for the remaining 35% of land sown
      with nuts will <v>run</v> <p>out</p> by 2006/2007.
    t: Im selben Jahr endete die 10jährige Laufzeit für eine weitere Reihe von Plänen,
      und für die restlichen 35% der Schalenfruchtanbaufläche werden die Pläne bis
      zum Jahr 2006/2007 <a>auslaufen</a>.
  - s: The presidency completely understands the reasons underlying the honourable
      Member’s question, but that derogation will <v>run</v> <p>out</p> at the end
      of December next.
    t: Die Präsidentschaft versteht durchaus die Gründe des Fragestellers, aber diese
      Ausnahmeregelung wird Ende Dezember <a>auslaufen</a>.
  - s: It enables the transitional period to be agreed in time for when the derogation
      <v>runs</v> <p>out</p>, and we look forward to hearing the Commission’s new
      proposals for the future legislation.
    t: Durch sie ist rechtzeitig eine Übereinkunft zur Übergangszeit möglich, wenn
      die Ausnahmeregelung <a>ausläuft</a>.
  - s: Unfortunately, the rapporteur had to take the brunt of most of the negotiations,
      but she certainly had to work very hard to ensure this report got through within
      the necessary timeframe, which was very important as we were under pressure
      to secure the extension of her derogation which was due to <v>run</v> <p>out</p>
      in June of this year.
    t: Das war besonders wichtig, da wir unter dem Druck standen, die Verlängerung
      der Ausnahmeregelung zu sichern, die im Juni dieses Jahres <a>auslaufen</a>
      sollte.
  - s: When the current one <v>runs</v> <p>out</p> in 1999, it merits immediate continuation.
    t: Die Union muß sich auch um ein Anschlußprogramm für Wiederaufbau und Entwicklung
      bemühen, und wenn das heutige Programm 1999 <a>ausläuft</a>, muß es unmittelbar
      fortgesetzt werden.
  - s: He will be aware that the programme <v>runs</v> <p>out</p> at the end of December.
    t: Ihm wird bekannt sein, daß das Programm Ende Dezember <a>ausläuft</a>.
  - s: This would ensure that we do not run over into the European elections and into
      the period when the Commission’s mandate <v>runs</v> <p>out</p>.
    t: Die Konferenz könnte bis zum Herbst 2003 arbeiten und dann den Regierungen
      einen Vorschlag unterbreiten, und dann sollte möglichst schon Ende 2003 und
      nicht erst 2004 eine Konferenz der Regierungen stattfinden, die sich dann in
      einem kurzen Zeitraum zu diesen Vorschlägen äußert, so dass dann unter der irischen
      Präsidentschaft im Frühjahr des Jahres 2004 ein neuer Vertrag unterschriftsreif
      sein könnte, damit wir nicht zu sehr in den Europawahlkampf hineinkommen und
      nicht in die Phase, wo auch das Mandat der Kommission <a>ausläuft</a>.
  - s: From what I have heard, however, I very much share the view that, on the one
      hand, time is <v>running</v> <p>out</p>, but that, at the same time, we do not
      feel under pressure whereby if we do not take a decision today there will be
      violent conflict on Europe’s doorstep, which is what some would have us believe.
    t: Doch nach dem, was ich gehört habe, stimme ich generell zu, dass zwar die Zeit
      <a>ausläuft</a>, wir aber nicht das Gefühl haben, unter Druck zu stehen, weil
      es, wenn wir heute keinen Beschluss fassen, an der Schwelle Europas einen gewalttätigen
      Konflikt geben würde, wie uns einige weismachen wollen.
- c: 11
  r: 3
  v: knapp
  x:
  - s: We note that time is <v>running</v> <p>out</p>, and the Presidency is keen
      to ensure concrete progress in the negotiations based on the work already done.
    t: Wir stellen fest, dass die Zeit <a>knapp</a> wird, und der Präsidentschaft
      ist daran gelegen, konkrete Fortschritte in den Verhandlungen auf Grundlage
      der bereits geleisteten Arbeit sicherzustellen.
  - s: Now, of course, time is <v>running</v> <p>out</p>, and so if we are to achieve
      a result by the end of the year, I would suggest that we now set ourselves some
      realistic goals, that we set out the points we can agree on and that we also
      show a degree of flexibility.
    t: Jetzt wird die Zeit allerdings <a>knapp</a> und um bis zum Jahresende zu einem
      Ergebnis kommen zu können, möchte ich vorschlagen, dass wir uns jetzt einige
      realistische Ziele setzen, dass wir festhalten, worauf wir uns einigen können,
      und dass wir uns auch etwas flexibel verhalten.
  - s: The reserves of fossil fuels are therefore <v>running</v> <p>out</p> and are
      concentrated in fewer and fewer hands.
    t: Die Reserven an fossilen Brennstoffen werden daher immer <a>knapper</a> und
      konzentrieren sich in immer weniger Händen.
  - s: As far as our Presidency’s work is concerned, in the context of the institutions,
      which you know as much about as I do, and the legislative deadlines, in conjunction
      with your House we have to reach an agreement that is ambitious enough to put
      the Union in a strong position for its international negotiations in Copenhagen
      in December 2009, and the legislative time we have for that is <v>running</v>
      <p>out</p>.
    t: Die uns dafür zur Verfügung stehende Zeit wird <a>knapp</a>.
  - s: In every chamber in the world, Question Time <v>runs</v> <p>out</p> of time,
      and that has happened tonight.
    t: In jedem Plenum auf der ganzen Welt wird bei Fragestunden die Zeit <a>knapp</a>,
      und das ist heute Abend geschehen.
  - s: As I said, in all chambers, in all countries, Question Time <v>runs</v> <p>out</p>
      of time - and we have run out of time.
    t: Wie gesagt, in jedem Plenum, in allen Ländern wird die Zeit <a>knapp</a> -
      und bei uns ist die Zeit knapp geworden.
  - s: We are <v>running</v> <p>out</p> of time so I will just say that, on behalf
      of my colleague, Chris Patten, who had to leave because he is attending at the
      same time another parliamentary meeting on Latin America and on my own behalf
      I would like to thank all participants in the debate.
    t: Die Zeit wird <a>knapp</a>, deshalb möchte ich allen Teilnehmern an dieser
      Aussprache im Namen meines Kollegen, Herrn Patten, der leider schon gehen musste,
      weil gleichzeitig eine andere parlamentarische Sitzung über Lateinamerika stattfindet,
      und im Namen der Kommission danken.
  - s: Intensive care beds are <v>running</v> <p>out</p>, and blood plasma is needed
      urgently.
    t: Die Intensivbetten werden <a>knapp</a>, dringend wird Blutplasma gebraucht.
  - s: Time is <v>running</v> <p>out</p>.
    t: Die Zeit wird <a>knapp</a>.
  - s: We have a duty to help solve them, but if this has to be done year after year
      without new money, then of course we will <v>run</v> <p>out</p> of money and
      will have to make difficult decisions such as cutting off aid to one poor area
      to help another, or spreading our aid so thinly that it does not have the desired
      effect anywhere.
    t: Das ist unsere Pflicht, aber wenn das Jahr für Jahr ohne zusätzliche Mittel
      geschehen soll, dann werden natürlich eines Tages die Gelder <a>knapp</a> und
      wir müssen schwierige Entscheidungen treffen wie beispielsweise die Einstellung
      der Hilfe für ein armes Gebiet, um einem anderen helfen zu können.
  - s: Mr President, time is <v>running</v> <p>out</p> for the earth.
    t: Für die Erde wird die Zeit <a>knapp</a>.
- c: 11
  r: 3
  v: ausgehen
  x:
  - s: It has been reinterpreted to mean an economy that has <v>run</v> <p>out</p>
      of money.
    t: Er wurde zur Rettung von Volkswirtschaft umfunktioniert, denen das Geld <a>ausgegangen</a>
      ist.
  - s: The truth is that you have <v>run</v> <p>out</p> of our money.
    t: Die Wahrheit ist, dass Ihnen unser Geld <a>ausgegangen</a> ist.
  - s: 'Fourthly, when the arguments <v>run</v> <p>out</p>, the real reason is revealed:'
    t: 'Viertens zeigt sich, wenn die Argumente <a>ausgehen</a>, der wahre Grund:'
  - s: My impression at the moment is that many critics are <v>running</v> <p>out</p>
      of arguments against the ACTA agreement.
    t: Ich habe im Moment den Eindruck, dass vielen Kritikern im Augenblick die Gegenargumente
      gegen das ACTA-Abkommen <a>ausgehen</a>.
  - s: Let me just say to the Council that, as far as this game is concerned, we have
      not <v>run</v> <p>out</p> of balls and this side intends playing until we get
      the right result.
    t: An den Rat gerichtet, möchte ich sagen, dass uns bei diesem Spiel nicht so
      schnell die Bälle <a>ausgehen</a> werden und dass wir so lange spielen werden,
      bis wir das gewünschte Ergebnis erzielt haben.
  - s: I think Yemen is the first country that is expected to <v>run</v> <p>out</p>
      of water by about 2015, something which we have to see as a real and significant
      challenge.
    t: Ich denke, dass dem Jemen Prognosen zufolge 2015 als erstem Land das Wasser
      <a>ausgehen</a> wird;
  - s: It is a doctrine of internal security services that any population is only
      three days away from riots and civil unrest when the food supplies <v>run</v>
      <p>out</p>.
    t: Es ist bei internen Sicherheitsdiensten bekannt, dass jede beliebige Gesellschaft
      nur drei Tage von Aufständen und zivilen Unruhen entfernt ist, wenn die Nahrungsmittel
      <a>ausgehen</a>.
  - s: Those same people now view with disbelief the grim prospect that the effort
      to bring Charles Taylor to book may end up becoming a farce because the Special
      Court in The Hague <v>ran</v> <p>out</p> of money half way through the trial.
    t: Diese Menschen stehen jetzt fassungslos vor der düsteren Aussicht, dass die
      Mühen, Charles Taylor zur Rechenschaft zu ziehen, zur Farce werden, weil dem
      Sondergerichtshof in Den Haag auf halbem Wege im Verfahren das Geld <a>ausgegangen</a>
      ist.
  - s: The Special Court for Sierra Leone may unfortunately have to cease its operations
      as it is <v>running</v> <p>out</p> of funds.
    t: Leider muss der Sondergerichtshof für Sierra Leone seine Tätigkeit einstellen,
      da ihm die Mittel <a>ausgehen</a>.
  - s: Hence there are, of course, no possible circumstances under which we would
      endorse the Commission’s decision on this, simply because, as a Commission,
      you have <v>run</v> <p>out</p> of ideas at the moment for promoting innovative
      measures in the Social Fund.
    t: Deshalb werden wir dieser Entscheidung der Kommission natürlich auf gar keinen
      Fall zustimmen, bloß weil Ihnen als Kommission im Moment die Ideen <a>ausgehen</a>,
      was Sie denn als innovative Maßnahmen im Sozialfonds fördern könnten.
  - s: You might have <v>run</v> <p>out</p> of political arguments but that does not
      give you the right to use those who were murdered as cheap propaganda.
    t: Selbst wenn Ihnen alle politische Argumente <a>ausgehen</a>, haben sie nicht
      das Recht, die Ermordeten für ihre billige Propaganda zu benutzen.
