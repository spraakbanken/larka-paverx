      bekannt haben.
  - s: Thirdly, although we must continue to hold talks with everyone, in the case
      of Libya, Mr Sakellariou, we must first demand the extradition and trial of
      the terrorists who <v>blew</v> <p>up</p> aeroplanes and killed hundreds of innocent
