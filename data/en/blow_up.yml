  x:
  - s: I hope that all MEPs will join me in condemning those who send 16-year old
      children, strapped with explosives, to <v>blow</v> themselves <p>up</p> together
      with innocent shoppers who have just popped out to buy something from the local
      cheese shop.
    t: Espero que los diputados al Parlamento Europeo se me unan en la condena de
      aquellos que enviaron a niños de 16 años, forrados de explosivos, a <a>volarse</a>
      junto con personas inocentes que solamente habían salido para comprar algo de
      la tienda de quesos.
  - s: The most recent low point was when the famous statue of King Gyanendra was
      <v>blown</v> <p>up</p> in the middle of Patan, an area that I know well.
    t: El momento crítico más reciente fue cuando la famosa estatua del Rey Gyanendra
      fue <a>volada</a> en medio de Patan, una zona que conozco bien.
  - s: The only merciful thing was that neither her husband nor her children were
      in the car when it <v>blew</v> <p>up</p> savagely within sight and sound of
      her own home and the school where her little daughter was playing in the playground.
    t: Lo único positivo es que ni su marido ni sus hijos estaban en el automóvil
      cuando lo <a>volaron</a> salvajemente a la vista de su propio hogar y de la
      escuela en la que su hijita estaba jugando.
  - s: Next, Georgia failed to obey - suddenly some scoundrel <v>blew</v> <p>up</p>
      the gas pipeline near Georgia’s border, and Georgia had no gas supply for a
      week or two.
    t: de pronto, unos desalmados <a>volaron</a> el gaseoducto cerca de la frontera
      de Georgia, y Georgia se quedó sin suministro de gas durante una o dos semanas.
  - s: This is exactly why I am still in the market for more TNT to <v>blow</v> <p>up</p>
      those kind of structures which are blocking good performance in the Commission.
    t: Justamente por esta razón estoy buscando en el mercado más TNT, para <a>volar</a>
      todas esas estructuras que impiden el buen funcionamiento de la Comisión.
  - s: however, 20 years ago Turkish Islamists <v>blew</v> <p>up</p> coaches in Bulgaria,
      carrying women and children.
    t: sin embargo, hace 20 años los islamistas turcos <a>volaron</a> autobuses con
      mujeres y niños en Bulgaria.
  - s: For that reason, it is difficult for those who are trying to combat terrorism
      to prove how effective they are, but I think we could safely say that, if the
      terrorists had their way, this place would have been <v>blown</v> <p>up</p>
      long ago.
    t: Por esta razón, a las personas que intentan luchar contra el terrorismo les
      resulta difícil demostrar su eficacia, pero creo que podríamos decir con seguridad
      que, de no ser por esas personas, hace ya tiempo que los terroristas habrían
      hecho <a>volar</a> este lugar por los aires.
  - s: Following the Christmas Day attempt to <v>blow</v> <p>up</p> the aircraft in
      the USA, we have seen what amounts to a knee-jerk reaction to impose any possible
      means to enhance security.
    t: Tras el intento de <a>volar</a> el avión en los Estados Unidos el día de Navidad,
      hemos visto lo que implica la reacción refleja de imponer cualquier medio posible
      para mejorar la seguridad.
