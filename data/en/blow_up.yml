de:
- c: 7
  r: 1
  v: Luft sprengen
  x:
  - s: I hope that all MEPs will join me in condemning those who send 16-year old
      children, strapped with explosives, to <v>blow</v> themselves <p>up</p> together
      with innocent shoppers who have just popped out to buy something from the local
      cheese shop.
    t: Ich hoffe, dass sämtliche Mitglieder des Europäischen Parlaments sich mir anschließen
      und all jene verurteilen, die 16-jährigen Kindern einen Gürtel mit Sprengstoff
      umlegen und sie losschicken, damit sie sich selbst und unschuldige Passanten
      in die <a>Luft</a> <a>sprengen</a>, die gerade mal etwas Käse einkaufen wollten.
  - s: Let us also remember the failed attempt to <v>blow</v> <p>up</p> a plane flying
      to the USA, as well as threats against embassies in Yemen.
    t: Lassen Sie mich Sie auch an den vereitelten Versuch, ein Flugzeug auf seinem
      Weg in die USA in die <a>Luft</a> zu <a>sprengen</a>, sowie an die Androhung
      von Anschlägen auf Botschaften im Jemen erinnern.
  - s: It is pure vengeance, and vengeance that will increase the spiral of violence
      in which, far removed from the public eye, Israeli soldiers and settlers kill
      Palestinian civilians with tanks and rifles, while young Palestinians, in the
      full media spotlight, <v>blow</v> themselves <p>up</p>.
    t: Ihre Zerstörung hat nichts mit Sicherheit und Selbstverteidigung zu tun, sie
      geschieht aus purer Rache, die dazu führt, dass sich die Gewaltspirale immer
      weiter drehen wird, wobei israelische Soldaten und Siedler von der Öffentlichkeit
      unbeachtet zivile Palästinenser mit Panzern und Gewehren umbringen, während
      sich junge Palästinenser unter starker Beachtung durch die Medien in die <a>Luft</a>
      <a>sprengen</a>.
  - s: The use of cyanide technologies would have caused a huge disaster by poisoning
      the environment, resulting in four mountains being <v>blown</v> <p>up</p>, nine
      cemeteries being destroyed and eight Christian churches being demolished.
    t: vier Berge würden in die <a>Luft</a> <a>gesprengt</a>, neun Friedhöfe zerstört
      und acht christliche Kirchen abgerissen.
  - s: For that reason, it is difficult for those who are trying to combat terrorism
      to prove how effective they are, but I think we could safely say that, if the
      terrorists had their way, this place would have been <v>blown</v> <p>up</p>
      long ago.
    t: Aus diesem Grund ist es schwierig für diejenigen, die den Terrorismus zu bekämpfen
      versuchen, aufzuzeigen wie effektiv sie arbeiten, ich wage jedoch zu behaupten,
      dass wenn es nach den Terroristen ginge, dieser Ort hier längst in die <a>Luft</a>
      <a>gesprengt</a> worden wäre.
  - s: Indeed, when reading this resolution, I thought of my own constituents who
      were mercilessly <v>blown</v> <p>up</p> by al-Qaeda-inspired terrorists in London
      six years ago.
    t: Als ich diese Entschließung las, habe ich in der Tat an meine eigenen Wählerinnen
      und Wähler gedacht, die in London vor sechs Jahren von Terroristen, die von
      Al-Qaida inspiriert waren, gnadenlos in die <a>Luft</a> <a>gesprengt</a> worden
      sind.
  - s: Mr President, I would like to ask the High Representative, in the light of
      all of the events that are going on in Libya at the moment and the much vaunted
      anguish that we rightly display about the violation of human rights in Libya,
      whether she will support the cause of those people in the United Kingdom who
      had relatives, friends and loved ones <v>blown</v> <p>up</p> by Semtex or killed
      by guns that were supplied by Colonel Gaddafi and his murderous regime in Libya.
    t: Herr Präsident, angesichts all der Ereignisse, die derzeit in Libyen stattfinden,
      und angesichts des so häufig bekundeten Schmerzes, den wir mit Recht über die
      Verletzung von Menschenrechten in Libyen zeigen, möchte ich die Hohe Vertreterin
      fragen, ob sie sich für die Sache dieser Menschen im Vereinigten Königreich
      einsetzen wird, deren Verwandte, Freunde und deren Lieben von Semtex in die
      <a>Luft</a> <a>gesprengt</a> oder von den Waffen getötet wurden, die von Oberst
      Gaddafi und seinem mörderischen Regime in Libyen geliefert wurden.
