  - s: Of course, we have a choice, and I know the temptation for some is to meet
      this new insecurity by retreating - to try to feel safe by attempting to <v>pull</v>
      <p>up</p> the drawbridge and to turn the clock back.
    t: Desde luego, disponemos de una alternativa y sé que algunos se ven en la tentación
      de hacer frente a esta nueva inseguridad replegándose, para tratar de sentirse
      seguros intentando <a>levantar</a> el puente levadizo y retroceder en el tiempo.
  - s: The division in our politics is no longer between left and right over economic
      policy but between those who respond to global challenges by <v>pulling</v>
      <p>up</p> the drawbridge and those who - with Liberal Democrats - advocate the
      open society.
    t: La división de nuestros políticos no está ya entre la izquierda y la derecha
      por la política económica, sino entre los que responden a los desafíos mundiales
      <a>levantando</a> los puentes levadizos y los que - junto con los demócratas
      liberales - defienden una sociedad abierta.
  - s: From my past experience as a social worker I can say that it is very difficult
      for an individual - especially if one has a family - to <v>pull</v> <p>up</p>
      the tent pegs and move from one country to another where the culture may be
      very different.
    t: En mi trabajo como asistente social he podido observar que a la gente le resulta
      muy difícil <a>levantar</a> el campamento —sobre todo cuando se tiene una familia—
      para trasladarse de un país a otro cuya cultura acaso sea muy diferente.
  - s: These statistics speak for themselves and claims that waves of refugees are
      supposedly threatening Europe and that we should <v>pull</v> <p>up</p> the drawbridge
      are groundless.
    t: Estas estadísticas hablan por sí solas y las afirmaciones de que oleadas de
      refugiados amenazan supuestamente a Europa y que deberíamos <a>levantar</a>
      el puente levadizo no tienen fundamento.
