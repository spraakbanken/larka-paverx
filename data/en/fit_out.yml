      <a>ausgestattet</a> <a>werden</a> <a>sollte</a>.
- c: 1
  r: 2
  v: Ausrüstung
  x:
  - s: The criticism centres, more specifically, on the disparity between the real
      fishing opportunities and the level of financial compensation, on the fact that
      <v>fitting</v> <p>out</p> a vessel is not included in the costs inherent in
      the workings of the agreement and on the fact that unused quotas cannot be transferred
      between Member States.
    t: Hauptkritikpunkte sind vor allem die Diskrepanz zwischen den tatsächlichen
      Fangmöglichkeiten und der Höhe des finanziellen Ausgleichs, die Tatsache, dass
      die <a>Ausrüstung</a> eines Schiffs nicht in den für das Funktionieren des Abkommens
      notwendigen Ausgaben enthalten ist, sowie die fehlende Möglichkeit einer Übertragung
      nicht in Anspruch genommener Quoten zwischen Mitgliedstaaten.
es:
- c: 2
  r: 1
  v: equipar
  x:
  - s: ?U, a ship operated by a Liberian company, owned by a Greek and registered
      with an American shipping register, in fact one of the best shipping registers
      in the world, a ship which was built in China, comes from Latvia and Russia,
      was <v>fitted</v> <p>out</p> in Gibraltar and so on and so forth.
    t: Sea como fuere, creo que nos corresponde a todos nosotros investigar lo antes
      posible lo que ha ocurrido y por qué ha ocurrido y, por supuesto, no resulta
      sencillo extraer ninguna conclusión cuando se tiene un buque navegando con pabellón
      de Bahamas, un país que, si me permiten recordárselo, no se halla en la lista
      negra, ni siquiera está en la lista gris del denominado memorándum de París
      (MOU), un buque operado por una compañía liberiana, propiedad de un griego y
      controlado por una sociedad de clasificación norteamericana, de hecho una de
      las mejores sociedades de clasificación en el mundo, un buque fabricado en China,
      que procede de Letonia y Rusia, que fue <a>equipado</a> en Gibraltar, etc. Así
      que tenemos que averiguar quién de todos ellos era o no era culpable y debemos
      ser, obligatoriamente, sensatos y persistentes.
  - s: I have received very favourable responses to this and, as it seems to have
      found general approval, we shall ensure that all six lifts are <v>fitted</v>
      <p>out</p> with the same décor, giving them an appearance which is a little
      less harrowing, a little less anxiety-provoking.
    t: He recibido opiniones muy favorables al respecto, y puesto que parece que ha
      gustado mucho, pediremos que el conjunto de los seis ascensores esté <a>equipado</a>
      con el mismo revestimiento, lo que les conferirá un aspecto algo menos angustioso,
      algo menos agobiante.
