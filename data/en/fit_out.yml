    t: Programmet har inte tillräckliga medel ens efter våra föreslagna <a>utökningar</a>.
- c: 1
  r: 2
  v: rusta
  x:
  - s: But the fishing vessels are being <v>fitted</v> <p>out</p> to start the fishing
      season even now.
    t: Emellertid <a>rustar</a> sig fiskebåtarna redan nu för att inleda fiskekampanjen.
- c: 1
  r: 2
  v: modernisera
  x:
  - s: Nevertheless, for the peace and assurance of the citizens of neighbouring Austria,
      the Slovak Republic agreed during EU accession talks to the early decommissioning
      of the V1 and V2 reactors at Jaslovské Bohunice, which were <v>fitted</v> <p>out</p>
      to the highest standards.
    t: Men för att medborgarna i grannlandet Österrike ska få en lugn och trygg situation
      gick Slovakien under anslutningsförhandlingarna med på en tidig avveckling av
      V1- och V2-reaktorerna i Jaslovské Bohunice, som hade <a>moderniserats</a> till
      högsta standard.
