pt:
- c: 2
  r: 1
  v: equipar
  x:
  - s: The Council will be aware that there are some 12 000 commercial aircraft operating
      worldwide, the majority of which have been <v>fitted</v> <p>out</p> with ’mylar’
      or ’tedlar’ insulation which, as recent events have shown, burns far more easily
      than had been predicted.
    t: O Conselho tem conhecimento de que operam em todo o mundo cerca de 12 000 aviões,
      a maioria dos quais <a>equipada</a> com material de isolamento do tipo «mylar»
      ou «tedlar» que entra em combustão, de acordo com as últimas experiências, mais
      rapidamente do que inicialmente se fazia prever.
  - s: I have received very favourable responses to this and, as it seems to have
      found general approval, we shall ensure that all six lifts are <v>fitted</v>
      <p>out</p> with the same décor, giving them an appearance which is a little
      less harrowing, a little less anxiety-provoking.
    t: Recebi pareceres muito favoráveis sobre a matéria e, uma vez que parece ter
      agradado bastante, vamos fazer com que a bateria dos seis elevadores seja <a>equipada</a>
      com o mesmo revestimento, o que lhes dará uma aparência um pouco menos angustiante,
      um pouco menos ansiogénica.
- c: 1
  r: 2
  v: dotação
  x:
  - s: Even with what we propose to add to it, the programme really is not adequately
      <v>fitted</v> <p>out</p>.
    t: É que, mesmo com os valores que propomos sejam acrescentados, o programa a
      não ter uma <a>dotação</a> adequada.
- c: 1
  r: 2
  v: preparar
  x:
  - s: But the fishing vessels are being <v>fitted</v> <p>out</p> to start the fishing
      season even now.
    t: No entanto, os pescadores estão já, neste momento, a <a>preparar</a><a>-se</a>
      para iniciar a próxima campanha de pesca.
- c: 1
  r: 2
  v: equipar acordo
  x:
  - s: Nevertheless, for the peace and assurance of the citizens of neighbouring Austria,
      the Slovak Republic agreed during EU accession talks to the early decommissioning
      of the V1 and V2 reactors at Jaslovské Bohunice, which were <v>fitted</v> <p>out</p>
      to the highest standards.
    t: Não obstante, para tranquilidade e segurança dos cidadãos da vizinha Áustria,
      a República Eslovaca concordou durante as conversações de adesão à UE com o
      desmantelamento antecipado dos reactores V1 e V2 de Jaslovské Bohunice, que
      estavam <a>equipados</a> de <a>acordo</a> com os padrões mais elevados.
sv:
- c: 3
  r: 1
  v: utrusta
  x:
  - s: It was at first thought that the ESA would be responsible for implementing
      the project’s technical side, which the EU would oversee and <v>fit</v> <p>out</p>.
    t: Tanken var först att ESA skulle ha ansvaret för genomförandet av projektets
      tekniska del, som EU skulle övervaka och <a>utrusta</a>.
  - s: The Council will be aware that there are some 12 000 commercial aircraft operating
      worldwide, the majority of which have been <v>fitted</v> <p>out</p> with ’mylar’
      or ’tedlar’ insulation which, as recent events have shown, burns far more easily
      than had been predicted.
    t: Rådet vet att det finns cirka 12 000 passagerarflygplan i trafik, varav de
      flesta är <a>utrustade</a> med detta metalliserade isoleringsmaterial av typen
      ”mylar” eller ”tedlar” som vi nu vet antänder betydligt lättare än man tidigare
      hade trott.
  - s: I have received very favourable responses to this and, as it seems to have
      found general approval, we shall ensure that all six lifts are <v>fitted</v>
      <p>out</p> with the same décor, giving them an appearance which is a little
      less harrowing, a little less anxiety-provoking.
    t: Jag har hört mycket positiva reaktioner på detta, och eftersom denna prototyp
      tycks ha blivit mycket uppskattad kommer vi att se till att samtliga sex hissar
      <a>utrustas</a> med samma beklädnad.
