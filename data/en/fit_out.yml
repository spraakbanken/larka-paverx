de:
- c: 2
  r: 1
  v: ausstatten
  x:
  - s: ?U, a ship operated by a Liberian company, owned by a Greek and registered
      with an American shipping register, in fact one of the best shipping registers
      in the world, a ship which was built in China, comes from Latvia and Russia,
      was <v>fitted</v> <p>out</p> in Gibraltar and so on and so forth.
    t: Zudem wird das Schiff von einer liberianischen Gesellschaft betrieben, der
      Schiffseigner ist ein Grieche, es ist in einem amerikanischen Schiffsregister
      erfasst, das wiederum als eines der besten Schiffsregister auf der Welt gilt,
      gebaut wurde es auf einer chinesischen Werft, es kommt aus Lettland und Russland,
      wurde in Gibraltar <a>ausgestattet</a> und so weiter und so fort.
  - s: The Council will be aware that there are some 12 000 commercial aircraft operating
      worldwide, the majority of which have been <v>fitted</v> <p>out</p> with ’mylar’
      or ’tedlar’ insulation which, as recent events have shown, burns far more easily
      than had been predicted.
    t: Der Rat weiß, daß etwa 12 000 kommerzielle Flugzeuge in der ganzen Welt eingesetzt
      sind, die meisten von ihnen <a>ausgestattet</a> mit diesen Isoliermaterialien
      „Mylar“ bzw. „Tedlar“, die nach den letzten Erfahrungen leichter entzündbar
      sind als früher angenommen.
