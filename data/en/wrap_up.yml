      <v>wrapped</v> <p>up</p> at Council level, in terms of principles, in terms
      of a formal agreement, before the end of this year.
    t: Jag vet mycket väl att det formella beslutet från finansministrarna inte kan
      komma till stånd förrän efter den 2 maj eller den 2 maj, dvs. alldeles efter
      stats- och regeringschefernas beslut, men som ni förstår är det av tekniska
      och praktiska skäl, med tanke på antalet mynt, viktigt att ha <a>avslutat</a>
      frågan i rådet, när det gäller principer och det formella avtalet, innan årets
      slut.
  - s: For the leadership in Zagreb, there remains much to be done in the months before
      Croatia <v>wraps</v> <p>up</p> negotiations.
    t: För ledarskapet i Zagreb återstår mycket arbete under månaderna fram till dess
      att Kroatien <a>avslutar</a> förhandlingarna.
  - s: Hopefully the Luxembourg Presidency - in the person of Mrs Mady Delvaux, to
      whom I pay tribute for her clear and frank attitude in support of the public
      service in the postal field - will speedily <v>wrap</v> <p>up</p> this dossier,
      and conclude procedures in the Council.
    t: Vi får hoppas att Luxemburgs ordförandeskap - under ledning av Mady Delvaux,
      som jag hyllar för hennes tydliga och uppriktiga inställning till förmån för
      den offentliga posttjänsten - snabbt lyckas <a>avsluta</a> ärendet och slutföra
      förfarandet i rådet.
  - s: Therefore, while cynically recognising the catastrophic consequences of the
      war and the slaughter of the Iraqi people, the report hastily states that events
      have been <v>wrapped</v> <p>up</p>.
    t: Medan man i betänkandet cyniskt medger de katastrofala konsekvenserna av kriget
      och massakern på det irakiska folket, anges det kort att dessa händelser är
      <a>avslutade</a>.
  - s: We would also have set an example by <v>wrapping</v> <p>up</p> this complex
      issue of the liberalisation of postal services, which has exercised this House
      for 15 years, without once having recourse to the conciliation procedure.
    t: Vi skulle också föregå med gott exempel genom att <a>avsluta</a> den komplicerade
      frågan om liberaliseringen av posttjänsterna, som har sysselsatt parlamentet
      i 15 år, utan att en enda gång ha behövt tillgripa förlikningsförfarandet.
  - s: We have just <v>wrapped</v> <p>up</p> the fourth round of talks.
    t: Vi har precis <a>avslutat</a> den fjärde förhandlingsrundan.
  - s: With Parliament’s support and the Council’s strong political will, we can <v>wrap</v>
      this process <p>up</p> by the end of the year, which will be a decisive step
      forward.
    t: Med parlamentets stöd och rådets starka politiska vilja kan vi <a>avsluta</a>
      denna process innan årets slut och det kommer att innebära avgörande framsteg.
  - s: That also opens up the possibility for Croatia to <v>wrap</v> <p>up</p> negotiations
      as early as this year, as we have stated in our report.
    t: Det öppnar även en möjlighet för Kroatien att <a>avsluta</a> förhandlingarna
      redan i år, som vi säger i vårt betänkande.
- c: 2
