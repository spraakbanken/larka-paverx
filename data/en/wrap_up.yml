  - s: I assume that I have about half a minute left and shall <v>wrap</v> my speech
      <p>up</p> straight away.
    t: Jag utgår från att jag har ungefär en halv minuts talartid kvar och skall strax
      <a>avsluta</a> mitt inlägg.
  - s: We have <v>wrapped</v> <p>up</p> this topic in just one reading, and we will
      be spending some EUR 100 million on fighting fraud over the coming years.
    t: Vi har <a>avslutat</a> detta ärende redan under första behandlingen, och under
      de kommande åren kommer vi att lägga omkring 100 miljoner euro på att bekämpa
      bedrägerier.
  - s: Mr President, Commissioner, ladies and gentlemen, today we shall, I think,
      <v>wrap</v> <p>up</p> the parliamentary procedure to establish a European Maritime
      Safety Agency.
    t: Jag tror att vi i dag <a>avslutar</a> det parlamentariska förfarandet om inrättandet
      av en europeisk sjösäkerhetsbyrå med uppfattningen att de tre berörda parterna,
      nämligen parlamentet, rådet och kommissionen har samarbetat bra med det gemensamma
      målet att så snabbt som möjligt slutföra förfarandet.
  - s: It is good that we can now finally <v>wrap</v> <p>up</p> this dossier.
    t: Det är bra att vi nu äntligen kan <a>avsluta</a> detta ärende.
  - s: I know that the formal decision of the Ministers of Finance can only be taken
      after 2 May, immediately after the decision of the Heads of State and of Government,
