- c: 13
  r: 1
  v: avsluta
  x:
  - s: Those were some of the key points I wanted to make thus far and I will be happy
      to respond to any comments by members and the Commissioner when I <v>wrap</v>
      <p>up</p> the debate.
    t: Det var några av de huvudpunkter jag ville lyfta fram så här långt, och jag
