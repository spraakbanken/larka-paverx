    t: Ein Verwaltungsbeamter hat sie, offensichtlich, um bestimmten Interessen zu
      dienen, nicht <a>weitergeleitet</a>.
  - s: Despite the fact that the ECB has capitalised the banks, it is not being <v>passed</v>
      <p>on</p>.
    t: Obwohl die EZB die Banken mit Kapital ausgestattet hat, wird dieses nicht <a>weitergeleitet</a>.
  - s: It will be <v>passed</v> <p>on</p>.
    t: Sie wird <a>weitergeleitet</a>.
  - s: I have listened carefully to your legal and political arguments on the matter
      and I shall <v>pass</v> them <p>on</p>.
    t: Ich habe Ihrer rechtspolitischen Argumentation zum Thema mit großer Aufmerksamkeit
      gelauscht und werde sie <a>weiterleiten</a>.
  - s: Now, airline passenger data may be <v>passed</v> <p>on</p>, as required, to
      all the American authorities responsible for combating terrorism.
    t: Nun dürfen die Fluggastdaten bei Bedarf an alle amerikanischen Dienststellen,
