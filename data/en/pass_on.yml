de:
- c: 24
  r: 1
  v: weitergeben
  x:
  - s: Thank you very much for your views, which I shall <v>pass</v> <p>on</p>.
    t: Vielen Dank für ihre Standpunkte, die ich <a>weitergeben</a> werde.
  - s: While the European population is ageing and this is seen as a negative factor,
      it is important for Europe to be able to make good use of its human capital,
      especially people who are older and therefore have more experience and often
      important knowledge to <v>pass</v> <p>on</p>.
    t: Auch wenn die europäische Bevölkerung immer älter wird und dies als negativer
      Faktor erachtet wird, ist es für Europa entscheidend, sein Humankapital sinnvoll
      zu nutzen, vor allem von Menschen, die älter sind und somit über mehr Erfahrung
      und oft wertvolle Kenntnisse verfügen, die sie <a>weitergeben</a> können.
  - s: Artistic trades are part of our heritage and this knowledge needs to be <v>passed</v>
      <p>on</p>.
    t: Künstlerische Berufe sind Teil unseres Erbes, und dieses Wissen muss <a>weitergegeben</a>
      werden.
  - s: Incidentally, I would be happy to <v>pass</v> this <p>on</p> to them.
    t: Im übrigen werde ich das gerne <a>weitergeben</a>.
  - s: On the issue of reducing labour costs - how would this be <v>passed</v> <p>on</p>?
    t: Wie wird das <a>weitergegeben</a> werden können?
  - s: I will simply pocket the suggestion and <v>pass</v> it <p>on</p>.
    t: Ich werde mir den Vorschlag merken und <a>weitergeben</a>.
  - s: Do we actually have a guarantee that everything that passengers need to know,
      everything that is required, is always <v>passed</v> <p>on</p>?
    t: Haben wir tatsächlich die Gewähr, dass immer alles, was Passagiere wissen müssen
      und was erforderlich ist, auch <a>weitergegeben</a> wird?
  - s: Who did you <v>pass</v> them <p>on</p> to?
    t: An wen wurden sie <a>weitergegeben</a>?
  - s: His name was mentioned earlier, as well, although it is possible that your
      interpreter did not <v>pass</v> it <p>on</p>.
    t: Sein Name wurde auch zuvor erwähnt, es ist jedoch möglich, dass Ihr Dolmetscher
      ihn nicht <a>weitergegeben</a> hat.
  - s: to be aware of our past so that we never experience anything similar again,
      to keep this memory alive, to teach people about it and to <v>pass</v> it <p>on</p>.
    t: uns unserer Vergangenheit bewusst zu sein, damit wir so etwas nie wieder erleben,
      die Erinnerung daran lebendig zu erhalten, sie zu vermitteln und <a>weiterzugeben</a>.
  - s: From a political point of view, it is unacceptable that the chairman of the
      Committee should be able to decide which information can be <v>passed</v> <p>on</p>.
    t: Aus politischer Sicht ist es inakzeptabel, daß der Ausschußvorsitzende darüber
      entscheiden kann, welche Informationen <a>weitergegeben</a> werden können.
  - s: According to Michael Steiner, UN representative for Kosovo, this city is like
      a hot potato which the Serbian leaders <v>pass</v> quickly <p>on</p>.
    t: Der Kosovo ist einer heißen Kartoffel vergleichbar, welche die serbischen Machthaber
      rasch <a>weitergeben</a> wollen, meint der UN-Vertreter im Kosovo, Michael Steiner.
  - s: Among the citizens, in each of our countries, in each of our regions, and I
      am very aware of the forum that the regional framework provides for public debate,
      for debate among the people, where many useful things can be said and <v>passed</v>
      <p>on</p>.
    t: Ich bin mir bewusst, welche Rolle die regionale Ebene bei der öffentlichen
      Debatte, der Debatte der Bürger spielt, auf der viele Dinge sinnvoll vorgebracht
      und <a>weitergegeben</a> werden können.
  - s: Moreover, we do not even know exactly how these data are being used or to whom
      they are being <v>passed</v> <p>on</p>.
    t: Hinzu kommt, dass wir nicht einmal genau wissen, wie sie verwendet und an wen
      sie <a>weitergegeben</a> werden.
  - s: Germany’s airlines and those of other countries are informing the public about
      the new situation, and telling them that if they wish to fly to the USA, they
      need to agree that this data should be <v>passed</v> <p>on</p>.
    t: Die deutschen und die anderen Fluggesellschaften informieren die Bürger über
      die neue Situation, und sie informieren sie, dass sie, wenn sie in die USA fliegen
      wollen, ihr Einverständnis dazu bekunden müssen, dass diese Daten <a>weitergegeben</a>
      werden.
  - s: My concern is that the Commissioners and the officials of the EU are acting
      without transparency, that they arbitrarily <v>pass</v> <p>on</p> or withhold
      information.
    t: Es geht mir darum, daß die Kommissare und die Beamtenschaft der EU ohne Transparenz
      handeln, daß sie willkürlich Informationen <a>weitergeben</a> oder auch nicht.
  - s: 'With regard to Commissioner Mandelson - and I say this to Commissioner Rehn
      so that he can <v>pass</v> it <p>on</p>, and I will say a little more - if Commissioner
      Mandelson were in a State school, his parents would have been called because
      of their son’s truancy:'
    t: 'Was Kommissar Mandelson betrifft - ich wende mich dabei an Kommissar Rehn,
      damit er meine Worte <a>weitergeben</a> kann, und ich werde noch etwas mehr
      dazu sagen -, wenn Kommissar Mandelson eine öffentliche Schule besucht hätte,
      wären seine Eltern wegen unentschuldigten Fehlens ihres Sohnes angerufen worden:'
  - s: I will <v>pass</v> them <p>on</p> and will raise them during the Commission’s
      debate.
    t: Ich werde sie <a>weitergeben</a> und in die Debatte der Kommission einführen.
  - s: Mr de Vries, I will <v>pass</v> your comments <p>on</p>.
    t: Herr de Vries, ich werde das <a>weitergeben</a>.
  - s: This means that if a telephone call were to come in and the number of the caller
      were not <v>passed</v> <p>on</p>, then it could automatically be refused, if
      that is what the subscriber wished to do.
    t: Das heißt, wenn ein Anruf kommt, ohne daß die Rufnummer des Anrufenden <a>weitergegeben</a>
      wird, kann man - wenn man das will - automatisch einen solchen Telefonanruf
      abweisen.
  - s: All these talents should be <v>passed</v> <p>on</p>, so as to help promote
      a great nation which, until a few years ago, did not know the meaning of freedom,
      democracy and progress.
    t: All diese Talente sollten wir <a>weitergeben</a>, um eine große Nation voranzubringen,
      die vor einigen Jahren noch nicht wußte, was Freiheit, Demokratie und Fortschritt
      bedeuten.
  - s: it is like a relay race, but it is our foundations that are being <v>passed</v>
      <p>on</p>.
    t: es ist wie ein Stafettenlauf, doch es sind unsere Grundlagen, die <a>weitergegeben</a>
      werden.
  - s: All of us know that this is not the only time that information on classified
      material has been <v>passed</v> <p>on</p>.
    t: Wir alle wissen, daß es nicht das erste Mal war, daß Informationen über vertrauliches
      Material <a>weitergegeben</a> wurden.
  - s: That is the message I wanted to <v>pass</v> <p>on</p>.
    t: Das wollte ich hiermit <a>weitergeben</a>.
- c: 12
  r: 2
  v: übermitteln
  x:
  - s: I have noted with great interest the references to the proposals for specific
      amendments and we will gratefully <v>pass</v> these <p>on</p> to the Council,
      which is now responsible for taking decisions on broad economic policy guidelines,
      given that this function is now out of the Commission’s hands.
    t: Ich habe mit Interesse Ihre Gedanken zu den spezifischen Änderungsvorschlägen
      zur Kenntnis genommen, und wir werden sie sehr gern dem Rat <a>übermitteln</a>,
      denn ihm obliegt es jetzt bereits, die Beschlüsse über die Grundzüge der Wirtschaftspolitik
      zu fassen, da sie den Zuständigkeitsbereich der Kommission schon verlassen haben.
  - s: Although the State Secretary has gone, I am sure that the representatives of
      the Council will <v>pass</v> this <p>on</p> to him.
    t: Obwohl der Staatssekretär gegangen ist, bin ich überzeugt, daß die Vertreter
      des Rates es ihm <a>übermitteln</a> werden.
  - s: As for your congratulations to the Commission for the work done so far in the
      maritime sector, I shall <v>pass</v> these <p>on</p> to the staff of the Directorate-General
      for Energy and Transport following the magnificent work they have carried out
      throughout this long year, in which they have undoubtedly made a very considerable
      effort to respond to our citizens’ growing demands.
    t: Meine Damen und Herren, Ihre Glückwünsche an die Kommission für ihre im Laufe
      dieses gesamten Jahres im Bereich des Seeverkehrs geleistete hervorragende Arbeit
      werde ich den Diensten der Generaldirektion für Energie und Verkehr <a>übermitteln</a>,
      die sich zweifellos in bemerkenswerter Weise bemüht haben, den wachsenden Forderungen
      der Bürger zu entsprechen.
  - s: There will, of course, soon be important press conferences on the subject of
      how we can rescue Europe using the lowest common denominator, but Mr Rehn may
      be able to <v>pass</v> my question <p>on</p>.
    t: Es gibt sicherlich schon wichtige Pressekonferenzen über die Frage, wie man
      mit dem kleinsten gemeinsamen Nenner Europa retten kann, aber Herr Rehn kann
      meine Frage möglicherweise <a>übermitteln</a>.
  - s: Mr President, Commissioner, ladies and gentlemen, I would like to extend my
      thanks - which will be <v>passed</v> <p>on</p>, I am sure - to the rapporteur
      for his work, but I regret that the Commission has not accepted the proposal
      for a decision of Parliament amending the Directive of 2002 on the circulation
      of compound feedingstuffs.
    t: Ich möchte dem Berichterstatter - dem dies sicher <a>übermittelt</a> wird -
      meinen Dank für seine Bemühungen aussprechen.
  - s: I will <v>pass</v> this <p>on</p> to my colleague, Commissioner Diamantopoulou
      and also to President Prodi to guarantee that our internal procedures will be
      fast enough so that when the Belgian presidency is in office the proposal is
      on the table.
    t: Ich werde sie meiner Kollegin Diamantopoulou und auch Präsident Prodi <a>übermitteln</a>,
      um zu gewährleisten, dass unsere internen Verfahren schnell genug ablaufen,
      damit dieser Vorschlag zur belgischen Ratspräsidentschaft auf dem Tisch liegt.
  - s: Other cases should be on the list, but the Commission has unfortunately not
      yet <v>passed</v> them <p>on</p>, despite the date of March 2000 set in the
      1997 discharge.
    t: Weitere Fälle dürften auf der Liste stehen, die die Kommission uns leider immer
      noch nicht <a>übermittelt</a> hat - trotz des in der Entlastung 97 gesetzten
      Datums März 2000.
  - s: And you can rest assured, Commissioner, that the Commission - and I would ask
      you to <v>pass</v> this <p>on</p> to the Commissioner responsible for this policy,
      Mr Marín - will have the support of this House, because we shall never say of
      those who are doing all they can, that they are not doing what they should.
    t: Seien Sie versichert, Herr Kommissar, daß die Kommission - und ich bitte Sie,
      dies so dem für diesen Politikbereich verantwortlichen Kommissar, Herrn Marín,
      zu <a>übermitteln</a> - die Unterstützung dieser Versammlung hat, denn denjenigen,
      die alles in ihrer Macht Stehende tun, werden wir niemals sagen, daß sie nicht
      alles tun, was sie müssen.
  - s: To this day, data are being <v>passed</v> <p>on</p>, as if there was nothing
      wrong, within the SWIFT dossier.
    t: Im Rahmen des SWIFT-Dossiers werden bis heute Daten <a>übermittelt</a>, als
      sei alles rechtens.
  - s: I think that the message has been fully understood but I will of course <v>pass</v>
      it <p>on</p>.
    t: Ich denke, die Botschaft ist gehört worden, aber sie wird natürlich <a>übermittelt</a>
      werden.
  - s: Quite, I am well aware that their absence is highly irregular and I shall be
      most happy to <v>pass</v> this <p>on</p>.
    t: ich weiß sehr wohl, daß die Abwesenheit der Vertreter des Rates nicht normal
      ist, und ich werde das gerne <a>übermitteln</a>.
  - s: Mr Bowis, your comment will be <v>passed</v> <p>on</p>.
    t: Herr Bowis, dies wird <a>übermittelt</a>.
- c: 11
  r: 3
  v: weiterleiten
  x:
  - s: In her answer, Mrs Neyts-Uyttebroeck stated that she has taken my question
      into account and that she will <v>pass</v> it <p>on</p>.
    t: In ihrer Antwort hat die Frau Ratspräsidentin gesagt, dass Sie meine Frage
