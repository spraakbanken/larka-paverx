es:
- c: 31
  r: 1
  v: transmitir
  x:
  - s: In her answer, Mrs Neyts-Uyttebroeck stated that she has taken my question
      into account and that she will <v>pass</v> it <p>on</p>.
    t: En su respuesta, la Sra. Presidenta me ha dicho que tiene en cuenta mi pregunta,
      y que la <a>transmitirá</a>.
  - s: In the past it has always been taken for granted that one gained knowledge
      and then was able to <v>pass</v> it <p>on</p>.
    t: De hecho, en el pasado siempre se había dado por sentada la adquisición de
      conocimientos y la capacidad de <a>transmitirlos</a> luego.
