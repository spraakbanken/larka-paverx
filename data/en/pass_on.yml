    t: Vielen Dank, Frau Marset, wir nehmen diesen Protest zur Kenntnis und werden
      ihn selbstverständlich sofort <a>weiterleiten</a>.
  - s: We have noted your point, Mr Howitt, and we shall <v>pass</v> it <p>on</p>.
    t: Wir haben Ihren Antrag zur Kenntnis genommen, Herr Howitt, und werden ihn <a>weiterleiten</a>.
  - s: This is a policy that we have, if I may say so, supported and <v>passed</v>
      <p>on</p>, moreover, to various international organisations such as the World
      Bank.
    t: Es handelt sich um eine Politik, die wir unterstützt und zudem sozusagen an
      verschiedene internationale Organisationen wie die Weltbank <a>weitergeleitet</a>
      haben.
  - s: Thank you, Mr Posselt, for your comment which, I can assure you I have already
      noted and shall <v>pass</v> <p>on</p>.
    t: Herr Posselt, danke für Ihre Bemerkung, ich versichere Ihnen, dass ich sie
      bereits notiert habe und <a>weiterleiten</a> werde.
- c: 2
  r: 4
  v: weitergeben werden
  x:
  - s: Surely we have learnt this much from the events surrounding the Leonardo affair,
      when the internal examiners in the relevant Directorate-General issued warnings,
      but these were neither heeded nor <v>passed</v> <p>on</p>.
    t: Das lehren doch die Vorgänge um den Leonardo-Fall, wo die internen Prüfer in
      der zuständigen Generaldirektion gewarnt hatten, aber ihre Warnung nicht beachtet
      und nicht <a>weitergegeben</a> <a>wurde</a>.
  - s: I would also like to mention that experience has nonetheless taught us that
      the processing cost is in fact <v>passed</v> <p>on</p>.
    t: Den Kolleginnen und Kollegen möchte ich nochmals sagen, daß die Kosten für
      eine solche Entsorgung erfahrungsgemäß <a>weitergegeben</a> <a>werden</a>.
- c: 2
  r: 4
  v: weiterleiten werden
  x:
  - s: For that reason, anonymity must be ensured when data are <v>passed</v> <p>on</p>.
    t: Daher können alle Daten nur anonymisiert <a>weitergeleitet</a> <a>werden</a>.
  - s: Mr President, inevitably Commissioner Liikanen was not in a position other
      than to reply formally to the debate and say that he had heard what had been
      said and would <v>pass</v> it <p>on</p>.
    t: Herr Kommissar Liikanen konnte notgedrungen nicht anders, als formell auf die
      Aussprache zu antworten und zu sagen, daß er das Gesagte verfolgt habe und es
      <a>weiterleiten</a> <a>werde</a>.
