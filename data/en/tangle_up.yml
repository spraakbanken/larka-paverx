de:
- c: 1
  r: 1
  v: vordringlich
  x:
  - s: Before any further accession takes place, European institutions must be reformed,
      including the Council, which has become <v>tangled</v> <p>up</p> in the growing
      multiplicity of its organs and takes more and more liberties with procedures
      that had, however, been determined in the Treaties.
    t: Vor jedem weiteren Beitritt wird die Reform der europäischen Institutionen
      zu einer <a>vordringlichen</a> Frage, einschließlich der Reform eines Rates,
      der in der zunehmenden Vielzahl seiner Organe gefangen ist und der sich bei
      Verfahren, die immerhin in den Verträgen festgeschrieben sind, immer mehr Freiheiten
      herausnimmt.
- c: 1
  r: 1
  v: verstricken
  x:
  - s: During these negotiations, the Commission, <v>tangled</v> <p>up</p> as it is
      in its liberal dogmas, displayed a total lack of responsibility towards the
      people of Europe, going so far as to propose damaging, even sacrificing, car
      manufacturing on EU territory in order to succeed in reaching an agreement.
    t: Bei diesen Verhandlungen ließ die Kommission, <a>verstrickt</a> in ihre liberalen
      Dogmen, jegliches Verantwortungsgefühl gegenüber den Menschen in Europa vermissen
      und ging sogar so weit, die Fahrzeugherstellung auf EU-Territorium einzuschränken,
      ja sogar komplett zu opfern, um ein Abkommen zu erreichen.
- c: 1
  r: 1
  v: verheddern
  x:
  - s: The Commission should not allow itself to get <v>tangled</v> <p>up</p> in a
      mass of individual proposals and decisions so that in terms of overall policy
      strategy you cannot see the wood for the trees.
    t: Die Europäische Kommission darf sich nicht in einer Vielzahl von Einzelvorschlägen
      und -entscheidungen <a>verheddern</a>, wo man praktisch den roten Faden der
      Strategie der gemeinsamen Politiken nicht immer genau erkennen kann.
