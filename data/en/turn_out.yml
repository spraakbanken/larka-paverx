    t: I detta skede av debatten kan det <a>bli</a> värre om vi försöker göra saker
      bättre, och jag tror inte att våra medborgare skulle ha förståelse för att vi
      låter rättsosäkerheten bestå.
  - s: The second point taken up by Mr Oostlander and Mr Barón Crespo is that we must
      seek a strategy with the central and eastern European applicants for entry so
      that after a first wave of enlargement it would not <v>turn</v> <p>out</p> that
      the prosperity gap between the European Union and the countries which do not
      belong to it is not just pushed, in a sense, a few hundred kilometres eastward.
    t: Den andra punkten, som togs över av kollegorna Oostlander och Barón Crespo,
      är att vi tillsammans med de central- och östeuropeiska ansökarländerna måste
      hitta en strategi så att det inte efter en första utvidgning inte <a>blir</a>
