  - s: 'As a member of the Temporary Committee on Climate Change I know why Mr Florenz’s
      report <v>turned</v> <p>out</p> the way it did:'
    t: Som ledamot av det tillfälliga utskottet för klimatförändringar vet jag varför
      Florenzbetänkandet <a>blev</a> som det blev;
  - s: I have met people who <v>turned</v> <p>out</p> not to be infected, but only
