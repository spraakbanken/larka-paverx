    t: Hur långa och mödosamma, och ibland nedslående, samtalen i Sirte än <a>blir</a>,
      anser jag att vi måste kämpa för freden i Sudan.
  - s: In such cases it <v>turns</v> <p>out</p> that the only medicines that are made
      available are the ones we have exported to these countries at low tariffs or
      the ones that can be produced there without patents, and even then they are
