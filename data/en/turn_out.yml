      aspects.
    t: Vi har precis antagit betänkandet av min kollega, Patricia McKenna, och jag
      måste verkligen medge att det <a>blivit</a> en bra text som detaljerat tar med
      alla omständigheter och problemområden som vi finner i våra kustområden, såväl
      geografiskt, klimatmässigt, för miljön och den biologiska mångfalden som för
      ekonomin, sociala frågor, kultur, nöjen och rekreation.
  - s: And this was the way it <v>turned</v> <p>out</p> during this debate.
    t: Och så <a>blev</a> det även under denna debatt.
  - s: We might say in such a case that the report might <v>turn</v> <p>out</p> to
