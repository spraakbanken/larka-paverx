    t: Ciò mi induce a chiedermi fino a che punto la privatizzazione dei servizi pubblici
      in corso, per esempio nelle ferrovie e nei servizi postali, che non ha prodotto
      tutti i risultati sperati, si <a>rivelerà</a> un grave errore.
  - s: I hope that Parliament will be able to defend these priorities without allowing
      itself to be carried away by soft harmonization, which may well <v>turn</v>
      <p>out</p> to have a very bitter taste.
    t: Spero che il Parlamento sappia difendere tali priorità senza lasciarsi trascinare
      in un’armonizzazione soft, che rischierebbe di <a>rivelarsi</a> amara.
  - s: The Treaty of Lisbon has, therefore, <v>turned</v> <p>out</p> to be a legal
      monster, which has been noticed not only by the Germans, but also by the Irish
      in a referendum and by the Presidents of the Czech Republic and Poland.
    t: Il trattato di Lisbona si è pertanto <a>rivelato</a> una sorta di mostro giuridico,
      come sottolineato non solo dalla Germania, ma anche dall’esito del referendum
      irlandese e dai presidenti di Repubblica ceca e Polonia.
  - s: Article 2 of the clause of the bilateral association agreements has <v>turned</v>
      <p>out</p> to be broadly insufficient.
    t: L’articolo 2 della clausola degli accordi di associazione bilaterale si è <a>rivelato</a>
      ampiamente insufficiente.
  - s: The governors of the ECB are appointed for a fixed period and cannot be got
      rid of no matter how abysmal they <v>turn</v> <p>out</p> to be.
    t: I governatori della Banca centrale vengono eletti per un periodo prestabilito
      e non possono essere allontanati nemmeno se si <a>rivelano</a> assolutamente
      incapaci, una prerogativa che hanno in comune con i deputati del Parlamento
      europeo.
  - s: The first question that comes to mind here is how it is possible that a policy
      that is supposed to help rural communities and farmers can end up systematically
      financing major agro-industrial complexes, and that those complexes frequently
      <v>turn</v> <p>out</p> to be no more scrupulous in respecting the Community
      budget than they are towards consumers and the farmers in whose name they are
      financed.
    t: come è possibile che una politica finalizzata a servire le comunità rurali
      e gli agricoltori finisca sistematicamente col finanziare grandi complessi agroindustriali
      e che questi si <a>rivelino</a> spesso assai poco scrupolosi nel rispetto del
      bilancio comunitario, dei consumatori e degli agricoltori in nome dei quali
      sono finanziati?
  - s: Finally, to take account of a problem on pre-accession assistance which arose
      from the Council’s reading, and which we were not able to pick up quickly enough,
      we ask the Commission at the end of paragraph 25 of the resolution, ’to present
      a transfer request or amending budget during the course of 2007 if the amounts
      foreseen in the 2007 budget <v>turn</v> <p>out</p> to be insufficient’.
    t: Infine, per tenere in conto un problema nel quadro dell’aiuto di preadesione
      emerso nel corso delle lettura del Consiglio e che non abbiamo potuto esaminare
      per tempo, invitiamo la Commissione, alla fine del paragrafo 25 della risoluzione
      a «presentare una domanda di storno o di bilancio rettificativo nel corso dell’esercizio
      2007 ove gli importi previsti nel bilancio per il 2007 si <a>rivelino</a> insufficienti».
  - s: The only progress that we have seen is that more care is now taken to be certain
      of the perpetrator’s guilt before the death penalty is carried out, so fewer
      people are being put to death who later <v>turn</v> <p>out</p> to be innocent.
    t: L’unico progresso che abbiamo potuto riscontrare è che ora si fa più attenzione
      per essere sicuri che una persona sia realmente colpevole, prima di eseguire
      la pena di morte, al fine di ridurre il numero delle persone condannate alla
      pena capitale che si sono poi <a>rivelate</a> innocenti.
  - s: Mr President, in recent months, opinion on the subject of the third railway
      package has <v>turned</v> <p>out</p> to be anything but unanimous - in the Council
      and this House at any rate.
    t: Signor Presidente, in questi ultimi mesi, il parere sul tema del terzo pacchetto
      ferroviario si è <a>rivelato</a> tutt’altro che unanime - nel Consiglio e in
      Parlamento, in ogni caso.
  - s: This bubble has now <v>turned</v> <p>out</p> to be exactly what many people
      said it was all along.
    t: La bolla si <a>rivelata</a> essere esattamente ciò che molti sostenevano da
      tempo.
  - s: There is no doubt that the problems stem from a Commission proposal which arrived
      late, which has <v>turned</v> <p>out</p> to be perhaps a little immature, and
      which furthermore was incomplete at the outset.
    t: Non c’è dubbio che tali problemi traggono origine da una proposta della Commissione
      che è arrivata tardi, si è <a>rivelata</a> forse un po’ immatura ed era comunque
      incompleta fin dall’inizio.
  - s: The original Commission proposal has also <v>turned</v> <p>out</p> to be technically
      impossible and the financial resources destined for its development have been
      partly wasted.
    t: Anche la proposta originaria della Commissione si è <a>rivelata</a> tecnicamente
      impossibile, e le risorse finanziarie destinate al suo sviluppo sono state in
      parte sprecate.
  - s: First of all, I have to say that it is <v>turning</v> <p>out</p> to be very
      difficult to get even the most basic data on how much was spent by the EU in
      Afghanistan after the 2001 occupation, where the EU aid arrived and how much
      of it can be accounted for.
    t: In primo luogo, devo dire che si sta <a>rivelando</a> estremamente difficile
      ottenere anche i dati più essenziali su quanto l’Unione europea ha speso in
      Afghanistan dopo l’occupazione del 2001, dove sono giunti gli aiuti dell’Unione
      e quanta parte di tali spese è documentabile.
  - s: Let us remember that some scientific breakthroughs <v>turn</v> <p>out</p> to
      be ethical breakdowns.
    t: Esistono quindi alternative fruttuose ed etiche sul cui impiego non vi è alcuna
      controversia, ed è il caso di ricordare che alcuni progressi della scienza finiscono
      per <a>rivelarsi</a> un arretramento in termini etici.
  - s: How can it highlight safety when it is self-declaration that prevails, and
      when some parties, attracted by the smell of profit, have no hesitation in transporting
      goods which could <v>turn</v> <p>out</p> to be particularly hazardous for people
      and the environment, without declaring them?
    t: Come può porre l’accento sulla sicurezza quando è l’autodichiarazione a prevalere
      e quando determinati soggetti, attirati dalle prospettive di guadagno, non esitano
      a trasportare merci che potrebbero <a>rivelarsi</a> particolarmente pericolose
      per i cittadini e l’ambiente senza nemmeno dichiararle?
  - s: Even in the regions of the ACP countries, the effects of climate change could
      <v>turn</v> <p>out</p> to be disastrous.
    t: Proprio nelle regioni dei paesi ACP, gli effetti del cambiamento climatico
      potrebbero <a>rivelarsi</a> disastrosi.
  - s: It is very much hoped that, despite some inevitable inherent weaknesses in
      this respect, this regulation will <v>turn</v> <p>out</p> to be a success both
      in theory and in practice.
    t: Si nutre la forte speranza che, nonostante alcune inevitabili debolezze intrinseche
      a tale riguardo, il regolamento si <a>rivelerà</a> un successo sia in teoria
      che in pratica.
  - s: To make matters worse, the institutions that were set up have <v>turned</v>
      <p>out</p> to be a hindrance, given that the President is able to govern against
      the will of the majority in the Duma.
    t: A peggiorare il tutto, le istituzioni create si sono <a>rivelate</a> un fattore
      di blocco quando il presidente può governare contro la maggioranza dei parlamentari
      della Duma.
  - s: Unfortunately, however, it <v>turned</v> <p>out</p> to be more difficult for
      the Council to agree either with the initial proposal of the Commission or with
      the version amended by Parliament.
    t: Purtroppo, si è <a>rivelato</a> più difficile ottenere l’approvazione del Consiglio
      non solo sull’iniziale proposta della Commissione, ma anche sulla versione modificata
      dal Parlamento.
  - s: My personal preference would be self-regulation, unless it <v>turned</v> <p>out</p>
      that codes of conduct were ineffective.
    t: Personalmente preferirei l’autoregolamentazione, sempre che i codici di condotta
      non si siano <a>rivelati</a> inefficaci.
  - s: that was no mean feat, and it <v>turned</v> <p>out</p> not to be in vain.
    t: non è stata un’impresa da poco e si è <a>rivelato</a> uno sforzo non vano.
  - s: Since we have listed figures, doubts, uncertainties, and conditions, we should
      also mention motives, which could <v>turn</v> <p>out</p> to be noble and generous.
    t: Dal momento che presentiamo delle cifre, delle incertezze, dei dubbi e delle
      condizioni, è opportuno parlare anche delle ragioni, che potrebbero <a>rivelarsi</a>
      nobili e generose.
  - s: The current policy of believing that the regime will gradually become open
      to democracy has <v>turned</v> <p>out</p> to be a miscalculation.
    t: L’attuale politica secondo la quale il regime aprirà gradualmente alla democrazia
      si è <a>rivelata</a> un errore di valutazione.
  - s: The so-called two-stage information strategy, where peer groups keep each other’s
      members informed, has <v>turned</v> <p>out</p> to be the best of all options,
      and this should be put to good use too in dealing with this information issue.
    t: la cosiddetta strategia a due livelli, in cui i gruppi d’interesse forniscono
      informazioni ai propri membri, si è <a>rivelata</a> la migliore;
  - s: The limit values in the Commission proposal will thus <v>turn</v> <p>out</p>
      to be ‘wish values’.
    t: Probabilmente, dunque, i valori limite indicati nella proposta della Commissione
      si <a>riveleranno</a> essere solo dei «valori auspicati».
  - s: The arguments of Greenpeace <v>turn</v> <p>out</p> to be partly mistaken and
      do not take into account the interests of European consumers.
    t: le argomentazioni di Greenpeace si <a>rivelano</a> in parte erronee e non tengono
      conto degli interessi dei consumatori in Europa.
  - s: It is to be hoped that this will not <v>turn</v> <p>out</p> to be another example
      of a good idea being turned to EU businesses’ competitive disadvantage.
    t: Speriamo che tutto questo non si <a>riveli</a> ancora una volta una buona idea
      che si trasforma in uno svantaggio competitivo per le imprese dell’Unione europea.
  - s: This has <v>turned</v> <p>out</p> to be a very technical report, but it ultimately
      revolves around the fact that we are in need of a common, precise calculation
      method and harmonisation of the support schemes applied by the European Union.
    t: La relazione alla fine si è <a>rivelata</a> molto tecnica, ma in ultima analisi
      è riconducibile alla necessità di elaborare un metodo di calcolo comune e preciso
      e di armonizzare i programmi di sostegno dell’UE.
  - s: The proposal for new trade relations could therefore <v>turn</v> <p>out</p>
      to be counterproductive were it to consist of proposing benefits which are in
      themselves obstacles that must be overcome.
    t: La proposta sulle nuove relazioni commerciali potrebbe dunque <a>rivelarsi</a>
      controproducente, se prevede vantaggi che costituiscono di per sé ostacoli da
      superare.
  - s: We do not want a Commission where some officials, who perhaps head an agency
      with a particular status, <v>turn</v> <p>out</p> to be true petty tyrants of
      the organisation, imposing their wishes and desires on their Commissioner, who
      then admits his ignorance of and lack of interest in the issue even when it
      concerns an amendment to the Community budget adopted by the European Parliament
      whose implementation does not present any budgetary difficulties or problems
      relating to the legal basis.
    t: Non vogliamo più una Commissione debole, politicamente inesistente, incapace
      di controllare e di gestire la sua amministrazione, in cui i Commissari, come
      dei pastori, si limitano a seguire il gregge e taluni funzionari, anche se direttori
      di un»agenzia a statuto speciale, si <a>rivelano</a> degli autentici piccoli
      tiranni che impongono i loro desideri e la loro volontà al rispettivo Commissario,
      il quale, d’altro canto, confessa la sua ignoranza e il suo disinteresse in
      materia, anche quando si tratta di attuare un emendamento al bilancio comunitario
      votato dal Parlamento europeo e la cui realizzazione non presenta certo più
      difficoltà di bilancio di un qualsiasi problema di base giuridica.
  - s: In 2009, the pharmaceutical companies assessed the risk associated with the
      virus as very high, while it <v>turned</v> <p>out</p> to be less dangerous than
      ordinary flu.
    t: Nel 2009 le case farmaceutiche hanno giudicato il rischio associato al virus
      molto elevato, mentre si è <a>rivelato</a> meno pericoloso della normale influenza.
  - s: In relation to this, we must make every effort so that this attempt to develop
      another economic strategy for Europe does not <v>turn</v> <p>out</p> to be just
      wishful thinking and does not end up like the Lisbon Strategy, which was supposed
      to transform the European Union into the most dynamic knowledge-based economy
      in the world by 2010, but which was a spectacular failure.
    t: Di conseguenza, dobbiamo fare del nostro meglio affinché questo tentativo di
      sviluppare un’altra strategia economica per l’Europa non si <a>riveli</a> un
      pio desiderio, e non finisca come la strategia di Lisbona, che avrebbe dovuto
      trasformare l’Unione europea nella più dinamica economia al mondo basata sulla
      conoscenza entro il 2010, ma che si è conclusa con uno spettacolare fallimento.
  - s: The grandiose announcement of a new Employment Pact <v>turned</v> <p>out</p>
      in reality to be a castle in the air.
    t: Il presuntuoso annuncio di un nuovo Patto per l’occupazione si è <a>rivelato</a>
      in pratica una bolla di sapone.
  - s: This procedure which was initiated by the European Parliament has <v>turned</v>
      <p>out</p> to be very helpful for the control and also for us as the executor.
    t: Detta procedura, avviata dal Parlamento europeo, si è <a>rivelata</a> molto
      utile sia per l’ente di controllo, sia per noi esecutori.
  - s: Recent events have demonstrated that what we hold to be stable and permanent
      within our own countries, within the Community of Fifteen, may, in certain circumstances,
      <v>turn</v> <p>out</p> to be much less helpful than we might hope in terms of
      addressing problems that are often quite simple, but in other cases revive old
      ghosts.
    t: Eventi recenti hanno dimostrato che certi aspetti da noi considerati stabili
      e permanenti nei nostri paesi o nell’Unione a Quindici, in determinate circostanze
      possono <a>rivelarsi</a> molto più deboli di quanto sarebbe necessario per affrontare
      problemi, spesso semplici ma che talvolta risvegliano vecchi fantasmi.
  - s: Since the Dublin European Council, the Presidency has done everything to complete
      the draft Treaty texts, which has <v>turned</v> <p>out</p> to be a very complicated
      task.
    t: Sin dal Consiglio europeo di Dublino la Presidenza ha fatto tutto il possibile
      per perfezionare i testi del progetto di trattato - un compito che si è <a>rivelato</a>
      arduo.
  - s: At this stage of the debate, trying to do better could <v>turn</v> <p>out</p>
      worse and I think that our fellow citizens would not understand our remaining
      in a state of legal uncertainty.
    t: In questa fase del dibattito, cercare di migliorarsi potrebbe <a>rivelarsi</a>
      controproducente e credo che i nostri cittadini non comprenderebbero il persistere
      di uno stato d’incertezza giuridica.
  - s: If it <v>turns</v> <p>out</p> that they fit the bill, they will have to be
      converted into binding legislation.
    t: Se si <a>rivelano</a> adeguate, possono essere trasformate in legislazione
      vincolante.
  - s: I believe this report will <v>turn</v> <p>out</p> to be a useful tool for identifying
      EU sectors and regions where workers are needed, and therefore for promoting
      solvency and better management of training.
    t: Ritengo che la relazione si <a>rivelerà</a> uno strumento utile per individuare
      i settori e le regioni dell’UE in cui più c’è bisogno di lavoratori e pertanto
      per favorire la solvibilità e una migliore gestione della formazione.
  - s: Neglect of this wide range of instruments of non-military conflict prevention
      would <v>turn</v> <p>out</p> to be a mistake in the long run, and in that respect
      I am dissatisfied with the Council’s statements to the effect that we have already
      taken decisions, but that things will move in this general direction.
    t: Trascurare questi numerosi strumenti di prevenzione civile dei conflitti si
      <a>rivelerà</a> alla lunga un grave errore, per cui non ritengo sufficienti
      le delucidazioni del Consiglio, laddove afferma che abbiamo già preso decisioni
      in merito.
  - s: I hope this does not <v>turn</v> <p>out</p> to be a cynical move by VW, taking
      away with one hand and giving back with another, but in the meantime dramatically
      driving down wages and terms and conditions.
    t: Spero che questa decisione non si <a>riveli</a> una mossa cinica da parte della
      Volkswagen, che così si riprenderebbe con una mano quello che ha dato con l’altra
      ma soprattutto, nel contempo, abbasserebbe drasticamente i salari e le condizioni
      di lavoro.
  - s: That is also why we are asking for a mid-term review, if it should <v>turn</v>
      <p>out</p> that their concern has a basis in reality.
    t: Ed è anche per questo che chiediamo venga avviata una valutazione intermedia,
      nel caso in cui si <a>rivelasse</a> che le loro preoccupazioni hanno basi reali.
  - s: However long and arduous, and at times discouraging, the Sirte talks might
      <v>turn</v> <p>out</p> to be, I think we must be steadfast for peace in Sudan.
    t: Tuttavia, per quanto i colloqui di Sirte possano <a>rivelarsi</a> lunghi e
      difficili, e a volte scoraggianti, penso che dobbiamo essere fermi sulla pace
      in Sudan.
  - s: Some measures might <v>turn</v> <p>out</p> to be superficial;
    t: Alcune misure potrebbero <a>rivelarsi</a> superficiali;
  - s: I do not wish to make assertions that later <v>turn</v> <p>out</p> to be wrong.
    t: Non desidero fare affermazioni che potrebbero poi <a>rivelarsi</a> errate.
  - s: Mr President, I should like to begin by paying tribute to the work put in by
      the rapporteur, Mrs Sanders-ten Holte, on what has <v>turned</v> <p>out</p>
      to be an extremely complex report, and for her patience and cooperation in taking
      on board a number of points which the Committee on Legal Affairs and the Internal
      Market raised in its detailed consideration of the proposals brought forward
      tonight.
    t: Signor Presidente, vorrei innanzitutto rendere omaggio alla relatrice, onorevole
      Sanders-ten Holte per il lavoro svolto in merito a quella che si è <a>rivelata</a>
      una relazione estremamente complessa, nonché per la pazienza e la collaborazione
      di cui ha dato prova tenendo conto, nella sua approfondita valutazione delle
      proposte avanzate questa sera, di diverse questioni sollevate dalla commissione
      giuridica e per il mercato interno.
  - s: If it should <v>turn</v> <p>out</p> to be the case that this is the keystone
      to which you, Mr Nicolaï, referred, I would like us to take another step forward,
      politically speaking, by expressly calling on the Bosnian Government to invite
      us to undertake this mission.
    t: Se davvero ciò dovesse <a>rivelarsi</a> la pietra miliare cui lei ha fatto
      riferimento, Ministro Nicolaï, vorrei che compissimo, politicamente parlando,
      un ulteriore passo avanti, invitando espressamente il governo bosniaco a sollecitare
      da noi questa missione.
  - s: I hope that what happened in 2003 will not <v>turn</v> <p>out</p> to be irreversible.
    t: Spero che quanto è avvenuto nel 2003 non si <a>riveli</a> irreversibile.
  - s: The funds in the reserve may <v>turn</v> <p>out</p> to be insufficient, and
      then it will be essential to make a correction to the budget.
    t: I fondi della riserva potrebbero <a>rivelarsi</a> insufficienti e allora sarà
      essenziale procedere a una correzione del bilancio.
  - s: In the past, much-vaunted EU programmes have <v>turned</v> <p>out</p> to be
      paper tigers.
    t: In passato, programmi comunitari molto decantati si sono <a>rivelati</a> essere
      delle tigri di carta.
  - s: Mr Denktash’s stalling policy could very soon <v>turn</v> <p>out</p> to be
      a threat to Turkey’s ambitions in Europe.
    t: La politica ostruzionistica di Rauf Denktash potrebbe molto presto <a>rivelarsi</a>
      una minaccia per le ambizioni europee della Turchia.
  - s: A more vigorous approach from the outset would also have limited the economic
      damage and would have <v>turned</v> <p>out</p> very much less expensive than
      the strategy of minimal debate, which has ultimately backfired.
    t: Un comportamento energico fin dall’inizio avrebbe permesso di contenere i danni
      economici e sarebbe stato ben meno costoso del dibattito in cui si è cercato
      di minimizzare tutto e che si è <a>rivelato</a> un proiettile esploso in canna.
  - s: This has <v>turned</v> <p>out</p> to be the most serious internal conflict
      since the end of the civil war and has already cost over 100 human lives.
    t: Questo si è <a>rivelato</a> il più grave conflitto interno dalla fine della
      guerra civile ed è già costato la vita a 100 000 persone.
  - s: What many of us felt at the beginning would be a dossier which would not cause
      us much of a problem <v>turned</v> <p>out</p> to be an awful lot more tricky
      than we thought.
    t: Inizialmente molti di noi credevano che questo fascicolo non avrebbe causato
      molti problemi e, invece, si è <a>rivelato</a> molto più insidioso di quanto
      pensassimo.
  - s: They used the legally approved feed in good faith, although it <v>turned</v>
      <p>out</p> to be toxic.
    t: Dobbiamo tener presente che la crisi dell’ESB non è stata causata dagli agricoltori,
      che hanno in buona fede utilizzato mangimi legalmente approvati, <a>rivelatisi</a>
      tossici.
  - s: There is a risk that the European semester will <v>turn</v> <p>out</p> to be
      a centralist, bureaucratic exercise.
    t: Il rischio è che il semestre europeo si <a>riveli</a> un esercizio accentratore
      e burocratico.
  - s: Dealing with Iran has been made all the harder by the Iraq war, which was not
      just a disaster but could <v>turn</v> <p>out</p> to be an act of geopolitical
      folly.
    t: Trattare con l’Iran è divenuto molto più arduo dopo la guerra in Iraq, che
      non solo è stata un disastro ma potrebbe <a>rivelarsi</a> un gesto di follia
      geopolitica.
  - s: An Iranian nuclear device could <v>turn</v> <p>out</p> to be the biggest suicide
      bomb the world has ever seen.
    t: Un dispositivo nucleare iraniano potrebbe <a>rivelarsi</a> la più grande bomba
      suicida che il mondo abbia mai visto.
  - s: Yet we must persevere and try to achieve our targets and we require a greater
      vision in the projects we support, because in the past too many projects in
      rural areas <v>turned</v> <p>out</p> to be white elephants.
    t: ci occorrono obiettivi più ambiziosi per i progetti che sosteniamo, perché
      in passato troppi progetti nelle aree rurali si sono <a>rivelati</a> delle vere
      e proprie cattedrali nel deserto.
  - s: Various objectives of the Dayton accords, such as freedom of movement, are
      <v>turning</v> <p>out</p> to be pie in the sky.
    t: Vari obiettivi degli Accordi di Dayton, come la libertà di circolazione, si
      <a>rivelano</a> un mito.
  - s: Furthermore, the promised passport freedom may <v>turn</v> <p>out</p> to be
      something other than expected.
    t: Inoltre, la promessa esenzione dal passaporto potrebbe <a>rivelarsi</a> qualcosa
      di ben diverso.
  - s: The Convention’s methodology has <v>turned</v> <p>out</p> to be the right one,
      as, post-Nice, we had said in the presence of the President of the European
      Council that we needed another methodology, and our group has always put the
      case for a Convention.
    t: La metodologia della Convenzione si è <a>rivelata</a> giusta.
  - s: It strikes me that the European Union is creating a further quango which, like
      most authorities the EU sets up, will be expensive to run and <v>turn</v> <p>out</p>
      to be a white elephant.
