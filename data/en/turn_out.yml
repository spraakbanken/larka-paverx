      whom we had intended them.
    t: I sådana fall <a>blir</a> endast de mediciner tillgängliga som vi exporterar
      till låga avgifter eller som får tillverkas på plats utan patent.
  - s: The fact that the result has <v>turned</v> <p>out</p> as well as it has is
      largely due to the tireless and committed work done by the rapporteur, Mrs Lienemann,
      whom we wish to thank.
    t: Att resultatet ändå har <a>blivit</a> såpass gott, beror till stor del på det
      outtröttliga och engagerade arbetet från föredraganden Lienemann, som vi vill
      tacka.
  - s: Experience and logic clearly show that this mobilisation <v>turns</v> <p>out</p>
      to be most effective and efficient if pursued through the direct engagement
      of subnational levels of European governments.
    t: Erfarenheten och logiken visar tydligt att denna mobilisering <a>blir</a> mest
      effektiv och verkningsfull om den fullföljs genom ett direkt engagemang från
      EU-regeringarnas underställda organ.
  - s: Mr President, I believe the joint resolution has <v>turned</v> <p>out</p> well,
      even though we should have highlighted more sharply one key aspect which the
      Council and the Commission regrettably failed to mention, namely the fact that
      people are being systematically driven from their homes in Kosovo at the present
      time, especially in the areas near the Macedonian border.
    t: Jag anser att den gemensamma resolutionen har <a>blivit</a> bra, men det finns
      en aspekt som borde ha förtydligats och som inte nämnts av rådet och kommissionen,
      nämligen att det för närvarande pågår en systematisk fördrivning av befolkningen
      främst i områdena vid gränsen till Makedonien;
  - s: In practice, the festival <v>turned</v> <p>out</p> to be a huge success all-round,
      and this resolution rightly mentions that we should congratulate the Dutch and
      Belgian authorities on this achievement.
    t: I själva verket <a>blev</a> det i mångt och mycket en storslagen och lyckad
      fest, och det är med rätta som denna resolution innehåller beröm av de nederländska
      och belgiska myndigheterna för detta.
  - s: What many of us felt at the beginning would be a dossier which would not cause
      us much of a problem <v>turned</v> <p>out</p> to be an awful lot more tricky
      than we thought.
    t: Tyvärr har föredraganden fått ta de värsta stötarna under de flesta förhandlingarna,
      men hon har verkligen arbetat hårt för att garantera att betänkandet <a>blev</a>
      färdigt inom den nödvändiga tidsramen.
  - s: That was not how things <v>turned</v> <p>out</p>.
    t: Riktigt så <a>blev</a> det inte.
  - s: Things could have <v>turned</v> <p>out</p> worse, but thanks to the compromise
      proposed by Denmark and to Poland’s tenacity, the Copenhagen Summit goes some
      way to bridging the gap between rich and poor.
    t: Det hade kunnat <a>bli</a> ännu värre, men tack vare Danmarks kompromissförslag
      och Polens ihärdighet lyckades man under toppmötet i Köpenhamn i viss mån begränsa
      klyftan mellan rika och fattiga.
  - s: I will, of course, have to accept the decision if that is how it <v>turns</v>
      <p>out</p>.
    t: Jag måste naturligtvis acceptera om beslutet <a>blir</a> sådant.
  - s: As regards the budget, I know that additional funds could <v>turn</v> <p>out</p>
      to be necessary.
    t: Jag vet att extra budgetanslag kan <a>bli</a> nödvändiga.
  - s: 'If Cardiff <v>turns</v> <p>out</p> to be a carbon copy of the other Summits
