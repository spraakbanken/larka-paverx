---
de:
- c: 27
  r: 1
  v: herausstellen
  x:
  - s: It will not make things any better if the parliamentary elections <v>turn</v>
      <p>out</p> to be a farce.
    t: Auch der Menschenrechtsdialog mit dem Iran ist bedeutungslos, wie ich aus eigener
      Erfahrung weiß. Die Lage wird nicht besser, wenn sich die Parlamentswahlen als
      Farce <a>herausstellen</a>.
  - s: We will really have egg on our face if it <v>turns</v> <p>out</p> in one or
      two years’ time that what I hope will be a very efficiently operating Anti-Fraud
      Office has exposed significantly more cases of fraud and irregularities than
      in the past, but that there is a problem with punishing those responsible.
    t: Wir kommen in Teufels Küche, wenn sich in ein, zwei Jahren <a>herausstellt</a>,
      dass ein dann hoffentlich sehr effektiv arbeitendes Amt für Betrugsbekämpfung
      zwar wesentlich mehr Betrügereien und Unregelmäßigkeiten ans Tageslicht fördert
      als bisher, es aber mit der Bestrafung der Verantwortlichen hapert.
  - s: The only progress that we have seen is that more care is now taken to be certain
      of the perpetrator’s guilt before the death penalty is carried out, so fewer
      people are being put to death who later <v>turn</v> <p>out</p> to be innocent.
    t: Der einzige festzustellende Fortschritt besteht darin, dass vor der Vollstreckung
      einer Todesstrafe mehr auf den gesicherten Nachweis der Schuld des Täters geachtet
      wird, sodass weniger Personen hingerichtet werden, bei denen sich später <a>herausstellt</a>,
      dass sie unschuldig waren.
  - s: the EU’s own monitoring system has not - as I suspected - <v>turned</v> <p>out</p>
      to be a placebo, a sedative for critics, within the space of a few years, but
      rather after just a few months.
    t: Das EU-eigene Überwachungssystem hat sich nicht, wie vermutet, erst binnen
      einiger Jahre als Placebo, als Beruhigungspille für die Kritiker, <a>herausgestellt</a>,
      sondern schon binnen einiger Monate.
  - s: This bubble has now <v>turned</v> <p>out</p> to be exactly what many people
      said it was all along.
    t: Jetzt hat sich diese Blase als das <a>herausgestellt</a>, was viele immer gesagt
      haben.
  - s: The Commission is therefore committed to looking into the feasibility of a
      new proposal and, as long as it is confirmed that this will not <v>turn</v>
      <p>out</p> to be a sterile exercise, the Commission will rapidly present it
      because it will be another step in the right direction.
    t: Sollte dieser Vorschlag bestätigt und sich nicht als reine Pflichtübung <a>herausstellen</a>,
      dann wird die Kommission diesen Vorschlag schnell unterbreiten können, damit
      man einige Schritte in diese Richtung vorankommt.
  - s: Greater protection will be given, especially for online sales, and all citizens
      who have purchased a product which <v>turns</v> <p>out</p> to be different from
      what they wanted can request a replacement, a price reduction or cancellation
      of the contract.
    t: Das Verbraucherschutzniveau wird höher sein, vor allem bei Online-Verkäufen,
      und alle Bürgerinnen und Bürger, die ein Produkt gekauft haben, das sich als
      etwas anderes <a>herausstellt</a>, als sie erwartet haben, können einen Ersatz,
      eine Preisreduzierung oder den Widerruf des Vertrags fordern.
  - s: It also strengthens the free movement of persons within the Union, which we
      debated at great length recently in connection with the Schengen Agreement,
      by ensuring that opening the borders will not <v>turn</v> <p>out</p> to be for
      the benefit of those seeking to evade justice.
    t: Er stärkt auch die Freizügigkeit von Personen innerhalb der Union, die wir
      kürzlich in Zusammenhang mit dem Schengen-Abkommen ausführlich debattiert haben,
      indem er dafür sorgt, dass die Öffnung der Grenzen sich nicht als Vorteil für
      jene <a>herausstellt</a>, die versuchen, sich der Justiz zu entziehen.
  - s: The fact that the US certified this rice as being GM-free <v>turned</v> <p>out</p>,
      as you have said, not to be true, and now you require testing.
    t: Die USA haben diesen Reis als GVO-frei zertifiziert, das hat sich als unwahr
      <a>herausgestellt</a>, und jetzt verlangen Sie Kontrollen.
  - s: Yet we wanted a clear strategy towards Latin America aimed at reviving the
      dimension of regional integration and defining a policy focused on greater collaboration
      on climate change, that did not simply <v>turn</v> <p>out</p> to be relatively
      empty support for President Lula’s marketing of bioethanol.
    t: Dabei wollten wir eine klare Strategie gegenüber Lateinamerika, um die Dimension
      der regionalen Integration wiederzubeleben und eine auf engere Zusammenarbeit
      gegen den Klimawandel ausgerichtete Politik festzulegen, die sich am Ende nicht
      nur als leere Unterstützung von Präsident Lulas Bioethanol-Vermarktung <a>herausstellt</a>.
  - s: The limit values in the Commission proposal will thus <v>turn</v> <p>out</p>
      to be ‘wish values’.
    t: Die Grenzwerte, die jetzt in dem Vorschlag der Kommission stehen, werden sich
      daher wohl als „Wunschwerte“ <a>herausstellen</a>.
  - s: Later on, if it <v>turns</v> <p>out</p> that more capital is required, the
      necessary adaptations can be made.
    t: Sollte sich daraufhin <a>herausstellen</a>, daß zusätzliche Mittel nötig sind,
      können entsprechende Anpassungen vorgenommen werden.
  - s: I hope that the practical application of this legislative initiative does not
      <v>turn</v> <p>out</p> to be excessively bureaucratic, discouraging use of this
      new instrument.
    t: Ich hoffe, dass sich die praktische Anwendung dieser Gesetzesinitiative nicht
      als zu bürokratisch <a>herausstellen</a> wird und somit die Nutzung dieses neuen
      Instruments gebremst wird.
  - s: At the same time, Mr President of the Council, I want to call for an examination
      of whether we could not keep to the usual one year deadline for checking these
      priorities, should it <v>turn</v> <p>out</p> that the effective date of the
      Amsterdam Treaty were to be delayed.
    t: Ich möchte, Herr Ratsvorsitzender Fischbach, gleichwohl anregen zu überprüfen,
      ob man nicht, wenn sich <a>herausstellen</a> sollte, daß der Zeitpunkt des Inkrafttretens
      des Amsterdamer Vertrages auf sich warten lassen wird, bei der üblichen Jahresfrist
      zur Überprüfung dieser Prioritäten bleiben könnte.
  - s: So I really do still believe that we must continue along this road and, as
      the UN Secretary-General says himself, if it <v>turns</v> <p>out</p> not to
      be viable by the end of January, then we will probably have to seek other political
      solutions, which will have to be put up for discussion again and would of course
      also have to be discussed in the Council.
    t: Also bitte, ich glaube nach wie vor, lassen Sie uns diesen Weg gehen, und wenn
      tatsächlich, wie der UNO-Generalsekretär selber ausführt, bis Ende Januar sich
      dieser Weg als nicht gangbar <a>herausstellt</a>, dann müssen wir wahrscheinlich
      zu anderen politischen Lösungen kommen, die dann neu zu diskutieren sind und
      natürlich auch im Rat zu diskutieren wären.
  - s: So far, Galician fishermen associate your name - and this must be said - with
      the non-agreement with Morocco, fleet scrapping and a whole series of measures
      that might <v>turn</v> <p>out</p> to be good or they might not.
    t: Denn Ihr Name steht bis heute für die Fischer Galiciens - das muss gesagt werden
      - mit dem Nichtzustandekommen des Abkommens mit Marokko, dem Abwracken der Flotte
      und einer ganzen Reihe von Maßnahmen in Verbindung, die sich als gut <a>herausstellen</a>
      könnten oder auch nicht.
  - s: The second point to be made is that, if this test really does <v>turn</v> <p>out</p>
      to be successful and has been carried out using rocket technology, the region
      could see a new race to acquire and deploy weapons of mass destruction.
    t: Wenn dieser Test sich wirklich als erfolgreich <a>herausstellt</a> und dies
      in Kombination mit der Raketentechnologie geschieht, dann könnte es in dieser
      Region auch zu einem neuen Wettlauf der Massenvernichtungswaffen kommen.
  - s: It could be that this relationship could <v>turn</v> <p>out</p> to be a test
      case of our commitment to values of solidarity, human rights and democracy -
      our proclaimed values.
    t: Es ist möglich, dass sich diese Beziehung als Test unseres Engagements für
      Werte wie Solidarität, Menschenrechte und Demokratie - unsere erklärten Werte
      - <a>herausstellt</a>.
  - s: As the current directive on misleading practices has <v>turned</v> <p>out</p>
      to be insufficient, I voted in favour of this resolution calling on the European
      Commission to speed up the revision of this directive so that such misleading
      practices can no longer take place.
    t: Da sich die gegenwärtige Richtlinie über irreführende Geschäftspraktiken als
      unzureichend <a>herausgestellt</a> hat, habe ich für diese Entschließung gestimmt,
      die die Europäische Kommission auffordert, die Überprüfung dieser Richtlinie
      zu beschleunigen, damit solche irreführenden Geschäftspraktiken nicht länger
      angewendet werden können.
  - s: I would like to stress, however, that it is not by pointing the finger at the
      causes - which then <v>turn</v> <p>out</p> not to be the causes - that we will
      solve the problem.
    t: Ich möchte allerdings betonen, dass wir das Problem nicht lösen werden, indem
      wir mit dem Finger auf Ursachen zeigen - bei denen sich später <a>herausstellt</a>,
      dass sie doch nicht die Ursache waren.
  - s: in an extremely serious situation, with a public health crisis and food safety
      at stake, we are pointing the finger at people who then <v>turn</v> <p>out</p>
      not to be guilty, thus causing further victims.
    t: In einer äußerst ernsten Situation, in der die öffentliche Gesundheit bedroht
      ist und die Lebensmittelsicherheit auf dem Spiel steht, zeigen wir mit dem Finger
      auf eine Gruppe, die sich später als unschuldig <a>herausstellt</a>, und machen
      so noch mehr Menschen zu Opfern.
  - s: The justified opinions expressed by President Klaus about the Treaty of Lisbon
      have become the subject of attempts to cover them up with an uproar in order
      to conceal the fact that the main source of opposition to introducing the treaty
      may <v>turn</v> <p>out</p> to be Germany.
    t: Die begründeten Ansichten, die Präsident Klaus bezüglich des Vertrages von
      Lissabon geäußert hat, sind Gegenstand von Versuchen geworden, sie mit Aufruhr
      zu überspielen, um die Tatsache zu verbergen, dass sich Deutschland als Hauptquelle
      des Widerstandes gegen die Einführung des Vertrages <a>herausstellen</a> könnte.
  - s: If this <v>turns</v> <p>out</p> to be absolutely impossible from a legal perspective,
      the law will settle the affair.
    t: Sollte sich die Sache juristisch als völlig unmöglich <a>herausstellen</a>,
      so wird sie auf juristischem Weg geregelt.
  - s: We are very much in favour of job creation with a rising 20 million unemployed
      in the European Union, but Xerox is an example - by no means the only one, by
      no means the worst and, unfortunately, by no means the last - where, on closer
      inspection, what are claimed to be shiny new jobs being created <v>turn</v>
      <p>out</p> to be a mirage.
    t: Wir sind sehr für die Schaffung von Arbeitsplätzen angesichts einer wachsenden
      Zahl von 20 Millionen Arbeitslosen in Europa, doch ist Xerox ein Beispiel -
      keineswegs das einzige, keineswegs das schlimmste und leider auch nicht das
      letzte -, wo sich bei genauerer Betrachtung <a>herausstellt</a>, daß sich das,
      was als leuchtende neue Jobs hingestellt worden war, als Fata Morgana erweist.
  - s: We all know, of course, that the history of science is full of examples of
      cases where the generally accepted teaching has <v>turned</v> <p>out</p> to
      be wrong.
    t: Denn wir alle wissen, dass die Geschichte der Wissenschaft voll ist von Beispielen,
      wo sich eine allgemein anerkannte Lehrmeinung als falsch <a>herausgestellt</a>
      hat.
  - s: We might say in such a case that the report might <v>turn</v> <p>out</p> to
      be rather good in many respects, and that happens to be true with this one.
    t: In einem solchen Fall könnte man annehmen, dass sich der Bericht in vielerlei
      Hinsicht als ein recht guter <a>herausstellen</a> könnte, und das trifft, ehrlich
      gesagt, auf diesen Bericht zu.
  - s: I welcome this report, which has <v>turned</v> <p>out</p> to be fairly ambitious,
      and I hope that it will get through with flying colours during the plenary session
      vote.
    t: Ich begrüße diesen Bericht, der sich als ziemlich ehrgeizig <a>herausgestellt</a>
      hat, und ich hoffe, dass er mit fliegenden Fahnen durch die Vollsitzungsabstimmung
      kommt.
- c: 26
  r: 2
  v: erweisen
  x:
  - s: Hence the threat of a civil war that would be even more explosive if reports
      of President Karimov being seriously ill were to <v>turn</v> <p>out</p> to be
      true.
    t: Infolgedessen droht ein Bürgerkrieg, der noch an Brisanz gewinnt, wenn die
      Gerüchte einer angeblichen schweren Erkrankung von Präsident Karimow sich als
      wahr <a>erweisen</a>.
  - s: That is all the more reason for welcoming the radical new concept proposed
      by the Commission in its White Paper, which on closer inspection <v>turns</v>
      <p>out</p> to be not so much a new safety concept as a new legislative concept.
    t: Umso mehr ist das radikal neue Konzept zu begrüßen, das die Kommission im Weißbuch
      vorschlägt und das sich bei näherer Betrachtung nicht so sehr als ein neues
      Sicherheitskonzept, sondern vielmehr als ein neues legislatives Konzept <a>erweist</a>.
  - s: This leads me to wonder to what extent the ongoing privatisation of public
      services, for example the railways and the postal service, which has not produced
      all the results that had been hoped for, will <v>turn</v> <p>out</p> to have
      been a grave mistake.
    t: In diesem Zusammenhang stellt sich für mich auch die Frage, inwieweit die fortschreitende
      Privatisierung öffentlicher Dienste, wie Bahn und Post beispielsweise, die teilweise
      wohl nicht zu den erhofften Resultaten geführt hat, sich noch als schwerer Fehler
      <a>erweisen</a> wird.
  - s: I hope that Parliament will be able to defend these priorities without allowing
      itself to be carried away by soft harmonization, which may well <v>turn</v>
      <p>out</p> to have a very bitter taste.
    t: Ich hoffe, daß das Europäische Parlament in der Lage sein wird, diese vorrangigen
      Ziele zu verteidigen, ohne sich zu einer „weichen“ Harmonisierung hinreißen
      zu lassen, die sich als sehr bitter und hart <a>erweisen</a> könnte.
  - s: It is particularly disturbing when accusations made against the UN mission
      <v>turn</v> <p>out</p> to be true.
    t: Bedenklich wird es vor allem dann, wenn sich gegen die UNO-Mission erhobene
      Vorwürfe als wahr <a>erweisen</a>.
  - s: Otherwise the agreement could very quickly <v>turn</v> <p>out</p> to be an
      exercise in self-deception.
    t: Andernfalls kann sich die jetzt erzielte Einigung sehr schnell als Trugschluß
      <a>erweisen</a>.
  - s: Increased support is needed for financial programmes and instruments which
      are already operating successfully, but have <v>turned</v> <p>out</p> to be
      inadequate, such as the competitiveness and innovation programme.
    t: Die Finanzprogramme und -instrumente, die bereits erfolgreich eingesetzt werden
      sich aber als unzureichend <a>erwiesen</a> haben, wie das Programm für Wettbewerbsfähigkeit
      und Innovation, müssen stärker unterstützt werden.
  - s: Mr President, I agree with Mrs Lehtomäki that enlargement has to continue as
      an open process because, in defiance of many warnings and fears, all previous
      enlargements have <v>turned</v> <p>out</p> to be a big success for the EU as
      a whole.
    t: Ich teile die Auffassung von Frau Lehtomäki, dass die Erweiterung als offener
      Prozess fortgesetzt werden muss, weil sich alle bisherigen Erweiterungen zahlreichen
      Warnungen und Befürchtungen zum Trotz als großer Erfolg für die EU als Ganzes
      <a>erwiesen</a> haben.
  - s: Since we have listed figures, doubts, uncertainties, and conditions, we should
      also mention motives, which could <v>turn</v> <p>out</p> to be noble and generous.
    t: daher sollten wir auch von den Beweggründen sprechen, die sich als edel und
      großherzig <a>erweisen</a> könnten.
  - s: I, too, share the hope and wish expressed by certain Members that the current
      influenza will <v>turn</v> <p>out</p> to be less serious than it was initially
      believed to be.
    t: Auch ich teile die Hoffnung und den Wunsch, die von manchen Kollegen zum Ausdruck
      gebracht wurden, dass die gegenwärtige Grippe sich als weniger ernst <a>erweisen</a>
      wird, als ursprünglich angenommen wurde.
  - s: Your economy based on private profit is entirely incapable of dealing either
      with long-term expenditure on infrastructure or with all the social and human
      consequences of a competition that could <v>turn</v> <p>out</p> to be fatal
      to society.
    t: Ihre auf dem privaten Profit basierende Wirtschaft ist absolut nicht in der
      Lage, den langfristigen Infrastrukturausgaben sowie den sozialen und menschlichen
      Konsequenzen eines Wettbewerbs gerecht zu werden, der sich als tödlich für das
      Leben in der Gesellschaft <a>erweisen</a> könnte.
  - s: This exceptional juxtaposition, which, in this instance, <v>turns</v> <p>out</p>
      to be very helpful, is unfortunately only a temporary situation since it is
      scheduled to last only for a transitional period of five years following the
      entry into force of the Treaty.
    t: Diese außergewöhnliche Konstellation, die sich in dem vorliegenden Fall als
      sehr positiv <a>erweist</a>, könnte leider nur vorübergehender Natur sein, da
      sie lediglich für einen Übergangszeitraum von fünf Jahren nach Inkrafttreten
      des Vertrags vorgesehen ist.
  - s: In conclusion, it is important to take into account that our efforts here could
      <v>turn</v> <p>out</p> to be completely in vain if the WTO waiver is not obtained;
    t: Abschließend ist es wichtig, der Tatsache Rechnung zu tragen, dass sich unsere
      Bemühungen in diesem Bereich als völlig vergeblich <a>erweisen</a> könnten,
      wenn die WTO keine Ausnahmeregelung herausgibt.
  - s: I call on the European Commission to draw conclusions from this situation and
      to check, in a situation of the violation of international human rights standards,
      if there is not a need to reconsider existing cooperation agreements with this
      country, so that the human rights clauses do not <v>turn</v> <p>out</p> to be
      merely empty words.
    t: Ich fordere die Europäische Union auf, ihre Schlüsse aus dieser Situation zu
      ziehen und in Anbetracht der Verletzung internationaler Menschenrechtsstandards
      zu prüfen, ob nicht vielleicht der Bedarf existiert, bestehende Kooperationsabkommen
      mit diesem Land zu überdenken, damit sich die Menschenrechtsklauseln nicht nur
      als leere Worthülsen <a>erweisen</a>.
  - s: Neglect of this wide range of instruments of non-military conflict prevention
      would <v>turn</v> <p>out</p> to be a mistake in the long run, and in that respect
      I am dissatisfied with the Council’s statements to the effect that we have already
      taken decisions, but that things will move in this general direction.
    t: Die Vernachlässigung dieses breiten Instrumentariums der zivilen Konfliktprävention
      wird sich auf lange Sicht als Fehler <a>erweisen</a>, und da reichen mir die
      Erklärungen des Rates nicht aus, der Hinweis, wir haben bereits Beschlüsse gefasst,
      aber es wird irgendwo da langgehen!
  - s: One very positive point is that the specific programmes have <v>turned</v>
      <p>out</p> to be absolutely consistent with the framework programme, which,
      as you know, has been finally approved by the Council and has now been officially
      in force since 3 June.
    t: Als sehr positiv ist zu bewerten, dass die spezifischen Programme sich als
      völlig kohärent mit dem Rahmenprogramm <a>erwiesen</a> haben, das - wie Sie
      wissen - endlich vom Rat verabschiedet wurde und nunmehr offiziell seit dem
      3. Juni in Kraft ist.
  - s: In the event that my statement that the clear implication of this exercise
      is that there will be a lifting of the ban <v>turns</v> <p>out</p> to be incorrect,
      then, as I have said from the very beginning when we first saw this issue on
      Friday 1 October, there would be the initiation of infringement proceedings.
    t: Sollte sich meine Erklärung, daß der Sinn dieses Vorgehens eindeutig in der
      Aufhebung des Verbots liegt, als falsch <a>erweisen</a>, dann würde, wie ich
      von Beginn an sagte, als wir am Freitag, dem 1. Oktober, erstmals vor dieser
      Frage standen, ein Vertragsverletzungsverfahren eingeleitet werden.
  - s: Mr President, I should like to begin by paying tribute to the work put in by
      the rapporteur, Mrs Sanders-ten Holte, on what has <v>turned</v> <p>out</p>
      to be an extremely complex report, and for her patience and cooperation in taking
      on board a number of points which the Committee on Legal Affairs and the Internal
      Market raised in its detailed consideration of the proposals brought forward
      tonight.
    t: Herr Präsident, ich möchte der Berichterstatterin, Frau Sanders-ten Holte,
      meine Anerkennung für ihre Arbeit an einem Bericht aussprechen, der sich als
      sehr kompliziert <a>erwiesen</a> hat.
  - s: The investigating bodies set up by the Commission with an advisory and monitoring
      remit later <v>turned</v> <p>out</p> to be very one-sided, and their scientific
      competence has also been called into question by Parliament’s Committee of Inquiry.
    t: Die Forschungseinrichtungen, die die Kommission zur Beratung und Kontrolle
      eingerichtet hatte, haben sich später als sehr einseitig <a>erwiesen</a>, und
      auch ihre wissenschaftliche Kompetenz ist nun dank der Bemühungen des Untersuchungsausschusses
      in Frage gestellt worden.
  - s: It is for that reason that some of the principal players among the non-governmental
      organisations, Amnesty International being one of them, advise against precipitate
      action and are reminding us that insisting again on this subject being debated
      in the General Assembly of the United Nations could <v>turn</v> <p>out</p> to
      be counter-productive for the European Union.
    t: Auch einige Hauptakteure unter den nichtstaatlichen Organisationen, z.B. Amnesty
      International, raten daher von übereilten Schritten ab und geben zu bedenken,
      dass es sich für die Europäische Union als kontraproduktiv <a>erweisen</a> könnte,
      in der Generalversammlung der Vereinten Nationen erneut auf eine Debatte über
      dieses Thema zu drängen.
  - s: If that <v>turns</v> <p>out</p> not to be possible, I shall be sorry, but I
      must say also that the Commission must assume its responsibilities and it would
      be a good thing if the process of revision of this directive were completed
      during the term of office of this Parliament and this Commission.
    t: Ich fände es zwar schade, wenn sich das als unmöglich <a>erweisen</a> sollte,
      muss aber auch sagen, dass sich die Kommission ihrer Verantwortung stellen muss
      und dass es gut wäre, wenn die Revision dieser Richtlinie noch während der Amtszeit
      dieses Parlaments und dieser Kommission abgeschlossen werden könnte.
  - s: My information <v>turned</v> <p>out</p> to be correct.
    t: Meine Informationen haben sich als richtig <a>erwiesen</a>.
  - s: In fact, we do not need to reiterate that enlargement has <v>turned</v> <p>out</p>
      and proved to be one of the European Union’s most successful policies.
    t: Wir brauchen wahrlich nicht zu wiederholen, dass die Erweiterung sich als eine
      der erfolgreichsten Strategien der Europäischen Union <a>erwiesen</a> hat.
  - s: More importantly, the Spanish government led by Mr José Maria Aznar, whom I
      welcome, is implementing a successful policy which, if applied to Europe, could
      <v>turn</v> <p>out</p> to be extremely worthwhile.
    t: Es kann also auf reiche Erfahrungen in diesem Bereich zurückgreifen, doch vor
      allem verwirklicht es unter der Führung der Regierung von José Maria Aznar,
      dem ich meine Hochachtung ausspreche, eine erfolgreiche Innenpolitik, die, wenn
      sie im europäischen Maßstab Anwendung fände, sich als äußerst positiv <a>erweisen</a>
      würde.
  - s: Like Ms De Keyser, I am afraid that this could <v>turn</v> <p>out</p> to be
      a major political mistake.
    t: Ebenso wie Frau de Keyser befürchte ich auch, dass dies sich als großer Fehler
      <a>erweisen</a> könnte.
  - s: I am certain that the European Union will lend all its support to any initiative
      that could bring about peace, even if this could <v>turn</v> <p>out</p> to be
      a slow and lengthy process.
    t: Ich bin sicher, dass die Europäische Union jede Initiative unterstützen wird,
      die den Frieden herbeiführen könnte, selbst wenn sich das als ein langsamer
      und langwieriger Prozess <a>erweisen</a> sollte.
