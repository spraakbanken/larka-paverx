      unusual contract with a consultancy firm.
    t: Herr kommissionär, inom den närmaste framtiden - och då i ljuset av den nya
      kommissionen - kommer vi att ha att göra med ytterligare en rapport från revisionsrätten
      eller revisionsberättelser liknande den om den gemensamma forskningsenheten
      som <a>blev</a> mycket kritisk, men även med den speciella revisionsberättelsen
      om ett mycket speciellt avtal med en konsultfirma.
  - s: The EEA Agreement was established, although for Austria, Sweden and Finland
      it <v>turned</v> <p>out</p> to be a short-lived arrangement.
    t: EES-avtalet gjordes upp, men för Österrike, Sverige och Finland <a>blev</a>
      det ett kortvarigt arrangemang.
  - s: Unless we address the very serious problem of the declining age profile in
      European agriculture, in the not too distant future Parliament will be sitting
      in an emergency session to address what has <v>turned</v> <p>out</p> to be a
      very serious problem.
    t: Om vi inte tar itu med det mycket allvarliga problemet med åldern hos dem som
      arbetar inom det europeiska jordbruket kommer parlamentet i en inte alltför
      avlägsen framtid att föra en akut diskussion om det som <a>blivit</a> ett mycket
      allvarligt problem.
  - s: Yet things have not <v>turned</v> <p>out</p> so well and considerable problems
      still remain.
    t: Men det <a>blev</a> inte bra, och det återstår fortfarande betydande problem.
  - s: This directive would not have <v>turned</v> <p>out</p> so successfully without
      a strong European Parliament.
    t: Detta direktiv skulle inte ha <a>blivit</a> så bra utan ett starkt Europaparlament.
  - s: This is, of course, complicated but, just to state the obvious as I said the
      last time, it was never meant to be the way it has now <v>turned</v> <p>out</p>.
    t: Detta är naturligtvis svårt, men som jag sade sist är det uppenbart att det
      aldrig var meningen att det skulle bli så som det nu <a>blev</a>.
  - s: it will not be easy, and I hope it does not <v>turn</v> <p>out</p> to be a
      bureaucratic monster.
    t: När riktlinjerna dras upp - och jag kan tala om för kommissionen att jag är
      mycket nyfiken - kommer ni att få mycket arbete, det blir inte enkelt, förhoppningsvis
      <a>blir</a> det inte något byråkratiskt monster.
  - s: Speaking from an Austrian point of view, I find Point 59 regrettable on the
      grounds that it has <v>turned</v> <p>out</p> to be very narrow and does not
      do justice to the need for Europe-wide safety standards.
    t: Från österrikisk synpunkt beklagar jag hur som helst punkt 59, som <a>blev</a>
      mycket tunn och inte uppfyller kravet på en europeisk säkerhetsstandard.
  - s: the European institutions are called upon to prove by their involvement in
      the euro changeover that the euro age has indeed dawned, but that fact must
      not <v>turn</v> <p>out</p> to be the Achilles’ heel of the changeover process.
    t: Ingen får tvingas att använda euro och ingen får heller hindras från att använda
      den, men det får inte <a>bli</a> till en akilleshäl i de europeiska institutionerna
      att det krävs att de bekräftar euro-eran genom att delta i övergången till euro.
  - s: Mr President, we have just adopted the report by my colleague, Patricia McKenna,
