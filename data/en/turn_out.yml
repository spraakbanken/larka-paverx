    t: Senhor Presidente, apesar das grandiosas declarações segundo as quais o Tratado
      de Lisboa iria reforçar o papel da União Europeia, <a>verifica</a><a>-se</a>
      que, afinal, veio abrir uma caixa de Pandora.
  - s: It <v>turns</v> <p>out</p> that there are still two delicate points for us
      to consider in these negotiations.
    t: <a>Verifica</a><a>-se</a> que nos restam dois pontos delicados nestas negociações.
  - s: The full principle of free movement also includes the right to take family
