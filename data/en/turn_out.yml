  - s: If the legal basis adopted for extending coordination to third-country nationals
      <v>turns</v> <p>out</p> to be paragraph 4 of Article 63, the Council will have
      to give its opinion in accordance with the procedure laid down in Article 67.
    t: Om den rättsliga grunden som antas för att utvidga samordningen till medborgare
      från tredjeland <a>blir</a> artikel 63.4 bör rådet uttala sig i enlighet med
      förfarandet fastställt i artikel 67.
  - s: Nevertheless, we are pleased that this programme has <v>turned</v> <p>out</p>
      in the way that we wanted it to.
    t: Det gläder oss ändå att detta program har <a>blivit</a> sådant som vi önskade.
