  - s: That is the kind of ambition that we now need to ensure that we can <v>lift</v>
      <p>up</p> the economic situation within the European Union, create new employment,
      new hope and new opportunities to ensure that the collective wisdom, the collective
      strength and the collective power that the European Union now presents can be
      used as a force of good, not just within Europe but around the world to set
      an example of what should happen.
    t: Ésa es la clase de ambición que hace falta hoy para dejar claro que en la Unión
      Europea podemos <a>levantar</a> la situación económica, crear nuevos empleos,
      nuevas esperanzas y nuevas oportunidades para garantizar que la sabiduría colectiva,
      la fuerza colectiva y el poder colectivo que presenta hoy la Unión Europea se
      usen como una fuerza del bien, y no solamente dentro de Europa, sino en todo
      el mundo, y así dar ejemplo de lo que puede ocurrir.
  - s: Now with this regulation Somali producers can finally <v>lift</v> <p>up</p>
      their heads.
    t: Ahora, con este reglamento los productores somalíes podrán al fin <a>levantar</a>
      cabeza.
