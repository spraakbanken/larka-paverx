      para dichos países para los que he destacado —y vuelvo a hacerlo— la importancia
      y utilidad de las relaciones directas, así como la utilidad que supone respaldar
      a las empresas, la utilidad —a pesar de las grandes dificultades y de la falta
      de respeto a las minorías, hecho que yo condeno— de mantener nuestros compromisos
      de forma que se <a>brinden</a> oportunidades a las personas de Belarús de emprender
      el camino hacia un mundo libre y de estar conectados con la Unión, y quisiera
      instar a que sigamos comprometidos a tal fin.
