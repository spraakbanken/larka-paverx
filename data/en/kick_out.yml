de:
- c: 2
  r: 1
  v: abwählen
  x:
  - s: Slovakia once more features on the map of Europe, following the September elections
      in which the coalition government which caused us so many difficulties was <v>kicked</v>
      <p>out</p>.
    t: Die Slowakei ist nach den Wahlen im September, bei denen die Regierungskoalition,
      die uns große Probleme bereitete, <a>abgewählt</a> wurde, wieder auf der europäischen
      Landkarte aufgetaucht.
  - s: Oh yes, the ones who used to be pro-European, the ones we always called the
      guardians of the pro-European perspective, have been <v>kicked</v> <p>out</p>
      of office and their opponents are now in government, but they are being given
      at once what we refused to the others for years on end!
    t: Ja, die, die bisher pro-europäisch waren, die uns immer als die Gralshüter
      der pro-europäischen Perspektive genannt wurden, die sind <a>abgewählt</a> worden
      und ihre Gegner sind jetzt in der Regierung, aber die kriegen jetzt sofort das,
      was wir den anderen über Jahre hinweg verweigert haben!
- c: 2
  r: 1
  v: vertreiben
  x:
  - s: We cannot have a situation where Russia wants to invest in our gas and oil
      infrastructure and even wants to buy a minority stake in Airbus, but where at
      the same time our companies like Shell and Mobil are <v>kicked</v> <p>out</p>
      of the energy fields in Russia.
    t: Es kann nicht sein, dass Russland in unsere Erdöl- und Gasinfrastruktur investieren
      und sogar eine Minderheitsbeteiligung am Airbus erwerben will, aber gleichzeitig
      unsere Unternehmen wie Shell oder Mobil von russischen Förderfeldern <a>vertrieben</a>
      werden.
  - s: If you have the courage to <v>kick</v> <p>out</p> the occupying army - which
      is the only occupying army in a European country - development will automatically
      follow.
    t: Wenn Sie sich trauen würden, die Besatzungsarmee - sie ist die einzige Besatzungsarmee
      in einem europäischen Land - zu <a>vertreiben</a>, dann kommt die Entwicklung
      von selbst in Gang.
- c: 1
  r: 2
  v: herausfinden
  x:
  - s: to come up with an action plan and a plan for legal immigration, and then we
      will know how to <v>kick</v> <p>out</p>, expel and detain immigrants.
    t: einen Aktionsplan und einen Plan für legale Zuwanderung aufstellen und dann
      <a>herausfinden</a>, wie wir die Migranten ausweisen, abschieben und in Gewahrsam
      nehmen können.
- c: 1
  r: 2
  v: verweisen
  x:
  - s: Visitors from European countries who end up in prison because of a black list
      and who are <v>kicked</v> <p>out</p> of the country.
    t: Eine verpaßte Chance, Herr Präsident, denn heute nachmittag ist es wieder einmal
      so weit. Besucher aus europäischen Ländern, die aufgrund einer schwarzen Liste
      im Gefängnis landen und des Landes <a>verwiesen</a> werden.
- c: 1
  r: 2
  v: rausschmeißen
  x:
  - s: In my own country, the trade unions announced yesterday that they will track
      down all members who stood for my party, the Vlaams Belang, during the recent
      elections, with a view to <v>kicking</v> them <p>out</p>.
    t: In meinem eigenen Land haben die Gewerkschaften vorgestern angekündigt, dass
      sie alle Mitglieder, die bei den jüngsten Wahlen für meine Partei, der Vlaams
      Belang, kandidiert hatten, aufspüren werden, um sie <a>rauszuschmeißen</a>.
- c: 1
  r: 2
  v: ausmerzen
  x:
  - s: I would like you to tell me what specifically is being spent in that field,
      how, specifically, you are responding to President Mandela and the African countries
      who are asking for the EU’s help, and whether you will make this a real priority
      so that the EU is a proper contributing partner in <v>kicking</v> polio <p>out</p>
      of Africa by the WHO target date of the year 2000.
    t: Werden Sie diesem Thema Priorität beimessen, so daß die EU ein vollwertiger
      Partner ist, wenn es darum geht, Polio bis zu dem von der Weltgesundheitsorganisation
      festgelegten Jahr 2000 in Afrika <a>auszumerzen</a>?
- c: 1
  r: 2
  v: Argument
  x:
  - s: They have trained various Commissioners in the languages of the various countries,
