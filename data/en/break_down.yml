      gender equality.
    t: Ich unterstütze die Notwendigkeit, in den Ausschüssen und Delegationen über
      geeignete Instrumente zum Erzielen eines guten Verständnisses des „Gender Mainstreamings“,
      wie Indikatoren und nach Geschlecht <a>aufgeschlüsselte</a> Daten und Statistiken
      zu verfügen und Haushaltsmittel auch unter dem Aspekt der Gleichstellung von
      Frauen und Männern zuzuweisen.
- c: 9
  r: 3
  v: niederreißen
  x:
  - s: In this way the real healing process of <v>breaking</v> <p>down</p> the barriers
      of centuries begins and a new society evolves.
    t: So beginnt der wirkliche Heilungsprozeß, bei dem jahrhundertealte Barrieren
