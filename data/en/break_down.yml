      further assurances from the Iranian Government regarding Mr Rushdie’s safety.
    t: Im Rahmen des kritischen Dialogs - nein, Frau Roth, dieser Dialog ist nicht
      <a>gescheitert</a> - ist die Europäische Union bemüht, von der iranischen Regierung
      mehr Zusagen hinsichtlich der Sicherheit von Herrn Rushdie zu bekommen.
  - s: Madam President, the WTO negotiations have <v>broken</v> <p>down</p> but we
      are not making too much of an issue out of this because we believe that no agreement
      is better than a bad agreement.
    t: Frau Präsidentin, die WTO-Verhandlungen sind <a>gescheitert</a>.
