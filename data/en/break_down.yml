      zum Schutz unserer Kinder einschränken.
  - s: Let us <v>break</v> <p>down</p> that wall and let us help Bosnia to get its
      visa requirements lifted, now, as soon as possible, in the same package as the
      other three countries in this region.
    t: Lasst uns diese Mauer <a>niederreißen</a> und lasst uns Bosnien bei der Aufhebung
      der Visumpflicht helfen, jetzt, so schnell wie möglich, in einem Zug mit den
      drei anderen Ländern in dieser Region.
  - s: The deep sadness felt by the people of India at the death of Mother Teresa
      is a testament to the way a life dedicated to helping the poorest of the poor
      can <v>break</v> <p>down</p> the barriers which sometimes divide different religions,
      beliefs or attitudes.
    t: Die tiefe Traurigkeit, mit der die Bevölkerung Indiens den Tod von Mutter Theresa
      von Kalkutta aufgenommen hat, ist ein eindeutiges Beispiel, wie ein Leben, hingegeben
      für die Ärmsten der Armen, die Schranken <a>niederreißen</a> kann, die zwischen
      verschiedenen Religionen, Glaubensrichtungen und Denkweisen bestehen.
  - s: We consider this proposal to be a huge boulder in the wall around Fortress
      Europe, a wall we want to see <v>broken</v> <p>down</p>.
    t: Diese Mauer möchten wir <a>niederreißen</a>.
  - s: It must also <v>break</v> <p>down</p>, once and for all, the walls that make
      many borders between Mediterranean countries impenetrable.
    t: Sie muss für immer die Mauern <a>niederreißen</a>, die viele der Grenzen zwischen
      den Mittelmeerländern undurchdringlich machen.
  - s: Particularly for our young people we have to <v>break</v> <p>down</p> the barriers
      which make the move from benefit to work almost impossible for hundreds of thousands
      of young people.
    t: Vor allem für unsere jungen Menschen müssen wir die Barrieren <a>niederreißen</a>,
      die für Hunderttausende junger Menschen den Schritt von der Arbeitslosenunterstützung
      zur Arbeit unmöglich machen.
  - s: However, this process must not result in new barriers being erected just when
      we are trying to <v>break</v> <p>down</p> the old ones.
    t: Dieser Prozess muss sich jedoch vollziehen, ohne neue Schranken zu einem Zeitpunkt
      zu errichten, in dem wir die alten Schranken <a>niederreißen</a>.
  - s: Then, through those institutions, we can work together in our common interests
      and <v>break</v> <p>down</p> the barriers of the past.
    t: Durch diese Institutionen können wir dann zusammen an unseren gemeinsamen Interessen
      arbeiten und die Barrieren der Vergangenheit <a>niederreißen</a>.
