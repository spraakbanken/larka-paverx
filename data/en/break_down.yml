    t: Vi possono essere critiche, limiti nelle nostre azioni, difficoltà nel procedere,
      però stiamo <a>sfondando</a> la barriera intellettuale e sperimentale della
      politica.
pt:
- c: 31
  r: 1
  v: derrubar
  x:
  - s: Would it not be wonderful for us if a Member of this House were to become the
      constitutional Head of State of Ireland, especially since it is someone who
      is committed to the ideal of European integration, <v>breaking</v> <p>down</p>
      barriers, sweeping aside old enmities?
    t: Não seria maravilhoso para nós que uma deputada desta assembleia se tornasse
      chefe de Estado constitucional da Irlanda, especialmente tratando-se de alguém
      que está empenhado no ideal da integração europeia, em <a>derrubar</a> barreiras,
      em acabar com velhas inimizades?
  - s: Armed groups use rape as a tactical method to <v>break</v> <p>down</p> resistance
      and punish ethnic groups.
    t: Grupos armados utilizam a violação como método táctico para <a>derrubar</a>
      a resistência e punir os grupos étnicos.
  - s: This helps <v>break</v> <p>down</p> cultural barriers.
    t: Estas visitas ajudam a <a>derrubar</a> obstáculos culturais.
  - s: That is the divide we wish to <v>break</v> <p>down</p>.
    t: É essa barreira que desejamos <a>derrubar</a>.
  - s: What we have is an agreement that underlines and proposes accommodation and
      respect for the identities of both sections of our people and for the ethos
      of both sections of our people and creates the circumstances in which both sections
      of our people can work together in their common interests and by so doing can
      <v>break</v> <p>down</p> the barriers of the past.
    t: O que temos é um acordo que sublinha e propõe aceitação e respeito pelas identidades
      de ambos os sectores do nosso povo e pelos valores que caracterizam ambos os
      sectores do nosso povo e que cria as circunstâncias em que esses dois sectores
      podem trabalhar juntos nos interesses que lhes são comuns e, fazendo-o, podem
      <a>derrubar</a> as barreiras do passado.
  - s: The representatives of all sections of our people face the challenge of harnessing
      that massive international goodwill and translating it into real benefits for
      our people and in doing it together to <v>break</v> <p>down</p> the barriers
      of centuries.
    t: Os representantes de todos os sectores do nosso povo enfrentam o desafio de
      aproveitar essa imensa boa vontade internacional e de a traduzir em verdadeiros
      benefícios para o nosso povo, e de, ao fazê-lo em conjunto, <a>derrubarem</a>
      as barreiras erguidas durante séculos.
  - s: Throughout the last half century, trade barriers have been <v>breaking</v>
      <p>down</p> for products, but largely these barriers still stand for the consumers.
    t: Ao longo dos últimos cinquenta anos, as barreiras comerciais para os produtos
      foram sendo <a>derrubadas</a>, mas grande parte delas continuam de pé para os
      consumidores.
  - s: money, corruption, lobbying, racial prejudice and also the new phenomenon of
      various performance-enhancing drugs, factors that damage the integrity of sport
      and reduce the positive potential that sport has for bringing up young people
      or <v>breaking</v> <p>down</p> barriers between peoples and races.
    t: dinheiro, corrupção, grupos de interesses, preconceitos raciais e também o
      novo fenómeno das diversas drogas que aumentam o desempenho, factores que prejudicam
      a integridade do desporto e reduzem o potencial positivo que o mesmo possui
      para educar os jovens ou <a>derrubar</a> barreiras entre povos e raças.
  - s: By extrapolating these values to an international level one can understand
      why sport is able to <v>break</v> <p>down</p> geographical barriers and promote
      social intercourse and peace.
    t: Extrapolando estes valores para um nível internacional, é possível perceber
      por que razão o desporto consegue <a>derrubar</a> barreiras geográficas e promover
      as relações sociais e a paz.
  - s: 'The events in Egypt, Tunisia, Libya, Yemen, Bahrain and elsewhere are remorselessly
      <v>breaking</v> <p>down</p> many stereotypes in our minds:'
    t: 'Os acontecimentos no Egipto, Tunísia, Líbia, Iémen, Barém e noutros países
      estão a <a>derrubar</a>, impiedosamente, muitos estereótipos na nossa maneira
      de pensar:'
  - s: Ultimately, we must <v>break</v> <p>down</p> the borders, not the borders of
      pornography, which makes a mockery of everything, but our own borders, the borders
      of our mentalities and of our laws.
    t: É preciso <a>derrubar</a>, finalmente, não as fronteiras da pornografia, a
      qual de tudo escarnece, mas derrubar as nossas próprias fronteiras, as das nossas
      mentalidades e as das nossas leis.
  - s: It is therefore quite natural that we should <v>break</v> <p>down</p> the barriers
      that exist.
    t: Consequentemente, é totalmente natural que os entraves existentes sejam <a>derrubados</a>.
  - s: The collection of data and the development of best practice will enable the
      institute to take the lead in producing proposals and strategies for <v>breaking</v>
      <p>down</p> the barriers to equality.
    t: Através da recolha de dados e do desenvolvimento das melhores práticas, o Instituto
      poderá estar na vanguarda com propostas e estratégias para <a>derrubar</a> os
      entraves à igualdade.
  - s: The reduction in roaming rates will make it possible to <v>break</v> <p>down</p>
      the remaining barriers in the internal market, thereby strengthening European
      competitiveness.
    t: A redução das taxas de roaming permitirá <a>derrubar</a> fronteiras que persistem
      no mercado interno, reforçando a competitividade da Europa.
  - s: The introduction of new technologies, computers and telecommunications has
      <v>broken</v> <p>down</p> barriers and transcended borders.
    t: A introdução das novas tecnologias, dos computadores e das telecomunicações
      <a>derrubou</a> barreiras e transpôs as fronteiras.
  - s: It must also <v>break</v> <p>down</p>, once and for all, the walls that make
      many borders between Mediterranean countries impenetrable.
    t: Deverá igualmente <a>derrubar</a>, de uma vez por todas, os muros que tornam
      impenetráveis muitas das fronteiras entre os países do Mediterrâneo.
  - s: You have <v>broken</v> <p>down</p> more barriers in a fortnight than in all
      the previous years put together, and I want to encourage you to continue along
      the same lines.
    t: <a>Derrubaram</a> mais barreiras em quinze dias do que em todos os anos anteriores,
      e quero encorajá-los a prosseguir por essa via.
  - s: Particularly for our young people we have to <v>break</v> <p>down</p> the barriers
      which make the move from benefit to work almost impossible for hundreds of thousands
      of young people.
    t: É especialmente em prol dos nossos jovens que temos de <a>derrubar</a> os obstáculos
      que tornam quase impossível que centenas de milhares de jovens transitem de
      uma situação em que recebem benefícios para uma situação em que trabalham.
  - s: We may receive criticism, be limited in our actions and encounter technical
      setbacks, but we are <v>breaking</v> <p>down</p> the intellectual barriers of
      politics with this experiment.
    t: no entanto, estamos a <a>derrubar</a> a barreira intelectual e experimental
      da política.
  - s: This makes Korea a good example for many other Asian countries, and it is also
      a country our ever closer cooperation with which I very much welcome, along
      with our work to <v>break</v> <p>down</p> customs barriers and to establish
      fairer trade.
    t: Isto faz da Coreia um exemplo a seguir por muitos outros países asiáticos,
      sendo também um país com cuja cooperação, cada vez mais estreita, eu muito me
      congratulo, juntamente com o trabalho que desenvolvemos para <a>derrubar</a>
      barreiras aduaneiras e estabelecer um comércio mais justo.
  - s: Mr President, I would firstly like to congratulate the Commission, the College
      of Commissioners and, especially, Mrs Reding, for the work they are doing to
      <v>break</v> <p>down</p> the barriers caused by restriction and the principle
      of subsidiarity, with a view to creating joint programmes which move beyond
      this very concrete world in which the education system is developing.
    t: Senhor Presidente, em primeiro lugar, felicito a Comissão, o Colégio dos Comissários
      e, em especial, a senhora Comissária Reding, pelo trabalho que estão a levar
      a cabo com o intuito de <a>derrubar</a> as fronteiras da limitação e do princípio
      da subsidiariedade, com a finalidade de criar programas conjuntos a favor deste
      mundo tão concreto no qual evolui o sistema educativo.
  - s: They are doing this because they are <v>breaking</v> <p>down</p> the wall of
      fear and apathy which was reigning in Belarus.
    t: Fazem-no porque estão a <a>derrubar</a> o muro do medo e da apatia que predominava
      na Bielorrússia.
  - s: It enables us to <v>break</v> <p>down</p> the borders which the citizens should
      not even regard as being borders and to make real progress with the process
      of European unification and integration.
    t: Permite-nos <a>derrubar</a> as fronteiras que os cidadãos nem sequer deviam
      considerar como fronteiras e avançar realmente com o processo da unificação
      e integração europeias.
  - s: Lastly, Mr President, I want to stress the importance of encouraging the return
      of refugees, but in a realistic manner, from western Europe, and of supporting
      NGOs, especially those established locally, as means to <v>breaking</v> <p>down</p>
      the final barrier in Bosnia, namely the barrier of enduring fear and hatred,
      and in order to permit the revival of a multi-ethnic society in that land.
    t: Finalmente, Senhor Presidente, quero assinalar a importância do envio de refugiados,
      mas de maneira realista, por parte da Europa Ocidental, a importância do apoio
      das organizações não governamentais, especialmente das autóctones, a fim de
      <a>derrubarmos</a> o último muro, que é um muro de medo e de ódio que continua
      a existir na Bósnia, e para conseguirmos instaurar de novo naquele território
      uma sociedade multiétnica.
  - s: Principle number three creates the circumstances in which they can then all
      work together in their common interests and <v>break</v> <p>down</p> the barriers
      of the past.
    t: O princípio número três cria as circunstâncias em que essas instituições possam
      trabalhar em conjunto nos seus interesses comuns e <a>derrubar</a> as barreiras
      do passado.
  - s: Then, through those institutions, we can work together in our common interests
      and <v>break</v> <p>down</p> the barriers of the past.
    t: Seguidamente, através dessas instituições, podemos trabalhar em conjunto na
      defesa dos nossos interesses comuns e <a>derrubar</a> as barreiras do passado.
  - s: <v>Breaking</v> <p>down</p> the barriers to transatlantic economic integration
      will promote mutual prosperity.
    t: <a>Derrubar</a> as barreiras à integração económica transatlântica promoverá
      a prosperidade mútua.
  - s: So we must do all we can to <v>break</v> <p>down</p> the barriers that are
      in that particular region.
    t: Por conseguinte, devemos fazer tudo o que estiver ao nosso alcance para <a>derrubar</a>
      as barreiras existentes naquela região específica.
  - s: The building of Europe has played a leading role in the slow process of <v>breaking</v>
      <p>down</p> the historical barriers between women and of the labour sector.
    t: A construção europeia desempenhou um papel de importância capital no lento
      processo de <a>derrubar</a> as barreiras históricas que obstavam à participação
      da mulher no mundo do trabalho.
  - s: It is necessary to <v>break</v> <p>down</p> the walls of silence, because there
      is far too much maltreatment of children in disturbed family environments.
    t: É necessário <a>derrubar</a> o muro da mudez, pois verificam-se demasiados
      maus tratos às crianças num ambiente familiar destruído.
  - s: The Internet is first and foremost a wonderful invention, which <v>breaks</v>
      <p>down</p> boundaries and opens doors on a scale we could not possibly have
      imagined only ten years ago.
    t: A Internet é, acima de tudo, uma invenção fantástica que <a>derruba</a> fronteiras
      e abre portas numa medida inimaginável há dez anos apenas.
- c: 15
  r: 2
  v: quebrar
  x:
  - s: Madam President, on 20 October, 200 political prisoners went on hunger strike,
      which they intend to see through to the bitter end, in protest against the Turkish
      Government’s policy of using ’white’ isolation cells in order to undermine morale
      and <v>break</v> <p>down</p> prisoners’ resistance.
    t: Senhora Presidente, neste momento, e desde 20 de Outubro, na Turquia, 200 presos
      políticos fazem greve da fome até à morte, como forma de protesto contra a política
      do Governo turco, que utiliza as celas «brancas» de isolamento para <a>quebrar</a>
      o moral e a resistência dos detidos.
  - s: In this way the real healing process of <v>breaking</v> <p>down</p> the barriers
      of centuries begins and a new society evolves.
    t: Desta maneira, o verdadeiro processo curativo para <a>quebrar</a> as barreiras
      de séculos começa e cresce uma nova sociedade.
  - s: It is widely recognized that the European Union is too remote from ordinary
      citizens and that is why our Committee on Petitions tries to <v>break</v> <p>down</p>
      the barriers by giving all citizens and residents the right to put their views
      on any matter or their complaints on any grievance which falls within the competence
      of the European Union.
    t: Face à opinião generalizada de que a União Europeia se encontra demasiado afastada
      do cidadão comum, a Comissão das Petições procura <a>quebrar</a> as barreiras
      existentes proporcionando a todos os cidadãos da União e a outras pessoas que
      nela residem o direito de exporem os seus pontos de vista sobre qualquer assunto,
      bem como as suas queixas contra qualquer injustiça cuja punição se inscreva
      no âmbito das competências da União Europeia.
  - s: The deep sadness felt by the people of India at the death of Mother Teresa
      is a testament to the way a life dedicated to helping the poorest of the poor
      can <v>break</v> <p>down</p> the barriers which sometimes divide different religions,
      beliefs or attitudes.
    t: A profunda tristeza com que o povo indiano recebeu a notícia da morte de Madre
      Teresa de Calcutá revela inequivocamente como uma vida dedicada a ajudar os
      mais pobres entre os pobres pode <a>quebrar</a> as barreiras que, por vezes,
      separam as diferentes religiões, crenças ou formas de pensar.
  - s: Progress of some sort has come to Tibet, but this progress has resulted in
      more bad than good, because it has <v>broken</v> <p>down</p> traditional cultural
      values, marginalised traditional Tibetan architecture and imposed a modernised
      image on Tibet’s spiritual life.
    t: O Tibete conheceu algum progresso, mas este teve efeitos mais perniciosos do
      que benéficos, na medida em que <a>quebrou</a> valores culturais tradicionais,
      marginalizou a arquitectura tradicional tibetana e impôs uma imagem modernizada
      à vida espiritual do Tibete.
  - s: This means that today, we must <v>break</v> <p>down</p> the barriers that are
      isolating President Arafat.
    t: O que quer dizer que temos neste momento de <a>quebrar</a> o isolamento do
      Presidente Yasser Arafat.
  - s: I shall therefore come back to the point that we must <v>break</v> <p>down</p>
      the barriers that are isolating Mr Arafat.
    t: Volto assim à necessidade de <a>quebrar</a> o isolamento de Yasser Arafat.
  - s: This is why I hope that Parliament will have the courage to make a determined
      effort in its attempt to influence the Israeli and Palestinian civil societies
      and make a strong gesture by inviting Mr Arafat and Mr Peres to Strasbourg,
      in order to <v>break</v> <p>down</p> the barriers isolating Yasser Arafat.
    t: É por isso que espero que este Parlamento tenha a coragem de ir até ao fim
      na nossa determinação em querer influenciar as sociedades civis israelitas e
      palestinianas e emitir um sinal forte, convidando Yasser Arafat e Shimon Peres
      a deslocarem-se aqui, a Estrasburgo, <a>quebrando</a> assim o isolamento da
      Yasser Arafat.
  - s: You can help us to <v>break</v> <p>down</p> the barriers to information and
      the restricted view of the world imposed upon my fellow countrymen by government
      propaganda, to create a public space conducive to open debate amongst the citizens,
      bringing together independent authors, intellectuals and moral authorities.
    t: Podem ajudar-nos a <a>quebrar</a> as barreiras à informação, bem como a visão
      limitada do mundo imposta aos meus compatriotas pela propaganda governamental,
      podem ajudar a criar uma espaço público conducente a um debate aberto entre
      os cidadãos, reunindo os autores independentes, os intelectuais e as autoridades
      morais.
  - s: However, I am convinced that we will only emerge from this crisis if we can
      <v>break</v> <p>down</p> the taboo of state intervention, the role of the state
      and the need for intelligent taxes.
    t: Contudo, estou convencida que só emergiremos desta crise se conseguirmos <a>quebrar</a>
      o tabu da intervenção do Estado, do papel do Estado e da necessidade de impostos
      inteligentes.
  - s: This was <v>broken</v> <p>down</p> by the incursion of lax ideas on education.
    t: Este foi <a>quebrado</a> pela invasão de ideologias laxistas em matéria de
      educação.
  - s: The EU can be proactive by <v>breaking</v> <p>down</p> some of the taboos around
      violence against women - and men.
    t: A UE pode ser pró-activa, <a>quebrando</a> alguns dos tabus em torno da violência
      contra as mulheres - e os homens.
  - s: Cultural, religious and socio-economic customs which are at odds with the humane
      and equal treatment of women must be <v>broken</v> <p>down</p>.
    t: Os costumes culturais, religiosos e socioeconómicos diametralmente contrários
      ao tratamento humanitário e igualitário das mulheres têm de ser <a>quebrados</a>.
  - s: We must <v>break</v> <p>down</p> prejudices.
    t: Há que <a>quebrar</a> preconceitos.
  - s: I am also willing to bet that this Parliament will discuss this instrument
      again in the foreseeable future, because what we are deciding on now will not
      be enough to <v>break</v> <p>down</p> this power and the dominant position of
      some large energy companies.
    t: Apostaria igualmente que este Parlamento irá debater este instrumento novamente
      num futuro previsível, porque aquilo que estamos a decidir agora não será suficiente
      para <a>quebrar</a> este poder e a posição dominante de algumas grandes empresas
      energéticas.
- c: 11
  r: 3
  v: eliminar
  x:
  - s: Mrs Hirsch’s report embraces the Commission measures aimed at <v>breaking</v>
      <p>down</p> barriers, increasing transparency, and making for ease of comparison
      for the purposes of recognition within and between education systems, emphasising
      that it is important to ensure that education is geared more closely to the
      needs of the labour market, helping to boost creativity and innovation.
    t: O relatório da deputada Hirsch aprova as medidas da Comissão destinadas a <a>eliminar</a>
      obstáculos, aumentar a transparência e facilitar a comparação para fins de reconhecimento
      no interior dos sistemas educativos e entre eles, e destaca a importância de
      uma orientação mais clara da educação para as necessidades do mercado de trabalho,
      ajudando a promover a criatividade e a inovação.
  - s: If we wish to create a better understanding of other peoples’ living conditions,
      <v>break</v> <p>down</p> prejudices and emphasise the common European cultural
      heritage, we must strengthen the cultural dimension of European cooperation
      and international cooperation, respecting diversity and individual countries’
      cultural identity.
    t: Para criarmos uma melhor compreensão das condições de vida de outros povos,
      <a>eliminarmos</a> preconceitos e realçar o património cultural comum europeu,
      devemos justamente reforçar as dimensões culturais da colaboração europeia e
      colaborar a nível transfronteiras, respeitando o pluralismo e a identidade cultural
      de cada país.
  - s: Surely we too should be using the renegotiation of the GPA in Geneva to <v>break</v>
      <p>down</p> the WTO barriers which prevent Member States from implementing a
      privileged access measure for SMEs should they so wish.
    t: Seguramente que, também nós, deveríamos aproveitar a ocasião da renegociação
      do ACP, em Genebra, para <a>eliminar</a> os entraves da OMC que impedem os Estados-Membros
      de instituir, se assim o desejarem, uma medida de acesso privilegiado para as
      PME.
  - s: I hope that this will now be a programme which will <v>break</v> <p>down</p>
      the barriers among young people across the continent, giving an opportunity
      to help foster European integration and gain some valuable experience.
    t: Espero que este programa permita agora <a>eliminar</a> as barreiras entre os
      jovens em todo o continente, oferecendo uma oportunidade de contribuir para
      a promoção da integração europeia e de adquirir uma experiência que é importante.
  - s: Tourism <v>breaks</v> <p>down</p> barriers, reduces regional differences and
      helps form the European identity.
    t: O turismo gera emprego de uma forma rápida, favorece a coesão económica e social,
      contribui para o conhecimento e a melhoria do património cultural, e <a>elimina</a>
      barreiras, reduzindo as disparidades entre as regiões e dando forma à identidade
      europeia.
  - s: On this morning, when welfare benefits for disabled people are causing great
      public debate in my own country, the United Kingdom, I welcome our example of
      the new deal for disabled people which has sought to <v>break</v> <p>down</p>
      the barriers by providing personal advisers at the local level through what
      is known as a single gateway to use flexibly both employment and social security
      budgets with unemployed disabled people to genuinely find the measures which
      will assist them into work.
    t: Nesta manhã em que os benefícios sociais para os deficientes causaram aceso
      debate no meu país, o Reino Unido, congratulo-me com o nosso exemplo de novo
      compromisso para com os deficientes, com qual se procurou <a>eliminar</a> as
      barreiras, providenciando consultores pessoais a nível local, através daquilo
      que é conhecido por «saída única», que usem com flexibilidade, quer os orçamentos
      do emprego, quer os da segurança social em benefício dos deficientes desempregados,
      a fim de encontrar medidas que possam verdadeiramente ajudá-los a encontrar
      trabalho.
  - s: We need to <v>break</v> <p>down</p> all the tariff barriers and phase out all
      the obstacles to trade.
    t: É necessário <a>eliminar</a> todos os entraves alfandegários e comerciais.
  - s: We must seek ways of <v>breaking</v> <p>down</p> the language barriers.
    t: Daí que esta proposta seja tão importante, pois temos de procurar soluções
      para <a>eliminar</a> essas barreiras linguísticas.
  - s: It takes a while to <v>break</v> <p>down</p> prejudices, but I will certainly
      support any case that is brought to me on behalf of the Unionist community,
      just the same as the nationalists, if it is shown that they have not got their
      share of this money.
    t: Demora algum tempo a <a>eliminar</a> preconceitos, mas certamente que não deixarei
      de apoiar qualquer causa que me seja apresentada em nome da comunidade unionista,
      o mesmo se aplicando aos nacionalistas, se se provar que não receberam o seu
      justo quinhão das verbas atribuídas a título do Fundo Internacional para a Irlanda.
  - s: There is no question that new technologies should <v>break</v> <p>down</p>
      many barriers for people with disabilities, provided that we achieve universal
      access to them and provided that technological advances take these people into
      account from the outset of their design stage.
    t: Não há dúvida de que as novas tecnologias deveriam <a>eliminar</a> muitas barreiras
      para as pessoas com deficiência, desde que consigamos o acesso universal às
      mesmas e que os avanços tecnológicos tenham em conta estas pessoas desde o início
      da sua concepção.
  - s: The alarming prevalence of AIDS, though not just that but many other epidemics
      too, means that, prior to the Cancun Summit, we should <v>break</v> <p>down</p>
      the barriers that have been preventing access to reasonably priced medicines
      everywhere.
    t: A prevalência alarmante da SIDA, e não só da SIDA, mas também de muitas outras
      epidemias, significa que, antes da Cimeira de Cancum, teremos de <a>eliminar</a>
      as barreiras que têm vindo a impedir o acesso aos medicamentos a preços razoáveis
      em todo o mundo.
- c: 8
  r: 4
  v: repartir
  x:
  - s: Data, <v>broken</v> <p>down</p> by gender, are of crucial importance in combating
      poverty and social exclusion;
    t: Os dados, <a>repartidos</a> por género, são de vital importância para o combate
