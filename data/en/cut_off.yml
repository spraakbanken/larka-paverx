    t: Eine der Lehren, die wir aus den jüngsten Debatten über den Mißtrauensantrag
      gegen die Kommission ziehen sollten, lautet doch, daß die europäischen Institutionen,
      die nicht Teil ein und derselben Nation sind, sehr viel stärker Gefahr laufen,
      sich von den Völkern <a>abzukoppeln</a>.
- c: 1
  r: 9
  v: abriegeln
  x:
  - s: What is more, the 7 000-strong Drepung Monastery has been occupied by the Chinese
      Special Forces since 25 November, and hence completely <v>cut</v> <p>off</p>
      from the outside world.
    t: Überdies halten chinesische Spezialeinsatzkräfte seit dem 25. November das
      Kloster Drepung mit seinen 7 000 Insassen besetzt, das seither hermetisch von
      der Außenwelt <a>abgeriegelt</a> ist.
- c: 1
  r: 9
  v: abschalten
  x:
  - s: I call on the Commission to state unequivocally that these deadlines will be
      put back, because going ahead with these blows to the beef and veal industry
      would be like <v>cutting</v> <p>off</p> the oxygen to an injured person who
      is being resuscitated.
    t: Ich fordere die Kommission auf, sich klar und deutlich dafür auszusprechen,
      dass diese Fristen verlängert werden, denn wenn diese Kahlschlagsabsichten aufrechterhalten
      werden, dann wären die Folgen für den Rindfleischsektor so, als würde man die
      Sauerstoffzufuhr für einen Kranken auf der Intensivstation <a>abschalten</a>.
- c: 1
  r: 9
  v: abschneiden
  x:
  - s: We came within an inch or so of the town of Tewkesbury being <v>cut</v> <p>off</p>.
    t: Es fehlte vielleicht noch ein Zoll, und die Stadt Tewkesbury wäre von der Außenwelt
      <a>abgeschnitten</a> gewesen.
  - s: This has given rise to particularly outrageous consequences in the case of
      Kaliningrad, <v>cut</v> <p>off</p> from the rest of Russia.
    t: Daraus ergeben sich besonders empörende Konsequenzen im Falle der Enklave Kaliningrad,
      die vom übrigen Russland <a>abgeschnitten</a> ist.
  - s: We now risk <v>cutting</v> ourselves <p>off</p> from more dynamic economies
      and becoming more penurious and more irrelevant and ultimately, like Tolkien’s
      Eldar, going into the west and fading.
    t: Wir laufen Gefahr, uns von den dynamischeren Wirtschaften <a>abzuschneiden</a>,
      ärmer und unbedeutender zu werden um letztendlich, wie die Elben bei Tolkien,
      nach Westen zu wandern und unterzugehen.
  - s: The criminals who got child soldiers to <v>cut</v> <p>off</p> the limbs of
      innocent citizens should be punished and not be given an opportunity to repeat
      their crimes.
    t: Die Verbrecher, die Kindersoldaten dazu veranlassten, unschuldigen Bürgern
      die Gliedmaßen <a>abzuschneiden</a>, sollten bestraft werden und keine Gelegenheit
      haben, ihre Verbrechen zu wiederholen.
  - s: However, one issue on which I think we can all agree is that we must have common
      energy networks in Europe, to put to an end the situation where some Member
      States are completely <v>cut</v> <p>off</p> from the others whether on the electricity
      market or in the gas sector.
    t: Eine Tatsache, auf die wir uns jedoch alle einigen können, so denke ich, ist
      die, dass wir in Europa gemeinsame Energienetze brauchen, um der Situation ein
      Ende zu bereiten, dass einige Mitgliedstaaten, sei es in Bezug auf den Strommarkt
      oder in Bezug auf den Gassektor, vollständig von anderen <a>abgeschnitten</a>
      sind.
  - s: The attacks on UN offices and its aid provision seem deliberately aimed at
      <v>cutting</v> <p>off</p> aid to the needy and removing independent observers
      of Israel’s barbaric actions.
    t: Die Angriffe auf Büros der UN und damit auf ihre Hilfsmaßnahmen waren ganz
      offensichtlich ein vorsätzlicher Akt, mit dem die Hilfe für die Bedürftigen
      <a>abgeschnitten</a> und die unabhängigen Beobachter der barbarischen Maßnahmen
      Israels vertrieben werden sollten.
  - s: Inner Serbia, in particular the Sandžak of Novi Pazar, is, of course, completely
      <v>cut</v> <p>off</p>.
    t: Innerserbien, vor allem der Sandschak um Nowy Pazar, ist natürlich vollkommen
      <a>abgeschnitten</a>.
  - s: We are talking about an economic centre in the heart of Europe which must not
      be <v>cut</v> <p>off</p> from the international flow of goods as a result of
      our activities.
    t: Es geht auch um einen Wirtschaftsstandort im Herzen Europas, der von den internationalen
      Warenströmen nicht <a>abgeschnitten</a> werden darf.
  - s: It is skimmed over, is more abstract than we would like, and finally it is
      <v>cut</v> <p>off</p> from any complete reasoning.
    t: Sie wird zwar am Rande gestreift, aber unserer Auffassung nach zu abstrakt
      und ist letztendlich von der Gesamtargumentation <a>abgeschnitten</a>.
  - s: He said that if they interfere in Sudan’s affairs, he would <v>cut</v> their
      fingers <p>off</p>.
    t: Er sagte, dass, wenn sie sich in die Angelegenheiten Sudans einmischen würden,
      er ihre Finger <a>abschneiden</a> würde.
  - s: I have a butcher’s knife in my hand, I can cut up your steak with it quite
      legally, or I can <v>cut</v> your head <p>off</p> with it quite illegally -
      proper sanctions, proper penalties.
    t: Wenn ich ein Fleischermesser in der Hand halte, kann ich Ihnen damit Ihr Steak
      <a>abschneiden</a> - und das ganz legal, oder aber ich kann Ihnen den Kopf abschlagen,
      und das wiederum ist nicht legal.
  - s: Kosovo has been <v>cut</v> <p>off</p> from the outside world by violence, and
      the large majority of the population wishes to keep it that way.
    t: Kosovo ist von der Außenwelt mit Gewalt <a>abgeschnitten</a>, und die große
      Mehrheit der Einwohner will daran nichts ändern.
  - s: As in the old Yugoslavia, the majority of the population is made up of Serbs
      and Croats, and their loyalties lie with the new neighbouring states, Serbia
      or Croatia, from which they wrongly feel <v>cut</v> <p>off</p>.
    t: Ihre Loyalität gehört den neuen Nachbarstaaten Serbien und Kroatien, von denen
      sie sich zu Unrecht <a>abgeschnitten</a> fühlen.
  - s: People in solitary confinement are totally <v>cut</v> <p>off</p> from the outside
      world.
    t: In der Isolationshaft sind die Menschen vollkommen von der Außenwelt <a>abgeschnitten</a>.
  - s: Mr President, we have just reached an agreement pursuant to which the flow
      of Russian gas will eventually be restored to several Member States of the Union
      whose supplies had been <v>cut</v> <p>off</p>.
    t: Wir haben gerade eine Vereinbarung getroffen, derzufolge die Lieferung von
      russischem Gas in verschiedene Mitgliedstaaten der Union, deren Versorgung <a>abgeschnitten</a>
      worden war, wieder hergestellt wird.
  - s: This means that should one EU Member State be faced with a threat to <v>cut</v>
      <p>off</p> its energy supplies, all the other Member States would have a duty
      to support it.
    t: Wenn ein Land durch ein anderes von der Energieversorgung <a>abgeschnitten</a>
      wird, dann müssen alle anderen helfen.
  - s: You are being reactionary if you <v>cut</v> yourself <p>off</p> from all new
      forms of technology.
    t: Wenn Sie sich von allen modernen Technologien <a>abschneiden</a>, können Sie
      nur Rückschritte machen.
  - s: Grace Kwinjeh, the opposition representative in Brussels, has had part of her
      ear <v>cut</v> <p>off</p> while in custody.
    t: Grace Kwinjeh, der Vertreterin der Opposition in Brüssel, wurde während der
      Untersuchungshaft ein Teil ihres Ohrs <a>abgeschnitten</a>.
  - s: The last point that I want to make is that the committee has endorsed my call
      for a stop to the practice of <v>cutting</v> <p>off</p> water supplies to private
      individuals.
    t: Abschließend möchte ich noch anmerken, daß der Ausschuß meine Forderung gebilligt
      hat, daß private Haushalte nicht mehr von der Wasserversorgung <a>abgeschnitten</a>
      werden dürfen.
  - s: You may not <v>cut</v> <p>off</p> water supplies in Scotland.
    t: Menschen in Schottland dürfen nicht von der Wasserversorgung <a>abgeschnitten</a>
      werden.
  - s: Nor, for that matter, is there much advantage in having in Europe a bloc of
