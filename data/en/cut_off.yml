      other;
    t: No entanto, o apoio que a relatora liberal-democrata reclama para o seu relatório
      só é possível porque, a nível de comissão parlamentar, derrotámos as suas propostas
      no sentido de <a>cortar</a> relações comerciais com um lado apenas;
  - s: It is worth considering at this point possible instruments which would guarantee
      that such people will not have their electricity <v>cut</v> <p>off</p>.
    t: Convém, nesta fase, considerar possíveis instrumentos que garantam que a electricidade
      não é <a>cortada</a> a essas pessoas.
  - s: It is time we stopped pretending to be anxious to help Burundi with all our
