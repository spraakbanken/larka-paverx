    t: Wir werden trotzdem zustimmen, denn um Fortschritte zu erzielen, kann die Lösung
      nicht darin bestehen, sich das einzige Standbein <a>abzuhacken</a>, sondern
      es gilt, sich umgehend weitere zu schaffen.
- c: 2
  r: 8
  v: Versiegen
  x:
  - s: Our focus for the future in relation to small arms should be on identifying
      and destroying stocks of weapons held by insurgents, terrorists and criminals
      and <v>cutting</v> <p>off</p> their sources of supply.
    t: Was die Kleinwaffen betrifft, so sollten wir uns künftig darauf konzentrieren,
      die Waffenlager von Rebellen, Terroristen und Kriminellen ausfindig zu machen
      und zu zerstören und deren Lieferquellen zum <a>Versiegen</a> zu bringen.
  - s: After all, as long as the end-user is able, without let or hindrance, to possess
      and make use of counterfeit products, there will still be a market for them
      and it will be difficult to <v>cut</v> <p>off</p> the producers and manufacturers
      at source because it is easy to make a profit and it will also continue to be
      a lucrative business.
    t: Solange nämlich der Endverbraucher frei über nachgemachte Produkte verfügen
      und diese besitzen darf, bleibt der Markt bestehen und wird es schwierig sein,
      die Quellen der Urheber und Hersteller zum <a>Versiegen</a> zu bringen, denn
      auf diesem Markt sind leicht Gewinne zu erzielen, und es wird auch ein gewinnbringender
      Sektor bleiben.
- c: 2
  r: 8
  v: Abbruch
  x:
  - s: For their part, the radicals consider that such barbaric actions should be
      sanctioned immediately, first by <v>cutting</v> <p>off</p> all international
      relations.
    t: Die Radikalen ihrerseits sind der Ansicht, daß derartige Barbareien sofort
      mit Sanktionen belegt werden müßten, und zwar zunächst mittels des <a>Abbruchs</a>
      aller internationalen Beziehungen.
  - s: Madam President, we have just passed a resolution which condemns the racist
      and xenophobic record of Jörg Haider’s Freedom Party in Austria, which has welcomed
      action by our governments to <v>cut</v> <p>off</p> political relations with
      any government of which he is part, and which sends our support to anti-racist
      groups within the democratic majority of the Austrian people.
    t: Frau Präsidentin, wir haben soeben eine Entschließung angenommen, die die rassistischen
      und fremdenfeindlichen Äußerungen der von Jörg Haider geführten Freiheitlichen
      Partei Österreichs verurteilt, die Maßnahmen unserer Regierungen zum <a>Abbruch</a>
      aller politischen Beziehungen mit einer Regierung, der er angehört, begrüßt
      und die antirassistischen Gruppierungen in der demokratischen Mehrheit des österreichischen
      Volkes unserer Unterstützung versichert.
- c: 2
  r: 8
  v: Geldhahn
  x:
  - s: To avoid the risk of inflation, it simply <v>cut</v> <p>off</p> the money supply.
    t: Um die Gefahr einer Inflation zu bannen, drehte die Bundesbank den <a>Geldhahn</a>
      zu.
  - s: We should not make the mistake of acting now as if the NGOs have not behaved
      properly and <v>cut</v> <p>off</p> their financial support or whatever.
    t: Wir sollten nicht den Fehler machen und jetzt so tun, als hätten sich die NGO
