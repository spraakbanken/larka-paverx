- c: 60
  r: 1
  v: interrompere
  x:
  - s: The Commission has been quick to condemn in strong terms and on more than one
      occasion (the President <v>cut</v> <p>off</p> the speaker) the massacres and
      blatant human rights violations which took place on 28 September 2009 and which
      have also continued since that date.
    t: Signor Presidente, ha Commissione ha immediatamente condannato a chiare lettere
      e in più occasioni (il Presidente <a>interrompe</a> l’oratore) i massacri e
      le flagranti violazioni dei diritti umani perpetrati il 28 settembre 2009 e
      proseguiti da allora.
  - s: I am sorry, Mrs Plooij-van Gorsel, I have to <v>cut</v> you <p>off</p> because
      we are constrained by speaking time.
    t: Onorevole Ploij-Van Gorsel, mi scusi ma devo <a>interromperla</a>, perché dobbiamo
      rispettare il tempo di parola.
  - s: We all know that Russia <v>cut</v> <p>off</p> the supply of gas to Ukraine
      two Christmases ago;
    t: Tutti noi sappiamo che due Natali fa la Russia ha <a>interrotto</a> la fornitura
      di gas all’Ucraina;
  - s: Indeed, the measure we are about to implement has always inspired broad consensus,
      so much so that in 2006 13 million people, and 15 countries in 2008, actually
      19 countries, I think that from this point of view … (The President <v>cut</v>
      <p>off</p> the speaker).
    t: Infatti, la misura che stiamo per attuare ha sempre trovato un ampio accoglimento
      tanto che nel 2006 13 milioni di persone e 15 paesi nel 2008, addirittura 19
      paesi, credo che sotto questo aspetto … (Il Presidente <a>interrompe</a> l’oratore).
  - s: I did not wish to <v>cut</v> you <p>off</p> in the midst of your lyrical musings.
    t: Non volevo <a>interromperla</a> nel suo accesso di lirismo.
  - s: We cannot live in continuous uncertainty as to whether our citizens’ supply
      may be <v>cut</v> <p>off</p> once again, and Russia must also recognise that
      it cannot use energy as a tool to avoid having to recognise the sovereignty
      of neighbouring States.
    t: Non possiamo vivere costantemente con la paura che la fornitura di gas possa
      venire <a>interrotta</a> ancora una volta, e la Russia deve ammettere che non
      può utilizzare l’energia come uno strumento per evitare di riconoscere la sovranità
      dei paesi confinanti.
  - s: Mr Kamall, on the Evans report or else I will <v>cut</v> you <p>off</p>.
    t: Non divaghi altrimenti la <a>interromperò</a>.
  - s: Mr President, I have no doubt that you will try to <v>cut</v> me <p>off</p>,
      as usual when it comes to freedom of speech, but I really want to talk about
      the hazardous substances and toxicity.
    t: Signor Presidente, sono assolutamente certo che tenterà di <a>interrompermi</a>,
      come fa ogni volta che è in gioco la libertà di parola, ma questa volta intendo
      realmente parlare di sostanze pericolose e tossicità.
  - s: When you <v>cut</v> me <p>off</p> for your very interesting speech, which I
      am sure our fellow citizens throughout the Union will have found fascinating,
      I simply wanted to raise a point that the Commissioner himself raised, which
      is that corporate social responsibility cannot - he is absolutely right - replace
      compliance with the law and the responsibilities of the Member States.
    t: Quando mi ha <a>interrotto</a> per dare inizio al suo intervento molto interessante,
      che i nostri cittadini in tutta Europa hanno trovato sicuramente affascinante,
      intendevo semplicemente sollevare un punto affrontato successivamente anche
      da lei e su cui ha perfettamente ragione, ovvero l’impossibilità della responsabilità
      sociale delle imprese di sostituire il rispetto della legge e le responsabilità
      degli Stati membri.
  - s: We may feel extremely brave when we are about to <v>cut</v> <p>off</p> aid.
    t: Ci sentiamo a disagio all’idea di <a>interrompere</a> gli aiuti;
  - s: When contemplating possible risks of political decisions in third countries
      to <v>cut</v> <p>off</p> supplies we must consider what these countries could
      stand to gain from such action and remember that the underlying ethos of the
      EU is to promote trade between Member States, to integrate our economies and
      thereby discourage the possibility we might fall out and fight among ourselves
      as we did in the past.
    t: Nel valutare i possibili rischi di decisioni politiche di paesi terzi volte
      ad <a>interrompere</a> le forniture, è opportuno considerare che cosa ci guadagnerebbero
      questi paesi e ricordare che l’indirizzo etico dell’UE consiste nel promuovere
      gli scambi tra gli Stati membri e nell’integrare le rispettive economie, onde
      prevenire che si ripetano i contrasti e le lotte del passato.
  - s: I think the answer to my question is, do nothing, because these countries gain
      much more in hard currency and other trade from their sales of gas to EU Member
      States than they could afford to lose by <v>cutting</v> <p>off</p> the supply.
    t: Penso che la risposta alla mia domanda sia di non preoccuparsi, perché con
      la vendita di gas agli Stati membri dell’UE questi paesi guadagnano molto di
      più, in termini di valuta pregiata e di altri scambi, di quanto si potrebbero
      permettere di perdere <a>interrompendo</a> le forniture.
  - s: Madam President, on a point of order - and I tried to make this point halfway
      through the debate, but you <v>cut</v> me <p>off</p> - I would suggest that
      you look back over this debate and see how you allocated blue card questions
      and catch-the-eye requests.
    t: Signora Presidente, intervengo per un richiamo al regolamento - e ho tentato
      di sollevare tale punto a metà della discussione, ma sono stata <a>interrotta</a>
      - e le suggerisco di ripensare alla discussione e di valutare in che modo ha
      assegnato le interrogazioni «cartellino blu» e le richieste catch-the-eye.
  - s: I am sorry, Mrs Oomen-Ruijten, but I have to <v>cut</v> you <p>off</p>.
    t: Mi scusi, onorevole Oomen-Ruijten, sono costretto a <a>interromperla</a>.
  - s: The thin and somewhat superficial conclusion must be that it would not make
      sense to <v>cut</v> <p>off</p> every form of communication with Iran.
    t: Il magro risultato e la conclusione alquanto superficiale di tutto ciò sono
      di evitare ragionevolmente di <a>interrompere</a> ogni forma di comunicazione
      con l’Iran.
  - s: I am afraid I must <v>cut</v> you <p>off</p>, Mrs Lulling.
    t: Sono spiacente di doverla <a>interrompere</a>, onorevole Lulling, ma le dichiarazioni
      di voto devono essere attinenti all’argomento in discussione.
  - s: I gave you some leeway as you are such a distinguished Member of the House
      but I must <v>cut</v> you <p>off</p> there.
    t: Le ho consentito di divagare entro certi limiti poiché la considero un membro
      illustre dell’Aula ma ora sono davvero costretto ad <a>interromperla</a>.
  - s: I am sorry, ladies and gentlemen, but as well as the lifts being out of order,
      the button that the President has to <v>cut</v> <p>off</p> a speaker who has
      exceeded his speaking time and is stealing time from fellow Members who are
      on the list to speak is also out of order.
    t: Mi dispiace, onorevoli colleghi, ma oltre agli ascensori non funziona nemmeno
      il pulsante di cui il presidente dispone per <a>interrompere</a> un oratore
      che ha esaurito il proprio tempo di parola e sta pertanto sottraendo tempo agli
      altri deputati presenti nella lista degli oratori.
  - s: Mrs Lulling, I did not <v>cut</v> you <p>off</p> out of parliamentary courtesy
      and the respect in which I hold you.
    t: Onorevole Lulling, non l’ho <a>interrotta</a> per cortesia parlamentare e per
      il grande rispetto che le porto.
  - s: while, on the one hand, Europe wants to put some kind of pressure on the Belarusian
      Government, on the other, it must not completely <v>cut</v> <p>off</p> cooperation
      with the Minsk authorities, without thereby endorsing their policy.
    t: Personalmente credo sia opportuno adottare un approccio articolato, che se
      da un lato vuole prevedere delle forme di pressione sul governo bielorusso,
      dall’altro non deve, però, <a>interrompere</a> del tutto la collaborazione con
      le autorità di Minsk, senza per questo avallarne la politica.
  - s: You may not <v>cut</v> <p>off</p> water supplies in Scotland.
    t: non si può <a>interrompere</a> la fornitura d’acqua.
  - s: According to the authors of the report themselves, it is not to protect against
      any type of natural disaster that would <v>cut</v> <p>off</p> supply routes
      but ’more importantly, the economic risks due to market instability’.
    t: Secondo gli autori della relazione, non si tratta di far fronte ad eventuali
      disastri naturali che potrebbero <a>interrompere</a> le vie di approvvigionamento,
      ma è ’soprattutto per far fronte ai rischi economici inerenti all’instabilità
      dei mercati?
  - s: There is something wrong with the procedures in this House when, on this issue,
      which is the major political issue facing the European Union, the Commissioner
      was <v>cut</v> <p>off</p> when giving his report.
    t: C’è qualcosa che non va nelle procedure di questo Parlamento se su questo tema,
      che rappresenta la principale questione politica che l’Unione europea deve affrontare
      in questo momento, il Commissario è stato <a>interrotto</a> nel corso della
      sua relazione.
  - s: Mr President, you have been so kind and generous throughout the evening, allowing
      the members who wanted to do so to speak and I would not want you to have to
      demonstrate severity by <v>cutting</v> me <p>off</p> at the end of my speech.
    t: Signor Presidente, lei è stato estremamente gentile e disponibile nel corso
      dell’intera serata, permettendo ai deputati che lo desideravano di intervenire
      e non vorrei costringerla a dover dimostrare rigore <a>interrompendomi</a> alla
      fine del mio intervento.
  - s: In 2003, 80% of Roma in Slovakia did not have a registered place of work, 80%
      of them in Romania and Bulgaria have incomes below the national poverty threshold,
      and I could list … (the President <v>cut</v> <p>off</p> the speaker) I could
      list more of these cases.
    t: Nel 2003, l’80 per cento dei Rom in Slovacchia non avevano un posto di lavoro
      ufficiale, l’80 per cento dei Rom in Romania e Bulgaria percepivano redditi
      inferiori alla soglia di povertà nazionale, e potrei elencare … (Il Presidente
      <a>interrompe</a> l’oratore) … potrei elencare molti altri casi.
  - s: I have not <v>cut</v> you <p>off</p> because I wish to show our generosity,
      particularly that of our colleagues from the Group of the Greens/European Free
      Alliance, who I understand to have been attacked in your speech.
    t: Non l’ho <a>interrotta</a> perché volevo mostrarle la nostra generosità, soprattutto
      quella degli onorevoli colleghi del gruppo Verde/Alleanza libera europea, che,
      mi è dato capire, sono stati attaccati nel suo intervento.
  - s: Should this happen again, I will <v>cut</v> you <p>off</p> because that is
      a road down which we do not want to go.
    t: Se dovesse accadere di nuovo, la <a>interromperò</a> perché questa è una china
      che non intendiamo prendere.
  - s: You <v>cut</v> <p>off</p> some people dramatically and let others run over
      for a very long time.
    t: 'Lei <a>interrompe</a> alcuni drasticamente, mentre lascia che altri proseguano
      molto a lungo:'
  - s: With all due respect, Mr President, I should be glad to hear from you why it
      is that members of your own group and people who manifestly represent a line
      of thinking closer to your own are given much more extra speaking time and are
      not so readily <v>cut</v> <p>off</p>, whereas people you clearly do not agree
      with are cut short after only ten seconds.
    t: Con tutto il dovuto rispetto, signor Presidente, sarei lieto di sentire da
      lei perché succede che imembri del suo gruppo e ideputati che chiaramenterappresentano
      una linea di pensierovicina alla suasi vedono assegnare molto più tempo supplementareper
      i loro interventie non sono tanto prontamente <a>interrotti</a>, mentre altri
      parlamentari coi quali chiaramentelei non concordavengono interrotti dopo soli
      dieci secondi dalla fine del tempo a disposizione.
  - s: It cannot be right that men like Mr Brok, who represented this Parliament at
      the Intergovernmental Conference for more than two years, and Mr Dankert as
      a former president of Parliament are not allowed to finish what they have to
      say and are <v>cut</v> <p>off</p> on the pretext that we have to begin our midday
      voting orgy at 12 noon.
    t: Non è ammissibile che una personalità come il signor Brok, che ha rappresentato
      per due anni il Parlamento in seno alla Conferenza intergovernativa, o il signor
      Dankert, ex-presidente del Parlamento, non possano portare a termine i loro
      interventi e vengano <a>interrotti</a> perché alle 12.00 in punto deve aver
      inizio la nostra orgia di votazioni.
  - s: I know how unpleasant it has been for you to be <v>cut</v> <p>off</p> and it
      has been no less unpleasant for the Chair to do so.
    t: Sappiate infatti, onorevoli colleghi, che, se non è stato piacevole per voi
      essere <a>interrotti</a> nel corso dei vostri interventi quando avete oltrepassato
      il tempo a vostra disposizione, nemmeno è stato piacevole per la Presidenza
      di turno vedersi costretta a togliervi la parola.
  - s: Making politics out of the fatalities of … (The President <v>cut</v> <p>off</p>
      the speaker)
    t: Strumentalizzare per fini politici le vittime … (Il Presidente <a>interrompe</a>
      l’oratore)
  - s: I call Mr Macartney but if it is on salmon I warn you I shall <v>cut</v> you
      <p>off</p> right away.
    t: Onorevole Macartney, le dò la parola, ma l’avverto fin d’ora che se si tratta
      della questione del salmone la <a>interromperò</a> immediatamente.
  - s: The Talokan offensive <v>cut</v> <p>off</p> the only route of supply to the
      Panchir Valley and the Shomali Plains, where Commander Massood’s forces are
      concentrated, as also a large proportion of the uprooted people and refugees.
    t: L’offensiva su Talokan ha <a>interrotto</a> l’unica via di approvvigionamento
      in direzione della valle del Panchir e della pianura di Chamali, dove sono concentrate
      le forze del comandante Massoud ma anche gran parte delle popolazioni sfollate
      e rifugiate.
  - s: we can all go back over what happened in Gaza over the last months, with the
      cynical exploitation by the Israeli authorities, <v>cutting</v> <p>off</p> water,
      power and food supplies to people, literally attempting to starve them into
      submission.
    t: tutti noi possiamo ripercorrere a ritroso quanto è accaduto a Gaza nel corso
      degli ultimi mesi, in cui abbiamo osservato il cinico sfruttamento da parte
      delle autorità israeliane, che hanno <a>interrotto</a> l’approvvigionamento
      di acqua, energia e derrate alimentari destinate alla popolazione, cercando
      letteralmente di sottometterla mettendola alla fame.
  - s: On the German-Dutch border the European Commission has rightly <v>cut</v> <p>off</p>
      the flow of EU funds because of the threat to the hamster population.
    t: La Commissione europea ha giustamente <a>interrotto</a> i finanziamenti europei
      lungo il confine fra Germania e Paesi Bassi perché il progetto minacciava l’habitat
      del criceto.
  - s: And personally, I have stated that I am not disposed to <v>cut</v> <p>off</p>
      speakers after one minute, because I consider that both harsh and offensive
      to their dignity.
    t: Personalmente, ho dichiarato di non essere disposto a <a>interrompere</a> gli
      oratori dopo un solo minuto, poiché lo considero un atto disumano e lesivo della
      dignità dei parlamentari.
  - s: Despite this bleak picture, nothing is to be gained by <v>cutting</v> <p>off</p>
      all channels of communication with Uzbekistan.
    t: Nonostante questo quadro così tragico, riteniamo che non sia opportuno <a>interrompere</a>
      ogni canale di comunicazione con l’Uzbekistan.
  - s: I would like to point out that I will immediately <v>cut</v> <p>off</p> any
      speaker who attempts to begin the debate again.
    t: Vorrei ribadire che <a>interromperò</a> qualsiasi oratore che tenti di riaprire
      nuovamente la discussione.
  - s: You <v>cut</v> me <p>off</p> because the debate is to be held tomorrow, whereas
      what I was trying to tell you was that I have a proposal for tomorrow’s debate
      and that is that we pass a resolution.
    t: 'Lei mi ha <a>interrotto</a> in quanto per domani è prevista una discussione
      in proposito, ma io stavo cercando di dire che ho una proposta per la discussione
      di domani:'
  - s: You may hear my explanation of vote tomorrow, Mr President, if you are going
      to <v>cut</v> me <p>off</p>.
    t: Ascolterete la mia dichiarazione di voto domani perché lei mi ha <a>interrotta</a>,
      signor Presidente.
  - s: We will <v>cut</v> your speeches <p>off</p> after one minute, because 13 people
      are on the list.
    t: Dopo un minuto <a>interromperemo</a> i vostri interventi, perché sono in lista
      tredici persone.
  - s: Mr President, Commissioner, Mr Dess, Mr Dantin was <v>cut</v> <p>off</p>, but
      he was going to explain that the global food challenge is important, and it
      is important.
    t: Signor Presidente, signor Commissario, onorevole Dess, l’onorevole Dantin è
      stato <a>interrotto</a>, ma avrebbe spiegato che la sfida globale del cibo è
      importante e di fatto lo è.
  - s: Radical forces exert their influence through the social and educational services
      and we must not content ourselves with helping to <v>cut</v> <p>off</p> their
      sources of funding.
    t: Le forze radicali esercitano la loro influenza attraverso i servizi sociali
      e scolastici, e quindi non possiamo pensare che sia sufficiente <a>interrompere</a>
      i flussi di finanziamento di cui tali forze godono;
  - s: I am not commenting on the justification for these two narratives, but how
      can it help to <v>cut</v> <p>off</p>, as two British professors have urged,
      academic and intellectual exchanges?
    t: Non commenterò in alcun modo la giustificazione implicita in tali opposti punti
      di vista, ma a cosa può servire <a>interrompere</a> (come è stato richiesto
      da due professori britannici) gli scambi accademici e culturali?
  - s: His concluding remarks, had he not been <v>cut</v> <p>off</p>, were to the
      effect that the EU should be encouraged - and indeed the Commission and Council
      should finance - trans-Caspian pipelines to Central Asia in order to reduce
      the danger of being reliant on a monopoly source, so that we are able to avoid
      possibly falling prey to the foreign policy objectives of one of our neighbours.
    t: Le sue conclusioni finali, se non fosse stato <a>interrotto</a>, volevano incoraggiare
      l’Unione europea a costruire - nonché la Commissione e il Consiglio a finanziare
      - gasdotti transcaspici verso l’Asia centrale per ridurre il pericolo di dovere
      dipendere da un’unica fonte ed evitare il rischio di essere preda degli obiettivi
      di politica estera di uno dei nostri vicini.
  - s: Mr Kristovskis, I did not <v>cut</v> you <p>off</p> because your account as
      a Minister of Latvia was extremely important, but I would point out that you
      exceeded your time-limit by a considerable margin.
    t: Onorevole Kristovskis, non l’ho <a>interrotta</a> perché la sua testimonianza
      in quanto ministro della Lettonia era estremamente importante, però le rendo
      noto che aveva superato ampiamente il suo tempo.
  - s: I have <v>cut</v> you <p>off</p>.
    t: La <a>interrompo</a>.
  - s: Aside from the current matter of GMOs in imported soya proteins, we must ask
      ourselves what would happen in Europe if, for whatever reason, whether due to
      climate or other reasons, the supply from the United States, Brazil and Argentina
      were to be <v>cut</v> <p>off</p>.
    t: In effetti, oltre al problema degli OGM - legato attualmente alle proteine
      di soia importata - possiamo chiederci in quale situazione si troverebbe l’Europa
      se, per una ragione qualsiasi, climatica o d’altro tipo, gli approvvigionamenti
      provenienti dagli Stati Uniti, dal Brasile e dall’Argentina dovessero <a>interrompersi</a>.
  - s: Mr President, the Council would like to reiterate once again how important
      it is that we do not <v>cut</v> <p>off</p> the flow of financial data exchange
      between Europe and the United States.
    t: Signor Presidente, il Consiglio vorrebbe nuovamente ribadire quanto sia importante
      non <a>interrompere</a> il flusso di scambi di dati finanziari tra Europa e
      Stati Uniti.
  - s: You <v>cut</v> me <p>off</p>, Mr President, when I called you a despot.
    t: Signor Presidente, mi ha <a>interrotto</a> quando l’ho definita despota.
  - s: I also call you a despot because you keep on <v>cutting</v> me <p>off</p> while
      I am speaking and say ’no, you will not give me that answer’.
    t: La definisco altresì un despota, poiché continua a <a>interrompermi</a> mentre
      parlo e dico «no, non mi darà quella risposta».
  - s: Mr Provan <v>cut</v> me <p>off</p> before I could finish my one-minute speech,
      which prevented him from understanding that this speech was indeed about setting
      the agenda.
    t: L’onorevole Provan mi ha <a>interrotto</a> prima che terminassi il mio intervento
      di un minuto, non potendo così capire che la mia dichiarazione riguardava, in
      effetti, l’ordine dei lavori.
  - s: In our question to the Commission in January, and our speech to Parliament
      in February, we said that urgent measures were needed to address the difficult
