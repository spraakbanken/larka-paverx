    t: Ich enthalte mich eines Kommentars zur Rechtmäßigkeit dieser beiden Denkweisen,
      doch warum sollte es etwas nützen, den akademischen und geistigen Austausch
      zu <a>stoppen</a>, wie zwei britische Professoren gefordert haben?
- c: 2
  r: 8
  v: Abschalten
  x:
  - s: With regard to the doubts expressed by my fellow Members about the rapporteur’s
      willingness to defend the right to a court judgment before <v>cutting</v> <p>off</p>
      access, I must say that the expression ’independent and impartial court’ is
      an expression that guarantees Internet users the right to such a judgment.
    t: In Bezug auf die Zweifel, die einige meiner Kollegen über die Bereitschaft
      des Berichterstatters zur Verteidigung des Rechts auf ein Gerichtsurteil vor
      dem <a>Abschalten</a> des Zugangs ausgedrückt haben, möchte ich sagen, dass
      der Ausdruck „unabhängiges und unparteiisches Gericht“ ein Ausdruck ist, der
      den Internetnutzern das Recht auf ein solches Urteil garantiert.
  - s: Please stop speaking when I ask you to do so, otherwise, since we in the chair
