    t: Herr Provan hat mir jedoch das <a>Wort</a> <a>abgeschnitten</a>, bevor ich
      meinen Beitrag von einer Minute beenden konnte, so dass er nicht erkennen konnte,
      dass es sich um eine Wortmeldung zur Festlegung der Tagesordnung handelte.
- c: 2
  r: 8
  v: abhacken
  x:
  - s: In particular, there were a number of students at the head of the demonstrations
