    t: Senhor Presidente, os deputados do grupo das direitas europeus não participaram
      na votação sobre o Banco Central Europeu, visto que não aprovam, nem o abandono
      das moedas nacionais, nem a entrega da soberania monetária a um colégio de especialistas,
      <a>isolados</a> das populações.
  - s: Nor, for that matter, is there much advantage in having in Europe a bloc of
