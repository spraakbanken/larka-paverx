      the threats to which they are exposed, then the European Parliament’s dodging
      of the debate on the Echelon global spy system is it.
    t: Wenn es noch eines überzeugenden Beweises bedurfte, daß die tatsächlichen Interessen
      der Europäer von vollständig souveränen und somit entschlossenen Mitgliedstaaten
      besser verteidigt werden als von einem Parlament, das von den Völkern <a>losgelöst</a>
      ist und den auf ihnen lastenden Bedrohungen gleichgültig gegenübersteht, dann
      wird er durch das Ausweichen vor einer notwendigen Debatte über das umfassende
      Spionagesystem Echelon durch das Europäische Parlament erbracht.
- c: 2
  r: 8
