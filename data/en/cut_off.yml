    t: Não finjamos que queremos ajudar esse país com belas declarações, <a>cortando</a>,
      por outro lado, as ajudas financeiras ao êxito de uma missão, tal como nós desejamos.
  - s: It is deeply concerning how quickly this difficulty over a local Estonian decision
      could escalate to energy supplies being <v>cut</v> <p>off</p> by Russia.
    t: É profundamente preocupante a rapidez com que uma dificuldade referente a uma
      decisão local da Estónia pôde sofrer uma escalada ao ponto de o abastecimento
      energético ter sido <a>cortado</a> pela Rússia.
