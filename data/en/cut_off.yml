      eines von den Völkern <a>abgekoppelten</a> Superstaates.
- c: 1
  r: 9
  v: abgetrennt
  x:
  - s: what I found instead was a military hinterland, dismembered, divided, a land
      in which members of families are <v>cut</v> <p>off</p> from one another and
      from their places of work, in which towns are deprived of water and settlements
      of fertile land.
    t: Zerstückelt, zerteilt, <a>abgetrennt</a> sind Familien von anderen Mitgliedern
      der Familie, von Arbeitsplätzen, Städte vom Wasser, Siedlungen von fruchtbarem
      Land.
- c: 1
  r: 9
  v: abkoppeln
  x:
  - s: In fact, one of the lessons we should draw from the recent debates on the motion
      of censure against the Commission is that the European institutions, which cover
      many countries, are particularly at risk of becoming <v>cut</v> <p>off</p> from
