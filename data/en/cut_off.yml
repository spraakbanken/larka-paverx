      Lage Europa kommen würde, wenn diese Lieferungen aus den Vereinigten Staaten,
      Brasilien und Argentinien aus welchen klimatischen oder anderen Gründen auch
      immer <a>ausblieben</a>.
- c: 2
  r: 8
  v: Sperrung
  x:
  - s: That means that the area would be <v>cut</v> <p>off</p> for no longer than
