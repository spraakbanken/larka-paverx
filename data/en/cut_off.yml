      Members who are on the list of speakers in this extremely important debate will
      not be able to speak, which seems to me a miserably uncooperative state of affairs.
    t: Bitte beenden Sie Ihre Reden, wenn ich Sie darum bitte, denn andernfalls ist,
      da wir im Vorsitz keinen Knopf zum <a>Abschalten</a> des Mikrophons haben, die
      Hälfte der Abgeordneten, die auf der Rednerliste für diese äußerst wichtige
      Debatte stehen, nicht in der Lage zu sprechen, was mir als eine äußerst unkooperative
      Angelegenheit erscheint.
- c: 2
  r: 8
  v: Wort abschneiden
  x:
  - s: There is something wrong with the procedures in this House when, on this issue,
      which is the major political issue facing the European Union, the Commissioner
      was <v>cut</v> <p>off</p> when giving his report.
    t: Da stimmt etwas nicht mit den Verfahren in diesem Haus, wenn dem Kommissar
      angesichts dieses Themas, das das größte politische Problem darstellt, vor dem
