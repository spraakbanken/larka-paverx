      irgend etwas dergleichen.
- c: 2
  r: 8
  v: kappen
  x:
  - s: We cannot live in continuous uncertainty as to whether our citizens’ supply
      may be <v>cut</v> <p>off</p> once again, and Russia must also recognise that
      it cannot use energy as a tool to avoid having to recognise the sovereignty
      of neighbouring States.
    t: Wir können nicht in der ständigen Ungewissheit darüber leben, ob die Versorgung
      unserer Bürger erneut <a>gekappt</a> wird, und Russland muss ebenfalls einsehen,
      dass es Energie nicht als Werkzeug missbrauchen darf, um die Souveränität von
      Nachbarstaaten nicht anerkennen zu müssen.
  - s: Documents were taken away, the telephones were <v>cut</v> <p>off</p> and threats
      of legal action remain.
    t: Dokumente wurden beschlagnahmt, die Telefonleitungen <a>gekappt</a> und gerichtliche
      Schritte angedroht.
- c: 1
  r: 9
  v: dann unterbrechen
  x:
  - s: I also call you a despot because you keep on <v>cutting</v> me <p>off</p> while
      I am speaking and say ’no, you will not give me that answer’.
    t: 'Ich nenne Sie auch Willkürpräsident, weil Sie mich <a>dann</a> einfach immer
      wieder <a>unterbrechen</a>, wenn ich am Wort bin - es ist eine Überraschung,
      dass ich jetzt überhaupt ausreden darf - und sagen:'
- c: 1
  r: 9
  v: abgekoppelt
  x:
  - s: In fact, Europe is heading in the wrong direction towards a superstate <v>cut</v>
