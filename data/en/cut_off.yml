---
de:
- c: 44
  r: 1
  v: abschneiden
  x:
  - s: We came within an inch or so of the town of Tewkesbury being <v>cut</v> <p>off</p>.
    t: Es fehlte vielleicht noch ein Zoll, und die Stadt Tewkesbury wäre von der Außenwelt
      <a>abgeschnitten</a> gewesen.
  - s: This has given rise to particularly outrageous consequences in the case of
      Kaliningrad, <v>cut</v> <p>off</p> from the rest of Russia.
    t: Daraus ergeben sich besonders empörende Konsequenzen im Falle der Enklave Kaliningrad,
      die vom übrigen Russland <a>abgeschnitten</a> ist.
  - s: We now risk <v>cutting</v> ourselves <p>off</p> from more dynamic economies
      and becoming more penurious and more irrelevant and ultimately, like Tolkien’s
      Eldar, going into the west and fading.
    t: Wir laufen Gefahr, uns von den dynamischeren Wirtschaften <a>abzuschneiden</a>,
      ärmer und unbedeutender zu werden um letztendlich, wie die Elben bei Tolkien,
      nach Westen zu wandern und unterzugehen.
  - s: The criminals who got child soldiers to <v>cut</v> <p>off</p> the limbs of
      innocent citizens should be punished and not be given an opportunity to repeat
      their crimes.
    t: Die Verbrecher, die Kindersoldaten dazu veranlassten, unschuldigen Bürgern
      die Gliedmaßen <a>abzuschneiden</a>, sollten bestraft werden und keine Gelegenheit
      haben, ihre Verbrechen zu wiederholen.
  - s: However, one issue on which I think we can all agree is that we must have common
      energy networks in Europe, to put to an end the situation where some Member
      States are completely <v>cut</v> <p>off</p> from the others whether on the electricity
      market or in the gas sector.
    t: Eine Tatsache, auf die wir uns jedoch alle einigen können, so denke ich, ist
      die, dass wir in Europa gemeinsame Energienetze brauchen, um der Situation ein
      Ende zu bereiten, dass einige Mitgliedstaaten, sei es in Bezug auf den Strommarkt
      oder in Bezug auf den Gassektor, vollständig von anderen <a>abgeschnitten</a>
      sind.
  - s: The attacks on UN offices and its aid provision seem deliberately aimed at
      <v>cutting</v> <p>off</p> aid to the needy and removing independent observers
      of Israel’s barbaric actions.
    t: Die Angriffe auf Büros der UN und damit auf ihre Hilfsmaßnahmen waren ganz
      offensichtlich ein vorsätzlicher Akt, mit dem die Hilfe für die Bedürftigen
      <a>abgeschnitten</a> und die unabhängigen Beobachter der barbarischen Maßnahmen
      Israels vertrieben werden sollten.
  - s: Inner Serbia, in particular the Sandžak of Novi Pazar, is, of course, completely
      <v>cut</v> <p>off</p>.
    t: Innerserbien, vor allem der Sandschak um Nowy Pazar, ist natürlich vollkommen
      <a>abgeschnitten</a>.
  - s: We are talking about an economic centre in the heart of Europe which must not
      be <v>cut</v> <p>off</p> from the international flow of goods as a result of
      our activities.
    t: Es geht auch um einen Wirtschaftsstandort im Herzen Europas, der von den internationalen
      Warenströmen nicht <a>abgeschnitten</a> werden darf.
  - s: It is skimmed over, is more abstract than we would like, and finally it is
      <v>cut</v> <p>off</p> from any complete reasoning.
    t: Sie wird zwar am Rande gestreift, aber unserer Auffassung nach zu abstrakt
      und ist letztendlich von der Gesamtargumentation <a>abgeschnitten</a>.
  - s: He said that if they interfere in Sudan’s affairs, he would <v>cut</v> their
      fingers <p>off</p>.
    t: Er sagte, dass, wenn sie sich in die Angelegenheiten Sudans einmischen würden,
      er ihre Finger <a>abschneiden</a> würde.
  - s: I have a butcher’s knife in my hand, I can cut up your steak with it quite
      legally, or I can <v>cut</v> your head <p>off</p> with it quite illegally -
      proper sanctions, proper penalties.
    t: Wenn ich ein Fleischermesser in der Hand halte, kann ich Ihnen damit Ihr Steak
      <a>abschneiden</a> - und das ganz legal, oder aber ich kann Ihnen den Kopf abschlagen,
      und das wiederum ist nicht legal.
  - s: Kosovo has been <v>cut</v> <p>off</p> from the outside world by violence, and
      the large majority of the population wishes to keep it that way.
    t: Kosovo ist von der Außenwelt mit Gewalt <a>abgeschnitten</a>, und die große
      Mehrheit der Einwohner will daran nichts ändern.
  - s: As in the old Yugoslavia, the majority of the population is made up of Serbs
      and Croats, and their loyalties lie with the new neighbouring states, Serbia
      or Croatia, from which they wrongly feel <v>cut</v> <p>off</p>.
    t: Ihre Loyalität gehört den neuen Nachbarstaaten Serbien und Kroatien, von denen
      sie sich zu Unrecht <a>abgeschnitten</a> fühlen.
  - s: People in solitary confinement are totally <v>cut</v> <p>off</p> from the outside
      world.
    t: In der Isolationshaft sind die Menschen vollkommen von der Außenwelt <a>abgeschnitten</a>.
  - s: Mr President, we have just reached an agreement pursuant to which the flow
      of Russian gas will eventually be restored to several Member States of the Union
      whose supplies had been <v>cut</v> <p>off</p>.
    t: Wir haben gerade eine Vereinbarung getroffen, derzufolge die Lieferung von
      russischem Gas in verschiedene Mitgliedstaaten der Union, deren Versorgung <a>abgeschnitten</a>
      worden war, wieder hergestellt wird.
  - s: This means that should one EU Member State be faced with a threat to <v>cut</v>
      <p>off</p> its energy supplies, all the other Member States would have a duty
      to support it.
    t: Wenn ein Land durch ein anderes von der Energieversorgung <a>abgeschnitten</a>
      wird, dann müssen alle anderen helfen.
  - s: You are being reactionary if you <v>cut</v> yourself <p>off</p> from all new
      forms of technology.
    t: Wenn Sie sich von allen modernen Technologien <a>abschneiden</a>, können Sie
      nur Rückschritte machen.
  - s: Grace Kwinjeh, the opposition representative in Brussels, has had part of her
      ear <v>cut</v> <p>off</p> while in custody.
    t: Grace Kwinjeh, der Vertreterin der Opposition in Brüssel, wurde während der
      Untersuchungshaft ein Teil ihres Ohrs <a>abgeschnitten</a>.
  - s: The last point that I want to make is that the committee has endorsed my call
      for a stop to the practice of <v>cutting</v> <p>off</p> water supplies to private
      individuals.
    t: Abschließend möchte ich noch anmerken, daß der Ausschuß meine Forderung gebilligt
      hat, daß private Haushalte nicht mehr von der Wasserversorgung <a>abgeschnitten</a>
      werden dürfen.
  - s: You may not <v>cut</v> <p>off</p> water supplies in Scotland.
    t: Menschen in Schottland dürfen nicht von der Wasserversorgung <a>abgeschnitten</a>
      werden.
  - s: Nor, for that matter, is there much advantage in having in Europe a bloc of
      similar industrialised economies, where we have <v>cut</v> ourselves <p>off</p>
      from the growing markets of the rest of the world.
    t: Und es ist auch nicht von großem Vorteil, in Europa einen Block gleicher Industrieländer
      zu haben, in dem wir uns von den Wachstumsmärkten der restlichen Welt <a>abgeschnitten</a>
      haben.
  - s: It is sad indeed that things should have reached this stage, because unless
      Cambodia once again begins to behave in a way that is compatible with the international
      agreements, and especially the Paris agreements, it will be <v>cutting</v> itself
      <p>off</p> from all support - support which, however, it desperately needs.
    t: Es ist bedauerlich, daß dieser Punkt erreicht wurde, denn wenn Kambodscha nicht
      erneut eine Haltung annimmt, die mit den internationalen Abkommen, insbesondere
      mit den Abkommen von Paris, vereinbar ist, ist dieses Land dabei, sich von jeglicher
      Unterstützung, die es doch so unerbittlich braucht, <a>abzuschneiden</a>.
  - s: In Lower Austria and Styria, whole rows of valleys and regions were <v>cut</v>
      <p>off</p> from their surroundings for days on end, huge areas of crops have
      been destroyed, thousands of homes have been flooded, and the infrastructure,
      such the telephone service etc., is in some cases still not working.
    t: In Niederösterreich und in der Steiermark waren ganze Talzüge und Regionen
      tagelang von der Umwelt <a>abgeschnitten</a>, Ernten wurden großflächig vernichtet,
      Häuser wurden zu Tausenden überflutet, die Infrastruktur, wie zum Beispiel Telefon
      u.ä., funktioniert zum Teil heute noch nicht.
  - s: It is also essential to <v>cut</v> Taliban forces <p>off</p> from their bases
      in Pakistan and Peshawar.
    t: Außerdem müssen unbedingt die Streitkräfte der Taliban von ihren Stützpunkten
      in Pakistan und Peschawar <a>abgeschnitten</a> werden.
  - s: Jerusalem would thus be completely <v>cut</v> <p>off</p> from the West Bank.
    t: Jerusalem wäre damit vom Westjordanland völlig <a>abgeschnitten</a>.
  - s: Mr President, you have been so kind and generous throughout the evening, allowing
      the members who wanted to do so to speak and I would not want you to have to
      demonstrate severity by <v>cutting</v> me <p>off</p> at the end of my speech.
    t: Herr Präsident, sie waren den ganzen Abend über so freundlich und großzügig,
      haben den Abgeordneten, die sich zur Wort melden wollten, das Wort erteilt,
      und ich möchte nicht, dass Sie Strenge beweisen müssen und mir am Ende meiner
      Rede das Wort <a>abschneiden</a>.
  - s: Mr President, we used to have a joke in the United Kingdom about there being
      fog in the Channel and the continent therefore being <v>cut</v> <p>off</p>.
    t: Herr Präsident, damals machten wir in Großbritannien Witze über den Nebel im
      Ärmelkanal und dass daher der Kontinent von uns <a>abgeschnitten</a> war.
  - s: Now it seems more a case of people loose in the Tunnel and trains and trade
      <v>cut</v> <p>off</p> - which is altogether more serious.
    t: Heute scheint es eher, als hätten die Menschen Nachteile vom Tunnel, weil sie
      von den Zügen und vom Handel <a>abgeschnitten</a> sind was insgesamt schwerer
      wiegt.
  - s: This is why there are calls for transport and telecommunications infrastructures
      to be developed to provide access to world markets, so that regions and their
      populations are not <v>cut</v> <p>off</p> from the labour market of the future.
    t: Daher die Forderung nach der Entwicklung von Verkehrs- und Telekommunikationsinfrastrukturen,
      die den Zugang zu den Weltmärkten ermöglichen, damit die Regionen und ihre Bewohner
      nicht von der zukünftigen Arbeitswelt <a>abgeschnitten</a> werden.
  - s: Most people think that earthquakes and these types of catastrophe are much
      more damaging in our sophisticated societies with all the elaborate infrastructure
      we have, yet in El Salvador the immediate consequence has been that more than
      50% of water provision to the whole nation is <v>cut</v> <p>off</p> because
      of damage to pipes, electricity etc.
    t: Die meisten meinen, Erdbeben und ähnliche Katastrophen seien in unseren hochentwickelten
      Gesellschaften mit unserer ganzen komplizierten Infrastruktur viel verheerender,
      doch in El Salvador war wegen der Schäden an Wasser- und Stromleitungen u.ä.
      über die Hälfte des gesamten Landes von der Wasserversorgung <a>abgeschnitten</a>.
  - s: Block what when they are already <v>cut</v> <p>off</p> from the world?
    t: Was soll man denn blockieren, wenn sie schon von der Welt <a>abgeschnitten</a>
      sind?
  - s: We will <v>cut</v> them <p>off</p>.
    t: Wir werden sie <a>abschneiden</a>.
  - s: Human rights are not an island <v>cut</v> <p>off</p> from other areas of policy,
      as the human rights report, to its credit, demonstrates.
    t: Menschenrechte sind keine Insel, die von anderen Politikbereichen <a>abgeschnitten</a>
      ist, wie der Bericht zur Menschenrechtslage anerkennenswerterweise aufzeigt.
  - s: The inhabitants of all the other territories, including candidate country Macedonia,
      have been <v>cut</v> <p>off</p> from the EU Member States since 1992.
    t: Die Bewohner der anderen Gebiete, einschließlich des Kandidatenlandes Mazedonien,
      sind seit 1992 von den EU-Mitgliedstaaten <a>abgeschnitten</a>.
  - s: The Afghan Taliban provided us with an example of how they first jettisoned
      women’s rights, then forced women to wear the burka, and finally denied them
      education and medical care and <v>cut</v> them <p>off</p> from any kind of paid
      employment.
    t: Die afghanischen Taliban haben ein Beispiel geliefert, wie sie Frauenrechte
      als erstes über Bord geworfen haben, Frauen unter die Burka gezwungen haben,
      ihnen letztendlich Bildung, ärztliche Versorgung verweigert und sie von jeder
      Art der Erwerbsmöglichkeit <a>abgeschnitten</a> haben.
  - s: It is the current ban on growing and importing GMOs that for years has <v>cut</v>
      <p>off</p> Europe’s scientific community, its consumers and farmers from the
      positive developments in the field of green genetic engineering.
    t: Das derzeitige Anbau- und Einfuhrverbot für GVO ist verantwortlich dafür, dass
      Europas Wissenschaft, Verbraucher und Landwirte seit Jahren von den positiven
      Entwicklungen auf dem Gebiet der grünen Gentechnik <a>abgeschnitten</a> sind.
  - s: We were <v>cut</v> <p>off</p> from the real Europe, from the community to which
      we had always belonged through our traditions.
    t: Wir wurden vom wahren Europa, von der Gemeinschaft, der wir mit unseren Traditionen
      immer angehörten, <a>abgeschnitten</a>.
  - s: Only now have we been handed this opportunity by the peoples of Central and
      Eastern Europe, who never reconciled themselves to being <v>cut</v> <p>off</p>
      from the free part of this continent.
    t: Die Chance haben uns die Völker Mittel- und Osteuropas gebracht, die sich niemals
      damit abgefunden hatten, vom freien Teil des Kontinents <a>abgeschnitten</a>
      zu sein.
  - s: Political organisations in exile, based in Europe, are stripped of their right
      of residence and are <v>cut</v> <p>off</p> from the movement of payments.
    t: Politischen Organisationen, die sich in Europa im Exil befinden, wird ihr Aufenthaltsrecht
      entzogen, vom Zahlungsverkehr werden sie <a>abgeschnitten</a>.
  - s: 'It is a closed world, <v>cut</v> <p>off</p> from the people and from their
      representatives, and it thinks that it is allowed to do anything:'
    t: 'Unter dem Deckmantel dieser „Unabhängigkeit“ hat sich ganz natürlich die Gewöhnung
      an die unkontrollierte Ausübung der Macht herausgebildet, eine Kultur der Undurchsichtigkeit,
      der Vetternwirtschaft und der Arroganz, eine Gesellschaft des stillschweigenden
      Einverständnisses und der Nachsicht, eine Mißachtung der Rechtsordnung, eine
      in sich geschlossene Welt, die von den Völkern und ihren Vertretern <a>abgeschnitten</a>
      ist und glaubt, sich alles erlauben zu können - in einem Wort:'
  - s: They showed what Foday Sankoh’s rebel forces have described, with awful black
      humour, as the ’short sleeves’ and the ’long sleeves’, according to whether
      they <v>cut</v> <p>off</p> the arms of the civilians - including children and
      women - just below the shoulder or at the wrist.
    t: was die Rebellenarmee von Foday Sankoh mit schrecklichem schwarzen Humor als
      den „kurzen Ärmel“ und den „langen Ärmel“ bezeichnete, je nachdem, wie den Zivilpersonen,
      Kindern und Frauen die Arme <a>abgeschnitten</a> wurden, kurz unter der Schulter
      oder auf Höhe des Handgelenks.
  - s: Hamas has kept Shalit completely <v>cut</v> <p>off</p> from the outside world.
    t: Die Hamas hat Shalit vollkommen von der Außenwelt <a>abgeschnitten</a>.
  - s: Such involvement implies additional budget resources and, as my colleagues
      on the Committee on Budgets never cease to point out, the cake is limited in
      size so that every time we <v>cut</v> <p>off</p> another slice it means less
      for some other equally important sector.
    t: Diese Beteiligung schließt zusätzliche Haushaltsmittel ein und, wie meine Kollegen
      aus dem Haushaltsausschuß immer wieder betonen, die Größe des Kuchens ist begrenzt,
      so daß jedes Mal, wenn wir wieder ein Stück davon <a>abschneiden</a>, für einen
      anderen genauso wichtigen Bereich weniger übrigbleibt.
  - s: The consequences of the depopulation that was enforced in order to <v>cut</v>
      UNITA <p>off</p> from its supply lines must be dealt with.
    t: Die Folgen der Entsiedlungsaktionen, die stattgefunden haben, um die UNITA
      von der Versorgung <a>abzuschneiden</a>, müssen beseitigt werden.
  - s: We cannot <v>cut</v> certain areas of the Union <p>off</p> from other regions
      and countries simply because of environmental protection requirements.
    t: Wir können nicht einfach bestimmte Gebiete der Union von anderen Regionen und
      Ländern <a>abschneiden</a>, weil Umweltschutznormen erfüllt werden müssen.
- c: 34
  r: 2
  v: unterbrechen
  x:
  - s: The Commission has been quick to condemn in strong terms and on more than one
      occasion (the President <v>cut</v> <p>off</p> the speaker) the massacres and
      blatant human rights violations which took place on 28 September 2009 and which
      have also continued since that date.
    t: Die Kommission hat schnell und nicht nur einmal (der Präsident <a>unterbricht</a>
      den Redner) und mit starken Worten die Massaker und eklatanten Menschenrechtsverletzungen,
      die sich am 28. September 2009 ereignet haben und seitdem anhalten, verurteilt.
  - s: The European Union can achieve its pollution reduction objectives, as set out
      in the Kyoto protocol (the President <v>cut</v> <p>off</p> the speaker)
    t: Die Europäische Union kann die im Kyoto-Protokoll festgeschriebenen Ziele zur
      Verringerung der Umweltverschmutzung erreichen … (Die Präsidentin <a>unterbricht</a>
      den Redner.
  - s: I am sorry, Mrs Plooij-van Gorsel, I have to <v>cut</v> you <p>off</p> because
      we are constrained by speaking time.
    t: Bitte entschuldigen Sie, ich muß Sie leider <a>unterbrechen</a>, da wir uns
      an die Redezeit halten müssen.
  - s: Mr Becker, I did not want to <v>cut</v> you <p>off</p> as I know it is your
      first speech in this House and I wish to welcome you.
    t: Herr Becker, ich wollte Sie nicht <a>unterbrechen</a>, da ich weiß, dass dies
      Ihre erste Rede in diesem Parlament ist und ich möchte Sie hier herzlich willkommen
      heißen.
  - s: Indeed, the measure we are about to implement has always inspired broad consensus,
      so much so that in 2006 13 million people, and 15 countries in 2008, actually
      19 countries, I think that from this point of view … (The President <v>cut</v>
      <p>off</p> the speaker).
    t: In der Tat hat die Maßnahme, die wir im Begriff sind, umzusetzen, stets breite
      Zustimmung genossen, so dass wir im Jahr 2006 13 Millionen Menschen und 2008
      15 Länder, tatsächlich 19 Länder, ich denke, dass aus dieser Sicht … (Die Präsidentin
      <a>unterbricht</a> den Redner).
  - s: I hope that the Czech Presidency will achieve consensus on the final form of
      the programme in the Council … (The President <v>cut</v> <p>off</p> the speaker)
    t: Ich hoffe, dass die tschechische Präsidentschaft Einigkeit bezüglich der endgültigen
      Form des Programms im Rat erzielen … (Der Präsident <a>unterbricht</a> den Redner)
  - s: Mr Kamall, on the Evans report or else I will <v>cut</v> you <p>off</p>.
    t: Herr Kamall, entweder zum Evans-Bericht oder ich werde Sie <a>unterbrechen</a>.
  - s: Mr President, I have no doubt that you will try to <v>cut</v> me <p>off</p>,
      as usual when it comes to freedom of speech, but I really want to talk about
      the hazardous substances and toxicity.
    t: Herr Präsident, ich habe keinerlei Zweifel darüber, dass Sie versuchen werden,
      mich zu <a>unterbrechen</a>, wie immer, wenn es um die Redefreiheit geht, aber
      ich möchte wirklich über die gefährlichen Stoffe und Toxizität sprechen.
  - s: I am sorry, Mrs Oomen-Ruijten, but I have to <v>cut</v> you <p>off</p>.
    t: Entschuldigen Sie bitte, Frau Oomen-Ruijten, aber ich muß Sie <a>unterbrechen</a>.
  - s: We are asking for specific advice or a proposal on how … (The President <v>cut</v>
      <p>off</p> the speaker)
    t: Wir bitten um einen ausdrücklichen Hinweis oder Vorschlag, wie … (Der Präsident
      <a>unterbricht</a> die Rednerin)
  - s: I gave you some leeway as you are such a distinguished Member of the House
      but I must <v>cut</v> you <p>off</p> there.
    t: Ich haben Ihnen etwas Spielraum gelassen, weil Sie so ein hervorragendes Mitglied
      unseres Hohen Hauses sind, aber ich muß Sie an dieser Stelle <a>unterbrechen</a>.
  - s: I am sorry, ladies and gentlemen, but as well as the lifts being out of order,
      the button that the President has to <v>cut</v> <p>off</p> a speaker who has
      exceeded his speaking time and is stealing time from fellow Members who are
      on the list to speak is also out of order.
    t: Es tut mir leid, meine Damen und Herren, aber ebenso wie die Fahrstühle außer
      Betrieb sind, ist auch der Knopf außer Betrieb, den der Präsident hat, um einen
      Redner zu <a>unterbrechen</a>, der seine Redezeit überschritten hat und anderen
      Kolleginnen und Kollegen, die auch auf der Rednerliste stehen, Zeit stielt.
  - s: Mrs Lulling, I did not <v>cut</v> you <p>off</p> out of parliamentary courtesy
      and the respect in which I hold you.
    t: Frau Lulling, aus Gründen der parlamentarischen Höflichkeit und wegen meiner
      großer Achtung vor Ihnen habe ich Sie nicht <a>unterbrochen</a>.
  - s: According to the authors of the report themselves, it is not to protect against
      any type of natural disaster that would <v>cut</v> <p>off</p> supply routes
      but ’more importantly, the economic risks due to market instability’.
    t: Nach den eigenen Worten der Verfasser des Berichts nicht wegen Naturkatastrophen,
      welche die Versorgungswege <a>unterbrechen</a> könnten, sondern hauptsächlich,
      um ’gegen die wirtschaftlichen Risiken, die auf die Instabilität der Märkte
      zurückzuführen sind’, gewappnet zu sein.
  - s: I will <v>cut</v> everyone <p>off</p> after one minute.
    t: Ich werde jeden nach einer Minute <a>unterbrechen</a>.
  - s: Madam President, I respect the individual way in which you conduct sessions
      but could you perhaps ensure that it is standardised as far as possible that
      once the speaking time has expired, and before the microphone is switched off,
      an acoustic warning, made with the small hammer, sounds first so that a speaker
      is not simply <v>cut</v> <p>off</p> mid-sentence?
    t: Frau Präsidentin, ich habe Respekt vor Ihrer individuellen Sitzungsführung,
      aber könnten Sie vielleicht darauf achten, daß es soweit vereinheitlicht wird,
      daß nach dem Ablauf der Redezeit vor dem Ausschalten des Mikrophons erst eine
      akustische Warnung mit dem Hämmerchen erfolgt, damit man nicht einfach mitten
      im Satz <a>unterbrochen</a> wird?
  - s: It cannot be right that men like Mr Brok, who represented this Parliament at
      the Intergovernmental Conference for more than two years, and Mr Dankert as
      a former president of Parliament are not allowed to finish what they have to
      say and are <v>cut</v> <p>off</p> on the pretext that we have to begin our midday
      voting orgy at 12 noon.
    t: Es kann nicht sein, daß ein Mann wie Herr Brok, der dieses Parlament über zwei
      Jahre bei der Regierungskonferenz vertreten hat, oder Herr Dankert als ehemaliger
      Parlamentspräsident nicht zu Ende reden dürfen und mit dem Hinweis <a>unterbrochen</a>
      werden, daß um 12.00 Uhr unsere mittägliche Abstimmungsorgie beginnt.
  - s: I call Mr Macartney but if it is on salmon I warn you I shall <v>cut</v> you
      <p>off</p> right away.
    t: Ich erteile Herrn Macartney das Wort, weise aber darauf hin, daß ich Sie sofort
      <a>unterbrechen</a> werde, wenn Sie zum Lachs sprechen wollen.
  - s: This spill resulted in the drinking water supply being <v>cut</v> <p>off</p>
      to 2.5 million people in three countries.
    t: Dies führte dazu, dass die Trinkwasserversorgung von 2,5 Millionen Menschen
      in drei Ländern <a>unterbrochen</a> wurde.
  - s: we can all go back over what happened in Gaza over the last months, with the
      cynical exploitation by the Israeli authorities, <v>cutting</v> <p>off</p> water,
      power and food supplies to people, literally attempting to starve them into
      submission.
    t: wir alle können uns anschauen, was in Gaza in den letzten Monaten passiert
