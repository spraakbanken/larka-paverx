      de radiodifusão já introduziram códigos de regulação para as televisões, que
      dão aos pais a possibilidade de <a>cortar</a> a corrente.
  - s: the greatest damage a democratic society can do to terrorism is to <v>cut</v>
      <p>off</p> its financial resources.
    t: Passando à substância da questão, o maior golpe que uma sociedade democrática
      pode infligir ao terrorismo é <a>cortar</a><a>-lhe</a> os recursos financeiros.
  - s: Can the Commission ensure that these funds can either be <v>cut</v> <p>off</p>
      or withdrawn or some fines or other put in place?
    t: Pode a Comissão garantir que esses fundos poderão ser <a>cortados</a> ou retirados,
      e que serão aplicadas multas, por exemplo?
  - s: Much-needed humanitarian supplies have been <v>cut</v> <p>off</p> after the
      disgraceful shooting down of two UN planes, whose personnel are still unaccounted
      for.
    t: Abastecimentos de ajuda humanitária, que tão necessários são, foram <a>cortados</a>,
      depois de dois aviões das Nações Unidas terem sido vergonhosamente abatidos;
  - s: They showed what Foday Sankoh’s rebel forces have described, with awful black
      humour, as the ’short sleeves’ and the ’long sleeves’, according to whether
      they <v>cut</v> <p>off</p> the arms of the civilians - including children and
      women - just below the shoulder or at the wrist.
    t: 'o que as forças rebeldes de Fobay Sankoh classificaram, com um terrível humor
      negro, de «manga curta» ou «manga comprida», de acordo com a forma como eram
      <a>cortados</a> os braços aos civis, às crianças e às mulheres:'
  - s: When we read the terrible reports, as we did yesterday, about very young children
      who are able to <v>cut</v> <p>off</p> the heads or arms of their fellow countrymen
      with a machete, we really shudder at the hatred that has been instilled in them.
    t: E quando se lê, como ontem pudemos ler, relatos de tamanha crueldade, relatos
      sobre crianças de tenra idade que são capazes de <a>cortar</a> com um machete
      a cabeça ou os braços de civis seus compatriotas, é desesperante comprovar o
      ódio que foi inculcado nestas crianças.
  - s: Of course this President-elect could not <v>cut</v> <p>off</p> the expressions
      of those who find fault with the way in which he was elected, and nor has he
      done so.
    t: Naturalmente que o Presidente eleito não podia <a>cortar</a> a palavra precisamente
      àqueles que discordavam do método da sua eleição, e não o fez.
  - s: Despite this, we will vote in favour because we believe that you should not
      <v>cut</v> <p>off</p> your nose to spite your face.
    t: Apesar deste facto, daremos o nosso voto favorável, uma vez que consideramos
      que a solução para andar adequadamente não consiste em <a>cortar</a> a perna
      que se tem, mas, antes, em envidar esforços para conseguir, com carácter urgente,
      possuir as que faltam.
  - s: The European Commission hopes that in future, this will allow us to avoid an
      energy crisis similar to the one we experienced at the beginning of the year,
      when the dispute between Russia and Ukraine over the supply and transit of gas
      resulted in Moscow <v>cutting</v> <p>off</p> the supply of gas for nearly three
      weeks, effectively paralysing several European countries.
    t: A Comissão Europeia espera que, no futuro, isso nos permita evitar uma crise
      energética semelhante àquela que tivemos no princípio do ano, quando o litígio
      entre a Rússia e a Ucrânia sobre o fornecimento e trânsito do gás levou a que
      Moscovo <a>cortasse</a> o abastecimento de gás durante quase três semanas, paralisando
      efectivamente vários países da Europa.
  - s: Last month, your speech was <v>cut</v> <p>off</p>, and now you are suffering
      a power cut.
    t: Cortaramlhe a palavra no mês passado, e agora <a>cortam</a>-lhe a luz.
  - s: Six of the seven EU accession states which are candidates to NATO have not
      obtained a waiver and have had military aid <v>cut</v> <p>off</p>.
    t: Seis dos sete Estados da adesão à UE que são candidatos a membros da NATO não
      obtiveram uma derrogação e foi-lhes <a>cortada</a> a ajuda militar.
  - s: It is alarming to see the Bush Administration pursuing its anti-ICC campaign
      to such lengths as to <v>cut</v> <p>off</p> military assistance to its allies
      in the war against terrorism.
    t: É alarmante ver a Administração Bush levar a sua campanha anti-TPI ao ponto
      de <a>cortar</a> a ajuda militar aos seus aliados na guerra contra o terrorismo.
  - s: The consequences of the depopulation that was enforced in order to <v>cut</v>
      UNITA <p>off</p> from its supply lines must be dealt with.
    t: Devem ser eliminadas as consequências das acções de deslocação de populações,
      que tiveram lugar com a finalidade de <a>cortar</a> à UNITA as possibilidades
      de abastecimento.
  - s: For example, one meat inspector told me that she would stop a production line
      if a chicken head had not been <v>cut</v> <p>off</p> properly - something which
      should be welcomed given the importance of this House places on animal welfare.
    t: uma inspectora disse-me que faria parar uma linha de produção se encontrasse
      um frango cuja cabeça tivesse sido mal <a>cortada</a> - atitude com que nos
