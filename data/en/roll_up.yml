fr:
- c: 7
  r: 1
  v: retrousser manche
  x:
  - s: let us <v>roll</v> <p>up</p> our sleeves and get on with it.
    t: <a>retroussons</a> nos <a>manches</a> et mettons-nous au travail.
  - s: It is now important for all of us to <v>roll</v> <p>up</p> our sleeves and
      get our economies working again.
    t: Nous devons maintenant <a>retrousser</a> nos <a>manches</a> et tout faire pour
      relancer nos économies.
  - s: to be able to <v>roll</v> <p>up</p> their sleeves once more after their leave
      and participate fully in working life.
    t: pour pouvoir <a>retrousser</a> leurs <a>manches</a> une nouvelle fois après
      leur congé et participer pleinement à la vie professionnelle.
  - s: They should stop trying to outdo each other in moaning about how bad conditions
      are in Europe - they should get together, <v>roll</v> <p>up</p> their sleeves
      and take an optimistic approach to the task of creating better employment conditions.
    t: Il devraient cesser de maugréer sur leur situation défavorable l’un par rapport
      à l’autre, et feraient mieux de <a>retrousser</a> leurs <a>manches</a> en se
      mettant à l’ouvrage avec optimisme pour créer les conditions propices à la création
      d’emplois.
  - s: Firstly, Parliament took on its role as co-legislator and, instead of taking
      the easy option of rejecting a very controversial proposal, MEPs <v>rolled</v>
      <p>up</p> their sleeves and reached agreement on essential modifications to
      the text that made it acceptable across the political divide.
    t: Premièrement, le Parlement a endossé son rôle de co-législateur et, au lieu
      de choisir la facilité et de rejeter une proposition très controversée, les
      députés ont <a>retroussé</a> leurs <a>manches</a> et sont parvenus à un accord
      sur des modifications essentielles du texte en vue de le rendre acceptable par
      tous malgré le fossé politique.
  - s: Mr President, I would like to take a brief, critical look at the accession
      negotiations with Malta and would like to express my gratitude to, and admiration
      for, the many NGOs that have at least <v>rolled</v> <p>up</p> their sleeves
      in order to save animals.
    t: Pour terminer, adressons nos remerciement et exprimons notre admiration aux
      nombreuses associations non gouvernementales qui ont <a>retroussé</a> leurs
      <a>manches</a> pour sauver des animaux.
  - s: Copenhagen really has now sent out the message that it is time for all the
      EU’s institutions to <v>roll</v> their sleeves <p>up</p>.
    t: Copenhague a véritablement invité toutes les institutions européennes à se
      <a>retrousser</a> les <a>manches</a>.
