---
de:
- c: 7
  r: 1
  v: Ärmel
  x:
  - s: It is now important for all of us to <v>roll</v> <p>up</p> our sleeves and
      get our economies working again.
    t: Jetzt geht es darum, dass wir alle die <a>Ärmel</a> aufkrempeln und unsere
      Volkswirtschaften wieder in Gang bringen.
  - s: to be able to <v>roll</v> <p>up</p> their sleeves once more after their leave
      and participate fully in working life.
    t: Die Mütter müssen stillen und sich von der Geburt vollkommen erholen können,
      und sie müssen nach ihrer Babypause wieder die <a>Ärmel</a> hochkrempeln können
      und voll am Arbeitsleben teilhaben.
  - s: They should stop trying to outdo each other in moaning about how bad conditions
      are in Europe - they should get together, <v>roll</v> <p>up</p> their sleeves
      and take an optimistic approach to the task of creating better employment conditions.
    t: Sie sollten sich nicht gegenseitig im Jammern über die schlechten Standortbedingungen
      übertreffen, sondern endlich gemeinsam die <a>Ärmel</a> hochkrempeln und optimistisch
      an die Aufgabe gehen, bessere Beschäftigungsbedingungen zu schaffen.
  - s: It is therefore time for us to <v>roll</v> <p>up</p> our sleeves and get down
      to work, and I think that this work will need a lot of attention from us all.
    t: Jetzt heißt es also, die <a>Ärmel</a> hochzukrempeln und uns an die Arbeit
      zu machen, und diese Arbeit wird meines Erachtens einen Großteil Ihrer und unserer
      Tätigkeit in Anspruch nehmen.
  - s: Mr Commissioner, after having been in our respective posts for some weeks now,
      it is time to <v>roll</v> <p>up</p> our sleeves and get to work so that these
      objectives are reached, which will increase employment within the European Union.
    t: Nachdem wir uns schon einige Wochen in unseren jeweiligen Ämtern befinden,
      ist es nun an der Zeit, die <a>Ärmel</a> hochzukrempeln und an die Arbeit zu
      gehen, damit diese Ziele, die die Beschäftigung in der Europäischen Union erhöhen
      werden, erreicht werden.
  - s: I therefore hope that we will all <v>roll</v> <p>up</p> our sleeves and start
      to actually do something very soon.
    t: Ich hoffe daher, dass wir alle unsere <a>Ärmel</a> hochkrempeln und sehr bald
      anfangen, etwas zu unternehmen.
  - s: We will emerge from the crisis not by pinpointing scapegoats (Europe, the International
      Monetary Fund and others), but by <v>rolling</v> <p>up</p> our sleeves - and
      when I say ’us’, I am of course talking about the political class, but also
      about all of the 500 million European citizens.
    t: Wir werden diese Krise nicht überwinden, indem wir Sündenböcke ausmachen (Europa,
      den Internationalen Währungsfonds und andere), sondern indem wir die <a>Ärmel</a>
      hochkrempeln - und wenn ich „wir“ sage, dann meine ich natürlich die politische
      Klasse, aber auch alle 500 Millionen Bürgerinnen und Bürger Europas.
- c: 2
  r: 2
  v: Ärmel hochkrempeln
  x:
  - s: Firstly, Parliament took on its role as co-legislator and, instead of taking
      the easy option of rejecting a very controversial proposal, MEPs <v>rolled</v>
      <p>up</p> their sleeves and reached agreement on essential modifications to
      the text that made it acceptable across the political divide.
    t: Erstens hat das Parlament seine Rolle als Mitgesetzgeber wahrgenommen, und
      statt den bequemen Weg zu wählen und einen höchst umstrittenen Vorschlag einfach
      abzulehnen, haben die Mitglieder des Europäischen Parlaments die <a>Ärmel</a>
      <a>hochgekrempelt</a> und sich auf wesentliche Änderungen des Texts geeinigt,
      die bewirkt haben, dass er von allen politischen Lagern akzeptiert werden konnte.
  - s: Mr President, I would like to take a brief, critical look at the accession
      negotiations with Malta and would like to express my gratitude to, and admiration
      for, the many NGOs that have at least <v>rolled</v> <p>up</p> their sleeves
      in order to save animals.
    t: Dann noch ein kritischer Blick auf die Beitrittsverhandlungen mit Malta sowie
      mein Dank und meine Bewunderung für die zahlreichen NRO, die die <a>Ärmel</a>
      <a>hochgekrempelt</a> und Tiere gerettet haben.
- c: 1
  r: 3
  v: oben
  x:
  - s: Last month, a group of three criminals who control a network of over 100 000
      hacked PCs was <v>rolled</v> <p>up</p> by the Dutch police.
    t: Für die Bürger steht der Kampf gegen Kriminalität und Terrorismus ganz weit
      <a>oben</a> auf der Liste der Dinge, die die EU lösen sollte.
- c: 1
  r: 3
  v: Sache
  x:
  - s: With regard to the report by Mr Van Dam, I should like to note that we really
      have been in a position to implement this in a relatively short space of time,
      and that is why I should like to support his attempts to prevent another round
      of amendments so that we can <v>roll</v> <p>up</p> our sleeves at the earliest
      opportunity, in the knowledge that there will undoubtedly be a number of flaws
      which will be picked up during the evaluation which will take place within three
      years - at least, I assume that this promise will be confirmed shortly.
    t: Bezüglich des Berichts von Herrn van Dam möchte ich feststellen, dass wir diesen
      im Grunde doch in einem ziemlich kurzen Zeitraum zustande zu bringen vermochten,
      und deshalb möchte ich sein Bemühen unterstützen, nicht noch eine Vielzahl weiterer
      Änderungsanträge einzureichen, sondern so schnell wie möglich zur <a>Sache</a>
      zu kommen, in dem Bewusstsein, dass die Bewertung, die in drei Jahren erfolgen
      soll - zumindest gehe ich von einer alsbaldigen Bestätigung der diesbezüglichen
      Zusage aus -, einige Resultate zeitigen wird, die zweifellos auf Defizite hindeuten.
- c: 1
  r: 3
  v: Hand
  x:
  - s: If we are going to value the postponed enlargement, the postponed liberation
      of the other part of our continent properly, and if we wish to draw lessons
      from both world wars in the previous century, then we will have to <v>roll</v>
      <p>up</p> our sleeves and start helping, and be prepared to make sacrifices.
    t: Wenn wir richtig einzuschätzen wissen, was der Aufschub der Erweiterung, was
      der Aufschub der Befreiung des anderen Teils unseres Kontinents bedeutet, wenn
      wir die Lehre aus zwei Weltkriegen im vorigen Jahrhundert ziehen wollen, dann
      sollten wir hilfreich unsere <a>Hand</a> ausstrecken und opferbereit sein.
- c: 1
  r: 3
  v: Alltagsarbeit
  x:
  - s: So how about finally forgetting those bland speeches, <v>rolling</v> <p>up</p>
      our sleeves and really getting something done!
    t: Also, endlich weg von den Sonntagsreden zur konkreten <a>Alltagsarbeit</a>,
      damit die Sonntagsreden auch wirklich Alltagsreden werden!
- c: 1
  r: 3
  v: Ärmel gehen
  x:
  - s: Copenhagen really has now sent out the message that it is time for all the
      EU’s institutions to <v>roll</v> their sleeves <p>up</p>.
    t: Mit Kopenhagen ist nun wirklich das Signal ’<a>Ärmel</a> hochkrempeln’ an alle
      EU-Institutionen <a>gegangen</a>.
- c: 1
  r: 3
  v: kräftig
  x:
  - s: What we need, though, is this healthy pragmatism, and I hope that the future
      Presidencies of the Council and the Commission will all <v>roll</v> their sleeves
      <p>up</p> and put some effort into cultivating it in many areas.
    t: Aber dieser gesunde Pragmatismus, den brauchen wir, und ich hoffe, dass die
      künftigen Ratspräsidentschaften und die Kommission <a>kräftig</a> daran mitarbeiten
      werden, das in den verschiedenen Bereichen auch zu entwickeln.
- c: 1
  r: 3
  v: rollend Material
  x:
  - s: Now billions will have to be invested throughout Europe in order to get the
      infrastructure and <v>rolling</v> stock <p>up</p> to standard.
    t: Nun bedarf es in ganz Europa Investitionen in Milliardenhöhe, damit die Infrastruktur
      und das <a>rollende</a> <a>Material</a> der Norm entsprechen.
es:
- c: 3
  r: 1
  v: mano
  x:
  - s: They should stop trying to outdo each other in moaning about how bad conditions
      are in Europe - they should get together, <v>roll</v> <p>up</p> their sleeves
      and take an optimistic approach to the task of creating better employment conditions.
    t: No deben superarse en sus lamentos sobre las malas condiciones existentes sino
      poner <a>manos</a> a la obra y enfrentarse con optimismo a la tarea de crear
      unas condiciones de empleo mejores.
  - s: The politicians, however, must now <v>roll</v> <p>up</p> their sleeves as a
      matter of urgency, not as carpet dealers, as Mrs Schröder mentioned, but with
      the necessary vision and courage.
    t: No obstante, los políticos deben ponerse ahora <a>manos</a> a la obra, con
      la mayor urgencia, y no comportarse como mercachifles, como ha afirmado la Sra.
      Schröder, sino actuar con la visión y el coraje necesarios.
  - s: What we need, though, is this healthy pragmatism, and I hope that the future
      Presidencies of the Council and the Commission will all <v>roll</v> their sleeves
      <p>up</p> and put some effort into cultivating it in many areas.
    t: Lo que necesitamos, no obstante, es este pragmatismo sano y espero que la Comisión
      y espero que las próximas Presidencias del Consejo se pongan <a>manos</a> a
      la obra y se esfuercen por fomentar este enfoque en muchos ámbitos.
- c: 3
  r: 1
  v: arremangar
  x:
  - s: let us <v>roll</v> <p>up</p> our sleeves and get on with it.
    t: es hora de <a>arremangarse</a> y ponerse manos a la obra.
  - s: A careful review of the division of labour is required, and this will require
      courage and a willingness to <v>roll</v> <p>up</p> our sleeves and set to work,
      in other words vision but also pragmatism.
    t: Se necesita una profunda reforma de la división del trabajo y para ello se
      requiere valor y <a>arremangarse</a>;
  - s: All those aiming at a Europe capable of countering the irresponsible supremacy
      of the United States must <v>roll</v> their sleeves <p>up</p> and get to work
      on a European Europe.
    t: Todos los que quieren una Europa capaz de contrarrestar la irresponsable supremacía
      de los Estados Unidos tienen que <a>arremangarse</a> y ponerse a trabajar para
      una Europa europea.
