  - s: I therefore hope that we will all <v>roll</v> <p>up</p> our sleeves and start
      to actually do something very soon.
    t: Dès lors, j’espère que nous allons tous <a>retrousser</a> nos manches et commencer
      à agir vraiment concrètement très bientôt.
  - s: We will emerge from the crisis not by pinpointing scapegoats (Europe, the International
      Monetary Fund and others), but by <v>rolling</v> <p>up</p> our sleeves - and
      when I say ’us’, I am of course talking about the political class, but also
