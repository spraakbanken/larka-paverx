  - s: Han riskerar alltså att dö om ingen utomstående <v>griper</v> <p>in</p>.
    t: il risque donc de mourir s’il n’y a pas une <a>intervention</a> extérieure.
  - s: Principiellt är jag fortfarande helt emot att staten <v>griper</v> <p>in</p>
      med skräddarsydda stöd.
    t: Je reste totalement opposé à l’<a>intervention</a> ciblée du gouvernement,
      qui peut uniquement résoudre les problèmes financiers à court terme des producteurs
      nationaux individuels.
