    t: L’Union européenne doit ici exploiter ses possibilités de prévention et de
      gestion civile des crises pour <a>intervenir</a> et aider à organiser une structure
      dans ce pays, dans la mesure où les parties concernées le souhaitent.
  - s: Där den Europeiska unionen kan <v>gripa</v> <p>in</p>, vilket den redan gör
      i Media Plus, bör den även fortsättningsvis kunna göra detta med större finansiella
      medel.
    t: Là où l’Union européenne peut <a>intervenir</a>, comme elle le fait déjà dans
      MEDIA Plus, elle devrait pouvoir continuer à intervenir avec des moyens financiers
      plus importants.
  - s: Det är precis därför som vi öppet måste <v>gripa</v> <p>in</p> i all verksamhet
      och all politik som utformas inom Europeiska unionen, om vi ska kunna få bukt
      med ojämlikheten.
    t: C’est précisément pour cette raison, pour essayer de supprimer les inégalités,
      que nous devons <a>intervenir</a> clairement dans toutes les actions et politiques
      menées par l’Union.
  - s: EU måste ge regionerna möjlighet att <v>gripa</v> <p>in</p> med öronmärkta
      bidrag för att återbefolka områden som har en demografisk tillbakagång.
    t: L’UE doit permettre aux régions d’<a>intervenir</a> avec des subsides ciblés
      visant à repeupler les zones qui connaissent un déclin démographique.
  - s: Om man tar väl hänsyn till gränserna tror jag att det i den politiska och konstitutionella
      systematiken för den Europeiska unionen kommer att vara mycket svårt att djupt
      <v>gripa</v> <p>in</p> i medlemsstaternas inhemska ordning.
    t: Lorsque les limites fixées sont bien observées, le système politique et constitutionnel
      de l’Union européenne n’offre pratiquement aucune possibilité d’<a>intervenir</a>
      de manière radicale dans l’ordre intérieur des États membres.
  - s: Men det är givetvis avgörande att vi arbetar med de mänskliga rättigheterna
      mer allmänt, så att vi kan få några jämförande tal, för här i parlamentet är
      vi benägna att <v>gripa</v> <p>in</p> så snart vi hör att de mänskliga rättigheterna
      kränks någonstans.
    t: Mais il est évidemment essentiel que nous nous occupions des droits de l’homme
      en général afin de disposer de chiffres comparables, car l’Assemblée a tendance
      à vouloir <a>intervenir</a> dès qu’elle apprend l’existence d’un cas de violation
      des droits de l’homme quelque part dans le monde.
  - s: I Bosnien krävs fortfarande och alltför ofta att den internationella administrationen
      <v>griper</v> <p>in</p>, och på det sättet blir det aldrig ett demokratiskt
      hus.
    t: En Bosnie, l’administration internationale doit encore trop souvent <a>intervenir</a>
      et ce n’est pas ainsi que la démocratie s’y installera.
  - s: Om du <v>griper</v> <p>in</p> på en marknad så upptäcker du därefter att det
      måste ske ständiga reparationer.
    t: Monsieur le Président, lorsqu’on <a>intervient</a> dans un marché, on découvre
      par la suite qu’il faut sans cesse corriger le tir.
  - s: Hela frågan om att fånga valar för vetenskapliga ändamål är fortfarande en
      ”täckmantel” för att fånga dessa däggdjur, och därför måste EU <v>gripa</v>
      <p>in</p> så att man ser över denna internationella ståndpunkt.
    t: Toute la question de la capture de baleines à des fins scientifiques reste
      une «couverture» pour la capture de ces mammifères, et c’est la raison pour
      laquelle l’UE doit <a>intervenir</a> afin que cette position internationale
      soit revue.
  - s: Jag kan garantera er att kommissionen alltid <v>griper</v> <p>in</p>, och vi
      försöker alltid göra det med principfasthet, även om det inte alltid märks att
      vi griper in.
    t: Or, je puis vous assurer que la Commission <a>intervient</a> toujours - et
      essaie de le faire avec rigueur en toutes circonstances - même si son intervention
      n’est pas toujours visible et, dans les cas où aucun accord n’a pu être obtenu,
      n’hésite pas à envoyer des avis motivés aux États concernés.
  - s: Gemenskapen måste på vissa villkor <v>gripa</v> <p>in</p> i nationella bekämpningsstrategier,
      särskilt som varje EU-land hör till den gemensamma inre marknaden och kan upprätthålla
      viktiga förbindelser med tredje land.
    t: La Communauté doit <a>intervenir</a> dans les stratégies de lutte nationales
      à des conditions bien définies, d’autant plus que chaque État membre de l’UE
      fait partie du marché commun et peut entretenir des relations essentielles avec
      des pays tiers.
  - s: Gemenskapen bör fortsätta att ge ekonomiskt stöd till de behövande i regionen
      och att <v>gripa</v> <p>in</p> när medborgarnas rättigheter kränks.
    t: La Communauté doit continuer à accorder son aide financière aux défavorisés
      de la région et à <a>intervenir</a> lorsque les droits des citoyens sont violés.
  - s: Den enda strategi som är förenlig med internationella människorättsstandarder
      är att regeringen i sådana fall åtar sig att <v>gripa</v> <p>in</p> och försvara
      barnets rättigheter genom att utfärda böter eller sanktioner, eller vid behov
      dra in familjeförmåner eller andra former av stöd för att förmå föräldrarna
      att respektera barnets rättigheter.
    t: La seule approche conforme aux normes internationales en matière de droits
      de l’homme, c’est de voir le gouvernement s’engager à <a>intervenir</a> lorsque
      des cas concrets se présentent, et de défendre les droits de l’enfant par des
      sanctions, des pénalités ou, le cas échéant, par le retrait des allocations
      familiales ou d’autres formes d’assistance afin d’amener les parents à respecter
      les droits de leurs enfants.
  - s: Jag minns tydligt första gången jag hörde talas om det i radio. Känslan av
      desperation växer efterhand som man följer utvecklingen och ser hur få möjligheter
      världssamfundet har att <v>gripa</v> <p>in</p> i tid.
    t: On perd de plus en plus espoir lorsqu’on voit ce qui se passe, notamment lorsqu’on
      constate le peu de possibilités dont dispose la communauté internationale pour
      <a>intervenir</a> à temps.
  - s: Direktivet är inte avsett att <v>gripa</v> <p>in</p> i det sätt på vilket medlemsstaterna
      lägger upp sina pensionssystem eller den utsträckning i vilken de vill lita
      på statliga pensioner och uppmuntra användning av fonderade pensionssystem,
      så länge fördragets bestämmelser följs.
    t: La directive ne prétend pas <a>intervenir</a> dans la façon dont les États
      membres organisent leurs régimes de retraite, ni dans leur volonté de mettre
      l’accent sur les pensions publiques ou d’encourager les systèmes de retraite
      subventionnés, tant que les règles du Traité sont respectées.
  - s: I samma anda bör direktivet inte <v>gripa</v> <p>in</p> i det sätt på vilket
      medlemsstaterna lägger upp skötseln av pensionsfonder.
    t: De même, la directive ne devrait pas <a>intervenir</a> dans la façon dont les
      États membres organisent et gèrent leurs fonds de pension.
