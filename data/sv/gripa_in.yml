  - s: Jag är mycket kritisk till att EU blandar sig i och till att EU <v>griper</v>
      <p>in</p> alltför mycket i medlemsstaternas politik och kultur men däremot inte
      i miljöskyddsfrågor, vilka kräver ett så nära samarbete som möjligt.
    t: sono molto critico nei confronti delle interferenze europee e degli <a>interventi</a>
      eccessivi a livello europeo nella politica e nella cultura dei nostri Stati
      membri, eccezion fatta per la protezione ambientale, che richiede la maggior
      cooperazione possibile.
  - s: Jag kan garantera er att kommissionen alltid griper in, och vi försöker alltid
      göra det med principfasthet, även om det inte alltid märks att vi <v>griper</v>
      <p>in</p>.
    t: Ebbene, posso garantirvi che la Commissione interviene sempre - e cerca di
      farlo rigorosamente in ogni circostanza - anche se tale <a>intervento</a> non
      è sempre visibile e, qualora non si raggiunga alcun accordo, non esita ad inviare
      pareri motivati ai paesi interessati.
  - s: Han riskerar alltså att dö om ingen utomstående <v>griper</v> <p>in</p>.
    t: in assenza di un <a>intervento</a> esterno rischia quindi di morire.
