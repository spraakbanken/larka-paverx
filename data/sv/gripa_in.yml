      e di <a>intervento</a> in relazione a episodi concreti di violazione dei diritti
      dell’uomo in Iraq.
  - s: Om Europeiska unionen avstår från att <v>gripa</v> <p>in</p> skulle detta tvinga
      medlemsstaterna att ändra sina inhemska rättsliga bestämmelser för en kort period,
      nämligen tills CEN:s arbete har slutförts, vilket drar med sig onödiga kostnader
