  - s: Då har praktiken främst grundats på principen om att inte <v>gripa</v> <p>in</p>.
    t: La práctica se ha basado sobre todo en el principio de no <a>intervención</a>.
  - s: Därför måste vi också våga att öppet säga, och kräva, att man äntligen <v>griper</v>
      <p>in</p> med kraft, för jag anser att det handlar om något som kan vara precis
      lika illa som det var i Bosnien.
    t: Por consiguiente, tenemos que atrevernos a decirlo también públicamente y a
      exigir por fin una <a>intervención</a> realmente enérgica, ya que, a mi parecer,
      se trata de una situación que puede llegar a ser tan grave como lo fue en Bosnia.
