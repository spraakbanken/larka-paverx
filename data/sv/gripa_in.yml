pt:
- c: 18
  r: 1
  v: intervir
  x:
  - s: Jag uppmanar därför Europeiska kommissionen att <v>gripa</v> <p>in</p> och
      göra det klart för rådets ordförandeskap att dessa förhandlingar måste stoppas
      och framför allt att den rättsliga grund som gäller efter Lissabonfördraget
      måste klargöras.
    t: Por conseguinte, insto-vos, enquanto Comissão Europeia, a <a>intervir</a> neste
      domínio no que diz respeito aos Estados-Membros e a transmitir à Presidência
      do Conselho que essas negociações têm de ser canceladas e que, acima de tudo,
      a base jurídica aplicável após o Tratado de Lisboa tem de ser clarificada.
  - s: Myndigheterna hotar att <v>gripa</v> <p>in</p> vid nya tekniker, vilket tidigare
      skedde mycket mindre vid den tryckta pressen.
    t: As autoridades ameaçam <a>intervir</a> nas novas tecnologias, coisa que antigamente
      faziam muito menos na imprensa escrita.
  - s: Slutligen skulle jag vilja framhålla för kommissionsledamoten att jag ser klausulen
      om ett upphörande efter tre och ett halvt år som betydelsefullt i den meningen
      att det alltid råder ett spänt förhållande mellan å ena sidan behovet att <v>gripa</v>
      <p>in</p> i den privata sfären och å andra sidan de potentiella behoven av intern
      säkerhet.
    t: Termino chamando a atenção da Senhora Comissária para o facto de eu considerar
      que a cláusula que prevê a expiração das regras após três anos e meio faz sentido,
      uma vez que existe sempre uma tensão entre, por um lado, a necessidade de <a>intervir</a>
      na vida privada e, por outro lado, as eventuais necessidades de segurança interna.
  - s: Europaparlamentet måste <v>gripa</v> <p>in</p>.
    t: O Parlamento Europeu deve <a>intervir</a>.
  - s: Det är precis därför som vi öppet måste <v>gripa</v> <p>in</p> i all verksamhet
      och all politik som utformas inom Europeiska unionen, om vi ska kunna få bukt
      med ojämlikheten.
    t: Essa é precisamente a razão por que, se quisermos eliminar as desigualdades,
      precisamos de <a>intervir</a> abertamente em todas as acções e políticas desenvolvidas
      pela União.
  - s: Konkret har det betytt, att Europaparlamentet har ställt upp ett begränsat
      antal huvudprioriteringar, som visar, var vi själva skall <v>gripa</v> <p>in</p>,
      och vad världen först och främst måste gripa sig an med, och vad vi därför förväntar
      oss med hänsyn till slutresultatet av UNGASS.
    t: Concretamente, isto significa que o Parlamento Europeu estabeleceu um conjunto
      limitado de primeiras prioridades, que mostram onde nós próprios podemos <a>intervir</a>,
      onde o mundo inteiro deve acima de tudo intervir, e ainda, quais as nossas expectativas
      em relação aos resultados finais da AGNU.
  - s: EU måste ge regionerna möjlighet att <v>gripa</v> <p>in</p> med öronmärkta
      bidrag för att återbefolka områden som har en demografisk tillbakagång.
    t: A UE tem de dar às regiões a oportunidade de <a>intervir</a> com subsídios
      direccionados que visem o repovoamento de zonas que estão a sofrer um declínio
      demográfico.
  - s: Om man tar väl hänsyn till gränserna tror jag att det i den politiska och konstitutionella
      systematiken för den Europeiska unionen kommer att vara mycket svårt att djupt
      <v>gripa</v> <p>in</p> i medlemsstaternas inhemska ordning.
    t: Se esses parâmetros forem devidamente respeitados, penso que no sistema político
      e constitucional da União Europeia será muito difícil <a>intervir</a> na ordem
      interna dos Estados-membros.
  - s: Men det är givetvis avgörande att vi arbetar med de mänskliga rättigheterna
      mer allmänt, så att vi kan få några jämförande tal, för här i parlamentet är
      vi benägna att <v>gripa</v> <p>in</p> så snart vi hör att de mänskliga rättigheterna
      kränks någonstans.
    t: Mas, é obviamente decisivo trabalharmos de forma mais geral a questão dos direitos
      humanos, de modo a que possamos ter alguns número comparáveis, dado que aqui
      no Parlamento temos tendência para <a>intervir</a> imediatamente que ouvimos
      que os direitos humanos foram violados num ou noutro lugar.
  - s: Om du <v>griper</v> <p>in</p> på en marknad så upptäcker du därefter att det
      måste ske ständiga reparationer.
    t: Senhor Presidente, quando se <a>intervém</a> num mercado, descobre-se que depois
      é necessário continuar a corrigir.
  - s: Det omfattar att man framlägger en årlig rapport för oss - jag pläderar för
      detta - där alla dessa arbeten presenteras, som ni uträttar på båda sidor av
      Atlanten, där vi sedan återigen kan <v>gripa</v> <p>in</p>.
    t: Neste ponto inclui-se a apresentação de um relatório anual - situação que eu
      defendo -, no qual serão apresentadas todas as acções desenvolvidas de ambos
      os lados do Atlântico e nas quais nós poderemos subsequentemente <a>intervir</a>.
  - s: Det är helt enkelt ett grundläggande instrument för ett effektivt samarbete
      på detta område, så att vi snabbt skall kunna utväxla information och därmed
      kunna <v>gripa</v> <p>in</p> i ett tidigt skede.
    t: É simplesmente uma ferramenta-chave para uma cooperação eficaz neste campo,
      que nos permitirá trocar informações com maior rapidez e, consequentemente,
      <a>intervir</a> numa fase mais precoce.
  - s: vi har haft förhandlingar, den höge representanten fick <v>gripa</v> <p>in</p>
      osv. Detta har försenat både reformerna och lagstiftningsarbetet, och därmed
      även stödens genomförande.
    t: tivemos negociações, o Alto Representante teve de <a>intervir</a>, etc. Isto
      atrasou tanto as reformas como o trabalho legislativo e, consequentemente, também
      a concretização da assistência.
  - s: Jag kan garantera er att kommissionen alltid <v>griper</v> <p>in</p>, och vi
      försöker alltid göra det med principfasthet, även om det inte alltid märks att
      vi griper in.
    t: Posso garantir que a Comissão <a>intervém</a> sempre - e tenta fazêlo com rigor,
      em qualquer circunstância - mesmo que a sua acção nem sempre seja visível e,
      nos casos em que não é possível chegar a acordo, não hesita em enviar pareceres
      fundamentados aos Estados visados.
  - s: Gemenskapen bör fortsätta att ge ekonomiskt stöd till de behövande i regionen
      och att <v>gripa</v> <p>in</p> när medborgarnas rättigheter kränks.
    t: A Comunidade deve continuar a prestar apoio financeiro aos mais desfavorecidos
      na região e a <a>intervir</a> quando são violados direitos dos cidadãos.
  - s: <v>gripa</v> <p>in</p> när medborgarnas rättigheter kränks.
    t: <a>intervir</a> quando são violados direitos dos cidadãos.
  - s: Den enda strategi som är förenlig med internationella människorättsstandarder
      är att regeringen i sådana fall åtar sig att <v>gripa</v> <p>in</p> och försvara
      barnets rättigheter genom att utfärda böter eller sanktioner, eller vid behov
      dra in familjeförmåner eller andra former av stöd för att förmå föräldrarna
      att respektera barnets rättigheter.
    t: A única abordagem que está em conformidade com as normas internacionais relativamente
      a direitos humanos é se o governo assumir a obrigação de <a>intervir</a> em
      tais casos e de defender os direitos da criança através de multas, sanções ou,
      caso necessário, retirando os subsídios à família ou outras formas de apoio
      para fazer com que os pais respeitem os direitos da criança.
  - s: Jag minns tydligt första gången jag hörde talas om det i radio. Känslan av
      desperation växer efterhand som man följer utvecklingen och ser hur få möjligheter
      världssamfundet har att <v>gripa</v> <p>in</p> i tid.
    t: O desespero aumenta quando observamos a evolução e quando se constata que a
      sociedade internacional tem tão poucas possibilidades de <a>intervir</a> em
      tempo útil.
- c: 8
  r: 2
