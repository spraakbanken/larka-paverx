---
de:
- c: 19
  r: 1
  v: eingreifen
  x:
  - s: Myndigheterna hotar att <v>gripa</v> <p>in</p> vid nya tekniker, vilket tidigare
      skedde mycket mindre vid den tryckta pressen.
    t: Die Regierung droht, bei neuen Technologien <a>einzugreifen</a>, was früher
      bei der gedruckten Presse weit weniger der Fall war.
  - s: För två veckor sedan stod jag här med den oroliga förväntningen att Nato skulle
      <v>gripa</v> <p>in</p> i Kosovokonflikten.
    t: Vor zwei Wochen stand ich hier noch in der ängstlichen Erwartung, die NATO
      werde in den Kosovo-Konflikt <a>eingreifen</a>.
  - s: Jag har inte kunnat stödja betänkandet i slutomröstningen, eftersom direktivet
      på ett radikalt sätt <v>griper</v> <p>in</p> i de nationella systemen för information
      av arbetstagare, utan att det skulle finnas tillräckliga orsaker till överstatliga
      regler.
    t: Ich konnte den Bericht in der Schlußabstimmung nicht unterstützen, da diese
      Richtlinie radikal in die nationalen Regelungen für die Information der Arbeitnehmer
      <a>eingreift</a>, ohne daß es für die Einführung solcher überstaatlicher Vorschriften
      ausreichende Gründe gäbe.
  - s: Därför bör generalerna först <v>gripa</v> <p>in</p>, när politikerna har misslyckats.
    t: Daher dürfen die Generäle erst dann <a>eingreifen</a>, wenn die Politiker versagt
      haben.
  - s: Herr talman! vi känner alla till hur djupt, och för att använda ett begrepp
      ur Broks betänkande, hur chockartat medlemskapet kommer att <v>gripa</v> <p>in</p>
      i ifrågavarande länders ekonomiska, sociala, politiska och kulturella utveckling.
    t: Wir wissen alle, wie tief, und um einen Begriff aus dem Bericht von Herrn Brok
      zu verwenden, auch wie schockartig der Beitritt in die wirtschaftliche, soziale,
      politische und kulturelle Entwicklung der betreffenden Länder <a>eingreifen</a>
      wird.
  - s: Där den Europeiska unionen kan <v>gripa</v> <p>in</p>, vilket den redan gör
      i Media Plus, bör den även fortsättningsvis kunna göra detta med större finansiella
      medel.
    t: Wo die Europäische Union <a>eingreifen</a> kann, wie sie das bereits in MEDIA
      Plus tut, sollte sie das auch weiterhin mit größeren finanziellen Mitteln tun
      können.
  - s: Konkret har det betytt, att Europaparlamentet har ställt upp ett begränsat
      antal huvudprioriteringar, som visar, var vi själva skall <v>gripa</v> <p>in</p>,
      och vad världen först och främst måste gripa sig an med, och vad vi därför förväntar
      oss med hänsyn till slutresultatet av UNGASS.
    t: Das bedeutet konkret, daß das Europäische Parlament eine beschränkte Anzahl
      Hauptprioritäten aufgelistet hat, die zeigen, wo wir uns selbst einsetzen müssen,
      und wo die Welt zuallererst <a>eingreifen</a> sollte, und was wir uns daher
      von dem Endergebnis der UNGASS erwarten.
  - s: Men det är givetvis avgörande att vi arbetar med de mänskliga rättigheterna
      mer allmänt, så att vi kan få några jämförande tal, för här i parlamentet är
      vi benägna att <v>gripa</v> <p>in</p> så snart vi hör att de mänskliga rättigheterna
      kränks någonstans.
    t: Aber es ist natürlich entscheidend, dass wir die Menschenrechte allgemeiner
      anwenden, damit wir vergleichbare Zahlen bekommen, denn wir neigen in diesem
      Parlament dazu, sofort <a>einzugreifen</a>, wenn wir erfahren, dass ein Menschenrecht
      an einem bestimmten Ort verletzt worden ist.
  - s: I Bosnien krävs fortfarande och alltför ofta att den internationella administrationen
      <v>griper</v> <p>in</p>, och på det sättet blir det aldrig ett demokratiskt
      hus.
    t: In Bosnien muß die internationale Verwaltung noch immer und zu häufig <a>eingreifen</a>,
      so wird die Demokratie dort nie Einzug halten.
  - s: Det omfattar att man framlägger en årlig rapport för oss - jag pläderar för
      detta - där alla dessa arbeten presenteras, som ni uträttar på båda sidor av
      Atlanten, där vi sedan återigen kan <v>gripa</v> <p>in</p>.
    t: Das beinhaltet, daß man uns einen jährlichen Bericht vorlegt - ich plädiere
      dafür -, in dem uns all diese Arbeiten, die Sie auf beiden Seiten des Atlantiks
      leisten, vorgestellt werden, in die wir dann wieder <a>eingreifen</a> können.
  - s: Jag kan garantera er att kommissionen alltid <v>griper</v> <p>in</p>, och vi
      försöker alltid göra det med principfasthet, även om det inte alltid märks att
      vi griper in.
    t: Nun kann ich Ihnen aber versichern, dass die Kommission stets <a>eingreift</a>
      - und bestrebt ist, dies unter allen Umständen gewissenhaft zu tun-, auch wenn
      ihre Intervention nicht immer sichtbar ist, und in den Fällen, in denen keine
      Einigung erreicht werden konnte, zögert sie nicht, den betroffenen Staaten eine
      mit Gründen versehene Stellungnahme zu übermitteln.
  - s: Därför måste vi också våga att öppet säga, och kräva, att man äntligen <v>griper</v>
      <p>in</p> med kraft, för jag anser att det handlar om något som kan vara precis
      lika illa som det var i Bosnien.
    t: Daher müssen wir uns auch trauen, das offen zu sagen, und fordern, daß schließlich
      energisch <a>eingegriffen</a> wird, denn ich meine, es handelt sich um etwas,
      das genauso schlimm sein kann, wie es in Bosnien war.
  - s: Vi har i dag hört många resolutionsformuleringar i denna debatt, men jag tror
      att kommissionärens inlägg har klargjort att man bara kan uppnå säkerhet genom
      samarbete, genom att <v>gripa</v> <p>in</p> i strukturerna och tvinga de inblandade
      att samarbeta.
    t: Wir haben heute viele Entschließungsformulierungen in dieser Debatte gehört,
      aber ich denke, der Beitrag des Kommissars hat klargemacht, dass Sicherheit
      nur durch Kooperation gelingt, indem wir in die Strukturen <a>eingreifen</a>
      und die Beteiligten zur Zusammenarbeit zwingen.
  - s: Gemenskapen måste på vissa villkor <v>gripa</v> <p>in</p> i nationella bekämpningsstrategier,
      särskilt som varje EU-land hör till den gemensamma inre marknaden och kan upprätthålla
      viktiga förbindelser med tredje land.
    t: Die Gemeinschaft muss unter bestimmten Bedingungen in nationale Bekämpfungsstrategien
      <a>eingreifen</a>, zumal jedes EU-Land dem gemeinsamen Binnenmarkt angehört
      und wichtige Beziehungen zu Drittländern unterhalten kann.
  - s: Gemenskapen bör fortsätta att ge ekonomiskt stöd till de behövande i regionen
      och att <v>gripa</v> <p>in</p> när medborgarnas rättigheter kränks.
    t: Die Gemeinschaft sollte weiterhin die Benachteiligten in der Region finanziell
      unterstützen und <a>eingreifen</a>, wenn die Rechte von Bürgern verletzt werden.
  - s: <v>gripa</v> <p>in</p> när medborgarnas rättigheter kränks.
    t: <a>eingreifen</a>, wenn die Rechte von Bürgern verletzt werden.
  - s: Inte för att jag skulle drömma om att <v>gripa</v> <p>in</p> i subsidiariteten
      för att föreslå det offentligt.
    t: Das heißt nicht etwa, daß ich davon träumen würde, dies öffentlich zu befürworten
      und somit in das Subsidiaritätsprinzip <a>einzugreifen</a>.
  - s: Direktivet är inte avsett att <v>gripa</v> <p>in</p> i det sätt på vilket medlemsstaterna
      lägger upp sina pensionssystem eller den utsträckning i vilken de vill lita
      på statliga pensioner och uppmuntra användning av fonderade pensionssystem,
      så länge fördragets bestämmelser följs.
    t: Ziel der Richtlinie ist es nicht, in die Art und Weise, in der die Mitgliedstaaten
      ihre Altersversorgung organisieren, <a>einzugreifen</a>, ihnen Vorschriften
      bezüglich des Umfangs des staatlichen Rentensystems zu machen oder Altersversorgungssysteme
      nach dem Kapitaldeckungsverfahren zu propagieren, solange die Einhaltung der
      Bestimmungen des Vertrages gewährleistet ist.
  - s: I samma anda bör direktivet inte <v>gripa</v> <p>in</p> i det sätt på vilket
      medlemsstaterna lägger upp skötseln av pensionsfonder.
    t: Ebenso wenig sollte die Richtlinie in die Art und Weise, in der die Mitgliedstaaten
      die Verwaltung ihrer Pensionsfonds organisieren, <a>eingreifen</a>.
- c: 3
  r: 2
  v: greifen
  x:
  - s: Jag menar att kommissionen på så sätt drar sig undan ansvaret samtidigt som
      kommissionen alltid <v>griper</v> <p>in</p> godtyckligt i vissa enskilda fall.
    t: Die Kommission, meine ich, stiehlt sich damit aus der Verantwortung, andererseits
      <a>greift</a> sie dann fallweise immer willkürlich ein.
  - s: Vår idé är att det i framtiden skall vara tre mekanismer som <v>griper</v>
      <p>in</p> i varandra, den oberoende förhandskontrollen som görs av styrekonomen,
      den åtföljande efterhandskontrollen som görs av den interna granskningsenhet
      som skall inrättas, även kallad revisionstjänsten, och slutligen det målinriktade
      uppspårandet av oriktigheter som görs av OLAF, den nya byrån för bedrägeribekämpning.
    t: Nach unseren Vorstellungen <a>greifen</a> künftig drei Mechanismen ineinander,
      die unabhängige Vorabkontrolle durch den Finanzkontrolleur, die begleitende
      und nachgängige Kontrolle durch den neu zu schaffenden internen Prüfdienst,
      auch Audit-Dienst genannt, und schließlich durch das gezielte Aufspüren von
      Unregelmäßigkeiten durch das neue Betrugsbekämpfungsamt OLAF.
  - s: För den fria rörligheten för varor inrättar vi en ingipandemekanism där parlamentet
      efter kort tid, bara fem dagar, <v>griper</v> <p>in</p>.
    t: Wir schaffen hier bei der Freiheit des Warenverkehrs einen Eingreifmechanismus,
      der innerhalb kürzester Zeit, nämlich innerhalb von fünf Tagen <a>greift</a>.
- c: 2
  r: 3
  v: einschreiten
  x:
  - s: För att vara med och organisera en uppbyggnad av landet, förutsatt att de drabbade
      så önskar, måste Europeiska unionen <v>gripa</v> <p>in</p> och hjälpa till med
      sina möjligheter av förebyggande åtgärder och civil krishantering.
    t: Hier muss die Europäische Union mit ihren Möglichkeiten der Prävention und
      des zivilen Krisenmanagements mit <a>einschreiten</a> und helfen, um auf diese
      Art und Weise einen Aufbau in diesem Land mit zu organisieren, soweit dies von
      den Betroffenen dort gewünscht ist.
  - s: Det får inte vara så att människor torteras i timmar, plågas i byar utan att
      polisen, militären eller andra säkerhetsstyrkor <v>griper</v> <p>in</p>.
    t: Es darf nicht sein, daß Menschen über Stunden gefoltert, gemartert werden in
      Dörfern, ohne daß die Polizei, das Militär oder andere Sicherheitskräfte <a>einschreiten</a>.
- c: 1
  r: 4
  v: Eingriff
  x:
  - s: Om man tar väl hänsyn till gränserna tror jag att det i den politiska och konstitutionella
      systematiken för den Europeiska unionen kommer att vara mycket svårt att djupt
      <v>gripa</v> <p>in</p> i medlemsstaternas inhemska ordning.
    t: Wenn man sich strikt an die bestehenden Grenzen hält, wird es meines Erachtens
      bei der politischen und rechtlichen System der Europäischen Union sehr schwierig
      sein, tiefe <a>Eingriffe</a> in die innere Ordnung der Mitgliedstaaten vorzunehmen.
- c: 1
  r: 4
  v: intervenieren gelangen
  x:
  - s: Om du <v>griper</v> <p>in</p> på en marknad så upptäcker du därefter att det
      måste ske ständiga reparationer.
    t: Herr Präsident, wird auf einem Markt <a>interveniert</a>, so <a>gelangt</a>
      man zu der Feststellung, daß anschließend weitere Interventionsmaßnahmen erforderlich
      sind.
- c: 1
  r: 4
  v: komplex
  x:
  - s: Vi har varit väl medvetna om betydelsen av förhållandet att allt <v>griper</v>
      <p>in</p> i vartannat.
    t: Wir sind uns der Bedeutung dieses <a>komplexen</a> Verhältnisses wohl bewußt.
- c: 1
  r: 4
  v: verflochten
  x:
  - s: För båda dessa frågor som <v>griper</v> <p>in</p> i varandra skulle jag vilja
      komma med några rekommendationer.
    t: Zu beiden miteinander <a>verflochtenen</a> Themen möchte ich einige Bemerkungen
      vortragen.
- c: 1
  r: 4
  v: wirtschaftspolitisch
  x:
  - s: Under mina diskussioner med företrädare från dessa länder har jag ofta fått
      intrycket att människor är tacksamma för att vi i EU utövar påtryckningar på
      en mängd områden, och att de är tacksamma för att vi ställer krav inom vissa
      områden och <v>griper</v> <p>in</p> för att nationella regeringar ska uppnå
      viss framgång i sin ekonomiska politik.
    t: Ich hatte in Gesprächen mit Vertretern aus diesen Ländern vielfach den Eindruck,
      dass die Menschen dankbar sind, dass wir als Europäische Union in manchen Bereichen
      Druck machen, dass sie dankbar sind, dass wir in manchen Bereichen auch Vorgaben
      machen und die nationalen Regierungen zwingen, <a>wirtschaftspolitisch</a> etwas
      voranzugehen.
- c: 1
  r: 4
  v: werden überlagern
  x:
  - s: Den farliga mul- och klövsjukan <v>griper</v> <p>in</p> i de nuvarande skyddsåtgärderna
      i samband med BSE.
    t: Die derzeitigen Schutzmaßnahmen im Zusammenhang mit BSE <a>werden</a> von der
      gefährlichen Tierseuche MKS <a>überlagert</a>.
- c: 1
  r: 4
  v: betreiben
  x:
  - s: Kommissionens roll bör vara att ge råd, att tillhandahålla redskap för en viss
      överensstämmelse mellan medlemsstaterna, inte att <v>gripa</v> <p>in</p> som
      polis eller införa skatter.
    t: Die Rolle der Kommission muß darin bestehen, beratend tätig zu sein und Instrumente
      zum Erreichen einer gewissen Konvergenz zwischen den Mitgliedstaaten zur Verfügung
      zu stellen, aber es ist nicht ihre Aufgabe, politischen und steuerlichen Interventionismus
      zu <a>betreiben</a>.
- c: 1
  r: 4
  v: Eingreifen
  x:
  - s: Jag minns tydligt första gången jag hörde talas om det i radio. Känslan av
      desperation växer efterhand som man följer utvecklingen och ser hur få möjligheter
      världssamfundet har att <v>gripa</v> <p>in</p> i tid.
    t: Man wird immer verzweifelter, wenn man die Entwicklung verfolgt, auch darüber,
      dass die internationale Gemeinschaft so wenig Möglichkeiten zum <a>Eingreifen</a>
      hat.
- c: 1
  r: 4
  v: Eingreifen kontrollierend
  x:
  - s: Vi måste undvika att element som är svåra att kontrollera <v>griper</v> <p>in</p>
      och tillintetgör ansträngningen.
    t: Es muß vermieden werden, daß das <a>Eingreifen</a> einiger schwer zu <a>kontrollierender</a>
      Elemente diese Bemühungen zunichte macht.
- c: 1
  r: 4
  v: einmischen
  x:
  - s: Det är precis därför som vi öppet måste <v>gripa</v> <p>in</p> i all verksamhet
      och all politik som utformas inom Europeiska unionen, om vi ska kunna få bukt
      med ojämlikheten.
    t: Und genau das ist auch der Grund, weshalb wir uns, wenn wir die Ungleichheit
      abschaffen wollen, offen in alle Aktionen und Politiken der Union <a>einmischen</a>
      müssen.
- c: 1
  r: 4
  v: einschalten
  x:
  - s: vi har haft förhandlingar, den höge representanten fick <v>gripa</v> <p>in</p>
      osv. Detta har försenat både reformerna och lagstiftningsarbetet, och därmed
      även stödens genomförande.
    t: Wir haben Verhandlungen geführt, der Hohe Vertreter musste sich <a>einschalten</a>
      usw. Dadurch kam es sowohl bei den Reformen als auch bei der Gesetzgebung und
      infolgedessen auch bei der Auszahlung der Finanzhilfen zu Verzögerungen.
- c: 1
  r: 4
  v: Einschreiten
  x:
  - s: Med tanke på det faktum att Förenta Nationerna har satt in kraftiga sanktioner
      mot Irak och att EU har en dålig representation på diplomatisk nivå i Bagdad,
      har unionen små möjligheter att bevaka läget och <v>gripa</v> <p>in</p> i samband
      med konkreta fall av kränkningar av de mänskliga rättigheterna i Irak.
    t: Angesichts der Tatsache, daß die Vereinten Nationen scharfe Sanktionen gegen
      den Irak verhängt haben, und die EU auf diplomatischer Ebene in Bagdad nur sehr
      schwach vertreten ist, hat die Union jedoch wenig Möglichkeiten für eine Überwachung
      und für ein <a>Einschreiten</a> im Zusammenhang mit konkreten Fällen von Menschenrechtsverletzungen
      im Irak.
- c: 1
  r: 4
  v: ergreifen
  x:
  - s: Det är helt enkelt ett grundläggande instrument för ett effektivt samarbete
      på detta område, så att vi snabbt skall kunna utväxla information och därmed
      kunna <v>gripa</v> <p>in</p> i ett tidigt skede.
    t: Es ist das entscheidende Instrument für eine effiziente Zusammenarbeit auf
      diesem Gebiet, das es uns ermöglicht, Informationen auszutauschen und rechtzeitig
      Maßnahmen zu <a>ergreifen</a>.
- c: 1
  r: 4
  v: ineinandergreifen
  x:
  - s: Däremot vore det önskvärt att dessa förslag var sammanlänkade och <v>grep</v>
      <p>in</p> i varandra.
    t: Wünschenswert ist aber, daß diese Vorschläge verzahnt sind und <a>ineinandergreifen</a>.
en:
- c: 18
  r: 1
  v: intervene
  x:
  - s: Slutligen skulle jag vilja framhålla för kommissionsledamoten att jag ser klausulen
      om ett upphörande efter tre och ett halvt år som betydelsefullt i den meningen
      att det alltid råder ett spänt förhållande mellan å ena sidan behovet att <v>gripa</v>
      <p>in</p> i den privata sfären och å andra sidan de potentiella behoven av intern
      säkerhet.
    t: I will end by pointing out to the Commissioner that I see the clause about
      expiry after three and a half years as being significant in the sense that there
      is always a tension between, on the one hand, the need to <a>intervene</a> in
      the private sphere and, on the other, the potential needs of internal security.
  - s: Europaparlamentet måste <v>gripa</v> <p>in</p>.
    t: The European Parliament must <a>intervene</a>.
  - s: Därför bör generalerna först <v>gripa</v> <p>in</p>, när politikerna har misslyckats.
    t: That is why the generals should only <a>intervene</a> after the politicians
      have failed.
  - s: Där den Europeiska unionen kan <v>gripa</v> <p>in</p>, vilket den redan gör
      i Media Plus, bör den även fortsättningsvis kunna göra detta med större finansiella
      medel.
    t: Where the European Union can <a>intervene</a>, as it is already doing in MEDIA
      Plus, it should be able to continue doing so with a greater volume of financial
      resources.
  - s: Det är precis därför som vi öppet måste <v>gripa</v> <p>in</p> i all verksamhet
      och all politik som utformas inom Europeiska unionen, om vi ska kunna få bukt
      med ojämlikheten.
    t: That is precisely why, if we are to attempt to do away with the inequalities,
      we need to <a>intervene</a> openly in every action and policy carried out by
      the Union.
  - s: Vi har inte hört något nytt om dem, samtidigt som vi många gånger har begärt
      att kommisisonen skall <v>gripa</v> <p>in</p> i syfte att frige tusentals, ja
      t.o.m. hundratusentals politiska fångar i Kina och i andra asiatiska länder.
    t: They are Mr Wang Dan, Mr Hada, Mr Nawang Choepel, and the young Panchen Lama
      (Gedhun Choekyi Nyima) of whom we have no news, although we have many times
      asked the Commission to <a>intervene</a> with regard to the liberation of thousands,
      or even hundreds of thousands of political prisoners in China, and other Asian
      countries.
  - s: EU måste ge regionerna möjlighet att <v>gripa</v> <p>in</p> med öronmärkta
      bidrag för att återbefolka områden som har en demografisk tillbakagång.
    t: The EU must give the regions the opportunity to <a>intervene</a> with targeted
      subsidies aimed at repopulating areas experiencing demographic decline.
  - s: Om man tar väl hänsyn till gränserna tror jag att det i den politiska och konstitutionella
      systematiken för den Europeiska unionen kommer att vara mycket svårt att djupt
      <v>gripa</v> <p>in</p> i medlemsstaternas inhemska ordning.
    t: If these boundaries are properly observed, then I would say that under the
      political and constitutional system of the European Union, it is very difficult
      to <a>intervene</a> radically in the internal arrangements of the Member States.
  - s: Men det är givetvis avgörande att vi arbetar med de mänskliga rättigheterna
      mer allmänt, så att vi kan få några jämförande tal, för här i parlamentet är
      vi benägna att <v>gripa</v> <p>in</p> så snart vi hör att de mänskliga rättigheterna
      kränks någonstans.
    t: However, it is of course crucial for us to work with human rights more generally
      so that we can obtain some comparable figures, for Parliament is inclined to
      <a>intervene</a> as soon as we hear that a human right is being violated somewhere
      or other.
  - s: Om du <v>griper</v> <p>in</p> på en marknad så upptäcker du därefter att det
      måste ske ständiga reparationer.
    t: Mr President, when you <a>intervene</a> in a market, you will discover that
      you have to stay on afterwards and repair the damage.
  - s: Det är helt enkelt ett grundläggande instrument för ett effektivt samarbete
      på detta område, så att vi snabbt skall kunna utväxla information och därmed
      kunna <v>gripa</v> <p>in</p> i ett tidigt skede.
    t: It is simply a key tool for efficient cooperation in this area so that we might
      quickly exchange information and so <a>intervene</a> early on.
  - s: vi har haft förhandlingar, den höge representanten fick <v>gripa</v> <p>in</p>
      osv. Detta har försenat både reformerna och lagstiftningsarbetet, och därmed
      även stödens genomförande.
    t: In this assessment, we must also take account of the fact that the elections
      held in Bosnia in November 2000 led to everything’s having taken an extremely
      long time, what with negotiations and the High Representative’s having had to
      <a>intervene</a> etc. All this has delayed both the reforms and the legislative
      work and, thus, also delayed our making the aid available.
  - s: Jag kan garantera er att kommissionen alltid <v>griper</v> <p>in</p>, och vi
