      sfera privata, da una parte, e le potenziali esigenze della sicurezza interna,
      dall’altra.
  - s: Därför bör generalerna först <v>gripa</v> <p>in</p>, när politikerna har misslyckats.
    t: Quindi i generali possono <a>intervenire</a> solo quando i politici hanno fallito.
  - s: För att vara med och organisera en uppbyggnad av landet, förutsatt att de drabbade
      så önskar, måste Europeiska unionen <v>gripa</v> <p>in</p> och hjälpa till med
      sina möjligheter av förebyggande åtgärder och civil krishantering.
    t: A tale proposito l’Unione europea deve <a>intervenire</a> con i suoi strumenti
      di prevenzione e di gestione civile delle crisi, contribuendo in tal modo a
      dare un nuovo assetto al paese, sempre che gli interessati lo desiderino.
  - s: Det får inte vara så att människor torteras i timmar, plågas i byar utan att
      polisen, militären eller andra säkerhetsstyrkor <v>griper</v> <p>in</p>.
    t: Non è possibile che delle persone vengano torturate per ore in villaggi senza
      che la polizia, l’esercito o altre forze dell’ordine <a>intervengano</a>.
  - s: Där den Europeiska unionen kan <v>gripa</v> <p>in</p>, vilket den redan gör
      i Media Plus, bör den även fortsättningsvis kunna göra detta med större finansiella
      medel.
    t: Negli ambiti in cui l’Unione europea può <a>intervenire</a>, come già fa con
      MEDIA Plus, dovrebbe anche disporre di maggiori risorse finanziarie.
  - s: Det är precis därför som vi öppet måste <v>gripa</v> <p>in</p> i all verksamhet
      och all politik som utformas inom Europeiska unionen, om vi ska kunna få bukt
      med ojämlikheten.
    t: Proprio per questo, per tentare di rimuovere le ineguaglianze, è necessario
      <a>intervenire</a> con chiarezza in ogni azione e in ogni politica dell’Unione.
  - s: EU måste ge regionerna möjlighet att <v>gripa</v> <p>in</p> med öronmärkta
      bidrag för att återbefolka områden som har en demografisk tillbakagång.
    t: L’UE deve dare alle Regioni la possibilità di <a>intervenire</a> con contributi
      mirati al fine di favorire il ripopolamento di zone in declino demografico,
      solo così potremmo garantire nuovi posti di lavoro e un miglioramento dell’assetto
      del territorio
  - s: Om man tar väl hänsyn till gränserna tror jag att det i den politiska och konstitutionella
      systematiken för den Europeiska unionen kommer att vara mycket svårt att djupt
      <v>gripa</v> <p>in</p> i medlemsstaternas inhemska ordning.
    t: Se i limiti previsti vengono rispettati, credo che nella prassi politica e
      costituzionale dell’Unione europea sarà molto difficile <a>intervenire</a> in
      profondità nell’ordine interno degli Stati membri.
  - s: Men det är givetvis avgörande att vi arbetar med de mänskliga rättigheterna
      mer allmänt, så att vi kan få några jämförande tal, för här i parlamentet är
      vi benägna att <v>gripa</v> <p>in</p> så snart vi hör att de mänskliga rättigheterna
      kränks någonstans.
    t: Qui al Parlamento, infatti, siamo propensi a <a>intervenire</a> non appena
      sentiamo dire che un diritto umano è stato violato da qualche parte.
  - s: Om du <v>griper</v> <p>in</p> på en marknad så upptäcker du därefter att det
      måste ske ständiga reparationer.
    t: Signor Presidente, ogni qualvolta si <a>interviene</a> su un determinato mercato
      si constata che poi si devono riparare i danni commessi.
  - s: Det omfattar att man framlägger en årlig rapport för oss - jag pläderar för
      detta - där alla dessa arbeten presenteras, som ni uträttar på båda sidor av
      Atlanten, där vi sedan återigen kan <v>gripa</v> <p>in</p>.
    t: A tal fine è necessario che ci venga presentata una relazione annuale - avanzo
      espressamente tale richiesta - nella quale vengano illustrate tutte le iniziative
      compiute da entrambi i lati dell’Atlantico e sulla quale possiamo a nostra volta
      <a>intervenire</a>.
  - s: Jag kan garantera er att kommissionen alltid <v>griper</v> <p>in</p>, och vi
      försöker alltid göra det med principfasthet, även om det inte alltid märks att
      vi griper in.
    t: Ebbene, posso garantirvi che la Commissione <a>interviene</a> sempre - e cerca
      di farlo rigorosamente in ogni circostanza - anche se tale intervento non è
      sempre visibile e, qualora non si raggiunga alcun accordo, non esita ad inviare
      pareri motivati ai paesi interessati.
  - s: Anledningen till att jag <v>griper</v> <p>in</p> i den här debatten är på intet
      sätt för att avvika från den indignation, som har framkallats av kränkningarna
      av de mest elementära mänskliga rättigheter i den demokratiska republiken Kongo.
    t: Signor Presidente, se mi permetto di <a>intervenire</a> in questo dibattito,
      non è di certo per introdurre una nota dissonante rispetto all’indignazione
      suscitata dalle violazioni più elementari dei diritti umani perpetrate nella
      Repubblica democratica del Congo.
  - s: Gemenskapen måste på vissa villkor <v>gripa</v> <p>in</p> i nationella bekämpningsstrategier,
      särskilt som varje EU-land hör till den gemensamma inre marknaden och kan upprätthålla
      viktiga förbindelser med tredje land.
    t: La Comunità deve <a>intervenire</a>, a determinate condizioni, nelle strategie
      nazionali di prevenzione, tanto più che ogni Stato membro partecipa al mercato
      interno e può intrattenere importanti relazioni con paesi terzi.
  - s: Gemenskapen bör fortsätta att ge ekonomiskt stöd till de behövande i regionen
      och att <v>gripa</v> <p>in</p> när medborgarnas rättigheter kränks.
    t: La Comunità dovrebbe continuare a fornire un aiuto finanziario ai meno abbienti
      nella regione e a <a>intervenire</a> quando i diritti dei cittadini vengono
      negati.
  - s: Den enda strategi som är förenlig med internationella människorättsstandarder
      är att regeringen i sådana fall åtar sig att <v>gripa</v> <p>in</p> och försvara
      barnets rättigheter genom att utfärda böter eller sanktioner, eller vid behov
      dra in familjeförmåner eller andra former av stöd för att förmå föräldrarna
      att respektera barnets rättigheter.
    t: L’unico approccio in linea con gli standard dei diritti umani internazionali
      spetta al governo che potrebbe infatti <a>intervenire</a> in tali casi, facendo
      valere i diritti dell’infanzia anche mediante sanzioni, multe o, se necessario,
      sospendendo il sostegno alla famiglia o le altre forma di assistenza in modo
      da obbligare i genitori a rispettare i diritti del fanciullo.
  - s: Kunde kommissionen ha <v>gripit</v> <p>in</p>, då arbetet avbröts 1995 för
      att säkerställa att den mest hänsynstagande lösningen på miljöproblemen tillämpades
      innan arbetet gick igång igen?
    t: La Commissione avrebbe potuto <a>intervenire</a>, quando i lavori erano stati
      sospesi nel 1995 per accertarsi che, prima di riprendere i lavori, venisse trovata
      la soluzione più appropriata ai problemi ambientali?
  - s: Då lät jag bestämt förstå att alliansen var tvungen att göra sig beredd att
      <v>gripa</v> <p>in</p> i Balkan eller på sikt förneka sin existens.
    t: In quell’occasione avevo affermato che l’Alleanza doveva prepararsi a <a>intervenire</a>
      nei Balcani, pena la rinuncia alla ragion d’essere della sua esistenza.
  - s: Jag minns tydligt första gången jag hörde talas om det i radio. Känslan av
      desperation växer efterhand som man följer utvecklingen och ser hur få möjligheter
      världssamfundet har att <v>gripa</v> <p>in</p> i tid.
    t: Si è sempre più in preda alla disperazione quando si osserva come vanno le
      cose, e si cade in preda alla disperazione anche perché la società internazionale
      ha così poche possibilità per <a>intervenire</a> in tempo.
- c: 6
