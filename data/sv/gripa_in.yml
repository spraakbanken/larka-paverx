es:
- c: 18
  r: 1
  v: intervenir
  x:
  - s: Myndigheterna hotar att <v>gripa</v> <p>in</p> vid nya tekniker, vilket tidigare
      skedde mycket mindre vid den tryckta pressen.
    t: La administración amenaza con <a>intervenir</a> en las nuevas tecnologías,
      algo que antes ocurría en mucha menor medida con la prensa.
  - s: För två veckor sedan stod jag här med den oroliga förväntningen att Nato skulle
      <v>gripa</v> <p>in</p> i Kosovokonflikten.
    t: Hace dos semanas estuve aquí todavía en la angustiosa espera de que la OTAN
      iba a <a>intervenir</a> en el conflicto de Kosovo.
  - s: Europaparlamentet måste <v>gripa</v> <p>in</p>.
    t: El Parlamento Europeo debe <a>intervenir</a>.
  - s: Därför bör generalerna först <v>gripa</v> <p>in</p>, när politikerna har misslyckats.
    t: En consecuencia, los generales pueden <a>intervenir</a> cuando los políticos
      han fracasado.
  - s: För att vara med och organisera en uppbyggnad av landet, förutsatt att de drabbade
      så önskar, måste Europeiska unionen <v>gripa</v> <p>in</p> och hjälpa till med
      sina möjligheter av förebyggande åtgärder och civil krishantering.
    t: La Unión Europea debe <a>intervenir</a> y ayudar aquí con sus capacidades de
      prevención y de gestión de crisis civiles, para así coadyuvar en la organización
      de la reconstrucción de este país, siempre que así lo deseen los interesados.
  - s: Med tanke på det faktum att Förenta Nationerna har satt in kraftiga sanktioner
      mot Irak och att EU har en dålig representation på diplomatisk nivå i Bagdad,
      har unionen små möjligheter att bevaka läget och <v>gripa</v> <p>in</p> i samband
      med konkreta fall av kränkningar av de mänskliga rättigheterna i Irak.
    t: Ante el hecho de que las Naciones Unidas han impuesto unas fuertes sanciones
      contra el Irak y la UE está representada muy débilmente en Bagdad a nivel diplomático,
      la Unión tiene pocas posibilidades de control y de <a>intervenir</a> en relación
      con los casos concretos de violaciones de derechos humanos en el Irak.
  - s: Där den Europeiska unionen kan <v>gripa</v> <p>in</p>, vilket den redan gör
      i Media Plus, bör den även fortsättningsvis kunna göra detta med större finansiella
      medel.
    t: Ahí donde la Unión Europea pueda <a>intervenir</a>, como ya está haciendo en
      el ámbito de MEDIA Plus, ha de poder disponer de una mayor dotación financiera,
      también en el futuro.
  - s: Det är precis därför som vi öppet måste <v>gripa</v> <p>in</p> i all verksamhet
      och all politik som utformas inom Europeiska unionen, om vi ska kunna få bukt
      med ojämlikheten.
    t: Precisamente por ello, para intentar suprimir las desigualdades, es necesario
      <a>intervenir</a> con claridad en toda acción y toda política llevada a cabo
      por la Unión.
  - s: EU måste ge regionerna möjlighet att <v>gripa</v> <p>in</p> med öronmärkta
      bidrag för att återbefolka områden som har en demografisk tillbakagång.
    t: La UE debe conceder a las regiones la oportunidad de <a>intervenir</a> con
      las ayudas específicas destinadas a repoblar aquellas zonas que estén experimentando
      un descenso demográfico.
  - s: Men det är givetvis avgörande att vi arbetar med de mänskliga rättigheterna
      mer allmänt, så att vi kan få några jämförande tal, för här i parlamentet är
      vi benägna att <v>gripa</v> <p>in</p> så snart vi hör att de mänskliga rättigheterna
      kränks någonstans.
    t: Sin embargo, naturalmente es fundamental que trabajemos con los derechos humanos
      de forma más general, de modo que podamos disponer de algunas cifras comparables
      pues en este Parlamento somos propensos a <a>intervenir</a> tan pronto como
      nos enteramos de que un derecho humano es violado en algún lugar.
  - s: I Bosnien krävs fortfarande och alltför ofta att den internationella administrationen
      <v>griper</v> <p>in</p>, och på det sättet blir det aldrig ett demokratiskt
      hus.
    t: En Bosnia sigue <a>interviniendo</a>, todavía demasiado frecuentemente, la
      administración internacional, y de esta manera no se llega nunca a una situación
      democrática.
  - s: Det omfattar att man framlägger en årlig rapport för oss - jag pläderar för
      detta - där alla dessa arbeten presenteras, som ni uträttar på båda sidor av
      Atlanten, där vi sedan återigen kan <v>gripa</v> <p>in</p>.
    t: Incluye la presentación al Parlamento de un informe —que yo solicito encarecidamente—,
      donde se expongan todos los trabajos que se están realizando en este contexto
      a ambos lados del Atlántico y nos permita <a>intervenir</a> en los mismos.
  - s: Hela frågan om att fånga valar för vetenskapliga ändamål är fortfarande en
      ”täckmantel” för att fånga dessa däggdjur, och därför måste EU <v>gripa</v>
      <p>in</p> så att man ser över denna internationella ståndpunkt.
    t: La captura de ballenas con fines científicos sigue siendo una «tapadera» para
      la captura de estos mamíferos, y es por ello es por lo que la UE debe <a>intervenir</a>
      y revisar su posición internacional.
  - s: Jag kan garantera er att kommissionen alltid <v>griper</v> <p>in</p>, och vi
      försöker alltid göra det med principfasthet, även om det inte alltid märks att
      vi griper in.
    t: Ahora bien,puedo asegurarles que la Comisión <a>interviene</a> siempre —e intenta
      hacerlo con rigor en cualquier circunstancia—, aunque su intervención no es
      siempre visible y en el caso de que no se haya podido obtener ningún acuerdo,
      no duda en enviar dictámenes motivados a los estados concernidos.
  - s: Den enda strategi som är förenlig med internationella människorättsstandarder
      är att regeringen i sådana fall åtar sig att <v>gripa</v> <p>in</p> och försvara
      barnets rättigheter genom att utfärda böter eller sanktioner, eller vid behov
      dra in familjeförmåner eller andra former av stöd för att förmå föräldrarna
      att respektera barnets rättigheter.
    t: El único enfoque en sintonía con las normas internacionales sobre derechos
      humanos es que el gobierno asuma la obligación de <a>intervenir</a> en estos
      casos y defienda los derechos de los niños a través de penas, sanciones o, si
      fuera necesario, retirando los beneficios familiares u otras formas de asistencia
      para hacer que los padres respeten los derechos de los niños.
  - s: Kunde kommissionen ha <v>gripit</v> <p>in</p>, då arbetet avbröts 1995 för
      att säkerställa att den mest hänsynstagande lösningen på miljöproblemen tillämpades
      innan arbetet gick igång igen?
    t: ¿Pudo haber <a>intervenido</a> la Comisión cuando el trabajo se suspendió en
      1995 para garantizar que se había encontrado la solución más adecuada a los
      problemas medioambientales, antes de que el trabajo se hubiera reanudado?
  - s: Då lät jag bestämt förstå att alliansen var tvungen att göra sig beredd att
      <v>gripa</v> <p>in</p> i Balkan eller på sikt förneka sin existens.
    t: Le manifesté con firmeza que la Alianza debía prepararse para <a>intervenir</a>
      en los Balcanes o, de lo contrario, renunciar a su existencia.
  - s: Inte för att jag skulle drömma om att <v>gripa</v> <p>in</p> i subsidiariteten
      för att föreslå det offentligt.
    t: En modo alguno me vendría a la cabeza <a>intervenir</a> en la subsidiariedad
      para defender esta idea en público.
- c: 3
  r: 2
  v: intervención
  x:
  - s: Möjligheten att privata individer <v>griper</v> <p>in</p> - ofta med politiskt
      styrda intressen - i utformningen och förvaltningen av säkerhetspolitiken är
