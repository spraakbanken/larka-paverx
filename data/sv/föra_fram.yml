    t: Lo que resulta aún peor es que esté <a>promoviendo</a> la vieja idea de la
      gobernanza económica europea.
  - s: Jag vill, eftersom det här är ett synsätt som till fullo överensstämmer med
      turkiska uppfattningar och fullständigt strider mot andan i resolutionerna från
