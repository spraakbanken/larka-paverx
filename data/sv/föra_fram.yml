      de skulle <v>föra</v> <p>fram</p> idéer och förslag för deras räkning.
    t: Foi instituída por regras e protocolos acordados pelos governos dos Estados-Membros,
      no exercício da autoridade que lhes foi conferida pelas pessoas que os elegeram
      para o efeito de <a>apresentarem</a> ideias e propostas em seu nome.
  - s: Jag vill också tacka det nederländska ordförandeskapet, som redan när det tillträdde
      visade mycket stor kapacitet att lyssna till Europaparlamentet, särskilt Jan
      Piet Hein Donner som har visat sig vara mycket lyhörd för de argument vi har
      <v>fört</v> <p>fram</p> om tillämpningen av artikel 67.2, som syftar till att
      utvidga användningen av kvalificerad majoritet, medbeslutande och, hoppas jag,
      EG-domstolens garantier till att omfatta hela avdelning IV i Fördraget om upprättandet
      av Europeiska gemenskapen.
    t: Gostaria também de agradecer à Presidência neerlandesa, que demonstrou, desde
      que ocupou o lugar, uma enorme capacidade de ouvir o Parlamento Europeu, e nomeadamente
      ao Senhor Ministro Donner, que se mostrou muito sensível aos argumentos que
      <a>apresentámos</a> a favor da utilização do nº 2 do artigo 67º, de forma a
      alargar a maioria qualificada, a co-decisão e, espero, as garantias relativas
      ao Tribunal de Justiça, ao conjunto do Título IV do Tratado CE.
  - s: Kommissionens ordförande, får jag framföra till er å min grupps vägnar att
      vi stöder helt den utgångspunkt, kärnpunkten i analysen och den strategi som
      ni <v>för</v> <p>fram</p> i denna kammare i dag, nämligen att det nu obestridligen
      handlar om politik.
    t: Senhor Presidente da Comissão, permita-me que lhe diga, em nome do meu grupo,
      que apoiamos decididamente o ponto de partida, a essência da análise e a estratégia
      que hoje nos <a>apresentou</a>, ou seja, que o que está agora em jogo encerra
      indiscutivelmente um carácter político.
  - s: 'Jag tycker att agendan <v>för</v> <p>fram</p> en sammanhållen vision av Europeiska
      unionen i det tjugoförsta århundradet:'
    t: 'Esta Agenda <a>apresenta</a>, julgo eu, uma visão coerente para a Europa do
      século XXI:'
  - s: Rent allmänt tror jag att samtliga europeiska institutioner behöver göra stora
      ansträngningar i fråga om information och att om vi verkligen vill övertyga
      och vinna våra landsmäns samtycke, måste vi först lyckas med att <v>föra</v>
      <p>fram</p> vad vi beslutar på ett tydligare och begripligare sätt.
    t: De modo mais geral, penso que o conjunto das instituições europeias tem grandes
      esforços a fazer em termos de informação e que, efectivamente, se quisermos
      convencer e conseguir a adesão dos nossos cidadãos, devemos primeiro conseguir
      <a>apresentar</a> de maneira mais legível, mais compreensível, aquilo que decidimos.
  - s: De analyser som har lagts fram visar att kommissionen själv inte har rätt kunnande
      och erfarenheter på det här området och vid fler än ett tillfälle har de åsikter
      som har <v>förts</v> <p>fram</p> av kommissionens företrädare varit motsägelsefulla.
    t: As análises apresentadas comprovam que nem mesmo a Comissão tem o know-how
      necessário neste domínio e, em mais de uma ocasião, as opiniões <a>apresentadas</a>
      pelos representantes da Comissão revelaram-se contraditórias.
  - s: Jag vill i synnerhet gratulera Waddington till några av de innovativa åtgärder
      hon <v>för</v> <p>fram</p>, men också till att inte vara rädd för att kritisera
      i de fall kommissionen inte uppfyllt sina skyldigheter och sitt ansvar att motsvara
      det angelägna behovet av utbildning i vårt samhälle.
    t: Gostaria, em especial, de felicitar a senhora deputada Waddington por algumas
      das medidas inovadoras que <a>apresenta</a>, mas também por não ter medo de
      criticar os pontos em que a Comissão não esteve à altura do seu dever e da sua
      responsabilidade de dar resposta à necessidade urgente de formação na nossa
      sociedade.
  - s: Jag kan bara uppmuntra Elliot att <v>föra</v> <p>fram</p> den viktiga och riktiga
      sak han talar om vid så många tillfällen han kan, för att ständigt påminna dem
      som fattar beslut i dessa frågor om vikten av dessa överväganden.
    t: Só posso incentivar o senhor deputado Elliott a <a>apresentar</a> a sua importante
      e válida argumentação no maior número de oportunidades possível, para recordar
      continuamente aos que tomam decisões nestas matérias a importância de terem
      estes aspectos em conta.
  - s: I första hand skulle jag vilja insistera på det faktum att kommissionen har
      <v>fört</v> <p>fram</p> ett förslag som kommer att skaka om en situation, som
      visserligen är lite oordnad (åtta medlemsstater å ena sidan, sju å den andra),
      men som alla är relativt nöjda med, och i synnerhet konsumenterna, som kan äta
      den typ av choklad de önskar.
    t: Em primeiro lugar, gostaria de insistir no facto de que a Comissão <a>apresentou</a>
      uma proposta que vem alterar profundamente uma situação, é certo que um pouco
      desordenada (oito Estados-membros de um lado, sete do outro), mas relativamente
      à qual, sem dúvida alguma, todos estavam relativamente satisfeitos, nomeadamente
      os consumidores, que podiam consumir o tipo de chocolate que desejavam.
  - s: Avslutningsvis vill jag därför uppmana Europeiska kommissionen att <v>föra</v>
      <p>fram</p> sina förslag på ett mycket mer aktivt sätt i framtiden.
    t: Por conseguinte, e para concluir, gostaria de instar a Comissão Europeia a
      <a>apresentar</a> as suas propostas de forma muito mais activa no futuro, porque
      a situação é complexa e exigirá grandes esforços, grandes recursos financeiros
      e talvez um entendimento completamente diferente da monitorização económica
      e financeira e de outros tipos de monitorização.
  - s: Där är ordförandeskapet representerat och vi kommer att <v>föra</v> <p>fram</p>
      en förklaring som delvis bygger på rådets slutsatser om tryggad livsmedelsförsörjning
      som ska antas på FAO:s möte.
    t: A Presidência estará representada nessa cimeira e <a>apresentaremos</a> uma
      declaração que se baseia, em parte, nas conclusões do Conselho em matéria de
      segurança alimentar e que será adoptada na conferência da FAO.
  - s: Smet har lagt fram en begäran om detta, och därför tror jag att vi alla verkligen
      måste stå bakom den lösning som <v>förs</v> <p>fram</p> i det här betänkandet.
    t: A senhora deputada Smet formulou um pedido nesse sentido, e, por isso mesmo,
      penso que todos devemos apoiar sem reservas a solução <a>apresentada</a> neste
      relatório.
  - s: Här kan man <v>föra</v> <p>fram</p> nya idéer.
    t: Aqui no Parlamento é possível <a>apresentar</a> novas ideias.
  - s: Medan vi tycks avancera mot en acceptabel uppgörelse inom Europeiska unionen,
      är tyvärr signalerna från några av de som <v>för</v> <p>fram</p> klagomål till
      WTO av mindre hjälp.
    t: Infelizmente, embora pareça que estamos a avançar em direcção a um acordo aceitável
      ao nível da União Europeia, os indícios provenientes de alguns países que <a>apresentaram</a>
      denúncias no âmbito da OMC são menos positivos.
  - s: EU bör emellertid inte använda sig av konstruerade kanaler som idrottsevenemang
      för att <v>föra</v> <p>fram</p> politiska budskap.
    t: A UE não deveria, no entanto, lançar mão de canais artificiais, tal como os
      acontecimentos desportivos, para <a>apresentar</a> mensagens políticas.
  - s: Föredraganden Valverde López skall lyckönskas för detta utmärkta betänkande
      som <v>för</v> <p>fram</p> en serie intressanta idéer för att stärka gemenskapens
      ansträngningar mot rökning.
    t: Senhora Presidente, devemos felicitar o relator, o senhor deputado Valverde
      López, pelo seu excelente relatório que <a>apresenta</a> uma série de ideias
      interessantes para reforçar os esforços da Comunidade na prevenção contra o
      consumo de tabaco.
  - s: Vi bör också <v>föra</v> <p>fram</p> nya idéer för ett ömsesidigt fördelaktigt
      samarbete.
    t: Devemos igualmente <a>apresentar</a> novas ideias para uma cooperação mutuamente
      vantajosa.
  - s: Vi tackar kommissionen för att den har tagit ett initiativ för att <v>föra</v>
      <p>fram</p> förslag till rättsakter.
    t: Felicitamos a Comissão por ter tomado a iniciativa de <a>apresentar</a> propostas
      legislativas.
  - s: Även betraktat från den här synvinkeln är den linje som McMahon <v>för</v>
      <p>fram</p> i sitt betänkande i huvudsak riktig när han stöder kommissionens
      direktiv.
    t: A linha de orientação <a>apresentada</a> pelo senhor deputado McMahon, mesmo
      quando observada deste ponto de vista, é na generalidade correcta quando apoia
      as directivas da Comissão.
  - s: Jag kommer inte att upprepa de argument som <v>förs</v> <p>fram</p> av Richard
      Corbett som jag stöder i denna fråga.
    t: Não vou repetir os argumentos <a>apresentados</a> pelo senhor deputado Corbett,
      que apoio no que se refere a esta questão.
  - s: De flesta av de återstående ändringsförslagen är godtagbara för kommissionen,
      och många liknande förslag har redan <v>förts</v> <p>fram</p> under diskussionerna
      i rådet.
    t: A maior parte das alterações restantes são aceitáveis para a Comissão e, na
      verdade, muitas foram já <a>apresentadas</a> em termos semelhantes durante os
      debates no Conselho.
  - s: Jag tror att hela det här förfarandet även är ett vackert exempel på att rådet
      i framtiden borde ha öppna sammanträden, för vissa saker som framfördes där
      skulle verkligen ha intresserat medborgarna - från Grekland till Irland och
      från Italien till Finland - och dessa hade tänkt, men vad är det min regering
      <v>för</v> <p>fram</p>, vi vill ha ett högre skydd!
    t: o que <a>apresentam</a> aqui os nossos Governos?
  - s: Dessutom står kommissionen fast vid sin inställning som bygger på social integrering
      av de funktionshindrade och har <v>fört</v> <p>fram</p> frågan om funktionshinder
      som en av de viktigaste punkterna vid utarbetandet av de nationella handlingsplanerna
      för social integration och bekämpning av fattigdomen.
    t: Além disso, a Comissão tem insistido numa abordagem baseada na integração social
      das pessoas com deficiência e <a>apresentou</a> a questão da deficiência como
      um dos elementos básicos dos planos de acção nacionais para a integração social
      e o combate à pobreza.
  - s: Att <v>föra</v> <p>fram</p> det europeiska området som ett ”område för frihet,
      säkerhet och rättvisa” saknar inte en viss cynism.
    t: Não deixa de ser cínico <a>apresentar</a> o espaço europeu como ?zona de liberdade,
      de segurança e de justiça.
  - s: I bland är kritiken berättigad, i bland en överdrift, men utskottet för framställningar
      är en ytterst konkret väg som medborgarna kan använda för att <v>föra</v> <p>fram</p>
      sina klagomål till parlamentet och få en heltäckande och korrekt behandling
      av dem.
    t: Por vezes essa crítica é justa, outras vezes é exagerada, mas a Comissão das
      Petições é uma via muito real através da qual os cidadãos podem <a>apresentar</a>
      as suas queixas a este Parlamento para serem tratadas de maneira cabal e adequada.
  - s: En av de åtgärder kommissionen måste vidta som en följd av detta, är att <v>föra</v>
      <p>fram</p> en hel rad stora frågor till rådet och Europaparlamentet, eftersom
      det är uppenbart att detta, som herr Wohlfart sagt, är en fråga på lång sikt
      och vi måste nästa år bestämma hur vi skall hantera denna process, eftersom
      specialbudgeten då upphör.
    t: Por conseguinte, o que a Comissão tem de fazer, entre outras coisas, é ir <a>apresentando</a>
      ao Conselho e ao Parlamento Europeu toda uma série de grandes questões, pois
      é evidente que, como disse o senhor presidente Wohlfart, esta é uma questão
      de longo prazo, e teremos de decidir, no próximo ano, o que fazer relativamente
      a este processo.
  - s: Vi har självfallet rätt att bli hörda enligt fördraget och vi bör alltid använda
      sådana möjligheter för att <v>föra</v> <p>fram</p> de idéer som vi som företrädare
      för Europeiska unionens medborgare önskar verka för.
    t: É certo que, nos termos do Tratado, temos o direito de ser consultados e devíamos
      utilizar sempre estas oportunidades para <a>apresentar</a> as ideias que, na
      qualidade de representantes da União Europeia, pretendemos ver promovidas.
  - s: En viss tid har gått sedan dess, och kommissionen beslutade att <v>föra</v>
      <p>fram</p> ett förslag om att omarbeta energimärkningsdirektivet, i syfte att
      uppnå större fördelar för EU-medborgarna, industrin och offentliga myndigheter,
      för det första genom att utvidga direktivets tillämpningsområde till alla energirelaterade
      produkter, för det andra genom att stärka marknadstillsynen och för det tredje
      genom att uppmuntra energieffektiva offentliga upphandlingar och incitament.
    t: Alguns anos passaram desde então, e a Comissão decidiu <a>apresentar</a> uma
      proposta de reformulação da directiva relativa à indicação do consumo de energia,
      com vista a aumentar as vantagens para os cidadãos europeus, para a indústria
      e para as autoridades públicas, em primeiro lugar através do alargamento do
      âmbito de aplicação da directiva a todos os produtos relacionados com a energia,
      em segundo lugar através do reforço da vigilância do mercado, e, em terceiro
      lugar, através da promoção de contratos públicos eficientes em termos energéticos
      e da criação de incentivos.
  - s: Jag tackar herr David Martin för det sätt på vilket han genomfört sin kampanj,
      för de frågor som han har formulerat och <v>fört</v> <p>fram</p> och som ligger
      i allas intresse, och som vi måste se till att behandla.
    t: Agradeço ao senhor deputado David Martin a forma como conduziu esta campanha,
      as questões que articulou e <a>apresentou</a>, que nos preocupam a todos e relativamente
      às quais temos de agir.
  - s: I och med dessa tre ändringsförslag som skall godkännas och gå till omröstning
      i morgon hoppas jag att danskarna kan <v>föra</v> <p>fram</p> detta som en prioriterad
      fråga vid mötet den 20 december och att direktivet på så sätt kan antas väldigt
      snabbt.
    t: Tenho esperança de que, com estas três alterações adoptadas e submetidas a
      votação amanhã, em 20 de Dezembro, os Dinamarqueses possam <a>apresentar</a>
      este ponto como um ponto de máxima importância e de que elas serão adoptadas
      muito rapidamente.
  - s: 'Jag vill dock även <v>föra</v> <p>fram</p> två bekymmer:'
    t: 'Mas queria ainda <a>apresentar</a>-lhe estas duas preocupações:'
  - s: Att anklaga unionen för att den inte är ledande inom miljöpolitik och <v>föra</v>
      <p>fram</p> Förenta staterna och Kina som modeller är mycket olämpligt.
    t: Acusar a União de não ser líder em matéria de política ecológica e <a>apresentar</a>
      os Estados Unidos e a China como modelos é totalmente despropositado.
  - s: Jag vill särskilt tacka för de många förslag som har <v>förts</v> <p>fram</p>
      och som även sammanfattas i parlamentets ännu inte antagna resolution.
    t: Senhor Presidente, Senhora Comissária, Senhoras e Senhores Deputados, gostaria
      de expressar o meu particular agradecimento pelas numerosas sugestões <a>apresentadas</a>
      e que estão também resumidas na resolução do Parlamento ainda por aprovar.
  - s: Fastän miljöhandlingsprogrammet har utarbetats för en tioårsperiod, har jag
      även <v>fört</v> <p>fram</p> målsättningar för en längre period än så.
    t: Embora o Programa de Acção em matéria de Ambiente tenha sido elaborado para
      um período de dez anos, <a>apresentei</a> também objectivos para um período
      mais alargado.
  - s: Denna diskussion kommer inte att avslutas i Monterrey, utan den återspeglar
      det sätt på vilket Europa uppfattar sig självt, och den roll Europa borde spela
      i den värld som vi vill <v>föra</v> <p>fram</p> inom detta område.
    t: o que pretendemos <a>apresentar</a> neste domínio é uma reflexão sobre o modo
      como a Europa se vê a si própria e o papel que deverá desempenhar no mundo.
  - s: Jag välkomnar det utbredda stödet i denna angelägenhet men, å min grupps vägnar,
      skulle jag vilja påpeka att vi starkt motsätter oss de två ändringsförslag som
      <v>förts</v> <p>fram</p> av gruppen De Gröna.
    t: Congratulo-me com o apoio lato a esta questão urgente, mas, em nome do meu
      grupo, gostaria de dizer que nos opomos fortemente às duas alterações <a>apresentadas</a>
      pelo Grupo dos Verdes.
  - s: Inte ett av de förslag som har <v>förts</v> <p>fram</p> här i denna debatt
      skulle leda till att det såldes eller producerades fler bilar i Europa.
    t: Nenhuma das propostas <a>apresentadas</a> neste debate em plenária levaria
      a um aumento das vendas ou da produção de automóveis na Europa.
  - s: Denna rapport innehöll ett antal rekommendationer, där det lades vikt vid att
      det bör vara någonting i fördragen som skapar en utvidgad behörighet för folkhälsa
      som skulle ge oss en laglig grund för att <v>föra</v> <p>fram</p> harmoniserad
      lagstiftning på området för folkhälsa.
    t: O referido relatório continha um conjunto de recomendações que, na sua essência,
      apontavam para a necessidade de introduzir nos Tratados algumas disposições
      que conferissem à União competências alargadas no domínio da saúde pública,
      proporcionando assim à Comissão uma base jurídica para poder <a>apresentar</a>
      legislação de harmonização no campo da saúde pública.
  - s: Jag vänder mig till Randzio-Plath för att be henne beakta de ändringsförslag
      vi har <v>fört</v> <p>fram</p>.
    t: Dirijo-me à senhora deputada Randzio-Plath para lhe solicitar que tome em conta
      as alterações que <a>apresentámos</a> e que corroboram a orientação do seu relatório,
      tentando simultaneamente de reforçá-lo um pouco, com vista a favorecer ainda
      mais o diálogo.
  - s: Om bara Bushill-Matthews hade varit här när jag började tala skulle han ha
      hört några av de argument som jag vill <v>föra</v> <p>fram</p> inför parlamentet
      och som handlar om varför det är viktigt att ha en gemenskapslagstiftning.
    t: Se o senhor deputado BushillMatthews tivesse estado presente quando iniciei
      a minha intervenção, teria ouvido alguns dos argumentos que pretendo <a>apresentar</a>
      à assembleia relativamente à importância de existir legislação comunitária na
      matéria.
  - s: Jag är säker på att även regionerna med beslutsamhet och uppfinningsrikedom
      kommer att dra nytta av denna mekanism för att <v>föra</v> <p>fram</p> sina
      förslag direkt inför detta parlament.
    t: Tenho a certeza de que, com decisão e imaginação, as regiões também utilizarão
      este mecanismo para <a>apresentarem</a> as suas propostas directamente a esta
      Assembleia.
  - s: För det första måste valen vara öppna och rättvisa, vilket innebär att de val
      som skall äga rum måste ge varje individ, varje parti och varje befolkningsgrupp
      möjligheten att <v>föra</v> <p>fram</p> sitt program och sina kandidater.
    t: Primeiro, é preciso que haja eleições transparentes e leais, i.e., as eleições
      devem efectivamente dar a todos os partidos e a todos os grupos da população
      a oportunidade de <a>apresentar</a> os seus programas e os seus candidatos.
  - s: Det beklagar jag för ni kritiserar ensidigt bara regeringen respektive bara
      regeringsmajoriteten, och stöder er även bara på denna ena sida och tar inte
      hänsyn till alla övriga argument som <v>fördes</v> <p>fram</p>.
    t: Lamento esse facto, pois estão a criticar, de uma forma parcial, apenas o governo,
      ou melhor, a maioria governamental, baseando-se apenas nesta vertente e não
      tomando em consideração nenhum dos outros argumentos <a>apresentados</a>.
  - s: Med resolutionen vill vi ännu inte komma med ett kraftigt fördömande, men ändå
      med en tydlig signal till regeringen i Tchad och de berörda oljebolagen att
      inte följa Nigerias väg, att visa respekt för demokrati och mänskliga rättigheter
      och att, och då talar jag naturligtvis främst till regeringen, omedelbart frige
      Yorongar och även att tala med alla andra aktivister som är oroliga för de minoritetsgrupper
      som drabbas och att ge dem en chans att <v>föra</v> <p>fram</p> vad de vill
      ha sagt i parlamentet och att inte välja förtryckets väg med arresteringar och
      värre saker än så.
    t: Com a presente resolução, não pretendemos ainda fazer soar uma forte condenação,
      mas sim transmitir um aviso bem claro ao Governo do Chade e às companhias petrolíferas
      em causa para que não sigam o exemplo da Nigéria, para que mostrem respeito
      pela democracia e pelos direitos humanos e - e dirijo-me aqui, naturalmente,
      ao Governo do Chade - para que liberte de imediato o senhor Yorongar e entre
      em diálogo com todos os outros activistas preocupados com os grupos minoritários
      atingidos, lhes dê oportunidade de <a>apresentarem</a> os seus problemas ao
      parlamento do Chade e não opte pelo caminho da repressão, da detenção ou pior
      ainda.
  - s: Jag vill än en gång varmt tacka Huhne för hans mycket värdefulla arbete och
      stora förståelse, inte minst när det gäller de angelägenheter som jag har <v>fört</v>
      <p>fram</p> och som förhoppningsvis kommer att regleras på det sätt som jag
      har föreslagit.
    t: Gostaria de agradecer, mais uma vez, muito sinceramente ao senhor deputado
      Huhne o seu trabalho de grande valor e a sua atitude compreensiva, particularmente
      em relação às preocupações que <a>apresentei</a> e que, segundo é de esperar,
      serão tratadas em breve, da forma como eu descrevi.
  - s: Tvärtemot vad som gällt fram till i dag enligt nästan alla de bilaterala utlämningsavtalen
      är ett icke-verkställande av dödsstraffet av Förenta staternas regering inte
      beroende av de försäkringar som eventuellt ges av Förenta staternas regering
      - varje gång på ad hoc-basis - utan kan <v>föras</v> <p>fram</p> som ett villkor
      av den medlemsstat av vilken Förenta staterna begär att en person skall utlämnas.
    t: Contrariamente à prática seguida até à data por força de quase todos os acordos
      bilaterais de extradição, a não execução da pena de morte pelo Governo dos Estados
      Unidos da América não dependerá das garantias que este possa dar de cada vez
      e numa base ad hoc, e será provavelmente <a>apresentada</a> como condição prévia
      pelo Estado-Membro que recebe o pedido de extradição.
  - s: De ord och argument som <v>förs</v> <p>fram</p> kommer inte att väcka genklang
      hos medborgarna, eftersom medborgarna vill ha dialog och inte ensidig propaganda.
    t: As palavras e os argumentos <a>apresentados</a> não vão ter efeito nas pessoas,
      porque o que as pessoas querem é diálogo e não propaganda unilateral.
  - s: Jag har <v>fört</v> <p>fram</p> exempel som exempelvis gentekniskt framställt
      tillväxthormon.
    t: <a>Apresentei</a> exemplos, como a hormona de crescimento, produzida por técnicas
      de modificação genética.
  - s: Jag skulle vilja sälla mig till dem som gratulerar Bertens, och tacka honom
      för att ha tagit in ändringsförslag som jag <v>förde</v> <p>fram</p> som en
      del av utskottets för utveckling och samarbete yttrande över detta betänkande.
    t: Senhor Presidente, gostaria de me associar aos colegas nas felicitações dirigidas
      ao senhor deputado Bertens, e de lhe agradecer o facto de ter incorporado no
      documento alterações que <a>apresentei</a> incluídas no parecer da Comissão
      para o Desenvolvimento e a Cooperação sobre este relatório.
  - s: Jag beklagar att ni inte har uppmärksammat, erkänt eller tagit upp denna aktuella
      utveckling i era riktlinjer, och ni har inte heller <v>fört</v> <p>fram</p>
      förslag om större deltagande från de länder och regioner som har lagstiftande
      befogenheter inom EU:s beslutsfattande, något som vi inom ALE ser som centralt.
    t: Lamento que não tenha admitido, reconhecido ou abordado esta evolução em curso
      nas suas orientações e que não tenha <a>apresentado</a> propostas para uma maior
      participação dos países e das regiões com poderes legislativos no processo decisório
      da UE, algo que nós, na ALE, consideramos crucial.
  - s: Sammanfattningsvis välkomnar jag också det faktum att Amsterdamfördraget trädde
      i kraft för tre dagar sedan och att Europeiska kommissionen har givits utökad
      makt för att <v>föra</v> <p>fram</p> lagstiftning inom området för konsumentfrågor
      med särskild betoning på skyddet av människors hälsa.
    t: Para concluir, congratulo-me igualmente com o facto de o Tratado de Amesterdão
      ter entrado em vigor há três dias e de terem sido conferidos à Comissão maiores
      poderes para <a>apresentar</a> legislação no domínio da defesa do consumidor,
      com especial ênfase na protecção da saúde humana.
  - s: det oroar mig verkligen att såväl förespråkarna som motståndarna till den gemensamma
      ståndpunkten konstant <v>för</v> <p>fram</p> detta argument.
    t: inquietame, realmente, que tanto os defensores como os opositores da posição
      comum <a>apresentem</a> constantemente este argumento.
  - s: Jag vill svara att vi försöker övertyga medlemsstaterna i de samtal vi för
      när det gäller de åsikter som <v>förs</v> <p>fram</p> i olika frågor och de
      undersökningar vi får.
    t: Senhora Deputada Isler Béguin, devo dizerlhe que tentamos convencer os EstadosMembros,
      de acordo com as conversações e com os pareceres que nos <a>apresentam</a> sobre
      os diferentes assuntos e com os estudos que nos enviam.
  - s: Låt oss göra det möjligt för dem att <v>föra</v> <p>fram</p> sina krav och
      anspråk här i parlamentet.
    t: Permitamos que <a>apresentem</a> as suas exigências e reclamações aqui, nesta
      assembleia.
  - s: Ändå är förslagen lägliga, men Frankrike tror sig inte längre kunna <v>föra</v>
      <p>fram</p> dem med kraft.
    t: Muito embora as suas sugestões sejam oportunas, considera que já não dispõe
      da possibilidade de as <a>apresentar</a> com força.
  - s: Jag tror att myndigheterna nu bör <v>föra</v> <p>fram</p> Gao Zhisheng och
      släppa honom fri.
    t: Entendo que as autoridades devem agora <a>apresentar</a> publicamente Gao Zhisheng
      e libertá-lo.
  - s: Även om rådets tjänstgörande ordförande inte kan svara nu, hoppas jag att han
      kommer att ta oron hos alla grupper på stort allvar och <v>föra</v> <p>fram</p>
      denna oro i ministerrådet.
    t: Espero que, mesmo que o Senhor Presidente em exercício do Conselho não possa
      responder agora, leve muito a sério as preocupações de todos os grupos e as
      <a>apresente</a> ao Conselho de Ministros.
  - s: Jag är glad över att parlamentet har tagit upp det förslag vi har <v>fört</v>
      <p>fram</p> och det finns ett generellt stöd i parlamentet för dess syfte, som
      är slutförandet av riktlinjerna för transporter inom det transeuropeiska nätet
      inklusive kusthamnar, inlandshamnar och terminaler för kombinerad trafik.
    t: Congratulo-me por o Parlamento se ter interessado pela proposta que <a>apresentámos</a>
      e por o objectivo da mesma, que é o de completar as orientações das redes transeuropeias
      de transporte, através da inclusão dos portos marítimos, dos portos de navegação
      interior e dos terminais intermodais, ter merecido o apoio geral da assembleia.
  - s: i rekommendationen föreslås inte någon konkret modell för utfärdande av licenser
      utan man <v>för</v> <p>fram</p> principen att rättighetshavare, för förvaltningen
      av sina näträttigheter, fritt ska kunna välja den mest förmånliga och effektiva
      formen för förvaltning eller licensutfärdande.
    t: Para que fique claro, a recomendação não propõe um modelo concreto para a concessão
      de licenças, mas <a>apresenta</a> o princípio segundo o qual, quando se trata
      de gerir os seus direitos em linha, os titulares de direitos deveriam ser livres
      de escolher a forma de gestão ou de licenças mais vantajosa e eficiente.
  - s: Även på grund av detta, och i enlighet med förordningen 3254/91, vidtar kommissionen
      lämpliga åtgärder för att <v>föra</v> <p>fram</p> detta förslag till rådet och,
      som jag nämnde i mitt tal, i varje fall skall jag hålla Europaparlamentet underrättat
      och följa det förhandlingsförfarande som förutses i Fördraget.
    t: Por isso, a Comissão, nos termos do Regulamento 3254/91, desenvolve as acções
      indispensáveis para <a>apresentar</a> essa proposta ao Conselho e, tal como
      já referi, em todo o caso, manterei o Parlamento Europeu informado e seguiremos
      o processo de consulta previsto pelos tratados.
  - s: Jag anser att EU:s ordförandeskap måste se till att dess företrädare gör något
      åt de påståenden och bevis som <v>förs</v> <p>fram</p> i framställningen.
    t: Na minha opinião, é um dever da Presidência da União Europeia assegurar que
      os seus representantes reagem ao conteúdo das declarações e dados <a>apresentados</a>
      na petição.
  - s: Trots den allvarliga kritik som <v>förs</v> <p>fram</p> ovan, anser vi att
      det finns delar i betänkandet som kan sätta i gång en tankeprocess för att komma
      till rätta med unionens grundläggande demokratiska dilemma.
    t: Apesar das sérias críticas <a>apresentadas</a>, consideramos que algumas partes
      do relatório são susceptíveis de lançar um processo de reflexão com vista a
      resolver o dilema democrático essencial da União.
  - s: Jag uppmanar därför Balidelegationen att på lämpligt sätt och samfällt <v>föra</v>
      <p>fram</p> EU:s ståndpunkt i kampen mot global uppvärmning.
    t: Apelo, por isso, à delegação que vai a Bali, para que <a>apresente</a> a posição
      da Europa na luta contra o aquecimento global nestes mesmos termos e de uma
      só voz.
  - s: Vi vänder oss däremot mot en del av de förslag som dels <v>förs</v> <p>fram</p>
      i kommissionens vitbok, dels i betänkandet.
    t: Discordamos, no entanto, de parte das propostas <a>apresentadas</a> no Livro
      Branco da Comissão e no relatório.
  - s: De gemensamma prioriteringarna <v>förde</v> vi sedan <p>fram</p> i en resolution
      som parlamentet antog vid sammanträdesperioden under december 2001.
    t: <a>Apresentámos</a>, posteriormente, as prioridades comuns numa resolução adoptada
      pelo Parlamento na sessão de Dezembro de 2001.
  - s: Jag skulle vilja tacka Europaparlamentets ärade ledamöter för den debatt vi
      har haft, för det stöd de har uttryckt för en rad tankar och förslag som <v>förts</v>
      <p>fram</p> av ordförandeskapet och för Europeiska kommissionens tankar och
      förslag, fastän det inte ligger under min behörighet.
    t: Senhor Presidente, gostaria de agradecer aos senhores deputados do Parlamento
      Europeu pelo debate que tivemos, pelo apoio que manifestaram a muitas das ideias
      e propostas <a>apresentadas</a> pela Presidência, bem como às ideias e propostas
      da Comissão Europeia, mesmo que estas não sejam da minha competência.
  - s: Slutligen vill jag säga till premiärministern att det vilar på honom, som ledare
      för ett land, att <v>föra</v> <p>fram</p> den visionen.
    t: Por último, gostaria de dizer ao Taoiseach que depende dele, como líder de
      um país, <a>apresentar</a> essa perspectiva.
  - s: Kärnkraften har <v>förts</v> <p>fram</p> i en alltför gynnsam dager i betänkandet.
    t: O relatório <a>apresenta</a> a questão da energia nuclear de uma forma excessivamente
      positiva.
  - s: När det gäller detta vill jag upprepa det förslag som vi redan har <v>fört</v>
      <p>fram</p> - och som vi fortsätter att betona, kanske envist - om att vi bör
      godta principen om att säkerhetskostnaderna bör bäras av de medborgare som reser
      och av de stater som vill skydda sig, inte minst vid flygplatser och ombord
      på flygplan, särskilt eftersom allt vi begärde var att denna princip skulle
      godtas, vilken ger varje medlemsstat fria händer att själv besluta om hur bidragen
      från de två källorna ska balanseras.
    t: A este respeito, gostaria de reiterar a ideia, que já <a>apresentámos</a> -
      e que continuamos a apresentar, talvez de forma obstinada -, de que deveríamos
      aceitar o princípio de que os custos da segurança devem ser suportados tanto
      pelo cidadão que viaja como pelos Estados que se defendem, inclusivamente em
      aeroportos e aeronaves, tanto mais que o que solicitámos foi a aceitação deste
      princípio, deixando a cada Estado-Membro a faculdade de decidir como combinar
      as contribuições das duas fontes.
  - s: Det måste väl vara upp till varje part att besluta om hur många män och kvinnor
      den vill <v>föra</v> <p>fram</p> som kandidater, och upp till väljarna att göra
      sin bedömning av dessa.
    t: Não há dúvida de que é a cada partido que cabe decidir quantos homens e quantas
      mulheres quer <a>apresentar</a> como candidatos e que cabe aos eleitores julgarem
      esses candidatos.
  - s: Det är fullständigt ironiskt att livsmedelshjälp till Ryssland sammanfaller
      med överskott av livsmedel i vissa medlemsstater, och detta <v>för</v> ånyo
      <p>fram</p> frågan om hur jordbruksproduktionen skall skötas under det nya årtusendets
      första år.
    t: Sonha com <a>apresentar</a>-se como o primeiro exemplo de sucesso duma organização
      «omnipetente», regulada unicamente pela virtude dos seus membros.
  - s: Det har i parlamentet <v>förts</v> <p>fram</p> förslag om att val till parlamentet
      år 2004 skall hållas vid en tidigare tidpunkt, t.ex. den 9 maj.
    t: Foram <a>apresentadas</a> propostas no Parlamento no sentido de antecipar a
      realização das eleições para o Parlamento de 2004, por exemplo para o dia 9
      de Maio.
  - s: Kollegan Napolitano <v>förde</v> <p>fram</p> ett par argument för hur ordningen
      nu bör ändras.
    t: O senhor deputado Napolitano <a>apresentou</a> alguns argumentos relativamente
      aos pontos em que o procedimento deveria sofrer alterações.
  - s: Det gläder mig att vara här för att <v>föra</v> <p>fram</p> kommissionens avsikter
      när det gäller förslaget till tjänstedirektiv.
    t: Senhor Presidente, é com prazer que aqui me encontro para <a>apresentar</a>
      as intenções da Comissão relativamente à proposta sobre os serviços.
  - s: Vidare tar kommissionen del av de meddelanden som <v>förs</v> <p>fram</p> via
      ändringsförslagen 5 och 13.
    t: Além disso, a Comissão toma nota das comunicações <a>apresentadas</a> através
      das alterações 5 e 13.
  - s: Det handlar om att frågan som <v>förts</v> <p>fram</p> av Roy Perry och nu
      av utskottet för framställningar inte har besvarats ordentligt.
    t: O que está em questão é o facto de a pergunta <a>apresentada</a> pelo senhor
      deputado Roy Perry, e agora pela Comissão das Petições, não ter recebido uma
      resposta adequada.
  - s: Man har begärt en FN-resolution, men vi behöver <v>föra</v> <p>fram</p> bevis
      inför världens folk för att förändra uppfattningen om varför ett sådant händelseförlopp
      är nödvändigt.
    t: É necessária uma resolução das Nações Unidas, mas há que <a>apresentar</a>
      provas de forma bem visível, perante os povos do mundo, para modificar a percepção
      dos motivos que levam à necessidade deste tipo de actuação.
  - s: Även jag vill gratulera föredraganden samt framställaren Louise McVay till
      hennes initiativ och beslutsamhet att <v>föra</v> <p>fram</p> denna fråga för
      behandling i Europaparlamentet.
    t: Senhor Presidente, também eu gostaria de felicitar Louise McVay e, na verdade,
      a relatora, a senhora deputada Aaltonen, por <a>apresentar</a> este relatório
      da Comissão das Petições.
  - s: Jag närvarade vid det möte med talmanskonferensen som fattade beslutet att
      det inte fanns någon substans i de anklagelser som <v>förts</v> <p>fram</p>,
      och att det var rätt att ordförande José Manuel Barroso skulle svara per brev.
    t: Estive presente na reunião da Conferência de Presidentes que decidiu que as
      alegações <a>apresentadas</a> careciam de substância e que o Senhor Presidente
      Barroso poderia responder por carta.
  - s: Låt mig betona att den överenskommelse som vi har slutit med Europaparlamentet
      är en mycket väl avvägd och sund överenskommelse där de olika argument som har
      <v>förts</v> <p>fram</p> jämkas samman.
    t: Sublinho que o acordo que alcançámos com o Parlamento Europeu é muito sólido
      e equilibrado, conciliando as diferentes posições <a>apresentadas</a>.
  - s: USA kanske <v>för</v> <p>fram</p> fyra standarder som leder till att deras
      marknad är splittrad.
    t: Os EUA poderão <a>apresentar</a> quatro normas, que provocarão uma divisão
      do seu mercado.
  - s: Jag hoppas att vi kan använda några av de tankar som <v>förs</v> <p>fram</p>
      i detta betänkande för att förbättra deras situation.
    t: Espero que possamos dar seguimento a algumas das ideias <a>apresentadas</a>
      neste relatório para melhorar a sua situação.
  - s: Som sista talare kan jag antingen upprepa de synpunkter som har uttryckts,
      eller motsäga dem. Jag skall försöka <v>föra</v> <p>fram</p> ett par andra argument.
    t: Tentarei <a>apresentar</a> mais um ou dois argumentos.
  - s: Vi har <v>fört</v> <p>fram</p> idén att vattenfonden skall användas för dessa
      ändamål, och att EUF-medel skall öronmärkas för nämnda vattenfond.
    t: <a>Apresentámos</a> a ideia de que o fundo para a água seja utilizado para
      este fim e que a verba do FED seja reservada para esse fundo para a água.
  - s: Vi har i våra egna led tillräckligt med nytänkande, sinnrikhet och kompromissvilja
      för att <v>föra</v> <p>fram</p> positiva, nya initiativ för att se till att
      alla som lever i Europa i dag kan dra nytta av vad vi försöker skapa här i dag.
    t: Temos connosco suficiente imaginação e sentido de responsabilidade para <a>apresentar</a>
      novas e positivas iniciativas que assegurem que todos os cidadãos na Europa
      possam beneficiar daquilo que estamos a tentar criar hoje.
  - s: Den uppfattning som <v>förs</v> <p>fram</p> i dag avser de 2 834 arbetstagare,
      som samtliga omfattas av stödet, som sagts upp från företaget General Motors
      Belgium och fyra av dess underleverantörer inom motorfordonssektorn.
    t: O parecer hoje <a>apresentado</a> diz respeito a 2 834 casos de despedimento
      (todos potenciais beneficiários de assistência) na empresa principal General
      Motors Belgium e em quatro dos seus fornecedores que operam no sector automóvel.
  - s: Tror ni att företrädarna för kommissionen inte <v>förde</v> <p>fram</p> dessa
      idéer när de satt med i presidiet och i konventet?
    t: Pensa que os representantes da Comissão não <a>apresentaram</a> essas ideias
      quando estavam no Praesidium e na Convenção?
  - s: Vi har t.ex. <v>fört</v> <p>fram</p> förslag som parlamentet har lagt fram
      i andra sammanhang, så vi har gjort ett bra förarbete.
    t: Por exemplo, <a>apresentámos</a> propostas que o Parlamento apresentou noutros
      contextos, pelo que considero ter sido feito um bom trabalho preparatório.
  - s: Det är ganska löjligt att vi måste kämpa för att <v>föra</v> <p>fram</p> synpunkter
      för de regioner vi företräder.
    t: É ridículo que tenhamos de lutar para <a>apresentar</a> os pontos de vista
      das regiões que representamos.
  - s: Trots ett snabbt arbete har vi lyckats <v>föra</v> <p>fram</p> många viktiga
      frågor.
    t: Foi-nos possível <a>apresentar</a> questões importantes, ainda que trabalhando
      depressa.
  - s: Herr Posselt, ni ser att det förslag som ni så ofta har <v>fört</v> <p>fram</p>,
      nämligen att inga tidsluckor skall uppstå då sammanträdet måste ajourneras,
      i dag på ett flexibelt sätt har verkställts av parlamentets förvaltning.
    t: Senhor Deputado Posselt, como vê, a sugestão por si reiteradas vezes <a>apresentada</a>
      de que não deixemos que se criem períodos em que a sessão plenária tem, por
      assim dizer, de ser interrompida foi hoje aplicada pela administração do Parlamento
      de uma maneira flexível.
  - s: Man har här i kväll redan <v>fört</v> <p>fram</p> argumenten för kompletterande
      finansiering, för bistånd till jordbruksutveckling, för exportkrediter och för
      utveckling av lokala resurser;
    t: Foram já <a>apresentados</a> aqui, esta noite, os argumentos a favor de um
      financiamento compensatório, de ajuda ao desenvolvimento agrícola, dos créditos
      à exportação e ao fomento das fontes locais;
  - s: Jag vill uttrycka min tacksamhet mot båda föredragandena för att de har <v>fört</v>
      <p>fram</p> denna viktiga fråga, som inte bara berör EU:s medborgare.
    t: Gostaria de manifestar a minha gratidão a ambos os relatores por <a>apresentarem</a>
      esta importante questão que não afecta apenas os cidadãos da Europa.
  - s: 'Min dotter Elisabetta sade: ”Rösta ja, bifall” - och jag följde hennes råd
      - ”men du måste yrka på att Europaparlamentet skall börja att beslutsamt <v>föra</v>
      <p>fram</p> förslaget att det är parlamentet som ensamt skall besluta om vissa
      saker.'
    t: 'A minha filha disse-me: «Vota a favor, sim,» - e eu segui o seu conselho -
      «mas deves solicitar que o Parlamento Europeu comece a <a>apresentar</a> com
      firmeza, relativamente a alguns temas, a proposta de o poder de decisão passar
      a ser exclusivamente seu.'
  - s: Det här är också medlemsländernas chans att visa att det inte bara är tomt
      prat, utan att man faktiskt har kompetenta, duktiga kandidater som är kvinnor
      och som man är beredd att <v>föra</v> <p>fram</p>.
    t: Esta é igualmente uma oportunidade para os Estados-Membros demonstrarem que
      as suas posições nestas matérias não se resumem a palavras vãs, mas que sim,
      que dispõem, efectivamente, de candidatos competentes e capazes do sexo feminino
      e que estão, de facto, preparados para <a>apresentar</a> os seus nomes.
  - s: Min röst är också en protest mot de franska myndigheternas försök att kullkasta
      de principer som finns i fördraget om den föreslagna centralbankens oberoende,
      både genom att försöka underkasta det en överdriven politisk inblandning och
      genom att <v>föra</v> <p>fram</p> sin egen kandidat som ordförande för ECB,
      i elfte timmen, mot de andra medlemsstaternas konsensus.
    t: O meu voto é igualmente um protesto contra as tácticas utilizadas pelo Governo
      francês na sua tentativa de subverter os princípios estabelecidos no Tratado
      respeitantes à independência e integridade do proposto Banco Central Europeu,
      para o que não apenas procurou sujeitar este último a uma excessiva intervenção
      política como també, à última hora, <a>apresentou</a> o seu próprio candidato
      à presidência do BCE contra o consenso alcançado pelos restantes Estados-Membros.
  - s: de har rätt att <v>föra</v> <p>fram</p> sina egna ståndpunkter och idéer;
    t: tem direito a <a>apresentar</a> o seu ponto de vista e as suas ideias;
  - s: När vi nu närmar oss det särskild toppmötet i slutet av mars, vilket har till
      uppgift att <v>föra</v> <p>fram</p> en gemensam ståndpunkt om reformen av jordbrukspolitiken,
      nya regler för fördelningen av fonderna i regionerna och att försäkra sig om
      att den framtida finansieringen av unionen är rättvis för alla medlemsstater,
      är det viktigt att Europeiska kommissionen arbetar så effektivt som möjligt
      i ett nära partnerskap, ett pålitligt och förtroendefullt partnerskap, med både
      parlamentet och rådet.
    t: Ao aproximarmo-nos da cimeira especial a realizar em finais de Março, que foi
      incumbida de <a>apresentar</a> uma posição comum sobre a reforma da política
      agrícola e sobre novas normas relativas à distribuição de fundos às regiões,
      bem como de assegurar que o futuro financiamento da União seja justo para todos
      os Estados-Membros, é imprescindível que a Comissão Europeia esteja a trabalhar
      com a máxima eficácia, em estreita parceria - uma parceria baseada na confiança
      - com o Parlamento e com o Conselho.
