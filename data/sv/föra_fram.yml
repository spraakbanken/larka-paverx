    t: Der Ratsvorsitzend wird dort vertreten sein und eine Erklärung <a>vorlegen</a>,
      die teilweise auf den Schlussfolgerungen des Rates zur Ernährungssicherheit
      basiert, die im Rahmen der FAO-Konferenz angenommen werden.
  - s: Förslaget som <v>förs</v> <p>fram</p> i plenum i dag avser en förlängning av
      den övergångsperiod som infördes 2008 i syfte att bevara fiskbestånden.
    t: Mit dem Vorschlag, der heute dem Plenum des Parlaments <a>vorgelegt</a> wurde,
      soll die im Jahr 2008 festgelegte Übergangszeit für die Erhaltung der Fischbestände
      verlängert werden.
  - s: Utskottet är enigt om att man vill <v>föra</v> <p>fram</p> det också som parlamentets
      förslag.
    t: Das alles sind gute Vorschläge, die nach einmütiger Ansicht des Ausschusses
      auch seitens des Parlaments <a>vorgelegt</a> werden sollen.
  - s: Jag har varit ledamot av Europaparlamentet i fyra år, och under min tid här
      har det <v>förts</v> <p>fram</p> ständiga klagomål på att det sker för många
      omröstningar, att vi inte vet vad vi röstar på, eftersom det finns hundratals
      ändringsförslag i kammaren.
    t: Seit vier Jahren bin ich Parlamentsabgeordnete und seitdem wird immer wieder
