      könnte, zu vereinen.
- c: 1
  r: 14
  v: verfolgen haben
  x:
  - s: Avslutningsvis så är vi också nöjda med att kommissionen inte <v>fört</v> <p>fram</p>
      den vansinniga idén med en kongress.
    t: Schließlich sind wir auch darüber erfreut, dass die Kommission den absurden
      Gedanken eines Kongresses nicht weiter <a>verfolgt</a> <a>hat</a>.
- c: 1
  r: 14
  v: Verbraucher
  x:
  - s: Med tanke på kostnaderna för skadeståndsprocesser är det inte troligt att privatpersoner
      <v>för</v> <p>fram</p> småskaliga skadeståndskrav mot de som gör sig skyldiga
      till brott mot konkurrenslagen.
    t: Angesichts der Kosten eines Rechtsstreits ist unwahrscheinlich, dass einzelne
      <a>Verbraucher</a> geringfügige Schadenersatzansprüche gegen die Verursacher
      von Verletzungen des Wettbewerbsrechts einklagen werden.
- c: 1
  r: 14
  v: unterbreitet
  x:
  - s: Europeiska rådet i Luxemburg skall förmås uttala sig om de idéer som kommissionen
      <v>fört</v> <p>fram</p>.
    t: Der Europäische Rat von Luxemburg wird zu den von der Kommission <a>unterbreiteten</a>
      Ideen Stellung nehmen <a>müsssen</a>.
- c: 1
  r: 14
  v: übermitteln werden
  x:
  - s: Jag tycker att det är budskapet som måste <v>föras</v> <p>fram</p> till Charlie
      McCreevy.
    t: Ich denke, dass dies die Botschaft ist, die Herrn McCreevy <a>übermittelt</a>
      <a>werden</a> sollte.
- c: 1
  r: 14
  v: teilen werden
  x:
  - s: Dessa punkter ingår i Europaparlamentets ändringsförslag i den här frågan -
      och det är också därför jag har stött dem - medan de däremot inte <v>förs</v>
      <p>fram</p> i rådets gemensamma ståndpunkt.
    t: Diese Auffassungen sind in entsprechenden Änderungsanträgen des Europäischen
      Parlaments enthalten - und haben deshalb auch meine Unterstützung gefunden -,
      während sie vom Gemeinsamen Standpunkt des Rates nicht <a>geteilt</a> <a>werden</a>.
- c: 1
  r: 14
  v: eingebracht
  x:
  - s: Det gläder mig också att utskottet för sysselsättning och socialfrågor har
      <v>fört</v> <p>fram</p> de här ändringsförslagen.
    t: Sehr erfreut bin ich über die vom Ausschuss für Beschäftigung und soziale Angelegenheiten
      <a>eingebrachten</a> Änderungsanträge.
- c: 1
  r: 14
  v: eingebracht voranbringen
  x:
  - s: Även om jag är helt för verkliga åtgärder som syftar till att stoppa rasism
      och extremism är en resolution av det här slaget, som utarbetats av vänstern,
      inte till någon nytta utan har som enda syfte att <v>föra</v> <p>fram</p> vänsterns
      egen snedvridna agenda.
    t: Obwohl ich aufrichtige Maßnahmen zur Überwindung von Rassismus und Extremismus
      vollkommen unterstütze, ist diese Art der von der Linken <a>eingebrachten</a>
      Entschließung nicht hilfreich, sondern soll lediglich deren verdrehte Agenda
      <a>voranbringen</a>.
- c: 1
  r: 14
  v: einreichen werden
  x:
  - s: Avslutningsvis kan kommissionen stödja de ändringsförslag som Stewart-Clark
      och utskottet för medborgerliga fri- och rättigheter och inrikesfrågor har <v>fört</v>
      <p>fram</p>.
    t: Die Kommission unterstützt auch die Änderungsanträge, die von Herrn Stewart-Clark
      und dem Ausschuß für Grundfreiheiten und innere Angelegenheiten <a>eingereicht</a>
      <a>worden</a> sind.
- c: 1
  r: 14
  v: entsprechend
  x:
  - s: Det är sant, det som herr Rocard helt riktigt <v>för</v> <p>fram</p>, att vid
      avsaknad av en av lagstiftaren pålagd acceptansskyldighet, kan introduktionen
      av enskilda försäkrade på marknaden för social trygghet och pensioner ge upphov
      till risker, risker som slutligen också kommer att underminera den bärande ytan
      för den sociala tryggheten.
    t: Wie Herr Rocard richtig bemerkte, kann zwar ohne <a>entsprechende</a> gesetzliche
      Regelung die Einführung von Privatversicherungen auf dem Markt der Sozial- und
      Rentenversicherung zu Risiken führen, durch die schließlich auch die Grundlage
      der sozialen Sicherheit ausgehöhlt wird, doch sind Kombinationen für eine parallele
      Tätigkeit öffentlicher und privater Systeme denkbar, und in den Mitgliedstaaten,
      darunter auch in meinem eigenen Land, werden heute solche Kombinationsmöglichkeiten
      geprüft, die unter einer Reihe gesetzlich festzulegender Voraussetzungen weiter
      ausgearbeitet werden sollten.
- c: 1
  r: 14
  v: entwerfen
  x:
  - s: Avslutningsvis litar vi på att den nya författningsprocessen som inleds med
      tillsättandet av konventet och dess arbete verkligen skall kunna <v>föra</v>
      <p>fram</p> en vision av Europa som en stark och pålitlig politisk aktör, med
      förmåga att föra en gemensam utrikes- och försvarspolitik, och ett gemensamt
      europeiskt område med frihet och rättvisa.
    t: Alles in allem sind wir zuversichtlich, dass in der neuen verfassunggebenden
      Phase, die mit der Einsetzung und der Arbeit des Konvents eingeleitet wird,
      wirklich für Europa eine Rolle als starker und verantwortungsbewusster politischer
      Akteur <a>entworfen</a> werden kann, der fähig ist zu einer gemeinsamen Außen-
      und Verteidigungspolitik und einem gemeinsamen europäischen Raum der Freiheit
      und Gerechtigkeit.
- c: 1
  r: 14
  v: Entwurf
  x:
  - s: Rådet har inte lyssnat till något av de många alternativ och möjligheter som
      vi har <v>fört</v> <p>fram</p> i samtalen och som ingår i det resolutionsförslag
      som vi skall rösta om i morgon, trots att vi därmed skulle ha haft möjlighet
      att komma överens redan nu.
    t: Trotz der Vielzahl von Optionen und Möglichkeiten, die wir in Gesprächen erwähnt
      haben und die im <a>Entwurf</a> der Entschließung enthalten sind, über die wir
      morgen abstimmen werden, hat der Rat nichts davon aufgenommen, obwohl uns das
      die Möglichkeit gegeben hätte, jetzt schon zu einer Übereinkunft zu kommen.
- c: 1
  r: 14
  v: erarbeiten
  x:
  - s: Vi har i våra egna led tillräckligt med nytänkande, sinnrikhet och kompromissvilja
      för att <v>föra</v> <p>fram</p> positiva, nya initiativ för att se till att
      alla som lever i Europa i dag kan dra nytta av vad vi försöker skapa här i dag.
    t: Wir verfügen über genügend Innovativgeist, Ideenreichtum und Kompromissbereitschaft,
      um positive, neue Initiativen zu <a>erarbeiten</a> und dafür zu sorgen, dass
      die Beschlüsse, die wir heute hier fassen wollen, allen Völkern in Europa zugute
      kommen.
- c: 1
  r: 14
  v: Ergebnis
  x:
  - s: De gemensamma prioriteringarna <v>förde</v> vi sedan <p>fram</p> i en resolution
      som parlamentet antog vid sammanträdesperioden under december 2001.
    t: Gemeinsam mit NRO organisierte der Ausschuss eine Konferenz für Frauen aus
      Afghanistan, in deren <a>Ergebnis</a> wir die gemeinsamen Prioritäten in einer
      Entschließung zusammenfassten, die vom Parlament auf seiner Tagung vom Dezember
      2001 angenommen wurde.
- c: 1
  r: 14
  v: erklären
  x:
  - s: Vi inledde detta förfarande för en tid sedan och genom att samverka har vi
      redan kunnat införliva ett antal av parlamentets goda idéer och <v>fört</v>
      <p>fram</p> flera egna.
    t: So haben wir schon vor einiger Zeit mit dem Verfahren begonnen und es ist uns
      möglich gewesen, durch Interaktion eine Reihe der guten Ideen vom Parlament
      bereits aufzunehmen und eine Vielzahl unserer Ideen zu <a>erklären</a>.
- c: 1
  r: 14
  v: erwähnen
  x:
  - s: Denna fråga har <v>förts</v> <p>fram</p> även av andra kolleger.
    t: Die haben auch andere Kollegen <a>erwähnt</a>.
- c: 1
  r: 14
  v: erzielen
  x:
  - s: Liksom föredraganden, slutligen, anser vi det vara viktigt att rådet godkänner
      förslaget till beslut så snart som möjligt och att unionens medlemsstater snabbt
      kan bidra med sitt finansiella deltagande till de institutioner som ansvarar
      för att <v>föra</v> <p>fram</p> detta initiativ.
    t: Schließlich halten wir es ebenfalls für sehr wichtig, daß der Rat so schnell
      wie möglich den Vorschlag für einen Beschluß annimmt und die Mitgliedstaaten
      der Europäischen Union durch ihre finanzielle Beteiligung rasch dazu beitragen
      können, daß die betreffenden Institutionen Fortschritte bei dieser Initiative
      <a>erzielen</a> können.
- c: 1
  r: 14
  v: formuliert
  x:
  - s: Detta är de överväganden som jag vill framföra till föredraganden som bekräftelse
      på min och kommissionens mycket positiva inställning till de åsikter som <v>förts</v>
      <p>fram</p>.
    t: Soweit die Bemerkungen, die ich an den Berichterstatter richten wollte, wobei
      ich die äußerst positive Haltung der Kommission und meiner Person zu den <a>formulierten</a>
      Positionen bekräftigen möchte.
- c: 1
  r: 14
  v: Form unterbreiten werden
  x:
  - s: De flesta av de återstående ändringsförslagen är godtagbara för kommissionen,
      och många liknande förslag har redan <v>förts</v> <p>fram</p> under diskussionerna
      i rådet.
    t: Die Kommission hält die meisten der anderen eingebrachten Änderungsvorschläge
      für akzeptabel, viele von ihnen sind in ähnlicher <a>Form</a> während der Diskussionen
      im Rat <a>unterbreitet</a> <a>worden</a>.
- c: 1
  r: 14
  v: Fraktion
  x:
  - s: Jag vänder mig till Randzio-Plath för att be henne beakta de ändringsförslag
      vi har <v>fört</v> <p>fram</p>.
    t: Ich möchte Frau Randzio-Plath bitten, die von unserer <a>Fraktion</a> eingereichten
      Änderungsanträge zu berücksichtigen, mit denen wir versuchen, den Bericht noch
      ein wenig zu stärken, um den Dialog weiter zu fördern.
- c: 1
  r: 14
  v: haben vornehmen
  x:
  - s: Hur det än är med den saken står kommissionen redo att <v>föra</v> <p>fram</p>
      ett mycket tydligt budskap den 7 maj 2009.
    t: Sei es wie es wolle, die Kommission <a>hat</a> sich in ihrer Gesamtheit in
      Bewegung gesetzt und <a>vorgenommen</a>, am 7. Mai 2009 eine klare Botschaft
      auszusenden.
- c: 1
  r: 14
  v: geäußert
  x:
  - s: Inte ett av de förslag som har <v>förts</v> <p>fram</p> här i denna debatt
      skulle leda till att det såldes eller producerades fler bilar i Europa.
    t: Nicht einer der in dieser Aussprache <a>geäußerten</a> Vorschläge würde dazu
      führen, dass in Europa mehr Autos verkauft oder hergestellt würden.
- c: 1
  r: 14
  v: Gesetzesvorschlag
  x:
  - s: Jag kan försäkra er om att vi i samband med utformningen av lagstiftningsförslagen
      kommer att ta vederbörlig hänsyn till de berikande synpunkter som <v>fördes</v>
      <p>fram</p> i betänkandena av Maria Carvalho, Judith Merkies, Jean-Pierre Audy
      och Marisa Matias.
    t: Ich kann Ihnen versichern, dass die bereichernden Anmerkungen der Berichte
      Carvalho, Merkies, Audy und Matias bei der Erarbeitung der <a>Gesetzesvorschläge</a>
      gebührend berücksichtigt werden.
- c: 1
  r: 14
  v: Gespräch bringen
  x:
  - s: Beträffande säkerhetspolitiken kan vi européer definitivt vara stolta över
      hur EU och Förenta staterna nu har enats om den politik som vi <v>förde</v>
      <p>fram</p> som ett alternativ - med dess kombination av diplomati, påtryckningar
      och erbjudanden till Iran.
    t: Wir Europäer können durchaus stolz darauf sein, dass der politische Ansatz,
      den wir ins <a>Gespräch</a> <a>gebracht</a> haben - die Kombination zwischen
      Diplomatie, Druck und Angeboten an den Iran -, mittlerweile die gemeinsame Politik
      zwischen der Europäischen Union und den Vereinigten Staaten ist und dass dieser
      Ansatz derjenige war, der die Weltgemeinschaft geeint hat.
en:
- c: 72
  r: 1
  v: put forward
  x:
  - s: Jag vill också tacka det nederländska ordförandeskapet, som redan när det tillträdde
      visade mycket stor kapacitet att lyssna till Europaparlamentet, särskilt Jan
      Piet Hein Donner som har visat sig vara mycket lyhörd för de argument vi har
      <v>fört</v> <p>fram</p> om tillämpningen av artikel 67.2, som syftar till att
      utvidga användningen av kvalificerad majoritet, medbeslutande och, hoppas jag,
      EG-domstolens garantier till att omfatta hela avdelning IV i Fördraget om upprättandet
      av Europeiska gemenskapen.
    t: I should also like to thank the Dutch Presidency, which ever since it came
      into office has demonstrated a very great capacity to listen to the European
      Parliament, and in particular Mr Donner who has shown himself to be very sensitive
      to the arguments we have <a>put</a> <a>forward</a> in favour of using Article
      67(2), for the purpose of extending qualified majority voting, codecision and,
      I hope, the guarantees associated with the Court of Justice to the whole of
      Title IV of the Treaty establishing the European Community.
  - s: Det är också självklart att vi vid den andra behandlingen åter borde <v>föra</v>
      <p>fram</p> samma krav för att sätta press på rådet och skaffa oss en bra förhandlingsposition
      i den oundvikliga förlikningen.
    t: It is also obvious that, at second reading, we should again <a>put</a> <a>forward</a>
      the same demands in order to put pressure on the Council and obtain a good negotiating
      position for ourselves in the inevitable conciliation, for we know that we must
      act now if we are to get to see any results at all within the foreseeable future.
  - s: Patriarken var tvärt om glad över att hans namn <v>fördes</v> <p>fram</p> av
      vår grupp - Slavi Binev frågade honom och han var helt och hållet med på att
      kandidera.
    t: He was happy for his name to be <a>put</a> <a>forward</a> by our Group - Mr
      Binev asked him and he was perfectly agreeable.
  - s: Förhandlingarna om ett nytt avtal är utan tvekan det bästa sättet att <v>föra</v>
      <p>fram</p> en samlad EU-ståndpunkt för att försvara våra intressen och som
      syftar till att nå en överenskommelse på de viktigaste områdena.
    t: The negotiations over a new agreement are without doubt the best way of <a>putting</a>
      <a>forward</a> a unified EU position that defends our interests, with the aim
      of reaching an agreement on the most important areas.
  - s: Juntan <v>förde</v> <p>fram</p> en bankman som ny premiärminister.
    t: The junta <a>put</a> a banker <a>forward</a> as its next Prime Minister.
  - s: Men det är inte för tidigt att <v>föra</v> <p>fram</p> nya idéer angående ministerrådets
      organisation, och samtidigt komma ihåg den viktiga samordningen mellan de olika
      ministerråden.
    t: But I do not think that it is premature to <a>put</a> <a>forward</a> innovative
      ideas concerning the operation of the Council of Ministers, not forgetting the
      necessary coordination of the various Councils of Ministers.
  - s: Eftersom Europeiska folkpartiets grupp (kristdemokrater) vann valet till Europaparlamentet
      är det ganska naturligt att ordföranden för den nya kommissionen ska komma från
      våra egna led. Trots de fruktlösa missnöjesyttringarna från den splittrade vänstern
      och de gröna, som dock inte hade någon egen kandidat att <v>föra</v> <p>fram</p>,
      lyckades därför José Manuel Durão Barroso bli omvald med god marginal.
    t: Therefore, despite the futile unrest among the divided left and the Greens,
      who did not, however, have a candidate to <a>put</a> <a>forward</a>, Mr Barroso
      was comfortably re-elected.
  - s: Här kan man <v>föra</v> <p>fram</p> nya idéer.
    t: Here new ideas can be <a>put</a> <a>forward</a>.
  - s: EU bör emellertid inte använda sig av konstruerade kanaler som idrottsevenemang
      för att <v>föra</v> <p>fram</p> politiska budskap.
    t: The EU should not, however, make use of artificial channels such as sports
      events to <a>put</a> <a>forward</a> political messages.
  - s: Vi måste sträva mot en del av de mål som föredraganden har <v>fört</v> <p>fram</p>,
      såsom ett närmare samarbete mellan de olika institutionernas övervakningsstrukturer,
      ett bättre fastställande av OLAF:s arbetsregler, och ett fastställande av en
      tydlig politik beträffande utredningsprioriteringar.
    t: We must pursue some of the approaches <a>put</a> <a>forward</a> by the rapporteur,
      such as closer coordination between the various institutions’ monitoring structures,
      a better definition of OLAF’s working rules, and a definition of a clear policy
      on prioritising investigations.
  - s: Jag kommer inte att upprepa de argument som <v>förs</v> <p>fram</p> av Richard
      Corbett som jag stöder i denna fråga.
    t: I will not repeat the arguments <a>put</a> <a>forward</a> by Mr Corbett, who
      I support in this issue.
  - s: Besöken resulterade bland annat i att trojkan fick de albanska ledarna i Fyrom
      och Kosovo att skriva under deklarationer i vilka de offentligt tog avstånd
      från extremisternas våldsmetoder och i stället uppmanade dem att <v>föra</v>
      <p>fram</p> sina krav i politiska fora och i enlighet med demokratiska spelregler.
    t: One result of the visits was that the Troika got the Albanian leaders in FYROM
      and Kosovo to sign declarations publicly distancing themselves from the violent
      methods of the extremists and instead urging them to <a>put</a> <a>forward</a>
      their demands in political forums and in accordance with democratic procedures.
  - s: Det gläder mig också att utskottet för sysselsättning och socialfrågor har
      <v>fört</v> <p>fram</p> de här ändringsförslagen.
    t: I am also very glad that the Committee on Employment and Social Affairs has
      <a>put</a> <a>forward</a> these amendments.
  - s: Därför tror vi att den bästa vägen är att inspirera till nationella beslut
      snarare än att försöka <v>föra</v> <p>fram</p> förslag till beslut på europeisk
      nivå.
    t: We therefore believe that the best course is to inspire national decisions
      rather than try to <a>put</a> <a>forward</a> proposals to be decided upon at
      European level.
  - s: Vi blir inte alltid redovisade måste jag säga, <v>förs</v> inte alltid <p>fram</p>
      i pressen i EU, men vi är de första att faktiskt göra våra uttalanden, och vi
      åstadkommer hundratals sådana för att konsekvent sammanfatta betydelsen av det
      vi gör.
    t: Not always reported, may I say, not always <a>put</a> <a>forward</a> in the
      press across the European Union, but we are the first to actually put out our
      statements and we produce hundreds of them to make the point consistently of
      the importance of what we do;
  - s: Om vi talade om en fungerande järnväg, skulle vi kunna diskutera en del av
      de åtgärder som har <v>förts</v> <p>fram</p> här.
    t: There would certainly be scope for discussing some of the measures <a>put</a>
      <a>forward</a> here if we were dealing with a rail network which worked.
  - s: Det är mycket svårt att hitta ett ämne som inte hamnar under dessa tre kategorier,
      men i ljuset av hur detta har förberetts kommer vi här i kammaren och våra utskott
      att hitta rätt sätt att under diskussioner <v>föra</v> <p>fram</p> var vi anser
      att prioriteringarna bör ligga.
    t: It is very difficult to find a subject which does not fall under those three
      but, in the light of the way in which this has been prepared, we in this House
      and our committees will find the right way in debates to <a>put</a> <a>forward</a>
      where we think the priorities lie.
  - s: Avslutningsvis så är vi också nöjda med att kommissionen inte <v>fört</v> <p>fram</p>
      den vansinniga idén med en kongress.
    t: Finally, we are also pleased that the Commission has not <a>put</a> <a>forward</a>
      the absurd idea of a Congress.
  - s: Vi har självfallet rätt att bli hörda enligt fördraget och vi bör alltid använda
      sådana möjligheter för att <v>föra</v> <p>fram</p> de idéer som vi som företrädare
      för Europeiska unionens medborgare önskar verka för.
    t: Of course, we have a right to be consulted under the Treaty obligations and
      we should always utilise such opportunities to <a>put</a> <a>forward</a> the
      ideas that we as representatives of the citizens of the European Union wish
      to see promoted.
  - s: Detta är också budskapet som <v>förts</v> <p>fram</p> av Världshandelsorganisationen
      under den senaste översynen av EU:s handelspolitik, där EU:s roll när det gällde
      att stärka det multilaterala handelssystemet fick beröm.
    t: This is also the message <a>put</a> <a>forward</a> by the WTO in the recent
      trade policy review of the EU trade policy, which praised the role played by
      the EU in strengthening the multilateral trading system.
  - s: Jag känner till det argument som traditionellt <v>förs</v> <p>fram</p> för
      att begränsa tillämpningsområdet för reducerade skattesatser.
    t: I know the argument usually <a>put</a> <a>forward</a> for restricting reduced
      rate eligibility - it is invariably the loss of revenue.
  - s: Det är därför vi kommer att mötas i Berlin - och jag hoppas att ni kommer att
      kunna ansluta er till oss, herr Steinmeier - för att utarbeta en hållbar plan
      som bygger på tio idéer som vi ofta har <v>fört</v> <p>fram</p>.
    t: That is why we shall be meeting in Berlin - and I hope, Mr Steinmeier, that
      you will be able to join us - in order to draw up a sound plan based on ten
      ideas that we have often <a>put</a> <a>forward</a>.
  - s: Det argument som har <v>förts</v> <p>fram</p> för en försiktig hållning när
      det gäller att föra in nya frågor på föredragningslistan, var den inneboende
      risken att få en komplicerad teknisk debatt som skulle kunna leda till att den
      fastställda tidsfristen för regeringskonferensens uppgifter, i december i år,
      försenas.
    t: The argument <a>put</a> <a>forward</a> in favour of a prudent approach to the
      inclusion of new items on the agenda concerned the risk, inherent in the technical
      complexity of this debate, of causing the deadline of this December for the
      completion of the IGC’s work to be missed.
  - s: varken konkreta exempel, för fastän Amsterdamfördraget redan gör närmare samarbete
      möjligt har ingen medlemsstat utnyttjat detta instrument, eller teoretiska exempel,
      då de inte <v>förs</v> <p>fram</p> av de som argumenterar för;
    t: There are no specific examples as the Treaty of Amsterdam already allows closer
      cooperation and so far no Member State has used this instrument and there are
      no theoretical examples as these are never <a>put</a> <a>forward</a> by the
      debaters.
  - s: Att anklaga unionen för att den inte är ledande inom miljöpolitik och <v>föra</v>
      <p>fram</p> Förenta staterna och Kina som modeller är mycket olämpligt.
    t: Accusing the Union that it is not the leader in ecological policy and <a>putting</a>
      <a>forward</a> the United States and China as models is hugely inappropriate.
  - s: Utskottet är enigt om att man vill <v>föra</v> <p>fram</p> det också som parlamentets
      förslag.
    t: The committee agrees that these should also be <a>put</a> <a>forward</a> as
      Parliament’s proposals.
  - s: Om vi först tar frågan om dödsstraffet mot Joseph O’Dell i USA, så måste var
      och en som lyssnade på debatten hysa stor respekt för de starka känslor som
      så många ledamöter i parlamentet visade och så många starka argument som <v>fördes</v>
      <p>fram</p>.
    t: Dealing first of all with the question of the death penalty on Joseph O’Dell
      in the United States, anybody who heard the debate will have great respect for
      the strength of feeling expressed by so many Members of the House and the force
      of the arguments <a>put</a> <a>forward</a>.
  - s: Jag gör detta i första hand för att åter <v>föra</v> <p>fram</p> ett framtidsperspektiv
      som inte bör saknas i en debatt som denna, nämligen avskaffandet av examensbevisens
      rättsliga värde, en väg som borde kunna garantera att vi undviker missförstånd
      i diskussionen mellan offentlig och privat verksamhet som en garanti för olika
      utbildningsvägar.
    t: I wish, in particular, to <a>put</a> <a>forward</a> once again the proposal,
      which I feel has a place in a debate such as this, that the legal validity of
      qualifications should be abolished.
  - s: Jag anser att framställningar kan komma att utgöra ett viktigt redskap för
      medborgarskapets utövande, för att skydda rättigheterna och för att legitimera
      personers och institutioners intressen, och jag anser att idén som <v>förts</v>
      <p>fram</p> av föredraganden att ?ge medborgarna möjlighet att genom inlämnande
      av framställningar till Europaparlamentet ta initiativ till reformering av gemenskapens
      lagstiftning? är oerhört intressant.
    t: I believe that petitions could become an important tool for the exercise of
      citizenship and the protection of the rights and legitimate interests of persons
      and institutions and I find the idea <a>put</a> <a>forward</a> by the rapporteur
      that it could be possible ’for citizens to initiate reform of Community law
      through petitioning the European Parliament? extremely interesting.
  - s: I gengäld har jag alltid arbetat för att <v>föra</v> <p>fram</p> idén om att
      förena den utvidgade unionen och de tolv medlemsländerna i Oberoende staters
      samvälde, i en struktur som skulle kunna ta formen av en konfederation.
    t: I have, however, always attempted to <a>put</a> <a>forward</a> the idea of
      unifying the enlarged European Union with the twelve member countries of the
      Commonwealth of Independent States in a structure such as a confederation.
  - s: Det beklagar jag för ni kritiserar ensidigt bara regeringen respektive bara
      regeringsmajoriteten, och stöder er även bara på denna ena sida och tar inte
      hänsyn till alla övriga argument som <v>fördes</v> <p>fram</p>.
    t: I regret this, for you are biased in criticizing only the government, or rather
      the governing majority, and are focusing only on one side, while ignoring all
      the other arguments which have been <a>put</a> <a>forward</a>.
  - s: Argumenten som <v>förts</v> <p>fram</p> av ett stort antal av mina kolleger
      för att på detta sätt avvisa texten är konsekventa och starka.
    t: The arguments <a>put</a> <a>forward</a> by a number of my colleagues in favour
      of rejecting the text for this reason are relevant and convincing.
  - s: Det är helt uppenbart att landets fyra privata tv-kanaler har svårt att <v>föra</v>
      <p>fram</p> en annan åsikt än regeringens om de vill behålla sina licenser.
    t: It is quite clear that the country’s four private television channels have
      difficulty in <a>putting</a> <a>forward</a> a different point of view to that
      of the government if they want to keep their licences.
  - s: De ord och argument som <v>förs</v> <p>fram</p> kommer inte att väcka genklang
      hos medborgarna, eftersom medborgarna vill ha dialog och inte ensidig propaganda.
    t: The words and arguments <a>put</a> <a>forward</a> have not and will not strike
      a chord with the people, because what the people want is dialogue and not one-sided
      propaganda.
  - s: Såvitt jag förstått, fru talman, var en talare för förslaget, och en annan
      talare, som just återgått till sin plats, <v>förde</v> <p>fram</p> idén om en
      debatt i ämnet vid slutet av denna månad, vid oktober månads andra plenarsammanträde.
    t: I understand, Madam President, that there was one speaker in favour of the
      suggestion, and another speaker, who has just resumed her seat, <a>putting</a>
      <a>forward</a> the idea that there should be a debate on this matter at the
      end of this month in the second October part-session.
  - s: Låt oss göra det möjligt för dem att <v>föra</v> <p>fram</p> sina krav och
      anspråk här i parlamentet.
    t: Let us enable them to <a>put</a> <a>forward</a> their demands and claims here
      in this House.
  - s: Det finns ett nära samband mellan denna ökning och framväxten och spridningen
      av politiska krafter i Europa som gör en skev tolkning av invandringsproblemen,
      ofta i syfte att <v>föra</v> <p>fram</p> slagord som försvarar ras och identitet
      och väcka en självbevarelsedrift gentemot människor som kommer till Europa genom
      att beskriva dem som terroristhot eller brottslingar eller till och med stämpla
      dem med oacceptabla antropologiska benämningar eller främlingsfientliga och
      rasistiska slagord.
    t: This increase is closely linked to the growth and proliferation of political
      forces which, in Europe, have interpreted the problems raised by immigration
      in an aberrant way, often to <a>put</a> <a>forward</a> slogans defending race
      and identity, and to stir up feelings of self-preservation against those entering
      Europe, describing them as terrorist threats or criminals, or even branding
      them with unacceptable anthropological names and xenophobic and racist slogans.
  - s: Jag är glad över att parlamentet har tagit upp det förslag vi har <v>fört</v>
      <p>fram</p> och det finns ett generellt stöd i parlamentet för dess syfte, som
      är slutförandet av riktlinjerna för transporter inom det transeuropeiska nätet
      inklusive kusthamnar, inlandshamnar och terminaler för kombinerad trafik.
    t: I am glad that Parliament has taken up the proposal we have <a>put</a> <a>forward</a>
      and there is general support in the House for its objective, which is the completion
      of the trans-European networks transport guidelines with the inclusion of seaports,
      inland ports and intermodal terminals.
  - s: Igår kväll röstade vi faktiskt med stor majoritet för kommissionens förslag
      av de skäl, som sir Leon Brittan just framfört och vilka Malerba för Baldis
      räkning också <v>fört</v> <p>fram</p> som argument.
    t: Yesterday evening, by a great majority, we actually approved the Commission’s
      proposal on the grounds just put forward by Sir Leon Brittan, which are the
      same arguments that were <a>put</a> <a>forward</a> by Mr Malerba in this House
      on behalf of Mrs Baldi.
  - s: Jag uppmanar därför Balidelegationen att på lämpligt sätt och samfällt <v>föra</v>
      <p>fram</p> EU:s ståndpunkt i kampen mot global uppvärmning.
    t: I therefore call upon the delegation in Bali to <a>put</a> <a>forward</a> Europe’s
      position in the fight against global warming accordingly and with a single voice.
  - s: Jag hoppas att Balidelegationens besök blir mycket lyckosamt och att man lyckas
      <v>föra</v> <p>fram</p> de ståndpunkter som anges i vår resolution.
    t: I hope that the delegation in Bali will have a very successful visit and successfully
      <a>put</a> <a>forward</a> the positions set out in our resolution.
  - s: Jag hoppas att vi nästa gång, när vi behandlar det fullständiga betänkandet
      från utskottet för klimatförändringar, får möjlighet att <v>föra</v> <p>fram</p>
      en något bredare uppsättning argument.
    t: I hope that the next time, when we deal with the full report from the Committee
      on Climate Change, we shall have a chance to <a>put</a> <a>forward</a> a rather
      wider spectrum of arguments.
  - s: Det interinstitutionella avtalet mellan parlamentet och kommissionen tillgodoser
      - så långt det är möjligt i ett komplicerat system som EU som är under ständigt
      utveckling - en del berättigade önskemål som parlamentet har <v>fört</v> <p>fram</p>
      när det gäller Europeiska kommissionen.
    t: This interinstitutional agreement between Parliament and the Commission satisfies
      - as far as is possible in a complex and continually evolving system like the
      European Union’s - some requests legitimately <a>put</a> <a>forward</a> by Parliament
      regarding the European Commission.
  - s: När det gäller detta vill jag upprepa det förslag som vi redan har <v>fört</v>
      <p>fram</p> - och som vi fortsätter att betona, kanske envist - om att vi bör
      godta principen om att säkerhetskostnaderna bör bäras av de medborgare som reser
      och av de stater som vill skydda sig, inte minst vid flygplatser och ombord
      på flygplan, särskilt eftersom allt vi begärde var att denna princip skulle
      godtas, vilken ger varje medlemsstat fria händer att själv besluta om hur bidragen
      från de två källorna ska balanseras.
    t: On this point, I would like to repeat the idea which we have already <a>put</a>
      <a>forward</a> - and which we continue to put forward, perhaps obstinately -
      that we should accept the principle that the costs of security ought to be borne
      both by the citizen who travels and by the States that are protecting themselves,
      not least in airports and in aircraft, particularly since all we were asking
      for was for this principle to be accepted, leaving each Member State free to
      decide how to balance the contributions from the two sources.
  - s: Vissa har <v>fört</v> <p>fram</p> argumentet med folkhälsan för att vända sig
      emot ändringsförslagen som förbjuder dessa försök, men det måste upprepas att
      inte i något fall kan ett försök som genomförts på ett djur automatiskt betraktas
      som giltigt för människan.
    t: Some have <a>put</a> <a>forward</a> the public health argument in opposition
      to the amendments prohibiting these tests, but it must be reiterated that on
      no account can the results of tests carried out on animals automatically be
      considered valid for human beings.
  - s: Vi behöver ännu tydligare beskriva de konkreta mål som vi har <v>fört</v> <p>fram</p>
      om t.ex. vatten- och energifrågor.
    t: We need to describe still more clearly the practical objectives we have <a>put</a>
      <a>forward</a> with regard, for example, to water and energy issues.
  - s: Kollegan Napolitano <v>förde</v> <p>fram</p> ett par argument för hur ordningen
      nu bör ändras.
    t: Mr Napolitano <a>put</a> <a>forward</a> a few arguments in favour of the procedure
      being changed at some points, and, much as I respect him, I am not convinced.
  - s: Jag skulle alltså vilja övertyga Berger och andra ledamöter av detta parlament
      om att vi med stor uppmärksamhet skall lyssna till parlamentets åsikter som
      kommer att <v>föras</v> <p>fram</p> en gång om året, eller kanske två gånger
      per år i mindre sammanhang med kommissionen.
    t: I would, therefore, like to impress on Mrs Berger and other Members of this
      representative body that we will listen very carefully to the opinions expressed
      by Parliament when, in the future, they are <a>put</a> <a>forward</a> once or
      maybe twice a year or through contact on a smaller scale with the Commission.
  - s: Trots att jag inte skriver under på alla förslag som har <v>förts</v> <p>fram</p>
      av föredraganden, anser jag personligen att han har åstadkommit ett mycket balanserat
      angreppssätt för att lösa detta problem.
    t: Even though I do not subcribe to all the proposals <a>put</a> <a>forward</a>
      by the rapporteur, I personally believe that he has come up with a very balanced
      approach towards resolving the problem.
  - s: I och med detta måste man <v>föra</v> <p>fram</p> en gemensam strategi som
      uppmärksammar och motsvarar våra europeiska medborgares tydligt uppställda krav
      på åtgärder mot narkotika och brottslighet.
    t: They must <a>put</a> <a>forward</a> a common strategy which recognises and
      responds to the clearly established demands of our European citizens for action
      against drugs and crime.
  - s: På det hela taget har jag en positiv uppfattning om ert program och det som
      ni har <v>fört</v> <p>fram</p> tidigare och i dag.
    t: In general, I take a positive view of your programme and of what you have <a>put</a>
      <a>forward</a> already and today.
  - s: Den lösning kommissionen <v>fört</v> <p>fram</p> går ut på att använda ett
      uppdämnings- och beräkningssystem genom vilket orena motorer kan uppvägas av
      rena motorer och ren teknologi kan sparas till det kommande året och användas
      för att tillverka orena motorer påföljande år.
    t: The solution <a>put</a> <a>forward</a> by the Commission is to use a system
      of averaging and banking, whereby dirty engines can be set off against clean
      engines and clean technology can be saved up for the next year and used to produce
      some dirty engines the following year.
  - s: Finns det ingen möjlighet för rådet att <v>föra</v> <p>fram</p> den tanken
      att man också på strukturfondernas utgiftssida inför just även ett mått för
      köpkraften, så att man, så att säga, justerar bruttonationalprodukten med hänsyn
      till detta?
    t: Is it not possible for the Council to <a>put</a> <a>forward</a> the view that
      even Structural Fund charges should include a measurement of buying power so
      that Gross National Product can be adjusted in relation to this?
  - s: Kommissionen har <v>fört</v> <p>fram</p> fyra stora konsumentkategorier i jämförande
      syfte - offentliga myndigheter, stora företag, små och medelstora företag och
      privata konsumenter - och sedan medgett att här gäller vissa specialregler eftersom
      det finns asymmetrier - i fråga om marknadsinsyn när det gäller externa effekter
      eller när det gäller frågan om i vilken utsträckning det är en kollektiv nyttighet
      som erbjuds.
    t: The Commission has <a>put</a> <a>forward</a> four large categories of consumer
      for comparison purposes - public authorities, large enterprises, small- and
      medium-sized enterprises and private consumers - and then acknowledged that
      certain special regulations apply here given the presence of asymmetries - in
      the sphere of market transparency, as far as externalities are concerned, or
      on the issue as to what extent a public good is furnished here.
  - s: Av alla de åtgärder för att ta itu med problemet som har <v>förts</v> <p>fram</p>
      här vill jag lyfta fram spårbarheten som en avgörande förutsättning för att
      lyckas.
    t: Of all the measures <a>put</a> <a>forward</a> here as a means of addressing
      the problem, I should like to highlight traceability as a vital prerequisite
      to success.
  - s: Jag hoppas att vi kan använda några av de tankar som <v>förs</v> <p>fram</p>
      i detta betänkande för att förbättra deras situation.
    t: I hope that we can take up some of the ideas <a>put</a> <a>forward</a> in this
      report to improve their situation.
  - s: Därigenom har de viktigaste aspekter som <v>fördes</v> <p>fram</p> också framkommit.
    t: As a result, the major aspects that we <a>put</a> <a>forward</a> have actually
      emerged.
  - s: Jag utgår från att även de tankar och idéer som <v>förs</v> <p>fram</p> i Lehnebetänkandet
      samt de ändringsförslag som presenteras beaktas när förhandlingsarbetet fortskrider.
    t: I expect the thoughts and ideas <a>put</a> <a>forward</a> in the Lehne report,
      and the amendments being presented, to be taken into consideration too when
      the negotiations continue.
  - s: Jag vill tacka Carlos Coelho som har gjort ett alldeles fantastiskt fint arbete
      med detta som föredragande, och som har tagit hänsyn till de åsikter som jag
      har <v>fört</v> <p>fram</p> i mitt yttrande från JURI-utskottet och också andra
      skuggföredragandes åsikter.
    t: I would like to thank Mr Coelho, who has done an extremely fine job as rapporteur,
      and who has taken account of the views that I <a>put</a> <a>forward</a> in my
      opinion on behalf of the Committee on Legal Affairs as well as the views of
      other shadow rapporteurs.
  - s: Det är ganska löjligt att vi måste kämpa för att <v>föra</v> <p>fram</p> synpunkter
      för de regioner vi företräder.
    t: It is rather ridiculous that we have to fight to <a>put</a> <a>forward</a>
      the points of view of the regions we represent.
  - s: Någon kommer då att behöva <v>föra</v> <p>fram</p> sina kandidater.
    t: Someone will then need to <a>put</a> <a>forward</a> these candidates.
  - s: På konstgjord väg, uppifrån, vill de nu <v>föra</v> <p>fram</p> ledare och
      strukturer som försöker skapa en sådan opinion.
    t: Artificially, from the top down, they now want to <a>put</a> <a>forward</a>
      leaders and structures which attempt to create an opinion of that kind.
  - s: Jag kan acceptera vilket politiskt argument som helst som svar på de politiska
      argument jag själv <v>förde</v> <p>fram</p>.
    t: I can accept any political argument in response to the political arguments
      which I <a>put</a> <a>forward</a>.
  - s: Europeiska rådet i Luxemburg skall förmås uttala sig om de idéer som kommissionen
      <v>fört</v> <p>fram</p>.
    t: The European Council of Luxembourg will be forced to give an opinion on the
      ideas <a>put</a> <a>forward</a> by the Commission.
  - s: Av de många förslag som i dag <v>förts</v> <p>fram</p> för att bekämpa arbetslösheten
      upprepar jag endast hur betydelsefullt de anställdas kvalifikationer men framför
      allt de arbetslösas är.
    t: Of the many proposals <a>put</a> <a>forward</a> today for combatting unemployment,
      I would only reiterate the importance of qualifications, both for employees
      as well as for the unemployed.
  - s: Bland många intressanta frågor som <v>fördes</v> <p>fram</p> i herr Hernandez
      Mollars betänkande tyckte jag mig se två områden där han försöker lägga något
      större vikt.
    t: Among the many interesting points <a>put</a> <a>forward</a> in Mr Hernández
      Mollar’s report I detected two areas on which I think he is trying to place
      somewhat more emphasis.
  - s: Kommissionen, och en av mina företrädare, har <v>fört</v> <p>fram</p> tanken
      på euroobligationer i många år.
    t: The Commission has, for many years, including one of my predecessors, <a>put</a>
      <a>forward</a> the idea of Eurobonds.
  - s: I ett meddelande av den 15 oktober förra året tvingades kommissionen <v>föra</v>
      <p>fram</p> möjligheten att införliva de sociala och miljömässiga aspekterna
      i förfaranden vid offentlig upphandling.
    t: In a communication of 15 October 2001, the Commission was forced to <a>put</a>
      <a>forward</a> the option of integrating social and environmental aspects into
      procedures for the award of public contracts.
  - s: Det här är också medlemsländernas chans att visa att det inte bara är tomt
      prat, utan att man faktiskt har kompetenta, duktiga kandidater som är kvinnor
      och som man är beredd att <v>föra</v> <p>fram</p>.
    t: It is also the Member States’ opportunity to show that they are not merely
      paying lip service to this, but that they do indeed have competent, capable
      candidates who are women and who they are prepared to <a>put</a> <a>forward</a>.
  - s: Kommissionen föreslår att man skall låta sig inspireras av vissa idéer som
      <v>förts</v> <p>fram</p> i ändringsförslagen, inom ramen för fastställandet
      av de praktiska villkoren för att genomföra detta instrument och den dialog
      som kommer att upprättas med ansvariga nationella enheter.
    t: The Commission proposes to take on board some of the ideas <a>put</a> <a>forward</a>
      in the amendments in terms of defining the practical arrangements for the implementation
      of this instrument and for the dialogue to be entered into with the relevant
      national bodies.
  - s: Kvinnor vill inte <v>föra</v> <p>fram</p> sig själva om de inte känner sig
      säkra på att verkligen klara av allt, helst bättre än deras manliga kolleger.
    t: Women do not want to <a>put</a> themselves <a>forward</a> unless they feel
      certain of being on top of everything, ideally more so than their male colleagues.
  - s: de har rätt att <v>föra</v> <p>fram</p> sina egna ståndpunkter och idéer;
    t: it is entitled to <a>put</a> <a>forward</a> its own viewpoint and its own ideas;
  - s: Argument som parlamentsledamöter <v>förde</v> <p>fram</p> för flera år sedan
      förkastades och anslag till bostäder godkändes endast för de nya medlemsstaterna,
      medan det i dag och i ljuset av de nya ekonomiska och finansiella omständigheterna
      finns ett samförstånd för att använda fonderna till bostäder i ett mycket specifikt
      sammanhang.
    t: This is, undoubtedly, a rather surprising effect of the crisis - arguments
      which MEPs <a>put</a> <a>forward</a> several years ago were rejected, and spending
      on housing was accepted only for the new Member States, while today, in the
      light of new economic and financial conditions, there is consent to the use
      of funds for housing in a highly specific context.
  - s: Föredraganden har <v>fört</v> <p>fram</p> ett antal förslag för att stärka
      dessa inspektioners bindande karaktär och effektivitet.
    t: The rapporteur has <a>put</a> <a>forward</a> a number of proposals enhancing
      the binding nature and effectiveness of these inspections.
  - s: Vi har varit tvungna att lyssna till talare som har <v>fört</v> <p>fram</p>
      principer med stort patos, principer som emellertid inte rent konkret har fört
      oss framåt och som därför inte har något att erbjuda utöver patos.
    t: We have had to listen to speakers who have <a>put</a> <a>forward</a> principles
      with a very great deal of pathos, principles which have still not brought us
      any further forward in practical terms and which therefore have nothing to offer
      apart from pathos.
  - s: Som jag nämnde har vi särskilda värderingar som vi har rätt att <v>föra</v>
      <p>fram</p> när vi tar oss an denna kris.
    t: As I mentioned, we have particular values which we are entitled to <a>put</a>
      <a>forward</a> when approaching this crisis.
- c: 33
  r: 2
  v: bring forward
  x:
  - s: Det inrättades genom stadganden och protokoll som medlemsstaternas regeringar
      kom överens om, vilka handlade på uppdrag av folket som hade valt dem, för att
      de skulle <v>föra</v> <p>fram</p> idéer och förslag för deras räkning.
    t: It was established by rules and protocols agreed by the Member State governments,
      acting on the authority of the people who elected them, to ensure that they
      could <a>bring</a> <a>forward</a> ideas and proposals on their behalf.
  - s: Jag vill i synnerhet gratulera Waddington till några av de innovativa åtgärder
      hon <v>för</v> <p>fram</p>, men också till att inte vara rädd för att kritisera
      i de fall kommissionen inte uppfyllt sina skyldigheter och sitt ansvar att motsvara
      det angelägna behovet av utbildning i vårt samhälle.
    t: In particular, I should like to congratulate Mrs Waddington on some of the
      innovative measures which she <a>brings</a> <a>forward</a>, but also on not
      being afraid to criticize where the Commission has fallen down on its duty and
      responsibility to respond to the urgent need for training in our society.
  - s: Jag hoppas att Erikaföredragandena inom kort kan träffa kommissionären för
      att hjälpa till att <v>föra</v> <p>fram</p> förslag om hur parlamentet bäst
      kan se till att medlemsstaterna uppfyller de hårdare förpliktelserna.
    t: I hope that the Erika rapporteurs together can meet the Commissioner soon to
      help <a>bring</a> <a>forward</a> proposals as to how best Parliament can ensure
      that Member States comply with their toughened obligations.
  - s: Dessutom måste man <v>föra</v> <p>fram</p> skatteincitament för att se till
      att lätta lastbilar följer de nya kraven och att äldre fordon byggs om, så att
      de stränga tidsfristerna enligt denna nya lagstiftning respekteras.
    t: Moreover, tax incentives to ensure that commercial vehicles meet the new requirements
      and that older vehicles are re-equipped must be <a>brought</a> <a>forward</a>
      so that the strict deadlines are met under this new legislation.
  - s: Föredraganden Valverde López skall lyckönskas för detta utmärkta betänkande
      som <v>för</v> <p>fram</p> en serie intressanta idéer för att stärka gemenskapens
      ansträngningar mot rökning.
    t: Madam President, the rapporteur Mr Valverde López is to be congratulated on
      his excellent report which <a>brings</a> <a>forward</a> a series of interesting
      ideas to strengthen the Community’s smoking prevention efforts.
  - s: Jag vill inleda med att tacka kommissionen för att den <v>fört</v> <p>fram</p>
      en lagstiftning för den uteslutna sektorn.
    t: Mr President, I should like to begin by congratulating the Commission on <a>bringing</a>
      <a>forward</a> legislation for the excluded sector.
  - s: Vi tackar kommissionen för att den har tagit ett initiativ för att <v>föra</v>
      <p>fram</p> förslag till rättsakter.
    t: We congratulate the Commission on taking an initiative to <a>bring</a> <a>forward</a>
      legislative proposals.
  - s: Dessa kommer att tala om för oss exakt vad de vill och vad de skulle vilja
      se <v>föras</v> <p>fram</p>.
    t: They will be telling us exactly what they want and what they would like to
      see <a>brought</a> <a>forward</a>.
  - s: Jag välkomnar verkligen att kommissionen <v>fört</v> <p>fram</p> frågan om
      hiv/aids, malaria och tbc.
    t: I very much welcome what the Commission has <a>brought</a> <a>forward</a> on
      HIV/AIDS, malaria and TB.
  - s: En viss tid har gått sedan dess, och kommissionen beslutade att <v>föra</v>
      <p>fram</p> ett förslag om att omarbeta energimärkningsdirektivet, i syfte att
      uppnå större fördelar för EU-medborgarna, industrin och offentliga myndigheter,
      för det första genom att utvidga direktivets tillämpningsområde till alla energirelaterade
      produkter, för det andra genom att stärka marknadstillsynen och för det tredje
      genom att uppmuntra energieffektiva offentliga upphandlingar och incitament.
    t: Some time has passed since then, and the Commission decided to <a>bring</a>
      <a>forward</a> a proposal for recasting the Energy Labelling Directive, intending
      to bring further benefits to European citizens, industry and public authorities
      alike, firstly by extending its scope to all energy-related products, secondly
      by strengthening market surveillance, and thirdly by encouraging energy-efficient
      public procurement and incentive practices.
  - s: Jag tackar herr David Martin för det sätt på vilket han genomfört sin kampanj,
      för de frågor som han har formulerat och <v>fört</v> <p>fram</p> och som ligger
      i allas intresse, och som vi måste se till att behandla.
    t: I thank Mr David Martin for the manner in which he has conducted his campaign
      for the issues which he has articulated and <a>brought</a> <a>forward</a>, which
      are of common concern and on which we must act.
  - s: Vi har talat om kvaliteten på rättskipningen och vi har granskat betänkandet,
      vilket verkar vara grundat på ett försök att <v>föra</v> <p>fram</p> bestämmelserna
      i fördraget, i synnerhet artikel III-271 om bedömningen av särskilt allvarligbrottslighet,
      till exempel sådan som har anknytning till terrorism.
    t: Mr President, ladies and gentlemen, we have talked about the quality of justice
      and we have examined the report, which seems to be based on an attempt to <a>bring</a>
      <a>forward</a> the Treaty provisions, particularly Article III-271 on the assessment
      of particularly serious criminal acts, such as those connected with terrorism.
  - s: För att vara rättvis mot honom - jag instämmer oftast inte i allt han säger
      - har han också <v>fört</v> <p>fram</p> kort-, mellan- och långsiktiga prioriteringar
      som måste genomföras.
    t: In fairness to him - and I do not agree with everything that he says on most
      occasions - he has also <a>brought</a> <a>forward</a> short-term, medium-term
      and long-term priorities that must be carried out.
  - s: Denna rapport innehöll ett antal rekommendationer, där det lades vikt vid att
      det bör vara någonting i fördragen som skapar en utvidgad behörighet för folkhälsa
      som skulle ge oss en laglig grund för att <v>föra</v> <p>fram</p> harmoniserad
      lagstiftning på området för folkhälsa.
    t: That report contained a number of recommendations, the weight of which was
      that there should be something in the Treaties creating an extended competence
      for public health which would provide us with a legal base to <a>bring</a> <a>forward</a>
      harmonising legislation in the area of public health.
  - s: Vi räknar med dig, Catherine Ashton, för att <v>föra</v> <p>fram</p> dem.
    t: We look to you, Baroness Ashton, to <a>bring</a> those <a>forward</a>.
  - s: Jag beklagar att ni inte har uppmärksammat, erkänt eller tagit upp denna aktuella
      utveckling i era riktlinjer, och ni har inte heller <v>fört</v> <p>fram</p>
      förslag om större deltagande från de länder och regioner som har lagstiftande
      befogenheter inom EU:s beslutsfattande, något som vi inom ALE ser som centralt.
    t: I regret that you have not acknowledged, recognised or addressed these current
      developments in your guidelines and you have not <a>brought</a> <a>forward</a>
      proposals for greater involvement of countries and regions which have legislative
      powers in EU decision making, something which we in the EFA see as crucial.
  - s: Sammanfattningsvis välkomnar jag också det faktum att Amsterdamfördraget trädde
      i kraft för tre dagar sedan och att Europeiska kommissionen har givits utökad
      makt för att <v>föra</v> <p>fram</p> lagstiftning inom området för konsumentfrågor
      med särskild betoning på skyddet av människors hälsa.
    t: In conclusion, I also welcome the fact that the Amsterdam Treaty was enacted
      three days ago and the European Commission has been given enhanced powers to
      <a>bring</a> <a>forward</a> legislation in the field of consumer affairs with
      particular emphasis on the protection of human health.
  - s: När detta är sagt är det inte mer än rätt att berätta för kammaren att vi kan
      tänkas vara mindre benägna att ingå i en samförståndslösning när kommissionen
      <v>för</v> <p>fram</p> vissa av de förslag som man hänvisar till i punkt 14.
    t: That said, it is only fair to give notice to the House that we may find ourselves
      less able to form part of a consensus when the Commission <a>brings</a> <a>forward</a>
      some of the proposals referred to in paragraph 14.
  - s: Vid den här tidpunkten, när vi kanske är lite överdrivet bestämda i fråga om
      en del av den lagstiftning vi <v>för</v> <p>fram</p>, vill jag inte att någon
      skall behöva bekräfta varför de har valt att exempelvis ta emot Ammunition Weekly
      eller varför de har valt att få information från Amnesty International.
    t: At this time, when we perhaps are being a little over-assertive with some of
      the legislation we are <a>bringing</a> <a>forward</a>, I do not want anyone
      to have to confirm why they have opted to receive, for instance, Ammunition
      Weekly or why they have chosen to get some information from Amnesty International.
  - s: Hur motiverar kommissionsledamoten att de nu föreslagna förändringarna <v>förs</v>
      <p>fram</p> vid en tidpunkt när en större översyn av den gemensamma jordbrukspolitiken
      precis har genomförts?
    t: How can the Commissioner justify <a>bringing</a> <a>forward</a> these proposed
      changes at a time when there has been a major review of the common agricultural
      policy?
  - s: Det är av avgörande betydelse att främja en nära dialog och samarbete inom
      ramen för UfM, samt att <v>föra</v> <p>fram</p> de stora gemensamma projekt
      som har fastställts och den bilaterala dimensionen i associeringsavtalen för
      att stärka förbindelserna mellan de båda kusterna och minska dessa olikheter.
    t: It is crucial to promote close dialogue and cooperation within the framework
      of the UfM, and to <a>bring</a> <a>forward</a> those major joint projects which
      it has identified, as well as the bilateral dimension of the association agreements,
      in order to strengthen the relationship between both shores and to be able to
      reduce these disparities.
  - s: Ledamöterna kanske minns att jag under min utfrågning inför Europaparlamentet
      lovade att rådgöra och lyssna noggrant innan jag uttalade mig om det förslag
      till direktiv som den tidigare kommissionen <v>förde</v> <p>fram</p>.
    t: Members may recall that during my hearing before the European Parliament, I
      promised to consult and listen carefully before making any pronouncements on
      the draft directive, which the previous Commission <a>brought</a> <a>forward</a>.
  - s: Kommissionsledamot Peter Mandelson klargjorde i dag på morgonen att kommissionens
      avsikt med att <v>föra</v> <p>fram</p> det omarbetade allmänna preferenssystemet
      var att garantera bättre målinriktning för handelsförmåner för att gynna de
      minst utvecklade och mest sårbara länderna, förenkla det allmänna preferenssystemet
      och göra det mer öppet, förbättra tillgängligheten genom att förbättra ursprungsreglerna
      och uppmuntra till god förvaltningssed i de länder som drar nytta av systemet.
    t: Commissioner Mandelson made it clear this morning that the Commission’s aim
      in <a>bringing</a> <a>forward</a> this revision of the GSP was to ensure better
      targeting of trade preferences to benefit the least developed and most vulnerable
      countries, simplify the GSP system and make it more transparent, improve access
      to the GSP system by improving the rules of origin and encourage good governance
      in the countries that benefit from the system.
  - s: Både kommissionen och jag personligen har alltid värderat ert arbete högt.
      Genom att <v>föra</v> <p>fram</p> europeisk lagstiftning och på så sätt försvara
      medborgarnas intressen vill jag hävda att ni är en av parlamentets mest effektiva
      parlamentsledamöter.
    t: By <a>bringing</a> <a>forward</a> European legislation and in that way defending
      the interests of citizens I would say that you are one of the most effective
      Members of Parliament.
  - s: Avslutningsvis vill jag säga att detta är det europeiska året för kreativitet
      och innovation, och att det är mycket viktigt att ha en strategi som <v>för</v>
      <p>fram</p> våra företags kreativa potential.
    t: I would conclude by saying that this is the European Year of Creativity and
      Innovation, and that it is very important to have an approach which <a>brings</a>
      <a>forward</a> the creative potential of our businesses.
  - s: Även jag vill gratulera föredraganden samt framställaren Louise McVay till
      hennes initiativ och beslutsamhet att <v>föra</v> <p>fram</p> denna fråga för
      behandling i Europaparlamentet.
    t: Mr President, I too want to congratulate Louise McVay and indeed the rapporteur,
      Mrs Aaltonen, for <a>bringing</a> <a>forward</a> this report from the Committee
      on Petitions.
  - s: Frågan erbjuder ett tydligt exempel på hur alla institutionerna kan arbeta
      bra tillsammans för att utforma en politik och <v>föra</v> <p>fram</p> den politiken
      i form av värdefull lagstiftning inom gränserna för de behörigheter som fastställs
      i de fördrag som ändrar Romfördraget, och en granskning kommer att dämpa farhågorna
      hos dem som oroar sig för att de europeiska institutionerna skall bli för starka,
      eftersom gränslinjerna i denna lagstiftning är tydligt fastställda av domstolen
      och respekterade av institutionerna.
    t: It provides a clear example of how all the institutions can work well together
      in formulating policy and <a>bringing</a> <a>forward</a> that policy in the
      form of valuable legislation within the confines of the competences laid down
      in the treaties amending the Treaty of Rome, and will allay the fears of anybody
      who has concerns about the European institutions becoming too powerful, because
      the lines of demarcation are clearly set out by the Court and respected by the
      institutions in respect of this legislation.
  - s: inte bara att <v>föra</v> <p>fram</p> ännu en föreskrift, utan börja uträtta
      något.
    t: not just to <a>bring</a> another regulation <a>forward</a>, but to start doing
      something.
  - s: Vi har varit i förgrunden och <v>fört</v> <p>fram</p> innovativa program för
      att ta itu med vanliga sjukdomar som cancer, biologiska risker, livsmedelsrisker
      och livsmedelssäkerhet, samt även problemen med BSE och mul- och klövsjuka som
      fortfarande pågår.
    t: We have been to the fore with in <a>bringing</a> <a>forward</a> innovative
      programmes tackling common diseases such as cancer, biological hazards, risks
      to food and food safety, and also the ongoing problems of BSE and foot-and-mouth
      disease.
  - s: Vi har i våra egna led tillräckligt med nytänkande, sinnrikhet och kompromissvilja
      för att <v>föra</v> <p>fram</p> positiva, nya initiativ för att se till att
      alla som lever i Europa i dag kan dra nytta av vad vi försöker skapa här i dag.
    t: We have in our midst enough innovation, ingenuity and compromise to <a>bring</a>
      <a>forward</a> positive, new initiatives to ensure that all the peoples within
      Europe can benefit from what we are trying to create here today.
  - s: I detta syfte är det viktigt att <v>föra</v> <p>fram</p> projekt som är hållbara
      i fråga om kostnader och resurser och flexibla eftersom alla städer är olika
      och kräver lösningar som passar bäst för respektive behov.
    t: To this end it is essential to <a>bring</a> <a>forward</a> projects that are
      sustainable in terms of costs and resources, and flexible in so much as every
      city is different and calls for solutions that best suit its demands.
  - s: Det bästa sättet att <v>föra</v> <p>fram</p> denna viktiga fråga är att först
      ha en konstruktiv interinstitutionell diskussion och dialog innan ett lagstiftningsförslag
      läggs fram.
    t: This important matter is best <a>brought</a> <a>forward</a> by first having
      a constructive interinstitutional debate and dialogue before presenting a legislative
      proposal.
  - s: Genomförandet av de förslag som ingår i rådets ekonomiska återhämtningsprogram,
      framför allt när det gäller att <v>föra</v> <p>fram</p> resurstilldelningen
      som en del av de europeiska programmen, och godkännandet av statligt stöd, framför
      allt i bilindustrin, skulle ge verkligt stöd för att begränsa krisens effekter
      till ett minimum - inte bara i Rumänien, utan också i många andra medlemsstater
      inom EU.
    t: The implementation of the proposals included in the Council’s economic recovery
      programme, particularly with regard to <a>bringing</a> <a>forward</a> the allocation
      of resources as part of the European programmes, and the approval of state aid,
      especially in the car industry, would provide real support for reducing to a
      minimum the effects of the crisis, not only in Romania but in very many other
      European Union Member States as well.
  - s: På mycket kort tid har Schmidt lyckats <v>föra</v> <p>fram</p> den till den
      här slutfasen i parlamentet.
    t: In a short space of time Mr Schmidt has managed to <a>bring</a> it <a>forward</a>
      to this final stage within Parliament.
  - s: Min röst är också en protest mot de franska myndigheternas försök att kullkasta
      de principer som finns i fördraget om den föreslagna centralbankens oberoende,
      både genom att försöka underkasta det en överdriven politisk inblandning och
      genom att <v>föra</v> <p>fram</p> sin egen kandidat som ordförande för ECB,
      i elfte timmen, mot de andra medlemsstaternas konsensus.
    t: My vote is also a protest against the tactics of the French authorities in
      seeking to subvert the principles laid down in the Treaty concerning the independence
      and integrity of the proposed European Central Bank both in seeking to subject
      it to excessive political intervention and by <a>bringing</a> <a>forward</a>
      their own candidate to be head of the ECB late in the day against the consensus
      of the other Member States.
  - s: Kommissionen kan inte godta ändringsförslag 2 och 10 eftersom de skulle <v>föra</v>
      <p>fram</p> de första avbrotten i produktionen och användningen av metylbromid
      till orealistiskt tidiga datum - 1 januari 2000 respektive 1 januari 2001.
    t: The Commission cannot accept Amendments Nos 2 and 10 as they would <a>bring</a>
      <a>forward</a> the first cuts in production and use of methylbromide to unrealistically
      early dates - 1 January 2000 and 1 January 2001 respectively.
  - s: När vi nu närmar oss det särskild toppmötet i slutet av mars, vilket har till
      uppgift att <v>föra</v> <p>fram</p> en gemensam ståndpunkt om reformen av jordbrukspolitiken,
      nya regler för fördelningen av fonderna i regionerna och att försäkra sig om
      att den framtida finansieringen av unionen är rättvis för alla medlemsstater,
      är det viktigt att Europeiska kommissionen arbetar så effektivt som möjligt
      i ett nära partnerskap, ett pålitligt och förtroendefullt partnerskap, med både
      parlamentet och rådet.
    t: As we move towards the special summit at the end of March, which is charged
      with <a>bringing</a> <a>forward</a> a common position on reforming agricultural
      policy, on new rules for the distribution of funds to the regions, and with
      making sure that the future financing of the Union is fair to all Member States,
      it is vital that the European Commission is working at its most effective in
      close partnership, a partnership of trust and confidence, with both Parliament
      and the Council.
  - s: Den via media som vi försökte <v>föra</v> <p>fram</p> - och som demokrater
      måste vi acceptera vinst eller förlust - utraderades av ett förfarande som jag
      anser vara motbjudande.
    t: And this via media which we sought to <a>bring</a> <a>forward</a> - and as
      democrats we have to accept the win or loss - was blown out of the water by
      a procedure which disgusts me.
  - s: Ansvar för förmedlare av innehåll på Internet kommer att behandlas i förslaget
      till direktiv angående vissa juridiska frågor i samband med elektronisk handel,
      som kommissionen har åtagit sig att <v>föra</v> <p>fram</p>.
    t: 'In three cases - Amendments Nos 1, 2 and 6 - the Commission proposes dealing
      with Parliament’s concern by making the following declaration: ’Liability of
      intermediaries for Internet content will be dealt with in the proposal for the
      directive on certain legal questions relating to electronic commerce which the
      Commission has undertaken to <a>bring</a> <a>forward</a>.'
  - s: Som jag sa i Lissabon välkomnar jag att toppmötet i Brasilien gav oss ett tillfälle
      att <v>föra</v> <p>fram</p> idén om förnybara energikällor i sin helhet och
      se över olika metoder för att skapa en ny världshandelsorganisation och partnerskap
      med utvecklingsvärlden och, viktigast av allt, att garantera att våra medborgare
      har rättigheterna och friheterna för att lyckas i EU.
    t: As I said in Lisbon, I welcome the fact that the Brazil Summit gave us an opportunity
      to <a>bring</a> <a>forward</a> the whole idea of renewable energies and look
      at ways of creating new world trade organisation and partnership with the developing
      world and, most importantly of all, to guarantee that our citizens have the
      rights and freedom to succeed in Europe.
- c: 30
  r: 3
  v: bring
  x:
  - s: I dagens resolution fördöms den uzbekiska regeringens vägran att ge någon insyn
      i samband med utredningarna av händelserna i maj 2005, och det betonas hur viktigt
      det är att inrätta en oberoende internationell undersökningskommission som skulle
      kunna <v>föra</v> <p>fram</p> alla detaljer i ljuset utan dröjsmål och kunna
      observera pågående processer utan inblandning.
    t: Mr President, today’s resolution condemns the Uzbek Government’s denial of
      any transparency in connection with the investigation into the events of May
      2005, and it stresses how important it is that there should be an independent
      international commission of inquiry, one that is in a position to <a>bring</a>
      the details to light without delay and to observe ongoing processes without
      interference.
  - s: Kommissionens ordförande, får jag framföra till er å min grupps vägnar att
      vi stöder helt den utgångspunkt, kärnpunkten i analysen och den strategi som
      ni <v>för</v> <p>fram</p> i denna kammare i dag, nämligen att det nu obestridligen
      handlar om politik.
    t: 'Mr President of the Commission, may I say to you on behalf of my group that
      we very much support the point of departure, the core of the analysis and the
      strategy that you <a>bring</a> to this House today:'
  - s: Senast förra veckan var den en av de frågor som <v>förde</v> <p>fram</p> till
      ett misstroendevotum mot och avgång av förstesekreteraren i nationalförsamlingen
      i Wales.
    t: Just last week it was one of the issues that <a>brought</a> about a vote of
      no-confidence and the resignation of the First Secretary of the National Assembly
      of Wales.
  - s: Tack vare att jag är ledamot av utskottet för framställningar har jag fått
      veta att en av framställarna håller på att <v>föra</v> <p>fram</p> ett mål inför
      EG-domstolen.
    t: Equally, I have learnt, from being a member of the Committee on Petitions,
      that one of the petitioners is about to <a>bring</a> a case before the Court
      of Justice.
  - s: Vi i parlamentet röstar varje år för budgetanslag i enlighet med vår egen politiska
      debatt och de intressen som vi tror att våra väljare <v>för</v> <p>fram</p>
      till denna kammare.
    t: We in this Parliament vote every year for budgetary appropriations in accordance
      with our own political debate and the interests that we believe our electors
      <a>bring</a> to this Chamber, and that is why we are here.
  - s: Jag <v>för</v> inte <p>fram</p> detta politiska problem till er personligen,
      fru kommissionär, utan så att säga till kommissionen som varande ett kollegium
      av kommissionärer.
    t: I am <a>bringing</a> my political problem not to you personally, Commissioner,
      but, so to speak, to the Commission as a college of Commissioners.
  - s: Vi bör också <v>föra</v> <p>fram</p> nya idéer för ett ömsesidigt fördelaktigt
      samarbete.
    t: We should also <a>bring</a> new ideas for mutually beneficial cooperation.
  - s: Min slutliga kommentar är att vissa aspekter av den text som vi har framför
      oss är av mycket hög relevans för de förhållanden som nu <v>förs</v> <p>fram</p>
      på grund av Kralowetz-fallet.
    t: My final point is that certain aspects of the text before us are highly relevant
      to the state of affairs being <a>brought</a> to light by the Kralowetz case.
  - s: Om vi inte löser detta problem, vilket i grund och botten är ett mycket litet
      problem, men som är mycket viktigt för amerikanerna, kommer vi inte att ha den
      minsta chans - och jag säger detta på fullaste allvar - att <v>föra</v> <p>fram</p>
      de viktiga jordbrukspolitiska frågor som vi vill diskutera med amerikanerna
      till förhandlingsbordet.
    t: If we do not solve this problem, which is basically a very minor problem, but
      one that is deeply significant for the Americans, we will not have even the
      remotest chance - and I say this in all seriousness - of <a>bringing</a> the
      major agricultural policy topics we want to discuss with the Americans to the
      negotiating table.
  - s: I bland är kritiken berättigad, i bland en överdrift, men utskottet för framställningar
      är en ytterst konkret väg som medborgarna kan använda för att <v>föra</v> <p>fram</p>
      sina klagomål till parlamentet och få en heltäckande och korrekt behandling
      av dem.
    t: Sometimes that is a fair criticism, sometimes perhaps it is over-stated, but
