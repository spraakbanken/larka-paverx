      ansträngningar i fråga om information och att om vi verkligen vill övertyga
      och vinna våra landsmäns samtycke, måste vi först lyckas med att <v>föra</v>
      <p>fram</p> vad vi beslutar på ett tydligare och begripligare sätt.
    t: Più in generale, credo che l’insieme delle istituzioni europee debba fare dei
      grandi sforzi in termini di informazione, e che effettivamente, se vogliamo
      convincere i nostri concittadini e ottenerne l’adesione, dobbiamo prima di tutto
      <a>presentare</a> le nostre decisioni in modo più leggibile e comprensibile.
  - s: Där är ordförandeskapet representerat och vi kommer att <v>föra</v> <p>fram</p>
      en förklaring som delvis bygger på rådets slutsatser om tryggad livsmedelsförsörjning
      som ska antas på FAO:s möte.
    t: In quella occasione <a>presenteremo</a> una dichiarazione che, in parte, si
      fonda sulle conclusioni del Consiglio in materia di sicurezza alimentare e sarà
      adottata durante la conferenza della FAO.
  - s: Det är inte jag som har ställt frågan, utan jag är ordförande i utskottet och
      <v>för</v> <p>fram</p> frågan för ledamöternas räkning.
    t: Signor Presidente, non sono l’autrice dell’interrogazione, bensì il presidente
      della commissione che <a>presenta</a> l’interrogazione a nome dei deputati.
  - s: Medan vi tycks avancera mot en acceptabel uppgörelse inom Europeiska unionen,
      är tyvärr signalerna från några av de som <v>för</v> <p>fram</p> klagomål till
      WTO av mindre hjälp.
    t: Purtroppo, nonostante i buoni progressi verso un accordo accettabile a livello
      dell’Unione europea, i segnali che giungono da alcuni dei paesi che hanno <a>presentato</a>
      ricorso all’OMC sono meno incoraggianti.
  - s: Förslaget som <v>förs</v> <p>fram</p> i plenum i dag avser en förlängning av
      den övergångsperiod som infördes 2008 i syfte att bevara fiskbestånden.
    t: La proposta <a>presentata</a> durante la seduta plenaria odierna del Parlamento
      mira a estendere la durata di validità del regime transitorio istituito nel
      2008 per la conservazione delle riserve ittiche.
  - s: Vi tackar kommissionen för att den har tagit ett initiativ för att <v>föra</v>
      <p>fram</p> förslag till rättsakter.
    t: Rivolgiamo i nostri complimenti alla Commissione per aver adottato l’iniziativa
      di <a>presentare</a> una proposta di legge.
  - s: Även betraktat från den här synvinkeln är den linje som McMahon <v>för</v>
      <p>fram</p> i sitt betänkande i huvudsak riktig när han stöder kommissionens
      direktiv.
    t: Considerata da questo punto di vista, la linea indicata dalla relazione dell’onorevole
      McMahon, a sostegno delle direttive <a>presentate</a> dalla Commissione, è fondamentalmente
      giusta.
  - s: Att <v>föra</v> <p>fram</p> det europeiska området som ett ”område för frihet,
      säkerhet och rättvisa” saknar inte en viss cynism.
    t: <a>Presentare</a> lo spazio europeo come una «zona di libertà, sicurezza e
      giustizia» non è privo di cinismo.
  - s: Vi har självfallet rätt att bli hörda enligt fördraget och vi bör alltid använda
      sådana möjligheter för att <v>föra</v> <p>fram</p> de idéer som vi som företrädare
      för Europeiska unionens medborgare önskar verka för.
    t: Evidentemente abbiamo il diritto di essere consultati in conformità degli obblighi
      sanciti dal Trattato, e dovremmo sempre avvalerci di simili opportunità per
      <a>presentare</a> le idee che desideriamo promuovere in quanto rappresentanti
      dei cittadini dell’Unione europea.
  - s: 27 av de ändringsförslag som <v>förs</v> <p>fram</p> av er föredragande kan
      däremot inte antas i sin nuvarande utformning utan måste diskuteras mer ingående.
    t: Tuttavia, 27 degli emendamenti <a>presentati</a> dal vostro relatore non possono
      essere accolti nell’attuale formulazione e devono essere discussi più approfonditamente.
  - s: Den heltäckande strategi som kommissionen har för avsikt att anta för denna
      fråga kommer att <v>föras</v> <p>fram</p> så snart som möjligt enligt artikel
      152, och parlamentet kommer att ha en medbeslutande funktion.
    t: La strategia globale che la Commissione intende adottare in materia sarà <a>presentata</a>
      non appena possibile ai sensi dell’articolo 152, in base al quale il Parlamento
      avrà potere di codecisione.
  - s: Om vi först tar frågan om dödsstraffet mot Joseph O’Dell i USA, så måste var
      och en som lyssnade på debatten hysa stor respekt för de starka känslor som
      så många ledamöter i parlamentet visade och så många starka argument som <v>fördes</v>
      <p>fram</p>.
    t: Con riguardo innanzitutto alla questione della condanna a morte di Jospeh ÒDell
      negli Stati Uniti, chiunque abbia seguito la discussione non può fare a meno
      di provare rispetto per la profondità dei sentimenti espressi da un così gran
      numero di deputati e la forza degli argomenti <a>presentati</a>.
  - s: Jag välkomnar det utbredda stödet i denna angelägenhet men, å min grupps vägnar,
      skulle jag vilja påpeka att vi starkt motsätter oss de två ändringsförslag som
      <v>förts</v> <p>fram</p> av gruppen De Gröna.
    t: Mi compiaccio quindi dell’ampio favore che quest’urgente iniziativa ha incontrato,
      ma a nome del mio gruppo devo manifestare la nostra netta opposizione ai due
      emendamenti <a>presentati</a> dal gruppo Verde.
  - s: Inte ett av de förslag som har <v>förts</v> <p>fram</p> här i denna debatt
      skulle leda till att det såldes eller producerades fler bilar i Europa.
    t: Nessuna delle proposte <a>presentate</a> in questa discussione è suscettibile
      di aumentare le vendite o la produzione di auto in Europa.
  - s: Jag vänder mig till Randzio-Plath för att be henne beakta de ändringsförslag
      vi har <v>fört</v> <p>fram</p>.
    t: Mi rivolgo alla onorevole Randzio-Plath per chiederle di voler tenere conto
      degli emendamenti che abbiamo <a>presentato</a>, che sono in linea con la relazione,
      pur cercando di rafforzarla per favorire ancor più il dialogo.
  - s: För det första måste valen vara öppna och rättvisa, vilket innebär att de val
      som skall äga rum måste ge varje individ, varje parti och varje befolkningsgrupp
      möjligheten att <v>föra</v> <p>fram</p> sitt program och sina kandidater.
    t: In primo luogo, debbono tenersi elezioni trasparenti e corrette, ossia, tali
      elezioni dovranno veramente dare ad ognuno, a ogni partito ed ogni gruppo della
      popolazione, l’opportunità di <a>presentare</a> il proprio programma ed i propri
      candidati.
  - s: EU-utskottet gjorde mer för att höja EU:s profil och <v>föra</v> <p>fram</p>
      ett proaktivt och positivt intryck av vad Bryssel försökte göra än något annat
      jag har sett så länge jag har varit ledamot av detta parlament.
    t: La commissione competente si è adoperata per innalzare il profilo dell’Unione
      e <a>presentare</a> un’immagine proattiva e positiva di ciò che Bruxelles stava
      cercando di fare, più di quanto io abbia mai visto da quando siedo al Parlamento
      europeo.
  - s: Det är helt uppenbart att landets fyra privata tv-kanaler har svårt att <v>föra</v>
      <p>fram</p> en annan åsikt än regeringens om de vill behålla sina licenser.
    t: È chiaro che i quattro canali televisivi privati del paese faticano a <a>presentare</a>
      un punto di vista diverso da quello del governo, se intendono conservare le
      loro licenze.
  - s: Jag vill mycket starkt <v>föra</v> <p>fram</p> att rådet vidtog åtgärder genast
      då problemet uppstod.
    t: Desidero ricordare espressamente che, nel momento stesso in cui il problema
      si è <a>presentato</a>, il Consiglio si è rimboccato le maniche e tanto i Ministri
      dell’agricoltura quanto quelli della sanità si sono messi immediatamente al
      lavoro, insieme alla Commissione.
  - s: Emellertid lyckades vi, sist och slutligen, att <v>föra</v> <p>fram</p> ett
      lyckat stycke lagstiftning som kommer att ge ett bättre skydd för konsumenter.
    t: Anche se nel frattempo sono cambiate alcune cose, siamo riusciti a <a>presentare</a>
      una buona normativa che prevede una maggiore tutela del consumatore.
  - s: Låt oss göra det möjligt för dem att <v>föra</v> <p>fram</p> sina krav och
      anspråk här i parlamentet.
    t: permettiamo ai suoi esponenti di <a>presentare</a> le proprie richieste in
      quest’Aula;
  - s: För att få mer information behöver vi mer tid, och innan en ledamot av kommissionen
      <v>för</v> <p>fram</p> en adekvat ståndpunkt inför kammaren måste vi naturligtvis
      föra en diskussion i kollegiet baserat på den information vi behöver.
    t: Inoltre, prima che qualsiasi membro della Commissione si <a>presenti</a> di
      fronte all’Assemblea per assumere una posizione adeguata, dovrà certamente aver
      luogo un dibattito in seno al Collegio, sulla base delle informazioni di cui
      necessitiamo.
  - s: Jag hoppas att Balidelegationens besök blir mycket lyckosamt och att man lyckas
      <v>föra</v> <p>fram</p> de ståndpunkter som anges i vår resolution.
    t: Mi auguro che la delegazione che andrà a Bali riuscirà a <a>presentare</a>
      con efficacia le posizioni esposte nella nostra risoluzione.
  - s: 'Betänkandet <v>för</v> inte <p>fram</p> särskilt mycket när det gäller alternativen,
      trots de beaktanden som görs och den kritik som riktas mot främst bristen på
      demokrati i och USA:s och G7:'
    t: La relazione, a prescindere dalle considerazioni e dalle critiche che contiene,
      segnatamente sulla mancanza di democraticità dell’FMI e sul suo utilizzo da
      parte degli USA e del G7, non <a>presenta</a> grandi suggerimenti a livello
      di alternative.
  - s: I går hörde vi att det tyska ordförandeskapet snabbt vill <v>föra</v> <p>fram</p>
      en tidtabell för regeringskonferensen.
    t: Ieri abbiamo appreso che la Presidenza tedesca intende <a>presentare</a> presto
      un calendario per la Conferenza intergovernativa.
  - s: Vi vänder oss däremot mot en del av de förslag som dels <v>förs</v> <p>fram</p>
      i kommissionens vitbok, dels i betänkandet.
    t: Siamo contrari sia a una parte delle proposte <a>presentate</a> dal Libro bianco
      della Commissione, sia a una parte delle proposte della relazione.
  - s: De gemensamma prioriteringarna <v>förde</v> vi sedan <p>fram</p> i en resolution
      som parlamentet antog vid sammanträdesperioden under december 2001.
    t: Abbiamo quindi <a>presentato</a> le priorità comuni in una risoluzione adottata
      dal Parlamento nella tornata di dicembre 2001.
  - s: Slutligen vill jag säga till premiärministern att det vilar på honom, som ledare
      för ett land, att <v>föra</v> <p>fram</p> den visionen.
    t: Infine, vorrei dire al Taoiseach che è suo compito di capo di Stato <a>presentare</a>
      tale prospettiva.
  - s: Det gläder mig att vara här för att <v>föra</v> <p>fram</p> kommissionens avsikter
      när det gäller förslaget till tjänstedirektiv.
    t: Signor Presidente, sono lieto di essere qui per <a>presentare</a> le intenzioni
      della Commissione riguardo alla proposta sui servizi.
  - s: Ledamöterna kanske minns att jag under min utfrågning inför Europaparlamentet
      lovade att rådgöra och lyssna noggrant innan jag uttalade mig om det förslag
      till direktiv som den tidigare kommissionen <v>förde</v> <p>fram</p>.
    t: Gli onorevoli parlamentari ricorderanno che, durante la mia audizione di fronte
      al Parlamento europeo, avevo promesso di consultarvi e ascoltarvi con attenzione
      prima di formulare qualsiasi affermazione sulla proposta di direttiva <a>presentata</a>
      dalla precedente Commissione.
  - s: På sikt vill jag gärna att de övriga förslag som min partigrupp <v>fört</v>
      <p>fram</p> återkommer i form av ett direktiv.
    t: Nel lungo termine, vorrei che anche le altre proposte <a>presentate</a> dal
      mio gruppo tornassero sotto forma di direttiva.
  - s: Det handlar om att frågan som <v>förts</v> <p>fram</p> av Roy Perry och nu
      av utskottet för framställningar inte har besvarats ordentligt.
    t: Se ce ne occupiamo nuovamente è perché l’interrogazione <a>presentata</a> dall’onorevole
      Roy Perry e ora dalla commissione per le petizioni non ha avuto risposte soddisfacenti.
  - s: Många kollegor har även <v>fört</v> <p>fram</p> önskemål om att skilja ex ante
      ansvar för budgetkontroll från ex post ansvar för genomförande och utformning
      av budgeten inom kommissionen.
    t: La Commissione deve <a>presentare</a> il programma politico per il proprio
      mandato, programma che lei, Presidente Prodi, su proposta del mio gruppo si
      è impegnato a presentare in gennaio, un programma caratterizzato da piani e
      da discussioni annuali.
  - s: Den lösning kommissionen <v>fört</v> <p>fram</p> går ut på att använda ett
      uppdämnings- och beräkningssystem genom vilket orena motorer kan uppvägas av
      rena motorer och ren teknologi kan sparas till det kommande året och användas
      för att tillverka orena motorer påföljande år.
    t: La soluzione <a>presentata</a> dalla Commissione prevede il ricorso a un sistema
      di compensazione e di deposito, in cui i motori inquinanti possono essere compensati
      con i motori puliti e la tecnologia pulita può essere risparmiata per il prossimo
      anno ed utilizzata per produrre motori inquinanti l’anno successivo.
  - s: Jag närvarade vid det möte med talmanskonferensen som fattade beslutet att
      det inte fanns någon substans i de anklagelser som <v>förts</v> <p>fram</p>,
      och att det var rätt att ordförande José Manuel Barroso skulle svara per brev.
    t: Ho partecipato alla riunione della Conferenza dei presidenti che ha stabilito
      che le accuse <a>presentate</a> erano infondate, e che era corretto che il Presidente
      Barroso rispondesse per lettera.
  - s: inte bara att <v>föra</v> <p>fram</p> ännu en föreskrift, utan börja uträtta
      något.
    t: Se vogliamo che una dichiarazione politica possa concretizzarsi non basta <a>presentare</a>
      un’altra normativa, ma bisogna iniziare a fare qualcosa.
  - s: USA kanske <v>för</v> <p>fram</p> fyra standarder som leder till att deras
      marknad är splittrad.
    t: Gli Stati Uniti <a>presenteranno</a> forse quattro standard diversi, il che
      spiega peraltro la frammentazione del loro mercato.
  - s: Därigenom har de viktigaste aspekter som <v>fördes</v> <p>fram</p> också framkommit.
    t: Come risultato, gli aspetti principali che abbiamo <a>presentato</a> hanno
      di fatto ottenuto la rilevanza voluta.
  - s: Någon kommer då att behöva <v>föra</v> <p>fram</p> sina kandidater.
    t: Non sappiamo quale sarà l’evoluzione futura in questo senso, ma non possiamo
      escludere che si arrivi a un momento in cui, in un modo o nell’altro, verranno
      <a>presentate</a> liste europee alle elezioni e qualcuno dovrà stabilirne i
      candidati.
  - s: Jag kan acceptera vilket politiskt argument som helst som svar på de politiska
      argument jag själv <v>förde</v> <p>fram</p>.
    t: Posso accettare qualsiasi argomentazione politica in risposta a quelle che
      ho <a>presentato</a>.
  - s: Detta är även en punkt som har <v>förts</v> <p>fram</p> med eftertryck av Paciotti.
    t: Si tratta di un punto <a>presentato</a> con insistenza anche dalla onorevole
      Paciotti.
  - s: Europa som sådant behöver inte bara högteknologins moderna maskiner utan även
      arbetstagare som kan använda dem. Wim van Velzen <v>för</v> <p>fram</p> intressanta
      förslag till yrkesutbildning för vuxna och bekämpningen av ungdomsarbetslösheten.
    t: Il collega Wim van Velzen ha <a>presentato</a> proposte interessanti per la
      formazione professionale degli adulti e per la lotta contro la disoccupazione
      giovanile, alcune delle quali sono però troppo legate a programmi e percentuali,
      come hanno già fatto notare altri colleghi.
  - s: Alla talar om, att majoritetsbesluten har utvidgats men alla <v>för</v> också
      <p>fram</p> sina undantag, som han/hon fått med sig från sina nationella ministerier
      och det är nästan omöjligt för förhandlarna, att se till, att inte det hela
      utmynnar i ett resultatlöst spel.
    t: Ognuno discute del fatto che si sono consolidate le decisioni di maggioranza,
      ma ciascuno <a>presenta</a> le proprie eccezioni provenienti dai ministeri nazionali
      e per chi conduce i negoziati è quasi impossibile fare in modo che non si trasformi
      tutto in un gioco senza risultato.
  - s: 'Min dotter Elisabetta sade: ”Rösta ja, bifall” - och jag följde hennes råd
      - ”men du måste yrka på att Europaparlamentet skall börja att beslutsamt <v>föra</v>
      <p>fram</p> förslaget att det är parlamentet som ensamt skall besluta om vissa
      saker.'
    t: 'Mia figlia Elisabetta mi ha detto: «Vota, sì, a favore» - e io ho seguito
      il suo consiglio - «ma devi chiedere che il Parlamento europeo cominci a <a>presentare</a>
      con decisione la proposta che su alcuni temi sia esclusivamente lui, il Parlamento,
      a decidere.'
  - s: Det här är också medlemsländernas chans att visa att det inte bara är tomt
      prat, utan att man faktiskt har kompetenta, duktiga kandidater som är kvinnor
      och som man är beredd att <v>föra</v> <p>fram</p>.
    t: È anche un’opportunità con la quale gli Stati membri hanno l’occasione per
      dimostrare che non fanno soltanto discorsi ma che hanno davvero candidati di
      sesso femminile competenti e capaci, e che sono disposti a <a>presentarli</a>.
  - s: När vi röstar om detta hoppas jag att vi - jag är övertygad om att omröstningen
      kommer att vara framgångsrik - kan skicka med detta till konventets medlemmar
      och att företrädarna för vårt parlament i konventet kan <v>föra</v> <p>fram</p>
      detta som parlamentets ståndpunkt för framtiden.
    t: Spero che quando voteremo - e sono certo che la votazione andrà a buon fine
      - potremo trasmettere la relazione ai membri della Convenzione e auspico che
      i rappresentanti del nostro Parlamento alla Convenzione possano <a>presentarla</a>
      come posizione del Parlamento per il futuro.
  - s: Jag är tacksam mot dem av er - och det har funnits några - som har noterat
      det konstruktiva förhållningssätt som jag <v>fört</v> <p>fram</p> här i kväll.
    t: Sono grato a quanti, e sono stati molti, hanno notato l’approccio costruttivo
      con cui mi sono <a>presentato</a> questa sera all’Aula.
  - s: Kvinnor vill inte <v>föra</v> <p>fram</p> sig själva om de inte känner sig
      säkra på att verkligen klara av allt, helst bättre än deras manliga kolleger.
    t: Le donne non vogliono <a>presentare</a> la propria candidatura a meno che si
      sentano sicure di riuscire nel loro intento, se possibile ancor più dei loro
      colleghi maschi.
  - s: Vi önskar att ett lika stort antal kandidater skall <v>föras</v> <p>fram</p>
      även den här gången och jag hoppas att de utmärkta rekommendationerna i detta
      betänkande kommer att antas av regeringarna.
    t: Vogliamo che venga <a>presentato</a> uno stesso numero di candidati di entrambi
      i sessi, e mi auguro che le ottime raccomandazioni contenute nella relazione
      vengano adottate dai governi.
  - s: I ett stort antal europeiska politikområden <v>för</v> vi <p>fram</p> behovet
      av att flytta persontransporten, men framför allt frakten, från vägen till järnvägen
      för att å ena sidan uppfylla våra internationella åtaganden, och å andra sidan
      för att minska utsläppen av växthusgas, för att minska de miljöskadliga effekterna
      i allmänhet, för att minska vägtrafiken och för att minska den sociala kostnaden
      för vägtransporterna vilka indirekt betalas av samhället.
    t: In effetti, all’interno di molteplici politiche europee si <a>presenta</a>
      la necessità di trasferire il trasporto passeggeri, ma soprattutto il trasporto
      merci, dalla strada alla rotaia per mantenere, da un lato, gli impegni internazionali
      presi e, dall’altro, per ridurre le emissioni dei gas ad effetto serra, per
      diminuire l’inquinamento ambientale in generale, per decongestionare il traffico
      stradale e per ridurre il costo sociale dei trasporti stradali, che viene pagato
      indirettamente dalla collettività.
  - s: Jag kan se både för- och nackdelar med det ”konvent” som flera aktörer har
      <v>fört</v> <p>fram</p> som en viktig eller möjlig modell i debatten.
    t: Il metodo della Convenzione, che molti hanno <a>presentato</a> come un importante
      modello possibile per il dibattito, presenta a mio avviso alcuni pro e contro.
- c: 30
  r: 2
  v: portare avanti
  x:
  - s: Det inrättades genom stadganden och protokoll som medlemsstaternas regeringar
      kom överens om, vilka handlade på uppdrag av folket som hade valt dem, för att
      de skulle <v>föra</v> <p>fram</p> idéer och förslag för deras räkning.
    t: È stato istituito mediante norme e protocolli approvati dai governi degli Stati
      membri, i quali agiscono a loro volta in base al mandato degli elettori, che
      li hanno eletti per <a>portare</a> <a>avanti</a> idee e proposte in loro nome.
  - s: Därför försöker jag i den tionde Europeiska utvecklingsfonden <v>föra</v> <p>fram</p>
      tanken på att vi absolut måste förstärka dessa staters förmåga att fungera.
    t: È per questa ragione che la sola filosofia che tento di <a>portare</a> <a>avanti</a>
      nel decimo Fondo europeo di sviluppo è quella che afferma l’assoluta necessità
      di rafforzare la capacità degli Stati di garantire servizi di base.
  - s: Det huvudsakliga målet för detta betänkande är att <v>föra</v> <p>fram</p>
      begreppet språklig mångfald.
    t: L’obiettivo principale della presente relazione è quello di <a>portare</a>
      <a>avanti</a> il concetto di pluralità nelle lingue.
  - s: Vi har en stor militär potential som i stort sett är outnyttjad, så beslut
      om att använda militära resurser och stödja varandra genom att samla och dela
      är något som vi måste <v>föra</v> <p>fram</p>.
