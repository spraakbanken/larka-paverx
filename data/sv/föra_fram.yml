    t: Il Consiglio europeo di Lussemburgo sarà chiamato a pronunciarsi sulle idee
      <a>avanzate</a> dalla Commissione.
  - s: Kommissionen, och en av mina företrädare, har <v>fört</v> <p>fram</p> tanken
