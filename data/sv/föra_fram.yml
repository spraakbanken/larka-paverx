  - s: Kommissionen <v>för</v> nu <p>fram</p> ett kompromissförslag, som innebär en
      sjuårig övergångsperiod för den övre arbetstidsgränsen på 48 timmar.
    t: Force est de constater que la proposition du Conseil et celle du Parlement
      européen sont très éloignées, et la Commission <a>avance</a> une proposition
      de compromis, à savoir une période de transition de 7 ans pour l’application
      d’un nombre maximal de 48 heures de travail hebdomadaires.
  - s: På sikt vill jag gärna att de övriga förslag som min partigrupp <v>fört</v>
      <p>fram</p> återkommer i form av ett direktiv.
    t: À terme, j’espère également que les autres propositions <a>avancées</a> par
      mon groupe pourront un jour prendre la forme d’une directive.
  - s: Redan för några månader sedan angav jag noggrant i mitt betänkande hur det
      skall gå till, och jag skulle gärna vilja att det österrikiska ordförandeskapet
      <v>förde</v> <p>fram</p> detta i de diskussioner de kommer att få.
    t: Il y a quelques mois, j’ai déjà exposé en détail dans mon rapport comment cela
      doit se passer et je voudrais que la présidence autrichienne <a>avance</a> cet
      aspect dans les discussions qu’elle mènera.
  - s: Den lösning kommissionen <v>fört</v> <p>fram</p> går ut på att använda ett
      uppdämnings- och beräkningssystem genom vilket orena motorer kan uppvägas av
      rena motorer och ren teknologi kan sparas till det kommande året och användas
      för att tillverka orena motorer påföljande år.
    t: La solution <a>avancée</a> par la Commission consiste à utiliser un système
      de compensation et de mise en réserve, grâce auquel, d’une part, les moteurs
      polluants peuvent être compensés par des moteurs propres et, d’autre part, les
      technologies propres peuvent être mises en réserve pour l’année suivante et
      utilisées pour produire des moteurs polluants l’année d’après.
  - s: Jag hoppas att vi kan använda några av de tankar som <v>förs</v> <p>fram</p>
      i detta betänkande för att förbättra deras situation.
    t: J’espère que nous pourrons reprendre certaines des idées <a>avancées</a> dans
      ce rapport afin d’améliorer leur situation.
  - s: Som sista talare kan jag antingen upprepa de synpunkter som har uttryckts,
      eller motsäga dem. Jag skall försöka <v>föra</v> <p>fram</p> ett par andra argument.
    t: Je tenterai d’<a>avancer</a> un ou deux autres arguments.
  - s: Jag håller med om de flesta av de målsättningar som har <v>förts</v> <p>fram</p>
      under denna mycket välfyllda debatt, i vilken alla som deltog talade med energi
      och tydligt engagemang.
    t: Monsieur le Président, je suis moi-même d’accord avec la plupart des objectifs
      <a>avancés</a> au cours de ce débat très complet où tous les intervenants se
      sont exprimés avec une force et un engagement évident.
  - s: Vi har <v>fört</v> <p>fram</p> idén att vattenfonden skall användas för dessa
      ändamål, och att EUF-medel skall öronmärkas för nämnda vattenfond.
    t: Nous avons <a>avancé</a> l’idée selon laquelle le fonds de l’eau devrait être
      utilisé à cette fin et que l’argent du FED devrait être réservé pour ce fonds
      de l’eau.
  - s: Jag <v>för</v> <p>fram</p> ett förslag om att delegationen bör förvalta en
      egen småskalig fond för kapacitetsskapande åtgärder - en modell som gäller för
      insatser från vissa medlemsstater, däribland de från Förenade kungariket.
    t: J’<a>avance</a> la proposition de laisser la délégation gérer ses propres fonds
      de renforcement des capacités à petite échelle - un modèle qui s’est avéré efficace
      pour certaines interventions des États membres, y compris celles aux Royaume-Uni.
  - s: Gamla och nya argument <v>förs</v> <p>fram</p>, ofta med förevändningen att
      man nu äntligen vill lyssna till folkets röst.
    t: On <a>avance</a> des arguments, neufs ou réchauffés, souvent en prétextant
      qu’il est enfin temps de prêter l’oreille à la volonté populaire, renforçant
      encore l’impression que de nombreux hommes politiques n’ont pas très bien su
      jusqu’ici ce qu’ils faisaient et qu’arrivés à la veille de l’examen final, ils
      perdent les pédales.
  - s: Jag påpekade för ministrarna att det verkar finnas ett argument som <v>förs</v>
      <p>fram</p> att det råder en viss tvetydighet i livsmedelslagstiftningen i samband
      med avloppsslam.
    t: J’ai fait remarquer aux ministres qu’il semble que d’aucuns <a>avancent</a>
      l’argument selon lequel il existerait une certaine ambiguïté dans la législation
      en matière d’aliments pour animaux en ce qui concerne les boues d’épuration.
  - s: Jag vill tacka Carlos Coelho som har gjort ett alldeles fantastiskt fint arbete
      med detta som föredragande, och som har tagit hänsyn till de åsikter som jag
      har <v>fört</v> <p>fram</p> i mitt yttrande från JURI-utskottet och också andra
      skuggföredragandes åsikter.
    t: Je voudrais remercier M. Coelho qui, en tant que rapporteur, a fait un excellent
      travail et a tenu compte des idées que j’ai <a>avancées</a> dans l’avis de la
      commission des affaires juridiques ainsi que des opinions des autres rapporteurs
      fictifs.
  - s: Europeiska rådet i Luxemburg skall förmås uttala sig om de idéer som kommissionen
      <v>fört</v> <p>fram</p>.
    t: Le Conseil européen de Luxembourg sera amené à se prononcer sur les idées <a>avancées</a>
      par la Commission.
  - s: Kommissionen, och en av mina företrädare, har <v>fört</v> <p>fram</p> tanken
      på euroobligationer i många år.
    t: Cela fait plusieurs années que la Commission - et notamment un de mes prédécesseurs
      - <a>avance</a> l’idée d’émettre des euro-obligations.
  - s: Jag skulle vilja <v>föra</v> <p>fram</p> tre frågor i denna debatt.
    t: Je voudrais <a>avancer</a> trois arguments dans ce débat.
  - s: Kommissionen föreslår att man skall låta sig inspireras av vissa idéer som
      <v>förts</v> <p>fram</p> i ändringsförslagen, inom ramen för fastställandet
      av de praktiska villkoren för att genomföra detta instrument och den dialog
      som kommer att upprättas med ansvariga nationella enheter.
    t: La Commission propose de s’inspirer de certaines idées <a>avancées</a> dans
      les amendements dans le cadre de la définition des modalités pratiques de mise
      en uvre de cet instrument et du dialogue qu’elle nouera avec les services nationaux
      responsables.
  - s: Föredraganden har <v>fört</v> <p>fram</p> ett antal förslag för att stärka
      dessa inspektioners bindande karaktär och effektivitet.
    t: Le rapporteur a <a>avancé</a> un certain nombre de propositions renforçant
      le caractère contraignant et l’efficacité de ces inspections.
  - s: Jag har också med intresse tagit del av de invändningar som kommissionären
      <v>fört</v> <p>fram</p> här.
    t: J’ai également pris soigneusement connaissance des réserves <a>avancées</a>
      par le commissaire.
- c: 33
  r: 2
  v: présenter
  x:
  - s: Om vi inte främjar de här målen på ett samordnat sätt i EU kommer vi inte kunna
      <v>föra</v> <p>fram</p> dem globalt heller och vi kommer inte att kunna skydda
      våra medborgare eller försvara deras intressen.
    t: Si nous n’encourageons et n’assimilons pas ces objectifs à l’intérieur de l’Union
      européenne, comment pouvons-nous les <a>présenter</a> au reste du monde et défendre
      ainsi nos citoyens et leurs intérêts ?
  - s: Rent allmänt tror jag att samtliga europeiska institutioner behöver göra stora
      ansträngningar i fråga om information och att om vi verkligen vill övertyga
      och vinna våra landsmäns samtycke, måste vi först lyckas med att <v>föra</v>
      <p>fram</p> vad vi beslutar på ett tydligare och begripligare sätt.
    t: De manière plus générale, je pense que l’ensemble des institutions européennes
      a de grands efforts à faire en termes d’information et qu’effectivement, si
      nous voulons convaincre et emporter l’adhésion de nos concitoyens, nous devons
      d’abord arriver à <a>présenter</a> de manière plus lisible, plus compréhensible,
      ce que nous décidons.
  - s: Det är också självklart att vi vid den andra behandlingen åter borde <v>föra</v>
      <p>fram</p> samma krav för att sätta press på rådet och skaffa oss en bra förhandlingsposition
      i den oundvikliga förlikningen.
    t: Il est également évident que nous devrons à nouveau <a>présenter</a> les mêmes
      exigences pour mettre la pression sur le Conseil et nous ménager une bonne position
      de négociation dans l’inévitable conciliation.
  - s: Avslutningsvis vill jag därför uppmana Europeiska kommissionen att <v>föra</v>
      <p>fram</p> sina förslag på ett mycket mer aktivt sätt i framtiden.
    t: En guise de conclusion, je voudrais demander à la Commission européenne de
      <a>présenter</a> à l’avenir ses propositions d’une manière nettement plus active
      car la situation est complexe et nécessite des efforts énormes, d’énormes ressources
      financières et peut-être une compréhension tout à fait différente du suivi économique,
      financier et autre.
  - s: Eftersom Europeiska folkpartiets grupp (kristdemokrater) vann valet till Europaparlamentet
      är det ganska naturligt att ordföranden för den nya kommissionen ska komma från
      våra egna led. Trots de fruktlösa missnöjesyttringarna från den splittrade vänstern
      och de gröna, som dock inte hade någon egen kandidat att <v>föra</v> <p>fram</p>,
      lyckades därför José Manuel Durão Barroso bli omvald med god marginal.
    t: Aussi, malgré l’agitation stérile de la gauche désunie et des Verts, qui n’avaient
      pourtant personne à <a>présenter</a>, M. Barroso a été confortablement réélu.
  - s: Där är ordförandeskapet representerat och vi kommer att <v>föra</v> <p>fram</p>
      en förklaring som delvis bygger på rådets slutsatser om tryggad livsmedelsförsörjning
      som ska antas på FAO:s möte.
    t: La Présidence y sera représentée et nous <a>présenterons</a> une déclaration
      partiellement basée sur les conclusions du Conseil relatives à la sécurité alimentaire
      qui seront adoptées lors de la conférence de la FAO.
  - s: Du ska <v>föra</v> <p>fram</p> dina uppfattningar, dina beslut, och låta medlemsstaterna
      reagera.
    t: Vous devriez <a>présenter</a> vos opinions, vos décisions, et laisser ensuite
      les États membres réagir.
  - s: Dessutom står kommissionen fast vid sin inställning som bygger på social integrering
      av de funktionshindrade och har <v>fört</v> <p>fram</p> frågan om funktionshinder
      som en av de viktigaste punkterna vid utarbetandet av de nationella handlingsplanerna
      för social integration och bekämpning av fattigdomen.
    t: En outre, la Commission insiste sur l’adoption d’une approche fondée sur l’intégration
      sociale des personnes handicapées et a <a>présenté</a> la question du handicap
      comme l’un des éléments fondamentaux des plans d’action nationaux visant l’intégration
      sociale et la lutte contre la pauvreté.
  - s: Dessa kommer att tala om för oss exakt vad de vill och vad de skulle vilja
      se <v>föras</v> <p>fram</p>.
    t: Ces personnes nous diront exactement ce qu’elles souhaitent et ce qu’elles
      voudraient nous voir <a>présenter</a>.
  - s: Att <v>föra</v> <p>fram</p> det europeiska området som ett ”område för frihet,
      säkerhet och rättvisa” saknar inte en viss cynism.
    t: <a>Présenter</a> l’espace européen comme une «zone de liberté, de sécurité
      et de justice» ne manque pas de cynisme.
  - s: En av de åtgärder kommissionen måste vidta som en följd av detta, är att <v>föra</v>
      <p>fram</p> en hel rad stora frågor till rådet och Europaparlamentet, eftersom
      det är uppenbart att detta, som herr Wohlfart sagt, är en fråga på lång sikt
      och vi måste nästa år bestämma hur vi skall hantera denna process, eftersom
      specialbudgeten då upphör.
    t: En conséquence, l’un des exercices auxquels la Commission doit se soumettre
      consiste à <a>présenter</a> toute une série de questions au Conseil et au Parlement,
      parce qu’il est évident que, comme l’a dit M. Wohlfart, c’est une question de
      long terme et il faudra définir l’année prochaine ce que nous ferons dans le
      cadre de ce processus.
  - s: En viss tid har gått sedan dess, och kommissionen beslutade att <v>föra</v>
      <p>fram</p> ett förslag om att omarbeta energimärkningsdirektivet, i syfte att
      uppnå större fördelar för EU-medborgarna, industrin och offentliga myndigheter,
      för det första genom att utvidga direktivets tillämpningsområde till alla energirelaterade
      produkter, för det andra genom att stärka marknadstillsynen och för det tredje
      genom att uppmuntra energieffektiva offentliga upphandlingar och incitament.
    t: Depuis lors, de l’eau a coulé sous les ponts et la Commission a décidé de <a>présenter</a>
      une proposition de refonte de la directive sur l’étiquetage énergétique, dans
      le but d’apporter des avantages supplémentaires aux citoyens, à l’industrie
      et aux autorités publiques européennes, tout d’abord en étendant son champ d’application
      à l’ensemble des produits énergétiques, deuxièmement en renforçant la surveillance
      du marché, et troisièmement en encourageant la passation de marchés publics
      énergétiquement efficaces et les pratiques d’incitation.
  - s: Jag vänder mig till Randzio-Plath för att be henne beakta de ändringsförslag
      vi har <v>fört</v> <p>fram</p>.
    t: Je m’adresse à Mme Randzio-Plath pour lui demander de bien vouloir prendre
      en considération les amendements que nous avons <a>présentés</a>, qui vont dans
      le sens de son rapport, tout en essayant de le renforcer quelque peu pour favoriser
      encore plus le dialogue.
  - s: Om bara Bushill-Matthews hade varit här när jag började tala skulle han ha
      hört några av de argument som jag vill <v>föra</v> <p>fram</p> inför parlamentet
      och som handlar om varför det är viktigt att ha en gemenskapslagstiftning.
    t: Si seulement M. Bushill-Matthews avait été présent lorsque j’ai commencé, il
      aurait entendu certains des arguments que je voulais <a>présenter</a> à cette
      Assemblée pour justifier l’importance de cette législation communautaire.
  - s: För det första måste valen vara öppna och rättvisa, vilket innebär att de val
      som skall äga rum måste ge varje individ, varje parti och varje befolkningsgrupp
      möjligheten att <v>föra</v> <p>fram</p> sitt program och sina kandidater.
    t: Primo, il faut des élections transparentes et justes, c’est-à-dire que les
      élections qui auront lieu devront vraiment offrir à tous, partis et groupes
      de population, la possibilité de <a>présenter</a> leur programme et leurs candidats.
  - s: Det beklagar jag för ni kritiserar ensidigt bara regeringen respektive bara
      regeringsmajoriteten, och stöder er även bara på denna ena sida och tar inte
      hänsyn till alla övriga argument som <v>fördes</v> <p>fram</p>.
    t: Je le regrette car vous critiquez de manière unilatérale uniquement le gouvernement
      - et plus précisément la majorité parlementaire - en ne vous appuyant que sur
      un seul aspect et en ne prenant pas en considération tous les autres arguments
      <a>présentés</a>.
  - s: Låt oss göra det möjligt för dem att <v>föra</v> <p>fram</p> sina krav och
      anspråk här i parlamentet.
    t: Permettons-leur de <a>présenter</a> leurs exigences et leurs réclamations devant
      cette Assemblée.
  - s: Jag hoppas att vi nästa gång, när vi behandlar det fullständiga betänkandet
      från utskottet för klimatförändringar, får möjlighet att <v>föra</v> <p>fram</p>
      en något bredare uppsättning argument.
    t: J’espère que la prochaine fois, lorsque nous étudierons le rapport complet
      de la commission sur le changement climatique, nous aurons la possibilité de
      <a>présenter</a> un éventail beaucoup plus large d’opinions.
  - s: Vi vänder oss vidare mot kravet om inrättande av ett nytt gemenskapsstöd till
      producentorganisationer, vilket <v>förs</v> <p>fram</p> i ändringsförslagen
      18 och 19.
    t: Nous nous opposons également à la demande de création d’une nouvelle aide communautaire
      pour les organisations de producteurs <a>présentée</a> dans les amendements
      18 et 19.
  - s: Vi svenska socialdemokrater anser att EU:s jordbruksstöd bör minskas kraftigt
      och är därför mot vissa av de krav som <v>förs</v> <p>fram</p> i Izquierdo Rojos
      betänkande.
    t: Nous nous opposons donc à certaines demandes <a>présentées</a> dans le rapport
      Izquierdo Rojo.
  - s: Vidare vänder vi oss mot kravet om inrättande av ett varaktigt stöd till nötsektorn
      genom ett nytt schablonbidrag per hektar för att hålla uppe producenternas inkomster,
      vilket <v>förs</v> <p>fram</p> i ändringsförslag 22.
    t: Nous refusons également la demande de création d’une aide durable au secteur
      des fruits à coque et caroubes via une nouvelle aide forfaitaire par hectare
      afin de maintenir les revenus des producteurs, <a>présentée</a> à l’amendement
      22.
  - s: Slutligen vill jag säga till premiärministern att det vilar på honom, som ledare
      för ett land, att <v>föra</v> <p>fram</p> den visionen.
    t: Enfin, je tiens à dire au Taoiseach qu’il lui incombe, en tant que dirigeant
      d’un pays, de <a>présenter</a> cette vision.
  - s: Kärnkraften har <v>förts</v> <p>fram</p> i en alltför gynnsam dager i betänkandet.
    t: L’énergie nucléaire est <a>présentée</a> sous un jour trop favorable dans le
      rapport.
  - s: Det är fullständigt ironiskt att livsmedelshjälp till Ryssland sammanfaller
      med överskott av livsmedel i vissa medlemsstater, och detta <v>för</v> ånyo
      <p>fram</p> frågan om hur jordbruksproduktionen skall skötas under det nya årtusendets
      första år.
    t: Elle voudrait <a>présenter</a> le premier exemple de réussite d’une institution
      «omnipétente», régulée par la seule vertu de ses membres.
  - s: Samtidigt som jag är tacksam mot samtliga talare, inklusive föredraganden,
      har jag dessvärre ett par invändningar mot att acceptera den ganska inskränkta
      strategi som utskottet för transport och turism har försökt <v>föra</v> <p>fram</p>.
    t: Monsieur le Président, Mesdames et Messieurs, bien que je sois reconnaissant
      à tous les orateurs, y compris le rapporteur, j’ai bien peur d’avoir du mal
      à accepter l’approche assez restrictive que la commission des transports et
      du tourisme a essayé de <a>présenter</a>.
  - s: Vi har t.ex. <v>fört</v> <p>fram</p> förslag som parlamentet har lagt fram
      i andra sammanhang, så vi har gjort ett bra förarbete.
    t: Nous avions, par exemple, <a>présenté</a> des propositions que le Parlement
      présenta par la suite ;
  - s: Det är ganska löjligt att vi måste kämpa för att <v>föra</v> <p>fram</p> synpunkter
      för de regioner vi företräder.
    t: Il est plutôt ridicule que nous ayons à batailler pour <a>présenter</a> les
      points de vue des régions que nous représentons.
  - s: Någon kommer då att behöva <v>föra</v> <p>fram</p> sina kandidater.
    t: Il faudra alors <a>présenter</a> ces candidats.
  - s: När vi röstar om detta hoppas jag att vi - jag är övertygad om att omröstningen
      kommer att vara framgångsrik - kan skicka med detta till konventets medlemmar
      och att företrädarna för vårt parlament i konventet kan <v>föra</v> <p>fram</p>
      detta som parlamentets ståndpunkt för framtiden.
    t: J’espère que lors du vote - je suis certain qu’il sera couronné de succès -,
      nous pourrons envoyer ce message aux membres de la Convention et que les députés
      qui représentent notre Parlement à la Convention pourront le <a>présenter</a>
      comme la position du Parlement dans le futur.
  - s: Min röst är också en protest mot de franska myndigheternas försök att kullkasta
      de principer som finns i fördraget om den föreslagna centralbankens oberoende,
      både genom att försöka underkasta det en överdriven politisk inblandning och
      genom att <v>föra</v> <p>fram</p> sin egen kandidat som ordförande för ECB,
      i elfte timmen, mot de andra medlemsstaternas konsensus.
    t: La France tente en effet de la soumettre à une intervention politique excessive,
      et elle <a>présentera</a> d’ailleurs plus tard dans la journée son candidat
      à la présidence de la BCE, contre l’avis de tous les autres États membres.
  - s: Detta är den enda möjliga utgångspunkten, och den hindrar inte EU från att
      <v>föra</v> <p>fram</p> sina egna synpunkter och målsättningar inom ramen för
      ett globalt partnerskap.
    t: C’est la seule approche possible mais cela ne doit pas empêcher l’UE de <a>présenter</a>
      ses propres opinions et objectifs dans le cadre d’un partenariat global.
  - s: Det nedvärderar på ett mycket orättvist sätt de åsikter som dessa legitima
      icke-statliga organisationer måste <v>föra</v> <p>fram</p>, och jag hoppas verkligen
      att de kommer att förklara detta och att de som gjort sig skyldiga till våld
      förstår innebörden.
    t: Cela dévalue très injustement les arguments que ces ONG légitimes doivent <a>présenter</a>
      ;
  - s: Som ni vet, lade jag <v>för</v> inte så länge sedan <p>fram</p> ett betänkande
      till parlamentet om bananregimen.
    t: Monsieur le Président, comme vous le savez, j’ai récemment <a>présenté</a>
      un rapport portant sur le marché de la banane.
- c: 16
  r: 3
  v: promouvoir
  x:
  - s: En formalisering av märket kommer också att bidra till att <v>föra</v> <p>fram</p>
      de platser som haft historisk betydelse för Europas bildande.
    t: La formalisation de ce label contribuera aussi à <a>promouvoir</a> les endroits
      qui ont fait l’histoire tout au long de la création de l’Europe.
  - s: Initiativet med det europeiska kulturarvsmärket syftar till att <v>föra</v>
      <p>fram</p> de städer, personer och verksamheter som har bidragit till den europeiska
      integrationsprocessen.
    t: L’initiative du label du patrimoine européen vise à <a>promouvoir</a> les villes,
      les personnes et les activités qui ont contribué au processus d’intégration
      européenne.
