    t: The implementation of the proposals included in the Council’s economic recovery
      programme, particularly with regard to <a>bringing</a> <a>forward</a> the allocation
      of resources as part of the European programmes, and the approval of state aid,
      especially in the car industry, would provide real support for reducing to a
      minimum the effects of the crisis, not only in Romania but in very many other
      European Union Member States as well.
  - s: På mycket kort tid har Schmidt lyckats <v>föra</v> <p>fram</p> den till den
      här slutfasen i parlamentet.
    t: In a short space of time Mr Schmidt has managed to <a>bring</a> it <a>forward</a>
      to this final stage within Parliament.
  - s: Min röst är också en protest mot de franska myndigheternas försök att kullkasta
      de principer som finns i fördraget om den föreslagna centralbankens oberoende,
      både genom att försöka underkasta det en överdriven politisk inblandning och
      genom att <v>föra</v> <p>fram</p> sin egen kandidat som ordförande för ECB,
      i elfte timmen, mot de andra medlemsstaternas konsensus.
    t: My vote is also a protest against the tactics of the French authorities in
      seeking to subvert the principles laid down in the Treaty concerning the independence
      and integrity of the proposed European Central Bank both in seeking to subject
      it to excessive political intervention and by <a>bringing</a> <a>forward</a>
      their own candidate to be head of the ECB late in the day against the consensus
      of the other Member States.
  - s: Kommissionen kan inte godta ändringsförslag 2 och 10 eftersom de skulle <v>föra</v>
      <p>fram</p> de första avbrotten i produktionen och användningen av metylbromid
      till orealistiskt tidiga datum - 1 januari 2000 respektive 1 januari 2001.
    t: The Commission cannot accept Amendments Nos 2 and 10 as they would <a>bring</a>
      <a>forward</a> the first cuts in production and use of methylbromide to unrealistically
      early dates - 1 January 2000 and 1 January 2001 respectively.
  - s: När vi nu närmar oss det särskild toppmötet i slutet av mars, vilket har till
      uppgift att <v>föra</v> <p>fram</p> en gemensam ståndpunkt om reformen av jordbrukspolitiken,
      nya regler för fördelningen av fonderna i regionerna och att försäkra sig om
      att den framtida finansieringen av unionen är rättvis för alla medlemsstater,
