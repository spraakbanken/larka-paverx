      kan se till att medlemsstaterna uppfyller de hårdare förpliktelserna.
    t: Ich hoffe, die Berichterstatter zum Thema Erika-Paket werden bald mit dem zuständigen
      Kommissionsmitglied zusammentreffen, um Vorschläge <a>vorzulegen</a>, wie das
      Parlament am besten gewährleisten kann, dass die Mitgliedstaaten die strengeren
