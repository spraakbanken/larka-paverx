      på vilket sätt det har tänkt reagera på dessa provokativa uttalanden, uttalanden
      som bäddar för en tolerant atmosfär av ett slag som tillåter den turkiska sidan
      att fortsättningsvis <v>föra</v> <p>fram</p> oacceptabla ståndpunkter som strider
