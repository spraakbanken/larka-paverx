- c: 69
  r: 1
  v: presentar
  x:
  - s: Det inrättades genom stadganden och protokoll som medlemsstaternas regeringar
      kom överens om, vilka handlade på uppdrag av folket som hade valt dem, för att
      de skulle <v>föra</v> <p>fram</p> idéer och förslag för deras räkning.
    t: Se creó siguiendo unas normas y unos protocolos acordados por los Gobiernos
      de los Estados miembros, en representación de los ciudadanos que les votaron,
      para asegurarse de que <a>presentarían</a> ideas y propuestas en su nombre.
  - s: Kommissionens ordförande, får jag framföra till er å min grupps vägnar att
      vi stöder helt den utgångspunkt, kärnpunkten i analysen och den strategi som
      ni <v>för</v> <p>fram</p> i denna kammare i dag, nämligen att det nu obestridligen
      handlar om politik.
    t: Señor Presidente de la Comisión, permítame decirle, en nombre de mi Grupo,
      que apoyamos firmemente el punto de partida, el núcleo del análisis y la estrategia
      que hoy <a>presenta</a> a la Asamblea;
  - s: Rent allmänt tror jag att samtliga europeiska institutioner behöver göra stora
      ansträngningar i fråga om information och att om vi verkligen vill övertyga
      och vinna våra landsmäns samtycke, måste vi först lyckas med att <v>föra</v>
      <p>fram</p> vad vi beslutar på ett tydligare och begripligare sätt.
    t: Considero, en general, que el conjunto de las instituciones europeas tiene
      que realizar grandes esfuerzos en materia informativa y que, si queremos convencer
      y lograr la adhesión de nuestros ciudadanos, debemos ante todo <a>presentar</a>
      de manera más legible, más comprensible, lo que decidimos.
  - s: Det är positivt, eftersom intresset för ett utbyte med nätverket på det viset
      ökar i de nationella instanserna, inte minst för att de då kan <v>föra</v> <p>fram</p>
      det de finner angeläget i hela Europa.
    t: Esto es positivo pues entonces las instancias nacionales tendrán un mayor interés
      en intercambiar con la red, no en último lugar para poder <a>presentar</a> sus
      deseos en toda Europa.
  - s: De analyser som har lagts fram visar att kommissionen själv inte har rätt kunnande
      och erfarenheter på det här området och vid fler än ett tillfälle har de åsikter
      som har <v>förts</v> <p>fram</p> av kommissionens företrädare varit motsägelsefulla.
    t: Los análisis que se han presentado demuestran que la propia Comisión no tiene
      experiencia en este campo, y en más de una ocasión, los dictámenes <a>presentados</a>
      por los representantes de la Comisión han sido contradictorios.
  - s: Jag vill i synnerhet gratulera Waddington till några av de innovativa åtgärder
      hon <v>för</v> <p>fram</p>, men också till att inte vara rädd för att kritisera
      i de fall kommissionen inte uppfyllt sina skyldigheter och sitt ansvar att motsvara
      det angelägna behovet av utbildning i vårt samhälle.
    t: En particular, quisiera felicitar a la Sra. Waddington por algunas de las medidas
      innovadoras que <a>presenta</a>, pero también por no tener miedo a criticar
      en los casos en que la Comisión no ha cumplido con su deber y su cometido de
      reaccionar ante la urgente necesidad de formación en nuestra sociedad.
  - s: Förhandlingarna om ett nytt avtal är utan tvekan det bästa sättet att <v>föra</v>
      <p>fram</p> en samlad EU-ståndpunkt för att försvara våra intressen och som
      syftar till att nå en överenskommelse på de viktigaste områdena.
    t: Las negociaciones sobre un nuevo acuerdo son sin duda la mejor forma de <a>presentar</a>
      una posición unificada de la UE que defiende nuestros intereses, con el objetivo
      de alcanzar un acuerdo sobre las áreas más importantes.
  - s: Eftersom Europeiska folkpartiets grupp (kristdemokrater) vann valet till Europaparlamentet
      är det ganska naturligt att ordföranden för den nya kommissionen ska komma från
      våra egna led. Trots de fruktlösa missnöjesyttringarna från den splittrade vänstern
      och de gröna, som dock inte hade någon egen kandidat att <v>föra</v> <p>fram</p>,
      lyckades därför José Manuel Durão Barroso bli omvald med god marginal.
    t: Sin embargo y a pesar del inútil descontento por parte de esa izquierda dividida
      y de los verdes que, por otro lado, no tenían a quién <a>presentar</a>, el señor
      Barroso ha sido cómodamente reelegido.
  - s: Där är ordförandeskapet representerat och vi kommer att <v>föra</v> <p>fram</p>
      en förklaring som delvis bygger på rådets slutsatser om tryggad livsmedelsförsörjning
      som ska antas på FAO:s möte.
    t: La Presidencia estará representada en esta cumbre, y <a>presentaremos</a> una
      declaración basada parcialmente en las conclusiones del Consejo sobre seguridad
      alimentaria que serán adoptadas en la conferencia de la FAO.
  - s: Här kan man <v>föra</v> <p>fram</p> nya idéer.
    t: Aquí se pueden <a>presentar</a> nuevas ideas.
  - s: EU bör emellertid inte använda sig av konstruerade kanaler som idrottsevenemang
      för att <v>föra</v> <p>fram</p> politiska budskap.
    t: Sin embargo, la UE no debería utilizar canales artificiales como los acontecimientos
      deportivos para <a>presentar</a> los mensajes políticos.
  - s: Jag vill inleda med att tacka kommissionen för att den <v>fört</v> <p>fram</p>
      en lagstiftning för den uteslutna sektorn.
    t: Señor Presidente, quisiera comenzar felicitando a la Comisión por <a>presentar</a>
      legislación para este sector excluido.
  - s: Vi tackar kommissionen för att den har tagit ett initiativ för att <v>föra</v>
      <p>fram</p> förslag till rättsakter.
    t: Felicitamos a la Comisión por haber tomado la iniciativa de <a>presentar</a>
      propuestas legislativas.
  - s: Även betraktat från den här synvinkeln är den linje som McMahon <v>för</v>
      <p>fram</p> i sitt betänkande i huvudsak riktig när han stöder kommissionens
      direktiv.
    t: Desde este punto de vista, el planteamiento que ha <a>presentado</a> el Sr.
      McMahon en su informe sigue siendo esencialmente correcto cuando respalda las
      directivas de la Comisión.
  - s: Sturdys betänkande <v>för</v> <p>fram</p> vissa intressanta idéer, även om
      det inte går ifrån kommissionens inriktning, till exempel när det gäller kalvslakt
      och ökade bidrag.
    t: 'Ahora bien, el informe Sturdy, aunque no se salga de la lógica de la Comisión,
      <a>presenta</a> algunas ideas interesantes:'
  - s: Det gläder mig också att utskottet för sysselsättning och socialfrågor har
      <v>fört</v> <p>fram</p> de här ändringsförslagen.
    t: Asimismo, quiero mostrar mi satisfacción porque la Comisión de Empleo y Asuntos
      Sociales haya <a>presentado</a> estas enmiendas.
  - s: Att <v>föra</v> <p>fram</p> det europeiska området som ett ”område för frihet,
      säkerhet och rättvisa” saknar inte en viss cynism.
    t: La circunstancia de <a>presentar</a> el espacio europeo como una «zona de libertad,
      de seguridad y de justicia» no deja de ser una muestra de cinismo.
  - s: Avslutningsvis kan kommissionen stödja de ändringsförslag som Stewart-Clark
      och utskottet för medborgerliga fri- och rättigheter och inrikesfrågor har <v>fört</v>
      <p>fram</p>.
    t: Para finalizar, la Comisión puede apoyar las enmiendas que han <a>presentado</a>
      Stewart-Clark y la Comisión de Libertades Públicas y Asuntos Interiores.
  - s: En viss tid har gått sedan dess, och kommissionen beslutade att <v>föra</v>
      <p>fram</p> ett förslag om att omarbeta energimärkningsdirektivet, i syfte att
      uppnå större fördelar för EU-medborgarna, industrin och offentliga myndigheter,
      för det första genom att utvidga direktivets tillämpningsområde till alla energirelaterade
      produkter, för det andra genom att stärka marknadstillsynen och för det tredje
      genom att uppmuntra energieffektiva offentliga upphandlingar och incitament.
    t: Ha pasado algún tiempo y la Comisión decidió <a>presentar</a> una propuesta
      para refundir la Directiva relativa a la indicación del consumo de energía con
      la intención de ofrecer nuevos beneficios a los ciudadanos, industria y autoridades
      europeos por igual, en primer lugar mediante la ampliación de su ámbito de aplicación
      a todos los productos relacionados con la energía, en segundo lugar, al reforzar
      la vigilancia del mercado, y en tercer lugar, al promover la eficiencia energética
      en los contratos e incentivos públicos.
  - s: Detta är också budskapet som <v>förts</v> <p>fram</p> av Världshandelsorganisationen
      under den senaste översynen av EU:s handelspolitik, där EU:s roll när det gällde
      att stärka det multilaterala handelssystemet fick beröm.
    t: Éste es también el mensaje <a>presentado</a> por la OMC en la reciente revisión
      de política comercial de la política comercial de la UE, que elogió el papel
      de la UE en el refuerzo del sistema multilateral de comercio.
  - s: Tyvärr bedömer kommissionen och rådet inte för första gången de argument som
      parlamentet har <v>fört</v> <p>fram</p> rörande utformningen av partnerskapet
      för anslutningen av kandidatländerna annorlunda, och värderar därför flera viktiga
      faktorer annorlunda än parlamentet.
    t: Lamentablemente, la Comisión y el Consejo valoran por enésima vez de un modo
      diferente los argumentos <a>presentados</a> por el Parlamento sobre la configuración
      de estas asociaciones de adhesión y, en consecuencia, valoran de modo diferente
      a como lo hace el Parlamento Europeo varios factores importantes.
  - s: Jag tackar herr David Martin för det sätt på vilket han genomfört sin kampanj,
      för de frågor som han har formulerat och <v>fört</v> <p>fram</p> och som ligger
      i allas intresse, och som vi måste se till att behandla.
    t: Agradezco al Sr. David Martin la forma como ha orientado su campaña en pro
      de cuestiones que ha expresado y <a>presentado</a> y que son motivo de preocupación
      común y sobre las que debemos actuarlo.
  - s: Det framstår för mig som mycket märkligt att parlamentet, som inte har beslutanderätt
      om ett gemensamt försvar, på nytt <v>för</v> <p>fram</p> ett förslag om detta,
      tvärtemot ministerrådet.
    t: Me resulta muy extraño que el Parlamento, que no tiene poder de decisión sobre
      la defensa común, <a>presente</a> nuevamente una propuesta sobre el tema, en
      contra del Consejo de Ministros.
  - s: 'Jag vill dock även <v>föra</v> <p>fram</p> två bekymmer:'
    t: 'Pero, además, quería <a>presentarle</a> estas dos preocupaciones:'
  - s: Fastän miljöhandlingsprogrammet har utarbetats för en tioårsperiod, har jag
      även <v>fört</v> <p>fram</p> målsättningar för en längre period än så.
    t: Aunque el programa de acción medioambiental ha sido diseñado para un período
      de diez años, también he <a>presentado</a> objetivos para períodos más largos.
  - s: Jag välkomnar det utbredda stödet i denna angelägenhet men, å min grupps vägnar,
      skulle jag vilja påpeka att vi starkt motsätter oss de två ändringsförslag som
      <v>förts</v> <p>fram</p> av gruppen De Gröna.
    t: Acojo con beneplácito el amplio apoyo a esta urgencia, pero, en nombre de mi
      Grupo, quisiera indicar que nos oponemos firmemente a las dos enmiendas <a>presentadas</a>
      por el Grupo de los Verdes.
  - s: Jag gör detta i första hand för att åter <v>föra</v> <p>fram</p> ett framtidsperspektiv
      som inte bör saknas i en debatt som denna, nämligen avskaffandet av examensbevisens
      rättsliga värde, en väg som borde kunna garantera att vi undviker missförstånd
      i diskussionen mellan offentlig och privat verksamhet som en garanti för olika
      utbildningsvägar.
    t: Quiero, en particular, <a>presentar</a> una vez más la propuesta, que considero
      que merece un lugar en un debate como éste, de que se elimine la validez legal
      de los títulos.
  - s: Inte ett av de förslag som har <v>förts</v> <p>fram</p> här i denna debatt
      skulle leda till att det såldes eller producerades fler bilar i Europa.
    t: Ninguna de las propuestas <a>presentadas</a> en este debate de la Cámara conduciría
      a que se vendieran o fabricaran más coches en Europa.
  - s: Randzio-Plath <v>för</v> <p>fram</p> några mycket kreativa och intressanta
      förslag i detta betänkande, vilka stöds av vår grupp.
    t: La señora Randzio-Plath <a>presenta</a> en el presente informe algunas propuestas
      muy creativas e interesantes, que cuentan con el apoyo de nuestro grupo.
  - s: Om bara Bushill-Matthews hade varit här när jag började tala skulle han ha
      hört några av de argument som jag vill <v>föra</v> <p>fram</p> inför parlamentet
      och som handlar om varför det är viktigt att ha en gemenskapslagstiftning.
    t: Si el Sr. Bushill-Matthews hubiera estado aquí cuando hice mi primera intervención,
      habría oído algunos de los argumentos que deseo <a>presentar</a> a esta Asamblea,
      como por qué es importante que exista legislación comunitaria.
  - s: För det första måste valen vara öppna och rättvisa, vilket innebär att de val
      som skall äga rum måste ge varje individ, varje parti och varje befolkningsgrupp
      möjligheten att <v>föra</v> <p>fram</p> sitt program och sina kandidater.
    t: Las elecciones deben dar una oportunidad a todos, partidos y grupos étnicos,
      de <a>presentar</a> sus programas y sus candidatos.
  - s: 'Det är mot denna bakgrund som kommissionen redan på detta tidiga stadium av
      regeringskonferensen har givit sitt bidrag till konferensen genom att <v>föra</v>
      <p>fram</p> punkter, som ligger mycket nära i linje med rekommendationerna i
      det här och andra betänkanden som Europaparlamentet har antagit:'
    t: 'En este panorama y ya en esta temprana fase de la Conferencia Intergubernamental,
      la Comisión ha hecho su aportación a dicha conferencia, <a>presentando</a> argumentos
      que son muy acordes con las recomendaciones del presente informe y de otras
      resoluciones aprobadas por el Parlamento Europeo:'
  - s: De ord och argument som <v>förs</v> <p>fram</p> kommer inte att väcka genklang
      hos medborgarna, eftersom medborgarna vill ha dialog och inte ensidig propaganda.
    t: Las palabras y argumentos <a>presentados</a> no llegan a la población porque
      la población quiere diálogo y no propaganda unilateral.
  - s: Jag vill avsluta med att understryka att vi lägger stor vikt vid förberedelsen
      av Europeiska unionens ståndpunkt till FN:s generalförsamlings session om barns
      rättigheter och jag välkomnar det svenska ordförandeskapet beredvillighet att
      <v>föra</v> <p>fram</p> denna ståndpunkt mycket seriöst i september.
    t: Para terminar, quisiera hacer hincapié en que atribuimos gran importancia a
      la preparación de la posición de la Unión Europea ante la Asamblea General de
      las Naciones Unidas sobre los Derechos del Niño, y acojo con satisfacción que
      la Presidencia sueca esté dispuesta a <a>presentar</a> muy seriamente esta posición
      en septiembre.
  - s: Låt oss göra det möjligt för dem att <v>föra</v> <p>fram</p> sina krav och
      anspråk här i parlamentet.
    t: Dejémosle que <a>presente</a> sus peticiones y demandas en esta Cámara.
  - s: Alla de här sakerna ingår i en sådan, även den kampanj som kommissionen planerat
      att föra och som för övrigt skulle kunna vara nyttig för att <v>föra</v> <p>fram</p>
      några av de här sakerna.
    t: Todos estos elementos constituyen una parte de ella, también la campaña que
      la Comisión quiere lanzar y que, además, podría ser un elemento eficaz para
      <a>presentar</a> algunas de estas cuestiones.
  - s: Det är enbart de personer som befinner sig i denna kammare som verkligen vet
      exakt hur mycket arbete som de bägge föredragandena har lagt ned för att nå
      denna slutliga position och för att <v>föra</v> <p>fram</p> dessa två betänkanden
      som förslag till parlamentet för en slutlig omröstning.
    t: Sólo las personas que se encuentran en esta sala saben realmente lo mucho que
      han trabajado las dos ponentes hasta llegar a esta posición final y poder <a>presentar</a>
      estos dos informes al Parlamento para la votación final.
  - s: Jag uppmanar därför Balidelegationen att på lämpligt sätt och samfällt <v>föra</v>
      <p>fram</p> EU:s ståndpunkt i kampen mot global uppvärmning.
    t: Por lo tanto, le solicito a la delegación de Bali que <a>presente</a> la postura
      de Europa en la lucha contra el calentamiento global de acuerdo con estos principios
      y con una voz unánime.
  - s: Jag hoppas att vi nästa gång, när vi behandlar det fullständiga betänkandet
      från utskottet för klimatförändringar, får möjlighet att <v>föra</v> <p>fram</p>
      en något bredare uppsättning argument.
    t: Espero que la próxima vez, cuando abordemos el informe completo de la Comisión
      sobre el Cambio Climático, tengamos la oportunidad de <a>presentar</a> un espectro
      más amplio de argumentos.
  - s: Jag kan erinra mig andra valsegrar som har <v>fört</v> <p>fram</p> presidenter,
      vilka efter mycket kort har flytt fältet, och efter mycket kort tid var dessa
      presidenter inte längre presidenter.
    t: Recuerdo otras compañas en las que se <a>presentaron</a> otros presidentes
      y tuvieron que salir a nado en poco tiempo y no tardaron nada en dejar de ser
      presidentes.
  - s: De gemensamma prioriteringarna <v>förde</v> vi sedan <p>fram</p> i en resolution
      som parlamentet antog vid sammanträdesperioden under december 2001.
    t: A continuación <a>presentamos</a> las prioridades conjuntas en una resolución
      aprobada por el Parlamento durante el período parcial de sesiones de diciembre
      de 2001.
  - s: Slutligen vill jag säga till premiärministern att det vilar på honom, som ledare
      för ett land, att <v>föra</v> <p>fram</p> den visionen.
    t: Por último, quiero decir al Taoiseach que le corresponde a él como dirigente
      de un país <a>presentar</a> esta visión.
  - s: Det är fullständigt ironiskt att livsmedelshjälp till Ryssland sammanfaller
      med överskott av livsmedel i vissa medlemsstater, och detta <v>för</v> ånyo
      <p>fram</p> frågan om hur jordbruksproduktionen skall skötas under det nya årtusendets
      första år.
    t: Ésta querría <a>presentar</a> el primer ejemplo de éxito de una institución
      «todopoderosa», regulada sólo por la virtud de sus miembros.
  - s: Kollegan Napolitano <v>förde</v> <p>fram</p> ett par argument för hur ordningen
      nu bör ändras.
    t: El Sr. Napolitano <a>presentó</a> algunos argumentos a favor del cambio de
      algunos aspectos del procedimiento y, a pesar del gran respeto que le profeso,
      no me convenció.
  - s: Naturligtvis kan man <v>föra</v> <p>fram</p> kritik på flera punkter, och det
      har vissa ledamöter gjort också.
    t: Obviamente, el texto <a>presenta</a> numerosos puntos que pueden ser criticados
      y eso es lo que, en efecto, han hecho algunos diputados.
  - s: Kommissionsledamot Peter Mandelson klargjorde i dag på morgonen att kommissionens
      avsikt med att <v>föra</v> <p>fram</p> det omarbetade allmänna preferenssystemet
      var att garantera bättre målinriktning för handelsförmåner för att gynna de
      minst utvecklade och mest sårbara länderna, förenkla det allmänna preferenssystemet
      och göra det mer öppet, förbättra tillgängligheten genom att förbättra ursprungsreglerna
      och uppmuntra till god förvaltningssed i de länder som drar nytta av systemet.
    t: El Comisario Mandelson ha dejado claro esta mañana que el objetivo de la Comisión
      al <a>presentar</a> esta revisión del SPG era garantizar una mejor identificación
      de las preferencias comerciales para beneficiar a los países menos desarrollados
      y más vulnerables, simplificar el SPG y hacerlo más transparente, mejorar el
      acceso al SPG por medio de la mejora de las normas de origen y alentar la gobernanza
      en los países que se beneficien del sistema.
  - s: Det var ju så att vi <v>förde</v> <p>fram</p> den ståndpunkten i rådet, men
      röstades då enhälligt ned.
    t: Así fue como <a>presentamos</a> esta postura en el Consejo, pero fue rechazada
      unánimemente.
  - s: Sedan skulle jag vilja <v>föra</v> <p>fram</p> den fond som nämns i Tomlinsonbetänkandet
      som ett exempel som är såväl praktiskt som idealistiskt.
    t: Ahora quiero <a>presentar</a> el fondo mencionado en el informe Tomlinson como
      un ejemplo en el que pragmática e idealismo van cogidos de la mano.
  - s: I och med detta måste man <v>föra</v> <p>fram</p> en gemensam strategi som
      uppmärksammar och motsvarar våra europeiska medborgares tydligt uppställda krav
      på åtgärder mot narkotika och brottslighet.
    t: En dicha reunión se <a>presentará</a> una estrategia común que reconozca y
      responda a las exigencias claramente establecidas por nuestros ciudadanos europeos
      de que se tomen medidas contra las drogas y el crimen.
  - s: inte bara att <v>föra</v> <p>fram</p> ännu en föreskrift, utan börja uträtta
      något.
    t: Quiere decir que es necesaria una declaración política para adoptar medidas
      reales, no simplemente <a>presentar</a> un reglamento, sino empezar a hacer
      algo.
  - s: Vi har i våra egna led tillräckligt med nytänkande, sinnrikhet och kompromissvilja
      för att <v>föra</v> <p>fram</p> positiva, nya initiativ för att se till att
      alla som lever i Europa i dag kan dra nytta av vad vi försöker skapa här i dag.
    t: Entre nosotros disponemos de suficiente capacidad de innovación, ingenio y
      compromiso como para <a>presentar</a> nuevas iniciativas positivas que aseguren
      que todos los ciudadanos de Europa puedan beneficiarse de lo que estamos intentando
      crear hoy aquí.
  - s: Den uppfattning som <v>förs</v> <p>fram</p> i dag avser de 2 834 arbetstagare,
      som samtliga omfattas av stödet, som sagts upp från företaget General Motors
      Belgium och fyra av dess underleverantörer inom motorfordonssektorn.
    t: La opinión expresada hoy se refiere a 2 834 despidos (todos se <a>presentan</a>
      como destinatarios de la ayuda del Fondo) en la empresa principal General Motors
