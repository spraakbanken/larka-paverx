  - s: Vi måste koncentrera oss på konkreta frågor och arbeta med dem. Vi måste också
      <v>föra</v> <p>fram</p> visionära projekt, men vi måste akta oss för att tro
      att det bara finns en enda lösning på ett visst problem, eller bara en enda
      strategi för att lösa problemen.
    t: We must also <a>promote</a> visionary projects, but we must guard against believing
      that there is only one solution to any particular problem or only one strategy
      for solving the problems.
  - s: Det är det bästa sättet att försvara den egna säkerheten och <v>föra</v> <p>fram</p>
      de egna värderingarna.
    t: This is the best way to defend its security and <a>promote</a> its values.
  - s: Jag skulle önska att de punkter som rör lika möjligheter för män och kvinnor,
      såsom en god balans mellan alla studieområden, inte stannar vid tomma ord, utan
      att det verkligen blir möjligt att <v>föra</v> <p>fram</p> dem när det gäller
      studenternas, de unga forskarnas eller de blivande forskarnas rörlighet.
    t: I would like it to be genuinely possible to <a>promote</a> them with regard
      to the movement of students and young researchers or future researchers.
  - s: Jag har uttalat mig emot detta betänkande eftersom den rakt igenom med uppmaning
      om ratificering av den Europeiska ramkonventionen för skydd av nationella minoriteter
      och Europeiska stadgan om regionala språk och minoritetsspråk som tidigare nämnts
      är syftet med Haarders betänkande att <v>föra</v> <p>fram</p> en uppfattning
      om att den europeiska konstruktionen vilar på en vision om att allt hör till
      gemenskapens områden, vilket jag inte kan stödja.
    t: I have voted against the Haarder report because, in calling for the ratification
      of the European Framework Convention for the protection of national minorities
      and the European Charter for Regional and Minority Languages, it is seeking
      to <a>promote</a> a concept of European integration that is based on a vision
      to which I cannot subscribe.
  - s: Ni skulle också göra en stor tjänst om ni i rådet hade framgång med att <v>föra</v>
      <p>fram</p> fördragens anda och inte på ett förvrängt sätt såsom det praktiska
      arbetet har påbjudit.
    t: You will also be performing a great service if you <a>promote</a> the spirit
      of the Treaties in the Council, as opposed to certain practices which fundamentally
      conflict with the provisions of those Treaties.
  - s: Jag vill också fortsätta att alltid <v>föra</v> <p>fram</p> allas liv och den
      existentiella kvaliteten som det högsta goda.
    t: I too want to continue to <a>promote</a> life and the quality of everyone’s
      existence as the supreme good.
  - s: I denna process skulle jag också vilja framhålla resolutionsförslagets bidrag
      till integrationen av en stor grupp ukrainska invandrare i EU, och för att <v>föra</v>
      <p>fram</p> den roll som unga människor och utbildning spelar för den sociala,
      ekonomiska och kulturella utvecklingen i Ukraina.
    t: In this process, I would also emphasise the contribution that this motion for
      a resolution has made to the integration into the EU of a large group of immigrant
      Ukrainians, along with <a>promoting</a> the role of young people and education
      in terms of social, economic and cultural progress within Ukraine.
  - s: Vad innebär det för utarbetandet av sådana normer och vad får det för praktiska
      följder när det gäller att <v>föra</v> <p>fram</p> dem i internationella sammanhang,
      som José Manuel Barroso tänker sig?
    t: What does it mean in terms of developing those standards and what are its practical
      implications in terms of <a>promoting</a> them internationally as Mr Barroso
      envisages?
  - s: Som ett samvälde av principer och värden måste EU sätta sin mänskligt inriktade
      sida i första rummet och <v>föra</v> <p>fram</p> den på internationell nivå.
    t: As a commonwealth of principles and values, the EU must give pride of place
      to its human-centred character and <a>promote</a> it internationally.
  - s: samtidigt försöker EU och penningväldet att sockra det beska pillret genom
      att <v>föra</v> <p>fram</p> nya modeller av ekonomisk styrning och gröna ekonomier
      och lovar att det finns ljus i slutet av tunneln för att skapa ett fåfängt hopp
      och övertala samhället till att samtycka.
    t: at the same time, the EU and the plutocracy are trying to gild the pill by
      <a>promoting</a> new models of economic governance and green economies and are
      promising that there is light at the end of the tunnel in order to generate
      vain hope and wheedle assent out of society.
  - s: Tillsammans med våra partner i de associerade länderna har vi klart och tydligt
      dragit slutsatsen att vi måste ha ett närmare samarbete för att <v>föra</v>
      <p>fram</p> frågan om kvinnors rättigheter.
    t: We came to the clear conclusion with our partners from associated countries
      that we need to work together more closely in order to <a>promote</a> women’s
      rights.
  - s: Möjligheterna för den europeiska industrin och områdena inom vilka man kan
      <v>föra</v> <p>fram</p> ren förbränning av fasta bränslen är enorma.
    t: The potential for European industry and the scope to <a>promote</a> clean combustion
      of solid fuel is huge.
  - s: Kraven på en utveckling kopplad till främjandet av livsmedelsförsörjning som
      <v>förts</v> <p>fram</p> av många utvecklingsländer ignorerades fullständigt.
    t: Demands for development linked to the promotion of food security, which is
      being <a>promoted</a> by many developing countries, were completely ignored.
  - s: Vi kan inte <v>föra</v> <p>fram</p> dem internationellt, men genom att stänga
      marknaden för de mindre nogräknade personer som bedriver denna handel, sänder
      vi inte bara ett tydligt budskap utan bidrar också till att stoppa detta bruk.
    t: We cannot <a>promote</a> them internationally, but, by closing the market to
      the unscrupulous people who practise this trade, we are not only sending a clear
      message but also helping to stop this practice.
  - s: Medlemsländer skall ha rätt att utan begränsningar i internationella organ
      <v>föra</v> <p>fram</p> livsmedels- och konsumentkrav som går längre än EU:s.
    t: In international organizations, Member States should have an unrestricted right
      to <a>promote</a> food and consumer requirements which go further than those
      of the EU.
  - s: Vi måste fortsätta att synas på exportmarknaden, och för framtiden anser jag
      - och jag hoppas att Europaparlamentet kommer att ge sitt fulla stöd - att vi
      behöver mycket mer pengar för att <v>föra</v> <p>fram</p> våra kvalitetsprodukter
      på de nya marknader som uppstår.
    t: So we need to go on being visible on the export markets, and I think that for
      the future - and I hope there will be full support from the European Parliament
      - we need much more money for <a>promoting</a> our high-quality products on
      the new emerging markets.
- c: 19
  r: 6
  v: raise
  x:
  - s: All denna utveckling är verkligen välkommen, men jag skulle ta upp en fråga
      som jag har <v>fört</v> <p>fram</p> i denna kammare vid tidigare tillfällen.
    t: However, while all these developments are indeed welcome, I would like to address
      a matter which I have <a>raised</a> in this House on previous occasions.
  - s: Jag ska försöka ge en del svar på de synpunkter som <v>förts</v> <p>fram</p>.
    t: Madam President, I shall try to provide some answers to the points <a>raised</a>.
  - s: Jag vill än en gång varmt tacka Huhne för hans mycket värdefulla arbete och
      stora förståelse, inte minst när det gäller de angelägenheter som jag har <v>fört</v>
      <p>fram</p> och som förhoppningsvis kommer att regleras på det sätt som jag
      har föreslagit.
    t: I would again like to thank Mr Huhne most warmly for the work he has done,
      which has been of real value, and for his sympathetic attitude, particularly
      to the concerns that I <a>raised</a> and which, it is to be hoped, will soon
      be dealt with in the way I have described.
  - s: Budgetutskottet röstade om detta betänkande trots att en ordinarie medlem <v>förde</v>
      <p>fram</p> en invändning mot muntliga ändringsförslag.
    t: Mr President, further to Rule 154 of the Rules of Procedure in conjunction
      with what Rule 132 has to say about Rule 150, an objection has been raised to
      the Dombrovskis report, on which the Committee on Budgets voted even though
      a full voting Member <a>raised</a> an objection to oral amendments.
  - s: Ni har redan fått ett brev om detta och efter att ha <v>fört</v> <p>fram</p>
      min invändning vid det senaste plenarsammanträdet ville jag nu upprepa det.
    t: having <a>raised</a> this objection at the last plenary sitting, I wish to
      repeat it now.
  - s: Sedan vill jag ta upp mörkläggningen av den närmaste debatten om den gemensamma
      valutan, som gäller radikala konstitutionella förändringar som man måste besluta
      om för att den skall fungera bra, men som ingen vågar ta uppriktigt tag i av
      rädsla för att <v>föra</v> <p>fram</p> problem som inte kan lösas.
    t: Then there is the more immediate hijacking of the debate on the single currency,
      which concerns radical constitutional changes that would have to be decided
      for it to function properly, but that nobody dares to deal with frankly out
      of fear of <a>raising</a> problems that cannot be dealt with.
  - s: Detta skedde efter en grundlig granskning som inriktades på de frågor som de
      franska myndigheterna hade <v>fört</v> <p>fram</p>.
    t: This followed a very thorough examination which focused on the concerns <a>raised</a>
      by the French authorities.
  - s: Håller ni inte med om att några av de frågor som nu <v>förs</v> <p>fram</p>
      av de tekniska experterna - och jag tänker här särskilt på märkning, förbättrade
      diagnostiktester och så vidare - är ökade förbättringar av säkerhetsbestämmelser
      för Europa som helhet.
    t: Would you not accept that some of the issues now <a>raised</a> by the technical
      experts - and I particularly refer here to labelling, to improved diagnostic
      tests and so on - are incremental improvements in safety measures for Europe
      as a whole.
  - s: Vad gäller de frågor som den utnämnde ordföranden har <v>fört</v> <p>fram</p>
      om reformer som skall läggas fram av kommissionär Kinnock i februari efter vederbörligt
      samråd, det politiska programmet nästa januari, det moraliska och politiska
      kravet att ta itu med utvidgningen och förberedelserna för regeringskonferensen
      utlovar jag att min grupp skall arbeta positivt och konstruktivt med kommissionen
      i dessa frågor.
    t: On the issues which the President-designate has <a>raised</a> of reform, which
      should be brought forward by Commissioner Kinnock next February with due consultation,
      the policy programme of next January, the moral and political imperative of
      addressing the enlargement challenge and preparation for the Intergovernmental
      Conference, I pledge my group to a positive and constructive engagement with
      the Commission in this regard.
  - s: Många kollegor har även <v>fört</v> <p>fram</p> önskemål om att skilja ex ante
      ansvar för budgetkontroll från ex post ansvar för genomförande och utformning
      av budgeten inom kommissionen.
    t: Many colleagues have also <a>raised</a> questions about the desirability of
      separating the ex ante responsibility for budget control from the ex post responsibility
      for budget implementation or formulation within the Commission.
  - s: Många i min egen grupp har <v>fört</v> <p>fram</p> frågan tillsammans med mig.
    t: Many in my own group have <a>raised</a> this question with me.
  - s: Den här kommissionären hör inte till dem som PPE <v>fört</v> <p>fram</p> invändningar
      mot.
    t: This Commissioner is not one of those against whom the PPE rightly <a>raised</a>
      objections.
  - s: Jag förstår fullkomligt de argument som herr Salafranca <v>förde</v> <p>fram</p>
      om mänskliga resurser.
    t: I quite understand the arguments Mr Salafranca <a>raised</a> about human resources.
  - s: Det verkar som om det saknas vissa grundläggande principer i kommissionens
      förslag, principer som utskottet för institutionella frågor har för avsikt att
      <v>föra</v> <p>fram</p> i förhandlingarna.
    t: But it seems to me that there are fundamental principles lacking from the Commission’s
      proposal and which the Committee on Institutional Affairs intends to <a>raise</a>
      in the negotiations.
  - s: Även om revisionsrätten aldrig uttryckligt stött avskaffandet av centraliserad
      förhandskontroll och vi fortfarande väntar att höra dess synpunkter på det förslag
      vi har framför oss, har den <v>fört</v> <p>fram</p> möjligheten att ändra till
      ett annat system.
    t: Although the Court of Auditors has never explicitly backed abolition of centralised
      ex ante financial control and we have yet to hear its views on the proposal
      at present before us, it has <a>raised</a> the possibility of moving to a different
      system.
  - s: Även det kommer vi att <v>föra</v> <p>fram</p>.
    t: We shall be <a>raising</a> this as well.
  - s: Jag skulle särskilt vilja lovorda Gillig för hennes utmärkta betänkande, men
      också Europeiska kommissionen som har <v>fört</v> <p>fram</p> en så allvarlig
      och aktuell fråga och dessutom vid en tidpunkt då en diskussion pågår om Europas
      framtid och om förstärkning av Europas roll inom världspolitiken.
    t: Mr President, I should like to congratulate Mrs Gillig on her excellent report
      and the European Commission for <a>raising</a> such a serious and topical issue,
      at a time when the future of Europe is being debated and it is playing an increasingly
      important role on the international political stage.
  - s: Beträffande säkerhetspolitiken kan vi européer definitivt vara stolta över
      hur EU och Förenta staterna nu har enats om den politik som vi <v>förde</v>
      <p>fram</p> som ett alternativ - med dess kombination av diplomati, påtryckningar
      och erbjudanden till Iran.
    t: Moving on to security policy, we Europeans can very definitely take pride in
      the way that the political approach that we <a>raised</a> as an option - with
      its combination of diplomacy, pressure and offers to Iran - has now become the
      policy agreed on by the European Union and the United States and it was this
      approach that brought the world community together, while others had driven
      them apart from one another.
  - s: Jag har också med intresse tagit del av de invändningar som kommissionären
      <v>fört</v> <p>fram</p> här.
    t: I have also paid close attention to the concerns <a>raised</a> by the Commissioner.
- c: 18
  r: 7
  v: be
  x:
  - s: När det gäller de närmare villkoren för genomförandet vill vi följa upp föredragandens
      uppmaning om en informationskampanj inför valet 2004 - där man bland annat skulle
      använda sig av TV som kommunikationsmedel - under förutsättning att denna kampanj
      drivs och samordnas av kommissionen, och har beslutat att offentliggöra en anbudsinfordran
      för förslag om hur både utvidgningsfrågan och frågan om EU:s framtid kan <v>föras</v>
      <p>fram</p> i audiovisuella medier.
    t: As far as the practicalities of implementation are concerned, in response to
      the rapporteur’s invitation requesting, with a view to the 2004 elections, an
      information campaign making particular use of television - it being understood
      that this campaign should <a>be</a> promoted and coordinated by the Commission
      - we have decided to launch a huge call for audiovisual proposals, which will
      cover both the theme of enlargement and that of the future of Europe.
  - s: Det fanns ett förslag från Europaparlamentet vilket skickades till regeringskonferensen
      och till kommissionen, om att en förordning skulle inrymmas i fördraget, enligt
      vilken turismen skulle anses såsom en gren av ekonomin, och huvudsakligen styras
      av artikel 130 i fördraget och på detta sätt kunna <v>föra</v> <p>fram</p> vissa
      lagstiftande lösningar i många och olika frågor som avser turismen, bland andra
      de olika programmen, som Philoxenia och många andra som föregick Philoxenia.
    t: The European Parliament forwarded a proposal to the intergovernmental conference
      and to the Commission advocating the insertion of a provision in the Treaty
      stating that tourism is to be considered as a sector of the economy and that
      it should be governed chiefly by Article 130 so that many of its various aspects,
      such as the Philoxenia programme and several other programmes that have preceded
      it, can <a>be</a> approached in a legislative framework.
  - s: Eftersom vice ordförande Haarder redan håller på med dessa frågor, så kanske
      han kunde undersöka detta och upplysa oss om vi får valuta för pengarna, och
      om det har <v>förts</v> <p>fram</p> andra liknande klagomål.
    t: As Vice-President Haarder is already looking at these matters, perhaps he could
      look further into this and advise us if we are receiving value for money and
      if there have <a>been</a> other complaints of this nature.
  - s: Ändringarna som Simpson har <v>fört</v> <p>fram</p> stöder jag helt och gläder
      mig över att med ändringsförslag nr 4 definieras mera noggrant posttjänster
      för blinda och synskadade personer.
    t: I fully support Mr Simpson’s amendments, and I am pleased that the postal service
      for blind and partially-sighted people has <a>been</a> more precisely defined
      by Amendment No 4.
  - s: Vill man på så sätt undvika att det under den europeiska valkampanjen <v>förs</v>
      <p>fram</p> andra generande affärer inför medborgarnas ögon?
    t: The idea is to avoid embarrassing issues <a>being</a> displayed for all to
      see during the campaign for the European elections.
  - s: Jag har varit ledamot av Europaparlamentet i fyra år, och under min tid här
      har det <v>förts</v> <p>fram</p> ständiga klagomål på att det sker för många
      omröstningar, att vi inte vet vad vi röstar på, eftersom det finns hundratals
      ändringsförslag i kammaren.
    t: I have been an MEP for four years and since I have been here there have <a>been</a>
      constant complaints that there are too many votes, we do not know what we are
      voting for, there are hundreds of amendments in plenary.
  - s: 'Men framför allt anser vi att det finns ett annat budskap som är mer angeläget
      och som bör <v>föras</v> <p>fram</p>:'
    t: 'But above all, and more urgent than that, we think there should <a>be</a>
      a different message:'
  - s: Allt detta har <v>förts</v> <p>fram</p> av vårt parlament under två år.
    t: The European Parliament has <a>been</a> saying this for two years.
  - s: Det var ju så att vi <v>förde</v> <p>fram</p> den ståndpunkten i rådet, men
      röstades då enhälligt ned.
    t: It so happens that this <a>was</a> the position we adopted in the Council,
      but it was unanimously voted down.
  - s: 'Jag tror att det finns två element, två linjer, som vi måste <v>föra</v> <p>fram</p>:'
    t: And this must <a>be</a> said emphatically and clearly, rather than using the
      euphemisms so often employed.
  - s: Jag anser fortfarande, och jag vet att kommissionär Kallas är väldigt tydlig
      på den punkten, att det lämpliga forumet för dessa diskussioner trots allt är
      IMO, och jag antar att en genomgång av de senaste resultaten från Lashing@sea-projektet
      kan <v>föras</v> <p>fram</p> där.
    t: I still think, and I know that Commissioner Kallas feels very strongly, that
      the adequate forum to discuss these issues is still the IMO, and I suppose a
      review of the recent results of the lashing@sea project could <a>be</a> encouraged
      there.
  - s: På denna grundval lägger jag med detta muntliga förfarande <v>för</v> kammaren
      <p>fram</p> förslaget att godkänna ministerrådets rekommendation.
    t: 'But I am also thinking of those who inspired what Time Magazine said, in its
      articles on those who have <a>been</a> controlling forces in the 20th century:
      ‘The European Union is the real political masterpiece of the twentieth century.’'
  - s: Stevenson kom med en mycket träffande kommentar, herr talman, och jag måste
      säga att kommissionen accepterar den kritik som <v>förts</v> <p>fram</p>.
    t: Mr Stevenson made a very pertinent comment, Mr President, and I have to say
      that the Commission acknowledges the criticism which has <a>been</a> levelled
      against it.
  - s: ”Rätten att få barn” utanför familjebanden, utanför normala sexuella förbindelser,
      ”rätten att adoptera”, exempelvis för homosexuella, är andra krav som <v>förs</v>
      <p>fram</p>, inklusive i den konservativa pressen, och allt detta kan inte undgå
      att få konsekvenser.
    t: The ’right to a child’ outside the family unit, outside normal sexual relations,
      the ’right to adoption’ for example, by homosexuals, are claims which <a>are</a>
      also gaining ground, including in the conservative press, and all this cannot
      pass without having some impact.
  - s: Vi måste inse att, även om allt ofta är dystert och ödesmättat för parlamentet
      i de här debatterna om Kosovo, har det gjorts fantastiska framsteg och särskilt
      två punkter bör <v>föras</v> <p>fram</p>.
    t: We have to recognise that, although frequently in these debates about Kosovo
      it is all doom and gloom for Parliament, tremendous progress has been made,
      and two points in particular should <a>be</a> reinforced.
  - s: Låt oss komma ihåg att EU skapades av en ledande grupp länder, men det är inte
      nödvändigtvis sant att EU kan <v>föras</v> <p>fram</p> på nytt med samma metod
      i morgon.
    t: Let us remember that Europe was created by a leading group of countries but
      it is not necessarily true that tomorrow it can <a>be</a> relaunched using the
      same method.
  - s: Det skulle innebära att man går tillbaka till ett alternativ som även de medlemmar
      som nyligen har <v>fört</v> <p>fram</p> sloganen ”Nice eller döden” skulle förlora
      på.
    t: That is returning to an alternative, which would also represent a loss for
      those Members who only recently have <a>been</a> touting the slogan ’Nice or
      death’.
  - s: I ändringsförslaget <v>fördes</v> kravet <p>fram</p> att Europeiska unionen
      skulle tilldelas samma ekonomiska resurser som den förfogade över enligt förordningen
      om skydd av gemenskapens skogar mot bränder, i synnerhet för att finansiera
      lämpliga åtgärder för att förebygga skogsbränder, som exempelvis brandgator,
      brandmurar, åtkomstplatser och vattenposter.
    t: In its resolution on the effects of the summer heatwave, adopted on 4 September,
      a substantial majority of this House voted in favour of an amendment tabled
      on the initiative of my colleague Mr Savary, with the support of thirty-one
      Socialist Members, of whom I <a>was</a> one, insisting that the European Union
      be granted the same financial resources as it had under the regulation on protection
      of the Community’s forests against fire, in particular so as to fund appropriate
      facilities to prevent forest fires, such as firebreaks, forest tracks, access
      points and water supply points.
- c: 17
  r: 8
  v: be make
  x:
  - s: Det är tydligt att era bidrag kan vara till stor hjälp, eftersom vissa mycket
      viktiga synpunkter redan har <v>förts</v> <p>fram</p>.
    t: This shows that your contributions can be very helpful, because already some
      very important points have <a>been</a> <a>made</a>.
  - s: Jag tänker inte gå igenom alla de frågor som tagits upp här, framför allt inte
      eftersom det blir en omröstning i morgon, men jag skulle ändå vilja lyfta fram
      ett par punkter som har <v>förts</v> <p>fram</p> upprepade gånger i anförandena.
    t: Madam President, I do not propose to go over all the issues raised here, especially
      since there is going to be a vote tomorrow, but I would nonetheless like to
      highlight certain points that have <a>been</a> <a>made</a> repeatedly in the
      speeches.
  - s: Jag anser att även denna debatt har visat att detta inte vore ett realistiskt
      mål. Ett stort antal argument har <v>förts</v> <p>fram</p> för och emot att
      ha någon form av vägledning när det gäller energimixen inom EU.
    t: A multitude of arguments have <a>been</a> <a>made</a> for and against having
      some form of guidance regarding the energy mix in the European Union.
  - s: Det har <v>förts</v> <p>fram</p> synpunkter om att vi behöver genomblickbarhet
      och en tydlig översikt över vad detta innebär för konsumenten.
