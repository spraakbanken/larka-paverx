---
de:
- c: 36
  r: 1
  v: werden
  x:
  - s: Återvändsgränden är så mycket mer oroande som ”asymmetriska chocker ” knappast
      är ovanliga eller marginella fenomen - något som har <v>förts</v> <p>fram</p>
      här i parlamentet.
    t: Diese Sackgasse ist umso besorgniserregender, als derartige „asymmetrische
      Schocks“ keine Ausnahmeerscheinungen oder Randerscheinungen sind, wie in diesem
      Parlament bereits behauptet <a>wurde</a>.
  - s: Grönboken <v>förs</v> <p>fram</p> inom ramen för den medborgarfientliga Lissabonstrategin
      och skänker än en gång EU-kapitalet ökade vinster.
    t: Das Grünbuch <a>wird</a> im Rahmen der volksfeindlichen Lissabon-Strategie
      propagiert und verschafft dem EU-Kapital noch mehr Profite.
  - s: ”Marknaden” <v>förs</v> <p>fram</p> som en lösning, i avsaknad av en verklig
      politik för att ta itu med problemet med vårt beroende av fossila bränslen och
      den alltför stora energiförbrukningen.
    t: Der Markt <a>wird</a> als „Lösung“ für das Fehlen einer echten Politik hingestellt,
      die zum Ziel hat, der Energieabhängigkeit von fossilen Brennstoffen und dem
      übermäßigen Energieverbrauch zu begegnen.
  - s: Jag är mycket imponerad över denna stora mängd uttalanden som vi just har lyssnat
      till, och även mycket imponerad över den mångfald av åsikter som har <v>förts</v>
      <p>fram</p>.
    t: Ich bin sehr beeindruckt von der Fülle, von der wir gerade gehört haben, und
      auch sehr beeindruckt von der Vielfalt der Standpunkte, die vertreten <a>wurden</a>.
  - s: Det finns också en annan sak som <v>förts</v> <p>fram</p> i Smets betänkande
      och som jag vill fästa er uppmärksamhet på.
    t: In dem Bericht von Frau Smet <a>wurde</a> noch ein weiterer Aspekt behandelt,
      auf den ich Sie aufmerksam machen möchte.
  - s: Under utskottsbehandlingen av detta ärende <v>fördes</v> det <p>fram</p> krav
      på olika regleringar, t.ex. registrering av Internetanvändare och förbud mot
      elektronisk kryptering.
    t: Bei der Behandlung dieses Themas im Ausschuß <a>wurden</a> Forderungen nach
      unterschiedlichen Vorschriften geäußert, z.B. Registrierung der Internet-Benutzer
      und Verbot elektronischer Verkryptung.
  - s: Begreppet kvinnors egenmakt, som först utvecklades av EU, <v>fördes</v> <p>fram</p>
      med stor kraft vid FN:s fjärde kvinnokonferens, Pekingkonferensen, för elva
      år sedan.
    t: Dem zuerst von der Europäischen Union entwickelten Konzept des „Empowerments“
      <a>wurde</a> durch die Vierte Weltfrauenkonferenz der Vereinten Nationen, die
      Pekinger Konferenz, vor 11 Jahren starker Auftrieb verliehen.
  - s: Vi måste alltså se till att biståndet <v>förs</v> <p>fram</p> via pålitliga
      organisationer, och vi måste förse ledarskapet med en reformplan.
    t: Wir müssen daher dafür Sorge tragen, dass die Hilfe durch vertrauenswürdige
      Organisationen kanalisiert <a>wird</a>, und der Führung sollten wir den Weg
      für Reformen weisen.
  - s: Jag känner till det argument som traditionellt <v>förs</v> <p>fram</p> för
      att begränsa tillämpningsområdet för reducerade skattesatser.
    t: 'Ich kenne das Argument, das üblicherweise für eine Einschränkung der Anwendung
      des ermäßigten Satzes vorgebracht <a>wird</a>:'
  - s: Om konflikter med minoriteter <v>förs</v> <p>fram</p> som en förklaring så
      görs det endast med avsikten att legitimera stödet för en stalinistregim, något
      som är - det vill jag inskärpa hos den ryska regeringen och president Vladimir
      Putin - både politiskt problematiskt och högst tvivelaktigt.
    t: Wenn Minderheitenkonflikte vorgeschoben <a>werden</a>, dann nur, um politisch
      wirklich problematische Unterstützung für ein stalinistisches Regime zu legitimieren.
  - s: Kommissionsledamot Olli Rehn <v>förde</v> givetvis <p>fram</p> EU:s officiella
      ståndpunkt, förnekade ryktena och avvisade rekommendationerna.
    t: Natürlich <a>wurde</a> der offizielle Standpunkt der Europäischen Union von
      Kommissar Olli Rehn abgegeben, der die Gerüchte und Empfehlungen dementierte.
  - s: Man <v>för</v> ibland <p>fram</p> tanken att detta sökande kommer för sent,
      att den kulturella och politiska integrationen och självprövningen borde ha
      föregått den ekonomiska integrationen, med andra ord att man har börjat med
      slutet.
    t: Manchmal <a>wird</a> gesagt, daß diese Suche zu spät erfolge, daß die kulturelle
      und politische Integration, das Nachdenken über sich selbst vor der wirtschaftlichen
      Integration hätten geschehen müssen, mit anderen Worten, das Pferd wurde beim
      Schwanz aufgezäumt.
  - s: Man har <v>fört</v> <p>fram</p> argumentet att denna fråga i stället skall
      täckas av övergripande lagstiftning.
    t: Es <a>wurde</a> argumentiert, daß dieses Problem nicht durch eine Haftpflichtversicherung,
      sondern durch eine horizontale Richtlinie abzudecken sei.
  - s: Jag känner att vi börjar hamna i en situation inom Europeiska unionen, att
      varje gång ett nytt ordförandeskap tillträder försöker det att överträffa det
      förra, det försöker vara mer utåtriktat och <v>föra</v> <p>fram</p> stora nya
      idéer.
    t: 18 Millionen Arbeitslose sind zuviel!“ Dies sind Worte, schöne Worte, die wir
      bereits gehört haben und die wir immer wieder hören <a>werden</a>.
  - s: Tvärtemot vad som gällt fram till i dag enligt nästan alla de bilaterala utlämningsavtalen
      är ett icke-verkställande av dödsstraffet av Förenta staternas regering inte
      beroende av de försäkringar som eventuellt ges av Förenta staternas regering
      - varje gång på ad hoc-basis - utan kan <v>föras</v> <p>fram</p> som ett villkor
      av den medlemsstat av vilken Förenta staterna begär att en person skall utlämnas.
    t: Im Gegensatz zu dem, was bislang in fast allen bilateralen Auslieferungsabkommen
      gegolten hat, hängt die Nichtvollstreckung durch die Regierung der Vereinigten
      Staaten von Amerika nicht von den Zusicherungen ab, die von der Regierung der
      Vereinigten Staaten von Amerika jeweils auf Ad-hoc-Basis gegeben <a>werden</a>
      und die von dem Mitgliedstaat, den die Vereinigten Staaten um die Auslieferung
      einer Person ersuchen, wahrscheinlich als Vorbedingung gefordert werden.
  - s: Vi vet alla att EU 2020-strategin <v>fördes</v> <p>fram</p> för att hjälpa
      EU att ta sig ur den nuvarande ekonomiska krisen och förbereda sin ekonomi på
      det nya årtiondet.
    t: Wir alle wissen, dass die Strategie Europa 2020 mit dem Ziel eingeführt <a>wurde</a>,
      der Europäischen Union aus der gegenwärtigen Wirtschaftskrise herauszuhelfen
      und ihre Wirtschaft für das neue Jahrzehnt vorzubereiten.
  - s: Många värdefulla åsikter har <v>förts</v> <p>fram</p> här idag.
    t: Hier <a>wurden</a> heute viele wertvolle Meinungen geäußert.
  - s: Jag samtycker till att detta förslag skall <v>föras</v> <p>fram</p> på europeisk
      nivå.
    t: 19 Jahre nach der Abschaffung der Todesstrafe in Frankreich <a>werden</a> derzeit
      Initiativen zugunsten eines nationalen Tages zum Erlass eines allgemeinen Moratoriums
      für alle Formen der Todesstrafe eingeleitet.
  - s: Allt detta har <v>förts</v> <p>fram</p> av vårt parlament under två år.
    t: All dies <a>wird</a> von unserem Parlament seit zwei Jahren gefordert.
  - s: Det förvånar mig ofta att argumenten som på den tiden <v>fördes</v> <p>fram</p>
      mot sydutvidgningen av Europeiska unionen i dag kommer från de länder som då
      togs in i Europeiska unionen.
    t: Mich wundert es manchmal, daß die Argumente, die damals gegen die Süderweiterung
      der Europäischen Union angeführt <a>wurden</a>, heute von den Ländern kommen,
      die damals in die Europäische Union aufgenommen wurden.
  - s: Vi vänder oss däremot mot en del av de förslag som dels <v>förs</v> <p>fram</p>
      i kommissionens vitbok, dels i betänkandet.
    t: Wir wenden uns aber gegen einige Vorschläge, die im Weißbuch der Kommission
      und im Bericht angeführt <a>werden</a>.
  - s: Detta är ett beslut som inte förekommit tidigare och det <v>fördes</v> <p>fram</p>
      starka argument för det, nämligen att Aminatou Haidars liv skulle sättas på
      spel.
    t: Dies war eine unerwartete Entscheidung, gewichtige Argumente <a>wurden</a>
      angewandt, etwa dass dadurch Frau Haidars Leben gefährdet werden würde.
  - s: Jag är mycket nöjd med att man i flera inlägg <v>förde</v> <p>fram</p> att
      vi inte vill bygga Europeiska unionen till en fästning utan vi vill göra den
      till ett trygghetens område som har en naturlig kontakt med sin omgivning.
    t: Mit großer Zufriedenheit habe ich vernommen, daß in mehreren Beiträgen gefordert
      <a>wurde</a>, aus der Europäischen Union keine Festung zu machen, sondern einen
      Raum der Sicherheit zu schaffen, der im natürlichen Zusammenhang mit seiner
      Umwelt besteht.
  - s: Sedan januari 2006 har ett omfattande arbete utförts av parlamentets tillfälliga
      utskott, som ansvarar för att undersöka de påståenden som <v>förts</v> <p>fram</p>
      i pressen i denna känsliga fråga.
    t: Seit Januar 2006 hat der Nichtständige Ausschuss des Parlaments, der mit den
      Ermittlungen zu den in dieser sensiblen Frage von der Presse aufgestellten Behauptungen
      beauftragt <a>wurde</a>, ein großes Stück Arbeit geleistet.
  - s: Deras vilja <v>förs</v> <p>fram</p> av regeringar och nationella parlament.
    t: Er <a>wird</a> von den Regierungen und den nationalen Parlamenten repräsentiert.
  - s: Jag påpekade för ministrarna att det verkar finnas ett argument som <v>förs</v>
      <p>fram</p> att det råder en viss tvetydighet i livsmedelslagstiftningen i samband
      med avloppsslam.
    t: Ich habe die Minister darauf hingewiesen, daß im Zusammenhang mit Klärschlamm
      immer wieder mit der unklaren Rechtslage argumentiert <a>wird</a>.
  - s: Unionens program bör därför utformas på ett neutralare sätt, så att inte bara
      en enda politisk åsikt <v>förs</v> <p>fram</p> på bekostnad av alla medborgare.
    t: Deshalb brauchen wir neutralere Programme, so dass eine ganz bestimmte politische
      Auffassung nicht zu Lasten aller Bürger vermittelt <a>wird</a>.
  - s: Man <v>för</v> också <p>fram</p> argumentet att allt detta kommer att leda
      till mindre antal förseningar och därigenom mindre kostnader för flygbolagen.
    t: Ferner <a>wird</a> argumentiert, durch all diese Änderungen käme es zu weniger
      Verspätungen und infolgedessen ließen sich die Ausgaben der Fluggesellschaften
      senken.
  - s: De fackförenings- och föreningsdemonstrationer som framkallades av Ekofin-rådets
      möte i Liège och europeiska medborgarkongressens debatter har betonat nödvändigheten
      av de sociala och demokratiska krav som <v>förs</v> <p>fram</p> av de rörelser
      som ställer idén med en solidarisk globalisering mot den nuvarande kapitalistiska
      globaliseringen.
    t: Allerdings ist sie auch nach über zehn Jahren nicht in dem Maße umgesetzt <a>worden</a>,
      wie es für den Schutz des Zuschauers, aber auch der europäischen Fernsehproduktionen
      notwendig gewesen wäre.
  - s: Har rådet diskuterat vilka ytterligare åtgärder som måste beaktas på EU-nivå
      för att behandla de problem som <v>fördes</v> <p>fram</p> i 2007 års rapport
      från FN:s internationella klimatpanel (IPCC)?
    t: Hat der Rat erörtert, welche zusätzlichen Maßnahmen auf EU-Ebene in Betracht
      gezogen werden müssen, um auf die Bedenken zu reagieren, die in dem Bericht
      des Zwischenstaatlichen Ausschusses zum Klimawandel (IPCC) aus dem Jahr 2007
      geäußert <a>wurden</a>?
  - s: Jag är ledsen att jag måste säga emot min efterträdare i en sådan här fråga
      men jag tycker att, precis som vi helt riktigt uppmanar budgetkontrollutskottet
      att granska de anklagelser i samband med reformprocessen som <v>förts</v> <p>fram</p>
      i vissa tidningar den här helgen, borde vi även uppmana utskottet för medborgerliga
      fri- och rättigheter samt rättsliga och inrikes frågor att snabbt ta upp den
      här frågan.
    t: Herr Präsident, ich bedauere es, meinem Nachfolger im Amt widersprechen zu
      müssen, aber meines Erachtens sollten wir, ebenso wie wir richtigerweise den
      Ausschuss für Haushaltskontrolle auffordern, die Behauptungen über den Reformprozess
      zu prüfen, die am Wochenende in einigen Zeitungen erhoben <a>wurden</a>, den
      Ausschuss für die Freiheiten und Rechte der Bürger, Justiz und innere Angelegenheiten
      auffordern, diese Angelegenheit dringend zu prüfen.
  - s: Jag anser fortfarande, och jag vet att kommissionär Kallas är väldigt tydlig
      på den punkten, att det lämpliga forumet för dessa diskussioner trots allt är
      IMO, och jag antar att en genomgång av de senaste resultaten från Lashing@sea-projektet
      kan <v>föras</v> <p>fram</p> där.
    t: Ich glaube immer noch, und ich weiß, dass Kommissar Kallas fest davon überzeugt
      ist, dass das angemessene Forum zur Diskussion dieser Probleme immer noch die
      IMO ist, und ich nehme an, dass eine Überprüfung der kürzlichen Ergebnisse des
      Projekts Lashing@Sea dort unterstützt <a>werden</a> könnte.
  - s: Dessutom konspirerar ledande parlamentariker med falska påståenden, för att
      till och med förhindra att åsikter och personer här i kammaren som inte passar
      dem <v>förs</v> <p>fram</p> eller får komma till tals.
    t: Außerdem intrigieren hier führende Parlamentarier mit falschen Behauptungen,
      sogar um zu verhindern, dass ihnen nicht genehme Meinungen und Personen hier
      im Plenum überhaupt vertreten <a>werden</a> bzw. das Wort ergreifen dürfen.
  - s: I fråga om ändringsförslag 5 har jag nöjet att meddela att kommissionen med
      tanke på frågans stora betydelse nu håller på att undersöka möjligheten att
      lägga fram ett nytt direktiv om biobränslen från förnybara energikällor, av
      biomassa närmare bestämt, av jordbruksprodukter, något som kommer att förenkla
      vissa andra problem som vi har <v>fört</v> <p>fram</p>.
    t: Im Zusammenhang mit Änderungsantrag 5 kann ich Ihnen mit Genugtuung bestätigen,
      dass die Kommission aufgrund der Bedeutung dieser Frage die Möglichkeit der
      Vorlage einer neuen Richtlinie über Biobrenn- bzw. -treibstoffe untersucht,
      die aus erneuerbaren Energiequellen, konkret aus Biomasse, aus landwirtschaftlichen
      Produkten, erzeugt werden, wodurch einige andere der vor uns stehenden Probleme
      vereinfacht <a>werden</a>.
  - s: Låt oss komma ihåg att EU skapades av en ledande grupp länder, men det är inte
      nödvändigtvis sant att EU kan <v>föras</v> <p>fram</p> på nytt med samma metod
      i morgon.
    t: Führen wir uns vor Augen, dass Europa von einer Vorhut von Ländern gegründet
      wurde, es jedoch nicht gesagt ist, dass es morgen nach derselben Methode wiederbelebt
      <a>werden</a> kann.
  - s: Slutligen vill jag med hänvisning till de förslag som vi tidigare har lagt
      fram nämna behovet av att garantera tillgång till Internet via bredband i de
      mest avlägsna regionerna, vilket <v>förs</v> <p>fram</p> i betänkandet, låt
      vara i urvattnad form.
    t: Schließlich möchte ich - unter Berücksichtigung von Vorschlägen, die wir bereits
      unterbreitet haben - betonen, dass es notwendig ist, den Breitband-Internetzugang
      in den Regionen in äußerster Randlage zu gewährleisten, der im Bericht nur am
      Rande erwähnt <a>wird</a>.
- c: 30
  r: 2
  v: bringen
  x:
  - s: Tack vare att jag är ledamot av utskottet för framställningar har jag fått
      veta att en av framställarna håller på att <v>föra</v> <p>fram</p> ett mål inför
      EG-domstolen.
    t: Als Mitglied des Petitionsausschusses habe ich auch erfahren, dass einer der
      Petenten seinen Fall vor den Gerichtshof zu <a>bringen</a> beabsichtigt.
  - s: Jag hoppas att ni uppskattat våra initiativ för att, i samarbete med parlamentet,
      <v>föra</v> <p>fram</p> denna särskilt svåra fråga, som dock har givit oss många
      användbara lärdomar och många erfarenheter.
    t: Ich hoffe, Sie erkennen unsere Bemühungen an, diese besonders schwierige Angelegenheit,
      die uns dennoch viele nützliche Lehren erteilt und viele Erfahrungen gebracht
      hat, in Zusammenarbeit mit dem Parlament zu einem Ende zu <a>bringen</a>.
  - s: Jag instämmer med övriga talare i att kampanjen ”Rött kort för tvångsprostitution”
      som lanserades av utskottet för kvinnors rättigheter och lika möjlighet för
      kvinnor och män i mars 2006 var framgångsrik eftersom den <v>förde</v> <p>fram</p>
      en av de mest brännande sociala frågorna i ljuset.
    t: Ich teile die Ansicht der anderen Redner, dass die so genannte Rote-Karte-für-Zwangsprostitution-Kampagne,
      die im März 2006 vom Ausschuss für die Rechte der Frau und die Gleichstellung
      der Geschlechter initiiert wurde, erfolgreich war, weil sie eine der brisantesten
      sozialen Fragen an die Öffentlichkeit <a>brachte</a>.
  - s: En viss tid har gått sedan dess, och kommissionen beslutade att <v>föra</v>
      <p>fram</p> ett förslag om att omarbeta energimärkningsdirektivet, i syfte att
      uppnå större fördelar för EU-medborgarna, industrin och offentliga myndigheter,
      för det första genom att utvidga direktivets tillämpningsområde till alla energirelaterade
      produkter, för det andra genom att stärka marknadstillsynen och för det tredje
      genom att uppmuntra energieffektiva offentliga upphandlingar och incitament.
    t: Seitdem ist einige Zeit vergangen und die Kommission hat entschieden, einen
      Vorschlag zur Umgestaltung der Energiekennzeichnungsrichtlinie einzubringen,
      der weitere Vorteile gleichermaßen für die Bürger Europas, die Industrie und
      öffentliche Behörden <a>bringen</a> soll, und zwar erstens durch die Erweiterung
      ihres Geltungsbereiches auf alle energiebezogenen Produkte, zweitens durch die
      Stärkung der Marktüberwachung und drittens durch die Förderung energieeffizienter
      öffentlicher Beschaffung und durch Anreizsysteme.
  - s: Vi i gruppen för Europeiska folkpartiet (kristdemokrater) och Europademokrater
      vill först av allt gratulera rådets ordförande, den tyska förbundskanslern Angela
      Merkel och hennes medarbetare och även kommissionen under ledning av sin ordförande
      José Manuel Barroso, särskilt kommissionsledamot Stavros Dimas och kommissionsledamot
      Andris Piebalgs, som har <v>fört</v> <p>fram</p> energi- och klimatpaketet och
      har gjort allt som har stått i deras makt för att nå ett gott resultat.
    t: Wir in der Fraktion der Europäischen Volkspartei (Christdemokraten) und europäischer
      Demokraten möchten an erster Stelle der Ratsvorsitzenden, der deutschen Bundeskanzlerin,
      Frau Merkel, und ihrer Mannschaft sowie der Kommission unter ihrem Präsidenten,
      Herrn Barroso, insbesondere Kommissar Dimas und Kommissar Piebalgs, die das
      Energie- und Klimapaket auf den Weg <a>gebracht</a> und alles in ihrer Macht
      Stehende getan haben, um zu positiven Ergebnissen zu gelangen, Anerkennung zollen.
  - s: De kristna har i stort sett levt sida vid sida med sina grannar under många
      år i fred. Men Graham Staines och hans två söners fruktansvärda död i januari,
      <v>förde</v> tragiskt nog <p>fram</p> den allt värre förföljelsen i ljuset.
    t: Doch der grausame Tod von Graham Staines und seiner beiden Söhne im Januar
      <a>brachte</a> auf traurige Weise eine schlimmer werdende Verfolgung an die
      Öffentlichkeit.
  - s: Med resolutionen vill vi ännu inte komma med ett kraftigt fördömande, men ändå
      med en tydlig signal till regeringen i Tchad och de berörda oljebolagen att
      inte följa Nigerias väg, att visa respekt för demokrati och mänskliga rättigheter
      och att, och då talar jag naturligtvis främst till regeringen, omedelbart frige
      Yorongar och även att tala med alla andra aktivister som är oroliga för de minoritetsgrupper
      som drabbas och att ge dem en chans att <v>föra</v> <p>fram</p> vad de vill
      ha sagt i parlamentet och att inte välja förtryckets väg med arresteringar och
      värre saker än så.
    t: Mit dem vorliegenden Entschließungsantrag soll nicht eine harte Verurteilung
      ausgesprochen, wohl aber ein starkes Signal an die tschadische Regierung sowie
      auch an die betroffenen Ölgesellschaften gerichtet werden, nämlich nicht dem
      Weg Nigerias zu folgen, die Demokratie und die Menschenrechte zu achten, Ngarlejv
      Yorongar - und damit wende ich mich natürlich vor allem an die tschadische Regierung
      - unverzüglich freizulassen sowie mit allen übrigen Menschenrechtsaktivisten,
      die sich um die betroffenen Minderheitengruppen Sorgen machen, zu sprechen und
      ihnen die Chance zu geben, ihre Punkte im Parlament zur Sprache zu <a>bringen</a>,
      und nicht den Weg der Repression, Verhaftung und noch Schlimmerem einzuschlagen.
  - s: Den har både praktiska svar - det humanitära biståndet, stödet i kulturella
      frågor, stödet och påtryckningarna för att få i gång en fredsprocess i Mellanöstern
      - och politiska svar i en rad frågor, vilka jag inte skall upprepa, för det
      har betydelse att Europeiska unionen har tagit ställning, har stött dessa principer,
      har gjort de ansträngningar som den gjort under alla dessa månader för att <v>föra</v>
      <p>fram</p> en annorlunda uppfattning i en rad sådana frågor.
    t: Sie hat sowohl praktische Antworten, wie humanitäre Hilfe, die Unterstützung
      bei kulturellen Angelegenheiten, Hilfe und Druck, einen Friedensprozess im Nahen
      Osten einzuleiten, als auch politische Antworten auf zahlreiche Fragen, die
      ich nicht wiederholen werde, denn wichtig ist, dass die Europäische Union diese
      Prinzipien aufgestellt hat, sich danach richtet und sie sich in all den Monaten
      bemüht hat, einen anderen Standpunkt zu einer Reihe solcher Fragen zum Ausdruck
      zu <a>bringen</a>.
