      och följa det förhandlingsförfarande som förutses i Fördraget.
    t: Por lo tanto, la Comisión, de conformidad con el Reglamento 3254 está iniciando
      los pasos para <a>promover</a> esta propuesta en el Consejo y, como ya he mencionado
