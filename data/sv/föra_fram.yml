  - s: Som jag nämnde har vi särskilda värderingar som vi har rätt att <v>föra</v>
      <p>fram</p> när vi tar oss an denna kris.
    t: Wie ich bereits sagte, gelten bei uns bestimmte Werte, die wir bei der Bewältigung
      dieser Krise <a>vorbringen</a> dürfen.
  - s: Som jag sa i Lissabon välkomnar jag att toppmötet i Brasilien gav oss ett tillfälle
      att <v>föra</v> <p>fram</p> idén om förnybara energikällor i sin helhet och
      se över olika metoder för att skapa en ny världshandelsorganisation och partnerskap
      med utvecklingsvärlden och, viktigast av allt, att garantera att våra medborgare
      har rättigheterna och friheterna för att lyckas i EU.
    t: Wie ich in Lissabon sagte, begrüße ich die Tatsache, dass uns der Brasilien-Gipfel
      die Möglichkeit bot, das ganze Konzept der erneuerbaren Energien <a>vorzubringen</a>
      und über Möglichkeiten zu beraten, wie der Welthandel neu organisiert und partnerschaftliche
      Beziehungen zu den Entwicklungsländern hergestellt werden könnten, sowie darüber
      - was am wichtigsten ist -, wie wir sicherstellen können, dass unsere Bürger
      die Rechte und Freiheiten haben, in Europa erfolgreich zu sein.
- c: 21
  r: 4
  v: voranbringen
  x:
  - s: Om vi inte främjar de här målen på ett samordnat sätt i EU kommer vi inte kunna
      <v>föra</v> <p>fram</p> dem globalt heller och vi kommer inte att kunna skydda
      våra medborgare eller försvara deras intressen.
    t: Wenn wir diese Ziele nicht ganzheitlich im Rahmen der Europäischen Union unterstützen,
      werden wir nicht in der Lage sein, sie auf globaler Ebene <a>voranzubringen</a>,
      und wir werden unsere Bürgerinnen und Bürger weder schützen noch ihre Interessen
      verteidigen.
  - s: Jag är medveten om att det är ett komplicerat betänkande, att det finns olikheter
      beroende på de skilda verkligheterna i länderna, men vi bör <v>föra</v> <p>fram</p>
      ett ramdirektiv som förhindrar en upprepning av det som händer i Donau och det
      som hände i Doñana.
    t: Ich weiß, daß es ein schwieriger Bericht ist, daß es Schwierigkeiten aufgrund
      der unterschiedlichen Realitäten der Länder gibt, aber wir müssen eine Rahmenrichtlinie
      <a>voranbringen</a>, die verhindert, daß sich das wiederholt, was heute in der
      Donau geschieht und was in Doñana passiert ist.
  - s: Det är självklart och i egenskap av föreningsmänniska, eftersom jag också som
      många bland er har ett trettiotal års förflutet från föreningar, vet jag i hur
      hög grad föreningsrörelserna, kvinnorörelserna och, naturligtvis, de intellektuella
      rörelserna har arbetat för att <v>föra</v> <p>fram</p> denna fråga och i dag
      är vi på rätt plats i vår ansvarsroll och institutionella roll.
    t: Selbstverständlich nicht, und als Verbandsmitglied - denn auch ich blicke wie
      viele von Ihnen auf eine ca. 30-jährige Verbandstätigkeit zurück - weiß ich,
      welche Arbeit die Verbandsbewegungen, die Frauenbewegungen, die Intellektuellenbewegungen
      zweifellos geleistet haben, um dieses Thema <a>voranzubringen</a>, und wir erfüllen
      heute an dem Platz, an dem wir stehen, eine verantwortliche Rolle, eine institutionelle
      Rolle.
  - s: Om sysselsättningssiffrorna för kvinnor fram till år 2010 skall höjas till
      60 procent, måste medlemsländerna, på samma sätt som vid bekämpningen av ungdomsarbetslösheten,
      bli mer aktiva och sätta riktmärken, för att <v>föra</v> <p>fram</p> kvinnorna
      i den lovande informationstekniken.
    t: Soll bis zum Jahr 2010 die Beschäftigungsquote der Frauen auf 60 % erhöht werden,
      müssen die Mitgliedsländer wie bei der Bekämpfung der Jugendarbeitslosigkeit
      aktiver werden und Benchmarks setzen, um in den zukunftsträchtigen Informationstechnologien
      Frauen <a>voranzubringen</a>.
  - s: Jag tackar för att vi fick tillfälle att <v>föra</v> <p>fram</p> detta i en
      process präglad av samarbete.
    t: Ich bedanke mich dafür, dass wir dies in einem kooperativen Prozess <a>voranbringen</a>
      durften.
  - s: Dagordningen för EU och USA är lika full som alltid, och båda parterna bör
      utnyttja tillfället till att <v>föra</v> <p>fram</p> gemensamma ståndpunkter
      om frågor som budgetförordningen, klimatförändringarna, de stärkta handelsbanden,
      spridningen av kärnvapen och kampen mot terrorism.
    t: Die gemeinsame Agenda der EU und der USA ist so voll wie immer, und beide Parteien
      sollten die Gelegenheit nutzen, die gemeinsamen Standpunkte in Bereichen wie
      Finanzregulierung, Klimawandel, Stärkung der Handelsbeziehungen, Verbreitung
      von Nuklearwaffen und dem Kampf gegen den Terrorismus <a>voranzubringen</a>.
  - s: Det huvudsakliga målet för detta betänkande är att <v>föra</v> <p>fram</p>
      begreppet språklig mångfald.
    t: Das Hauptziel dieses Berichts besteht darin, das Konzept der Mehrsprachigkeit
      <a>voranzubringen</a>.
  - s: Så detta är ett bra initiativ som jag hoppas vi kan <v>föra</v> <p>fram</p>.
    t: Deshalb ist dies eine gute Initiative, die wir hoffentlich werden <a>voranbringen</a>
      können.
  - s: Nejsidan nedlåter sig till alla slags lögner för att <v>föra</v> <p>fram</p>
      sin sak.
    t: Das „Nein“-Lager scheut vor keiner Lüge zurück, um seine Sache <a>voranzubringen</a>.
  - s: Vi har talat om kvaliteten på rättskipningen och vi har granskat betänkandet,
      vilket verkar vara grundat på ett försök att <v>föra</v> <p>fram</p> bestämmelserna
      i fördraget, i synnerhet artikel III-271 om bedömningen av särskilt allvarligbrottslighet,
      till exempel sådan som har anknytning till terrorism.
    t: Wir haben über die Qualität der Justiz gesprochen und den Bericht geprüft,
      der offenbar auf dem Versuch beruht, die Bestimmungen des Vertrags, insbesondere
      Artikel III-271 zur Bewertung besonders schwerer Kriminalität, wie z.B. im Zusammenhang
      mit dem Terrorismus, <a>voranzubringen</a>.
  - s: Vi måste ta initiativ i denna kammare till att <v>föra</v> <p>fram</p> detta
      program.
    t: Wir müssen in diesem Haus Initiativen ergreifen, um diese Agenda <a>voranzubringen</a>.
  - s: Denna diskussion kommer inte att avslutas i Monterrey, utan den återspeglar
      det sätt på vilket Europa uppfattar sig självt, och den roll Europa borde spela
      i den värld som vi vill <v>föra</v> <p>fram</p> inom detta område.
    t: Diese Diskussion wird nicht in Monterrey enden, sie reflektiert das Bild, das
      Europa von sich selbst hat und von seiner Rolle in der Welt, die wir in diesem
      Bereich <a>voranbringen</a> wollen.
  - s: Det är ett betänkande med förslag till förändringar, och förändringar stöter
      alltid på motstånd på institutionerna och desto större anledning finns det att
      uppskatta föredragandens vilja att <v>föra</v> <p>fram</p> detta betänkande
      med stöd från PPE, och förhoppningsvis även från de övriga politiska grupperna
      i parlamentet.
    t: die Änderungen stoßen immer auf Widerstand in den Institutionen, und deshalb
      muß dem Berichterstatter um so mehr für den Willen gedankt werden, diesen Bericht
      mit der Unterstützung durch die EVP und, wie wir hoffen, der übrigen Fraktionen
      des Parlaments <a>voranzubringen</a>.
  - s: Först och främst har EU arbetat hårt för att <v>föra</v> <p>fram</p> frågan
      om de mänskliga rättigheterna på den multilaterala scenen.
    t: Die EU hat viel Arbeit auf sich genommen, um das Thema Menschenrechte auf der
      multilateralen Bühne <a>voranzubringen</a>.
  - s: Den har <v>förts</v> <p>fram</p> på ett positivt sätt genom de raska ratificeringarna
      i ett flertal parlament och den danska befolkningens klara bifall i folkomröstningen.
    t: Sie ist positiv <a>vorangebracht</a> worden durch die zügigen Ratifizierungen
      des Amsterdamer Vertrags in einer Reihe von Parlamenten und das klare Zustimmungsvotum
      in der dänischen Bevölkerung.
  - s: Varför är EU:s regeringar så snabba att <v>föra</v> <p>fram</p> ekonomiska
      reformer, och så avvaktande när det gäller politiska rättigheter?
    t: Warum nur sind die Regierungen der EU so schnell, wenn sie wirtschaftliche
      Reformen <a>voranbringen</a>, und so zögerlich, wenn es um politische Rechte
      geht?
  - s: Även på grund av detta, och i enlighet med förordningen 3254/91, vidtar kommissionen
      lämpliga åtgärder för att <v>föra</v> <p>fram</p> detta förslag till rådet och,
      som jag nämnde i mitt tal, i varje fall skall jag hålla Europaparlamentet underrättat
      och följa det förhandlingsförfarande som förutses i Fördraget.
    t: Deshalb unternimmt die Kommission entsprechend der Verordnung 3254/91 die erforderlichen
      Schritte, um diesen Vorschlag beim Rat <a>voranzubringen</a>.
  - s: inte bara att <v>föra</v> <p>fram</p> ännu en föreskrift, utan börja uträtta
      något.
    t: nicht nur darum, eine Bestimmung <a>voranzubringen</a>, sondern endlich aktiv
      zu werden.
  - s: Tillsammans med våra partner i de associerade länderna har vi klart och tydligt
      dragit slutsatsen att vi måste ha ett närmare samarbete för att <v>föra</v>
      <p>fram</p> frågan om kvinnors rättigheter.
    t: Wir haben mit diesen Partnern aus unseren assoziierten Ländern klipp und klar
      die Schlußfolgerung gezogen, daß wir enger zusammenarbeiten müssen, um Frauenrechte
      <a>voranzubringen</a>.
  - s: Ja, visst är jag medveten om att klimatet i Mellanöstern inte var det allra
      bästa, men vi var inte ens kapabla att <v>föra</v> <p>fram</p> en av det spanska
      ordförandeskapets få konkreta prioriteringar, utvecklingsbanken för Europa-Medelhavsområdet.
    t: Ja, ich weiß, das Klima im Nahen Osten war nicht das günstigste, aber wir waren
      nicht einmal in der Lage, eine der wenigen konkreten Prioritäten der spanischen
      Präsidentschaft, die Europa-Mittelmeer-Bank, <a>voranzubringen</a>.
  - s: Irland är ett mycket tydligt bevis på att vi verkligen måste kämpa för Europa,
      för den europeiska saken, och att vi verkligen måste vara beredda att närma
      oss människorna och vara mycket tydliga om varför detta är lika riktigt som
      nödvändigt, om vi vill <v>föra</v> <p>fram</p> den europeiska saken och vinna
      medborgarnas förtroende.
    t: Es hat sich doch in Irland ganz deutlich gezeigt, dass wir unsere europäische
      Sache dann <a>voranbringen</a> können, dass wir die Zustimmung der Bürgerinnen
      und der Bürger dann gewinnen, wenn wir für dieses Europa, für unsere europäische
      Sache wirklich kämpfen, wenn wir wirklich bereit sind, auf die Menschen zuzugehen
      und ihnen klipp und klar zu sagen, warum es richtig ist und warum es nötig ist.
- c: 18
  r: 5
  v: haben
  x:
  - s: Vi <v>förde</v> <p>fram</p> den punkten på agendan för forumet, och vi kommer
      inom kort att föreslå ett förnyat program för skydd av barn på Internet.
    t: Wir <a>haben</a> diesen Punkt auf der IGF-Agenda unterstützt und werden in
      Kürze ein erneuertes Programm zum Schutz des Kindes im Internet vorschlagen.
  - s: Denna ståndpunkt är så obegriplig att jag frågar mig om någon minister verkligen
      läst ändringsförslaget och de uppgifter som <v>förs</v> <p>fram</p>, för det
      verkar fullständigt obegripligt.
    t: Diese Haltung ist so befremdlich, daß ich mich frage, ob irgendein Minister
      den Änderungsantrag und die entsprechenden Angaben gelesen <a>hat</a>, weil
      das absolut unverständlich erscheint.
  - s: Jag skulle också vilja gratulera föredraganden och alla de kolleger som arbetat
      på det här betänkandet till att de har <v>fört</v> <p>fram</p> den här frågan
      i strålkastarljuset.
    t: ?(EN) Herr Präsident, auch ich möchte der Berichterstatterin und allen Kolleginnen
      und Kollegen, die an diesem Bericht gearbeitet <a>haben</a>, um dieses Problem
      im Rampenlicht zu behalten, gratulieren.
  - s: Samma Venedigkommission <v>förde</v> <p>fram</p> allvarlig och berättigad kritik
      mot den slovakiska språklagen, som fortfarande är i kraft, och jag har inte
      hört någon av mina slovakiska kollegor någonsin hänvisa till denna språklag.
    t: Eben diese Venedig-Kommission <a>hat</a> ernsthafte Kritik, gerechtfertigte
      Kritik gegen das slowakische Sprachengesetz erhoben, das immer noch in Kraft
      ist, und ich habe nicht gehört, dass irgendjemand meiner slowakischen Kolleginnen
      und Kollegen jemals dieses Sprachengesetz erwähnt hätte.
  - s: valet i USA <v>förde</v> <p>fram</p> en ny president till makten och en ny
      administration, och vi måste vara uppmärksamma på de signaler som når oss från
      den andra sidan Atlanten.
    t: Die Wahlen in diesem Land <a>haben</a> einen neuen Präsidenten und eine neue
      Administration an die Macht gebracht, und es ist unsere Pflicht, die Signale,
      die uns von der anderen Seite des Atlantik erreichen, aufmerksam zu registrieren.
  - s: Dessutom står kommissionen fast vid sin inställning som bygger på social integrering
      av de funktionshindrade och har <v>fört</v> <p>fram</p> frågan om funktionshinder
      som en av de viktigaste punkterna vid utarbetandet av de nationella handlingsplanerna
      för social integration och bekämpning av fattigdomen.
    t: Darüber hinaus hält die Kommission an dem Konzept der sozialen Eingliederung
      von Menschen mit Behinderungen fest, und sie <a>hat</a> das Thema Behinderung
      zu einem der grundlegenden Elemente bei der Ausarbeitung der nationalen Aktionspläne
      für die soziale Eingliederung und die Bekämpfung der Armut gemacht.
  - s: Såvitt jag förstått, fru talman, var en talare för förslaget, och en annan
      talare, som just återgått till sin plats, <v>förde</v> <p>fram</p> idén om en
      debatt i ämnet vid slutet av denna månad, vid oktober månads andra plenarsammanträde.
    t: Wie ich höre, Frau Präsidentin, hat ein Sprecher sich für den Vorschlag ausgesprochen
      und eine andere Rednerin, die soeben ihren Platz wiedereingenommen <a>hat</a>,
      eine Debatte zu dieser Angelegenheit in der zweiten Teilsitzung Ende Oktober
      vorgeschlagen.
  - s: Jag är glad över att parlamentet har tagit upp det förslag vi har <v>fört</v>
      <p>fram</p> och det finns ett generellt stöd i parlamentet för dess syfte, som
      är slutförandet av riktlinjerna för transporter inom det transeuropeiska nätet
      inklusive kusthamnar, inlandshamnar och terminaler för kombinerad trafik.
    t: Ich freue mich, daß das Parlament unseren Vorschlag angenommen <a>hat</a> und
      das Ziel dieses Vorschlags, die Fertigstellung der Leitlinien für die transeuropäischen
      Verkehrsnetze einschließlich Seehäfen, Binnenhäfen und intermodale Terminals
      grundsätzlich vom Haus unterstützt wird.
  - s: En grundförutsättning är ett jämställdhetsperspektiv i alla fyra pelarna av
      sysselsättningsriktlinjerna, och jag är därför mycket glad över att Barbara
      Weiler varit så lyhörd för de förslag utskottet för kvinnors rättigheter och
      jämställdhetsfrågor har <v>fört</v> <p>fram</p>.
    t: Daher bin ich sehr froh, dass Frau Barbara Weiler den Vorschlägen des Ausschusses
      für die Rechte der Frau und Chancengleichheit so große Aufmerksamkeit gewidmet
      <a>hat</a>.
  - s: Kollegan Napolitano <v>förde</v> <p>fram</p> ett par argument för hur ordningen
      nu bör ändras.
    t: Kollege Napolitano <a>hat</a> ein paar Argumente vorgebracht, wo das Procedere
      jetzt geändert sein soll.
  - s: Hon <v>förde</v> <p>fram</p> sin ståndpunkt väl och den togs emot väl.
    t: Sie <a>hat</a> das Problem klar und deutlich beim Namen genannt.
  - s: I denna antiserbiska hetskampanj, där man <v>för</v> <p>fram</p> alla brottsliga
      gärningar som tillskrivs Milosevic, är det omöjligt att kallblodigt och uppmärksamt
      - som Van den Broek begärde - försöka lösa denna fruktansvärda kris som breder
      ut sig alltmer i Kosovo.
    t: Herr Präsident, in einem Klima, einer Atmosphäre eines antiserbischen Amoklaufs
      und unter ständiger Herausstellung der Fehler von Milosevic - und er <a>hat</a>
      Fehler begangen, verbrecherische Fehler - können wir diese fürchterliche Krise,
      die im Kosovo schwelt, weder mit Besonnenheit noch mit Umsicht lösen, wie es
      Herr Van den Broek gefordert hat.
  - s: Nu har vi åter <v>fört</v> <p>fram</p> detta förslag i utskottet för miljö,
      där vi röstade för andrabehandling.
    t: Wir <a>haben</a> diesen Ansatz nun im Umweltausschuss bestätigt und für die
      zweite Lesung gestimmt.
  - s: I dag har ett enigt parlamentet <v>fört</v> <p>fram</p> detta mycket tydliga
      budskap, och jag är säker på att det kommer att höras.
    t: Das vereinte Parlament <a>hat</a> diese ganz klare Botschaft heute ausgesendet,
      und ich bin mir sicher, sie wird gehört werden.
  - s: Även om revisionsrätten aldrig uttryckligt stött avskaffandet av centraliserad
      förhandskontroll och vi fortfarande väntar att höra dess synpunkter på det förslag
      vi har framför oss, har den <v>fört</v> <p>fram</p> möjligheten att ändra till
      ett annat system.
    t: Obwohl der Rechnungshof die Abschaffung der zentralen Ex-ante-Finanzkontrolle
      bisher nicht ausdrücklich befürwortet hat und wir seine Ansicht zu dem heute
      vor uns liegenden Vorschlag noch nicht kennen, so <a>hat</a> er doch die Möglichkeit
      des Wechsels zu einem anderen System nicht ausgeschlossen.
  - s: BSE <v>förde</v> återigen <p>fram</p> den aktuella debatten om livsmedelsskyddet
      och konsumenternas hälsa, problemen med en otillräcklig rättslig ram samt behöriga
      myndigheters bristande kontroll av dess tillämpning, på grund av att de tjänar
      konkreta intressen och är likgiltiga för de kriminella konsekvenserna för medborgarnas
      hälsa.
    t: Das BSE-Problem <a>hat</a> wieder einmal eine Diskussion über die Lebensmittelsicherheit
      und den Schutz der Verbrauchergesundheit entfacht, aber auch über die Probleme
      eines ungenügenden gesetzlichen Rahmens sowie fehlender Kontrollen durch die
      zuständigen Einrichtungen, die nur bestimmte Interessen bedienen und die, die
      verheerenden Konsequenzen für die Gesundheit der Bürger ignorieren.
  - s: Det gäller att avvisa vädjan till det ideologiska samförståndet mellan överstatliga
      institutioner gentemot rådet som representerar staterna, vilken på nytt har
      <v>fört</v> <p>fram</p> kommissionens ordförande för att dölja sitt ansvar.
    t: Es geht darum, den Aufruf zur ideologischen Mittäterschaft der supranationalen
      Institutionen gegen den Rat zurückzuweisen, den der Präsident der Kommission
      von neuem erlassen <a>hat</a>, um seine Verantwortung zu verschleiern.
  - s: Som jag sa var detta en fråga som <v>fördes</v> <p>fram</p> av det brittiska
      ordförandeskapet, och därför verkar det påstående som hon förefaller göra om
      att det på något sätt finns en djup och oupphörlig sammanblandning av illegal
      invandring och människohandel, inte minst mot bakgrund av konferensens titel,
      vederläggas av bevisningen.
    t: Wie ich bereits sagte, <a>hat</a> sich der britische Ratsvorsitz sehr dafür
      engagiert, und daher ist die Behauptung, dass illegale Einwanderung und Menschenhandel
      in einen Topf geworfen werden, wohl schon durch den Titel der Konferenz widerlegt.
- c: 12
  r: 6
  v: vorlegen
  x:
  - s: Det inrättades genom stadganden och protokoll som medlemsstaternas regeringar
      kom överens om, vilka handlade på uppdrag av folket som hade valt dem, för att
      de skulle <v>föra</v> <p>fram</p> idéer och förslag för deras räkning.
    t: Diese Regierungen haben das Mandat ihrer Wähler und können in deren Namen Ideen
