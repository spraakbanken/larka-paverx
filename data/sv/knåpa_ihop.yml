  x:
  - s: Men vi kan inte <v>knåpa</v> <p>ihop</p> en orealistisk lista som endast skulle
      skapa besvikelse på andra sidan Medelhavet.
    t: Umwelt, Energie, Bekämpfung der Wüstenbildung, Immigration usw. Dennoch dürfen
      wir nicht in einer <a>unzusammenhängenden</a> Liste versinken, die auf der anderen
      Seite des Mittelmeeres nur zu Enttäuschungen führen würde.
