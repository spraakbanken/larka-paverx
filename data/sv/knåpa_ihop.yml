de:
- c: 2
  r: 1
  v: zusammenbasteln
  x:
  - s: 'I varje fall inte den juridiska spetsfundighetsteknik som vissa kolleger använder
      för att <v>knåpa</v> <p>ihop</p> juridiska konstruktioner som bara har ett enda
      mål:'
    t: 'In keinem Fall die juristische Spitzfindigkeit mancher Kolleginnen und Kollegen,
      die juristische Konstruktionen <a>zusammenbasteln</a> und dabei nur ein einziges
      Ziel verfolgen:'
  - s: Men de förbudsmetoder, de rentav orimliga pålagorna på den europeiska tobaksindustrin,
      som utskottet för miljö har <v>knåpat</v> <p>ihop</p> utan hänsyn till arbetsplatsförlusterna,
      särskilt för kvinnor, kommer inte att leda till att EU-medborgarna blir icke-rökare,
      vilket har bevisats av de redan förekommande genomgripande åtgärderna rörande
      reklam och märkning.
    t: Aber die Verbotsmethoden, die geradezu unzumutbaren Auflagen an die europäische
      Tabakindustrie, die unser Umweltausschuß ohne Rücksicht auf Arbeitsplatzverluste,
      insbesondere für Frauen, <a>zusammengebastelt</a> hat, werden nicht dazu führen,
      aus den EU-Bürgern Nichtraucher zu machen, wie das durch die bereits bestehenden
      einschneidenden Maßnahmen in bezug auf Werbung und Etikettierung bewiesen wurde.
