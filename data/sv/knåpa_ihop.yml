  x:
  - s: Men de förbudsmetoder, de rentav orimliga pålagorna på den europeiska tobaksindustrin,
      som utskottet för miljö har <v>knåpat</v> <p>ihop</p> utan hänsyn till arbetsplatsförlusterna,
