en:
- c: 27
  r: 1
  v: lose
  x:
  - s: Om den europeiska fotbollen inte hägrar som ett pris i slutänden, då riskerar
      de att <v>gå</v> <p>miste</p> om TV-pengar, att förlora Coca Cola-sponsring
      för turneringen.
    t: If there is not the prize of European football at the end of it then they face
      the risk of <a>losing</a> television money, of losing Coca Cola sponsorship
      of that competition.
  - s: För att än en gång upprepa ordförande Prodis ord skulle vi alltså <v>gå</v>
      <p>miste</p> om ett historiskt tillfälle.
    t: We would therefore <a>lose</a> an historic opportunity, to quote President
      Prodi again.
  - s: EU får inte <v>gå</v> <p>miste</p> om denna möjlighet.
    t: Europe must not <a>lose</a> this opportunity.
  - s: I mitt fall <v>gick</v> jag <p>miste</p> om all ost jag ville ta med mig eftersom
      den var tartinable, bredbar!
    t: In my case, I <a>lost</a> all the cheese I wanted to bring because it was tartinable!
  - s: Parlamentet måste hörsamma de tusentals e-postmeddelanden från EU-medborgare
      som kräver större engagemang och bindande mål. Annars riskerar vi att <v>gå</v>
      <p>miste</p> om en utmärkt möjlighet att öka EU-institutionernas trovärdighet.
    t: Parliament must take heed of the thousands of emails from European citizens
      calling for greater commitments and binding targets, otherwise we risk <a>losing</a>
      another major opportunity to enhance the credibility of the European institutions.
  - s: Jag skulle inte vilja att människor tittade på den oerhörda mängden utrymme
      i de offentliga utrymmena, och sedan kom och såg vara små trånga arbetsrum,
      där vi <v>går</v> <p>miste</p> om en tredjedel på grund av ett värdelöst badrum
      - men det är en annan fråga.
    t: I would not like people to look at the masses of space in the public areas
      and then come and see our little cramped offices, out of which we <a>lose</a>
      a third for a useless bathroom - but that is another matter.
  - s: Utskottets beslut innebar dock att man <v>gick</v> <p>miste</p> om möjligheten
      att förbättra informationen för patienterna.
    t: However, the committee’s decision meant that an opportunity to improve patient
      information has been <a>lost</a>.
  - s: Alltså, Förenade kungariket <v>gick</v> <p>miste</p> om 12 miljoner pund genom
      att inte använda sig av avvecklingsplanen och dess fiskare blev tvungna att
      sälja sina båtar och licenser.
    t: So, Britain <a>lost</a> £12, 000, 000 by not using the decomissioning scheme
      and its fishermen were obliged to sell their boats and their licences.
  - s: Om vi försöker strömlinjeforma alltför mycket kommer vi att <v>gå</v> <p>miste</p>
      om den mångfald och dynamik som varje företag kan bidra med genom att göra sitt
      yttersta för att vara en bra arbetsgivare, ett bra företag och en bra leverantör
      av varor och tjänster.
    t: If we try to streamline too much, we will <a>lose</a> the variety and the dynamism
      that each company can deliver by making the most of its opportunities to be
      a good employer, a good company and a good service and product provider.
  - s: Alltför ofta leder en förlängd utbytesperiod tillsammans med viss arbetserfarenhet
      till att unga människor <v>går</v> <p>miste</p> om en del av de nationella studierna
      och de sociala rättigheterna.
    t: Too often an extended period of student exchange coupled with some work experience
      results in young people <a>losing</a> some of their national study and social
      entitlements.
  - s: Om det förbjuds kommer många patienter i Europa att <v>gå</v> <p>miste</p>
      om en mycket effektiv behandlingsform.
    t: Should it be banned, many patients in Europe would <a>lose</a> a highly effective
      form of treatment.
  - s: För det femte skulle jag vilja be kommissionen klargöra sin ståndpunkt i fråga
      om icke-statliga organisationer som kontinuerligt <v>går</v> <p>miste</p> om
      värdefulla inkomster, eftersom de straffas av ett system som allt som oftast
      lämnar dem strandade med en mervärdesskatt som de inte kan få tillbaka.
    t: Fifthly, I should like the Commission to clarify its position vis-à-vis NGOs
      which persistently <a>lose</a> valuable income because they are penalised by
      a system that frequently leaves them high and dry with irrecoverable VAT.
  - s: När det gäller mindre gynnade områden vill ni att jag skall överväga att infoga
      socioekonomiska kriterier och en gradvis nedtrappning för områden som har <v>gått</v>
      <p>miste</p> om sin ställning.
    t: On less-favoured areas, you asked me to look at the inclusion of socio-economic
      criteria and phasing-out periods for areas that have <a>lost</a> their status.
  - s: Målet är också att stärka den nya medelklassen, som oroar sig över sin dominans
      eftersom folket blir alltmer medvetna om vad de har <v>gått</v> <p>miste</p>
      om i och med detta nederlag.
    t: The objective is also to strengthen the new bourgeoisie, fretting about its
      sovereignty as people become more and more aware of what they <a>lost</a> along
      with socialism.
  - s: För att tala klarspråk handlar det om att eliminera risken att <v>gå</v> <p>miste</p>
      om en miljard av de 13,5 miljarder euro som finns i den EUF-reserv som skall
      utvärderas nästa år.
    t: To be direct, this is about eliminating the risk of <a>losing</a> EUR 1 billion
      of the EUR 13.5 billion reserved in the 9th European Development Fund which
      is up for evaluation next year.
  - s: Ni håller säkert med om att vi måste undvika en situation där GSP-förmånstagare
      <v>går</v> <p>miste</p> om alla sina förmåner den 1 januari 2012.
    t: You will all agree that we must avoid a situation whereby GSP beneficiaries
      <a>lose</a> all their preferences on 1 January 2012.
  - s: Om konferensen inte lyckas med att modernisera vår gemensamma handelspolitik
      har Europa <v>gått</v> <p>miste</p> om en god chans att ställa sig i främsta
      ledet i förhållande till våra konkurrenter.
    t: Unless we continue to modernize our common commercial policy at this Conference,
      Europe will have <a>lost</a> a perfect opportunity to locate itself at the forefront
      in terms of our competitors and I must confess to you that I am very much concerned
      by the fact that, in the run-up to the final negotiations, the text drafted
      by the Presidency might again be weakened and could even lead to a regressive
      wording.
  - s: Om man försöker göra om paketet i detta skede kommer man att <v>gå</v> <p>miste</p>
      om hela överenskommelsen.
    t: If you try to re-draw the package at this stage you will <a>lose</a> the whole
      deal.
  - s: Det behöver för övrigt inte alls innebära slutet för tobaksindustrin utan bara
      att den <v>går</v> <p>miste</p> om sin privilegierade skatteställning.
    t: This does not in any way mean that the hand-rolling tobacco industry has to
      come to an end, but simply that it has to <a>lose</a> its fiscally advantaged
      status.
  - s: Annars kommer vi att <v>gå</v> <p>miste</p> om möjligheten att påverka afrikanernas
      liv i positiv riktning.
    t: However, as the Portuguese Presidency has gone down this route, it would be
      wrong not to continue to the end, otherwise we will <a>lose</a> an opportunity
      to positively impact on the life of Africans.
  - s: Om vi inte kan lösa dessa utmaningar kan vi <v>gå</v> <p>miste</p> om möjligheten
      att skapa en grannsämja på våra villkor.
    t: If we do not overcome these challenges, we may <a>lose</a> the opportunity
      to create our neighbourhood on our own terms.
  - s: 'Europeiska unionen måste hjälpa Ukraina att hantera dessa risker, vi får inte
      <v>gå</v> <p>miste</p> om denna möjlighet till historiska förändringar:'
    t: 'The European Union must help Ukraine to overcome these risks, we cannot <a>lose</a>
      this opportunity for historic change:'
  - s: Under tiden finns det emellertid ett enormt tryck från utsädesindustrin att
      inte ta upp denna jordbrukspraxis, som är vanlig i alla länder - nämligen grannutbytet
      - i detta direktiv, eftersom de förmodar att de på det sättet kan <v>gå</v>
      <p>miste</p> om några affärer.
    t: Since then, however, considerable pressure has been exerted by the seed industry
      for the omission from the Directive of any reference to this practice of neighbourly
      exchange, which is widespread among farmers in every country, because the seed
      producers suspect it might <a>lose</a> them some business.
  - s: Under de senaste två åren har vi gått miste om en förordning särskilt avsedd
      för att bekämpa skogsbränder, vi har <v>gått</v> <p>miste</p> om fem miljoner
      euro som ingen kan förklara i fonden för landsbygdsutveckling och vi kan gå
      miste om ännu fler budgetanslag.
    t: we have <a>lost</a> EUR 5 million, for which no one can account, in the rural
      development fund;
  - s: Under de senaste två åren har vi gått miste om en förordning särskilt avsedd
      för att bekämpa skogsbränder, vi har gått miste om fem miljoner euro som ingen
      kan förklara i fonden för landsbygdsutveckling och vi kan <v>gå</v> <p>miste</p>
      om ännu fler budgetanslag.
    t: and we may <a>lose</a> even more budget allocations.
  - s: Det rör sig om ett belopp i samma storleksordning som Europeiska unionens budget,
      som medlemsstaterna <v>går</v> <p>miste</p> om i form av intäkter från mervärdesskatten.
    t: To give you an idea of the magnitude of this I could say that the sum <a>lost</a>
      by the Member States in the form of VAT revenue is in the order of the budget
      of the European Union.
  - s: Ni har rätt i att gemenskapen <v>går</v> <p>miste</p> om stora tullinkomster
      i transittrafiken.
    t: Mr Kellett-Bowman, you are right to say that the Community <a>loses</a> considerable
      customs revenue in transit traffic.
- c: 18
  r: 2
  v: miss
  x:
  - s: Jag anser att rådet har <v>gått</v> <p>miste</p> om en möjlighet.
    t: In my view, the Council has <a>missed</a> an opportunity here.
  - s: Rådet har <v>gått</v> <p>miste</p> om en möjlighet här, och jag hoppas att
      vi ska kunna genomföra förbättringar i fråga om detta vid ett senare tillfälle.
    t: The Council has <a>missed</a> an opportunity here, and I hope that we will
      perhaps still be able to improve on it at a later date.
  - s: Det oroar mig nu när jag upptäcker att jag har <v>gått</v> <p>miste</p> om
      större delen av min kollega Arlene McCarthys anförande, eftersom det verkar
      som om debatten startade minst tio minuter för tidigt.
    t: So I am disturbed to find that I <a>missed</a> most of the speech of my colleague
      Mrs McCarthy, because the debate appears to have started at least ten minutes
      early.
  - s: Det är synd att hennes mer progressiva idéer nätt och jämnt <v>gick</v> <p>miste</p>
      om stödet i utskottet för medborgerliga fri- och rättigheter samt rättsliga
      och inrikes frågor, och vi står nu inför en mer motsträvig inställning till
      varaktigt bosatta tredjelandsmedborgare, med en alltför stor betoning på terrorism,
      språktillägnande och tillräckliga tillgångar, särskilt inom området för pensioner.
    t: It is a pity that her more progressive ideas narrowly <a>missed</a> endorsement
      in the Committee on Citizens’ Freedoms and Rights, Justice and Home Affairs
      and we now have before us a more begrudging approach to long-term residents
      from third countries, with an overemphasis on terrorism, language acquisition
      and sufficient resources, especially in the area of pensions.
  - s: Jag kanske <v>gick</v> <p>miste</p> om någonting.
    t: I may have <a>missed</a> something.
  - s: Förslaget om ett enda arbetstillståndsförfarande för tredjelandsmedborgare
      innebär att man <v>gått</v> <p>miste</p> om ett gyllene tillfälle att stödja
      anständiga arbetsvillkor som innebär likabehandling av invandrad arbetskraft.
    t: This proposal for a single work permit for nationals of non-EU countries was
      a <a>missed</a> opportunity to support decent working conditions where migrants
      are welcomed on the basis of equal treatment.
  - s: Detta kommer inte att vara någon lätt uppgift, men krisen medför möjligheter
      till lärande som vi helt enkelt inte får <v>gå</v> <p>miste</p> om.
    t: This work will be difficult, but the crisis is a learning opportunity we simply
      cannot <a>miss</a>.
  - s: Vi får inte <v>gå</v> <p>miste</p> om detta tillfälle.
    t: We must not <a>miss</a> this opportunity.
  - s: Man har <v>gått</v> <p>miste</p> om en ny möjlighet.
    t: That is another <a>missed</a> opportunity.
  - s: Vi har <v>gått</v> <p>miste</p> om ett tillfälle att vara konsekventare och
      klokare.
    t: We have <a>missed</a> an opportunity to be clearer and more coherent.
  - s: vi kommer att <v>gå</v> <p>miste</p> om den för en hel generation.
    t: I think if we miss Copenhagen, we will not miss it for a week or a month or
      a couple of months, we will <a>miss</a> enlargement for a whole generation.
  - s: Bara den belgiska staten, som jag ju känner väl till, skulle <v>gå</v> <p>miste</p>
      om en miljard franc i moms och det gäller för alla statskassor.
    t: Apparently, the State of Belgium alone, which I know very well, <a>misses</a>
      out on one billion Belgian Francs in VAT as a result of this practice, and the
      same goes for all government coffers.
  - s: Vi anser därför att sexpacket innebär att man skulle <v>gå</v> <p>miste</p>
      om möjligheten att införa en riktig ekonomisk styrning.
    t: We therefore consider the ’six-pack’ to be a <a>missed</a> opportunity to put
      genuine economic governance in place.
  - s: Den inre marknaden är alltså ännu inte någon inre marknad på det digitala området,
      och rådet har därmed <v>gått</v> <p>miste</p> om en stor möjlighet.
    t: The internal market is thus still not a single market as far as the digital
      environment is concerned, and the Council has thus <a>missed</a> a great opportunity.
  - s: Vi får inte <v>gå</v> <p>miste</p> om de möjligheter som denna nya början medför.
    t: We must not <a>miss</a> the opportunities this new beginning brings.
  - s: Ön kan inte stå vid sidan om de regionala grupperingar som verkar i området,
      eftersom den då riskerar att <v>gå</v> <p>miste</p> om en historisk möjlighet,
      och detsamma gäller våra regioner i Västindien.
    t: It cannot afford to remain outside the regional alliances being forged in this
      area, lest it <a>miss</a> out on a historic opportunity, and the same applies
      to our regions in the Caribbean.
  - s: Jag anser dock att vi har <v>gått</v> <p>miste</p> om en bra möjlighet att
      skapa en mycket tydlig distinktion mellan fyrverkerier som används i offentliga
      högtider och uppvisningar, i teatrar och på biografer och nit- och slagkolvar
      som används i leksaker, i luftkuddar i fordon och till och med säkerhetsbälten.
    t: I believe, however, that we have <a>missed</a> a good opportunity to establish
      a very clear distinction between fireworks, used in public celebrations or displays,
