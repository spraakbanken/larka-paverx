de:
- c: 23
  r: 1
  v: verlieren
  x:
  - s: Om vi inte skulle göra detta, kommer vi att <v>gå</v> <p>miste</p> om en värdefull
      allierad.
    t: Wenn wir dies nicht tun, werden wir einen wertvollen Verbündeten <a>verlieren</a>.
  - s: Jag undrar om det är föräldrarna, som utnyttjar sina barn, eller barnen, som
      på grund av detta <v>går</v> <p>miste</p> om varje möjlighet till integration
      eftersom de saknar utbildning - ekonomisk integration genom arbete och tillgångar
      utgör som ni vet grunden för all annan integration.
    t: Ich frage mich, ob es die Eltern sind, die ihre Kinder ausbeuten, oder die
      Kinder, die infolgedessen jegliche Chance auf Integration <a>verlieren</a>,
      da sie über keinerlei Bildung verfügen, obwohl, wie Sie wissen, die wirtschaftliche
      Integration durch Arbeit und Ressourcen eine Grundlage für jegliche andere Integration
      bietet.
  - s: Det är inte bara en vårdslös negligering att man <v>går</v> <p>miste</p> om
      tusentals miljoner ecu om inte detta också innebär en konsolidering av denna
      filosofi.
    t: Es handelt sich nicht nur um ein fahrlässiges Unterlassen, Milliarden von Ecu
      zu <a>verlieren</a>, sondern es bedeutet auch, daß sich diese Philosophie verfestigt.
  - s: Kremikovtzi står inför hotet om omedelbar stängning, något som skulle innebära
      att tiotusentals arbetstagare och deras familjer skulle <v>gå</v> <p>miste</p>
      om sin försörjning, och det är särskilt oroväckande att den nuvarande krisen
      direkt har förorsakats av människor med anknytning både till den kriminella
      undre världen och till landets högsta politiska ledning.
    t: Besonders alarmierend ist, dass die gegenwärtige Krise bei Kremikovtzi, wo
      die reale Gefahr besteht, dass das Werk schließen muss und damit Zehntausende
      von Arbeitern und deren Familien Lohn und Brot <a>verlieren</a>, das unmittelbare
      Ergebnis des Handelns von Menschen ist, die Verbindungen sowohl zur kriminellen
      Unterwelt als auch zum Establishment haben.
  - s: De <v>går</v> <p>miste</p> om sista ordet när det gäller lagstiftningen på
      flera områden.
    t: In mehreren Bereichen werden sie das letzte Wort in Sachen Gesetzgebung <a>verlieren</a>.
  - s: Om vi inte fastställer prioriteringar utifrån ett kontinentalt synsätt redan
      nu, kommer vi att <v>gå</v> <p>miste</p> om en fantastisk tid, mycket viktiga
      år, för vår uppgift att bygga upp en stark och enad kontinent.
    t: Wenn wir nicht bereits jetzt und mit einem kontinentalen Ansatz Prioritäten
      festlegen, <a>verlieren</a> wir wertvolle Zeit, sehr wichtige Jahre für das
      Aufbauwerk eines starken und vereinten Kontinents.
  - s: Den svenske medborgaren <v>går</v> därmed <p>miste</p> om både underhåll för
      sina barn och rätten till hälften av makars gemensamma tillgångar.
    t: Damit würden schwedische Bürger sowohl den Unterhalt für ihre Kinder <a>verlieren</a>
      als auch das Recht auf die Hälfte des gemeinsamen Vermögens der Eheleute.
  - s: Jag är övertygad om att vi förlorar en första klassens ledamot, och jag måste
      på detta egoistiska sätt säga att jag förlorar en bänkkamrat, eftersom jag,
      på grund av stavningen av våra efternamn, alltid har suttit vid hans sida, och
      att <v>gå</v> <p>miste</p> om hans råd och hjälp i många frågor blir ledsamt.
    t: Und für mich persönlich muß ich sagen, daß ich einen Sitznachbarn verliere,
      denn aufgrund unserer Nachnamen habe ich immer an seiner Seite gesessen, und
      es stimmt mich sehr traurig, seine Ratschläge und seine Unterstützung bei vielen
      Gelegenheiten zu <a>verlieren</a>.
  - s: Jag är övertygad om att våra europeiska fiskare <v>gått</v> <p>miste</p> om
      en utmärkt representant i Europaparlamentets fiskeriutskott.
    t: Ich bin überzeugt, daß die europäischen Fischer eine ausgezeichnete Vertreterin
      im Ausschuß für Fischerei des Europäischen Parlaments <a>verloren</a> haben.
  - s: Om vi gör så att folk inte kan bo i dessa områden, vilket gör att vi <v>går</v>
      <p>miste</p> om en levande landsbygd, kommer Europa att bli fattigare, och vi
      kommer att få ångra detta.
    t: Wenn wir diese Gegenden als menschliche Wohngebiete und alles das, was damit
      verbunden ist, <a>verlieren</a>, dann wird Europa um so vieles ärmer sein, und
      wir werden es bedauern.
  - s: För det femte skulle jag vilja be kommissionen klargöra sin ståndpunkt i fråga
      om icke-statliga organisationer som kontinuerligt <v>går</v> <p>miste</p> om
      värdefulla inkomster, eftersom de straffas av ett system som allt som oftast
      lämnar dem strandade med en mervärdesskatt som de inte kan få tillbaka.
    t: Fünftens würde ich es begrüßen, wenn die Kommission ihre Haltung gegenüber
      den NRO erläutern könnte, die ständig wertvolle Einnahmen <a>verlieren</a>,
      weil sie durch ein System betraft werden, das sie durch eine hohe und nicht
      erstattungsfähige Mehrwertsteuer ausbluten läßt.
  - s: När det gäller mindre gynnade områden vill ni att jag skall överväga att infoga
      socioekonomiska kriterier och en gradvis nedtrappning för områden som har <v>gått</v>
      <p>miste</p> om sin ställning.
    t: Was die benachteiligten Gebiete angeht, so baten Sie mich, mir die Einbeziehung
      der sozioökonomischen Kriterien und die Auslauffristen für Gebiete anzusehen,
      die ihren Status <a>verloren</a> haben.
  - s: Sådant innebär inte bara att unionens budget <v>går</v> <p>miste</p> om resurser,
      utan manipulationerna sker naturligtvis också på bekostnad av de ärliga producenterna
      och importörerna.
    t: Dabei geht nicht nur dem Haushalt der Union Geld <a>verloren</a>, diese Manipulationen
      gehen natürlich auch zu Lasten ehrlicher Produzenten und Importeure.
  - s: om en begäran gjorts om fastställande av huruvida beslutförhet föreligger och
      den ledamot som begärde fastställandet inte befinner sig i plenisalen när beslutförheten
      kontrolleras, kommer vederbörande att förlora sitt traktamente för den dagen,
      och alla de som inte är i kammaren när man konstaterat att det inte föreligger
      beslutförhet ska <v>gå</v> <p>miste</p> om halva sitt traktamente för den dagen
      så att vi kan sätta stopp för denna typ av taktik en gång för alla.
    t: Wird ein Antrag gestellt, die Beschlussfähigkeit festzustellen, und ist die
      Person, die den Antrag gestellt hat, nicht im Sitzungssaal anwesend, verliert
      diese ihr Tagegeld für den betreffenden Tag, und alle, die nicht im Sitzungssaal
      anwesend sind, wenn die Beschlussfähigkeit nicht festgestellt wird, <a>verlieren</a>
      die Hälfte ihres Tagesgeldes für diesen Tag;
  - s: Målet är också att stärka den nya medelklassen, som oroar sig över sin dominans
      eftersom folket blir alltmer medvetna om vad de har <v>gått</v> <p>miste</p>
      om i och med detta nederlag.
    t: Ein weiteres Ziel besteht in der Stärkung der neuen bürgerlichen Klasse, die
      sich um ihre Herrschaft Sorgen macht, da die Völker sich immer mehr bewusst
      werden, was sie mit dem Umsturz <a>verloren</a> haben.
  - s: För att tala klarspråk handlar det om att eliminera risken att <v>gå</v> <p>miste</p>
      om en miljard av de 13,5 miljarder euro som finns i den EUF-reserv som skall
      utvärderas nästa år.
    t: Um es klar und deutlich zu sagen, es soll die Gefahr abgewendet werden, von
      den 13,5 Milliarden Euro, die im 9. Europäischen Entwicklungsfonds reserviert
      sind - der im kommenden Jahr zur Bewertung ansteht - 1 Milliarde zu <a>verlieren</a>.
  - s: Därmed skulle de berörda företagen <v>gå</v> <p>miste</p> om ett viktigt beslutsverktyg
      för en ansvarsfull förvaltning.
    t: In der Folge geht für das verantwortliche Management der betroffenen Unternehmen
      ein für die Entscheidungsfindung wichtiges Instrument <a>verloren</a>.
  - s: Ni håller säkert med om att vi måste undvika en situation där GSP-förmånstagare
      <v>går</v> <p>miste</p> om alla sina förmåner den 1 januari 2012.
    t: Sie werden zustimmen, dass wir eine Situation verhindern müssen, in der die
      APS-begünstigten Länder am 1. Januar 2012 all ihre Präferenzen <a>verlieren</a>.
  - s: Och detta har ni gjort för att inte <v>gå</v> <p>miste</p> om en handfull dollarinvesteringar
      i Turkiet, för att inte misshaga den stormakt på andra sidan Atlanten som satt
      terroriststämpeln inte bara på Öcalan utan också på alla andra som kämpar för
      sitt folk.
    t: Sie haben das nur getan, um ja nicht eine Handvoll Dollar an Investitionen
      in der Türkei zu <a>verlieren</a>, um nicht das Mißfallen des Chefs auf der
      anderen Seite des Atlantiks zu erregen, der Öcalan ebenso wie jeden anderen,
      der für sein Volk kämpft, als Terroristen abgestempelt hat.
  - s: Det behöver för övrigt inte alls innebära slutet för tobaksindustrin utan bara
      att den <v>går</v> <p>miste</p> om sin privilegierade skatteställning.
    t: Das soll übrigens keinesfalls heißen, daß der Rolltabakindustrie ein Ende bereitet
      wird, wohl aber, daß diese ihre steuerlich bevorzugte Position <a>verliert</a>.
  - s: Man skulle <v>gå</v> <p>miste</p> om de fördelar som var syftet med anpassningen,
      och det skulle bara leda till att forskarna blev tvungna att publicera sina
      forskningsresultat och söka patent i USA.
    t: Sie würde gerade die Vorteile <a>verlieren</a>, die mit der Anpassung erstrebt
      waren und würde nur dazu führen, daß sie gezwungen wäre, in den USA zu publizieren
      und anzumelden.
  - s: Under de senaste två åren har vi gått miste om en förordning särskilt avsedd
      för att bekämpa skogsbränder, vi har <v>gått</v> <p>miste</p> om fem miljoner
      euro som ingen kan förklara i fonden för landsbygdsutveckling och vi kan gå
      miste om ännu fler budgetanslag.
    t: In den letzten zwei Jahren haben wir den Verlust einer speziellen Verordnung
      für die Bekämpfung von Bränden hinnehmen müssen, wir haben fünf Millionen Euro
      <a>verloren</a>, die nicht mehr im Rahmen des Fonds für ländliche Entwicklung
      verwendet werden können, und wir können noch mehr Haushaltszuwendungen verlieren.
  - s: Under de senaste två åren har vi gått miste om en förordning särskilt avsedd
      för att bekämpa skogsbränder, vi har gått miste om fem miljoner euro som ingen
      kan förklara i fonden för landsbygdsutveckling och vi kan <v>gå</v> <p>miste</p>
      om ännu fler budgetanslag.
    t: In den letzten zwei Jahren haben wir den Verlust einer speziellen Verordnung
      für die Bekämpfung von Bränden hinnehmen müssen, wir haben fünf Millionen Euro
      verloren, die nicht mehr im Rahmen des Fonds für ländliche Entwicklung verwendet
      werden können, und wir können noch mehr Haushaltszuwendungen <a>verlieren</a>.
- c: 13
  r: 2
  v: verpassen
  x:
  - s: Jag tror också att vi för närvarande håller på att <v>gå</v> <p>miste</p> om
      chanser i fråga om elektroniska betalningsmedel, som redan utnyttjas i andra
      länder, genom att vi är alltför långsamma med att anpassa ramvillkoren.
    t: Ich glaube auch, daß wir zur Zeit im Bereich des elektronischen Geldes gerade
      dabei sind, Chancen, die in anderen Ländern zur gleichen Zeit bereits genutzt
      werden, dadurch zu <a>verpassen</a>, daß wir die Rahmenbedingungen zu langsam
      anpassen.
  - s: Det oroar mig nu när jag upptäcker att jag har <v>gått</v> <p>miste</p> om
      större delen av min kollega Arlene McCarthys anförande, eftersom det verkar
      som om debatten startade minst tio minuter för tidigt.
    t: Daher hat es mich etwas verwundert, dass ich den Großteil des Beitrags meiner
      Kollegin McCarthy <a>verpasst</a> habe, da die Aussprache offenbar mindestens
      zehn Minuten zu früh begonnen hat.
  - s: Låt oss skynda på så att vi inte <v>går</v> <p>miste</p> om ett historiskt
      tillfälle!
    t: Beeilen wir uns, um eine historische Chance nicht zu <a>verpassen</a>!
  - s: Detta kommer inte att vara någon lätt uppgift, men krisen medför möjligheter
      till lärande som vi helt enkelt inte får <v>gå</v> <p>miste</p> om.
    t: Diese Arbeit wird schwierig sein, aber die Krise ist eine Gelegenheit, zu lernen,
      die wir einfach nicht <a>verpassen</a> dürfen.
  - s: Om den här svaga kompromissen godkänns har vi <v>gått</v> <p>miste</p> om tillfället
      att säkerställa verkligt agerande och ledarskap inom EU:s avfallspolitik nu
      när vi i allra högsta grad behöver det.
    t: Wird dieser nicht zufriedenstellende Kompromiss angenommen, haben wir die Chance
      <a>verpasst</a>, dass die EU wirklich etwas unternimmt und in der Abfallpolitik
      eine Vorreiterrolle übernimmt, was unbedingt erforderlich wäre.
  - s: Länder som saknar lagstiftning <v>går</v> <p>miste</p> om möjligheten att lära
      från länder med mycket goda markskyddsrutiner.
    t: Wir <a>verpassen</a> die Chance, dass Staaten ohne Gesetzgebung von Ländern
      mit guter Praxis im Bodenschutz lernen könnten.
  - s: Om vi överbeskyddar så bevarar vi gammal industri och <v>går</v> <p>miste</p>
      om den omställning och förnyelse som vi behöver, på grund av att man inte vågar
      fatta nya beslut.
    t: Wenn überfürsorglich sind, werden wir unsere alten Industrien beibehalten und
      den notwendigen Wandel und die Erneuerung <a>verpassen</a>, weil wir es nicht
      wagen, neue Entscheidungen zu treffen.
  - s: Vi har <v>gått</v> <p>miste</p> om ett tillfälle att vara konsekventare och
      klokare.
    t: Wir haben eine Gelegenheit zu konsequenterem und kohärenterem Handeln <a>verpasst</a>.
  - s: vi kommer att <v>gå</v> <p>miste</p> om den för en hel generation.
    t: Wenn wir in Kopenhagen keinen Erfolg haben, dann meiner Ansicht nach nicht
      nur für eine Woche oder einen Monat oder mehrere Monate nicht, sondern wir werden
      die Erweiterung für eine gesamte Generation <a>verpasst</a> haben.
  - s: För om - och detta leder mig in på min andra punkt - vårt enda mål med översynen
      av stabilitets- och tillväxtpakten är den typ av styrning som kommer att tillfredsställa
      kreditvärderingsinstituten, då kommer vi att <v>gå</v> <p>miste</p> om ett viktigt
      tillfälle i vår ekonomiska och monetära unions historia.
    t: Denn wenn - und das bringt mich zu meinem zweiten Themenbereich - bei der Überarbeitung
      des Stabilitäts- und Wachstumspaktes unser einziges Ziel die Art von Steuerung
      ist, die die Rating-Agenturen zufriedenstellt, dann <a>verpassen</a> wir eine
      wichtige Gelegenheit in der Geschichte unserer Wirtschafts- und Währungsunion.
  - s: Den inre marknaden är alltså ännu inte någon inre marknad på det digitala området,
      och rådet har därmed <v>gått</v> <p>miste</p> om en stor möjlighet.
    t: Der Binnenmarkt ist somit noch kein einheitlicher Markt, was das digitale Umfeld
      angeht, und der Rat hat daher eine große Chance <a>verpasst</a>.
  - s: Om konferensen inte lyckas med att modernisera vår gemensamma handelspolitik
      har Europa <v>gått</v> <p>miste</p> om en god chans att ställa sig i främsta
      ledet i förhållande till våra konkurrenter.
    t: Wenn wir es nicht schaffen, in der Konferenz unsere Handelspolitik zu modernisieren,
      dürfte Europa eine gute Chance <a>verpaßt</a> haben, sich einen Platz in der
      Reihe unserer wichtigsten Wettbewerber verschafft zu haben, und ich muß Ihnen
      gestehen, daß ich sehr besorgt bin, daß in der Schlußphase der Konferenz der
      Text der Präsidentschaft noch weiter abgeschwächt werden könnte und es sogar
      zu Rückschritten kommen könnte.
  - s: Jag anser dock att vi har <v>gått</v> <p>miste</p> om en bra möjlighet att
      skapa en mycket tydlig distinktion mellan fyrverkerier som används i offentliga
      högtider och uppvisningar, i teatrar och på biografer och nit- och slagkolvar
      som används i leksaker, i luftkuddar i fordon och till och med säkerhetsbälten.
    t: Ich glaube jedoch, dass wir eine gute Gelegenheit <a>verpasst</a> haben, um
      eine klare Unterscheidung zwischen Feuerwerkskörpern zu treffen, die bei öffentlichen
      Feiern oder Darbietungen, in Theatern, im Kino usw. Verwendung finden, und Schlagkolben,
      die im Spielzeug, den Airbags in Fahrzeugen und sogar in Sicherheitsgurten eingesetzt
      werden.
- c: 8
  r: 3
  v: entgehen
  x:
  - s: Jag tror att vår undersökning ändå har gett en indikation om ett annat problem,
      nämligen faran för att medlemsstaterna <v>går</v> <p>miste</p> om inkomster
      inom ramen för den inre marknaden och att skatteunderlaget därigenom kan urholkas.
    t: Durch die erfolgten Untersuchungen wurde meines Erachtens auf ein weiteres
      Problem hingewiesen, nämlich auf die Gefahr, daß den Mitgliedstaaten im Rahmen
      des Binnenmarktes Einkommen <a>entgehen</a>, daß die Steuergrundlage dadurch
      möglicherweise ausgehöhlt wird, was dazu beitragen könnte, daß bei der einfachen
      Einnahmequelle, nämlich den Lohn- und Einkommenssteuern, weitere Anhebungen
      vorgenommen werden.
  - s: Genom att denne nu har otillräckliga kunskaper om sin rättsliga ställning <v>går</v>
      han <p>miste</p> om skadestånd.
    t: Da sie jetzt die Rechtslage nur unzureichend kennen, <a>entgehen</a> ihnen
      Ausgleichsleistungen.
  - s: De uppfattar världen med andra ögon och kan uppfatta saker som vi andra ofta
      inte lägger märke till, eller vars skönhet vi ofta <v>går</v> <p>miste</p> om.
    t: Sie sehen die Welt mit anderen Augen und können Dinge wahrnehmen, die wir anderen
      häufig nicht bemerken, oder deren Schönheit uns oftmals <a>entgeht</a>.
  - s: Den nuvarande avsaknaden av harmoniserade bestämmelser om ursprungsmärkning
      missgynnar EU och gör även att EU-tillverkare av ursprungskänsliga konsumentvaror
      <v>går</v> <p>miste</p> om tillfället att dra nytta av fördelarna med tillverkning
      inom EU, medan konsumenterna berövas möjligheten att få tillgång till information
      om produkters ursprung.
    t: Das gegenwärtige Fehlen harmonisierter Regeln über die Ursprungskennzeichnung
      verschafft der EU einen Nachteil und verwehrt europäischen Herstellern sensibler
      Konsumgüter die Möglichkeit, von den Vorteilen der Produktion innerhalb der
      Union zu profitieren, während Verbrauchern die Möglichkeit <a>entgeht</a>, Zugang
      zu Informationen bezüglich des Ursprungs von Produkten zu haben.
  - s: Detta innebär att de <v>går</v> <p>miste</p> om möjligheten att utnyttja den
      inre marknaden.
    t: Das bedeutet, dass den Unternehmen die Chancen des Binnenmarkts <a>entgehen</a>.
  - s: Under 2000 fick Afrika söder om Sahara 14 miljarder i bistånd från samma länder
      som med hjälp av sina tullar fick dessa länder, dessa folk, dessa människor
      att <v>gå</v> <p>miste</p> om handel till ett värde av 20 miljarder.
    t: Im Jahr 2000 hat das subsaharische Afrika Hilfe in Höhe von 14 Milliarden von
      denselben Ländern erhalten, die durch ihre Zolltarife dazu beigetragen haben,
      dass den Staaten, Völkern und Menschen dieser Region Handelsgeschäfte im Wert
      von 20 Milliarden <a>entgangen</a> sind.
  - s: Ön kan inte stå vid sidan om de regionala grupperingar som verkar i området,
      eftersom den då riskerar att <v>gå</v> <p>miste</p> om en historisk möjlighet,
      och detsamma gäller våra regioner i Västindien.
    t: Sie kann sich eine Abgrenzung von den in dieser Zone aktiven regionalen Gruppierungen
      nicht erlauben, da sie sich andernfalls eine historische Chance <a>entgehen</a>
      ließe.
  - s: Under tiden finns det emellertid ett enormt tryck från utsädesindustrin att
      inte ta upp denna jordbrukspraxis, som är vanlig i alla länder - nämligen grannutbytet
      - i detta direktiv, eftersom de förmodar att de på det sättet kan <v>gå</v>
      <p>miste</p> om några affärer.
    t: Es gibt aber inzwischen einen erheblichen Druck der Saatgutindustrie, diese
      landwirtschaftliche Praxis, die in allen Ländern üblich ist, nämlich der nachbarschaftliche
      Austausch, nicht in diese Richtlinie aufzunehmen, weil sie vermuten, daß ihnen
      damit einige Geschäfte <a>entgehen</a> könnten.
- c: 4
  r: 4
  v: Verlust
  x:
  - s: Under kampanjen användes en mängd taktiska påtryckningar, alltifrån medgivanden
      i form av garantier att EU inte kommer att lägga sig i nationell lagstiftning
      om etik, religion och ekonomi, hot om att landet skulle <v>gå</v> <p>miste</p>
      om sin kommissionsledamot, till utpressning om att Irland skulle marginaliseras
      och kastas ut ur EU:s strukturer.
    t: Während der Kampagne wurde das volle Register der Druckmittel gezogen, von
      Zugeständnissen wie Garantien, dass die EU nicht in interne Rechtsvorschriften
      zu Moral, Religion und Wirtschaft eingreifen wird, bis zu Drohungen wie den
      <a>Verlust</a> ihres Kommissars, zu Erpressungen, dass Irland an den Rand getrieben
      und aus den EU-Strukturen herausgeworfen werden würde.
  - s: För det tredje är det normala att budgeten inte används, samtidigt som de behövande
      lider av fattigdom, undernäring, hunger, sjukdomar och underutveckling och <v>går</v>
      <p>miste</p> om möjligheter till utbildning och ökad livskvalitet.
    t: Drittens werden die Mittel des Außenbereichsteils nie in voller Höhe ausgegeben,
      während die bedürftigen Menschen unter Armut, Unterernährung, Hunger, Krankheiten,
      Unterentwicklung und dem <a>Verlust</a> von Bildungsmöglichkeiten und Lebensqualität
      leiden.
  - s: Jag föreslår därför att uppsägningsskyddet förlängs till 12 månader, att skyldigheten
      att utföra natt- och övertidsarbete bortfaller om kvinnan så önskar, och att
