      <p>bort</p> samt att konsumenternas valmöjligheter skulle minska.
    t: Durch eine weitere Rückentwicklung der Landwirtschaft würden auch die Lebensmittelindustrie,
      die Landwirtschaftstechnik und der Handel mit diesen Erzeugnissen <a>verkümmern</a>,
      und das Angebot für die Verbraucher würde stark beschnitten.
