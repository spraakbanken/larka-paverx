  v: vernachlässigen werden
  x:
  - s: Ett sådant liv hindrar den personliga utvecklingen, och gör livet till ett
      inferno för de 60 000 människor som varje år begår självmord och för de oräkneliga
      skarorna av missbrukare som gradvis <v>tynar</v> <p>bort</p>.
    t: Ich appelliere daher an das Parlament, sich dieses Problems anzunehmen, das
      bislang <a>vernachlässigt</a> <a>wurde</a>.
- c: 1
  r: 1
  v: lassen
  x:
  - s: Om ni verkligen är intresserade av kubanerna och de mänskliga rättigheterna
      så bör ni därför organisera en debatt om den långvariga blockaden av landet
      eller om de fem kubanska patrioter som <v>tynar</v> <p>bort</p> i ett fängelse
      i Miami, utan att ens kunna träffa sina familjer, därför att de agerade mot
      den terrorism som drabbar deras land.
    t: Kommissar Nielson, <a>lassen</a> Sie uns diese Einladung in die Tat umsetzen,
      indem wir Druck auf das kubanische Regime ausüben, damit Osvaldo Payà Sardiñas
      zu uns kommen kann.
- c: 1
  r: 1
  v: Oktoberrevolution
  x:
  - s: Därför håller den mariska språkliga identiteten på att långsamt <v>tyna</v>
