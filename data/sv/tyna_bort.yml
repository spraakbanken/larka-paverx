    t: Nach der Machtübernahme durch die Kommunisten im Zuge der <a>Oktoberrevolution</a>
      wurde diese Praxis noch verschärft, da Russland zu diesem Zeitpunkt beschloss,
      seine Anstrengungen zur Russifizierung aller von ihm beherrschten Länder zu
      intensivieren.
