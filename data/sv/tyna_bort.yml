- c: 1
  r: 1
  v: werden
  x:
  - s: Historiskt sett har Österrike utvecklat systemet med miljöpoäng - som nu är
      på väg att <v>tyna</v> <p>bort</p> - och vi har från och med Laeken fått se
      ett råd som varit egendomligt vacklande fram till midnatt förra året, när man
      kom fram till det som i utskottet har kallats en virtuell lösning, dvs. en lösning
      som egentligen inte existerar i siffrornas verklighet.
    t: Damals wurde Österreich diese Ökopunkteregelung zugestanden - die demnächst
      auslaufen <a>wird</a> -, und wir haben seit Laeken bis zur letzten Nacht des
      vergangenen Jahres, als die vom Ausschuss als ’virtuell’ bezeichnete, d.h. in
      der Realität der Zahlen nicht existierende Lösung gefunden wurde, einen merkwürdig
      ratlosen Rat erlebt.
- c: 1
  r: 1
  v: unterzeichnet
  x:
  - s: Därför upprepar jag högtidligt vår uppmaning till myndigheterna i Iran att
      hålla fast vid de internationella konventioner som den är en part i. Jag uppmanar
      Iran att skona livet på alla minderårigas liv som fortfarande <v>tynar</v> <p>bort</p>
      i dödscell.
    t: Heute rufe ich erneut die Behörden der Islamischen Republik Iran auf, die von
      ihr <a>unterzeichneten</a> internationalen Konventionen uneingeschränkt einzuhalten.
