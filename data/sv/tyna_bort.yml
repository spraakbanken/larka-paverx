en:
- c: 9
  r: 1
  v: languish
  x:
  - s: Regeringar i olika delar av världen avrättar ungefär femtusen personer varje
      år, och 28 000 människor <v>tynar</v> <p>bort</p> i väntan på avrättning.
    t: Something like 5 000 people are executed by states every year and 28 000 people
      <a>languish</a> on death row, so it is inexcusable that a full Member State
      of the European Union should in any way deliver an opinion which seeks to undermine
      the argument for ending the death penalty.
  - s: Den andra huvudgrenen i vår infrastruktur, nämligen förbindelsen mellan Belfast
      och vår andra största stad Londonderry, håller dock på att <v>tyna</v> <p>bort</p>
      av försummelse och därav förfall.
    t: However, the other key limb of our infrastructure is <a>languishing</a> in
      neglect and resulting decline, namely the link from Belfast to our second city,
      Londonderry.
  - s: Det kommer att vara en sorglig dag för Storbritannien, dess folk och ekonomi
      när länder som Slovenien, Litauen, Estland och Malta inför euron, medan Storbritannien
      <v>tynar</v> <p>bort</p> på sidan av världens mest framgångsrika valuta och
      kastas fram och tillbaka av en eurogrupp som fattar beslut som är avgörande
      för vår ekonomi, men inte bryr sig om våra åsikter och som struntar i våra intressen.
    t: It will be a sad day for Britain, its people and its economy when the likes
      of Slovenia and Lithuania, Estonia and Malta adopt the Euro, while Britain <a>languishes</a>
      on the sidelines adrift from the world’s most successful currency, tossed to
      and fro by a Eurogroup making decisions vital to our economy, but independent
      of our input and indifferent to our interests.
  - s: Han är bara en av över 1 300 politiska fångar som <v>tynar</v> <p>bort</p>
      i de burmesiska fängelserna, varav merparten inte är skyldiga till något annat
      än att ha haft modet att stå upp för sina legitima politiska friheter.
    t: He is just one of more than 1,300 political prisoners <a>languishing</a> in
      Burmese jails, most of them guilty of nothing more than having the courage to
      stand up for their legitimate political freedoms.
  - s: Men om det inte sker en kontinuerlig uppgradering, om det inte forskas, om
      det inte ständigt kommer fram innovationer, om det inte också ställs ekonomiskt
      stöd till förfogande, då kommer den europeiska rymdfartssektorn att <v>tyna</v>
      <p>bort</p> eller försvinna helt.
    t: If, though, there is not constant updating, if we do not do research, if innovations
      are not constantly being introduced, if financial support is not also made available,
      the European space sector will <a>languish</a> or disappear altogether.
  - s: Vilken signal sänder vi till Obama-administrationen när en amerikansk medborgare
      <v>tynar</v> <p>bort</p> i ett vitryskt fängelse och troligtvis kommer att dö
      om ingen snabbt gör någonting åt det?
    t: What image will our Union be giving to the Obama administration, when a US
      citizen is <a>languishing</a> in a Belarusian jail and is likely to die unless
      something is done quickly?
  - s: Det är med en känsla av bestörtning och djup smärta som vi återigen höjer våra
      röster på Léonard Peltiers vägnar, som håller på att <v>tyna</v> <p>bort</p>
      efter att ha vistats 23 år i ett amerikanskt fängelse, anklagad för brott som
      han inte har begått, efter ett brottmål som skapat allvarliga tvivel vad gäller
      rättvisans gång i Förenta staterna.
    t: Madam President, it is with a feeling of dismay and deep anguish that we again
      raise our voices on behalf of Leonard Peltier, <a>languishing</a> in an American
      jail for 23 years for crimes he did not commit and after a court case which
      cast serious doubt on the administration of justice in the United States of
      America.
  - s: För det andra är det oacceptabelt att infrastrukturen och den ekonomiska utvecklingen
      i stora delar av EU skall <v>tyna</v> <p>bort</p> till följd av fördröjningar
      och brist på tydlighet när områden väljs ut.
    t: Secondly, it is intolerable that infrastructure and economic development in
      large parts of the EU should <a>languish</a> due to delays and a lack of clarity
      over the designation of sites.
  - s: För Serbien vore det positivt att använda sina medborgares stora förmåga och
      potential för att föregå med gott exempel inför grannländerna i området i stället
      för att låta dem <v>tyna</v> <p>bort</p> på grund av serbisk motspänstighet.
    t: Serbia would do well to use its abundant talents and potential to act as an
      example to its neighbours in the region, rather than leaving them to <a>languish</a>
      because of Serbian recalcitrance.
- c: 3
  r: 2
  v: wither away
  x:
  - s: Genom detta fördrag upprättas den rättsliga ramen för en överordnad stat där
      500 miljoner människors liv kontrolleras centralt och nationalstaterna <v>tynar</v>
      <p>bort</p>.
    t: This Treaty creates the legal framework for a super state, with the lives of
      500 million people being controlled from a central point and the nation states
      <a>withering</a> <a>away</a>.
  - s: Den ena är att den <v>tynar</v> <p>bort</p> under den ryska färdplanen och
      bara blir en del av den.
    t: One is that it <a>withers</a> <a>away</a> under the Russian road map and becomes
      just a part of it.
  - s: Men även om den politiska dialogen är synnerligen viktig så kommer den att
      <v>tyna</v> <p>bort</p> om den inte åtföljs av åtgärder för samarbete som kan
      stötta den.
    t: However important this political dialogue is, Mr President, it will end up
      being reduced to nothing and <a>withering</a> <a>away</a> if it is not accompanied
      by cooperation action to sustain it.
- c: 2
  r: 3
  v: fade away
  x:
  - s: Fidel Castro ligger och <v>tynar</v> <p>bort</p> i sin sjuksäng i värmen på
