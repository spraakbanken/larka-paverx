es:
- c: 3
  r: 1
  v: languidecer
  x:
  - s: Regionerna håller på att <v>tyna</v> <p>bort</p> på grund av avfolkningen.
    t: Las regiones <a>languidecen</a> a causa de la pérdida de población.
  - s: Vilken signal sänder vi till Obama-administrationen när en amerikansk medborgare
      <v>tynar</v> <p>bort</p> i ett vitryskt fängelse och troligtvis kommer att dö
      om ingen snabbt gör någonting åt det?
    t: ¿Qué imagen va a dar la Unión Europea ante el Gobierno Obama, cuando un ciudadano
      estadounidense <a>languidece</a> en una prisión belarusa y es probable que muera
      a no ser que se haga algo con rapidez?
  - s: Det är med en känsla av bestörtning och djup smärta som vi återigen höjer våra
      röster på Léonard Peltiers vägnar, som håller på att <v>tyna</v> <p>bort</p>
      efter att ha vistats 23 år i ett amerikanskt fängelse, anklagad för brott som
      han inte har begått, efter ett brottmål som skapat allvarliga tvivel vad gäller
      rättvisans gång i Förenta staterna.
    t: Señora Presidenta, volvemos a elevar nuestras voces con un sentimiento de consternación
      y profunda angustia en pro de Leonard Peltier, que <a>languidece</a> en una
      prisión estadounidense desde hace 23 años por delitos que no cometió y después
      de un juicio que arroja serias dudas sobre la administración de justicia en
      los Estados Unidos de América.
  - s: För Serbien vore det positivt att använda sina medborgares stora förmåga och
      potential för att föregå med gott exempel inför grannländerna i området i stället
      för att låta dem <v>tyna</v> <p>bort</p> på grund av serbisk motspänstighet.
    t: Serbia haría bien en utilizar su enorme talento y potencial a fin de servir
      como ejemplo a sus vecinos de la región, en lugar de dejar que <a>languidezcan</a>
      por la terquedad serbia.
