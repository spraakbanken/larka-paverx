    t: Mr President, Fidel Castro lies in his sick bed in his sultry Caribbean island,
      <a>fading</a> <a>away</a> - and not before time.
  - s: Samtidigt som en totalitär ledare <v>tynar</v> <p>bort</p> i Kuba verkar det
      som om en ny håller på att födas i Venezuela.
    t: It seems that, just as one totalitarian leader is <a>fading</a> <a>away</a>
      in Cuba, another is being born in Venezuela.
- c: 2
  r: 3
  v: waste away
  x:
  - s: Förtvining av jordbruket skulle samtidigt leda till att livsmedelsindustrin,
      jordbruksmaterielindustrin och med dessa förknippad handel skulle <v>tyna</v>
      <p>bort</p> samt att konsumenternas valmöjligheter skulle minska.
    t: If agriculture were left to <a>waste</a> <a>away</a> it would at the same time
      lead to the decline of the food and agricultural equipment industries and the
      commercial sectors connected with them, as well as limiting consumer choice.
  - s: Har vi rätt att låta människor <v>tyna</v> <p>bort</p>?
    t: Do we have the right to let people <a>waste</a> <a>away</a>?
- c: 2
  r: 3
  v: rot
  x:
  - s: Ännu värre är det faktum att många av landets medborgare är politiska fångar
      och <v>tynar</v> <p>bort</p> i omskolningsläger där de blir slagna och torterade.
    t: Even worse is that many of his people are <a>rotting</a> as political prisoners
      in re-education camps where they are being tortured and beaten.
  - s: Om ni verkligen är intresserade av kubanerna och de mänskliga rättigheterna
      så bör ni därför organisera en debatt om den långvariga blockaden av landet
      eller om de fem kubanska patrioter som <v>tynar</v> <p>bort</p> i ett fängelse
      i Miami, utan att ens kunna träffa sina familjer, därför att de agerade mot
      den terrorism som drabbar deras land.
    t: If, therefore, you are truly interested in the people of Cuba and in human
      rights, organise a debate on its long-term exclusion or on the five Cuban patriots
      who are <a>rotting</a> in gaol in Miami, without even being able to see their
      families, because they acted against the terrorism which is striking their country.
