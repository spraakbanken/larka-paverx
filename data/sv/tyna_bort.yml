      500 miljoner människors liv kontrolleras centralt och nationalstaterna <v>tynar</v>
      <p>bort</p>.
    t: Der Vertrag schafft den rechtlichen Rahmen für einen Superstaat, in dem das
      Leben von 500 Millionen Menschen durch eine zentrale Stelle kontrolliert wird
      und die Nationalstaaten <a>langsam</a> <a>absterben</a>.
