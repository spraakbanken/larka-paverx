- c: 1
  r: 1
  v: dahinsiechen
  x:
  - s: Men om det inte sker en kontinuerlig uppgradering, om det inte forskas, om
      det inte ständigt kommer fram innovationer, om det inte också ställs ekonomiskt
      stöd till förfogande, då kommer den europeiska rymdfartssektorn att <v>tyna</v>
      <p>bort</p> eller försvinna helt.
    t: Wenn aber nicht ein ständiges updating erfolgt, wenn nicht geforscht wird,
      wenn nicht ständig Innovationen eingebracht werden, wenn nicht auch finanzielle
