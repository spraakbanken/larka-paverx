  x:
  - s: Har vi rätt att låta människor <v>tyna</v> <p>bort</p>?
    t: Haben wir das Recht, Menschen <a>dahinsiechen</a> zu <a>lassen</a>?
- c: 1
  r: 1
  v: entfallen
  x:
  - s: Låt oss lyssna till dem. Till Berlusconi som i juli förklarade att det inte
      är de rika ländernas fel att de sitter på 80 procent av världens tillgångar,
      vill jag svara att tre fjärdedelar av planeten sakta <v>tynar</v> <p>bort</p>
      utanför dörren till denna så kallade rika värld.
    t: Herrn Berlusconi, der im Juli dieses Jahres erklärt hat, dass es nicht die
      Schuld der reichen Länder sei, wenn 80 % des Reichtums in der Welt auf sie <a>entfallen</a>,
      möchte ich erwidern, dass vor den Toren dieser so genannten ’reichen’ Welt,
      drei Viertel der Weltbevölkerung langsam zugrunde gehen.
- c: 1
  r: 1
  v: ermuntern
  x:
  - s: Den ena är att den <v>tynar</v> <p>bort</p> under den ryska färdplanen och
      bara blir en del av den.
    t: Erstens sollten nicht nur Russland, sondern auch unsere Partner im nördlichen
      Europäischen Wirtschaftsraum, Island und Norwegen, nachdrücklich <a>ermuntert</a>
      werden, sich an der Zusammenarbeit in den nördlichen Regionen, beispielsweise
      der neuen Nachbarschaftspolitik der EU, zu beteiligen.
