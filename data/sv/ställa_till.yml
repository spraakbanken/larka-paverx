en:
- c: 24
  r: 1
  v: be
  x:
  - s: De enda ansvariga för problemet - och de bör <v>ställas</v> <p>till</p> svars
      - är ägarna till Renault.
    t: The only people responsible - and they must <a>be</a> answerable - are the
      Renault bosses.
  - s: De redskap som informationsteknologierna <v>ställer</v> <p>till</p> vårt förfogande
      passar de personer som redan har en fast struktur och som följaktligen kommer
      att dra nytta av den behållning som redskapet ger.
    t: The tools provided by information technology <a>are</a> useful for people who
      are already in a structured situation and who will therefore benefit from the
      extra potential they offer.
  - s: Om dessa handlingar uppmuntrades och begicks av utomstående krafter, särskilt
      fundamentalistiska separatiströrelser, så ska de <v>ställas</v> <p>till</p>
      svars i Internationella brottmålsdomstolen.
    t: If these acts were encouraged and perpetrated by outside forces, particularly
      separatist fundamentalist forces, then they should <a>be</a> indicted in the
      International Criminal Court.
  - s: Nu är det bara att hoppas att konventionen ratificeras av medlemsstaterna i
      det komplexa förfarande som den tredje pelaren <v>ställer</v> <p>till</p> för
      oss och att de ska vara trogna sin underskrift, och också sina sinnen, och att
      konventionen ska vara ett instrument för förbättring av förfarandet för utlämning,
      som vi alla förväntar oss.
    t: Now we just have to wait for the agreement to be ratified by the Member States,
      by means of that complex procedure for which the third pillar <a>is</a> designed,
      and hope that they obey it in letter and in spirit, and that it will improve
      the extradition procedure, which is what we all hope.
  - s: För det femte och sista, och här påvisas en särskild hänsyn till ungdomarna,
      att rättsväsendet skall ges möjligheten att inte straffa ungdomar som <v>ställs</v>
      <p>till</p> svars för denna typ av brottslighet för första gången, förutsatt
      att de inte har gjort det med avsikt att orsaka skada eller få ekonomisk vinning,
      eller nå framtida fördelar för en brottslig organisation.
    t: fifthly and lastly, and this demonstrates special consideration for young people,
      to allow judges the possibility to acquit minors who <a>are</a> charged for
      the first time with this type of offence, and who did not commit this misdemeanour
      with the intent of causing damage or procuring an economic benefit or creating
      prospective profits for a criminal organisation.
  - s: Jag brukade tro att det rörde sig om någon sorts kinesisk konspiration där
      den här platsen gjorde det så gott som omöjligt för en europeisk ekonomi att
      fungera, och att kineserna <v>ställde</v> <p>till</p> det så bakom kulisserna
      att vi till sist var tvungna att importera absolut allt från Kina.
    t: I used to think it was some sort of Chinese conspiracy where this place made
      it almost impossible for a European economy to function, and that behind the
      scenes the Chinese <a>were</a> making it so bad that eventually we had to import
      absolutely everything from China.
  - s: Kompromisserna <v>ställer</v> <p>till</p> problem för Portugal, men i sak är
      de konstruktiva och kloka.
    t: The compromises <a>were</a> difficult for Portugal, but they were reasonable
      and helpful to the matter in hand.
  - s: Vi talar gärna om Afghanistan och mycket om terrorn där och, med all rätt,
      om vad talibanerna <v>ställer</v> <p>till</p> med.
    t: We are happy to talk about Afghanistan and spend a lot of time discussing the
      terror there and what the Taliban <a>are</a> doing, and rightly so.
  - s: Det är dessutom välkommet att de skyldiga kommer att <v>ställas</v> <p>till</p>
      svars.
    t: The fact that justice will <a>be</a> served on the culprits of the crisis is
      welcome.
  - s: Men ju längre dessa problem förblir olösta, desto svårare är det att lösa dem
      och framför allt att finansiera dem. Så infinner sig helt naturligt frågan om
      detta är den rätta lösningen, om obalansen mellan utbud och efterfrågan på de
      regionala arbetsmarknaderna skall <v>ställas</v> <p>till</p> rätta genom förenklade
      migrationsinitiativ.
    t: We must ask ourselves, therefore, whether this is the right approach to finding
      a solution, given that the inequality between supply and demand in the regional
      labour markets is to <a>be</a> balanced by means of initiatives to facilitate
      migration.
  - s: Själva definitionen av denna teknik <v>ställer</v> redan <p>till</p> med problem
      för vissa ekonomiska sektorer.
    t: In any case their very definition <a>is</a> already a problem for some economic
      sectors.
  - s: Det är framför allt de indirekta arbetskostnaderna som <v>ställer</v> <p>till</p>
      med problem inom EU.
    t: It is mainly the indirect labour costs that <a>are</a> proving pernicious in
      Europe.
  - s: Trots detta bör man än en gång överväga hur ytterligare medel - Krehl har redan
      tagit upp det - inom strukturfondsområdet skall kunna <v>ställas</v> <p>till</p>
      förfogande för de närmaste åren.
    t: Nonetheless, the question of providing more money from the Structural Funds
      over coming years needs to <a>be</a> reviewed, as Mrs Krehl has already said.
  - s: Generellt sett är jag själv också bekymrad över att översättningarna <v>ställer</v>
      <p>till</p> med allt fler problem.
    t: Madame McNally, in general, I am myself rather concerned at the increasing
      number of problems we <a>are</a> having with the translations.
  - s: Samtidigt som vi <v>ställer</v> <p>till</p> med skada i en besättning som redan
      har bäst spårbarhet i Europa importerar vi fårkött till EU från andra länder,
      som inte uppfyller våra standarder i fråga om hygien och djurvälfärd och de
      stränga regler vi tillämpar för våra fårfarmare.
    t: While we <a>are</a> wreaking this damage in a flock that already has the best
      traceability in Europe - we have absolute guaranteed traceability in the UK
      at the present time and the sheep farmers cannot understand why we want to impose
      a new system of electronic identification when they already have high-quality
      traceability - we are importing sheep meat into the EU from outside, from countries
      that do not respect our levels of hygiene and welfare and the rigorous regulations
      that we apply to our sheep farmers.
  - s: Även om jag förordar och stöder ombudsmannens ämbete får det inte vara så att
      ledamöterna skall <v>ställas</v> <p>till</p> svars.
    t: It is unacceptable for Members to <a>be</a> accountable, irrespective of how
      much one approves of and supports the office of the ombudsman.
  - s: De personer som tillät och godkände dessa åtgärder måste <v>ställas</v> <p>till</p>
      svars i hemlandet, där de känner av pressen.
    t: The real pressure must <a>be</a> applied at home where the people who permitted
      and tolerated these actions will feel it.
  - s: Vi har verkligen gjort allt som står i vår makt för att anpassa texten, men
      själva koncepten är så tekniska att de <v>ställer</v> <p>till</p> problem för
      en vanlig medborgare.
    t: We have done absolutely everything possible to use appropriate language but
      it is the concepts themselves whose technical nature <a>is</a> ultimately a
      problem for the ordinary citizen.
  - s: Det är också därför som vi måste insistera på att <v>ställa</v> dem <p>till</p>
      svars.
    t: And this is why we must insist they <a>be</a> held accountable.
  - s: En av de frågor som diskuterades mest - och jag ska bara säga några korta ord
      om detta - var om vi nu ska fastställa inte bara mekanismerna utan också andelarna
      för de olika EU-länderna i det finansieringspaket som vi <v>ställer</v> <p>till</p>
      förfogande för att hjälpa utvecklingsländer - tredjeländer - att fullgöra sina
      åtaganden i fråga om klimatskydd.
    t: The biggest discussion - and I would like to touch on this only briefly - revolved
      around whether we should now establish not only the mechanisms but also the
      shares of the individual EU countries in the funding package that we <a>are</a>
      providing to help developing countries - third countries - to fulfil their obligations
      within the framework of the climate protection fight.
  - s: I kväll är det faktiskt e-Europa som <v>ställs</v> <p>till</p> svars, om jag
      får säga så.
    t: Mr President March 2002, Commissioner, ladies and gentlemen, it is effectively
      eEurope that <a>is</a> in the hot seat this evening, if I may say so, and I
      shall in particular address the full roll-out of third-generation mobile communications.
  - s: Jag är medveten om att detta är förknippat med en stor organisatorisk och finansiell
      kostnad, men det har redan <v>ställt</v> <p>till</p> med en sådan stor skada
      i nötkreatursektorn att man nu inte kan nöja sig med halva lösningar.
    t: I am well aware that this involves a great deal of organizational and financial
      input, but too much damage has already <a>been</a> done in the cattle industry
      for anyone to be content with half measures now.
  - s: Jag vill också tacka ordförandelandet Irland för det trevliga och eleganta
      sätt på vilket man lotsade ordförandeskapet genom en mycket komplicerad period,
      och jag vill särskilt påpeka minister Dick Roches charmerande artighet när han
      under alla dessa månader lyckades undvika att besvara de frågor som jag <v>ställde</v>
      <p>till</p> honom.
    t: It is one which has delivered on important political initiatives that <a>were</a>
      stalled or delayed for so long under previous presidencies.
  - s: Otroligt nog har inte en enda tjänsteman <v>ställts</v> <p>till</p> svars för
      dessa handlingar.
    t: Incredibly, not a single official has <a>been</a> held responsible for these
      acts.
- c: 23
  r: 2
  v: ask
  x:
  - s: Som svar på frågan om exporter, som herr Bowis <v>ställde</v> <p>till</p> mig
      tidigare, är det helt klart att i den osannolika händelsen att den aspekt i
      direktivet som rör export ifrågasätts och om domstolens ståndpunkt - vilket
      jag inte förutspår - är att den rättsliga grunden inte ger stöd för det, är
      det utan tvivel skiljbart från direktivet.
    t: In answer to the question on exports that Mr Bowis <a>asked</a> me earlier,
      it is quite clear that, in the unlikely event that the aspect of the directive
      that refers to exports is challenged and if the view of the Court - which I
      do not predict - is that it is not supported by the legal basis, it is clearly
      severable from the directive.
  - s: Jag uppmanar er att ta denna fråga som vi har <v>ställt</v> <p>till</p> er
      på största allvar.
    t: Mr President, representatives of the Commission, I urge you to take this question
      that we have <a>asked</a> extremely seriously, because what we are concerned
      with here is the fundamental matter - as has just been said - of whether there
      is any point in working on data protection provisions if, at the same time,
      agreements are being negotiated behind the back of the European Parliament,
      and perhaps even behind the backs of the national parliaments, that undermine
      these standards.
  - s: Med tanke på den fråga jag <v>ställde</v> <p>till</p> er tidigare, eller den
      synpunkt jag framförde tidigare, måste jag säga att när det gäller EU så har
      de fall som tagits upp inom textil- och skobranschen lett till, åtminstone i
      mitt land, förändringar som har motverkat arbetslöshet.
    t: Commissioner, further to the question that I <a>asked</a> you previously or
      the comment that I made previously, I must say that, in terms of Europe, the
      cases that were pursued in relation to textiles and footwear brought about,
      particularly in my country, changes that have prevented any unemployment.
  - s: Det är en fråga som jag inte <v>ställer</v> <p>till</p> kammartalmän.
    t: That is not something that I <a>ask</a> other Speakers.
  - s: Jag svarar ja på de två frågor som ni har <v>ställt</v> <p>till</p> mig, men
      låt mig säga att vi först måste se om fördraget antas.
    t: Mr Salafranca Sánchez-Neyra, I will say yes to the two questions that you have
      <a>asked</a> me, but allow me to say that first of all we are going to see if
      the Treaty is adopted.
  - s: Min andra fråga vänder sig lika mycket till rådet som till kommissionen och
      hänvisar till den som jag <v>ställde</v> <p>till</p> er, herr höge representant,
      vid den föregående debatten och då ni inte hade tid att lämna något svar.
    t: It is the same question that I <a>asked</a> you in the previous debate, Mr
      Solana, when you could not find the time to give an answer.
  - s: Det är frågor ni borde <v>ställa</v> <p>till</p> er själva, mina damer och
      herrar, och frågor som vi alla i parlamentet bör ge ett både hederligt och uppriktigt
      svar på.
    t: These are the questions you should be <a>asking</a> yourselves, ladies and
      gentlemen, and the questions to which all of us in this House should provide
      an answer that is both honest and sincere.
  - s: Min personliga reaktion på detta är att jag tycker det är en skandalös skrivelse
      och jag undrar, och den frågan <v>ställer</v> jag <p>till</p> er och till presidiet,
      om ledamöter ostraffat på det viset kan ifrågasätta parlamentsordförandens integritet.
    t: My personal reaction to this is that I consider it a disgraceful letter and
      I ask myself, and I <a>ask</a> you and the Bureau of Parliament too, whether
      Members can be allowed to question the integrity of Parliament’s President in
      this manner with impunity?
  - s: Marinos <v>ställde</v> <p>till</p> sist en fråga till mig om tillgången till
      handlingar för utskottet för framställningar.
    t: Then, Mr Marinos <a>asked</a> me a question on the ability of the Committee
      on Petitions to access documents.
  - s: Dessa är de frågor som människor skriver och <v>ställer</v> <p>till</p> mig.
    t: These are the questions that people write and <a>ask</a> me about.
  - s: Det är väl bra att frågan nu står på dagordningen, men det hjälper knappast
      de anställda i Norrköping - en stad som har haft en stor strukturomvandling
      och har en stor arbetslöshet - om de inte kan få svar på den fråga som de har
      <v>ställt</v> <p>till</p> oss, och som vi har försökt få svar på, nämligen om
      det har utgått regionalpolitiskt stöd i just detta fall.
    t: It is a good thing that the question is now on the agenda but this hardly helps
      the employees in Norrköping - a town which has experienced major structural
      change and has a high level of unemployment - if they cannot get an answer to
      the question which they have <a>asked</a> us and which we have tried to get
      an answer to, namely whether regional political aid has been paid out in this
      case.
  - s: Det är glädjande att kunna säga att jag därmed inte har några viktiga frågor
      att <v>ställa</v> <p>till</p> honom.
    t: I am very pleased to be able to say that I have no important questions to <a>ask</a>
      him in this connection.
  - s: Jag vill ta upp en fråga angående förfarandet som, enligt min mening, är betydelsefull
      inte enbart för de frågor som några ledamöter har <v>ställt</v> <p>till</p>
      kommissionären med ansvar för konkurrensfrågor, utan i allmänhet, för Europeiska
      kommissionens förfarande i kontrollen av frågestunden.
    t: Mrs García Arias, you have just <a>asked</a> a question that is not on the
      agenda for the type of answers the Commission has proposed.
  - s: 'Den fråga jag <v>ställer</v> <p>till</p> mig själv lyder:'
    t: 'The question I <a>ask</a> myself is:'
  - s: Jag har två specifika frågor som jag skulle vilja <v>ställa</v> <p>till</p>
      den tjänstgörande ordföranden och till rådet.
    t: I have two specific questions that I wish to <a>ask</a> the President-in-Office
      of the Council.
  - s: 'Alla - både yngre människor och pensionärer - har ställt följande fråga till
      mig, som jag också <v>ställer</v> <p>till</p> mig själv:'
    t: 'Mr President, everyone - young people and pensioners alike - has asked me
      the following question, which is one that I also <a>ask</a> myself:'
  - s: Vid utfrågningen i utskottet för ekonomi och valutafrågor gav Mario Draghi
      utförliga svar på alla de frågor som ledamöterna <v>ställde</v> <p>till</p>
      honom.
    t: During the hearing conducted in the Committee on Economic and Monetary Affairs,
      Mr Draghi gave full answers to all the questions the MEPs <a>asked</a> him.
  - s: Jag undrar bara hur kommissionen <v>ställer</v> sig <p>till</p> att successivt
      låta det europeiska patentverket ingå i Europeiska unionens struktur.
    t: Mr President, I only wanted to <a>ask</a> you to update us on efforts within
      the Commission to incorporate the European Patent Office gradually into the
      structure of the European Union.
  - s: Som jurist och tidigare justitieminister i Förenade kungariket har jag några
      frågor att <v>ställa</v> <p>till</p> Franco Frattini, och jag kommer att ställa
      dem på ett behärskat sätt eftersom jag tycker att detta är en mycket intressant
      debatt.
    t: Speaking as a lawyer and a former Justice Minister in the United Kingdom, I
      have questions to <a>ask</a> Mr Frattini, and I will do so in an unemotional
      way, because I think this is a very interesting debate.
  - s: 'Jag kommer inte att få tillfälle att ställa den här frågan i det portugisiska
      parlamentet, så jag <v>ställer</v> den <p>till</p> dig direkt:'
    t: 'Mr President, I will not have the opportunity to ask this in the Portuguese
      Parliament, so I will <a>ask</a> you straight:'
  - s: I den fråga som jag förut <v>ställde</v> <p>till</p> er handlade det, liksom
      i många andra frågor, också om att bringa klarhet i vem som skall få vara med
      och bestämma över Europeiska unionens resursinsatser.
    t: The point of the question I <a>asked</a> you before, and of many other questions
      besides, was to ascertain who has a say in the use of EU funds.
  - s: Denna fråga har jag <v>ställt</v> <p>till</p> er, men även till kommissionen,
      helt enkelt för att vi alla skall bli medvetna om en fråga som fram till nu
      har bemötts antingen som en fråga om brottslighet eller som en fråga om internationell
      terrorism.
    t: I <a>asked</a> you and the Commission this question purely and simply so that
      we would all sit up and take note of an issue which has always been dealt with
      in the past either as a question of crime or as a question of international
      terrorism.
  - s: Om ni tror att ett svar på en halv minut är svar nog på frågan som jag <v>ställde</v>
      <p>till</p> er, tror ni fel.
    t: You are mistaken if you think that a 30-second answer is adequate for the question
      I <a>asked</a> you.
- c: 23
  r: 2
  v: make
  x:
  - s: Jag ber Er, herr kommissionär, att se till att pengarna som vi <v>ställer</v>
      <p>till</p> förfogande, kan betalas ut snabbare, satsas mer effektivt, så att
      vi gör allt för att återställa och säkra freden i Bosnien.
    t: I would ask you, Mr Commissioner, to ensure that the money we <a>make</a> available
      can be more efficiently used, so that we do everything possible towards the
      restoration and securing of peace in Bosnia.
  - s: Jag vill inte göras ansvarig för tveksamheter i andra partigruppers sätt att
      sköta finanserna, och likaså tar jag för givet att kollegerna i andra partigrupper
      inte skall <v>ställas</v> <p>till</p> svars för om något går på tok i min partigrupp.
    t: I would not wish to be made answerable for certain questionable financial practices
      that might well go on in other groups, and I likewise assume that, if something
      goes wrong in my group, Members belonging to other groups are not <a>made</a>
      answerable for them either.
  - s: Jag tar inte upp den här frågan för att <v>ställa</v> <p>till</p> svårigheter
      för er, för vi skall inte ägna oss åt utrikespolitiska övningar utifrån tankeexperiment,
      utan för att visa på förutsättningarna för era insatser.
    t: I am raising this issue not to <a>make</a> things difficult for you, because
      we do not carry out foreign policy based on conjecture, but to illustrate the
      context in which you should operate.
  - s: En viktig fråga som Europeiska unionen måste <v>ställa</v> <p>till</p> de nya
      oberoende staterna är frågan om respekten för de medborgerliga rättigheterna,
      för att förankra principerna om demokrati och kulturell, religiös, politisk
      och etnisk mångfald allt djupare i syfte att förbättra människors livskvalitet.
    t: An essential demand that the European Union must <a>make</a> is that the new
      Independent States respect human rights, so that democratic principles and cultural,
      religious, political and ethnic pluralism will increasingly take root, in order
      to improve people’s quality of life.
  - s: Med tanke på logiken i det jag nämnde om den europeiska energigemenskapen anser
      jag att vi bör ha en oberoende tillsynsmyndighet på europeisk nivå och <v>ställa</v>
      sådana tillsynsmöjligheter <p>till</p> förfogande att tillsynsmyndighetens arbete
      kan garanteras vara oberoende och att tillsynsmyndigheten har verklig kompetens.
    t: I think that, given the logic of what I mentioned concerning the European Energy
      Community, we should have an independent regulator at European level and <a>make</a>
      available the supervisory means to ensure that the regulator’s work is independent
      and that the regulator is genuinely competent.
  - s: Om enskilda länder börjar prata om att hålla folkomröstningar om nya medlemsstaters
      anslutning kommer detta att <v>ställa</v> <p>till</p> problem för oss.
    t: If individual countries start announcing referendums on the accession of a
      new Member State, that is going to <a>make</a> matters difficult for us.
  - s: Konstitutionen handlar om en finansiell modell som på ett förnuftigt sätt balanserar
      funktioner i förhållande till de tillgängliga medlen och i många avseenden också
      om EU:s nya funktioner, trots att väldigt många redan i dag anser att EU <v>ställer</v>
      <p>till</p> alldeles för mycket besvär.
    t: It has to do with a financial model that rationally balances functions against
      the money available for them, and, in many respects, too, with new functions
      for Europe, even though, even today, very many people already feel that Europe
      <a>makes</a> itself too much of a nuisance.
  - s: Att Europaparlamentet, som en demokratisk institution av främsta rang, måste
      kunna kritisera lagstiftning och <v>ställa</v> <p>till</p> svars hänger enbart
      samman med att kommissionsledamöterna och rådet erkänner det.
    t: It is only because the Commissioners and the Council recognise that the European
      Parliament is a premier democratic institution, which must be able to criticise
      legislation and <a>make</a> it accountable.
  - s: Jag skulle vilja be om era kommentarer, eller åtminstone någon sorts åtgärd
      för att <v>ställa</v> Bush <p>till</p> svars för sina handlingar innan han spränger
      hela planeten i luften.
    t: I should like your comments or at the very least some sort of intervention
      to <a>make</a> Bush accountable for his actions, before he sends the whole planet
      up in smoke.
  - s: Men dessa måste uteslutande rikta sig mot terroristerna och får inte <v>ställa</v>
      ett helt folk <p>till</p> svars!
    t: These, though, must be aimed only at the terrorists and must not <a>make</a>
      an entire people culpable.
  - s: Så är i ännu högre grad fallet när den finanssektor vars hämningslösa spekulationsiver
      har utlöst och orsakat krisen inte <v>ställs</v> <p>till</p> svars genom att
      tvingas bidra till statens intäkter, genom en skatt på finansiella transaktioner
      eller liknande.
    t: It is all the more dramatic when those who were at the source of the crisis,
      who caused the crisis - the financial sector, those who speculated with wild
      abandon - have not been held accountable by being <a>made</a> to contribute
      to state revenues through measures such as a financial transaction tax.
  - s: Vi yrkar därför också för en konstruktiv och mänsklig ungdomsdomstol, som visserligen
      <v>ställer</v> ungdomarna <p>till</p> svars, men som också ger dem största möjliga
      chans att kunna återanpassas till samhället.
    t: But we are also in favour of a set of constructive and humane penalties for
      young people, which <a>make</a> them accountable but at the same time give them
      every chance of being reintegrated into society.
  - s: Om man gör en prognos här kommer den europeiska industrin totalt att lägga
      ut kanske 20 miljarder D-mark eller 10 miljarder euro på forskningsinsatser
      utanför Europeiska unionen, och om det skulle lyckas att använda de medel som
      Europeiska unionen <v>ställer</v> <p>till</p> förfogande här för att också mobilisera
      privata forskningsmedel vore det nyttigt, så att länder som Argentina inte bara
      skall vara Europas förlängda arbetsbänk, utan också blir delaktiga i forskningen
      och utvecklingen.
    t: If you extrapolate that, European industry as a whole may be investing DM 20
      billion or EUR 10 billion in research activities outside the European Union,
      and if the funds the European Union is <a>making</a> available here could be
      used to attract private research funding also, that would be a benefit, and
      would mean that countries like Argentina would not be just tantamount to extensions
      of Europe’s workshops, but could also participate in research and development
      themselves.
  - s: Om man ser på vilket stort informationsbehov införandet av euron har väckt
      hos medborgarna, och då man också vet hur mycket pengar Europeiska unionen sammanlagt
      har <v>ställt</v> <p>till</p> förfogande för denna åtgärd, och då man så gång
      på gång fortfarande i enkäter att många medborgare känner sig dåligt, inte alls
      eller endast otillräckligt informerade, måste man ställa sig frågor som rör
      effektiviteten i vår informationspolitik.
    t: Looking at the great need for public information occasioned by the introduction
      of the euro, being aware also of how much money the European Union <a>made</a>
      available for this purpose, and, still repeatedly reading surveys that show
      that many citizens feel themselves to be badly or inadequately informed or not
      informed at all, questions have to be asked about the effectiveness of our information
      policies.
  - s: De medarbetare som då blir övertaliga kommer till största delen att <v>ställas</v>
      <p>till</p> förfogande för de olika enheterna för att komplettera de personalresurser
      som de utökats med under de senaste tre åren, med tanke på den ekonomiska reformen.
    t: Most of the staff released in that way will be <a>made</a> available to the
      services to complete the human resources for financial reform that they have
      built up in the last three years.
  - s: Vi tror att det var ett bra och stort steg att <v>ställa</v> dessa tvåhundra
      miljoner euro <p>till</p> förfogande för den federala republiken.
    t: It was a good, major step forward to <a>make</a> those EUR 200 million available
      for the Federal Republic.
  - s: De minskade mängder som <v>ställdes</v> <p>till</p> förfogande för det belgiska
      förbundet för så kallade livsmedelsbanker beror på att de belgiska myndigheterna
      delade upp livsmedelsmängderna annorlunda mot åren innan.
    t: The decline in the quantities <a>made</a> available to the Belgian Federation
      of Food Banks is due to the fact that the Belgian authorities divided up the
      food available differently from in previous years.
  - s: 'Den fråga som jag skulle vilja <v>ställa</v> <p>till</p> er, i er egenskap
      av ordförandekandidat, är denna:'
    t: We Radicals are convinced that even prosperity, peace and stability <a>make</a>
      no sense and cannot be achieved without a strict, clear and coherent agenda
      to promote and support the rule of law, democracy, freedom, and civil and political
      rights, not only for the 400 million European citizens but also for the people
      of the whole world, starting with the world close to us.
  - s: Detta bör inte bara göras genom att mobilisera EU:s solidaritetsfond så snabbt
      och flexibelt som möjligt och med största möjliga finansiering, utan behöver
      även ske genom användning av alla de instrument och mekanismer som <v>ställts</v>
      <p>till</p> förfogande genom Sammanhållningsfonden för att hjälpa de drabbade
      regionerna att komma över denna hemska tragedi.
    t: This must be done not only by mobilising the European Union Solidarity Fund
      as urgently and flexibly as possible and with the greatest possible funding,
      but also by utilising all the instruments and mechanisms <a>made</a> available
      by the Cohesion Fund to assist the affected regions in overcoming this terrible
      tragedy.
  - s: Därför uppmanar jag EU att <v>ställa</v> alla verktyg <p>till</p> förfogande
      för de chilenska myndigheterna för att hjälpa dem med återuppbyggnaden.
    t: For this reason, I call on the European Union to <a>make</a> every tool available
      to the Chilean authorities in order to help with the task of reconstruction.
  - s: Vi vill övertala människor i Europa att övergå till energikällor som naturen
      varje dag på nytt <v>ställer</v> <p>till</p> förfogande, som inte medför miljö-
      och klimatförstöring utan bidrar till minskningen av koldioxidutsläppen.
    t: We want to convince people in Europe to switch to energy sources which nature
      renews afresh every day, which do not entail any environmental disruption or
      climate change, and which <a>make</a> a positive contribution to reducing CO2
      emissions.
  - s: Det handlar om att upprätta demokratiska, sociala infrastrukturer och jag tror
      att man, just genom de instrument som vi har <v>ställt</v> <p>till</p> förfogande,
      kan nå målet att sätta alla parter under tryck för att Albanien skall kunna
      återgå till det normala.
    t: They relate to socio-democratic infrastructures that should be established
      and I believe that, with the means we have <a>made</a> available, we can pressurize
      all parties into bringing Albania into a greater period of normality.
  - s: Jag begär även av kommissionen och rådet att de skall <v>ställa</v> resurser
      <p>till</p> förfogande för AVS-länderna så de skall kunna förbättra sin institutionella
      kapacitet, särskilt när det gäller de representativa institutionerna, och att
      de skall främja organisering av det civila samhället och i högre grad medverka
      i planeringen av samarbetet.
    t: I would ask the Commission and the Council to <a>make</a> resources available
      to ACP countries to improve their institutional capacity, especially with regard
      to representative institutions, and to promote the organisation of civil society
      and their participation in cooperation programming.
- c: 21
  r: 3
  v: cause
  x:
  - s: Det handlar om parallella livsvillkor och det torde ha <v>ställt</v> <p>till</p>
      problem för oss.
    t: Those are parallel tracks, and that should have <a>caused</a> us concern.
  - s: I går, efter min första reaktion som var att förklara ert ändringsförslag tillåtet,
      kunde jag kontrollera med kommissionen och fick veta att detta skulle <v>ställa</v>
      <p>till</p> med oöverstigliga problem även för dess ledamöter.
    t: Just yesterday, after my first reaction, which was to declare your amendment
      in order, I was able to check with the Commission that it would <a>cause</a>
      insurmountable problems for its members too.
  - s: En alltför stelbent tillämpning av principen om individuellt ansvar kommer
      att <v>ställa</v> <p>till</p> med stora problem för små och medelstora företag
      i hela Europa och förhindra att förnuftiga kollektiva lösningar genomförs.
    t: Too rigid an application of the principle of individual responsibility will
      <a>cause</a> major problems for small- and medium-sized enterprises across Europe
      and prevent sensible collective schemes being implemented.
  - s: Det faktum att ett tvätt- och rengöringsmedel har klarat testet för biologisk
      nedbrytbarhet utesluter inte att det kan ha genererat andra mycket svårnedbrytbara
      metaboliter som kan <v>ställa</v> <p>till</p> väldigt stora problem för miljön.
    t: The fact that a detergent has passed the biodegradability test does not make
      it impossible for it to have generated other metabolites that are difficult
      to break down and that can <a>cause</a> very major problems for the environment.
  - s: I allmänhet garanterar vi rättigheterna för de personer som vill bekämpa vårt
      demokratiska och pluralistiska system, och detta hedrar oss, men det <v>ställer</v>
      <p>till</p> problem.
    t: In general, we are guaranteeing the rights of people who want to fight our
      democratic and pluralist system, and this is to our credit, but it <a>causes</a>
      problems.
  - s: Vi hoppas att detta inte <v>ställer</v> <p>till</p> för mycket skada.
    t: We hope this <a>doesn</a>’ t <a>cause</a> too much damage.
  - s: Jag tillåter mig att fästa er uppmärksamhet på den här punkten, eftersom skyldigheten
      att offentliggöra fullständiga och detaljerade protokoll under en period när
      direktionsledamöterna fortfarande är i tjänst, kan <v>ställa</v> <p>till</p>
      med problem i förhållande till kriteriet om oberoende.
    t: I want to draw your attention to this point as the obligation to publish complete
