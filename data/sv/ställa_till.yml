---
de:
- c: 40
  r: 1
  v: stellen
  x:
  - s: Det är den fråga jag ville <v>ställa</v> <p>till</p> er.
    t: Diese Frage wollte ich Ihnen <a>stellen</a>.
  - s: Och kan ni personligen försäkra oss om att ni kommer att se till att de frågor
      som jag själv och andra kolleger ville <v>ställa</v> <p>till</p> er i dag om
      gruppens arbete och utnämningen av en ny ordförande, kommer att besvaras snabbt
      och korrekt på ett öppet och insynsvänligt sätt?
    t: Und können Sie uns persönlich garantieren, dass Sie dafür sorgen werden, dass
      die Fragen, die ich und andere Kollegen Ihnen heute zur Arbeit der Gruppe und
      zur Ernennung eines neuen Vorsitzenden <a>stellen</a> wollten, rasch und korrekt
      sowie offen und transparent beantwortet werden?
  - s: Då kommer frågan - och den kommer jag att tvingas <v>ställa</v> <p>till</p>
      er och även till kommissionens företrädare i utskottet - hur det kommer att
      se ut med BSE-statusen i medlemsländerna och i tredje land.
    t: Es wird die Frage kommen - und die werde ich Ihnen und auch den Kommissionsvertretern
      im Ausschuß <a>stellen</a> müssen -, wie es denn mit dem BSE-Status der Mitgliedstaaten
      und anderer Drittländer aussehen wird.
  - s: Det är de två frågor jag vill <v>ställa</v> <p>till</p> föredraganden, samtidigt
      som jag gratulerar honom till hans arbete.
    t: Dies sind die beiden Fragen, die ich dem Berichterstatter <a>stellen</a> wollte.
  - s: Jag tror också att man inte får underskatta dominansen och kraften hos utrikesministeriernas
      lobbyverksamhet, och det är en fråga jag <v>ställer</v> <p>till</p> er.
    t: Meiner Meinung nach sollte man auch nicht - und diese Frage möchte ich Ihnen
      <a>stellen</a> - die Einflußnahme und Stärke der Lobbys der Außenministerien
      unterschätzen.
  - s: Den kommentaren föranleder tre frågor som jag skulle vilja <v>ställa</v> <p>till</p>
      er.
    t: Diese Bemerkung veranlaßt mich zu drei Fragen, die ich Ihnen nun <a>stellen</a>
      möchte.
  - s: Jag svarar ja på de två frågor som ni har <v>ställt</v> <p>till</p> mig, men
      låt mig säga att vi först måste se om fördraget antas.
    t: Herr Salafranca Sánchez-Neyra, ich werde die zwei Fragen, die Sie mir <a>gestellt</a>
      haben, mit Ja beantworten, doch gestatten Sie mir zu sagen, dass wir zuallererst
      sehen wollen, ob der Vertrag verabschiedet wird.
  - s: När man anger sju dagar av fullständigt lugn som ett villkor, kan man alltid
      hitta någon som inte stöder fredsprocessen och som, i sista stund, <v>ställer</v>
      <p>till</p> med en katastrof.
    t: Wenn man eine solche Bedingung <a>stellt</a>, dann kann man immer davon ausgehen,
      dass es Friedensgegner gibt, die in letzter Minute eine Katastrophe auslösen.
  - s: Det är därför, herr kommissionär, vi vänligen ber kommissionen att svara på
      de tre specifika frågor som vi har <v>ställt</v> <p>till</p> er under denna
      debatt.
    t: Aus diesem Grund, Herr Kommissar, fordern wir die Kommission dazu auf, uns
      eine eindeutige Antwort auf die drei spezifischen Fragen zu erteilen, die wir
      im Rahmen dieser Aussprache <a>gestellt</a> haben.
  - s: Denna utökning av nationella vatten som är reserverade för fisket kommer att
      <v>ställa</v> <p>till</p> stora problem för våra bretonska och normandiska fiskare
      som inte längre kommer att få tillträde till de traditionella fiskeområdena,
      särskilt i närheten av Förenade kungariket.
    t: Eine solche Erweiterung der nationalen Gewässer, die dem Fischfang vorbehalten
      sind, würde unsere bretonischen und normannischen Fischer vor erhebliche Probleme
      <a>stellen</a>, da ihnen dadurch der Zugang zu traditionellen Fanggründen, insbesondere
      in der Nähe des Vereinigten Königreichs, verwehrt würde.
  - s: Själva definitionen av denna teknik <v>ställer</v> redan <p>till</p> med problem
      för vissa ekonomiska sektorer.
    t: Derartige Anforderungen würde die KMU, die sich nicht ständig an diese BAT
      - deren Definition bereits für bestimmte Wirtschaftssektoren problematisch ist
      - anpassen können, zum Teil vor unlösbare Probleme <a>stellen</a>.
  - s: Min personliga reaktion på detta är att jag tycker det är en skandalös skrivelse
      och jag undrar, och den frågan <v>ställer</v> jag <p>till</p> er och till presidiet,
      om ledamöter ostraffat på det viset kan ifrågasätta parlamentsordförandens integritet.
    t: Ich persönlich halte dies Schreiben für skandalös, und ich frage mich - und
      <a>stelle</a> zugleich Ihnen und dem Präsidium dieses Parlaments die Frage -,
      ob Mitglieder des Hauses die Integrität des Parlamentspräsidenten in dieser
      Form ungestraft in Frage stellen dürfen.
  - s: Men därför får vi inte glömma att statistikframtagandet <v>ställer</v> <p>till</p>
      problem för många företag.
    t: Dabei vergessen wir aber auch nicht, daß die Datenerhebung viele Unternehmen
      vor Probleme <a>stellt</a>.
  - s: 'Den fråga som jag vill <v>ställa</v> <p>till</p> er, och som vi alla kommer
      att fråga oss, är:'
    t: 'Die Frage, die ich und wir alle uns <a>stellen</a>, ist:'
  - s: Vem kan anständigtvis skriva en rapport som den här utan att nämna att Israel
      har ett välfungerande rättssystem, medan inte en enda av mördarna och terroristerna
      i Palestina någonsin har <v>ställts</v> <p>till</p> svars för sina brott?
    t: Wer kann beim besten Willen einen Bericht wie diesen schreiben, ohne die Tatsache
      zu berücksichtigen, dass Israel ein gut funktionierendes Rechtssystem hat, während
      nicht ein einziger der Mörder in Palästina und nicht ein einziger der Terroristen
      in Palästina je für seine Verbrechen vor Gericht <a>gestellt</a> wurde?
  - s: för det andra ett visst skattebortfall, vilket skulle kunna <v>ställa</v> <p>till</p>
      med mycket allvarliga budgetproblem för vissa medlemsstater.
    t: zweitens das Versiegen bestimmter Steuereinnahmen, die einige Staaten vor sehr
      ernste Haushaltsprobleme <a>stellen</a> würde.
  - s: Ni minns säkert de frågor vi <v>ställde</v> <p>till</p> er under utfrågningen
      i parlamentet.
    t: Sie erinnern sich sicherlich an die Fragen, die wir Ihnen anläßlich Ihrer Anhörung
      vor diesem Parlament <a>stellten</a>.
  - s: 'Jo, jag gör mitt inlägg eftersom vi känner ett grundläggande tvivel, och det
      är den fråga som jag <v>ställer</v> <p>till</p> er:'
    t: 'Ich melde mich zu Wort, weil wir einen tiefen Zweifel hegen, und darauf bezieht
      sich auch die Frage, die ich Ihnen <a>stelle</a>:'
  - s: Emellertid erbjuder fallet en möjlighet att frigöra människorna från en rädslans
      och tigandets kultur och att <v>ställa</v> mördarna <p>till</p> svars.
    t: Nun ist es an der Zeit, dass sich die Menschen erheben und unter Beweis <a>stellen</a>,
      dass sie die demokratischen Grundsätze wirklich vertreten, dass sie an die Rechtsstaatlichkeit
      glauben und dass sie Gerechtigkeit und Gleichheit sowie gegenseitige Achtung
      anstreben, und zwar für alle Menschen aus allen Familien.
  - s: Vi måste få tillgång till betänkandet senast samtidigt som massmedierna för
      att kunna ha en framförhållning och svara på de frågor som man <v>ställer</v>
      <p>till</p> oss.
    t: Wir müssen spätestens zum gleichen Zeitpunkt wie die Medien die Möglichkeit
      haben, uns mit dem Bericht vertraut zu machen, damit wir uns auf die Fragen,
      die uns <a>gestellt</a> werden, einstellen und sie beantworten können.
  - s: Jag är också öppen för att inrätta en europeisk skyddskår som består av specialenheter
      som tillfälligt skall <v>ställas</v> <p>till</p> förfogande för de nationella
      myndigheterna i risksektorer för de yttre gränserna, om det behövs och på medlemsstaternas
      begäran.
    t: Ich bin auch für den Aufbau eines europäischen, aus Spezialeinheiten bestehenden
      Grenzschutzkorps, das im Bedarfsfall und auf Anforderung der Mitgliedstaaten
      für Risikoabschnitte an den Außengrenzen den nationalen Behörden temporär zur
      Seite <a>gestellt</a> wird.
  - s: Det är en viktig fråga som jag <v>ställer</v> <p>till</p> er, och jag vill
      verkligen ha ett svar.
    t: Die Frage, die ich Ihnen <a>stelle</a>, ist eine wichtige Frage, und ich möchte
      wirklich gern eine Antwort erhalten.
  - s: Detta beror på att de frågor som vi hade möjlighet att <v>ställa</v> <p>till</p>
      kommissionen under de avrapporteringsmöten som du nyligen erbjöd oss efter förhandlingarna,
      och som jag vill tacka dig för, inte riktigt blev besvarade till vår fulla belåtenhet.
    t: Denn die Fragen, die wir der Kommission in den Debriefings <a>stellen</a> konnten,
      die Sie uns neuerdings nach Verhandlungsrunden angeboten haben und wofür ich
      Ihnen auch einmal danken möchte, wurden nicht wirklich zu unserer Zufriedenheit
      beantwortet.
  - s: Ni svarade inte på de väldigt specifika frågor som kollegerna <v>ställde</v>
      <p>till</p> er, t.ex. Santini, men även andra kolleger från andra politiska
      grupper.
    t: Sie sind nicht auf die ganz konkreten Fragen eingegangen, die Ihnen die einzelnen
      Kollegen, zum Beispiel Herr Santini, aber auch andere Abgeordnete aus anderen
      Fraktionen, <a>gestellt</a> haben.
  - s: Varje fråga som jag nu vill <v>ställa</v> <p>till</p> kommissionen grundar
      sig på den erfarenheten.
    t: Alle Fragen, die ich dem Kommissar nun <a>stellen</a> möchte, resultieren aus
      diesen Erfahrungen.
  - s: Kommissionen har efter bästa förmåga svarat på frågor som parlamentet har <v>ställt</v>
      <p>till</p> den.
    t: Die Kommission hat die Fragen, die ihr vom Parlament <a>gestellt</a> wurden,
      nach bestem Wissen und Gewissen beantwortet.
  - s: Vad är det som har hindrat ambassaderna och kommissionen från att <v>ställa</v>
      Ben Ali <p>till</p> svars för sina handlingar, som totalt strider mot åtagandena
      i våra bindande och ömsesidiga åtaganden med Tunisien?
    t: Was hindert die Botschaften und die Europäische Kommission daran, angesichts
      unserer rechtlich bindenden Vereinbarungen und gegenseitigen rechtsverbindlichen
      Verpflichtungen mit Tunesien die Handlungen von Herrn Ben Ali, die im absoluten
      Widerspruch zu diesen Verpflichtungen stehen, rigoros in Frage zu <a>stellen</a>?
  - s: Jag frågade tidigare - och jag vill upprepa det - om ni är beredd att, med
      tanke på den tilltagande diskussionen om förfarandet när det gäller förslaget
      att kollegerna Berlusconis och Dell’Utris immunitet skall hävas, besvara de
      tre korta frågor, som jag gärna skulle vilja <v>ställa</v> <p>till</p> er.
    t: Ich hatte vorhin gefragt - und ich möchte das wiederholen -, ob Sie bereit
      sind, angesichts der immer mehr um sich greifenden Diskussion über das Verfahren
      betreffend den Antrag auf Aufhebung der Immunität der Kollegen Berlusconi und
      Dell’Utri, mir drei kurze Fragen zu beantworten, die ich Ihnen gerne <a>stellen</a>
      möchte.
  - s: Den <v>ställer</v> inte <p>till</p> med några problem, det är en vanlig formsak,
      det är 1998 års budgetöverskott som normalt sett brukar återbördas till medlemsstaterna.
    t: Er <a>stellt</a> keinerlei Probleme dar, ist ein normaler Vorgang und beinhaltet
      den Überschuß aus dem Haushalt 1998, der normalerweise an die Mitgliedstaaten
      zurückgezahlt wird.
  - s: 'Det måste finnas en politisk kontroll över ECB och dess verksamhet, för den
      fråga som de europeiska medborgarna <v>ställer</v> <p>till</p> sina banker och
      som vi upprepar är:'
    t: 'Die Europäische Zentralbank und ihre Aktivitäten müssen von politischer Seite
      kontrolliert werden, denn die Frage, die europäische Bürger ihren Banken <a>stellen</a>
      und die wir hier aufgreifen, lautet:'
  - s: Jag vet att ni har många frågor som ni vill <v>ställa</v> <p>till</p> mig.
    t: Ich weiß, dass Sie mir eine ganze Reihe von Fragen <a>stellen</a> wollen.
  - s: 'En mycket kort fråga som jag också skulle vilja <v>ställa</v> <p>till</p>
      er är:'
    t: 'Eine ganz kurze Frage, die ich Ihnen noch <a>stellen</a> möchte, lautet:'
  - s: Men den fråga som jag vill <v>ställa</v> <p>till</p> dig i dag handlar kanske
      om någonting mycket allvarligare än allt det som har hänt i Grekland eller Irland
      eller Portugal hittills.
    t: Aber die Frage, die ich heute <a>stellen</a> möchte, ist vielleicht viel ernster
      als alles, was in Griechenland, Irland oder Portugal bis heute passiert ist.
  - s: 'Den fråga som jag skulle vilja <v>ställa</v> <p>till</p> er, i er egenskap
      av ordförandekandidat, är denna:'
    t: Ich habe den Eindruck, dass Sie nicht davon überzeugt sind, dass die Klimaänderungen
      unser Wachstumsmodell infrage <a>stellen</a>;
  - s: Jag vill tacka er för alla frågor som ni har <v>ställt</v> <p>till</p> mig
      och jag skall försöka besvara dem alla, och jag besvarade faktiskt en del av
      dem i går.
    t: Ich danke Ihnen für alle Fragen, die Sie mir <a>gestellt</a> haben, und werde
      versuchen, alle zu beantworten, was ich ja bei einigen schon gestern getan habe.
  - s: Avslutningsvis vill jag ta upp de frågor om själva begreppet Europeiska unionen
      som så många ledamöter har <v>ställt</v> <p>till</p> mig.
    t: Abschließend möchte ich noch auf die Fragen zum Sinn der Europäischen Union
      eingehen, die mir von so vielen Abgeordneten <a>gestellt</a> wurden.
  - s: Det vi nu vill veta, och det här är den fråga jag vill <v>ställa</v> <p>till</p>
      er och som jag vill att ni besvarar mycket, mycket tydligt, är om ni håller
      med om att avvecklingen kan inledas före 2015, vilket Thorkild Rasmussen, er
      företrädare i parlamentets utskott för jordbruk och landsbygdens utveckling,
      antog att den kunde, eller om processen kommer att påbörjas 2015.
    t: 'Was wir jetzt wissen wollen, und das ist die Frage, die ich Ihnen <a>stellen</a>
      möchte, Frau Kommissarin, und bitte geben Sie eine ganz klare Antwort:'
  - s: Det var några av de frågor jag vill <v>ställa</v> <p>till</p> er.
    t: Das sind einige der Fragen, die ich Ihnen <a>stellen</a> wollte.
  - s: Det är i denna anda Gradin, Liikanen och jag själv kommer att besvara de särskilda
      frågor som ni kan tänkas <v>ställa</v> <p>till</p> oss under debatten.
    t: In diesem Sinne werden Frau Gradin, Herr Liikanen und ich die spezifischen
      Fragen beantworten, die Sie uns während der Aussprache eventuell <a>stellen</a>
      werden.
  - s: Jag räds inte den institutionella krisen, budgetplanen eller Lissabonstrategin
      i sig, men jag är rädd att alla dessa delar tillsammans kan <v>ställa</v> <p>till</p>
      oerhört mycket skada för Europeiska unionen.
    t: Aber ich werde sie hier noch einmal <a>stellen</a>.
- c: 10
  r: 2
  v: haben
  x:
  - s: 'När det gäller vissa konkreta frågor - detta är den fjärde delen av mitt inlägg
      - som talarna har <v>ställt</v> <p>till</p> mig, vill jag säga följande:'
    t: 'Zu einigen konkreten Themen, die Sie angesprochen <a>haben</a> - das wäre
      der vierte Teil meiner Rede -, möchte ich Folgendes sagen:'
  - s: Marinos <v>ställde</v> <p>till</p> sist en fråga till mig om tillgången till
      handlingar för utskottet för framställningar.
    t: Herr Marinos <a>hatte</a> eine Frage hinsichtlich des Zugangs des Petitionsausschusses
      zu den Dokumenten gestellt.
  - s: Det ska komma från en tidigare regeringsledare som <v>ställde</v> <p>till</p>
      det för sitt eget land.
    t: Das kam aus dem Munde eines ehemaligen Regierungschefs, der sein eigenes Land
      heruntergewirtschaftet <a>hat</a>.
  - s: Ni vet att denna kammare inte <v>ställde</v> <p>till</p> med några problem
      när det handlade om att föreslå ett brådskande förfarande även för detta område,
      och att vi med andra delaktiga utskott, såsom budgetutskottet och utskottet
      för industrifrågor, utrikeshandel, forskning och energi, gav uttryck för beredskapen
      att så snabbt som möjligt komma fram till ändringar i enlighet med detta när
      det gäller förfarandet.
    t: Sie wissen, dass dieses Haus keine Schwierigkeiten gemacht <a>hat</a>, als
      es darum ging, die Dringlichkeit auch hier für diesen Bereich zu beantragen,
      und dass wir auch unter Mitwirkung anderer beteiligter Ausschüsse, wie dem Haushaltsausschuss
      und dem Ausschuss für Industrie, Außenhandel, Forschung und Energie, die Bereitschaft
      zum Ausdruck gebracht haben, verfahrensmäßig so schnell wie möglich zu den entsprechenden
      Änderungen zu kommen.
  - s: Men det kan ju förhålla sig så att han undantagsvis har en baktanke med sina
      formuleringar och vill <v>ställa</v> <p>till</p> med problem för mig.
    t: Aber es könnte ja sein, dass er ausnahmsweise einen Hintergedanken bei seinen
      Formulierungen <a>hätte</a> und mir Schwierigkeiten bereiten wollte.
  - s: den ökade arbetslösheten, minskade den ekonomiska tillväxten och <v>ställde</v>
      <p>till</p> problem för näringslivet.
    t: Die Arbeitslosigkeit ist gestiegen, das Wirtschaftswachstum <a>hat</a> abgenommen,
      und die wirtschaftlichen Rahmenbedingungen wurden beeinträchtigt.
  - s: Den här gången skall jag försöka tala långsammare, eftersom jag förra gången
      <v>ställde</v> <p>till</p> problem för tolkarna genom att tala i Medelhavstempo.
    t: Herr Präsident, diesmal will ich mir Mühe geben, langsamer zu sprechen, denn
      beim letzten Mal <a>habe</a> ich unsere Dolmetscher mit meinem mediterranen
      Tempo ganz schön ins Schwitzen gebracht.
  - s: I fråga om BSE-skandalen (”galna ko-sjukan”) var det rådet - och det säger
      jag återigen rent ut, även med en tillbakablick på min egen historia från de
      senaste åren - som i allt väsentligt <v>ställde</v> <p>till</p> det för oss.
    t: Der Rat - und das sage ich noch einmal in aller Deutlichkeit, auch auf meine
      eigene Geschichte der letzten Jahre zurückblickend -, war es, der uns im wesentlichen
      den BSE-Skandal eingebrockt <a>hat</a>.
  - s: I augusti genomförde den tyska flottan dessutom aktioner på polskt vatten utan
      att informera de polska myndigheterna, vilket <v>ställde</v> <p>till</p> med
      problem för de passagerarfärjor som försökte komma in till polska hamnar.
    t: Ich möchte auch darauf hinweisen, dass die deutsche Marine im August in polnischen
      Gewässern Manöver abgehalten <a>hat</a>, ohne die polnischen Behörden darüber
      zu informieren, was Passagierfähren das Einlaufen in polnische Häfen erschwerte.
  - s: Det handlade om demonstranter - man kan inte tala om besökare - som <v>ställde</v>
      <p>till</p> med stora problem.
    t: Demonstranten, man kann in diesem Fall nicht von Besuchern sprechen, <a>haben</a>
      uns große Probleme bereitet.
- c: 8
  r: 3
  v: werden
  x:
  - s: EU:s regeringar måste anmäla Irans regim till FN:s säkerhetsråd och kräva att
      förbrytarna, i synnerhet Ali Khamenei och Mahmoud Ahmadinejad, <v>ställs</v>
      <p>till</p> svars inför en internationell domstol.
    t: Europäische Regierungen müssen das iranische Regime dem UN-Sicherheitsrat melden
      und fordern, dass die Täter, insbesondere Ali Khamenei und Mahmoud Ahmadinejad,
      vor einen internationalen Gerichtshof gebracht <a>werden</a>.
  - s: Om enskilda länder börjar prata om att hålla folkomröstningar om nya medlemsstaters
      anslutning kommer detta att <v>ställa</v> <p>till</p> problem för oss.
    t: Wenn einzelne Länder jetzt auch noch Volksabstimmungen über den Beitritt eines
      neuen Landes ankündigen, <a>werden</a> wir ein Problem bekommen.
  - s: Men ju längre dessa problem förblir olösta, desto svårare är det att lösa dem
      och framför allt att finansiera dem. Så infinner sig helt naturligt frågan om
      detta är den rätta lösningen, om obalansen mellan utbud och efterfrågan på de
      regionala arbetsmarknaderna skall <v>ställas</v> <p>till</p> rätta genom förenklade
      migrationsinitiativ.
    t: So stellt sich natürlich die Frage, ob es der richtige Lösungsansatz ist, wenn
      das Ungleichgewicht zwischen Angebot und Nachfrage auf den regionalen Arbeitsmärkten
      durch migrationsvereinfachende Initiativen wettgemacht <a>werden</a> soll.
  - s: UK Independence Party har tidigare klagat över att kommissionen inte kan <v>ställas</v>
      <p>till</p> svars, men det här visar precis hur odemokratiskt det går till.
      Vi kommer att påtvingas en politik som folk som inte ens sitter kvar på sin
      post har dragit upp riktlinjerna för!
    t: Eines der Themen, das besonders sorgfältig untersucht <a>werden</a> muss, ist
      das des Regelungsrahmens in Europa - in Europa benötigen wir weniger Regulierung,
      nicht mehr.
  - s: Trots detta bör man än en gång överväga hur ytterligare medel - Krehl har redan
      tagit upp det - inom strukturfondsområdet skall kunna <v>ställas</v> <p>till</p>
      förfogande för de närmaste åren.
    t: Trotzdem sollte die Bereitstellung zusätzlicher Mittel - und Frau Krehl hatte
      das schon angesprochen - im Strukturfondbereich für die nächsten Jahre noch
      einmal überdacht <a>werden</a>.
  - s: Inköp av vapen är viktigare än att ge människor mat. Framför allt måste Charles
      Taylors Liberia <v>ställas</v> <p>till</p> svars.
    t: In erster Linie muss gegen das Liberia von Charles Taylor vorgegangen <a>werden</a>.
  - s: I ändringsförslagen 19 och 22 föreslås det att en omfattande förteckning skall
      utarbetas över alla operatörer i den långa sjötransportkedjan som kan <v>ställas</v>
      <p>till</p> svars i händelse av olyckor och föroreningar.
    t: Die Änderungsanträge 19 und 22 zielen darauf ab, eine ausführliche Liste aller
