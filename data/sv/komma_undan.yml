      att LTTE ska försöka <v>komma</v> <p>undan</p> vid ett evakueringsförfarande
      sjövägen, genom att beblanda sig med civilbefolkningen.
    t: O Sri Lanka reconhece a sua própria responsabilidade a este respeito e quer
      evitar baixas civis, mas, o que é compreensível, a paciência do exército tem
      limites, além de que se receia que os Tigres procurem <a>escapar</a> através
      de um processo de evacuação por mar, misturando-se com os civis.
  - s: Jag och andra kolleger har kompletterat hans ändringsförslag med flera andra,
      i ett försök att täppa till de kryphål genom vilka några flyktiga organiska
      föreningar fortfarande skulle kunna <v>komma</v> <p>undan</p> den gemensamma
      ståndpunkten och orsaka problem för oss.
