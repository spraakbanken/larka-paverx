  - s: Vi kan inte låta dem <v>komma</v> <p>undan</p> med det.
    t: Wir dürfen nicht zulassen, daß die betreffenden Personen <a>ungestraft</a>
      <a>davonkommen</a>.
- c: 2
  r: 6
  v: umgehen
  x:
  - s: Förslaget stod dessutom i samklang med läkemedelssektorns tydliga förväntan
      att kunna <v>komma</v> <p>undan</p> förbudet mot att göra reklam för läkemedel.
    t: Der Vorschlag entsprach zudem den klaren Erwartungen der Pharmabranche, das
      gesetzliche Werbeverbot für Medikamente zu <a>umgehen</a>.
  - s: Om skatten på rörliga inkomstkällor är så lätt att undvika, så får vi inte
      heller vara förvånade om skattetrycket på arbete, vilket inte är så lätt att
      <v>komma</v> <p>undan</p>, ökar.
    t: Wenn die Besteuerung von Zinserträgen derart einfach umschifft werden kann,
      dürfen wir uns nicht wundern, wenn der Steuerdruck auf Arbeit, der sich nicht
      so einfach <a>umgehen</a> läßt, wächst.
- c: 2
  r: 6
  v: sein davonkommen
  x:
  - s: Om vi emellertid jämför den med översvämningarna och orkanen som samtidigt
      drabbade Australien eller med jordbävningen i Christchurch på Nya Zeeland, <v>kom</v>
      vi alla lindrigt <p>undan</p>.
    t: Aber wenn wir sie mit der Flutkatastrophe und dem gleichzeitigen Hurrikan in
      Australien oder mit dem Erdbeben in Christchurch in Neuseeland vergleichen,
      <a>sind</a> wir alle gut <a>davongekommen</a>.
  - s: Med all uppståndelse runt Turkiet <v>kom</v> faktiskt Slovakien lindrigt <p>undan</p>
      i Luxemburg i december.
    t: Herr Präsident, bei dem ganzen Theater um die Türkei <a>ist</a> die Slowakei
      im Dezember in Luxemburg eigentlich noch einmal gut <a>davongekommen</a>.
- c: 2
  r: 6
  v: durchkommen
  x:
  - s: Avslutningsvis måste de som har gjort sig skyldiga till de felaktiga valresultat
      som observatörerna har rapporterat om ställas till svars och får inte tillåtas
      att <v>komma</v> <p>undan</p>.
    t: Diejenigen, die für diese fragwürdigen Wahlergebnisse verantwortlich sind,
      über die die Wahlbeobachter berichtet haben, müssen zur Rechenschaft gezogen
      werden und dürfen damit nicht <a>durchkommen</a>.
  - s: I Kroatien tror man att man kan <v>komma</v> <p>undan</p> med mycket eftersom
      man vet att det finns ett betydande stöd för landets anslutning till Europeiska
      unionen.
    t: Kroatien glaubt, mit vielem <a>durchkommen</a> zu können, denn es ist sich
      der erheblichen Unterstützung für seinen Beitritt zur Europäischen Union bewusst.
- c: 2
  r: 6
  v: bleiben verschonen
  x:
  - s: 'De icke-statliga organisationerna har inte heller <v>kommit</v> <p>undan</p>:'
    t: 'Nicht einmal die NRO <a>blieben</a> <a>verschont</a>:'
  - s: Inte ens templen och de som sökte skydd där har <v>kommit</v> <p>undan</p>,
      vilket visar att de indonesiska väpnade styrkorna, förutom att ha skapat miliserna,
      uppmuntrar dem, är kopplade till dem, beväpnar dem och deltar tillsammans med
      dem. Allt detta har jag sett!
    t: Nicht einmal die Kirchen und jene, die in ihnen Zuflucht gesucht hatten, <a>blieben</a>
      <a>verschont</a>, und es zeigte sich deutlich, daß die Milizen mehr als lediglich
      eine Schöpfung der indonesischen Streitkräfte sind, vielmehr werden sie von
      den Streitkräften beeinflußt, formiert, bewaffnet und einbezogen.
- c: 1
  r: 7
  v: noch werden sein
  x:
  - s: Nu är vi i den situationen att finansieringen av kostnaderna för återuppbyggnaden
      i Kosovo är säkrad, att parlamentet har uppnått många viktiga mål och medlemsstaterna
      <v>kommit</v> billigare <p>undan</p>.
    t: Jetzt ist eine Situation da, wo die Finanzierung der Wiederaufbaukosten im
      Kosovo gesichert ist, wo das Parlament sehr viele wichtige Ziele erreicht hat
      und es für die Mitgliedstaaten auch <a>noch</a> billiger <a>geworden</a> <a>ist</a>.
- c: 1
  r: 7
  v: straffrei ausgehen
  x:
  - s: Vi vet att vi måste göra något, att vi måste ge ett svar, ett rättvist, demokratiskt,
      välproportionerat svar, men vi måste svara, för vi kan inte tillåta att terroristerna
      tror att de kan <v>komma</v> <p>undan</p> ostraffade, och vi får inte heller
      låta dem göra det, och för att vi har en skyldighet att försäkra medborgarna
      om att rättstaten har de nödvändiga instrumenten för att försvara deras liv,
      deras frihet och deras säkerhet.
    t: Wir wissen, dass etwas getan werden muss, dass eine Antwort notwendig ist,
      eine gerechte, demokratische, angemessene Antwort, aber eben eine Antwort, weil
      die Terroristen nicht das Gefühl haben dürfen, dass sie Straffreiheit genießen,
      und auch nicht <a>straffrei</a> <a>ausgehen</a> dürfen, und weil wir verpflichtet
      sind, den Bürgern zu beweisen, dass der Rechtsstaat über die notwendigen Instrumente
      verfügt, um ihr Leben, ihre Freiheit und ihre Sicherheit zu schützen.
- c: 1
  r: 7
  v: tolerieren
  x:
  - s: Varför låter man Turkiet <v>komma</v> <p>undan</p> med ett sådant oacceptabelt
      beteende?
    t: Weshalb wird dieses inakzeptable Verhalten der Türkei <a>toleriert</a>?
- c: 1
  r: 7
  v: überstehen
  x:
  - s: Gudskelov har vi <v>kommit</v> <p>undan</p>.
    t: Gott sei Dank haben wir dies <a>überstanden</a>.
- c: 1
  r: 7
  v: ungeahndet
  x:
  - s: Slutligen vill jag tillägga att det är mycket viktigt att vi i Europeiska unionens
      medlemsstater tillämpar strikta och enhetliga sanktioner, för att undvika en
      situation där vissa länder <v>kommer</v> <p>undan</p>, eller nästan kommer undan
      med att ignorera lagstiftningen när andra inte gör det.
    t: Abschließend möchte ich betonen, dass es wichtig ist, in den EU-Mitgliedstaaten
      gleichartige und fühlbare Sanktionen einzusetzen, damit Gesetzesverstöße nicht
      in einigen Ländern - im Gegensatz zu anderen - <a>ungeahndet</a> oder fast folgenlos
      bleiben.
- c: 1
  r: 7
  v: Bestrafung davonkommen werden
  x:
  - s: Förbrytare måste veta att de inte <v>kommer</v> <p>undan</p> ostraffade.
    t: Verbrecher müssen wissen, dass sie nirgendwo ohne <a>Bestrafung</a> <a>davonkommen</a>
      <a>werden</a>.
- c: 1
  r: 7
  v: ungestraft
  x:
  - s: Om vi skall komma till rätta med oegentligheter och bedrägerier, måste vi ändra
      personalkulturen och tendensen till att man kan <v>komma</v> <p>undan</p> vad
      som helst om man har de rätta vännerna som ställer upp för en.
    t: Wenn wir Unregelmäßigkeiten und Betrügereien bekämpfen wollen, müssen wir die
      Personalkultur ändern und der Tendenz entgegenwirken, daß man <a>ungestraft</a>
      davonkommt, wenn man die richtigen Freunde hat, die einen schützen.
- c: 1
  r: 7
  v: ausweichen
  x:
  - s: Jag ser inte heller hur vi skall kunna <v>komma</v> <p>undan</p> en begränsning
      av fiskeansträngningen.
    t: Dennoch weiß ich nicht, wie wir der Notwendigkeit der TAC und der Quoten -
      der alten Methode, die trotz ihrer Begrenztheit doch zu einigen Ergebnissen
      führte - <a>ausweichen</a> können, und ich sehe auch nicht, wie wir um eine
      Begrenzung des Fischereiaufwands herumkommen.
- c: 1
  r: 7
  v: verschonen
  x:
  - s: Vad Europeiska unionen beträffar är det bara några få länder som <v>kommer</v>
      <p>undan</p>, med stor sannolikhet eftersom de inte har utvärderats, eftersom
      de ännu inte ingår i Europeiska unionen.
    t: Im Rahmen Europas bleiben nur wenige Länder von Kritik <a>verschont</a>, höchstwahrscheinlich
      weil sie nicht bewertet wurden, da sie noch keine EU-Mitglieder sind.
- c: 1
  r: 7
  v: verschonen bleiben
  x:
  - s: Inte ett enda land <v>kommer</v> <p>undan</p>!
    t: Die Lektüre des Berichts Swiebel sollte die Mitgliedstaaten dazu anregen, auch
      vor ihrer eigenen Tür zu kehren, denn der Bericht listet zahlreiche Menschenrechtsverletzungen
      in der EU auf, wobei kein einziges Land <a>verschont</a> <a>bleibt</a>!
- c: 1
  r: 7
  v: wegkommen
  x:
  - s: Har de <v>kommit</v> för billigt <p>undan</p>, med de tidigare åtgärderna?
    t: Wären sie mit den bisherigen Maßnahmen zu billig <a>weggekommen</a>?
- c: 1
  r: 7
  v: davonkommen werden
  x:
  - s: Jag vill vända mig till några av mina kolleger också och säga att vi inte <v>kommer</v>
      <p>undan</p> med att tänka att allt vi behöver göra är att helt enkelt ge vårt
      stöd till de demonstrationer som äger rum just nu.
    t: Um auch einige meiner Kolleginnen und Kollegen anzusprechen, möchte ich sagen,
      dass wir nicht mit der Einstellung <a>davonkommen</a> <a>werden</a>, alles was
      wir zu tun haben, sei einfach unsere Unterstützung bei den gerade vorgehenden
      Demonstrationen anzubieten.
- c: 1
  r: 7
  v: werden herumkommen
  x:
  - s: Jag vet att det är ett stort problem just med sådana partner som man måste
      förhandla med på ett annat sätt än man kan göra inom gemenskapen, men vi <v>kommer</v>
      inte <p>undan</p> den här frågan, om vi inte vill dra på oss en mängd problem
      som vi skjuter framför oss till framtiden.
    t: Ich weiß, das ist ein großes Problem gerade bei Partnern, mit denen man eben
      anders verhandeln muß, als man das innerhalb der Gemeinschaft tun kann, aber
      wir <a>werden</a> um diese Frage nicht <a>herumkommen</a>, wollen wir uns nicht
      einen Berg von Lasten einhandeln, den wir für die Zukunft vor uns herschieben.
- c: 1
  r: 7
  v: Hinrichtung entgehen
  x:
  - s: För tillfället har han <v>kommit</v> <p>undan</p>.
    t: Vorerst ist er seiner <a>Hinrichtung</a> <a>entgangen</a>;
- c: 1
  r: 7
  v: Ausschaltung
  x:
  - s: Skatteflykt och skattebedrägeri utgör en specifik nationell dimension i alla
      länder som bidrar till deras kultur och är beroende av deras medborgaranda,
      men det finns också en överstatlig dimension som rör användandet av sofistikerade
      metoder och sätt att <v>komma</v> <p>undan</p> lagen.
    t: Sie haben jedoch auch eine supranationale Dimension, die auf dem Einsatz hoch
      entwickelter Techniken und Pläne zur <a>Ausschaltung</a> der Legalität basiert.
- c: 1
  r: 7
  v: dann straffrei
  x:
  - s: Vad man menar med samordning och enhetligt polisiärt och rättsligt samarbete
      står fullständigt klart om man läser det konfidentiella dokument från Europol
      som nyligen läckts ut, som har den talande titeln ’European Best Practices on
      Handling Information Sources’ (bästa europeiska praxis för hantering av informationskällor),
      där agenter som agerar för polisens räkning tillåts använda sig av tjallare
      och får tillämpa så kallade ’sting operations’ (polisfällor) och <v>kommer</v>
      <p>undan</p> ostraffade även om de hjälper till att begå brottet!
    t: Unter dem Titel ’Die bewährtesten Praktiken für den Umgang mit Informanten
      in Europa’ drängt es darauf, Maßnahmen bezüglich der Einsetzung von Spitzeln
      und Provokateuren, welche mit polizeilicher Erlaubnis agieren und selbst <a>dann</a>
      <a>straffrei</a> bleiben, wenn sie an der Ausübung von Straftaten beteiligt
      waren, zu billigen.
- c: 1
  r: 7
  v: haben
  x:
  - s: Jag vill också på min grupps vägnar tydligt säga att Hans Winkler ofta var
      här i Europaparlamentet och <v>kom</v> <p>undan</p> oskadd.
    t: Ich will auch im Namen unserer Fraktion deutlich sagen, dass Herr Winkler,
      ohne größeren Schaden an Leib und Seele genommen zu <a>haben</a>, häufig im
      Europäischen Parlament anwesend war.
- c: 1
  r: 7
  v: angeben selber Schwierigkeit
  x:
  - s: Det finns nämligen för stora möjligheter att <v>komma</v> <p>undan</p>.
    t: Wie Herr Wijsenbeek <a>angibt</a>, haben die für das öffentliche Auftragswesen
      zuständigen Behörden bisweilen <a>selber</a> <a>Schwierigkeiten</a>.
- c: 1
  r: 7
  v: glimpflich
  x:
  - s: Om detta går igenom, kommer ni att ha <v>kommit</v> <p>undan</p> ganska lindrigt,
      och jag hoppas att ni kommer att ge oss försäkringar, för det första, om att
      ni kommer att rättfärdiga denna lönegrad och ställning ordentligt och, för det
      andra, om att vi kommer att granska varje steg ni tar under genomförandet, i
      syfte att garantera att det sker på rätt sätt.
    t: Wenn das durchgeht, sind Sie noch einmal <a>glimpflich</a> davongekommen, und
      ich hoffe, Sie werden uns dann versichern, erstens, dass Sie diese Einstufung
      und Position ordnungsgemäß begründen werden, und zweitens, dass wir jeden Ihrer
      Schritte in dieser Angelegenheit sehr genau beobachten werden, um sicherzugehen,
      dass dies auf korrekte Weise geschieht.
- c: 1
  r: 7
  v: gleich mögen
  x:
  - s: Här har vi två problem som det inte går att <v>komma</v> <p>undan</p>.
    t: Hierbei gibt es zwei Probleme, die ich <a>gleich</a> beim Namen nennen <a>möchte</a>.
- c: 1
  r: 7
  v: entweichen
  x:
  - s: För att ungfisk skall kunna <v>komma</v> <p>undan</p> måste vid fångst av havskräftor
      och krabbor i de nordliga vattnen nät med kvadratiska maskor användas, som är
      gjorda så att maskorna inte kan dra ihop sig.
    t: In den südlichen Gewässern gilt für Seehecht und andere Arten eine Maschengröße
      von 77 mm. Damit Jungfische <a>entweichen</a> können, müssen beim Fang von Kaisergranat
      und Krabben in den nördlichen Gewässern Netze mit Quadratmaschen verwendet werden,
      die so angeordnet sind, daß sich die Maschen nicht schließen können.
- c: 1
  r: 7
  v: gelangen
  x:
  - s: Denna typ av skydd, som är effektiv på nationell nivå, blir dock ineffektiv
      om man bara behöver korsa en gräns för att <v>komma</v> <p>undan</p> varningen
      eller har tillräckligt mycket tid på sig innan det sätts i gång.
    t: Diese Art von Schutz, die auf nationaler Ebene wirksam ist, kann sich allerdings
      als uneffektiv erweisen, wenn man lediglich eine Grenze überschreiten muss,
      um außer Reichweite des Systems zu <a>gelangen</a>, bzw. genügend Zeit hat,
      bevor es ausgelöst wird.
- c: 1
  r: 7
  v: Entweichen
  x:
  - s: Större maskstorlekar på näten och ett mera omfattande införande av torsknät
      med fyrkantsmaskor och andra utvalda redskap som tillåter att småfisk och oönskade
      fiskarter att <v>komma</v> <p>undan</p>, har helt klart en nyckelroll att spela.
    t: Der Heraufsetzung der Maschengrößen und der umfassenderen Einführung von Steerten
      mit Quadratmaschen und anderem ausgewählten Fanggerät, die ein <a>Entweichen</a>
      von untermaßigen Fischen und Nichtzielarten ermöglichen, kommt eindeutig eine
      Schlüsselrolle zu.
- c: 1
  r: 7
  v: drücken
  x:
  - s: Vi har tagit på oss förpliktelser som vi inte kan <v>komma</v> <p>undan</p>,
      även om de politiska förhållandena i Albanien är annorlunda än vad vi har för
      ögonen.
    t: Wir haben Verpflichtungen übernommen, vor denen wir uns nicht <a>drücken</a>
      können, selbst dann nicht, wenn die politische Lage in Albanien von unseren
      Vorstellungen abweicht.
- c: 1
  r: 7
  v: Weg zurück
  x:
  - s: Vi skall inte vara lugna och tro att vi <v>kommer</v> billigt <p>undan</p>.
    t: Es gibt keinen <a>Weg</a> <a>zurück</a>!
- c: 1
  r: 7
  v: werden umhin kommen
  x:
  - s: I Laekenförklaringen <v>kommer</v> vi naturligtvis inte heller <p>undan</p>
      en diskussion om institutionerna.
    t: In der Erklärung von Laeken <a>werden</a> wir auch nicht <a>umhin</a> <a>kommen</a>,
      die Institutionen zu erörtern.
- c: 1
  r: 7
  v: sprechen
  x:
  - s: Jag erkänner att vi måste gå vidare och att inte hänge oss åt anklagelser,
      men vi kan inte <v>komma</v> <p>undan</p> fakta, och när det blev så att parlamentet
      genomförde förhandlingar där det redan hade gett upp en hel del, ja då blev
      det för mycket.
    t: Während ich auf der einen Seite zugeben muss, dass wir uns vorwärts bewegen
      müssen, und ich auch keine Schuldzuweisungen machen möchte, so <a>sprechen</a>
      die Fakten jedoch für sich, und als es dann schließlich zu Verhandlungen, die
      das Parlament bereits zum Großteil aufgegeben hatte, kommen sollte, war dies
      einfach zu viel.
- c: 1
  r: 7
  v: Eindruck entziehen
  x:
  - s: Samtidigt går det inte att <v>komma</v> <p>undan</p> att man här försöker sätta
      press på medlemsländerna att tillämpa en delvis annan praxis.
    t: Gleichzeitig kann man sich nicht dem <a>Eindruck</a> <a>entziehen</a>, daß
      hier versucht wird, Druck auf die Mitgliedsländer auszuüben, eine teilweise
      andere Praxis anzuwenden.
- c: 1
  r: 7
  v: möglich blockieren
  x:
  - s: Hur har rådet i åratal kunnat <v>komma</v> <p>undan</p> med att hejda parlamentets
      åtgärder för att göra solidaritetsfonden mer flexibel?
    t: Wie ist es <a>möglich</a>, dass der Rat Maßnahmen des Parlaments, die eine
      Flexibilisierung des Solidaritätsfonds zum Ziel haben, jahrelang <a>blockieren</a>
      konnte?
- c: 1
  r: 7
  v: können verkennen
  x:
  - s: Och oavsett hur väl kommissionär Hans van den Broek talar för sin sak - och
      han gjorde det alldeles strålande här tidigare i kväll - så <v>kommer</v> han
      inte <p>undan</p> det faktum, att kommissionen har skapat skillnader, som inte
      ens är objektiva, utan politiska, vilket kommissionären själv också sade.
    t: Und wie gut Kommissar van den Broek sich auch für seine Sache einsetzt - und
      er hat dies am heutigen Abend hervorragend getan -, so <a>kann</a> er die Tatsache
      nicht <a>verkennen</a>, daß die Kommission eine Unterscheidung geschaffen hat,
      die nicht einmal streng objektiv ist, sondern politisch, was der Kommissar ja
      auch selbst gesagt hat.
- c: 1
  r: 7
  v: können fliehen
  x:
  - s: Sri Lanka inser att man har ett eget ansvar i det avseendet och vill undvika
      civila dödsoffer, men arméns tålamod är förståeligt nog begränsat och man fruktar
      att LTTE ska försöka <v>komma</v> <p>undan</p> vid ett evakueringsförfarande
      sjövägen, genom att beblanda sig med civilbefolkningen.
    t: Sri Lanka nimmt seine Verantwortung in diesem Zusammenhang wahr und ist bemüht,
      zivile Todesopfer zu vermeiden, aber verständlicherweise ist die Geduld der
      Armee begrenzt, und die Befürchtungen, dass die Tiger versuchen <a>könnten</a>,
      über den Seeweg zu <a>fliehen</a> oder sich unter die Zivilisten zu mischen.
- c: 1
  r: 7
  v: können
  x:
  - s: Genom dessa förordningar beviljas medel till jordbrukarna i unionen och vad
      som än händer finns det ingen möjlighet för Europeiska unionen att <v>komma</v>
      <p>undan</p> sina skyldigheter.
    t: Wir müssen mit den europäischen Landwirten sprechen und ihnen zusichern, daß
      Verordnungen existieren, und diese Verordnungen garantieren ihnen Rechte, und
      egal, was passiert, es gibt keine Möglichkeit, daß diese Rechte von der Europäischen
      Union verweigert werden <a>können</a>.
- c: 1
  r: 7
  v: Entkommen geben
  x:
  - s: Jag är av den bestämda uppfattningen att Milosevic inte får <v>komma</v> <p>undan</p>,
      och att han någon gång framöver i domstol måste möta anklagelserna om krigsförbrytelser.
    t: Ich bin der starken Überzeugung, daß es für Herrn Milosevi kein <a>Entkommen</a>
      <a>geben</a> sollte und er sich irgendwann der Anklage wegen Kriegsverbrechen
      vor einem ordentlichen Gericht stellen muß.
- c: 1
  r: 7
  v: entkommen sein
  x:
  - s: Det finns fall där personer som har gjort sig skyldiga till brott mot mänskligheten
      har <v>kommit</v> <p>undan</p> i stort sett ostraffade - till exempel fallet
      Pinochet - och det finns andra fall där man blundar för krigsförbrytelser och
      för grova internationella kränkningar av de mänskliga rättigheterna tills den
      stund kommer då det är politiskt korrekt att protestera mot dem. Vi måste protestera
      mot dessa brott från allra första början.
    t: Es gibt Fälle, in denen Personen, die Verbrechen gegen die Menschlichkeit begangen
      haben, mehr oder weniger unbestraft <a>entkommen</a> <a>sind</a> - z.B. im Falle
      Pinochets -, und es gibt andere Fälle, in denen bei Kriegsverbrechen und schwer
      wiegenden internationalen Menschenrechtsverletzungen zunächst weggeschaut wird,
      bis sich die Gelegenheit bietet, in der ein Vorgehen politisch korrekt ist.
- c: 1
  r: 7
  v: hinwegsehen werden
  x:
  - s: Vi är inte beredda att låta folk komma undan med vissa handlingar som man <v>kommit</v>
      <p>undan</p> med förr.
    t: Wir sind nicht bereit, Verbrechen, über die in der Vergangenheit <a>hinweggesehen</a>
      <a>wurde</a>, zu tolerieren.
- c: 1
  r: 7
  v: Schlusslicht
  x:
  - s: 'Dessa länder <v>kommer</v> dock inte <p>undan</p> i direktivet, utan i stället
      sätter man upp högre mål för dem. EU:s största länder ligger efter:'
    t: 'Die größten EU-Länder bilden die <a>Schlusslichter</a>:'
- c: 1
  r: 7
  v: schon
  x:
  - s: Gruvindustrin har <v>kommit</v> <p>undan</p> med det alltför länge.
    t: Die Bergbauindustrie betreibt diese Praxis <a>schon</a> viel zu lang, ohne
      dafür zur Rechenschaft gezogen zu werden.
- c: 1
  r: 7
  v: schon ungestraft davonkommen
  x:
  - s: Tyvärr måste skattebetalarna betala böterna men verklig press måste användas
      på regeringen i detta skede, för de har <v>kommit</v> <p>undan</p> alltför länge.
    t: sie ist <a>schon</a> viel zu lange <a>ungestraft</a> <a>davongekommen</a>.
- c: 1
  r: 7
  v: dürfen ungestraft
  x:
  - s: De ansvariga för massakern i Racak får inte <v>komma</v> <p>undan</p> ostraffade.
    t: Die Verantwortlichen für das Massaker von Racak <a>dürfen</a> nicht <a>ungestraft</a>
      bleiben.
- c: 1
  r: 7
  v: sein
  x:
  - s: De riktlinjer som för närvarande gäller måste tas på större allvar än någonsin,
      och den stora koalitionen får inte <v>komma</v> <p>undan</p> med att ge frågan
      en annorlunda prioritet och endast vända bort blicken när de sociala behoven
      blir alltför påtagliga.
    t: Die gültige Leitlinie muss genauso wichtig genommen werden wie bisher, und
      es darf nicht <a>sein</a>, dass die große Koalition den Schwerpunkt dieser Leitlinie
      verschiebt, und dort, wo soziale Not am meisten brennt, einfach wegschaut.
en:
- c: 28
  r: 1
  v: get away
  x:
  - s: Gör det fullständigt klart att vi inte kommer att delta i mötet i Laos i närvaro
      av Burmas militärjunta därför att det är intolerabelt och budskapet blir att
      de kan <v>komma</v> <p>undan</p> med det.
    t: Make it absolutely clear that we are not going to attend the meeting in Laos
      in the presence of the Burmese military junta because that will be intolerable
      and the message will be that they can <a>get</a> <a>away</a> with it.
  - s: För att ungfisk skall kunna <v>komma</v> <p>undan</p> måste vid fångst av havskräftor
      och krabbor i de nordliga vattnen nät med kvadratiska maskor användas, som är
