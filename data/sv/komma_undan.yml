---
de:
- c: 8
  r: 1
  v: davonkommen
  x:
  - s: Om det finns någon lärdom att dra av massakern i Conakry är det, än en gång,
      att rättvisa måste skipas och att människor som begår den här typen av brott
      i Afrika eller någon annanstans inte får <v>komma</v> <p>undan</p> utan straff.
    t: Wenn am Beispiel der Conakry-Opfer etwas gelernt werden kann, ist es unserer
      Ansicht nach die nochmalige Untermauerung dessen, dass es Gerechtigkeit geben
      muss, dass Menschen, die derartige Straftaten in Afrika oder irgendwo sonst
      begehen, nicht ungestraft <a>davonkommen</a> dürfen.
  - s: Det betyder att i undantagsfall vore det fortfarande möjligt att sexturister,
      som har utnyttjat barn, <v>kommer</v> <p>undan</p> ostraffade, eftersom landet
      där brottet begås inte straffbelägger utnyttjande av barn.
    t: Das heißt, in Ausnahmefällen wäre es immer noch möglich, daß Sextouristen,
      die Kinder mißbraucht haben, ungestraft <a>davonkommen</a>, wenn das Tatland
      den Kindesmißbrauch nicht unter Strafe stellt.
  - s: De som har makten i Ukraina i dag får inte tro att de kan <v>komma</v> <p>undan</p>
      bara för att den breda allmänheten i Europa inte tar notis eller för att den
      tidigare regeringen onekligen misslyckades när det gäller god styrning och att
      bekämpa korruptionen.
    t: Diejenigen, die heute in der Ukraine das Sagen haben, sollen nicht glauben,
      damit <a>davonzukommen</a>, nur weil die breite europäische Öffentlichkeit davon
      keine Kenntnis nimmt oder weil es ja auch bei der Vorgängerregierung Defizite
      in Bezug auf gute Regierungsführung und Korruptionsbekämpfung gab.
  - s: Trots detta får Kuba inte <v>komma</v> <p>undan</p> ostraffat, och det är mycket
      viktigt att vi skickar ett tydligt budskap till myndigheterna om att kränkningar
      av de grundläggande rättigheterna, såsom att neka fångar läkarvård, inte kan
      accepteras.
    t: Trotzdem wird Kuba nicht ungestraft <a>davonkommen</a>, und es ist wichtig,
      dass wir den Behörden unmissverständlich klarmachen, dass die Verletzung von
      Grundrechten, dazu gehört auch eine unzureichende medizinische Versorgung von
      Gefangenen, nicht toleriert werden kann.
  - s: Vi skall se till att förbrytarna inte <v>kommer</v> <p>undan</p>, och det görs
      bäst genom att förbättra det praktiska samarbetet mellan medlemsländerna.
    t: Wir müssen dafür sorgen, daß die Straftäter nicht <a>davonkommen</a>, und das
      läßt sich am besten verwirklichen, indem die praktische Zusammenarbeit zwischen
      den Mitgliedsländern verbessert wird.
  - s: Sådana individer får inte <v>komma</v> <p>undan</p> med böter.
    t: Solche Leute dürfen nicht mit Geldstrafen <a>davonkommen</a>, hier sind Haftstrafen
      nwk1.
  - s: I BSE-fallet betyder det att skulden finns inte bara hos de högsta tjänstemännen
      som enligt kommissionens vilja skall <v>komma</v> <p>undan</p> ostraffade.
    t: Verschulden ist nicht nur bei höchsten Beamten zu finden, die nach dem Willen
      der Kommission ungestraft <a>davonkommen</a> werden.
  - s: Tyranner kommer inte längre att <v>komma</v> <p>undan</p> ostraffat med folkmord,
      krigsförbrytelser och brott mot mänskligheten - däribland omfattande mord på
      civila, tortyr och massvåldtäkt - genom att gömma sig bakom den nationella suveräniteten.
    t: Tyrannen werden nicht mehr ungestraft <a>davonkommen</a>, wenn sie Völkermord,
      Kriegsverbrechen, Verbrechen gegen die Menschlichkeit, dazu gehören auch Massenmorde
      an Zivilisten, Folter und Massenvergewaltigungen, begangen haben, nur weil sie
      sich hinter der nationalen Souveränität verstecken können.
- c: 6
  r: 2
  v: entziehen
  x:
  - s: I direktiv 2004/81/EG följs denna linje genom att man erbjuder en reflektionsperiod
      som gör det möjligt för offret att hämta sig och <v>komma</v> <p>undan</p> människohandlarnas
      påverkan samtidigt som de kan få uppehållstillstånd.
    t: Die Richtlinie 2004/81/EG schließt sich diesem Ansatz an, indem Opfern eine
      Bedenkzeit zugestanden wird, in der sie sich erholen und dem Einfluss der Täter
      <a>entziehen</a> können und ein Aufenthaltstitel erteilt wird.
  - s: Men detta livsmedelsbistånd får inte användas som politiskt medel av regimer
      som i Zimbabwe för att <v>komma</v> <p>undan</p> sitt ansvar och göra sin makt
      bestående.
    t: Diese Nahrungsmittelhilfe darf jedoch durch Regimes wie das in Simbabwe nicht
      als politisches Instrument gebraucht werden, um sich ihrer Verantwortung zu
      <a>entziehen</a> und ihre Macht zu festigen.
  - s: Men de maffiabossar som alltid lyckas <v>komma</v> <p>undan</p>, har upprepade
      gånger lyckats smita undan sitt ansvar.
    t: Aber die Schreibtischtäter, die sich in der Geschichte noch immer der Verfolgung
      <a>entziehen</a> konnten, haben sich auch vielfach der Verantwortung entzogen.
  - s: Återstoden <v>kommer</v> <p>undan</p> med nationella eller regionala bestämmelser.
    t: Der Rest <a>entzieht</a> sich ihnen aufgrund nationaler oder regionaler Regelungen.
  - s: Alla ministrar vet att de inte kan <v>komma</v> <p>undan</p> denna enormt viktiga
      uppgift när det gäller att bekämpa klimatförändringar;
    t: Alle Minister wissen, dass sie sich der großen Aufgabe, die Klimaänderung zu
      bekämpfen, nicht <a>entziehen</a> können.
  - s: Mitt lands regering och de lokala myndigheterna är inte ansvariga för de regn
      som fallit, men det finns ett ansvar vi inte kan <v>komma</v> <p>undan</p>,
      nämligen att vara noggrannare med den fysiska planeringen, att motarbeta byggnadsspekulation
      bättre, avslå uppförande av hus vid flodbäddar, sköta flodbäddarna och tömningen
      av dammar bättre.
    t: Allerdings können sie sich einer Verantwortung nicht <a>entziehen</a>, und
      zwar für ein strengeres Vorgehen bei der Raumordnung, mehr Widerstand bei städtebaulichen
      Spekulationen, die Ablehnung von Bauvorhaben in den Überschwemmungsgebieten
      von Flüssen, eine bessere Überwachung der Flussbetten und Ableitungen aus den
      Staubecken.
- c: 5
  r: 3
  v: entgehen
  x:
  - s: Människor som en gång blivit beskyllda har knappast någon chans att <v>komma</v>
      <p>undan</p> en fällande dom.
    t: Wer einmal beschuldigt ist, kann schwerlich einer Verurteilung <a>entgehen</a>.
  - s: Myndigheterna har flyttat fram den till på lördag för att på så sätt försöka
      <v>komma</v> <p>undan</p> de internationella påtryckningarna mot det som jag
      anser är ett mord.
    t: Wir müssen eine letzte Anstrengung unternehmen, um diese Hinrichtung zu verhindern,
      die die Behörden auf den Samstag vorverlegt haben, damit sie dem internationalen
      Druck gegen diese Hinrichtung <a>entgehen</a>, die für mich Mord ist.
  - s: Till slut kommer inte de amerikanska arbetstagarna att <v>komma</v> <p>undan</p>
      omstruktureringen och arbetslösheten och inte heller européerna kommer att slå
      tillbaka hotet om uppsägningar genom att vädja till Världshandelsorganisationen.
    t: Weder werden die amerikanischen Arbeitnehmer letztlich Umstrukturierungen und
      der Arbeitslosigkeit <a>entgehen</a>, noch werden die europäischen Arbeiter
      Entlassungen verhindern können, indem sie sich an die WTO wenden.
  - s: Då är det farligt om vissa länder, områden, eller branscher skulle kunna <v>komma</v>
      <p>undan</p> och priskonkurrera med dålig säkerhet.
    t: Da wäre es gefährlich, wenn einige Länder, Gebiete oder Branchen dem <a>entgehen</a>
      könnten und den Preiswettbewerb mit unzureichender Sicherheit führen würden.
  - s: Målet bör vara att brottslingarna inte skall kunna <v>komma</v> <p>undan</p>
      till följd av skillnader i våra rättssystem.
    t: Das Ziel muß sein, daß Straftäter nicht aufgrund von Unterschieden unserer
      Rechtssysteme einer Strafe <a>entgehen</a> können.
- c: 5
  r: 3
  v: werden
  x:
  - s: Investerarnas bristande förtroende och avsaknaden av realistiska bedömningar
      står i dag i vägen för en återgång till normala nivåer - en process som oundvikligen
      kommer att ta en viss tid och som inte ens tjänstemännen vid banktillsynsorganen
      <v>kommer</v> <p>undan</p>.
    t: Fehlendes Investitionsvertrauen und realistische Einschätzungen verhindern
      im Moment ein Zurückkehren auf ein gewohntes Niveau - ein Prozess, der sicherlich
      noch einige Zeit beanspruchen wird und auch bei professioneller Besetzung von
      Bankenaufsichtsgremien nicht Halt machen <a>wird</a>.
  - s: Det är de som omlokaliserar sin produktion på jakt efter högre vinster, och
      det är de som, tack vare att de styr distributionen, <v>kommer</v> <p>undan</p>
      med lejonparten.
    t: Die Antworten waren provisorischer Natur, und auch heute tritt die Kommission
      - vielleicht, weil sie von einer falsch verstandenen Strenge bei der Rechtsauslegung
      beherrscht <a>wird</a> - eher als Notar denn als politisches Organ, als Regierungsorgan,
      auf.
  - s: De höga avgifterna används samtidigt för att subventionera persontrafiken,
      som knappast får något statligt stöd alls, medan godstransporter på väg <v>kommer</v>
      <p>undan</p> utan avgifter.
    t: Gleichzeitig wird mit dieser hohen Maut der Personenverkehr subventioniert,
      der kaum oder gar keine staatliche Subventionierung erhält, und auf der Straße
      können die Güter abgabenfrei befördert <a>werden</a>.
  - s: Vi måste också klargöra att vi inte kommer att tolerera några krigsförbrytelser
      eller andra kriminella aktiviteter, och att vi har en tydlig avsikt att inte
      låta några förbrytare <v>komma</v> <p>undan</p>, när ett avtal väl har undertecknats.
    t: Darüber hinaus müssen wir klarstellen, daß wir Kriegsverbrechen und sonstige
      kriminelle Aktivitäten nicht dulden und Verbrecher zur Rechenschaft ziehen <a>werden</a>,
      sobald ein Abkommen erzielt ist.
  - s: Med denna resolution fördömer vi den brottsliga handeln med människor och sexuellt
      utnyttjande av minderåriga, och även det faktum att de som begår dessa brott
      ofta <v>kommer</v> <p>undan</p> ostraffade.
    t: In Kambodscha sind es zuerst die Frauen, die Opfer der innenpolitischen Instabilität
      <a>werden</a>.
- c: 4
  r: 4
  v: ungeschoren davonkommen
  x:
  - s: Herr kommissionär, inte heller dig skulle jag vilja låta <v>komma</v> <p>undan</p>
      helt.
    t: Herr Kommissar, auch Sie möchte ich nicht ganz <a>ungeschoren</a> <a>davonkommen</a>
      lassen.
  - s: förbättrad vägsäkerhet, bättre arbetsvillkor för förare och framför allt hjälp
      till laglydiga transportföretag att bli mer konkurrenskraftiga, så att vi inte
      bara sitter och ser på när de som inte är lika noga med att följa lagen ostraffat
      <v>kommer</v> <p>undan</p> med att tvinga sina förare att arbeta längre än vad
      som är tillåtet, bara för att de inte kontrolleras.
    t: die Erhöhung der Verkehrssicherheit, die Verbesserung der Arbeitsbedingungen
      für die Fahrer und vor allen Dingen die Verbesserung der Wettbewerbsfähigkeit
      für gesetzestreue Lkw-Unternehmen, anstatt zu dulden, dass die nicht so ganz
      gesetzestreuen Unternehmen <a>ungeschoren</a> <a>davonkommen</a>, obwohl sie
      ihre Fahrer zwingen, länger zu fahren als zulässig, weil sie schlicht und einfach
      nicht kontrolliert werden.
  - s: Det är mycket svårt för vem som helst att begripa vilket budskap kommissionen
      försökte sända ut, förutom att man kan säga att det är goda nyheter för svartabörshajar
      och dåliga nyheter för fotbollsfans att föreslå att folk faktiskt kan <v>komma</v>
      <p>undan</p> med att bryta mot lagen under förutsättning att de är villiga att
      betala ut några slantar till Europeiska kommissionen vid ett senare tillfälle.
    t: Es ist für jedermann sehr schwer zu verstehen, welche Botschaft die Kommission
      damit geben will, abgesehen davon, daß es eine gute Nachricht für Kartenschwarzhändler
      und eine schlechte für Fußballfans ist, wenn man den Eindruck erweckt, daß man
      bei Rechtsbruch <a>ungeschoren</a> <a>davonkommen</a> kann, sofern man bereit
      ist, der Europäischen Kommission im nachhinein etwas Kleingeld hinterherzuwerfen.
  - s: Alla som motsätter sig dylika åtgärder måste vara beredda att låta människosmugglare
      och pedofiler <v>komma</v> <p>undan</p> ostraffade.
    t: Wer sich diesen Bestrebungen widersetzt, muss damit rechnen, dass ihm unterstellt
      wird, er würde es gutheißen, wenn Menschenhändler und Pädophile <a>ungeschoren</a>
      <a>davonkommen</a>.
- c: 4
  r: 4
  v: kommen
  x:
  - s: Lyckligtvis <v>kom</v> London <p>undan</p> med småskaliga översvämningar, delvis
      från floder som vi hade glömt att de fortfarande existerade därför att vi leder
      dem genom kulvertar.
    t: Glücklicherweise <a>kam</a> es in London nur zu kleineren Überschwemmungen,
      zum Teil durch Flüsse, die wir schon vergessen hatten, weil wir sie durch unterirdische
      Kanäle leiten.
  - s: För det tredje <v>kommer</v> den skyldige <p>undan</p> med ett mycket lindrigt
      straff i de flesta fall som utreds och styrks.
    t: Drittens <a>kommen</a> die Schuldigen in den meisten der Fälle, in denen ermittelt
      wird und die sich als begründet erweisen, mit einer geringen Strafe davon.
  - s: Ett land som har rätt att importera skjortor men inte textilier som styckegods
      tog sig runt reglerna genom att importera skjortor med en 15 meter lång skört
      - och de <v>kom</v> <p>undan</p> med detta.
    t: Ein zur Einfuhr von Hemden, aber nicht von textiler Stückware berechtigtes
      Land umging die Regelung, indem es Hemden mit 15 m langen Rückenteilen importierte
      - und man <a>kam</a> damit durch.
  - s: Om jag tillämpar detta på konstitutionen, om detta betänkande skulle diskuteras
      om fem år, skulle det inte vara så lätt för kommissionen att <v>komma</v> <p>undan</p>
      med att säga att detta är oacceptabelt eller opraktiskt.
    t: Angewendet auf die Verfassung <a>käme</a> die Kommission, wenn dieser Bericht
      in fünf Jahren behandelt würde, mit der Erklärung, dies sei nicht akzeptabel
      oder nicht praktikabel, nicht so einfach davon.
- c: 3
  r: 5
  v: ungeschoren
  x:
  - s: De tynger dock ned medborgarna med brutala åtstramningsprogram och låter de
      skyldiga <v>komma</v> <p>undan</p>.
    t: Sie überziehen aber die Menschen mit brutalen Sparprogrammen und lassen die
      Verursacher <a>ungeschoren</a>!
  - s: Det finns ingen anledning för människor att komma till parlamentet för att
      tala om liberala förslag när man ser sig om och ser hur unga människor dör av
      narkotikamissbruk, medan de människor som importerar och säljer denna narkotika
      <v>kommer</v> <p>undan</p> ostraffade.
    t: Hier in dieses Parlament zu kommen und über großzügige Vorschläge zu sprechen,
      macht keinen Sinn, wenn man sich umschaut und sieht, daß junge Menschen aufgrund
      von Drogenmißbrauch sterben, während diejenigen, die diese Drogen importieren
      und verkaufen, <a>ungeschoren</a> davonkommen.
  - s: Det kan och får inte vara så, att det Förenade kungarikets regering, kan <v>komma</v>
      <p>undan</p> ostraffat, från sitt felaktiga agerande och sin missledning i BSE-frågan.
    t: Es kann und darf nicht so sein, daß die Regierung des Vereinigten Königreichs
      für ihr Fehlverhalten und Mißmanagement in der BSE-Frage <a>ungeschoren</a>
      davonkommt.
- c: 3
  r: 5
  v: entkommen
  x:
  - s: I bevarandets namn har våra yrkesfiskare fått utstå arbetsnedläggelser, friställningar,
      nödstängningar, avvecklingar, förluster av arbetstillfällen och sjunkande intäkter,
      och meddelandet från forskarna ger nu intrycket av att allt som de tidigare
      har rekommenderat har misslyckats - alla de tekniska bevarandeåtgärderna, den
      ökade maskstorleken, de kvadratiska maskorna som skulle låta yngre torskfiskar
      <v>komma</v> <p>undan</p>, alla nödstängningar av lekområden för torsk, de 40
      000 nautiska kvadratmil av Nordsjön som stängdes i 12 veckor under förra året
      utan ett öre i kompensation till yrkesfiskarna, de tre åren i rad som det rått
      fiskeförbud av torsk i Irländska sjön, den omfattande avvecklingsrundan som
      har inneburit att mer än 100 bottentrålare tagits ur bruk enbart ur den skotska
      fiskeflottan.
    t: Sie mussten unter dem Vorwand der Bestandserhaltung Beschränkungen, vorübergehende
      Entlassungen, Sofortsperrungen, Stilllegungen, Arbeitsplatzverluste und Einkommensrückgänge
      hinnehmen, und nun wird von Seiten der Wissenschaft geantwortet, dass alle Ratschläge,
      die in der Vergangenheit erteilt wurden, fehlgeschlagen sind - die technischen
      Erhaltungsmaßnahmen, die Vergrößerung der Maschenöffnungen, die Schleppnetze
      mit Quadratmaschen, durch die die jungen Kabeljaue <a>entkommen</a> konnten,
      die Sofortsperrungen der Laichgründe für Kabeljau, die zwölfwöchige Schließung
      von 40 000 Quadratmetern Nordsee ohne einen Penny an Ausgleichszahlungen für
      die Fischer im vergangenen Jahr, die dreijährige Schließung der Irischen See
      für Kabeljaufischerei, die umfangreichen Stilllegungen, die allein über 100
      Grundschleppnetzfischer der schottischen Flotte betrafen.
  - s: Hur kan man <v>komma</v> <p>undan</p> den avsikt som finns hos kollegorna i
      kammaren att nu vilja omtolka varje befintligt program som innehåller ingrediensen
      sysselsättning till ett sysselsättningsbefrämjande program?
    t: Wie der Absicht der Kolleginnen und Kollegen im Hause <a>entkommen</a>, die
      nun jedes bestehende Programm mit dem Zusatz Beschäftigung in ein beschäftigungsförderndes
      Programm umdeuten wollten?
  - s: De som i dag tar upp konstgjorda argument mot att Bulgarien och Rumänien ansluter
      sig till Schengenområdet kommer att ha förstörelsen av det politiska projekt
      som är Europeiska unionen på sitt samvete, och de kommer aldrig att <v>komma</v>
      <p>undan</p> detta ansvar.
    t: Diejenigen, die heute künstliche Argumente gegen den Beitritt Bulgariens und
      Rumäniens zum Schengen-Raum vortragen, werden die Verantwortung für die Zerstörung
      des politischen Projekts, das Europäischen Union darstellt, auf dem Gewissen
      haben, und werden dieser Verantwortung niemals <a>entkommen</a>.
- c: 3
  r: 5
  v: ungestraft davonkommen
  x:
  - s: Gör det fullständigt klart att vi inte kommer att delta i mötet i Laos i närvaro
      av Burmas militärjunta därför att det är intolerabelt och budskapet blir att
      de kan <v>komma</v> <p>undan</p> med det.
    t: Machen Sie unmissverständlich klar, dass wir nicht an dem Treffen in Laos teilnehmen
      werden, wenn dort Vertreter der birmanischen Militärjunta anwesend sind, weil
