      várias outras, procurando tapar os «buracos» pelos quais alguns dos COV poderiam
      ainda continuar a <a>escapar</a> ao âmbito de aplicação da posição comum, causando-nos
      problemas.
  - s: I bevarandets namn har våra yrkesfiskare fått utstå arbetsnedläggelser, friställningar,
      nödstängningar, avvecklingar, förluster av arbetstillfällen och sjunkande intäkter,
      och meddelandet från forskarna ger nu intrycket av att allt som de tidigare
      har rekommenderat har misslyckats - alla de tekniska bevarandeåtgärderna, den
      ökade maskstorleken, de kvadratiska maskorna som skulle låta yngre torskfiskar
      <v>komma</v> <p>undan</p>, alla nödstängningar av lekområden för torsk, de 40
      000 nautiska kvadratmil av Nordsjön som stängdes i 12 veckor under förra året
      utan ett öre i kompensation till yrkesfiskarna, de tre åren i rad som det rått
      fiskeförbud av torsk i Irländska sjön, den omfattande avvecklingsrundan som
      har inneburit att mer än 100 bottentrålare tagits ur bruk enbart ur den skotska
      fiskeflottan.
    t: Em nome da conservação, os nossos pescadores têm sido obrigados a aceitar regimes
      de imobilização, despedimentos, encerramentos de emergência, suspensões de actividade
      de navios, perdas de postos de trabalhos e uma quebra acentuada dos rendimentos,
      e, agora, a mensagem dos cientistas parece ser que tudo aquilo que aconselharam
      no passado fracassou - todas as medidas técnicas de conservação, todos os aumentos
      de malhagem das redes, os panos de malha quadrada destinados a permitir que
      os juvenis de bacalhau <a>escapassem</a>, todos os encerramentos de emergência
      das zonas de desova do bacalhau, as 40 000 milhas quadradas do mar do Norte
      encerradas durante 12 semanas no ano passado sem que se tivesse pago aos pescadores
      um cêntimo de compensação, os três anos seguidos que o mar da Irlanda esteve
      encerrado para a pesca do bacalhau, a enorme quantidade de suspensões que retirou
      100 navios de pesca de espécies demersais só da frota escocesa.
  - s: Jag erkänner att vi måste gå vidare och att inte hänge oss åt anklagelser,
      men vi kan inte <v>komma</v> <p>undan</p> fakta, och när det blev så att parlamentet
      genomförde förhandlingar där det redan hade gett upp en hel del, ja då blev
      det för mycket.
    t: Embora reconheça a necessidade de avançarmos e de não atribuirmos culpas a
      ninguém, não podemos <a>escapar</a> aos factos e quando se trata de conduzir
      negociações em que o Parlamento já tinha cedido muito - bem, foi demais.
  - s: Det finns fall där personer som har gjort sig skyldiga till brott mot mänskligheten
      har <v>kommit</v> <p>undan</p> i stort sett ostraffade - till exempel fallet
      Pinochet - och det finns andra fall där man blundar för krigsförbrytelser och
      för grova internationella kränkningar av de mänskliga rättigheterna tills den
      stund kommer då det är politiskt korrekt att protestera mot dem. Vi måste protestera
      mot dessa brott från allra första början.
    t: Há casos em que pessoas que cometeram crimes contra a humanidade <a>escaparam</a>
      mais ou menos impunes - por exemplo, o caso de Pinochet - e há outros casos
      em que se fecham os olhos a crimes de guerra e a graves abusos dos direitos
      humanos a nível internacional até chegar a ocasião em que é politicamente correcto
      abordá-los.
  - s: Men de maffiabossar som alltid lyckas <v>komma</v> <p>undan</p>, har upprepade
