- c: 1
  r: 3
  v: dramatisation
  x:
  - s: Det som har hänt sedan denna kris hysteriskt <v>blåstes</v> <p>upp</p> i de
      flesta av våra medlemsstater bidrar säkert inte till att motivera unga människor
