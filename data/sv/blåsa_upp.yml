- c: 1
  r: 3
  v: pump up
  x:
  - s: När det gäller bioetiken stöder den internationella lagstiftningen patentering
      av gener från människor och djur, samtidigt som produkter som härrör från naturen,
      inklusive djur från lantbruk, behandlas som ”likartade produkter”, oavsett produktionsmetod
      (högintensiv uppfödning, miljöförstöring, etc…) Följaktligen skyddar WTO:s internationella
