      tvivel om storleken på den majoriteten, i synnerhet där det har gjorts uppenbara
      försök att <v>blåsa</v> <p>upp</p> den på konstlad väg.
    t: Anche quando quel candidato ha una reale maggioranza, rimangono dubbi sulla
      portata di quella maggioranza, di certo dove sono stati compiuti evidenti tentativi
      per <a>gonfiarla</a> artificialmente.
  - s: Jag är säker på att vi alla är mer än lite skyldiga till att inte kunna stoppa
      den bubbla som <v>blåstes</v> <p>upp</p> av fastighetsmäklare och byggföretag.
    t: Sono certo che tutti noi siamo più che un po’ in colpa per non essere riusciti
      a fermare la bolla speculativa <a>gonfiata</a> dalle agenzie immobiliari e dalle
      organizzazioni del settore delle costruzioni.
  - s: Om Europeiska unionen vill att dess arbete ska vara trovärdigt borde man hålla
      sig till sina huvuduppgifter i stället för att <v>blåsa</v> <p>upp</p> sin egen
      roll i bekämpandet av krisen.
    t: Se l’Unione europea vuole che il proprio lavoro sia credibile, deve limitarsi
      ai propri compiti fondamentali invece di <a>gonfiare</a> il proprio ruolo nella
      lotta contro la crisi.
