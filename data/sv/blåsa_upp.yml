de:
- c: 4
  r: 1
  v: aufblähen
  x:
  - s: Även när den kandidat det gäller faktiskt har en äkta majoritet, råder det
      tvivel om storleken på den majoriteten, i synnerhet där det har gjorts uppenbara
      försök att <v>blåsa</v> <p>upp</p> den på konstlad väg.
    t: Selbst wenn dieser Kandidat über eine echte Mehrheit verfügt, bleiben gleichwohl
      Zweifel hinsichtlich der Größenordnung dieser Mehrheit bestehen, zumal im Falle
      sichtbarer Versuche, diese künstlich <a>aufzublähen</a>.
  - s: Trots att jag har mer att säga om kriminalteknisk laboratorieverksamhet, skulle
      jag vilja avsluta med att säga att det definitivt inte är min ambition att <v>blåsa</v>
      <p>upp</p> Europaparlamentets betydelse, men jag anser att det är helt utan
      motstycke att ingen företrädare för rådet kunde ta sig tid för att komma hit
      och lyssna på våra åsikter.
    t: Herr Präsident, obwohl ich mehr zu kriminaltechnischen Labors sagen wollte,
      möchte ich abschließend feststellen, dass es sicher nicht mein Ehrgeiz ist,
      die Bedeutung des Europäischen Parlaments <a>aufzublähen</a>, aber ich finde
      es beispiellos, dass kein Vertreter des Rates die Zeit gefunden hat, hierher
      zu kommen und sich unsere Meinungen anzuhören.
  - s: Om Europeiska unionen vill att dess arbete ska vara trovärdigt borde man hålla
      sig till sina huvuduppgifter i stället för att <v>blåsa</v> <p>upp</p> sin egen
      roll i bekämpandet av krisen.
    t: Wenn die Europäische Union möchte, dass ihre Arbeit glaubwürdig ist, sollte
      sie sich auf ihre Kernaufgaben beschränken, anstatt ihre eigene Rolle bei der
      Bekämpfung der Krise <a>aufzublähen</a>.
  - s: Att fortsätta att <v>blåsa</v> <p>upp</p> EU:s budget är därför fel väg.
    t: Daher ist es der falsche Weg, den EU-Haushalt weiter <a>aufzublähen</a>.
- c: 1
  r: 2
  v: entfachen
  x:
  - s: Försök för en gångs skull att <v>blåsa</v> <p>upp</p> en riktig storm, som
      i ert hus ordentligt friskar upp huvudet på alla kommissionärer, men även i
      ministerrådet.
    t: versuchen Sie doch mal, einen richtigen Sturm zu <a>entfachen</a>, der in Ihrem
      Haus bei allen Kommissarinnen und Kommissaren, aber auch beim Ministerrat, den
      Kopf richtig freibläst.
- c: 1
  r: 2
  v: künstlich aufblasen werden
  x:
  - s: Tack vare svaga politiker som ni har de här ekonomierna <v>blåsts</v> <p>upp</p>
      på konstgjord väg, och nu sjunker de ihop.
    t: Dank schwacher Politiker wie Ihnen sind diese Wirtschaften <a>künstlich</a>
      <a>aufgeblasen</a> <a>worden</a> und nun geht ihnen die Luft aus.
- c: 1
  r: 2
  v: mögen
  x:
  - s: Som väntat <v>blåste</v> premiärminister Blair i början av det brittiska ordförandeskapet
      <p>upp</p> ett helt knippe ballonger med tydlig känsla för stil och för public
      relation, glada och löftesrika ballonger.
    t: Ich <a>möchte</a> dem Kommissionspräsidenten für seine gelungene diplomatische
      Ansprache danken.
- c: 1
  r: 2
  v: überstehen
  x:
  - s: Avsedda för ett mindre fartyg och för navigering i lugna farvatten har de under
      svåra omständigheter kunnat motstå den starka historiska vind som har <v>blåst</v>
      <p>upp</p> omkring oss.
    t: Ursprünglich für einen Nachen gedacht und für eine Fahrt in ruhigen Gewässern,
      haben sie kaum den historischen Sturm, in den wir gekommen sind, <a>überstanden</a>.
- c: 1
  r: 2
  v: aufbauschen werden
  x:
  - s: Det har <v>blåsts</v> <p>upp</p> så till den milda grad att människorna där
      naturligtvis är mycket förargade över detta, eftersom de utgår från att man
      mäter med olika måttstockar inom Europeiska unionen.
    t: Es ist dermaßen <a>aufgebauscht</a> <a>worden</a>, daß die Menschen dort natürlich
      sehr verärgert darüber sind, weil sie davon ausgehen, es wird mit unterschiedlichen
      Maßstäben in der Europäischen Union gemessen.
- c: 1
  r: 2
  v: aufblasen
  x:
  - s: De som tror på överstatlighet har <v>blåst</v> <p>upp</p> sitt projekt på ett
      oproportionerligt sätt genom utvidgningar lite här och var och utan att ens
      veta var de egna gränserna går.
    t: Die Anhänger der Supranationalität haben ihr Projekt übermäßig <a>aufgeblasen</a>,
      sie haben die Erweiterung mit aller Kraft vorangetrieben, ohne auch nur zu wissen,
      wo ihre Grenzen liegen.
- c: 1
  r: 2
  v: aufgepumpt
  x:
  - s: När det gäller bioetiken stöder den internationella lagstiftningen patentering
      av gener från människor och djur, samtidigt som produkter som härrör från naturen,
      inklusive djur från lantbruk, behandlas som ”likartade produkter”, oavsett produktionsmetod
      (högintensiv uppfödning, miljöförstöring, etc…) Följaktligen skyddar WTO:s internationella
      lagstiftning användningen och spridningen av genmodifierade organismer, samtidigt
      som den ser till att det inte finns några icke-tariffära tullhinder för kött
      som har ”<v>blåsts</v> <p>upp</p>” med hjälp av syntetiska hormoner, eller vars
      produktionsprocess varken tar hänsyn till miljön, konsumentskyddet eller djurens
      välbefinnande.
    t: Folglich schützt das internationale Recht die Verwendung und Verbreitung genetisch
      veränderter Organismen und wacht gleichzeitig darüber, daß das mit Hormonen
      „<a>aufgepumpte</a>“ Fleisch oder das Fleisch, das ohne Berücksichtigung der
      Umwelt- und Verbraucherschutzes oder des Wohlergehens der Tiere erzeugt wurde,
      ungehindert ausgeführt werden kann.
- c: 1
  r: 2
  v: aufgewertet zurückschrauben
  x:
  - s: Naturligtvis finns den extra sessionen i morgon, men jag anser att det är hög
      tid att kammaren fäster större vikt vid sådana saker som verkligen berör människor
      och kanske minskar något på debatter vars värde bara har <v>blåsts</v> <p>upp</p>.
    t: Natürlich gibt es morgen diese Sondersitzung, aber ich glaube, es wird Zeit,
      dass sich dieses Haus vermehrt um Dinge kümmert, die die Menschen wirklich betreffen,
      und vielleicht bei künstlich <a>aufgewerteten</a> Debatten etwas <a>zurückschraubt</a>.
- c: 1
  r: 2
  v: aufkommen
  x:
  - s: I ekonomiskt och monetärt hänseende har dock en kraftig storm <v>blåst</v>
      <p>upp</p> i Europa.
    t: Dennoch ist im Wirtschafts- und im Währungsbereich in Europa ein heftiger Sturm
      <a>aufgekommen</a>.
- c: 1
  r: 2
  v: dauernd aufblähen
  x:
  - s: Det är inte acceptabelt att vi ska fortsätta att <v>blåsa</v> <p>upp</p> parlamentets
      budget och finansiera saker som mycket väl kan vara onödiga, såsom till exempel
      webb-tv, bara för att det finns pengar.
    t: Es kann nicht sein, dass wir den Parlamentshaushalt <a>dauernd</a> <a>aufblähen</a>,
      weil wir jetzt Geld frei haben, und Dinge finanzieren, für die es vielleicht
      gar keinen Bedarf gibt, wie zum Beispiel das WebTV.
- c: 1
  r: 2
  v: aufblähen werden
  x:
  - s: Det är inte börsindexen som kommer att ge dessa impulser, dessa snarare <v>blåser</v>
      <p>upp</p> finansbubblan, som svävar över realekonomin som ett spöke, till omåttliga
      proportioner.
    t: Diese Impulse werden nicht von den Börsenindizes ausgehen, die höchstens die
      wie ein Alptraum über den realen Wirtschaftssystemen schwebende Finanzblase
      maßlos <a>aufblähen</a> <a>werden</a>.
en:
- c: 6
  r: 1
  v: inflate
  x:
  - s: Personer som sprider panik i miljöfrågor hämmar den öppna debatten genom att
      <v>blåsa</v> <p>upp</p> en påvisbar risk, till exempel förekomsten av en toxin,
      så att den felaktigt uppfattas som ett hot, till exempel genom att inte tillstå
      att mängden av toxinen ligger långt under en farlig nivå.
    t: Environmental scaremongering hampers open debate by <a>inflating</a> a stateable
      risk, for example the presence of a toxin, so that it becomes an inaccurately
      perceived threat, for example by failing to acknowledge that the quantity of
      the toxin falls significantly below any threatening dose.
  - s: Den äger rum för att gagna de stora multinationella tobaksmonopolen så att
      de kan importera billig tobak av sämre kvalitet från tredje land och fylla marknaderna
      och <v>blåsa</v> <p>upp</p> sina vinster.
    t: it is deliberate, and aims to serve the interests of major tobacco-trading
      multinational monopolies which want to import cheap tobacco of appalling quality
      from third countries, to glut the markets and <a>inflate</a> their profits.
  - s: Även när den kandidat det gäller faktiskt har en äkta majoritet, råder det
      tvivel om storleken på den majoriteten, i synnerhet där det har gjorts uppenbara
      försök att <v>blåsa</v> <p>upp</p> den på konstlad väg.
    t: Even where that candidate does have a true majority, doubts remain about the
      size of that majority, certainly where manifest attempts have been made to <a>inflate</a>
      it artificially.
  - s: Trots att jag har mer att säga om kriminalteknisk laboratorieverksamhet, skulle
      jag vilja avsluta med att säga att det definitivt inte är min ambition att <v>blåsa</v>
      <p>upp</p> Europaparlamentets betydelse, men jag anser att det är helt utan
      motstycke att ingen företrädare för rådet kunde ta sig tid för att komma hit
      och lyssna på våra åsikter.
    t: Despite the fact that I wanted to talk more about forensic laboratories, Mr
      President, I would like to say in conclusion that it is definitely not my ambition
      to <a>inflate</a> the importance of the European Parliament, but I consider
      it absolutely unprecedented that no representative of the Council was able to
      find the time to come here and listen to our views.
  - s: Jag är säker på att vi alla är mer än lite skyldiga till att inte kunna stoppa
      den bubbla som <v>blåstes</v> <p>upp</p> av fastighetsmäklare och byggföretag.
    t: I am sure that all of us are more than a little guilty in being unable to stop
      the bubble <a>inflated</a> by estate agents and construction organisations.
  - s: Om Europeiska unionen vill att dess arbete ska vara trovärdigt borde man hålla
      sig till sina huvuduppgifter i stället för att <v>blåsa</v> <p>upp</p> sin egen
      roll i bekämpandet av krisen.
    t: If the European Union wants its work to be credible, it should be confining
      itself to its core tasks rather than <a>inflating</a> its own role in combating
      the crisis.
