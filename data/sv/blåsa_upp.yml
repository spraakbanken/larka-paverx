- c: 1
  r: 3
  v: bolster
  x:
  - s: Under 2010, när biståndet till Afrika förväntas nå 50 miljarder US-dollar per
      år, skulle skuldlättnaderna till stor del ha redovisats och därför inte längre
      <v>blåsa</v> <p>upp</p> det stöd som ett land ger.
    t: In 2010, when aid to Africa is supposed to reach USD 50 billion a year, debt
