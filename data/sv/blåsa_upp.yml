  r: 2
  v: blow up
  x:
  - s: I ekonomiskt och monetärt hänseende har dock en kraftig storm <v>blåst</v>
      <p>upp</p> i Europa.
    t: In economic and monetary terms, however, quite a violent storm has <a>blown</a>
      <a>up</a> in Europe.
  - s: Det har <v>blåsts</v> <p>upp</p> så till den milda grad att människorna där
      naturligtvis är mycket förargade över detta, eftersom de utgår från att man
      mäter med olika måttstockar inom Europeiska unionen.
    t: It has been so <a>blown</a> <a>up</a> that the people there are, understandably,
      extremely angry because they assume that there is sauce for the goose and sauce
      for the gander in the European Union.
  - s: Européernas förväntade livslängd ökar för varje år som går, men så fort det
      kommer en ny studie som väcker obesvarade frågor om de potentiella effekterna
      av elektromagnetiska fält <v>blåses</v> detta <p>upp</p> på ett sätt som saknar
      alla proportioner.
    t: Whilst life expectancy for Europeans is increasing year on year, any new study
      of the possible effects of electromagnetic fields that raises unanswered questions
      is <a>blown</a> <a>up</a> out of all proportion.
- c: 1
  r: 3
