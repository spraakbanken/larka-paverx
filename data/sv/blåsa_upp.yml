      välbefinnande.
    t: Di conseguenza, il diritto internazionale dell’OMC protegge l’utilizzo e la
      diffusione di organismi geneticamente modificati e veglia contemporaneamente
      affinché non sussista alcuna barriera doganale non tariffaria sulla carne «<a>gonfiata</a>»
      con ormoni di sintesi oppure ottenuta con processi di produzione che non tengono
      conto né dell’ambiente né della tutela del consumatore e neanche del benessere
      degli animali.
  - s: Grönboken borde anvisa åtgärder för att garantera medborgarna tillgång till
      ett brett spektrum av tjänster och för att undvika att priset <v>blåses</v>
      <p>upp</p> på konstlad väg.
    t: Il Libro verde dovrebbe proporre misure per tutelare i servizi universali e
      il diritto dei cittadini di accedere ad un ampio spettro di servizi, per impedire
