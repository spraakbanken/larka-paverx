- c: 1
  r: 6
  v: dann Bedenkzeit
  x:
  - s: Vi har för övrigt också protokollet att justera, vilket ger dem lite tid till
      att <v>tänka</v> <p>efter</p>.
    t: Wir müssen außerdem noch das Protokoll genehmigen, solange haben Sie <a>dann</a>
