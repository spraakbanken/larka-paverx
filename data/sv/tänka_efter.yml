en:
- c: 39
  r: 1
  v: think
  x:
  - s: Jag tycker att det är väldigt sent, vi är alla mycket trötta och kanske lite
      chockade över dessa hemska nyheter om de tre yrkesfiskarnas död och de saknade
      fem eller fler i vattnen utanför Cádiz - båten tillhörde flottan från Barbate
      - och jag anser att nyheter som denna bör få oss alla att <v>tänka</v> <p>efter</p>,
      eftersom de visar svårigheterna i ett yrke som t.o.m. i dag kan drabba åtta
      personer i ett enda slag.
    t: Madam President, I think that it is very late, we are all very tired and I
      think a little shocked by this terrible news of the death of three fishermen
      and the loss of five more in the waters of Cádiz - the boat belonged to the
      Barbate fleet - and I think that news like this should make us all <a>think</a>,
      as it demonstrates the difficulties of an occupation which, even today, can
      carry off eight men at a single stroke.
  - s: Det är ett bra sätt att få folk att <v>tänka</v> <p>efter</p>.
    t: This is a good way to make people <a>think</a>.
  - s: Vi blir alla äldre och om vi <v>tänker</v> <p>efter</p> inser vi att det inte
      dröjer länge förrän detta kommer att påverka även oss.
    t: We are all growing a little older and if we <a>think</a> about it, these are
      things that will affect us too before long.
  - s: Syftet var att vi skulle använda denna makt, och jag uppmanar er att <v>tänka</v>
      <p>efter</p> mycket noga innan ni förkastar denna konstruktiva åtgärd.
    t: The intention was that we would use those powers, and I urge you to <a>think</a>
      very carefully before you reject this constructive measure.
  - s: <v>Tänk</v> <p>efter</p> en gång till, fru kommissionär.
    t: <a>Think</a> again, Commissioner.
  - s: Jag hoppas att detta kan få oss att <v>tänka</v> <p>efter</p>, jag hoppas att
      dessa åtgärder sätter i gång och att vi nästa gång vi tvingas ta itu med en
      situation som denna - vilken kan förutsägas - gör det med bättre förutsättningar.
    t: I hope that this will make us <a>think</a>, I hope that these measures will
      be implemented and I hope that the next time we realise that we will have to
      face a situation such as this, we will be in better shape to deal with it than
      we are now.
  - s: Så vi borde kanske ta oss tid och sätta oss ner och <v>tänka</v> <p>efter</p>,
      i stället för att rusa iväg in i ett enkelt marknadskoncept.
    t: So maybe we should take time to sit down and <a>think</a>, and should not charge
      like bulls into an easy-market concept.
  - s: Vi måste koncentrera oss och <v>tänka</v> <p>efter</p> noga.
    t: We will have to concentrate and <a>think</a> carefully.
  - s: Jag tror att när människorna är oroliga för sin egen personliga hälsa, då börjar
      de kanske att <v>tänka</v> <p>efter</p>.
    t: I believe that when people fear for their own health they perhaps begin to
      <a>think</a> a bit more deeply.
  - s: Denna besynnerlighet bör få oss att <v>tänka</v> <p>efter</p>, framför allt
      om vi fäster vår uppmärksamhet på, vilket Linkohrs betänkande tar upp, att kommissionens
      generaldirektorat XVII räknar med en ökning av koldioxidutsläppen med 8 % till
      samma år.
    t: This strange coincidence should make us stop and <a>think</a>, especially if
      we remember that, as Mr Linkohr’s report says, the Commission’s relevant Directorate-General
      predicts an 8 % increase in carbon dioxide by that same date.
  - s: För övrigt bör ni, herr kommissionär, ta detta som anledning till att <v>tänka</v>
      <p>efter</p> mer och bättre när det gäller kontrollsystem för arbetstagare på
      den europeiska arbetsmarknaden.
    t: I would add, Commissioner, that you should be prompted by that to <a>think</a>
      more and better about control systems for workers in the European labour market.
  - s: Stanna upp och <v>tänk</v> <p>efter</p>, och dra tillbaka ändringsförslaget
      för Europas skull.
    t: Stop and <a>think</a>, and withdraw this amendment for Europe’s sake.
  - s: Jag ber er att <v>tänka</v> <p>efter</p> ordentligt, för i morgon kommer ni
      att ha makt, i morgon kan ni be medborgarna att rösta för EU, och de kommer
      inte att rösta för ett EU där ni säger att det råder tribalism.
    t: I ask you to <a>think</a> carefully, because tomorrow you will have power,
      tomorrow you can ask the citizens to vote for Europe, and they will not vote
      for a Europe that you have described as tribal.
  - s: Europeiska unionen har visat en benägenhet att multiplicera antalet avtal utan
      att stanna upp och <v>tänka</v> <p>efter</p> om var och ett av dem innebär något
      nytt och, framför allt, om de inte motverkar samhällets grundläggande intressen
      i dess helhet, och sett ur ett framtidsperspektiv.
    t: The European Union has shown a tendency to produce ever more agreements without
      stopping to <a>think</a> whether each additional agreement contributes anything
      new and, more particularly, whether it runs counter to the basic interests of
      society as a whole, in terms of the future.
  - s: Jag tror att vi noga måste <v>tänka</v> <p>efter</p> vad vi i framtiden vill
      uppnå med kulturpolitiken och att vi måste göra prioriteringar för våra instrument.
    t: In my opinion, all of us together must <a>think</a> very carefully about what
      we want to achieve in future with cultural policy, and we must set priorities
      for our instruments.
  - s: När Antony talar om värdigheten i denna kammare, då måste vi göra en lång paus
      och <v>tänka</v> <p>efter</p> vem som sätter värdigheten i denna kammare i fara.
    t: It is not the first time that pamphlets have been handed out at the doors of
      this Chamber, but I <a>think</a> that the dignity of the House is now in danger.
  - s: 'Jag anser att det är viktigt, men även att detta måste få oss att <v>tänka</v>
      <p>efter</p> och detta är den tredje punkten jag vill ta upp:'
    t: 'To me, this seems important, but it also seems that we should take some time
      to <a>think</a> and it is this that, thirdly, I would like to ask the Council:'
  - s: Om de medför aktivering av förfarandet vill jag uppmana kommissionen att <v>tänka</v>
      <p>efter</p> en gång till.
    t: If it would activate the procedure I would ask the Commission to <a>think</a>
      again.
  - s: Jag måste uppmana kammaren att <v>tänka</v> <p>efter</p> mycket noga innan
      den godkänner det så kallade Brokramavtalet, eftersom det gör att parlamentet
      placeras i en mycket ofördelaktig ställning i jämförelse med de andra institutionerna.
    t: I must urge the House to <a>think</a> very carefully before accepting the so-called
      Brok Framework Agreement, because it puts Parliament at a great disadvantage
