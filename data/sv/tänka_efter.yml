    t: Nel Regno Unito, le statistiche sulla criminalità dimostrano che i reati sono
      aumentati da quando è stato introdotto il divieto totale sulle pistole e, a
      mio giudizio, questo dovrebbe farci <a>riflettere</a>.
  - s: Dessa två debatter borde få oss att <v>tänka</v> <p>efter</p> när det gäller
      den verkliga omfattningen och ändamålet med dessa stora internationella program.
    t: Le due discussioni dovrebbero farci <a>riflettere</a> sulla reale portata e
      sulle finalità di questi grandi programmi internazionali.
  - s: Därför ville jag ge er tid att <v>tänka</v> <p>efter</p>.
    t: Per questo motivo ho deciso di darle del tempo per <a>riflettere</a>.
  - s: Detta borde verkligen få oss att <v>tänka</v> <p>efter</p>.
    t: Questa situazione, tutt’altro che formale, dovrebbe farci <a>riflettere</a>.
  - s: Vad den sista punkten beträffar bör kommissionen <v>tänka</v> <p>efter</p>
