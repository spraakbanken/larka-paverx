  - s: Det finns beståndsdelar här som borde få oss att <v>tänka</v> <p>efter</p>.
    t: Tutti questi aspetti dovrebbero farci <a>riflettere</a>.
  - s: Men kommissionen bör även <v>tänka</v> <p>efter</p>.
    t: Ma anche la Commissione deve <a>riflettere</a>.
  - s: Den pseudomoral som finns i samhället borde få oss att <v>tänka</v> <p>efter</p>.
