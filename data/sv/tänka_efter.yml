- c: 1
  r: 6
  v: Überlegen
  x:
  - s: Sedan dess har flera medlemsstater haft tid att <v>tänka</v> <p>efter</p> och
      Frankrike vill ta upp denna debatt på nytt i rådet.
    t: Seitdem hatten die verschiedenen Mitgliedstaaten Zeit zum <a>Überlegen</a>,
