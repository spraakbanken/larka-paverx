  - s: Då måste vi noga <v>tänka</v> <p>efter</p> vad det innebär.
    t: Dobbiamo quindi <a>riflettere</a> con attenzione perché questo è un punto importante.
  - s: Vi bör <v>tänka</v> <p>efter</p> innan vi talar om invandrares rätt till arbete
