es:
- c: 57
  r: 1
  v: reflexionar
  x:
  - s: Jag tycker att det är väldigt sent, vi är alla mycket trötta och kanske lite
      chockade över dessa hemska nyheter om de tre yrkesfiskarnas död och de saknade
      fem eller fler i vattnen utanför Cádiz - båten tillhörde flottan från Barbate
      - och jag anser att nyheter som denna bör få oss alla att <v>tänka</v> <p>efter</p>,
      eftersom de visar svårigheterna i ett yrke som t.o.m. i dag kan drabba åtta
      personer i ett enda slag.
    t: Señora Presidenta, creo que es muy tarde, estamos todos ya muy cansados y creo
      que un tanto conmocionados por esa terrible noticia de la muerte de tres pescadores
      y la desaparición de cinco más en aguas gaditanas —el barco pertenecía a la
      flota de Barbate— y pienso que a todos nos deberían hacer <a>reflexionar</a>
      noticias como ésta, que dan prueba de las dificultades de una profesión que,
      aún a día de hoy, puede llevarse a ocho hombres de un solo golpe.
  - s: Det skulle vara bra om vi kunde <v>tänka</v> <p>efter</p> lite grand även i
      den här frågan.
    t: También me gustaría que se <a>reflexionara</a> un poco sobre todo esto.
  - s: Låt oss <v>tänka</v> <p>efter</p> i tre sekunder.
    t: <a>Reflexionemos</a> tres segundos.
  - s: Jag uppmanar er därför att rösta medvetet i morgon, att ge en signal till rådet
      och kommissionen och att <v>tänka</v> <p>efter</p> ordentligt om artiklarna
      med avseende på språkregler.
    t: Les pido que vuelvan a <a>reflexionar</a> profundamente acerca de los artículos
      referentes al régimen lingüístico.
  - s: Jag tror att inte att det är kvestorerna, utan i stället utskottet för arbetsordningen,
      valprövning och ledamöters immunitet som måste se över denna artikel och <v>tänka</v>
      <p>efter</p> hur man skall hantera detta, så att det inte upprepas i framtiden.
    t: Creo que no deben ser los Cuestores, sino la Comisión de Reglamento, Verificación
      de credenciales e Inmunidades la que se ocupe y <a>reflexione</a> sobre este
      artículo y como puede regularse para que esto no vuelva a ocurrir en el futuro.
  - s: Det har inget med korruption att göra, utan det är råvaruprisernas fall som
      egentligen borde få oss att <v>tänka</v> <p>efter</p>.
    t: 'Esto no tiene nada que ver con la corrupción, sino con la caída de los precios
      de las materias primas, que nos debería dar pie a <a>reflexionar</a>:'
  - s: Fru Pailler, som medlem av ett kommunistiskt parti måste ni ju med rätta <v>tänka</v>
      <p>efter</p> om den här frågan.
    t: Sra. Pailler, como militante de un partido comunista ha <a>reflexionado</a>
      usted consecuentemente sobre estas cuestiones.
  - s: Så länge som begäret efter dessa egendomar, dessa resurser i området inte övervinns
      - och detta gäller även Europa och många andra länder - kommer konflikterna
      i regionen inte att avta, och vi bör <v>tänka</v> <p>efter</p> hur vi skall
      kunna finna en långsiktig, bred lösning på dessa problem.
    t: Mientras no se supere el afán de apropiarse de esos bienes, de los recursos
      de la zona —esto también es cierto en el caso de Europa y de muchos otros Estados—,
      no cesarán los conflictos en la región, y también deberíamos <a>reflexionar</a>
      sobre la necesidad de encontrar una solución amplia de carácter general a largo
      plazo.
  - s: Syftet var att vi skulle använda denna makt, och jag uppmanar er att <v>tänka</v>
      <p>efter</p> mycket noga innan ni förkastar denna konstruktiva åtgärd.
    t: El propósito era que hiciéramos uso de ellos y les insto a <a>reflexionar</a>
      detenidamente antes de rechazar esta medida constructiva.
  - s: Jag har över huvud taget inget emot att Santer säger, att ni måste <v>tänka</v>
      <p>efter</p> mer.
    t: No tengo nada en contra de que el Sr. Santer diga que ustedes tendrían que
      <a>reflexionar</a> más.
  - s: Jag hoppas att detta kan få oss att <v>tänka</v> <p>efter</p>, jag hoppas att
      dessa åtgärder sätter i gång och att vi nästa gång vi tvingas ta itu med en
      situation som denna - vilken kan förutsägas - gör det med bättre förutsättningar.
    t: Espero que esto nos haga <a>reflexionar</a>, espero que estas medidas se pongan
      en marcha y que la próxima —previsible— vez que tengamos que hacer frente a
      una situación como ésta lo hagamos en mejores condiciones.
  - s: Jag tror att när människorna är oroliga för sin egen personliga hälsa, då börjar
      de kanske att <v>tänka</v> <p>efter</p>.
    t: Yo pienso que si las personas comienzan a temer por su salud personal, quizás
      finalmente se decidan a <a>reflexionar</a> un poco más.
  - s: Denna besynnerlighet bör få oss att <v>tänka</v> <p>efter</p>, framför allt
      om vi fäster vår uppmärksamhet på, vilket Linkohrs betänkande tar upp, att kommissionens
      generaldirektorat XVII räknar med en ökning av koldioxidutsläppen med 8 % till
      samma år.
    t: Esa curiosidad debe hacernos <a>reflexionar</a>, sobre todo si nos fijamos
      en que, como dice el informe del Sr. Linkohr, la Dirección General competente
      de la Comisión prevé un aumento del dióxido de carbono para esa misma fecha
      en un 8 %.
  - s: För övrigt bör ni, herr kommissionär, ta detta som anledning till att <v>tänka</v>
      <p>efter</p> mer och bättre när det gäller kontrollsystem för arbetstagare på
      den europeiska arbetsmarknaden.
    t: Por lo demás, usted, señor Comisario, tendría que tomar esto como ocasión de
      <a>reflexionar</a> más y mejor sobre sistemas de control para los trabajadores
      en el mercado laboral europeo.
  - s: Stanna upp och <v>tänk</v> <p>efter</p>, och dra tillbaka ändringsförslaget
      för Europas skull.
    t: Párense a <a>reflexionar</a> y retiren esta enmienda por el bien de Europa.
  - s: En del menar att Ukrainas och Georgiens inträde i Nato nu bör påskyndas, men
      jag vill be alla som anser det att <v>tänka</v> <p>efter</p> ordentligt, för
      ett sådant beslut skulle inte på något sätt öka vår säkerhet - den skulle tvärtom
      äventyras.
    t: Algunas personas creen que ahora debe acelerarse la entrada de Ucrania y Georgia
      en la OTAN, pero pido a los que así lo crean que <a>reflexionen</a>, ya que
      esa decisión no serviría en absoluto para mejorar nuestra seguridad;
  - s: Vi måste <v>tänka</v> <p>efter</p> om vi borde belöna dem som ständigt kräver
      mer, eller om vi i stället borde sanktionera den här typen av beteende.
    t: Deberíamos <a>reflexionar</a> sobre si conviene premiar a los que siempre están
      pidiendo más, o si por el contrario no habría que penalizar este tipo de comportamiento.
  - s: Sedan dess har flera medlemsstater haft tid att <v>tänka</v> <p>efter</p> och
      Frankrike vill ta upp denna debatt på nytt i rådet.
    t: Desde entonces, varios Estados miembros han estado <a>reflexionando</a> y Francia
      desea reanudar este debate en el Consejo.
  - s: När Antony talar om värdigheten i denna kammare, då måste vi göra en lång paus
      och <v>tänka</v> <p>efter</p> vem som sätter värdigheten i denna kammare i fara.
    t: Si el Sr. Antony habla de la dignidad de la Asamblea, entonces hemos de hacer
      una pausa larga y <a>reflexionar</a> sobre quién perjudica la dignidad de esta
      Asamblea.
  - s: Personligen, i min egenskap av föredragande, röstar jag emot, men i min egenskap
      av föredragande anser jag att det finns anledning att <v>tänka</v> <p>efter</p>.
    t: Personalmente, como ponente, voto en contra, pero como diputado creo que es
      un caso en el que hay que <a>reflexionar</a>.
  - s: 'Jag anser att det är viktigt, men även att detta måste få oss att <v>tänka</v>
      <p>efter</p> och detta är den tredje punkten jag vill ta upp:'
    t: 'Me parece que es importante, pero me parece también que debe hacernos <a>reflexionar</a>
      y eso es lo que quisiera, en tercer lugar, pedir al Consejo:'
  - s: Jag måste uppmana kammaren att <v>tänka</v> <p>efter</p> mycket noga innan
      den godkänner det så kallade Brokramavtalet, eftersom det gör att parlamentet
      placeras i en mycket ofördelaktig ställning i jämförelse med de andra institutionerna.
    t: Insto a la Asamblea a <a>reflexionar</a> detenidamente antes de aceptar el
      llamado acuerdo marco Brok, porque sitúa al Parlamento en gran desventaja frente
      a cualquiera del resto de instituciones.
  - s: Forskningen är ju till för att upptäcka saker, som vi inte känner till. Vi
      kommer möjligtvis i framtiden också att göra obehagliga upptäckter som tvingar
      oss att <v>tänka</v> <p>efter</p>.
    t: En el futuro seguramente haremos otros descubrimientos desagradables que nos
      obligarán a <a>reflexionar</a>.
  - s: Vi har för övrigt också protokollet att justera, vilket ger dem lite tid till
      att <v>tänka</v> <p>efter</p>.
    t: Por otro lado, debemos aún aprobar el orden del día, lo que les da tiempo para
      <a>reflexionar</a>.
  - s: För det tredje måste vi <v>tänka</v> <p>efter</p> och hitta en väg som gör
      att de gemensamma åtgärderna blir effektiva och snabba, och jag tar mig här
      friheten att påminna om ett förslag som parlamentet presenterade redan för 5
      år sedan, ett förslag om ordningsregler, ett interinstitutionellt ramavtal,
      som gör det möjligt att på ett korrekt sätt utveckla och reglera våra förbindelser
      med kommissionen och rådet.
    t: En tercer lugar, tenemos que <a>reflexionar</a> y encontrar un camino para
      que las acciones comunes se puedan hacer de manera eficaz y pronta, y aquí me
      permito recordar una propuesta que el Parlamento formuló hace ya cinco años,
      que es una propuesta de código de conducta, un acuerdo marco interinstitucional
      que nos permita desarrollar y regular de manera correcta nuestras relaciones
      con la Comisión y con el Consejo.
  - s: Jag ber er att <v>tänka</v> <p>efter</p> från denna tidpunkt fram till omröstningen
      så att vi kan anta detta betänkande.
    t: Les pido que <a>reflexionen</a> hasta el momento de la votación, para que podamos
      sacar este informe adelante.
  - s: BSE, och det faktum att en sådan vetenskaplig gåta kan uppkomma så snabbt och
      vålla sådan förödelse, bör naturligtvis ge oss anledning att <v>tänka</v> <p>efter</p>.
    t: Me parece que la EEB, y el hecho de que un enigma científico tan grande pueda
