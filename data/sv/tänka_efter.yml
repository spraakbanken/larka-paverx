    t: Das Präsidium soll wieder <a>zusammentreten</a> und eine vernünftige Maßnahme
      ergreifen, die von der großen Mehrheit des Parlaments unterstützt werden kann.
- c: 1
  r: 6
  v: Gedanke machen überlegen
  x:
  - s: Jag tror att inte att det är kvestorerna, utan i stället utskottet för arbetsordningen,
      valprövning och ledamöters immunitet som måste se över denna artikel och <v>tänka</v>
      <p>efter</p> hur man skall hantera detta, så att det inte upprepas i framtiden.
    t: Ich denke, daß nicht die Quästoren, sondern der Ausschuß für Geschäftsordnung,
      Wahlprüfung und Fragen der Immunität sich zu diesem Artikel <a>Gedanken</a>
      <a>machen</a> und <a>überlegen</a> muß, wie man das regelt, damit das künftig
      nicht mehr passiert.
- c: 1
  r: 6
  v: Hauskäufer
  x:
  - s: Därför ville jag ge er tid att <v>tänka</v> <p>efter</p>.
    t: Zinsgünstige Hypotheken Kann der Rat angesichts der stets steigenden Kosten
      im Wohnungswesen in der gesamten EU neue Möglichkeiten dafür aufzeigen, wie
      <a>Hauskäufer</a> in den Genuß langfristiger und zinsgünstiger Hypotheken gelangen
