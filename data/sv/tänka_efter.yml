      anordnet, und dem, was auf der anderen Seite humanitär notwendig ist.
- c: 1
  r: 6
  v: einmal nachdenken
  x:
  - s: Men kommissionen bör även <v>tänka</v> <p>efter</p>.
    t: Aber auch die Kommission sollte <a>einmal</a> <a>nachdenken</a>.
- c: 1
  r: 6
  v: verfolgen
  x:
  - s: Vi bör <v>tänka</v> <p>efter</p> innan vi talar om invandrares rätt till arbete
      samtidigt som vi struntar i våra egna arbetslösa.
    t: Schließlich <a>verfolgen</a> wir mit den übrigen Änderungsanträgen einzig und
