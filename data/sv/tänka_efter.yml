    t: Deshalb bitte ich unsere österreichischen Kollegen um ein bisschen mehr <a>Nachdenklichkeit</a>.
- c: 1
  r: 6
  v: denken
  x:
  - s: Den pseudomoral som finns i samhället borde få oss att <v>tänka</v> <p>efter</p>.
    t: Zu <a>denken</a> geben sollten die Abstumpfung und Pseudo-Moral der Gesellschaft.
- c: 1
  r: 6
  v: Nachdenken immer
  x:
  - s: Att <v>tänka</v> <p>efter</p> är något alldeles förträffligt, anser jag.
    t: Ich finde <a>Nachdenken</a> <a>immer</a> hervorragend.
- c: 1
  r: 6
  v: einmal
  x:
  - s: I ett sådant här läge måste vi <v>tänka</v> <p>efter</p> innan vi agerar, och
      vår grupp stöder följaktligen oreserverat det ni sa om att det är nödvändigt
