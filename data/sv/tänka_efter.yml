  - s: Jag har med andra ord en avvikande åsikt jämfört med den socialistiska arbetsgruppen,
      som jag trots allt tillhör, eftersom jag anser att de fyra punkter som tas upp
      under punkt 38 - de alltför långa häktningstiderna, de alltför utdragna processerna,
      frånvaron av en åtskillnad mellan åklagar- och domarkarriärerna, risken att
      politiskt styrda domare i sina undersökningar ägnar sig åt politik - allt detta
      är faktorer som bör få oss att <v>tänka</v> <p>efter</p> och leda till att vi
      röstar för betänkandet.
    t: dissento quindi dall’orientamento del gruppo di lavoro socialista, al quale
      pure appartengo, poiché considero che i quattro punti elencati al paragrafo
      38 - l’eccessiva durata dei tempi di custodia cautelare, l’eccessiva durata
      dei processi, la mancata separazione delle carriere tra pubblici ministeri e
      giudici, il rischio che magistrati politicizzati si occupino nelle loro indagini
      di uomini politici - siano tutti elementi che debbono far <a>riflettere</a>
      e consigliare un voto favorevole.
  - s: <v>Tänk</v> <p>efter</p> ordentligt innan ni röstar.
    t: Per cui, <a>riflettete</a> seriamente prima di votare.
  - s: Han har satt fingret på en rad problem som borde få alla berörda att <v>tänka</v>
      <p>efter</p>.
    t: Ha messo il dito su una serie di problemi che dovrebbero far <a>riflettere</a>
