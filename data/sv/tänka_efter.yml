  v: riflettere
  x:
  - s: Det är ingen tillfällighet att den amerikanska regeringens politik är kraftigt
      interventionspräglad, något som borde få de europeiska institutionerna att <v>tänka</v>
      <p>efter</p>, eftersom de är institutioner som fortfarande står inför ett utdraget
      investeringsstopp, om vi inte vill att den klyfta som skiljer konkurrenskraften
      i Europa från den i USA skall vidgas på nytt under den närmaste tiden.
    t: Non a caso il governo degli Stati Uniti ha adottato una politica fortemente
      interventista che dovrebbe far <a>riflettere</a> le Istituzioni europee, le
      quali devono ancora confrontarsi con una stasi prolungata degli investimenti,
      almeno se non vogliono che aumenti nuovamente, in questo periodo, il gap di
      competitività che divide l’Europa dagli Stati Uniti.
  - s: Jag tycker att det är väldigt sent, vi är alla mycket trötta och kanske lite
      chockade över dessa hemska nyheter om de tre yrkesfiskarnas död och de saknade
      fem eller fler i vattnen utanför Cádiz - båten tillhörde flottan från Barbate
      - och jag anser att nyheter som denna bör få oss alla att <v>tänka</v> <p>efter</p>,
      eftersom de visar svårigheterna i ett yrke som t.o.m. i dag kan drabba åtta
      personer i ett enda slag.
    t: Signora Presidente, è molto tardi, siamo tutti molto stanchi e penso affranti
      dalla terribile notizia della morte di tre pescatori e dal fatto che altri cinque
      pescatori risultano dispersi nelle acque di Cadice -l’imbarcazione apparteneva
      alla flotta di Barbate - e penso che delle notizie del genere dovrebbero farci
      <a>riflettere</a> tutti, perché esemplificano le difficoltà legate a una professione
      che, ancora oggi, può portarsi via otto uomini in un colpo solo.
  - s: Dessa katastrofer bör få oss att <v>tänka</v> <p>efter</p>, inte bara på kort
      sikt, för att kunna aktivera de instrument som också för de europeiska medborgarna
      visar att Europa inte är ett abstrakt begrepp utan har förmågan att uppfylla
      dessa krav, dessa objektiva behov, men även på medellång och lång sikt, för
      att kunna inleda konkret planering när det gäller till exempel försvar av och
      sträng hushållning med markresurser.
    t: Penso che queste catastrofi debbano farci <a>riflettere</a> non solo nel breve
      termine, per poter attivare questi strumenti che dimostrano anche ai cittadini
      che l’Europa non è un’entità astratta ma è in grado di venire incontro a queste
      richieste, a queste obiettive necessità, ma anche nel medio e lungo termine,
      per poter mettere in moto operazioni concrete di pianificazione, ad esempio
      di difesa e di gestione rigorosa del territorio.
  - s: Men jag manar parlamentet att stanna upp en stund och <v>tänka</v> <p>efter</p>
      vilka alternativ det finns till dessa mycket nyttiga flamskyddsmedel.
    t: Tuttavia esorto il Parlamento a soffermarsi un momento a <a>riflettere</a>
      seriamente sull’esistenza di possibili alternative a questi ritardanti di fiamma
      che si rivelano molto utili.
  - s: Jag tror att inte att det är kvestorerna, utan i stället utskottet för arbetsordningen,
      valprövning och ledamöters immunitet som måste se över denna artikel och <v>tänka</v>
      <p>efter</p> hur man skall hantera detta, så att det inte upprepas i framtiden.
    t: Ritengo che non i questori, bensì la commissione regolamento debba preoccuparsi
      e <a>riflettere</a> in merito a questo articolo e debba stabilire come vada
      regolata la questione in modo che non si ripeta in futuro ciò che è accaduto.
  - s: Fru Pailler, som medlem av ett kommunistiskt parti måste ni ju med rätta <v>tänka</v>
      <p>efter</p> om den här frågan.
    t: Onorevole Pailler, come membro di un partito comunista, lei ha motivo di <a>riflettere</a>
      sulla questione.
  - s: Men jag tror också att vi, efter att ryssarna uppmanat oss till att fungera
      som valobservatörer i valet till duman, mycket noggrant bör <v>tänka</v> <p>efter</p>
      om vi inte borde efterkomma denna uppmaning från parlamentet, eftersom detta
      skulle kunna ge ytterligare ett bidrag till dialogen och till utvecklingen av
      ökad demokrati och kanske även till en bättre politik i Ryssland.
    t: Credo però allo stesso modo che, dal momento che i russi ci hanno invitato
      ad assistere come osservatori alle elezioni della Duma, si debba <a>riflettere</a>
      molto seriamente se non sia il caso di soddisfare questa richiesta, poiché ciò
      potrebbe rappresentare un ulteriore contributo al dialogo e allo sviluppo di
      una maggiore democrazia e, forse, anche di una politica migliore all’interno
      della Russia.
  - s: Syftet var att vi skulle använda denna makt, och jag uppmanar er att <v>tänka</v>
      <p>efter</p> mycket noga innan ni förkastar denna konstruktiva åtgärd.
    t: L’intenzione era che noi usassimo questi poteri, e vi invito a <a>riflettere</a>
      molto attentamente prima di respingere questa misura costruttiva.
  - s: Att <v>tänka</v> <p>efter</p> är något alldeles förträffligt, anser jag.
    t: Ritengo che <a>riflettere</a> sia sempre un’ottima cosa.
  - s: Jag hoppas att detta kan få oss att <v>tänka</v> <p>efter</p>, jag hoppas att
      dessa åtgärder sätter i gång och att vi nästa gång vi tvingas ta itu med en
      situation som denna - vilken kan förutsägas - gör det med bättre förutsättningar.
    t: Mi auguro che questo ci faccia <a>riflettere</a>, spero che vengano adottate
      le misure necessarie e che la prossima, prevedibile, volta in cui dovremo affrontare
