  v: riflettere attentamente
  x:
  - s: Därför måste vi verkligen <v>tänka</v> <p>efter</p>.
    t: Dobbiamo dunque <a>riflettere</a> <a>attentamente</a>.
pt:
- c: 58
  r: 1
  v: reflectir
  x:
  - s: Det är ingen tillfällighet att den amerikanska regeringens politik är kraftigt
      interventionspräglad, något som borde få de europeiska institutionerna att <v>tänka</v>
      <p>efter</p>, eftersom de är institutioner som fortfarande står inför ett utdraget
      investeringsstopp, om vi inte vill att den klyfta som skiljer konkurrenskraften
      i Europa från den i USA skall vidgas på nytt under den närmaste tiden.
    t: Não foi por acaso que o Governo dos Estados Unidos adoptou uma política fortemente
      intervencionista que deveria fazer <a>reflectir</a> as Instituições europeias,
      que devem ainda confrontar-se com uma estagnação prolongada dos investimentos,
      pelo menos se não quisermos que aumente de novo, neste período, o fosso em termos
      de competitividade que separa a Europa dos Estados Unidos.
  - s: Jag tycker att det är väldigt sent, vi är alla mycket trötta och kanske lite
      chockade över dessa hemska nyheter om de tre yrkesfiskarnas död och de saknade
      fem eller fler i vattnen utanför Cádiz - båten tillhörde flottan från Barbate
      - och jag anser att nyheter som denna bör få oss alla att <v>tänka</v> <p>efter</p>,
      eftersom de visar svårigheterna i ett yrke som t.o.m. i dag kan drabba åtta
      personer i ett enda slag.
    t: Senhora Presidente, penso que é muito tarde, estamos todos muito cansados e
      também um pouco emocionados com esta terrível notícia da morte de três pescadores
      e do desaparecimento de mais cinco em águas gaditanas - a embarcação pertencia
      à frota de Barbate - e julgo que notícias com estas deveriam fazer-nos <a>reflectir</a>,
      pois demonstram as dificuldades de uma profissão que, ainda hoje, poder ceifar
      oito vidas de uma assentada.
  - s: Det skulle vara bra om vi kunde <v>tänka</v> <p>efter</p> lite grand även i
      den här frågan.
    t: Gostava que também se começasse a <a>reflectir</a> um pouco sobre isto!
  - s: Dessa katastrofer bör få oss att <v>tänka</v> <p>efter</p>, inte bara på kort
      sikt, för att kunna aktivera de instrument som också för de europeiska medborgarna
      visar att Europa inte är ett abstrakt begrepp utan har förmågan att uppfylla
      dessa krav, dessa objektiva behov, men även på medellång och lång sikt, för
      att kunna inleda konkret planering när det gäller till exempel försvar av och
      sträng hushållning med markresurser.
    t: Penso que estas catástrofes devem fazer-nos <a>reflectir</a>, não só a breve
      prazo, no sentido de podermos activar esses instrumentos que também demonstram
      aos cidadãos que a Europa não é uma entidade abstracta mas é capaz de ir ao
      encontro destes pedidos, destas necessidades objectivas, mas também a médio
      e a longo prazo, por forma a pôr em movimento operações concretas de planificação,
      por exemplo de defesa e de gestão rigorosa do território.
  - s: Låt oss <v>tänka</v> <p>efter</p> i tre sekunder.
    t: <a>Reflictamos</a> três segundos.
  - s: Time is on my side säger Tony Blair, also talking about my generation, herr
      Cook, där håller jag helt och hållet med er, och låt oss <v>tänka</v> <p>efter</p>,
      vad detta Europa behöver på sin long and winding road, för Europa är sjukt.
    t: Time is on my side, assegura-nos Tony Blair e, talking about my generation,
      estou de acordo consigo, Senhor Presidente Cook, vamos <a>reflectir</a> sobre
      as necessidades desta Europa na sua long and winding road, pois a Europa está
      doente.
  - s: Vi måste verkligen <v>tänka</v> <p>efter</p> ordentligt för att se vad vi kan
      göra för att lösa dessa problem.
    t: Temos de <a>reflectir</a> bem sobre o que podemos fazer conjuntamente para
      resolver estes problemas.
  - s: Jag uppmanar er därför att rösta medvetet i morgon, att ge en signal till rådet
      och kommissionen och att <v>tänka</v> <p>efter</p> ordentligt om artiklarna
      med avseende på språkregler.
    t: Por isso mesmo, caros colegas, apelo-vos para que amanhã votem convictamente
      no sentido de transmitir um sinal ao Conselho e à Comissão, e para que voltem
      a <a>reflectir</a> uma vez mais sobre os artigos respeitantes ao regime linguístico.
  - s: Allt detta gör att jag anser att vi behöver lite mer tid. Efter omröstningen
      i morgon bör vi alla stanna upp och <v>tänka</v> <p>efter</p> hur vi kan göra
      detta direktiv fullt ut miljövänligt, kostnadseffektivt och tilltalande för
      allmänheten.
    t: Depois da votação de amanhã, devíamos todos parar para <a>reflectir</a> sobre
      a forma de tornarmos esta directiva verdadeiramente ecológica, eficaz em termos
      de custos e atraente para o público.
  - s: Det har inget med korruption att göra, utan det är råvaruprisernas fall som
      egentligen borde få oss att <v>tänka</v> <p>efter</p>.
    t: Isso não tem nada a ver com a corrupção, é antes a queda dos preços das matérias-primas
      que nos deveria levar a <a>reflectir</a>.
  - s: Jag uppmanar därför denna kammares ledamöter att <v>tänka</v> <p>efter</p>
      innan det är för sent.
    t: Assim, exorto os membros desta Assembleia a que <a>reflictam</a> bem, antes
      que seja demasiado tarde.
  - s: Jag har över huvud taget inget emot att Santer säger, att ni måste <v>tänka</v>
      <p>efter</p> mer.
    t: Não tenho nada contra o facto de o senhor presidente Santer afirmar que é preciso
      <a>reflectir</a> mais.
  - s: Jag hoppas att detta kan få oss att <v>tänka</v> <p>efter</p>, jag hoppas att
      dessa åtgärder sätter i gång och att vi nästa gång vi tvingas ta itu med en
      situation som denna - vilken kan förutsägas - gör det med bättre förutsättningar.
    t: Espero que isto nos leve a <a>reflectir</a>, espero que estas medidas sejam
      executadas e que a próxima - previsível - vez que formos obrigados a fazer frente
      a uma situação como esta o possamos fazer em melhores condições.
  - s: Vi måste koncentrera oss och <v>tänka</v> <p>efter</p> noga.
    t: Teremos que nos concentrar e <a>reflectir</a> ponderadamente.
  - s: Denna besynnerlighet bör få oss att <v>tänka</v> <p>efter</p>, framför allt
      om vi fäster vår uppmärksamhet på, vilket Linkohrs betänkande tar upp, att kommissionens
      generaldirektorat XVII räknar med en ökning av koldioxidutsläppen med 8 % till
      samma år.
    t: Esta curiosidade deve levar-nos a <a>reflectir</a>, sobretudo se atendermos
      ao facto de, como se refere no relatório do senhor deputado Linkohr, a direcção-geral
      competente da Comissão prever um aumento do dióxido de carbono de 8 % até àquela
      data.
  - s: Vi borde <v>tänka</v> <p>efter</p> om det skulle kunna komma därhän att vi
      måste sätta in en polisstyrka.
    t: Devíamos <a>reflectir</a> sobre a possibilidade de uma intervenção policial
      da nossa parte.
  - s: Vi måste <v>tänka</v> <p>efter</p> om vi borde belöna dem som ständigt kräver
      mer, eller om vi i stället borde sanktionera den här typen av beteende.
    t: Devemos <a>reflectir</a> se devemos recompensar aqueles que sistematicamente
      exigem mais ou se, em vez disso, devemos sancionar este tipo de comportamento.
  - s: Sedan dess har flera medlemsstater haft tid att <v>tänka</v> <p>efter</p> och
      Frankrike vill ta upp denna debatt på nytt i rådet.
    t: Desde então, vários Estados-Membros tiveram tempo para <a>reflectir</a>, e
      a França pretende reabrir este debate no seio do Conselho.
  - s: Jag tror att vi noga måste <v>tänka</v> <p>efter</p> vad vi i framtiden vill
      uppnå med kulturpolitiken och att vi måste göra prioriteringar för våra instrument.
    t: Penso que teremos de <a>reflectir</a> em conjunto sobre os objectivos que pretendemos
      alcançar no futuro com a política cultural e de estabelecer prioridades para
      os nossos instrumentos.
  - s: Personligen, i min egenskap av föredragande, röstar jag emot, men i min egenskap
      av föredragande anser jag att det finns anledning att <v>tänka</v> <p>efter</p>.
    t: Pessoalmente, enquanto relator, voto contra, mas enquanto deputado, considero
      que há neste caso matéria para <a>reflectir</a>.
  - s: 'Jag anser att det är viktigt, men även att detta måste få oss att <v>tänka</v>
      <p>efter</p> och detta är den tredje punkten jag vill ta upp:'
    t: 'Julgo que é importante, mas creio que deve também obrigar-nos a <a>reflectir</a>
      e é isso o que eu queria, em terceiro lugar, solicitar ao Conselho:'
  - s: Det får mig att <v>tänka</v> <p>efter</p>, för det skulle kunna vara så att
      vi i framtiden även upptäcker att andra banala saker är livsviktiga.
    t: Isto faz-me <a>reflectir</a>, pois no futuro poderemos descobrir outras coisas
      banais, mas de importância vital.
  - s: Vi har för övrigt också protokollet att justera, vilket ger dem lite tid till
      att <v>tänka</v> <p>efter</p>.
    t: Devemos, aliás, aprovar ainda a acta, o que lhes deixa tempo para <a>reflectir</a>.
  - s: För det tredje måste vi <v>tänka</v> <p>efter</p> och hitta en väg som gör
      att de gemensamma åtgärderna blir effektiva och snabba, och jag tar mig här
      friheten att påminna om ett förslag som parlamentet presenterade redan för 5
      år sedan, ett förslag om ordningsregler, ett interinstitutionellt ramavtal,
      som gör det möjligt att på ett korrekt sätt utveckla och reglera våra förbindelser
      med kommissionen och rådet.
    t: Em terceiro lugar, temos de <a>reflectir</a> e encontrar a via adequada para
      que as acções comuns possam ser empreendidas com eficácia e rapidez e, a este
      respeito, recordaria uma proposta formulada pelo Parlamento, há já cinco anos,
      no sentido da criação de um código de conduta, ou de um acordo-quadro interinstitucional,
      susceptível de nos permitir desenvolver e regular de uma forma correcta as nossas
      relações com a Comissão e o Conselho.
  - s: Jag skulle bara vilja säga att vi bör <v>tänka</v> <p>efter</p> ordentligt
      innan vi beslutar och verkligen fundera över om det inte är bättre att vi fortsätter
      vårt arbete i de respektive utskotten.
    t: Gostaria apenas de dizer que temos de <a>reflectir</a> bem antes de tomarmos
      tal decisão e de ponderar bem se não será melhor prosseguirmos com o nosso trabalho
      nas respectivas comissões.
  - s: Jag har med andra ord en avvikande åsikt jämfört med den socialistiska arbetsgruppen,
      som jag trots allt tillhör, eftersom jag anser att de fyra punkter som tas upp
      under punkt 38 - de alltför långa häktningstiderna, de alltför utdragna processerna,
      frånvaron av en åtskillnad mellan åklagar- och domarkarriärerna, risken att
      politiskt styrda domare i sina undersökningar ägnar sig åt politik - allt detta
      är faktorer som bör få oss att <v>tänka</v> <p>efter</p> och leda till att vi
      röstar för betänkandet.
    t: discordo, portanto, da orientação do grupo de trabalho socialista a que pertenço,
      pois considero que os quatro pontos enumerados no nº 38 a duração excessiva
      dos períodos de custódia cautelar, a excessiva duração dos processos, a falta
      de separação das carreiras entre magistratura do Ministério Público e magistratura
      judicial, o risco de magistrados politizados se ocuparem, nas suas investigações,
      de personalidades políticas são elementos que devem fazer <a>reflectir</a> e
      aconselhar um voto favorável.
  - s: är det ändå inte dags nu att <v>tänka</v> <p>efter</p> över förslag till omstruktureringar
      inom den sektorn?
    t: não serão horas de <a>reflectir</a> sobre algumas propostas de reestruturação
      do sector?
  - s: Jag instämmer med tidigare talare i kravet på att kommissionen bör <v>tänka</v>
      <p>efter</p>.
    t: Senhor Comissário, associo-me aos outros oradores no pedido que lhe dirigiram,
      a saber, que a Comissão se disponha a <a>reflectir</a>.
  - s: Han har satt fingret på en rad problem som borde få alla berörda att <v>tänka</v>
      <p>efter</p>.
    t: Antes de mais, gostaria de felicitar o senhor deputado Sarlis pelo seu relatório,
      que toca em problemas que deveriam fazer <a>reflectir</a> todos os interessados.
  - s: Men kommissionen bör även <v>tänka</v> <p>efter</p>.
    t: Mas a Comissão deve, também, <a>reflectir</a>.
  - s: De länder som redan i dag klagar över att de får betala så mycket borde <v>tänka</v>
      <p>efter</p> ännu en gång.
    t: Os países contribuintes, que já hoje se queixam do peso das suas contribuições,
      fariam bem em <a>reflectir</a> mais sobre o assunto.
  - s: Vi borde <v>tänka</v> <p>efter</p> om vi på sikt kan överlåta kontrollen av
      våra yttre gränser åt den alltid sydligaste eller alltid östligaste medlemsstaten,
      eller om vi här inte måste komma fram till gemenskapliga åtgärder, som t.ex.
      ett europeiskt gränsskydd, som övertar och europeiserar de positiva erfarenheterna
      från till exempel det tyska förbundsgränsskyddet.
    t: Deveríamos <a>reflectir</a> sobre a possibilidade de, a prazo, deixarmos o
      controlo das nossas fronteiras externas ao Estado-Membro respectivamente mais
      a sul ou mais a leste, ou de passarmos aqui a acções comunitárias, como por
      exemplo um serviço de protecção de fronteiras europeu, que adopte as experiências
      positivas, por exemplo, do serviço de protecção de fronteiras alemão e as «europeíze».
  - s: Förenade kungariket och Förenta staterna borde stanna upp och <v>tänka</v>
      <p>efter</p> innan de vidtar åtgärder utan stöd från FN.
    t: O Reino Unido e os EUA deveriam parar para <a>reflectir</a>, antes de enveredarem
      por uma linha de acção sem o patrocínio da ONU.
  - s: Vi bör <v>tänka</v> <p>efter</p> innan vi talar om invandrares rätt till arbete
      samtidigt som vi struntar i våra egna arbetslösa.
    t: É preciso <a>reflectir</a> antes de falar dos direitos dos imigrantes ao trabalho
      ignorando, ao mesmo tempo, os direitos dos nossos desempregados.
  - s: Ni har fått mig att börja <v>tänka</v> <p>efter</p> vart jag skall resa när
      jag blir gammal.
    t: Caro colega Carlo Fatuzzo, as suas palavras levamme deveras a <a>reflectir</a>
      sobre os locais para onde viajarei na velhice.
  - s: vi har en procentandel som varje år stiger och ökar i förhållande till bruttonationalprodukten,
      vi har en andel på 15 procent, mycket typiskt som genomsnitt för länderna inom
      Europeiska unionen, och denna siffra borde få oss att <v>tänka</v> <p>efter</p>.
    t: temos a incidência de uma percentagem que todos os anos cresce e aumenta proporcionalmente
      ao aumento do PIB, temos uma incidência de 15%, extremamente significativa como
      média nos países da União Europeia, e esse dado deve fazernos <a>reflectir</a>.
  - s: Dessa två debatter borde få oss att <v>tänka</v> <p>efter</p> när det gäller
      den verkliga omfattningen och ändamålet med dessa stora internationella program.
    t: Estes dois debates deveriam fazernos <a>reflectir</a> sobre o verdadeiro alcance
      e finalidade destes grandes programas internacionais.
  - s: 'Låt oss därför <v>tänka</v> <p>efter</p>, låt oss genomföra den där utvidgningen,
      men låt oss säga:'
    t: Por consequência, <a>reflictamos</a> mais algum tempo, avancemos com esse alargamento,
      mas reconheçamos que hoje, neste momento, a livre circulação de pessoas ainda
      não é possível.
  - s: 'Omröstningen i Irland bör verkligen få oss att <v>tänka</v> <p>efter</p>:'
    t: 'O sentido do voto dos Irlandeses deve, naturalmente, fazernos <a>reflectir</a>:'
  - s: För det andra vill jag peka på att det även i fallet katastrofen i Venezuela
      lönar sig att <v>tänka</v> <p>efter</p> om orsak och verkan liksom om ansvaret
      i detta sammanhang.
    t: Em segundo lugar, gostaria de chamar a atenção para o facto de, também no caso
      da catástrofe que assolou a Venezuela, convém <a>reflectir</a> sobre os conceitos
      de causa e efeito, bem como sobre a responsabilidade a eles associada.
  - s: Det är med tanke på detta som vi uppmanar regeringskonferensen att <v>tänka</v>
      <p>efter</p>, att göra allt för att försöka göra konstitutionsförslaget mer
      konsekvent och förhindra att det förvrängs, så att vi inte går bakåt i utvecklingen.
    t: É tendo isto em conta que instamos a Conferência Intergovernamental a <a>reflectir</a>,
      a ponderar todas as possibilidades de reforçar a coerência do projecto de Constituição
      e de impedir qualquer distorção, por forma a evitar quaisquer passos à retaguarda.
  - s: Men det här är ett allvarligt problem, på grund av att man faktiskt inte lyckas
      göra av med en så stor summa, det är inte möjligt att be oss bevilja ansvarsfrihet
      bara sådär, kanske en blankofullmakt, utan att ens <v>tänka</v> <p>efter</p>,
      utan att ens ställa dessa frågor som ställs här i kväll.
    t: não é possível pedirem-nos uma quitação desta ordem, ou mesmo um cheque em
      branco, sem sequer <a>reflectir</a>, sem sequer colocar estas questões que estão
      a ser colocadas esta noite.
  - s: Vi skall <v>tänka</v> <p>efter</p> och se vad som är rätt och vad som är bra,
      och efter det börjar vi förverkliga ärendena med utgångspunkt ur de erfarenheter
      vi fått.
    t: Vamos <a>reflectir</a> para vermos o que é correcto e bom, a fim de passarmos
      à prática com base nestas experiências.
  - s: '<v>Tänk</v> <p>efter</p> ett ögonblick:'
    t: '<a>Reflictam</a> um momento:'
  - s: Secchis betänkande kommer fram till en viktig slutsats som borde få oss att
      <v>tänka</v> <p>efter</p>.
    t: O relatório do senhor deputado Secchi chega a uma importante conclusão que
      nos deve fazer <a>reflectir</a>.
  - s: Vi har diskuterat denna fråga i snart ett år, och jag anser att vi bör <v>tänka</v>
      <p>efter</p> hur vi skulle kunna reagera på akuta frågor, på nödvändiga akuta
      åtgärder, och kanske också här kunna förbättra och framför allt snabba på våra
      interna regler och de interinstitutionella reglerna.
    t: Há quase um ano que estamos a discutir este tema e eu creio que deveríamos
      <a>reflectir</a> sobre a forma como podemos dar respostas mais rápidas às questões
      urgentes, como podemos dar passos urgentemente necessários e, talvez, sobre
      a forma como podemos melhorar e, sobretudo, acelerar também aqui as nossas regras
      internas e as regras interinstitucionais.
  - s: Men det är bäst att <v>tänka</v> <p>efter</p> innan man gör angrepp som f.ö.
      inte vänder sig till mig utan till min kollega Van Miert.
    t: Mas é melhor <a>reflectir</a> antes de lançar ataques, que nem sequer se dirigem
      a mim, aliás, mas sim ao meu colega Van Miert.
  - s: Men dagens åstramningar ger inte det grekiska samhället tid att stanna upp
      och <v>tänka</v> <p>efter</p>.
    t: Porém, a austeridade prevalecente não dá à sociedade grega tempo para parar
      e <a>reflectir</a>.
  - s: Man bör stanna upp, <v>tänka</v> <p>efter</p> och komma med ett väl förankrat
      förslag till nästa regeringskonferens.
    t: Deveríamos parar para <a>reflectir</a> e elaborar uma proposta bem fundamentada
      para a próxima Conferência Intergovernamental.
  - s: Betänkandet om en integrerad havspolitik får oss att <v>tänka</v> <p>efter</p>
      noggrannare och kräver att vi ger frågan större uppmärksamhet.
    t: O relatório sobre a política marítima integrada faz-nos <a>reflectir</a> e
      exige toda a nossa atenção.
  - s: Därför måste man noggrant <v>tänka</v> <p>efter</p> vad man i framtiden vill
      ha ut av de gemensamma forskningscentra som framhålls i kommissionens meddelande.
    t: Por isso, é preciso <a>reflectir</a> cuidadosamente naquilo que se pretende
      futuramente desses centros de investigação que a proposta da Comissão foca em
      especial.
  - s: Koreas och Japans verksamhet som är inriktad på att lägga beslag på marknader,
      deras statsstöd och helt enkelt deras illojalitet och förakt för de bestämmelser
      genom vilka man försöker att på ett internationellt plan reglera sektorn måste
      få oss att <v>tänka</v> <p>efter</p>.
    t: As práticas da Coreia e do Japão, dirigidas à conquista de mercados, as suas
      ajudas estatais e, em definitivo, a sua deslealdade e o seu desprezo pelas normas
      que tentam regular o sector a nível internacional devem levar-nos a <a>reflectir</a>.
  - s: Jag anser att vi måste <v>tänka</v> <p>efter</p>.
    t: Penso que importa <a>reflectir</a>.
  - s: Men också där måste vi <v>tänka</v> <p>efter</p> och säga att det internationella
      samfundet verkligen är uppmanat att göra allt som står i dess makt, för att
      få ett slut på den här situationen.
    t: Mas, também no que se refere a este assunto, teremos de <a>reflectir</a> e
      dizer que é realmente uma obrigação da comunidade internacional dos Estados
      tomar todas as providências que estejam ao seu alcance - o que não é somente
      válido para o caso da Mauritânia, mas também para outros Estados onde a escravatura
      ainda existe -, de modo a pôr fim a esta situação.
  - s: Men bortsett från detta ber jag var och en att <v>tänka</v> <p>efter</p> noggrant.
    t: Mas, independentemente disso, peço a todos que <a>reflictam</a> cuidadosamente.
  - s: Jag råder mina kolleger i socialdemokratiska gruppen i Europaparlamentet och
      gruppen De gröna/Europeiska fria alliansen att <v>tänka</v> <p>efter</p> noggrant
      innan de motsätter sig detta.
    t: Aconselho os meus colegas do Grupo Socialista no Parlamento Europeu e do Grupo
      dos Verdes/Aliança Livre Europeia a <a>reflectirem</a> muito bem antes de se
      lhe oporem, pois arriscamo-nos a votar contra a alteração no seu conjunto.
  - s: Också beträffande funktionsdugligheten i vår beslutsprocess bör man <v>tänka</v>
