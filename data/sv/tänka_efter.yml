---
de:
- c: 29
  r: 1
  v: nachdenken
  x:
  - s: Det skulle vara bra om vi kunde <v>tänka</v> <p>efter</p> lite grand även i
      den här frågan.
    t: Auch hierüber sollte man doch etwas <a>nachzudenken</a> beginnen.
  - s: Så man behöver <v>tänka</v> <p>efter</p> ytterligare.
    t: Hier muß also weiter <a>nachgedacht</a> werden.
  - s: Time is on my side säger Tony Blair, also talking about my generation, herr
      Cook, där håller jag helt och hållet med er, och låt oss <v>tänka</v> <p>efter</p>,
      vad detta Europa behöver på sin long and winding road, för Europa är sjukt.
    t: Time is on my side vermittelt uns Tony Blair, also talking about my generation,
      Herr Cook, da stimme ich Ihnen zu, und lassen Sie uns <a>nachdenken</a>, was
      dieses Europa auf seiner long and winding road alles braucht, denn Europa ist
      krank.
  - s: Vi blir alla äldre och om vi <v>tänker</v> <p>efter</p> inser vi att det inte
      dröjer länge förrän detta kommer att påverka även oss.
    t: Wir werden alle ein bisschen älter und, wenn wir darüber <a>nachdenken</a>,
      sehen wir, dass das Dinge sind, die uns nicht allzu spät auch selber betreffen
      werden.
  - s: Jag uppmanar därför denna kammares ledamöter att <v>tänka</v> <p>efter</p>
      innan det är för sent.
    t: Ich möchte daher an alle Mitglieder dieses Parlaments appellieren, <a>nachzudenken</a>,
      ehe es zu spät ist.
  - s: Syftet var att vi skulle använda denna makt, och jag uppmanar er att <v>tänka</v>
      <p>efter</p> mycket noga innan ni förkastar denna konstruktiva åtgärd.
    t: Die Absicht lag darin, daß wir diese Befugnisse auch nutzen, und ich bitte
      Sie, sehr gründlich <a>nachzudenken</a>, bevor Sie diese konstruktive Maßnahme
      ablehnen.
  - s: Jag har över huvud taget inget emot att Santer säger, att ni måste <v>tänka</v>
      <p>efter</p> mer.
    t: Ich habe überhaupt nichts dagegen, daß Herr Santer sagt, sie müßten mehr <a>nachdenken</a>.
  - s: Så vi borde kanske ta oss tid och sätta oss ner och <v>tänka</v> <p>efter</p>,
      i stället för att rusa iväg in i ett enkelt marknadskoncept.
    t: Also sollten wir uns hinsetzen und <a>nachdenken</a> und sollten uns nicht
      Hals über Kopf in ein allzu simples Marktkonzept verrennen.
  - s: Vi måste koncentrera oss och <v>tänka</v> <p>efter</p> noga.
    t: Wir werden uns konzentrieren und genau <a>nachdenken</a> müssen.
  - s: För övrigt bör ni, herr kommissionär, ta detta som anledning till att <v>tänka</v>
      <p>efter</p> mer och bättre när det gäller kontrollsystem för arbetstagare på
      den europeiska arbetsmarknaden.
    t: Im Übrigen sollten Sie, Herr Kommissar, das zum Anlass nehmen, über Kontrollsysteme
      für Arbeitnehmer am europäischen Arbeitsmarkt mehr und besser <a>nachzudenken</a>.
  - s: Personligen, i min egenskap av föredragande, röstar jag emot, men i min egenskap
      av föredragande anser jag att det finns anledning att <v>tänka</v> <p>efter</p>.
    t: Ich persönlich als Berichterstatter stimme dagegen, aber als Abgeordneter finde
      ich doch, man sollte darüber <a>nachdenken</a>.
  - s: Det innebär att Europeiska kommissionen måste <v>tänka</v> <p>efter</p> om
      det i förlängningen av den internationella interventionsstyrka som Solana håller
      på att upprätta inte skulle kunna komma en slags europeisk interventionsmakt
      för humanitär hjälpverksamhet också som arbetar snabbt och som också kan ge
      medierna snabb information om det arbete som utförs.
    t: Auf Grund dessen sollte die Europäische Kommission in Verbindung mit der internationalen
      Friedenstruppe, die Herr Solana derzeit aufbaut, doch einmal über die Schaffung
      einer Art europäischer Truppe für humanitäre Hilfe <a>nachdenken</a>, die schnell
      eingreifen und zudem die Medien zügig über die geleistete Arbeit informieren
      kann.
  - s: Jag skulle bara vilja säga att vi bör <v>tänka</v> <p>efter</p> ordentligt
      innan vi beslutar och verkligen fundera över om det inte är bättre att vi fortsätter
      vårt arbete i de respektive utskotten.
    t: Wir sollten allerdings erst einmal gut <a>nachdenken</a>, bevor wir dies beschließen,
      und uns gründlich überlegen, ob es nicht besser ist, unsere Arbeit in den jeweiligen
      Ausschüssen fortzuführen.
  - s: är det ändå inte dags nu att <v>tänka</v> <p>efter</p> över förslag till omstruktureringar
      inom den sektorn?
    t: Ist es nicht an der Zeit, doch über Vorschläge zur Umstrukturierung dieses
      Sektors <a>nachzudenken</a>?
  - s: Låt oss därför framför allt <v>tänka</v> <p>efter</p>, och ta reda på vad det
      är vi beslutar.
    t: Wir sollten infolgedessen sorgfältig <a>nachdenken</a> und fundierte Entscheidungen
      treffen.
  - s: För det andra vill jag peka på att det även i fallet katastrofen i Venezuela
      lönar sig att <v>tänka</v> <p>efter</p> om orsak och verkan liksom om ansvaret
      i detta sammanhang.
    t: Zweitens möchte ich darauf hinweisen, daß es sich auch im Fall der Katastrophe
      von Venezuela lohnt, über Ursache und Wirkung <a>nachzudenken</a> sowie über
      Verantwortung in Zusammenhang damit.
  - s: Men det här är ett allvarligt problem, på grund av att man faktiskt inte lyckas
      göra av med en så stor summa, det är inte möjligt att be oss bevilja ansvarsfrihet
      bara sådär, kanske en blankofullmakt, utan att ens <v>tänka</v> <p>efter</p>,
      utan att ens ställa dessa frågor som ställs här i kväll.
    t: Dieses Problem ist angesichts der Tatsache, dass eine so beträchtliche Summe
      nicht ausgegeben werden konnte, sehr schwer wiegend, und man kann nicht einfach
      auf diese Weise unsere Zustimmung verlangen, vielleicht sogar einen Blankoscheck,
      ohne erst einmal <a>nachzudenken</a> oder ohne die Fragen zu stellen, die heute
      Abend hier gestellt werden.
  - s: Här talar jag som ledamot av kulturutskottet, och där har vi verkligen <v>tänkt</v>
      <p>efter</p> noga.
    t: Hier spreche ich als Mitglied des Kulturausschusses, und wir haben dort wirklich
      sehr gut <a>nachgedacht</a>.
  - s: Vi har diskuterat denna fråga i snart ett år, och jag anser att vi bör <v>tänka</v>
      <p>efter</p> hur vi skulle kunna reagera på akuta frågor, på nödvändiga akuta
      åtgärder, och kanske också här kunna förbättra och framför allt snabba på våra
      interna regler och de interinstitutionella reglerna.
    t: Wir sind jetzt fast ein Jahr in der Diskussion zu diesem Thema, und ich glaube,
      wir sollten <a>nachdenken</a>, wie wir auf Dringlichkeiten, wie wir auf notwendige
      dringende Schritte schneller antworten können und vielleicht auch hier unsere
      internen Regeln und die interinstitutionellen Regeln verbessern und vor allem
      beschleunigen können.
  - s: Jag hoppas särskilt - efter lovsången från den socialistisk-kommunistiska sidan
      i parlamentet med adress till föredraganden - att han vill <v>tänka</v> <p>efter</p>
      en gång till.
    t: Ich hoffe insbesondere - nach dem Lobgesang aus der sozialistisch-kommunistischen
      Ecke dieses Parlaments an die Adresse des Berichterstatters -, dass er noch
      einmal <a>nachdenken</a> wird.
  - s: Man bör stanna upp, <v>tänka</v> <p>efter</p> och komma med ett väl förankrat
      förslag till nästa regeringskonferens.
    t: Wir sollten innehalten, <a>nachdenken</a> und der nächsten Regierungskonferenz
      einen fundierten Vorschlag unterbreiten.
  - s: Betänkandet om en integrerad havspolitik får oss att <v>tänka</v> <p>efter</p>
      noggrannare och kräver att vi ger frågan större uppmärksamhet.
    t: Der Bericht über die integrierte Meerespolitik fordert uns auf, genauer über
      dieses Thema <a>nachzudenken</a>, und ihm eine größere Aufmerksamkeit zu schenken.
  - s: Jag skulle också vilja be dem som ser annorlunda på GMO än vad jag gör att
      <v>tänka</v> <p>efter</p> ett ögonblick.
    t: Ich möchte auch diejenigen, die zu den GVO eine andere Auffassung als ich vertreten,
      bitten, einen Augenblick <a>nachzudenken</a>.
  - s: Därför måste vi verkligen <v>tänka</v> <p>efter</p>.
    t: Deswegen müssen wir klug <a>nachdenken</a>.
  - s: Jag är säker på att man i överläggningarna mellan rådet och parlamentet måste
      <v>tänka</v> <p>efter</p> ännu en gång när det gäller gränsen för klassificeringssällskapens
      ansvar, och detta oberoende av vad som beslutas i dag.
    t: Ich denke, dass bei der Haftungsgrenze für die Klassifikationsgesellschaften
      zwischen Rat und Parlament sicherlich noch einmal neu <a>nachgedacht</a> werden
      muss, unabhängig davon, was heute beschlossen wird.
  - s: Men bortsett från detta ber jag var och en att <v>tänka</v> <p>efter</p> noggrant.
    t: Aber unabhängig davon bitte ich jeden noch einmal gründlich <a>nachzudenken</a>.
  - s: Jag råder mina kolleger i socialdemokratiska gruppen i Europaparlamentet och
      gruppen De gröna/Europeiska fria alliansen att <v>tänka</v> <p>efter</p> noggrant
      innan de motsätter sig detta.
    t: Ich rate meinen Kolleginnen und Kollegen von der Sozialdemokratischen Fraktion
      und der Fraktion der Grünen, gut <a>nachzudenken</a>, bevor sie dagegen stimmen,
      sonst besteht die Gefahr, dass wir gegen den Änderungsantrag insgesamt stimmen.
  - s: Jag vädjar till de största länderna att stanna upp och <v>tänka</v> <p>efter</p>.
    t: Ich appelliere an die größten Länder, innezuhalten und <a>nachzudenken</a>.
  - s: Också beträffande funktionsdugligheten i vår beslutsprocess bör man <v>tänka</v>
      <p>efter</p>, eller också borde eftertanken vara en följdåtgärd efter den irländska
      folkomröstningen.
    t: Auch über die Funktionsfähigkeit unserer Entscheidungsprozesse ist <a>nachzudenken</a>,
      oder das Nachdenken sollte eine Folgemaßnahme des irischen Referendums sein.
- c: 13
  r: 2
  v: Nachdenken
  x:
  - s: Det har inget med korruption att göra, utan det är råvaruprisernas fall som
      egentligen borde få oss att <v>tänka</v> <p>efter</p>.
    t: Das hat mit der Korruption nichts zu tun, sondern das ist der Verfall von Rohstoffpreisen,
      der uns eigentlich zum <a>Nachdenken</a> Anlaß geben sollte.
  - s: Jag hoppas att detta kan få oss att <v>tänka</v> <p>efter</p>, jag hoppas att
      dessa åtgärder sätter i gång och att vi nästa gång vi tvingas ta itu med en
      situation som denna - vilken kan förutsägas - gör det med bättre förutsättningar.
    t: Ich hoffe, das wird uns zum <a>Nachdenken</a> veranlassen, ich hoffe, daß diese
      Maßnahmen in Gang gesetzt werden und wir es beim - vorhersehbaren - nächsten
      Mal, da wir solch eine Situation meistern müssen, unter besseren Bedingungen
      tun.
  - s: Denna besynnerlighet bör få oss att <v>tänka</v> <p>efter</p>, framför allt
      om vi fäster vår uppmärksamhet på, vilket Linkohrs betänkande tar upp, att kommissionens
      generaldirektorat XVII räknar med en ökning av koldioxidutsläppen med 8 % till
      samma år.
    t: Diese Merkwürdigkeit muß uns vor allem darüber zum <a>Nachdenken</a> anregen,
      ob wir uns darauf fixieren sollen, daß, wie es der Bericht von Herrn Linkohr
      sagt, von der zuständigen Generaldirektion der Kommission ein Zuwachs der Kohlendioxidemission
      bis zu 8 % vorausgesehen wird.
  - s: Forskningen är ju till för att upptäcka saker, som vi inte känner till. Vi
      kommer möjligtvis i framtiden också att göra obehagliga upptäckter som tvingar
      oss att <v>tänka</v> <p>efter</p>.
    t: Wir werden möglicherweise in Zukunft auch manche unangenehmen Entdeckungen
      machen, die uns zum <a>Nachdenken</a> zwingen.
  - s: BSE, och det faktum att en sådan vetenskaplig gåta kan uppkomma så snabbt och
      vålla sådan förödelse, bör naturligtvis ge oss anledning att <v>tänka</v> <p>efter</p>.
    t: BSE und die Tatsache, daß ein solches wissenschaftliches Rätsel so rasch auftreten
      und ein derartiges Chaos auslösen konnte, sollten für uns ganz gewiß Anlaß zum
      <a>Nachdenken</a> sein.
  - s: Han har satt fingret på en rad problem som borde få alla berörda att <v>tänka</v>
      <p>efter</p>.
    t: Er hat eine Reihe von Problemen aufgezeigt, durch die alle Betroffenen zum
      <a>Nachdenken</a> veranlaßt werden sollten.
  - s: Det finns beståndsdelar här som borde få oss att <v>tänka</v> <p>efter</p>.
    t: Einige Punkte sollten uns zum <a>Nachdenken</a> veranlassen.
  - s: Ni har fått mig att börja <v>tänka</v> <p>efter</p> vart jag skall resa när
      jag blir gammal.
    t: Sie haben mich sehr zum <a>Nachdenken</a> veranlaßt, wohin ich im Alter reisen
      werde.
  - s: vi har en procentandel som varje år stiger och ökar i förhållande till bruttonationalprodukten,
      vi har en andel på 15 procent, mycket typiskt som genomsnitt för länderna inom
      Europeiska unionen, och denna siffra borde få oss att <v>tänka</v> <p>efter</p>.
    t: er liegt im Durchschnitt aller Mitgliedstaaten der EU bei 15 %, was äußerst
      hoch ist und uns Anlass zum <a>Nachdenken</a> geben muss.
  - s: 'Omröstningen i Irland bör verkligen få oss att <v>tänka</v> <p>efter</p>:'
    t: 'Das Votum der Iren zwingt uns zum <a>Nachdenken</a>:'
  - s: När jag <v>tänker</v> <p>efter</p> kommer jag fram till att det bara är plausibelt
      att en genomförbarhetsundersökning kan gälla den andra möjligheten, nämligen
      att modernisera det befintliga systemet på ett sådant sätt att det också kommer
      att uppfylla de framtida kraven.
    t: Bei meinem <a>Nachdenken</a> komme ich aufgrund von Plausibilität zu dem Ergebnis,
      dass eine Machbarkeitsstudie sich ja nur auf die Option 2 beziehen kann, nämlich
      das bestehende System so zu modernisieren, dass es auch den zukünftigen Anforderungen
      gerecht wird.
  - s: 'Dessa socioekonomiska konsekvenser borde vara skäl nog att få oss att <v>tänka</v>
      <p>efter</p>, men det finns ytterligare skäl:'
    t: 'Diese sozioökonomische Konsequenz sollte ein ausreichender Grund sein, uns
      zum <a>Nachdenken</a> zu bewegen, aber es gibt noch weitere Gründe:'
  - s: Men dagens åstramningar ger inte det grekiska samhället tid att stanna upp
      och <v>tänka</v> <p>efter</p>.
    t: Aber die andauernden Einsparungen lassen der griechischen Gesellschaft keine
      Zeit zum Durchatmen und <a>Nachdenken</a>.
- c: 7
  r: 3
  v: überlegen
  x:
  - s: Vi måste verkligen <v>tänka</v> <p>efter</p> ordentligt för att se vad vi kan
      göra för att lösa dessa problem.
    t: Wir müssen uns genau <a>überlegen</a>, was wir gemeinsam tun können, um diese
      Probleme zu lösen.
  - s: Jag tror att när människorna är oroliga för sin egen personliga hälsa, då börjar
      de kanske att <v>tänka</v> <p>efter</p>.
    t: Ich glaube, wenn die Menschen um ihre persönliche Gesundheit Angst haben, dann
      fangen sie vielleicht doch an, etwas mehr zu <a>überlegen</a>.
  - s: Å andra sidan måste vi faktiskt <v>tänka</v> <p>efter</p> vad vi verkligen
      vill åstadkomma på den gemensamma energipolitikens område, och en varukatalog
      som den som kommissionen framlagt, och som vi i morgon som parlament troligen
      kommer att utöka, har ingen någon nytta av.
    t: Auf der anderen Seite müssen wir uns schon <a>überlegen</a>, was wir im Bereich
      der gemeinsamen Energiepolitik wirklich erreichen wollen, und mit einem Warenhauskatalog,
      den die Kommission vorgelegt hat und den wir als Parlament jetzt wahrscheinlich
      morgen noch erweitern werden, ist niemandem gedient.
  - s: Vi borde <v>tänka</v> <p>efter</p> om det skulle kunna komma därhän att vi
      måste sätta in en polisstyrka.
    t: Wir sollten uns <a>überlegen</a>, ob es dazu kommen könnte, daß wir einen Polizeieinsatz
      machen.
  - s: Europeiska unionen har visat en benägenhet att multiplicera antalet avtal utan
      att stanna upp och <v>tänka</v> <p>efter</p> om var och ett av dem innebär något
      nytt och, framför allt, om de inte motverkar samhällets grundläggande intressen
      i dess helhet, och sett ur ett framtidsperspektiv.
    t: Die Europäische Union neigt inzwischen dazu, eine Vielzahl von Abkommen abzuschließen,
      ohne einmal innezuhalten und zu <a>überlegen</a>, ob die einzelnen Verträge
      noch etwas Neues enthalten und vor allem, ob sie vielleicht den Grundinteressen
      der Gesellschaft als Ganzes widersprechen und ob auch an die Zukunft gedacht
      wurde.
  - s: Men om vi inte har detta mod - och ingen av er har detta mod - då måste vi
      <v>tänka</v> <p>efter</p> vad vi gör med lagliga produkter, som produceras lagligt,
      som är tillåtna?
    t: Wenn wir ihn aber nicht haben - und niemand von Ihnen hat diesen Mut -, dann
      müssen wir uns <a>überlegen</a>, was machen wir mit legalen Produkten, die legal
      produziert werden, die erlaubt sind?
  - s: Vi skall <v>tänka</v> <p>efter</p> och se vad som är rätt och vad som är bra,
      och efter det börjar vi förverkliga ärendena med utgångspunkt ur de erfarenheter
      vi fått.
    t: Schauen wir und <a>überlegen</a> wir, was richtig und was gut ist, und danach
      werden wir ausgehend von den gewonnenen Erfahrungen daran gehen, die Dinge in
      die Praxis umzusetzen.
  - s: Men det är bäst att <v>tänka</v> <p>efter</p> innan man gör angrepp som f.ö.
      inte vänder sig till mig utan till min kollega Van Miert.
    t: Bevor jedoch attackiert wird - wobei sich die Angriffe nicht gegen mich, sondern
      gegen meinen Kollegen Van Miert richten - sollte besser <a>überlegt</a> werden.
  - s: Men också där måste vi <v>tänka</v> <p>efter</p> och säga att det internationella
      samfundet verkligen är uppmanat att göra allt som står i dess makt, för att
      få ett slut på den här situationen.
    t: Aber auch da müssen wir <a>überlegen</a> und sagen, daß die internationale
      Staatengemeinschaft wirklich aufgefordert ist, alles in ihrer Macht Stehende
      zu unternehmen - dies gilt nicht nur für Mauretanien, sondern auch für andere
      Staaten, wo Sklaverei noch existiert -, diese Situation zu einem Ende zu bringen.
- c: 6
  r: 4
  v: nachdenklich
  x:
  - s: Jag tycker att det är väldigt sent, vi är alla mycket trötta och kanske lite
      chockade över dessa hemska nyheter om de tre yrkesfiskarnas död och de saknade
      fem eller fler i vattnen utanför Cádiz - båten tillhörde flottan från Barbate
      - och jag anser att nyheter som denna bör få oss alla att <v>tänka</v> <p>efter</p>,
      eftersom de visar svårigheterna i ett yrke som t.o.m. i dag kan drabba åtta
      personer i ett enda slag.
    t: Ich denke, es ist sehr spät, wir sind alle schon sehr müde und meines Erachtens
      ein wenig erschüttert über diese schreckliche Nachricht vom Tod dreier Fischer
      und die Ungewissheit über das Schicksal fünf weiterer Personen in den Gewässern
      vor Cádiz - das Schiff gehörte zur Flotte von Barbate -, und ich glaube, Nachrichten
      wie diese, die die Schwierigkeiten eines Berufs demonstrieren, der selbst heute
      noch acht Männer auf einen Schlag das Leben kosten kann, sollten uns alle <a>nachdenklich</a>
      stimmen.
  - s: Det får mig att <v>tänka</v> <p>efter</p>, för det skulle kunna vara så att
      vi i framtiden även upptäcker att andra banala saker är livsviktiga.
    t: Das macht mich <a>nachdenklich</a>, denn es könnte durchaus sein, daß wir in
      Zukunft auch andere banale Dinge als lebenswichtig entdecken.
  - s: allvaret i det som sades av Haiders parti, och av FPÖ i valkampanjen, är något
      som bör få oss att <v>tänka</v> <p>efter</p> med tanke på Europas framtid, eller
      den typ av rasistiska och främlingsfientliga uttalanden som gjordes systematiskt
      av detta parti, vilka partiet märkligt nog inte ens tog avstånd från under sin
      senaste kongress, eftersom det sade sig vara stolt över tidigare uttalanden,
      då detta hade varit ett bra tillfälle för att just förändra den nuvarande situationen.
    t: Das Gewicht dessen, was von der Partei des Herrn Haider und von der FPÖ bei
      den Wahlen gesagt wurde, muß uns alle im Hinblick auf die Zukunft Europas <a>nachdenklich</a>
      stimmen.
  - s: Secchis betänkande kommer fram till en viktig slutsats som borde få oss att
      <v>tänka</v> <p>efter</p>.
    t: Der Bericht von Herrn Secchi gelangt zu einer wichtigen Schlußfolgerung, die
      <a>nachdenklich</a> stimmen sollte.
  - s: Koreas och Japans verksamhet som är inriktad på att lägga beslag på marknader,
      deras statsstöd och helt enkelt deras illojalitet och förakt för de bestämmelser
      genom vilka man försöker att på ett internationellt plan reglera sektorn måste
      få oss att <v>tänka</v> <p>efter</p>.
    t: Die Praktiken von Korea und Japan, die Märkte an sich zu reißen, ihre staatlichen
      Beihilfen und schließlich ihre Unredlichkeit und Mißachtung in bezug auf die
      Normen, die auf eine internationale Regelung des Sektors zielen, müssen uns
      <a>nachdenklich</a> stimmen.
  - s: De olika kulturprogram - Kaleidoskop, Ariane, Rafael - som har startats under
      de år som gått ersätts nu av ett enda program, Kultur 2000, där - detta vill
      jag gärna understryka - föredraganden stigmatiserat en åsikt som borde få Europaparlamentet
      att <v>tänka</v> <p>efter</p> - vilket någon redan påpekat under eftermiddagen
      i dag - men som alltid understryker den stora betydelsen av att vara del av
      en stor gemenskap där kulturen är ett demokratiskt fenomen.
    t: An die Stelle der in den vergangenen Jahren verabschiedeten Programme der kulturellen
      Zusammenarbeit -KALEIDOSKOP, ARIANE und RAPHAEL - tritt ein einheitliches Programm,
      KULTUR 2000, bei dem, ich muß das hier nachdrücklich betonen, der Berichterstatter
      eine Position anprangert, die das Europäische Parlament <a>nachdenklich</a>
      stimmen muß - wie heute nachmittag gesagt wurde -, die aber immerhin unterstreicht,
      wie außerordentlich wichtig es ist, einer umfassenden Gemeinschaft anzugehören,
      in der die Auslegung der Kultur eine demokratische Angelegenheit ist.
- c: 2
  r: 5
  v: überdenken
  x:
  - s: Det som bestämdes i Gent och Laeken var att Europa måste <v>tänka</v> <p>efter</p>
      noggrant vilket hennes projekt är och vilken roll hon har inför denna nya världsordning
      och dra en tydlig riktlinje för de kommande svåra tiderna.
    t: In Gent und Laeken muss Europa seine Rolle vor dem Hintergrund der neuen globalen
      Rahmenbedingungen grundlegend <a>überdenken</a> und für die kommenden unruhigen
      Zeiten eine klare Direktive beschließen.
  - s: Jag uppmanar er därför att rösta medvetet i morgon, att ge en signal till rådet
      och kommissionen och att <v>tänka</v> <p>efter</p> ordentligt om artiklarna
      med avseende på språkregler.
    t: Verehrte Kolleginnen und Kollegen, ich rufe Sie deshalb auf, morgen bewusst
      abzustimmen, um dem Rat und der Kommission ein Zeichen zu geben, die Artikel
      zur Sprachenregelung noch einmal gründlich zu <a>überdenken</a>.
- c: 2
  r: 5
  v: prüfen
  x:
  - s: Därför uppmanar jag Europeiska kommissionen att noga <v>tänka</v> <p>efter</p>
      hur denna artikel 2 kan användas för att inte bara fördöma dessa metoder vid
      undertecknandet av associeringsavtalet utan även få dem att upphöra.
    t: Deshalb ersuche ich die Europäische Kommission, sorgfältig zu <a>prüfen</a>,
      wie von diesem Artikel 2 Gebrauch gemacht werden kann, um bei der Unterzeichnung
      des Assoziationsabkommens die hier verurteilten Praktiken nicht nur an den Pranger
      zu stellen, sondern auch für ihre Beendigung Sorge zu tragen.
  - s: Vi ger upp vår plikt som lagstiftare att ta ett steg tillbaka och <v>tänka</v>
      <p>efter</p>.
    t: Wir erteilen unserer Pflicht als Gesetzgeber eine Absage, uns mit den Rechtsvorschriften
      auseinanderzusetzen und sie in Ruhe zu <a>prüfen</a>.
- c: 2
  r: 5
  v: Nachdenken anregen
  x:
  - s: Det är ingen tillfällighet att den amerikanska regeringens politik är kraftigt
      interventionspräglad, något som borde få de europeiska institutionerna att <v>tänka</v>
      <p>efter</p>, eftersom de är institutioner som fortfarande står inför ett utdraget
      investeringsstopp, om vi inte vill att den klyfta som skiljer konkurrenskraften
      i Europa från den i USA skall vidgas på nytt under den närmaste tiden.
    t: Nicht zufällig hat die USA-Regierung eine durch starke Interventionen gekennzeichnete
      Politik betrieben, welche die europäischen Institutionen, die sich noch mit
      einer anhaltenden Investitionslähmung auseinander zu setzen haben, zum <a>Nachdenken</a>
      <a>anregen</a> müsste, sofern sie nicht wollen, dass sich in der gegenwärtigen
      Phase die Kluft zwischen Europa und den Vereinigten Staaten in punkto Wettbewerbsfähigkeit
      erneut vergrößert.
  - s: Det är ett bra sätt att få folk att <v>tänka</v> <p>efter</p>.
    t: Das ist ein guter Weg, um die Menschen zum <a>Nachdenken</a> <a>anzuregen</a>.
- c: 2
  r: 5
  v: überlegen
  x:
  - s: Vi måste verkligen <v>tänka</v> <p>efter</p> ordentligt för att se vad vi kan
      göra för att lösa dessa problem.
    t: Wir müssen uns genau <a>überlegen</a>, was wir gemeinsam tun können, um diese
      Probleme zu lösen.
  - s: Jag tror att när människorna är oroliga för sin egen personliga hälsa, då börjar
      de kanske att <v>tänka</v> <p>efter</p>.
    t: Ich glaube, wenn die Menschen um ihre persönliche Gesundheit Angst haben, dann
      fangen sie vielleicht doch an, etwas mehr zu <a>überlegen</a>.
  - s: Å andra sidan måste vi faktiskt <v>tänka</v> <p>efter</p> vad vi verkligen
      vill åstadkomma på den gemensamma energipolitikens område, och en varukatalog
      som den som kommissionen framlagt, och som vi i morgon som parlament troligen
      kommer att utöka, har ingen någon nytta av.
    t: Auf der anderen Seite müssen wir uns schon <a>überlegen</a>, was wir im Bereich
      der gemeinsamen Energiepolitik wirklich erreichen wollen, und mit einem Warenhauskatalog,
      den die Kommission vorgelegt hat und den wir als Parlament jetzt wahrscheinlich
      morgen noch erweitern werden, ist niemandem gedient.
  - s: Vi borde <v>tänka</v> <p>efter</p> om det skulle kunna komma därhän att vi
      måste sätta in en polisstyrka.
    t: Wir sollten uns <a>überlegen</a>, ob es dazu kommen könnte, daß wir einen Polizeieinsatz
      machen.
  - s: Europeiska unionen har visat en benägenhet att multiplicera antalet avtal utan
      att stanna upp och <v>tänka</v> <p>efter</p> om var och ett av dem innebär något
      nytt och, framför allt, om de inte motverkar samhällets grundläggande intressen
      i dess helhet, och sett ur ett framtidsperspektiv.
    t: Die Europäische Union neigt inzwischen dazu, eine Vielzahl von Abkommen abzuschließen,
      ohne einmal innezuhalten und zu <a>überlegen</a>, ob die einzelnen Verträge
      noch etwas Neues enthalten und vor allem, ob sie vielleicht den Grundinteressen
      der Gesellschaft als Ganzes widersprechen und ob auch an die Zukunft gedacht
      wurde.
  - s: Men om vi inte har detta mod - och ingen av er har detta mod - då måste vi
      <v>tänka</v> <p>efter</p> vad vi gör med lagliga produkter, som produceras lagligt,
      som är tillåtna?
    t: Wenn wir ihn aber nicht haben - und niemand von Ihnen hat diesen Mut -, dann
      müssen wir uns <a>überlegen</a>, was machen wir mit legalen Produkten, die legal
      produziert werden, die erlaubt sind?
  - s: Vi skall <v>tänka</v> <p>efter</p> och se vad som är rätt och vad som är bra,
      och efter det börjar vi förverkliga ärendena med utgångspunkt ur de erfarenheter
      vi fått.
    t: Schauen wir und <a>überlegen</a> wir, was richtig und was gut ist, und danach
      werden wir ausgehend von den gewonnenen Erfahrungen daran gehen, die Dinge in
      die Praxis umzusetzen.
  - s: Men det är bäst att <v>tänka</v> <p>efter</p> innan man gör angrepp som f.ö.
      inte vänder sig till mig utan till min kollega Van Miert.
    t: Bevor jedoch attackiert wird - wobei sich die Angriffe nicht gegen mich, sondern
      gegen meinen Kollegen Van Miert richten - sollte besser <a>überlegt</a> werden.
  - s: Men också där måste vi <v>tänka</v> <p>efter</p> och säga att det internationella
      samfundet verkligen är uppmanat att göra allt som står i dess makt, för att
      få ett slut på den här situationen.
    t: Aber auch da müssen wir <a>überlegen</a> und sagen, daß die internationale
      Staatengemeinschaft wirklich aufgefordert ist, alles in ihrer Macht Stehende
      zu unternehmen - dies gilt nicht nur für Mauretanien, sondern auch für andere
      Staaten, wo Sklaverei noch existiert -, diese Situation zu einem Ende zu bringen.
- c: 2
  r: 5
  v: bedenken
  x:
  - s: Om den spanska regeringen motsätter sig detta borde den <v>tänka</v> <p>efter</p>
      vad dess reaktion skulle bli om Portugal skulle insistera på sin fördragsmässiga
      rättighet att få tillbaka Olivenca från Spanien eller om Marocko skulle insistera
      på att Ceuta och Mellila skulle bli deras.
    t: Wenn die spanische Regierung damit nicht einverstanden ist, sollte sie <a>bedenken</a>,
      wie sie reagieren würde, wenn Portugal auf seinem vertraglichen Recht bestehen
      würde, Olivenca von Spanien zurückzuerhalten, oder Marokko auf der Übernahme
      von Ceuta und Mellila bestünde.
  - s: Låt oss <v>tänka</v> <p>efter</p> ett ögonblick - vi kommer alltså att införa
      delvis harmoniserad lagstiftning om skjutvapen i 27 medlemsstater.
    t: <a>Bedenken</a> wir, dass wir somit ein teilharmonisiertes Waffenrecht in 27
      Mitgliedstaaten umsetzen.
- c: 2
  r: 5
  v: Überlegung
  x:
  - s: Detta scenario tvingar oss att <v>tänka</v> <p>efter</p> och att lägga fram
      förslag, och enligt min mening är flygledartjänstens effektivitet en grundläggande
      förutsättning för att kunna hantera flygtrafiken.
    t: Dieses Szenario zwingt uns bestimmte <a>Überlegungen</a> und Vorschläge auf,
      und meiner Ansicht nach ist die Effizienz der Luftverkehrsdienstleistungen eine
      wesentliche Voraussetzung für das Flugverkehrsmanagement.
  - s: Även om jag tror att ett sådant institut skulle vara bra, måste vi stanna upp
      och <v>tänka</v> <p>efter</p> innan vi inleder ett sådant företag.
    t: Natürlich bedarf es reiflicher <a>Überlegungen</a>, bevor man dieses Vorhaben
      in Angriff nimmt.
- c: 2
  r: 5
  v: denken geben
  x:
  - s: I Storbritannien har brottsstatistiken stigit i höjden sedan handeldvapen totalförbjöds,
      och det bör enligt min mening få oss att stanna upp och <v>tänka</v> <p>efter</p>.
    t: Das sollte uns meines Erachtens zu <a>denken</a> <a>geben</a>.
  - s: Detta borde verkligen få oss att <v>tänka</v> <p>efter</p>.
    t: Das sollte uns sehr zu <a>denken</a> <a>geben</a>.
- c: 1
  r: 6
  v: zusammentreten
  x:
  - s: låt dem <v>tänka</v> <p>efter</p> och fatta ett rimligt beslut som kan godkännas
