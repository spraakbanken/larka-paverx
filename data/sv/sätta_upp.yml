    t: 'La directive 86/609 <a>établit</a> une série de jalons et de normes que chaque
      pays de l’Union européenne doit observer, afin d’assurer la meilleure protection
      des animaux :'
  - s: Vissa framsteg gjordes visserligen mot att uppnå de mål som <v>sattes</v> <p>upp</p>
