  - s: Vi har nu andra punkter som vi kan <v>sätta</v> <p>upp</p> på föredragningslistan.
    t: Nous pouvons à présent <a>inscrire</a> d’autres points à l’ordre du jour.
  - s: Utöver detta har PPE-DE-gruppen begärt att fallet med ärkebiskop Paulos Faraj
