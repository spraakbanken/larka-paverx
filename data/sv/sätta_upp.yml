      Ziele, die wir uns <a>gesteckt</a> haben, wie beispielsweise die Errichtung
      einer Freihandelszone bis zum Jahr 2010, absolut denkbar sind, wenn man die
      entsprechende Infrastruktur in diesem Raum schaffen kann, wenn es möglich ist,
