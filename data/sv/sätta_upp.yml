    t: Monsieur le Président, pour commencer, je voudrais dire que j’adhère totalement
      au rapport de la commission de l’emploi et des affaires sociales que Mme Lynne
      a rédigé et, par ailleurs, que j’approuve ce que la commissaire vient de déclarer,
      en souhaitant bonne chance à tout le monde - au Parlement et à la Commission
      elle-même - pour atteindre les objectifs que nous avons <a>établis</a>, car
      ceux-ci influenceront indubitablement le bien-être de milliers et de milliers
      de citoyens.
  - s: Dessutom är det rätt att det här parlamentet bör tillfrågas i förväg om principen
      och villkoren för de partnerskap som skall <v>sättas</v> <p>upp</p> av unionen
      med varje ansökarland.
    t: De plus, ce Parlement doit être préalablement consulté sur les principes et
      les conditions concernant les partenariats qui seront <a>établis</a> par l’Union
      avec chaque candidat.
  - s: Jag vill gratulera ordförandeskapet till det framgångsrika resultatet av rådets
      arbete, för att ha <v>satt</v> <p>upp</p> ett tydligt, ambitiöst arbetsprogram
      och uppnått i stort sett allt i det.
    t: Je souhaiterais féliciter la présidence pour le très bon bilan du Conseil,
      pour avoir <a>établi</a> un programme de travail des plus ambitieux et pour
      l’avoir réalisé en très grande partie.
  - s: Alla behöver veta vem som gör vad, när och hur, så att vi kan uppnå våra gemensamma
      mål. Det är grundläggande, för även om mål som <v>sätts</v> <p>upp</p> vid toppmöten
      inger hopp är det enbart påtagliga resultat som åstadkommer förtroende.
    t: Même si les objectifs <a>établis</a> lors des sommets nous donnent de bonnes
      raisons d’espérer, seuls des résultats tangibles nous permettront de gagner
      la confiance de nos concitoyens.
  - s: Därför var det nödvändigt att <v>sätta</v> <p>upp</p> mål om att 20 procent
      av vår energi ska vara förnybar och att koldioxidutsläppen inom EU ska minska
      med 20 procent senast 2020.
    t: Aussi était-il essentiel d’<a>établir</a> à 20% la part des énergies renouvelables
      à la production d’énergie et de fixer la réduction des émissions de gaz carbonique
      à 20% également au sein de l’Union européenne pour 2020.
  - s: Varför måste man då anta ett betänkande om jämställdhet mellan män och kvinnor
      när vi lever i EU, det mest demokratiska samhället i världen och som har <v>satt</v>
      <p>upp</p> de högsta demokratiska normerna?
    t: Dans ce cas, pourquoi est-il nécessaire d’adopter un rapport sur l’égalité
      des genres alors que nous vivons dans l’Union européenne, la société la plus
      démocratique au monde, qui a <a>établi</a> les normes les plus élevées en matière
      de démocratie ?
  - s: Men det är inte handeln i sig som leder till minskade utsläpp, utan det totala
      utsläppstak som vi väljer att <v>sätta</v> <p>upp</p>.
    t: Il s’avère toutefois que ce n’est pas le système d’échange en lui-même qui
      entraîne une réduction des émissions, mais plutôt le plafond total des émissions
      que nous choisissons d’<a>établir</a>.
  - s: Även om vi inte tycker att strategins resultat är tillfredsställande är de
      mål som <v>sattes</v> <p>upp</p> i strategin fortfarande relevanta.
    t: Même si nous ne trouvons pas les résultats de la recherche scientifique satisfaisants,
      les objectifs <a>établis</a> dans la stratégie sont toujours pertinents.
  - s: Vi måste i praktiken visa att vi menade allvar med de mål som vi <v>satte</v>
      <p>upp</p> i mars förra året.
    t: Nous devons démontrer concrètement que nos objectifs, <a>établis</a> en mars
      l’année dernière, étaient réellement recherchés.
  - s: Förenklat skulle man kunna åskådliggöra detta med att man skall <v>sätta</v>
      <p>upp</p> ett sysselsättningslag där av inalles 22 spelare 13 vill vara domare
