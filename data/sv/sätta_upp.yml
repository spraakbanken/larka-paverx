    t: On pourrait <a>établir</a> la comparaison avec une équipe de travailleurs,
      au sein de laquelle 13 joueurs sur 22 se présenteraient comme arbitres et 9
      seulement comme joueurs, le nombre des attaquants, qui en fin de compte est
      déterminant pour la victoire, se réduisant alors à 2 ou 3 joueurs.
  - s: 'Direktiv 86/609 <v>sätter</v> <p>upp</p> en rad förbud och standarder som
      de enskilda länderna i Europeiska unionen skall följa för att djuren skall skyddas
