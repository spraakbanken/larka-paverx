  - s: Jag röstade för detta betänkande, inte för att <v>sätta</v> <p>upp</p> protektionistiska
      hinder utan för att vi inte längre kan ha en situation där EU är den enda part
      som respekterar spelreglerna.
    t: J’ai voté en faveur de ce rapport, non pas dans le but d’<a>établir</a> des
      barrières protectionnistes, mais parce que l’Union européenne ne peut plus être
      la seule à respecter les règles du jeu.
  - s: Se till att strukturfonderna bidrar till de mål vi har <v>satt</v> <p>upp</p>
