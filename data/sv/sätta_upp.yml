      que a Europa havia fixado para si mesma em matéria de redução CO2 nos próximos
      anos, objectivos ambiciosos esses que todos os países do mundo observam com
      grande interesse.
  - s: Unionen har <v>satt</v> <p>upp</p> ambitiösa mål för att främja förnybara energikällor
      och kombinerad värme- och kraftproduktion.
    t: A União <a>estabeleceu</a> objectivos ambiciosos para promover as fontes de
      energia renováveis e a produção combinada electricidade-calor.
  - s: Vi har försökt hålla oss till det som är vår uppgift på EU-nivå, nämligen att
      <v>sätta</v> <p>upp</p> mål för den gemensamma strategi som vi skall ha på EU-nivå.
    t: Tentámos ater-nos à tarefa que nos incumbe a nível da UE, a saber, <a>estabelecer</a>
      objectivos para a futura estratégia comum a nível da UE.
  - s: 'Vi hoppas att avtalet skall kunna uppfylla alla de mål som <v>satts</v> <p>upp</p>
      men vi skall inte inbilla oss att fred, stabilitet och välstånd i sydöstra Europa
      kan uppnås utan att man tar itu med betydligt större problem:'
    t: 'Senhor Presidente, caros colegas, Senhor Comissário, fazemos votos de que
      este acordo possa alcançar todos os objectivos <a>estabelecidos</a>, mas não
      podemos alimentar a ilusão de que a paz, a estabilidade e a prosperidade no
      Sudeste da Europa poderão ser alcançadas sem se abordarem questões sobre problemas
      muito mais alargados, que estamos a tentar eliminar:'
  - s: Stödet till denna teknik står i samklang med Kyotomålen, som vi och många länder
      har <v>satt</v> <p>upp</p> för oss.
    t: A promoção desta tecnologia pode ser encarada como estando em consonância com
      os objectivos - os compromissos de Quioto - que nós, e muitos outros países,
      <a>estabelecemos</a> como meta.
  - s: Inom EU är man synnerligen slarvig när det gäller att sätta upp gemensamma
      mål. Man <v>sätter</v> <p>upp</p> mål, men skapar inga resurser eller påföljder
      för att nå målen.
    t: <a>Estabelece</a><a>-se</a> um objectivo, mas não se criam nem os recursos
      nem as sanções necessários para garantir a consecução desse objectivo.
  - s: Utan deras samarbete och medverkan kommer det att bli omöjligt för oss att
      uppnå det mål vi har <v>satt</v> <p>upp</p>.
    t: Sem a sua cooperação e o seu envolvimento será impossível atingir o objectivo
      que <a>estabelecemos</a>.
  - s: 'Det är enkelt att <v>sätta</v> <p>upp</p> vackra mål. Det gör vi alla i början
      av varje år, vi sätter upp vackra mål, men huruvida dessa förblir en dröm, en
      uppläxning eller om de hamnar på en dagordning beror på huruvida vi ger specifika
      svar på frågorna:'
    t: Senhora Presidente, é fácil <a>estabelecer</a> óptimos objectivos, e todos
      nós no início de cada ano fixamos excelentes objectivos, mas o facto de eles
      continuarem a ser um sonho, uma exortação, ou se transformarem numa agenda,
      depende de darmos respostas específicas às questões quem, o quê, como, quanto
      e quando.
  - s: Den nuvarande tröga hanteringen av situationen visar tydligt tecken på organisationens
      svaghet och oförmåga att genomföra de mål som man har <v>satt</v> <p>upp</p>
      på ett adekvat sätt.
    t: A actual lentidão da resolução das situações é, obviamente, sinónimo da fraqueza
      e da incapacidade da organização de cumprir os objectivos que <a>estabeleceu</a>.
  - s: Rapporten om genomförandet av handlingsplanen från Peking visar att de mål
      som EU har <v>satt</v> <p>upp</p> ännu inte har uppfyllts.
    t: O relatório sobre a implementação da Plataforma de Pequim mostrou que, na União
      Europeia, os objectivos por aquela <a>estabelecidos</a> ainda não foram alcançados.
  - s: Man skall inte <v>sätta</v> <p>upp</p> begränsningar på marknaderna, varken
      legislativa eller tekniska.
    t: Não se devem <a>estabelecer</a> nenhumas fronteiras nos mercados, nem através
      das medidas legislativas nem por via tecnológica.
  - s: På grundval av revisionsrättens rapporter och övrig information, för övrigt
      också från själva kommissionen, granskar vi om de mål som <v>satts</v> <p>upp</p>
      har uppnåtts på korrekt och ekonomiskt sätt med de pengar som ställts till förfogande.
    t: Com base nos relatórios do Tribunal de Contas e em outras informações, algumas
      inclusive da parte da própria Comissão, nós verificamos se os objectivos <a>estabelecidos</a>
      foram atingidos através de uma correcta e rentável utilização das verbas disponibilizadas.
  - s: 'Vi kräver av de ansvariga att de skall göra det som de tagit på sig ansvaret
      för och <v>sätta</v> <p>upp</p> en tidsgräns för sig själva:'
    t: 'Exigimos àqueles que têm competência e responsabilidade que façam aquilo a
      que se comprometeram e que <a>estabeleçam</a> para si mesmos um prazo:'
  - s: 'Styrkan i denna strategi är just att vi <v>sätter</v> <p>upp</p> gemensamma
      mål för ett geografiskt område som på grund av sin historia, kultur och närhet
      kan definieras som en paneuropeisk region och en Medelhavsregion:'
    t: A força desta estratégia reside precisamente no facto de <a>estabelecer</a>
      objectivos comuns para uma região geográfica que, pela sua história, cultura
      e contiguidade em relação à União, pode ser definida como uma região pan-europeia
      e mediterrânica - o arco que se estende desde a Rússia até Marrocos - como afirma
      o Senhor Presidente Prodi.
  - s: Men det är inte handeln i sig som leder till minskade utsläpp, utan det totala
      utsläppstak som vi väljer att <v>sätta</v> <p>upp</p>.
    t: Contudo, não é o próprio comércio que conduz à redução das emissões, mas o
      limiar total de emissões que decidirmos <a>estabelecer</a>.
  - s: Det finns även den klyfta som ibland skiljer oss från de demokratiska, ekonomiska
      och sociala modellerna i våra partnerskapsländer, vilket hindrar uppnåendet
      av de mål vi själva har <v>satt</v> <p>upp</p>.
    t: Existe ainda o fosso que por vezes nos separa dos modelos democráticos, económicos
      e sociais dos países nossos parceiros, dificultando a consecução dos objectivos
      que nós próprios <a>estabelecemos</a>.
  - s: EU klarar inte av att uppnå de mål som det har <v>satt</v> <p>upp</p>.
    t: A União Europeia é incapaz de se identificar com os objectivos que <a>estabeleceu</a>.
  - s: Den rumänska regeringen har inrättat en högnivågrupp som ska <v>sätta</v> <p>upp</p>
      nationella mål. Samtidigt kommer den att hjälpa till att samordna utformningen
      av den nationella reformplanen.
    t: O governo romeno estabeleceu um grupo de trabalho de alto nível que irá <a>estabelecer</a>
      objectivos nacionais.
  - s: Vi måste absolut säga nej till all fragmentering av gemenskapens beslutsprocess
      och särskilt all fragmentering av den verkställande makten, eftersom denna strider
      mot det mål vi har <v>satt</v> <p>upp</p>.
    t: Há que rejeitar terminantemente qualquer fragmentação do processo de decisão
      comunitário e, em especial, qualquer fragmentação da acção executiva, por ser
      contrária ao objectivo que <a>estabelecemos</a>.
  - s: Detta säger jag i egenskap av medborgare i ett land som har <v>satt</v> <p>upp</p>
      en högre gräns, just för att undgå alla misstankar om bypolitik i det resonemang
      vi för.
    t: Digo isto sendo cidadão de um país que <a>estabeleceu</a> um limite mais elevado,
      precisamente para afastar quaisquer suspeitas de bairrismo no raciocínio que
      estamos a fazer.
  - s: Detta mod, fru kommissionär, tror jag är det enklaste och mest effektiva sättet,
      och också det enda, att leva upp till det ambitiösa mål vi har <v>satt</v> <p>upp</p>,
      det vill säga att under de närmaste åren minska antalet dödsoffer på Europeiska
      unionens vägar med 40 procent.
    t: Penso que esta coragem, Senhora Comissária, constitui a maneira mais simples
      e mais eficaz, e penso que também a única, para se poder respeitar o ambicioso
      objectivo que <a>estabelecemos</a>, mais concretamente reduzir em 40%, nos próximos
      anos, o número de vítimas nas estradas da União Europeia.
  - s: 'Kommissionens förslag till direktiv om nationella utsläppstak är ett betydelsefullt
      steg i riktning mot att uppnå de mål som unionen <v>satt</v> <p>upp</p> för
      sig själv:'
    t: 'A proposta de directiva da Comissão relativa ao estabelecimento de valoreslimite
      das emissões a nível nacional é um passo importante no sentido de alcançar os
      objectivos que a União <a>estabeleceu</a> para si própria:'
  - s: Gruppen De gröna/Europeiska fria alliansen föreslår att man skall <v>sätta</v>
      <p>upp</p> ännu högre mål fram till år 2010 än vad utskottet för miljö, folkhälsa
      och konsumentfrågor föreslagit.
    t: O Grupo dos Verdes/Aliança Livre Europeia propõe que, em relação ao ano 2010,
      sejam <a>estabelecidos</a> objectivos ainda mais exigentes do que os propostos
      pela Comissão do Meio Ambiente, da Saúde Pública e da Política do Consumidor.
  - s: För det tredje har vi <v>satt</v> <p>upp</p> ett separat mål på 5 procent för
      återanvändning av kompletta elektroniska och elektriska produkter.
    t: Em terceiro lugar, <a>estabelecemos</a> uma meta distinta de 5% para a reutilização
      de aparelhos eléctricos e electrónicos completos.
  - s: Bollen ligger nu hos rådet, som verkar ha problem med att gå med på de mål
      som vi <v>satt</v> <p>upp</p>.
    t: A bola está agora do lado do Conselho, que parece estar a ter dificuldade em
      concordar com os objectivos que <a>estabelecemos</a>.
  - s: Den som av realpolitiska skäl <v>sätter</v> <p>upp</p> olikartade kriterier
      gentemot Kina, Ryssland eller någon deltagare i Mellanösternkonflikten är inte
      till någon hjälp.
    t: Quem, por razões de realpolitik, <a>estabelecer</a> diferentes pesos e medidas
      para a China, a Rússia ou para um dos países envolvidos no conflito do Médio
      Oriente, acaba por não estar a ajudar nada.
  - s: Också i samband med OS måste kineserna nå det mål de har <v>satt</v> <p>upp</p>
      för sig själva, och vi européer bör djärvt och uppriktigt konfrontera kineserna
      med vår kritik när så behövs.
    t: Também no contexto dos Jogos Olímpicos, os chineses terão de atingir os objectivos
      que <a>estabeleceram</a> para si próprios e nós, europeus, temos de ser corajosos
      e sinceros e criticá-los, se for caso disso.
  - s: De bör följa riktlinjerna som de själva har <v>satt</v> <p>upp</p>, och göra
      det möjligt för förvaltningen att tillämpa antagen lagstiftning.
    t: Devem seguir as linhas directrizes por si <a>estabelecidas</a> e criar condições
      para que a administração possa aplicar a legislação adoptada.
  - s: Under denna korta minut vill jag nämna klimatförändringen och energipolitiken,
      för EU har <v>satt</v> <p>upp</p> ytterst ambitiösa mål för att kunna utvecklas
      till ett samhälle med låga koldioxidutsläpp.
    t: Neste breve minuto, gostaria de referir as alterações climáticas e a política
      energética, porque a Europa <a>estabeleceu</a> para si objectivos extremamente
      ambiciosos em matéria de desenvolvimento de uma sociedade com baixas emissões
      de carbono.
  - s: Den når visserligen inte upp till de högsta standarder som <v>satts</v> <p>upp</p>
      av några av våra medlemsstater, men vi rör oss i rätt riktning, trots att det
      naturligtvis fortfarande inte är perfekt.
    t: Sem dúvida que não atinge os padrões mais elevados <a>estabelecidos</a> por
      alguns dos nossos Estados-Membros, mas estamos a caminhar na direcção correcta,
      embora, obviamente, ainda não seja perfeita.
  - s: Parlamentets resolution blir ett blygsamt bidrag till detta mål. Det är djupt
      beklagansvärt att man i slutdokumentet från toppmötet inte lyckades <v>sätta</v>
      <p>upp</p> nya klart definierade mål och mätbara indikationer för vart och ett
      av millenniemålen.
    t: É de facto de lamentar que o Documento Final da Cimeira não <a>estabeleça</a>
      novos objectivos claramente definidos e indicadores mensuráveis para cada um
      dos ODM.
  - s: Det konstateras att även om vissa framsteg har gjorts kommer nuvarande politik
      och åtgärder inte att vara tillräckliga för att uppnå de mål som <v>satts</v>
      <p>upp</p> för användningen av energi från förnybara källor.
    t: E considera que, embora se tenha começado a registar progressos, as políticas
      e medidas em vigor não permitirão atingir as metas anteriormente <a>estabelecidas</a>
      para a utilização de energias a partir de fontes de energia renováveis.
  - s: Därför är det enligt vår mening mycket förnuftigare - detta var ju också ett
      mål som vi <v>satte</v> <p>upp</p> för oss 1999 - att denna andra grupp producenter,
      där det framför allt handlar om en social fråga, får sitt stöd inom ramen för
      landsbygdens utveckling.
    t: Este foi o objectivo por nós <a>estabelecido</a> já em 1999.
  - s: År 2001 satte EU <v>satte</v> <p>upp</p> det ambitiösa målet att senast 2010
      halvera antalet dödsfall på vägarna.
    t: Senhor Presidente, para terminar… Em 2001, a União Europeia <a>estabeleceu</a>
      o ambicioso objectivo de, até 2010, reduzir a metade o número de mortes nas
      estradas europeias.
  - s: Vi kan inte utforma oelastiska ramar då vi varken vet om förutsättningarna
      vi <v>satt</v> <p>upp</p> kommer att uppfyllas eller inte, eller vilken utveckling
      ekonomin kommer att ha i framtiden.
    t: Não podemos definir quadros inflexíveis, quando não sabemos se irão ser observados
      os requisitos por nós <a>estabelecidos</a>, nem sabemos qual vai ser a evolução
      da economia no futuro.
  - s: <v>sätta</v> <p>upp</p> mål för utsläppen för varje land och sedan lämna till
      dessa länder och till marknaden att nå målen under fri tävlan
    t: <a>estabelecer</a> metas de emissões para cada país e deixar à consideração
      de cada Estado-Membro e do mercado a forma de atingir essas metas em livre concorrência;
  - s: Det tjänar ingenting till att Europeiska unionen <v>sätter</v> <p>upp</p> ambitiösa
      målsättningar, såsom att främja kulturell mångfald och kultursamarbete, om den
      tillgängliga budgeten inte anpassas.
    t: De nada serve a União Europeia <a>estabelecer</a> objectivos ambiciosos, como
      promover a diversidade e a cooperação cultural, se o orçamento disponível não
      estiver à altura.
  - s: Små, om några, budgetmedel har tagits i anspråk, och få kvantitativa mål har
      <v>satts</v> <p>upp</p>.
    t: Foram mobilizados - quando o foram - poucos recursos orçamentais, e <a>estabelecidos</a>
      poucos objectivos quantitativos.
  - s: Stats- och regeringscheferna har <v>satt</v> <p>upp</p> ett ambitiöst mål genom
      att försöka nå en överenskommelse i avseende på Agenda 2000-paketet på toppmötet
      i mars.
    t: Senhor Presidente, os Chefes de Estado e de Governo <a>estabeleceram</a> uma
      meta ambiciosa ao tentarem chegar a acordo sobre o pacote da Agenda 2000 na
      cimeira de Março.
  - s: 'Direktiv 86/609 <v>sätter</v> <p>upp</p> en rad förbud och standarder som
      de enskilda länderna i Europeiska unionen skall följa för att djuren skall skyddas
      och värnas så mycket som möjligt:'
    t: 'A Directiva 86/609 <a>estabelece</a> uma série de limites e normas que os
      países da União Europeia devem respeitar a fim de assegurar a máxima protecção
      dos animais:'
  - s: Eftersom det som förhoppningsvis kommer att bli någon form av lösning kommer
      att ha karaktären av kompromiss, tycker jag också att det vore fullt rimligt
      att <v>sätta</v> <p>upp</p> en tidpunkt, t.ex. om ett par år, då denna kompromiss
      skulle utvärderas, så att vi verkligen ser om den fungerar bra och i annat fall
      kan utveckla den och förbättra den.
    t: Uma vez que qualquer solução possível terá sempre a natureza de um compromisso,
      penso também que seria perfeitamente razoável <a>estabelecer</a> um prazo, por
      exemplo, de dois ou três anos, no final do qual esse compromisso teria sido
      avaliado, de forma a podermos verificar realmente se está a funcionar bem e,
      se não estiver, de que forma poderá ser desenvolvido e melhorado.
  - s: Kommissionen konstaterar också att landet åtagit sig att befästa genomförandet
      av fredsavtalen, vilket bekräftades i kongressen i augusti 2005, genom en omröstning
      om en ramlag om inrättande av förfaranden och mekanismer för att nå de mål i
      praktiken som <v>sattes</v> <p>upp</p> för tio år sedan.
    t: Regista ainda o empenhamento do país em consolidar a execução dos acordos de
      paz, que o Congresso confirmou em Agosto de 2005 ao votar uma lei-quadro que
      institui procedimentos e mecanismos destinados a garantir a efectiva consecução
      dos objectivos <a>estabelecidos</a> há sete anos.
  - s: Den har utarbetat ett förslag där man <v>sätter</v> <p>upp</p> utmanande men
      uppnåbara mål som skyddar miljön och samtidigt också tar hänsyn till vägtrafikanters
      och däcktillverkares intressen.
    t: Consultou a indústria e apresentou uma proposta que <a>estabelece</a> objectivos
      ambiciosos, mas exequíveis, objectivos que protegem o ambiente, ao mesmo tempo
      que reconhecem os interesses dos utentes das estradas e dos fabricantes de pneus.
  - s: I utskottsskedet utökades det ytterligare med en målsättning som <v>sattes</v>
      <p>upp</p> under Portugals period, enligt vilken EU även inom skogssektorn skall
      ha världens mest dynamiska och konkurrenskraftiga ekonomi.
    t: No decorrer do debate em comissão, foi introduzido ainda no relatório o objectivo
      <a>estabelecido</a> durante a Presidência portuguesa, segundo o qual também
      no sector das florestas a UE deve ser a economia mais dinâmica e competitiva
      do mundo.
  - s: 'Ni kanske kommer ihåg de övergripande mål som jag <v>satte</v> <p>upp</p>
      när jag talade till er efter att jag blivit vald:'
    t: 'Colegas, talvez se recordem dos principais objectivos que <a>estabeleci</a>
      quando me dirigi a vós após a minha eleição:'
  - s: Dessa riktlinjer stadgar att mål 1-områdena skall vara berättigade till stöd
      åt endogena och inre investeringsföretag som håller på att <v>sättas</v> <p>upp</p>
      inom dessa områden upp till ett tak på 40 procent.
    t: Estas orientações determinam que as regiões do Objectivo nº 1 terão direito
      a subsídios para empresas com investimento endógeno e interno que se <a>estabeleçam</a>
      no seu território, até um máximo de 40 %.
  - s: Det är ännu ett skäl till att vi borde försöka <v>sätta</v> <p>upp</p> mål
      som är enkla att nå.
    t: Esta é mais uma razão para devermos tentar <a>estabelecer</a> objectivos que
      sejam mais fáceis de alcançar.
  - s: Vi ska <v>sätta</v> <p>upp</p> mål för utsläppen för varje land och sedan lämna
      till dessa länder och till marknaden att nå målen under fri tävlan och vi ska
      med tillräckligt dyra utsläppsrätter internalisera kostnaderna för utsläpp.
    t: devemos <a>estabelecer</a> metas para as emissões de cada país e deixar aos
      países e ao mercado a tarefa de cumprir os objectivos definidos em situação
      de livre concorrência, e devemos internalizar o custo das emissões, estabelecendo
      preços suficientemente elevados para os direitos de emissão.
  - s: Det har vi gjort, därför att vi gärna vill visa vår erkänsla för ett gott ordförandeskap,
      som har <v>satt</v> <p>upp</p> en framsynt dagordning för Europa, vilket också
      avspeglas i resolutionens avsnitt om uppföljningen av toppmötet i Lissabon.
    t: A nossa posição prendese com o facto de querermos dar quitação de uma excelente
      presidência que <a>estabeleceu</a> uma boa ordem de trabalhos para a Europa,
      virada para frente, como, aliás, está reflectido no capítulo relativo ao seguimento
      da Cimeira de Lisboa.
  - s: Inom några få månader bör vi ha nått det grundläggande mål vi <v>satte</v>
      <p>upp</p>, det vill säga att under de kommande åren bli en god arbetsgivare
      som erbjuder konkurrenskraftiga villkor för att kunna attrahera den mest kvalificerade
      personalen till de europeiska institutionerna och som låter den egna personalen
      vara så effektiv, professionell och ansvarstagande som möjligt.
    t: Dentro de poucos meses deveremos alcançar o objectivo fundamental que <a>estabelecemos</a>,
      designadamente podermos ser, nos anos futuros, uma boa entidade patronal, que
      ofereça condições competitivas capazes de atrair as pessoas mais qualificadas
      para as Instituições europeias e que permita ao respectivo pessoal exprimir-se
      com os níveis máximos de eficiência, profissionalismo e responsabilidade.
  - s: det är enligt mig mycket negativa erfarenheter från skapandet av byråkratiska
      apparater som är väldigt ineffektiva när det gäller att nå upp till de mål för
      information och kunskap som de <v>sätter</v> <p>upp</p> för sig, liksom för
      övrigt också kampanjerna för medvetandegörande är.
    t: são experiências, em meu entender, muito negativas de criação de máquinas burocráticas
      muito pouco eficazes para a consecução dos objectivos de informação e de conhecimento
      já <a>estabelecidos</a>, tal como acontece, aliás, com as próprias campanhas
      de sensibilização.
  - s: Att utöka utnyttjandet av kraftvärmeproduktion är ett effektivt sätt att komma
      närmare de mål som <v>sattes</v> <p>upp</p> i Kyoto och påverka EU:s miljöpolitik
      i positiv riktning.
    t: O aproveitamento mais amplo da produção combinada de calor e electricidade
      é uma maneira eficaz de nos aproximarmos dos objectivos <a>estabelecidos</a>
      em Quioto e de influenciarmos positivamente a política da UE em matéria de ambiente.
  - s: Därefter måste vi lika ärligt acceptera att det är berättigat med gemenskapspreferenser
      i form av importbeskattning eller internt stöd där detta behövs för att vi skall
      nå de sociala mål vi själva demokratiskt har <v>satt</v> <p>upp</p>.
    t: Em seguida, admitir não menos francamente a legitimidade da preferência comunitária
      sob a forma de direitos niveladores à importação ou de ajudas internas, quando
      necessário, para atingir os objectivos sociais que democraticamente <a>estabelecemos</a>.
  - s: Detta ändringsförslag och sista delen av ändringsförslag 56 <v>sätter</v> <p>upp</p>
      gränser för hur vi använder programmets budget.
    t: Tanto esta alteração como a 56 <a>estabelecem</a> limites à forma como utilizamos
      o orçamento do programa.
  - s: Många mål som <v>satts</v> <p>upp</p> som en del av Europa 2020 kommer att
      ses över vid mötet i juni.
    t: Muitas das metas <a>estabelecidas</a> como parte da Estratégia Europa 2020
      serão revistas na reunião de Junho.
  - s: Vi kommer att förbättra analyserna inom ramen för programplaneringen, omarbeta
      de sektorsvisa och politiska riktlinjerna och <v>sätta</v> <p>upp</p> indikatorer.
    t: Vamos melhorar as análises efectuadas no âmbito dos processos de programação
      para cada um dos diferentes programas, vamos rever as linhas de orientação sectoriais
      e políticas e <a>estabelecer</a> indicadores.
  - s: På så sätt kan EU <v>sätta</v> <p>upp</p> mer ambitiösa mål och bli ledande
      i världen.
    t: Estou também de acordo com as alterações propostas, que visam melhorar o regulamento
      do ponto de vista das questões em causa, para que a UE possa <a>estabelecer</a>
      para si própria objectivos mais ambiciosos e assumir um papel de liderança a
      nível mundial.
  - s: När detta väl är sagt, anser jag att vi, när vi bedömer framtidsutsikterna
      för unionens utvidgningsprocess inför nästa Europeiska råd, bör utgå från de
      mål vi <v>satte</v> <p>upp</p> i början av ordförandeskapet för att, med hänsyn
      till vad vi hittills åstadkommit, fundera över vad vi kan förvänta oss i Sevilla.
    t: Posto isto, penso que, ao fazer-se a avaliação das perspectivas do processo
      de alargamento da União Europeia tendo em vista o próximo Conselho Europeu,
      devemos tomar como ponto de partida os objectivos que <a>estabelecemos</a> no
      início da nossa Presidência para, à luz dos progressos efectuados até à data,
      reflectir sobre aquilo que podemos esperar em Sevilha.
  - s: Det handlar inte om att <v>sätta</v> <p>upp</p> oöverstigliga hinder utan bara
      om att tillåta att vissa mindre, traditionella verksamheter bevaras, och detta
      förklarar varför det föreligger, om ni så vill kalla det, en viss diskriminering.
    t: Não se trata de <a>estabelecer</a> barreiras intransponíveis, mas de permitir
      a manutenção de pequenas actividades, que são tradicionais, o que justifica
      a existência, se quiser, de uma certa discriminação.
  - s: För det första kommer EU inte att vara fullständigt effektivt om det bara <v>sätter</v>
      <p>upp</p> ramar som ska följas.
    t: Primeira, a União Europeia não será plenamente eficaz se se limitar a <a>estabelecer</a>
      quadros a seguir.
  - s: Att endast <v>sätta</v> <p>upp</p> mål utan att ägna dem någon eftertänksamhet
      är inget vi bör göra den här gången.
    t: Neste momento, não devemos pura e simplesmente <a>estabelecer</a> objectivos
      mais ambiciosos, sem ponderarmos aturadamente sobre os mesmos.
  - s: Varför använder vi inte vår valuta för att genomföra de mål som vi har <v>satt</v>
      <p>upp</p> för energin och miljön?
    t: Por que é que não utilizamos a nossa moeda comum para reforçar a nossa capacidade
      de implementação dos objectivos que <a>estabelecemos</a> para nós próprios em
      termos de energia e de ambiente?
  - s: Det är lätt att <v>sätta</v> <p>upp</p> ett mål för att stoppa förlusten av
      biologisk mångfald - särskilt när det ligger nio år fram i tiden - det är hur
      lätt som helst att hitta ett mål långt, långt fram i tiden.
    t: É fácil <a>estabelecer</a> um objectivo para travar a perda de biodiversidade
      - especialmente quando faltam nove anos - é a coisa mais simples do mundo encontrar
      um objectivo para cumprir dali a muito, muito tempo.
  - s: Därför föreslår jag medlemsstaterna att bemöda sig konkret tillsammans med
      kommissionen för att lösa problemen, även de byråkratiska, med rörligheten och
      <v>sätta</v> <p>upp</p> precisa mål i form av en tvåårig handlingsplan och en
      slutrapport.
    t: Portanto, proponho que os Estados-Membros envidem esforços concretos, juntamente
      com a Comissão, no sentido de resolver os problemas, inclusivamente de ordem
      burocrática, respeitantes à mobilidade e <a>estabeleçam</a> objectivos concretos
      sob a forma de um plano de acção bienal e de um relatório final.
  - s: I sin resolution från 2009 uppmärksammade parlamentet förhandlingarna på Cypern
      men <v>satte</v> inte <p>upp</p> några villkor i samband med kolonierna eller
      Famagusta-situationen.
    t: O Parlamento, na sua resolução de 2009, salientou as negociações em Chipre
      sem, no entanto, <a>estabelecer</a> pré-condições associadas às colónias ou
      à situação de Famagusta.
  - s: Innan jag fortsätter skulle jag vilja gratulera ledningen och personalen på
      miljöbyrån för det sätt de har lyckats uppfylla de mål som <v>sattes</v> <p>upp</p>
      i den ursprungliga förordningen, och uttrycka min uppskattning för det sätt
      på vilket byrån stött parlamentets arbete mot större insyn och ansvar samt harmonisering
      av bestämmelser.
    t: Antes de prosseguir, gostaria de felicitar o director e o pessoal da Agência
      do Ambiente pela forma como conseguiram cumprir os objectivos <a>estabelecidos</a>
      no regulamento que a instituiu, e de manifestar a minha apreciação pela forma
      como a agência tem apoiado as iniciativas do Parlamento no sentido da promoção
      da transparência, da responsabilização e da harmonização dos regulamentos.
  - s: På dessa år har byrån, trots dess korta existens, gott och väl uppfyllt de
      mål som <v>sattes</v> <p>upp</p> av den dåvarande ordföranden Jacques Delors,
      något som Collins själv uttrycker då han på ett strikt och kompetent sätt tagit
      fram objektiv och jämförbar information om den europeiska miljösituationen så
      att såväl parlamentet, som kommissionen som medlemsstaterna kan agera utifrån
      detta.
    t: Nos poucos anos da sua existência, a AEA preencheu amplamente os objectivos
      <a>estabelecidos</a> pelo então presidente Jacques Delors, tal como o senhor
      deputado Collins destaca, ao facultar, de forma rigorosa e competente, informação
      objectiva e comparável sobre o estado do ambiente na Europa, por forma a que
      Parlamento, Comissão e Estados-Membros possam formular, com base na mesma, políticas
      adequadas.
  - s: Det mål som <v>satts</v> <p>upp</p> i artikel 5 är mycket precisa även om de
      är nationella och inte utformade för att gälla specifika platser.
    t: As metas <a>estabelecidas</a> no artigo 5º são muito precisas, se bem que nacionais
      e não directamente aplicáveis a locais específicos.
  - s: Man har välvilliga sysselsättningsinitiativ och vill <v>sätta</v> <p>upp</p>
      ambitiösa mål, men detta riskerar att faktiskt bli rent av kontraproduktivt.
    t: Apresentam-se iniciativas bem intencionadas em prol do emprego e procura-se
      <a>estabelecer</a> objectivos ambiciosos, mas tudo isso poderá vir a ser apenas
      contraproducente.
  - s: Omedelbart efter olyckan i Fukushima gick ni åt rätt håll och <v>satte</v>
      <p>upp</p> mål som omfattade en djupgående utredning av alla risker vid europeiska
      kärnkraftverk med utgångspunkt i vad vi har lärt oss under tiden efter Fukushima.
    t: Inicialmente, após Fukushima, o Senhor Comissário apontou na direcção certa
      e <a>estabeleceu</a> objectivos que incluíam uma investigação aprofundada e
      abrangente de todos os riscos que as centrais nucleares europeias representam,
      com base no que tinha aprendido nos acontecimentos de Fukushima.
  - s: Det är här Europeiska unionen söker lösningar, och man följer den inriktning
      som anvisats i samband med det energilagstiftningspaket som är under förhandling
      och för vilket ordförandeskapet har <v>satt</v> <p>upp</p> som sitt konkreta
      mål att en överenskommelse ska ha nåtts före årets slut.
    t: É nisto que a União Europeia está à procura de respostas, seguindo a linha
      indicada no conjunto da legislação sobre a energia actualmente em negociação,
      e para a qual a própria Presidência <a>estabeleceu</a> o firme objectivo de
      procurar chegar a acordo nos finais do ano.
  - s: Det är därför viktigt att Europeiska unionen <v>sätter</v> <p>upp</p> ett antal
      principer med hänsyn till exploatering och bevarande.
    t: É, por isso, importante que a União Europeia <a>estabeleça</a> diversos princípios
      em matéria de exploração e conservação.
  - s: 'För det andra anser vi att det mål som kommissionen har <v>satt</v> <p>upp</p>,
      nämligen att öppna samtliga nät för frakttjänster, nationellt och internationellt,
      vilket kommissionären också har antytt, redan klart har definierats med tidsfristen
      1 januari 2006, och inte med tidsfrister enligt mottot ett och ett halvt år
      eller två år efter ikraftträdandet, utan vi vill att alla skall veta följande:'
    t: Em segundo lugar, consideramos que o objectivo <a>estabelecido</a> pela Comissão
      de abrir a totalidade da rede ao transporte de mercadorias - quer a nível dos
      transportes transfronteiriços, quer nacionais - até 1 de Janeiro de 2006, como
      a Senhora Comissária também referiu, deveria ser claramente afirmado desde já,
      e não como objectivo a atingir um ano e meio ou dois anos após a entrada em
      vigor.
  - s: Jag vill naturligtvis betona att denna debatt inte bör användas som en förevändning
      för att kritisera vare sig Bulgarien eller Rumänien, som vi vet har arbetat
      mycket hårt för att uppfylla de tekniska kriterier som kommissionen har <v>satt</v>
      <p>upp</p>.
    t: Claro, devo salientar que este debate não deve ser utilizado como uma desculpa
      para criticar a Bulgária ou a Roménia, que sabemos que têm estado a trabalhar
      arduamente para cumprirem os critérios técnicos que a Comissão <a>estabeleceu</a>.
  - s: Det är allt mer meningslöst, då det handlar om vissa kulturella produkter som
      industriprodukter, att <v>sätta</v> <p>upp</p> skydd för att begränsa deras
      möjligheter att ta sig in på vissa områden, till exempel biosalongerna.
    t: Faz cada vez menos sentido, tratando-se de certos produtos culturais como produtos
      industriais, <a>estabelecer</a> protecções de tipo limitador à sua penetração
      em determinados circuitos, por exemplo as salas de cinema.
  - s: För de centrala miljöproblemen måste man <v>sätta</v> <p>upp</p> kvalitativa
      och kvantitativa målsättningar och tidtabeller.
    t: Para os problemas ambientais mais importantes é preciso <a>estabelecer</a>
      objectivos qualitativos e quantitativos e prazos.
  - s: Vi befinner oss alltför långt från de ambitiösa mål vi <v>satte</v> <p>upp</p>
      i Lissabon för tre år sedan.
    t: Estamos demasiado longe das ambiciosas metas <a>estabelecidas</a> em Lisboa
      há três anos.
  - s: Det handlar inte om att <v>sätta</v> <p>upp</p> nya mål. Det handlar inte om
      att utveckla nya löften och hypoteser och nya analyser, utan det handlar om
      att vi äntligen skall ta oss själva på allvar.
    t: Não está em causa <a>estabelecer</a> novos objectivos.
  - s: Bland de mål som EU har <v>satt</v> <p>upp</p> finns en halvering av antalet
      offer för trafikolyckor till 2010.
    t: Entre os objectivos que a UE <a>estabeleceu</a> figura o de diminuir para metade
      o número de vítimas de acidentes rodoviários até 2010.
  - s: Det var ett detaljerat och noggrant arbete att <v>sätta</v> <p>upp</p> de nya
      reglerna för att styra över ett EU med 25, och sedermera 27, 28 och fler medlemsstater.
    t: Foi um trabalhado pormenorizado e cuidadoso, <a>estabelecer</a> as novas regras
      para governar a Europa a 25, e depois a 27, 28 ou mais Estados-Membros.
  - s: Vi <v>satte</v> <p>upp</p> mål i Lissabon för arbetstillfällen, deltagande
      i arbetsmarknaden, elever som hoppar av skolan och livslångt lärande men uppriktigt
      sagt är vi för närvarande inte ens i närheten av att möta dessa mål till 2010.
    t: Nela <a>estabelecemos</a> objectivos para empregos, participação no mercado
      de trabalho, abandono escolar e aprendizagem ao longo da vida, mas, francamente,
      desde Lisboa até ao presente, não estamos minimamente perto de atingir tais
      objectivos até 2010.
  - s: För att uppnå de mål vi <v>satt</v> <p>upp</p> för grannskapspolitiken de senaste
      åren behöver grannländernas medborgare känna ett verkligt politiskt och ekonomiskt
      närmande med EU.
    t: A fim de atingirem os objectivos que <a>estabelecemos</a> nestes últimos anos
      para a política de vizinhança, os cidadãos dos países vizinhos têm de se sentir
      verdadeiramente próximos da UE, em termos políticos e económicos.
  - s: 'För det första har vi åtagandet att hålla verkliga ”benchmarks”, en verklig
      jämförande granskningsprocess, att <v>sätta</v> <p>upp</p> mål, verkliga mål
      som vi kan uppnå, att regeringar går med på att ge sig in i något som är en
      ganska modig process genom att säga: ”ja, vi går med på att bli jämförda med
      varandra, vi går med på att jämföras med resten av världen”.'
    t: Em primeiro lugar, existe um compromisso de estabelecer termos de referência
      genuínos, um processo genuíno de análise entre pares, de <a>estabelecer</a>
      objectivos, objectivos genuínos que possamos alcançar;
  - s: Vi behöver en ram med bestämmelser, där man <v>sätter</v> <p>upp</p> mål, fastslår
      bindande riktlinjer, fastslår mekanismer och en enhetlig tillämpbarhet.
    t: É necessário um quadro regulamentar que defina objectivos, que <a>estabeleça</a>
      regras vinculativas, que defina mecanismos e as modalidades da sua aplicação
      uniforme.
  - s: Vi vet alla att sanningen är en annan, alla i denna sal vet att Amsterdamfördraget
      inte når ett enda av de mål som regeringarna själva hade <v>satt</v> <p>upp</p>.
    t: todos sabemos, nesta assembleia, que o Tratado de Amesterdão não atinge nenhum
      dos objectivos que os próprios governos tinham <a>estabelecido</a>.
  - s: huruvida vi nämligen också genomför löftena, värdena och målen i del I och
      II, huruvida vi också faktiskt förverkligar ansvarsområdena och de demokratiska
      principerna som vi i samförstånd förankrade i första och andra delen, eller
      huruvida vi bara <v>sätter</v> <p>upp</p> nya mål för oss, men inte befriar
      det förflutna fängslade Europa.
    t: O está em jogo, fundamentalmente, neste trabalho é uma questão muito clara,
      isto é, se vamos concretizar as promessas, os valores e os objectivos definidos
      na primeira e na segunda parte, se vamos tornar, de facto, realidade as competências,
      as responsabilidades e os princípios da democracia que consagrámos, por consenso,
      na primeira e na segunda parte, ou se vamos simplesmente <a>estabelecer</a>
      novos objectivos, sem libertar a Europa das correntes do passado.
  - s: I fråga om Rumänien och Bulgarien skulle det ursprungligen stå i vår resolution
      att vi uppskattar att de här länderna har <v>satt</v> <p>upp</p> en målsättning
      för sig själva, nämligen 2004.
    t: 'Nos casos da Roménia e da Bulgária, disse-se inicialmente que da nossa resolução
      constaria que estávamos cientes de que estes países <a>estabeleceram</a> para
      si próprios uma meta temporal, a saber:'
  - s: Jag stöder denna resolution eftersom jag är övertygad om att Montenegro skulle
      bli ett framgångsrikt exempel för EU i Balkanländerna med tanke på att det uppfyller
      alla villkor som har <v>satts</v> <p>upp</p> av kommissionen för att inleda
      anslutningsprocessen.
    t: Aprovo a presente resolução estando convicto de que o Montenegro deve tornar-se
      num caso de sucesso nos Balcãs para a UE, desde que respeite todas as condições
      <a>estabelecidas</a> pela Comissão para começar o processo de adesão.
  - s: Det bör <v>sättas</v> <p>upp</p> frister, inom vilka det avgörs med ett klart
      ”ja” eller ”nej”, så att det inte uppstår några onödiga risker.
    t: Dever-se-ia <a>estabelecer</a> prazos para uma resposta clara, positiva ou
      negativa, para que não se corra nenhum risco desnecessário.
  - s: Jag skulle också vilja säga att det vi möter här är inte ett strängare konditionalitetssystem
      än det som medlemsstaterna för närvarande följer i sitt bilaterala utvecklingssamarbete,
      eftersom det nu för tiden är nödvändigt att se till att resursanvändningen motsvarar
      de mål som <v>satts</v> <p>upp</p>.
    t: Diria que aquilo com que estamos aqui confrontados não é um regime de condicionalidade
      mais apertado do que o regime exercido pelos EstadosMembros na sua cooperação
      bilateral para o desenvolvimento, já que hoje em dia é necessário assegurar
      que a utilização dos recursos corresponda aos objectivos <a>estabelecidos</a>.
  - s: Stats- och regeringscheferna har <v>satt</v> <p>upp</p> målet att Europa skall
      bli ett dynamiskt område genom att höja den potentiella tillväxttakten till
      3 procent senast 2010.
    t: Os Chefes de Estado e de Governo <a>estabeleceram</a> como objectivo da Europa
      a sua transformação uma área dinâmica por meio do aumento das taxas de crescimento
      potencial para 3% até 2010.
  - s: Det är väldigt lätt att <v>sätta</v> <p>upp</p> mål och lova saker - som förbundskansler
      Schröder har upptäckt - men de arbetslösa behöver handling, inte ord.
    t: É muito fácil <a>estabelecer</a> objectivos e fazer promessas - como o Chanceler
      Schröder descobriu -, mas é de actos, não de palavras, que os desempregados
      necessitam.
  - s: Om vi på ett bestämt sätt slår fast att Turkiet har en stol som väntar på att
      våra turkiska européer skall komma och sätta sig tillsammans med oss vid unionens
      bord, måste vi lika bestämt hävda att inga avsteg kommer att göras från de villkor
      som <v>sattes</v> <p>upp</p> i Köpenhamn.
    t: Se afirmamos de forma categórica que a Turquia tem uma cadeira à espera que
      os nossos eurocompatriotas turcos venham sentar-se nela, ao nosso lado, à mesa
      da União, deveremos, com a mesma contundência, afirmar que não se descurará,
      de forma alguma, o cumprimento dos critérios <a>estabelecidos</a> em Copenhaga.
  - s: För PSE-gruppens räkning välkomnar jag därför att det ansvariga utskottet har
      bekräftat kommissionens linje att <v>sätta</v> <p>upp</p> bindande nationella
      mål för utökningen av biobränslen för transport.
    t: Em nome do Grupo PSE, saúdo o facto de a comissão especializada ter confirmado
      a linha preconizada pela Comissão no sentido de <a>estabelecer</a> objectivos
      nacionais vinculativos para a utilização de biocombustíveis.
  - s: Bergsområdena, som utgör 40 procent av det europeiska territoriet och där 90
      miljoner människor är bosatta, har hittills setts som missgynnade områden, men
      genom en innovativ och konsekvent energipolitik kan dessa regioner övervinna
      detta handikapp och tillhandahålla en viktig stimulans för att uppnå de målsättningar
      som <v>satts</v> <p>upp</p> i 20-20-20-strategin, och visa att självförsörjning
      i fråga om energi är möjligt, till en acceptabel kostnad, om det finns en tydlig
      politisk vilja.
    t: pondo em prática políticas energéticas inovadoras e coerentes, essas regiões
      podem superar essa desvantagem e fornecer um estímulo fundamental para a realização
      dos objectivos <a>estabelecidos</a> na estratégia 20-20-20, demonstrando que
      a auto-suficiência energética é possível, a custos aceitáveis, se existir uma
      firme vontade política.
  - s: Därför måste vi <v>sätta</v> <p>upp</p> tydliga prioriteringar inom ramen för
      en tydlig strategi.
    t: Convém, por isso, <a>estabelecer</a> prioridades claras dentro da estratégia
      definida.
  - s: Vi kan emellertid inte blunda för att det i dag, i hela västvärlden, är så
      att marknadskrafterna nästan alltid skapar allvarliga och farliga koncentrationer
      om de lämnas ensamma, och att det endast är genom politiska åtgärder som vi
      kan <v>sätta</v> <p>upp</p> regler för ett liberalt samhälle där mångfalden
      är en viktig grundpelare.
    t: No entanto, não podemos fechar os olhos ao facto de, hoje, em todo o mundo
      ocidental, as forças do mercado, se deixadas entregues a si próprias, conduzirem
      quase sempre a perigosos fenómenos de concentração e de só uma medida de carácter
      político poder <a>estabelecer</a> regras para uma sociedade liberal, cuja base
      fundamental é o pluralismo.
  - s: Vi måste kräva att samtliga medlemsstater efterlever och tillämpar de regler
      vi har <v>satt</v> <p>upp</p>.
    t: Temos de exigir a todos os Estados-Membros que cumpram e apliquem as normas
      que todos <a>estabelecemos</a>.
  - s: Om vi vill nå det mål som stats- och regeringscheferna <v>satte</v> <p>upp</p>
      i Lissabon, att genomföra en europeisk sysselsättningsstrategi som innebär att
      vi 2010 når god och full sysselsättning inom ramen för social sammanhållning,
      råder det inga tvivel om att vi måste beakta, sätta värde på och stödja de ansträngningar
      som görs på lokal nivå på olika sätt beroende på i vilket miljö man verkar.
    t: Se queremos alcançar o objectivo que os Chefes de Estado e de Governo <a>estabeleceram</a>
      em Lisboa de pôr em prática uma Estratégia Europeia de Emprego que em 2010 consiga
      uma boa e plena situação de emprego dentro de um contexto de coesão social,
      não há dúvida de que é necessário considerar, valorizar e apoiar os esforços
      que os intervenientes estão a realizar a nível local, de maneira diferente segundo
      o contexto ambiental em que actuam.
