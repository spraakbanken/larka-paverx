- c: 141
  r: 1
  v: fijar
  x:
  - s: Vi kan inte <v>sätta</v> <p>upp</p> politiska prioriteringar utan att tillhandahålla
      de finansiella verktyg som behövs för att genomföra dem. Vi förlorar trovärdighet,
      och detta underminerar Europeiska unionens framtid.
    t: No podemos <a>fijar</a> prioridades políticas y no poner los medios financieros
      necesarios para aplicarlas.
  - s: En sådan attityd symboliserar utmärkt bristerna hos våra europeiska institutioner,
      som är beredda att ta till alla medel för att nå de ideologiska mål som de själva
      har <v>satt</v> <p>upp</p>.
    t: Tal actitud simboliza maravillosamente los defectos de nuestras instituciones
      europeas, dispuestas a recurrir a cualquier medio para lograr los objetivos
      ideológicos que ellas mismas se han <a>fijado</a>.
  - s: Vi bör <v>sätta</v> <p>upp</p> mål i nivå med de utmaningar som vi har framför
      oss, och vi har inte mycket tid på oss, för om vi tar för långa frister, såsom
      kommissionen hade föreslagit, kommer vi inte bara att få ett trovärdighetsproblem
      hos allmänheten, utan vi vet mycket väl att ansträngningarna kommer att skjutas
      upp till senare, därefter kommer de att skjutas upp på nytt och således vet
      man att man inte kommer att nå de uppsatta målen.
    t: Debemos <a>fijarnos</a> objetivos a la altura de los imperativos que afrontamos
      y no disponemos de mucho tiempo, pues, si lo hacemos, como propuso la Comisión,
      con plazos demasiado largos, cuando ella misma y el Consejo han vuelto a prorrogar
      los plazos, no sólo tendremos un problema de crédito ante la opinión, sino que,
      además, se dejarán los esfuerzos —bien que lo sabemos— para mañana y mañana
      serán aplazados de nuevo y, por tanto, no se alcanzarán los objetivos deseados.
  - s: För att först ta upp frågan om utsläppskvoter är det skrämmande att konstatera,
      liksom upprepats om och om igen, att industrins koldioxidutsläpp ökade med 1
      procent under 2007, när EU under vårens toppmöte hade <v>satt</v> <p>upp</p>
      ett ambitiöst mål om en 20-procentig minskning av växthusgaser fram till 2020.
    t: En cuanto a las cuotas de emisión, es lamentable constatar, como se ha dicho
      una y otra vez, que las emisiones industriales de CO2 aumentaron en un 1 % en
      2007, el año pasado, cuando la Unión Europea se había <a>fijado</a>, durante
      la Cumbre de primavera, el ambicioso objetivo de reducir en un 20 % las emisiones
      de gases de efecto invernadero en 2020.
  - s: Om en sådan tendens, som i dag verkar dominera - dvs. att återgå till en åtskillnad
      mellan den gemensamma ekonomiska politiken, som för övrigt ofta saknas, och
      den sociala politiken, som riskerar att nedflyttas till rangen av stödpolitik
      - verkligen skulle undervärderas i Barcelona och inte öppet bekämpas, så skulle
      det innebära att man ohjälpligt komprometterar de mål som <v>sattes</v> <p>upp</p>
      i Lissabon för perioden 2002-2010.
    t: Si semejante orientación que hoy parece prevalecer, o sea, de volver a una
      disociación entre la política económica común, por otra parte, frecuentemente
      ausente, y la política social que corre el riesgo de relegarse al rango de política
      asistencial, se infravalora en Barcelona y no se reprochara abiertamente, esto
      significaría comprometer irremediablemente los objetivos <a>fijados</a> en Lisboa
      para el período 2002-2010.
  - s: Det är definitivt ett av sätten att nå de mål vi har <v>satt</v> <p>upp</p>
      i vår Europa 2020-strategi.
    t: Con toda seguridad, esta es una de las maneras en que podemos conseguir los
      objetivos que hemos <a>fijado</a> en nuestra Estrategia Europa 2020.
  - s: Man uppmuntrar till införande och främjande av nyskapande pedagogiska modeller
      för språkundervisning, särskilt skolor med flerspråkig undervisning, vilket
      är i linje med de mål som <v>sattes</v> <p>upp</p> i Barcelona 2002 och som
      bland annat inbegriper inlärning av regionala språk, minoritetsspråk och grannspråk.
    t: Apoya la puesta en práctica y el mantenimiento de modelos pedagógicos innovadores
      para la enseñanza de lenguas, en particular las guarderías y los centros de
      educación preescolar que respondan al objetivo <a>fijado</a> en Barcelona en
      2002, que incluye el aprendizaje de las lenguas regionales, minoritarias y de
      los países vecinos.
  - s: vi skapar villkor, och vi <v>sätter</v> <p>upp</p> en tidsplan för uppfyllandet
      av villkoren.
    t: se establecen unas condiciones y se <a>fija</a> un calendario para su cumplimiento.
  - s: Detta är precis de mål vi själva har <v>satt</v> <p>upp</p> för de kommande
      tio åren.
    t: Estos son precisamente los objetivos que nos hemos <a>fijado</a> para los próximos
      10 años.
  - s: Kyotomålen håller just nu på att diskuteras i Washington och jag anser att
      FN gör rätt i att diskutera dessa globala mål och att <v>sätta</v> <p>upp</p>
      mål som en del av en uppifrån-och-ned-strategi, och att utarbeta de nödvändiga
      instrumenten.
    t: Señor Presidente, Comisario Piebalgs, Señorías, mientras hablamos, los objetivos
      de Kyoto se están debatiendo en Washington y creo que la ONU está a punto de
      debatir estos objetivos globales y de <a>fijar</a> metas como parte de una estrategia
      descendente, además de crear los instrumentos necesarios.
  - s: Vi måste <v>sätta</v> <p>upp</p> allt ambitiösare mål för oss själva och se
      till att de uppnås av de olika medlemsstaterna.
    t: Nosotros mismos tenemos que <a>fijarnos</a> objetivos más ambiciosos y garantizar
      que los diferentes Estados miembros los cumplen.
  - s: Därför måste vi bygga ut främst de förnybara energikällorna och utöka de miljöeffektiva
      mål vi har <v>satt</v> <p>upp</p>.
    t: Para ello, antes de nada debemos desarrollar fuentes renovables de energía
      y presionar a favor de los objetivos de eficacia energética que nos hemos <a>fijado</a>.
  - s: Det är detta mål som måste <v>sättas</v> <p>upp</p> vid toppmötet, det mandat
      som måste levereras - och handlingsplanen utgör en färdplan för att uppnå detta
      mål.
    t: Este es el objetivo que se debe <a>fijar</a> la cumbre, el mandato que debe
      hacer —y el Plan de Acción es la hoja de ruta con la que conseguirlo—.
  - s: 'Jag vill börja med att välkomna kommissionens första meddelande som behandlar
      flerspråkighet och <v>sätter</v> <p>upp</p> stora mål för den språkliga mångfalden
      i Europeiska unionen:'
    t: 'Señorías, en primer lugar acojo con satisfacción la primera Comunicación de
      la Comisión sobre multilingüismo y que <a>fija</a> grandes objetivos para la
      diversidad lingüística de la Unión Europea:'
  - s: 'För ett år sedan <v>satte</v> Europeiska kommissionen <p>upp</p> tre helt
      rimliga krav i sitt första meddelande om flerspråkighet:'
    t: 'Señor Presidente, en su primera Comunicación sobre multilingüismo, la Comisión
      Europea <a>fijó</a> hace un año tres objetivos absolutamente razonables:'
  - s: Alla är medvetna om den nära relationen mellan detta meddelande och det allmänna
      europeiska målet att barn ska lära sig minst två främmande språk förutom sitt
      modersmål, som vi <v>satte</v> <p>upp</p> vid rådets möte i Barcelona 2002.
    t: A nadie se le escapará la estrecha relación que existe entre esta Comunicación
      y el objetivo general europeo que nos <a>fijamos</a>, con ocasión del Consejo
      de Barcelona de 2002, de lograr que los niños aprendan al menos dos lenguas
      extranjeras además de su lengua materna.
  - s: I detta sammanhang hade vi <v>satt</v> <p>upp</p> ett dubbelt mål för oss.
    t: En este contexto, nos hemos <a>fijado</a> un doble objetivo.
  - s: Det viktiga är att förbättra kvaliteten på det vi får för de pengar som spenderas
      och framför allt att se till att de mål vi <v>sätter</v> <p>upp</p> verkligen
      nås, så att pengarna inte bara betalas ut oavsett.
    t: Lo importante es mejorar la calidad de lo que conseguimos a cambio del dinero
      invertido y sobre todo asegurar que los objetivos que nosotros mismos nos hemos
      <a>fijado</a> en realidad se alcancen y no simplemente que el dinero se gaste
      a pesar de todo.
  - s: Denna budget bör fortfarande ge utrymme för parlamentet att nå de mål som EU
      har <v>satt</v> <p>upp</p> samtidigt som man använder minsta möjliga resurser.
    t: No obstante, este presupuesto debería permitir al Parlamento alcanzar los objetivos
      <a>fijados</a> por la UE con «los menos recursos posibles».
  - s: Det är en enorm landvinning att arbetsgivare och arbetstagare, små och medelstora
      företag, storföretag samt konsumenter kommer att gynnas och kommer närmare att
      uppnå de Lissabonmål som vi alla <v>satt</v> <p>upp</p>.
    t: Es un logro enorme que empresarios y trabajadores, pequeñas y medianas empresas,
      grandes empresas y consumidores salgan beneficiados y se acerquen a los objetivos
      de Lisboa que nos hemos <a>fijado</a> todos nosotros.
  - s: Trots de svårigheter som har blivit plågsamt tydliga denna vecka och som rör
      den nuvarande bristen på ett gemensamt europeiskt luftrum och framför allt bristen
      på en verklig gemensam myndighet för att kontrollera och hantera detta gemensamma
      luftrum närmar vi oss så småningom det mål vi har <v>satt</v> <p>upp</p> för
      oss själva och denna text bör bli ytterligare ett verktyg som ska hjälpa oss
      på vägen.
    t: Señora Presidenta, a pesar de las dificultades que se han puesto de manifiesto
      de modo cruel esta semana en relación con la, a día de hoy, ausencia de un cielo
      único europeo y, sobre todo, de una verdadera autoridad única de control y gestión
