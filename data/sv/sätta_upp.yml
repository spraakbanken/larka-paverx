  - s: Å ena sidan har ett yrkande framlagts om att frågan om en resolution ska sättas
      upp på föredragningslistan, å andra sidan säger Christofer Fjellner att vare
      sig ett uttalande eller en resolution bör <v>sättas</v> <p>upp</p> på föredragningslistan.
