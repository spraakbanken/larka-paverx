    t: Senhora Presidente, na minha opinião, é extremamente importante <a>inscrever</a>
      o Relatório Anual do Tribunal de Contas na ordem do dia.
  - s: Eftersom det dröjer så väldigt länge tills rådet vågar, eller kommissionen
      vågar utvärdera den här förordningen och <v>sätta</v> <p>upp</p> den på dagordningen
      så har det helt enkelt blivit en cri de coeur av personer som tycker att det
      äntligen måste tas upp på dagordningen för att en bred politisk debatt skall
      kunna föras med goda argument.
    t: No entanto, o facto de demorar realmente tanto tempo para que o Conselho tenha
      a coragem - ou a Comissão tenha a coragem - de avaliar este regulamento e de
      o <a>inscrever</a> na ordem do dia, deu simplesmente origem a um crie de coeur
      das pessoas que entendem que já é finalmente chegada a hora de o regulamento
      ser inscrito na ordem do dia, para que seja possível travar um debate amplo
      e político, com argumentos sólidos.
  - s: Vi ska därför gång på gång <v>sätta</v> <p>upp</p> denna fråga på parlamentets
      dagordning.
    t: Por conseguinte, não deixaremos nunca de <a>inscrever</a> este tema na ordem
      do dia do Parlamento.
  - s: Jag vet att flera ledamöter hade velat ha en diskussion med konventets ordförande
      före mötet i Thessaloniki, men han kommer uppenbarligen inte, så jag stöder
      Barón Crespos förslag att ni <v>sätter</v> <p>upp</p> denna punkt på talmanskonferensens
      föredragningslista på torsdag.
    t: Senhor Presidente, sei que diversos Membros desta Casa desejariam realizar
      um debate com o Presidente da Convenção antes de Salónica, mas, como é evidente
      que ele não virá, apoio a sugestão do senhor deputado Barón Crespo no sentido
      de o Senhor Presidente <a>inscrever</a> este ponto na ordem dos trabalhos da
      reunião de quinta-feira da Conferência dos Presidentes.
  - s: Jag föreslår att vi <v>sätter</v> <p>upp</p> denna punkt på föredragningslistan
      för torsdagens sammanträde i talmanskonferensen.
    t: Sugiro que <a>inscrevamos</a> este ponto na agenda da reunião de quinta-feira
      da Conferência dos Presidentes.
  - s: Staterna skulle kunna använda ekonomiska incitament för att uppmuntra partierna
      att <v>sätta</v> <p>upp</p> fler kvinnliga kandidater på valsedlarna.
    t: O que é necessário fazer é convidar os partidos políticos a reformar as suas
      estruturas e procedimentos, com vista a eliminar os obstáculos, directos e indirectos,
      à participação das mulheres, sendo que os Estados poderiam, até mediante incentivos
      financeiros, encorajar os partidos a <a>inscrever</a> nas listas eleitorais
      um número elevado de candidaturas femininas.
  - s: Vi hoppas att Europeiska unionen skall göra detta till ett av sina prioriterade
      områden inom utrikespolitiken eftersom vi alla är överens, i teorin, och vi
      hoppas dessutom att detta parlament skall kunna fortsätta spela en inflytelserik
      roll när det gäller att se till så att domstolen blir en realitet, genom att
      <v>sätta</v> <p>upp</p> frågan om brottmålsdomstolen på fördragningslistan till
      varje sammanträde med de gemensamma delegationerna och stödja, förutom att godkänna,
      resolutioner som den som vi snart skall rösta om.
    t: esperamos igualmente que o Parlamento Europeu possa continuar a desempenhar
      um papel determinante para que o Tribunal se torne uma realidade, <a>inscrevendo</a>
      a questão do Tribunal Penal na ordem do dia de todas as reuniões das suas delegações
      mistas e apoiando, bem como aprovando, resoluções como a que votaremos dentro
      em pouco.
  - s: För att inte utsättas för denna dubbla risk tror jag att det bästa vi kan göra
      är att <v>sätta</v> <p>upp</p> denna fråga på föredragningslistan.
    t: Para não corrermos esse risco, penso que o melhor seria <a>inscrever</a> este
      ponto na ordem dos trabalhos.
  - s: Varje fråga som församlingen <v>sätter</v> <p>upp</p> på föredragningslistan
      på måndagen, kan under veckans gång bli föremål för ett beslut om att det vid
      närmare eftertanke skall strykas på grundval av nya argument.
    t: Acontece que todos os pontos que na segundafeira são <a>inscritos</a> na ordem
      dia por esta Assembleia podem voltar a ser retirados no decurso da semana, após
      nova análise e invocação de novos argumentos.
  - s: Tack så mycket, herr talman, och tillåt mig att än en gång protestera mot att
      en debatt om fisket äger rum på kvällen och att till och med ett nytt betänkande
      som nyligen har <v>satts</v> <p>upp</p> på föredragningslistan kommer före denna
      debatt.
    t: Muito obrigado, Senhor Presidente, e permita-me que proteste uma vez mais contra
      o facto de um debate sobre a pesca ser realizado à noite e de até mesmo um relatório
      recentemente <a>inscrito</a> na ordem do dia ter sido tratado primeiro.
  - s: Om vi inte lyckas gå framåt måste denna fråga <v>sättas</v> <p>upp</p> på dagordningen
      för toppmötet mellan EU och Ryssland, för det är outhärdligt att det trots viljan
      i Europaparlamentet, kommissionen och rådet kommer att ske konstanta brott mot
      de medborgerliga rättigheterna i Ryssland.
    t: Se não tivermos êxito nestas diligências, então teremos de <a>inscrever</a>
      esta questão na agenda da Cimeira União Europeia-Rússia, porque é intolerável
      que, apesar da vontade do Parlamento Europeu, da Comissão e do Conselho, continuem
      a persistir constantes violações dos direitos civis na Rússia.
  - s: Vilken lista skall vi <v>sätta</v> <p>upp</p> den på?
    t: Em que lista o vamos <a>inscrever</a>?
  - s: De arbetslösa i Italien verkar med andra ord vara betydligt fler just därför
      att en lag tvingar kvinnorna att <v>sätta</v> <p>upp</p> sig på listan över
      dem som söker arbete, trots att detta arbete inte är vad de vill ha eller önskar.
    t: Desse modo, em Itália, o número de desempregados parece muito superior, precisamente
      porque há uma lei que obriga as mulheres a <a>inscreverem</a>-se nas listas
      dos que procuram trabalho, mesmo que não pretendam e não desejem esse trabalho.
  - s: Invandringen var inte en av det spanska ordförandeskapets prioriteringar, men
      det såg att det var en prioriterad fråga hos medborgarna och <v>satte</v> <p>upp</p>
      den på dagordningen.
    t: A imigração não figurava entre as prioridades da Presidência espanhola, mas
      entendeu que se trata, efectivamente, de uma prioridade actual para os cidadãos,
      e <a>inscreveu</a>-a na sua agenda.
  - s: Det har också varit till nackdel i detta fall - Kaklamanis känner till att
      avtalsförhandlingarna låg helt nere under en tremånadersperiod, och att det
      också har förorsakat problem att hela tiden hitta utrymme för att kunna <v>sätta</v>
      <p>upp</p> detta viktiga avtal på utskottet för transport och turisms kalender.
    t: Para todos os efeitos, neste caso isso também nos aconteceu - o senhor deputado
      Kaklamanis sabe que as negociações do acordo foram integralmente concluídas
      no período de três meses e que nem sempre foi fácil encontrar espaço para <a>inscrever</a>
      este importante Acordo na agenda da Comissão dos Transportes e do Turismo.
  - s: USA:s utrikesministerium beslöt sig nyligen för att <v>sätta</v> <p>upp</p>
      landet på listan över särskilt angelägna länder, eftersom Vietnam denna sommar
      inledde en kampanj mot trossamfund.
    t: O Departamento de Estado norte-americano decidiu recentemente <a>inscrever</a>
      o Vietname na lista de “países particularmente preocupantes”, isto porque o
      país deu início, no Verão passado, a uma campanha contra as comunidades religiosas.
  - s: Kommer du att <v>sätta</v> <p>upp</p> det här på agendan igen?
    t: Tencionam voltar a <a>inscrever</a> esse ponto na ordem dos trabalhos?
  - s: Det brådskar och därför har vi beslutat att <v>sätta</v> <p>upp</p> denna fråga
      på föredragningslistan.
    t: Trata-se de algo urgente, motivo que nos levou a <a>inscrever</a> este ponto
      na ordem do dia.
  - s: Vi har haft seminarier och diskussioner om det, och det har <v>satts</v> <p>upp</p>
      på dagordningen för att söka få till stånd reella framsteg.
    t: Realizámos seminários e debates sobre esta questão, que <a>inscrevemos</a>
      na agenda, a fim de encorajar a consecução de progressos reais nesta matéria.
  - s: Jag menar att detta måste sägas i klartext, inte minst av den som säger sig
      vilja ställa de rätta frågorna och <v>sätta</v> <p>upp</p> de rätta målen för
      att genomföra en hållbar utveckling, vilket EU som drivande kraft försökte göra
      på toppmötet.
    t: Penso que isto tem de ser dito com a máxima clareza, em especial à luz da forma
      como a União Europeia, a força motriz que esteve por trás desta cimeira, tentou
      <a>inscrever</a> na agenda de trabalhos as questões certas e também tratar com
      seriedade das metas certas para a implementação do desenvolvimento sustentável.
- c: 24
  r: 6
  v: propor
  x:
  - s: Jag är övertygad om att det spanska ordförandeskapet, under det nya fördraget
      och i samarbete med rådets nye ordförande, kommer att bli en framgång och nå
      de mål som har <v>satts</v> <p>upp</p>.
    t: Estou certo de que, com o novo Tratado e em cooperação com o novo Presidente
      do Conselho, a Presidência espanhola será um êxito e conseguirá alcançar os
      objectivos que se <a>propôs</a>.
  - s: Kommissionen har <v>satt</v> <p>upp</p> tre mål för sitt arbete med ändringen.
    t: 'A Comissão <a>propôs</a><a>-se</a> três objectivos nesta revisão:'
  - s: Men de måste engagera sig - det måste finnas ett entydigt politiskt engagemang
      - för att kunna klara av de mål som vi gemensamt har <v>satt</v> <p>upp</p>
      för oss själva.
    t: Mas é indispensável que se comprometam - que haja um claro compromisso político
      - a cumprir os objectivos a que todos nós nos <a>propusemos</a>.
  - s: Därför måste vi bygga ut främst de förnybara energikällorna och utöka de miljöeffektiva
      mål vi har <v>satt</v> <p>upp</p>.
    t: Para tal, temos de desenvolver antes de mais fontes de energia renováveis e
      de prosseguir vigorosamente no sentido dos objectivos que nos <a>propusemos</a>
      em matéria de eficiência energética.
  - s: Det måste ju också innebära att EU, oavsett resultatet i Kyoto, går vidare
      och försöker förverkliga de mål som har <v>satts</v> <p>upp</p>.
    t: Em consequência, a UE, independentemente dos resultados de Quioto, deverá prosseguir
      na realização dos objectivos que se <a>propôs</a>.
  - s: Jag är övertygad om att vi med dessa förslag och idéer lyckas nå de mål vi
      har eftersträvat, inte bara de mål vi eftersträvade när vi analyserade och debatterade
      denna förordning, utan mål som kammaren sedan länge har <v>satt</v> <p>upp</p>
      för att förstärka och reglera samarbetet inom gemenskapen till förmån för medborgarnas
      mänskliga rättigheter och grundläggande friheter.
    t: Confio, Senhoras e Senhores Deputados, em que, com todas estas propostas e
      sugestões, consigamos cumprir os objectivos que nos <a>propusemos</a>, ao analisar
      e debater esta proposta de regulamento, indo ainda ao encontro de um antigo
      desejo desta assembleia alimentado há anos de reforçar e organizar a cooperação
      comunitária a favor dos direitos dos cidadãos e das liberdades públicas.
  - s: Det mål som vi har <v>satt</v> <p>upp</p> för oss själva - att öka det offentliga
      utvecklingsbiståndet och halvera den globala fattigdomen före 2015 - är ambitiöst,
      men det måste sägas att det är långt kvar innan vi når dit.
    t: Senhor Presidente, Senhora Comissária, o objectivo que nos <a>propusemos</a>
      - o de aumentar a ajuda pública ao desenvolvimento e reduzir a metade a pobreza
      global até 2015 - é ambicioso, mas é necessário dizer que estamos muito longe
      de o alcançar.
  - s: När det gäller övergångsperioderna så anser jag att vi inte bör falla för frestelsen
      att använda dessa instrument för att dämpa utvidgningens effekter, medan vi
      i själva verket späder ut de nya ländernas inträde i Europeiska unionen för
      att respektera de datum som vi har <v>satt</v> <p>upp</p>.
    t: No que respeita aos períodos de transição, considero que não devemos cair na
      tentação de utilizar estes instrumentos para reduzir o impacto do alargamento,
      diluindo, portanto, efectivamente, o grau de pertença dos novos países à União
      Europeia, para respeitar os prazos que nos <a>propusemos</a>.
  - s: Så när jag talar om större mod tänker jag först och främst på större mod hos
      kommissionens ledning, så att vi kan nå de mål vi har <v>satt</v> <p>upp</p>.
    t: Por conseguinte, quando digo «maior coragem», refiro-me sobretudo a uma maior
      coragem da parte da liderança da Comissão, de modo a que possamos alcançar os
      objectivos a que nós próprios nos <a>propusemos</a>.
  - s: Allt detta utgör grunden för att optimera det vi kan kalla ett harmoniserat
      europeiskt transplantationssystem delat av alla medlemsstater, som ett instrument
      för att uppnå de mål vi har <v>satt</v> <p>upp</p>.
    t: Tudo isto constitui a base para optimizar o que podemos designar por sistema
      de transplantes harmonizado a nível europeu, partilhado por todos os Estados-Membros
      como instrumento para alcançar o objectivo a que nos <a>propusemos</a>.
  - s: 'Vi har inte velat <v>sätta</v> <p>upp</p> någon tidsgräns, men om kommissionären
      gärna vill ha en tidsgräns skulle jag vilja föreslå tre månader:'
    t: Não pretendíamos <a>propor</a> um prazo, mas, se o senhor comissário tem a
      intenção de fixar um, posso sugerir-lhe um prazo de três meses para a devolução
      de documentos.
  - s: Jag tror att det först och främst är viktigt att se bortom 2010 och - även
      om min uppfattning här inte stämmer överens med er, fru kommissionär - att <v>sätta</v>
      <p>upp</p> ett nytt mål. Faktum är att det inte bara var en undersökning som
      efterlystes vid Berlinkonferensen;
    t: Penso que, em primeiro lugar, é importante olharmos além de 2010 e - embora
      seja este o aspecto em que discordo da Senhora Comissária - devemos <a>propor</a>-nos
      um novo objectivo.
  - s: När man sedan ser den gå från principer till medel, upptäcker man olyckligtvis
      att de medel som kommissionen har förslagit står i strid med de principer som
      den har <v>satt</v> <p>upp</p>.
    t: Infelizmente, sempre que se passa dos princípios aos meios, apercebemo-nos
      que os meios propostos pela Comissão vão no sentido oposto aos princípios que
      ela próprioa <a>propõe</a>.
  - s: Det räcker naturligtvis inte ens för det, som vi själva <v>satt</v> <p>upp</p>
      som mål.
    t: Isso nem sequer chega, como é óbvio, para aquilo que nos <a>propusemos</a>
      como objectivo inicial.
  - s: Jag skulle behöva minst 165 miljoner ecu under två år, för att någotsånär täcka
      det, som vi själva <v>satt</v> <p>upp</p> som mål. Vi är beskedliga och säger,
      att vi tar bara 100 miljoner ecu under övervägande, eftersom vi därigenom någotsånär
      går runt.
    t: Precisaríamos de pelo menos 165 milhões de ecus para dois anos, de modo a responder
      minimamente àquilo que nos <a>propusemos</a> como objectivo.
  - s: Vi lider av oanvändbarheten av själva den rättviseprincip som man <v>sätter</v>
      <p>upp</p>, och med de offer som nu görs av statsskäl.
    t: 'Neste momento, tentemos, pelo menos, saná-los com a criação de tribunais internacionais,
      cuja actuação visa recuperar o papel que os interesses nacionais e a falta de
      coragem dos Estados-Membros não conseguem desempenhar, bem como assegurar a
      efectiva aplicação de uma justiça que transcende as fronteiras nacionais, sob
      pena de inutilidade do próprio princípio da justiça que se <a>propõem</a> respeitar,
      e para descanso das vítimas já sacrificadas no altar da razão de Estado:'
  - s: Den klargör om vi har nått de mål som vi <v>satte</v> <p>upp</p> för oss själva
      2008, och om vi har fått tillräckliga resultat för pengarna.
    t: Ela clarifica se atingimos os objectivos que nos <a>propusemos</a> em 2008,
      e se rentabilizámos suficientemente as despesas.
  - s: En del av versionerna av detta betänkande har i sig varit motstridiga i de
      datum de <v>satt</v> <p>upp</p>.
    t: Algumas das versões deste relatório continham, elas próprias, contradições
      em relação às datas que <a>propunham</a>.
  - s: Rådet har <v>satt</v> <p>upp</p> det ambitiösa målet att fram till år 2010
      uppnå full sysselsättning i Europa.
    t: Senhora Presidente, caros colegas, o Conselho <a>propôs</a><a>-se</a> o ambicioso
      objectivo de atingir o pleno emprego na Europa até 2010.
  - s: Det finns dock en möjlighet att åtminstone framöver ta igen något av det vi
      förlorat på området, om vi kan uppnå flera av de målsättningar vi <v>satte</v>
      <p>upp</p> för oss i Johannesburg och om vi verkligen kan göra konkreta framsteg
      på ett antal områden.
    t: Mas existe, contudo, uma hipótese de, pelo menos no futuro, recuperarmos algum
      terreno nesta área, se conseguirmos cumprir muitos dos objectivos que nos <a>propusemos</a>
      em Joanesburgo e se conseguirmos realmente alcançar progressos significativos
      numa série de áreas.
  - s: Vi vet att det mål som parterna hade <v>satt</v> <p>upp</p> för juni och som
      generalsekreteraren hade bekräftat inte har uppfyllts, men vi har sagt att vi
      inte kan vänta i all evighet, att vi behöver tydliga politiska signaler och
      att unionen före den 24 oktober, när Europeiska rådet har möte i Bryssel under
      det danska ordförandeskapet, behöver ha en överenskommelse mellan parterna för
      att kunna ta med problematiken beträffande norra Cypern i de ordinarie förhandlingarna
      eller i förhandlingarnas huvudinriktning.
    t: sabemos que o objectivo de Junho que eles se tinham <a>proposto</a> e que foi
      reafirmado pelo Secretário Geral não foi cumprido, mas dissemos-lhes que não
      podemos ficar eternamente à espera, que precisamos de um sinal político inequívoco
      e que até 24 de Outubro, data em que se realizará o Conselho Europeu de Bruxelas
      da Presidência dinamarquesa, a União tem de conhecer esse acordo entre as partes
      para que possa incluir toda a problemática do norte de Chipre no curso ou no
      mainstream das negociações.
  - s: EU står inför en ökad brottslighet och hot mot säkerheten, och måste <v>sätta</v>
      <p>upp</p> två viktiga mål. Det första målet består i en upptrappad kamp mot
      terrorismen, som överskrider gränser och inte har några begränsningar när det
      gäller våldet och det hot som den utgör.
    t: Face à escalada da criminalidade e às ameaças à sua segurança, a União Europeia
      deve <a>propor</a><a>-se</a> dois objectivos principais.
  - s: 'Det är emellertid första gången på många år som man <v>sätter</v> <p>upp</p>
      ett strategiskt mål, och jag tror att detta är mycket viktigt:'
    t: 'No entanto, é a primeira vez, depois de tantos anos, que nos <a>propomos</a>
      alcançar um objectivo estratégico, e penso que isso é extremamente importante:'
  - s: Det är verkligen oroande om vi skjuter mer än 70 miljarder euro framför oss
      i form av åtaganden, som blåser upp budgeten och inte kan användas till andra
      åtgärder som denna europeiska union har <v>satt</v> <p>upp</p> för sig.
    t: É deveras preocupante que tenhamos de arrastar diante de nós mais de 70 mil
      milhões de euros de autorizações, que avolumam o orçamento e que, por conseguinte,
      ficam indisponíveis para outras missões que a União Europeia se <a>propôs</a>
      realizar.
  - s: Vi har förbättrat våra rutiner och vårt sätt att arbeta, men under de senaste
      veckorna har vi kunnat konstatera att denna process att upprätta förbindelser
      och rutiner ännu inte har nått de mål vi alla <v>satte</v> <p>upp</p>.
    t: Melhorámos os nossos procedimentos e a nossa forma de trabalhar, mas nas últimas
      semanas constatámos que este processo de construção de relações e procedimentos
      ainda não alcançou os objectivos que todos nos <a>propusemos</a> alcançar.
  - s: Det finns goda chanser att uppnå det stora mål som <v>sattes</v> <p>upp</p>
      i Lissabon för Europa, nämligen att det skall bli det mest konkurrenskraftiga
      området med full sysselsättning.
    t: Senhor Presidente, caros colegas, a Europa tem uma boa oportunidade de alcançar
      o grande objectivo que se <a>propôs</a> em Lisboa, no sentido de se tornar no
      espaço económico mais competitivo do mundo e simultaneamente dotado de pleno
      emprego.
  - s: Det kommer att bidra till att vi, EU, kan uppnå målet med den fördubbling fram
      till år 2010 som vi själva <v>satt</v> <p>upp</p>.
    t: Contribuirá para que nós, a UE, possamos atingir o objectivo que nós próprios
      nos <a>propusemos</a> da duplicação até 2010.
- c: 14
  r: 7
  v: levantar
  x:
  - s: Kommer den att <v>sätta</v> <p>upp</p> som villkor att diskussionen påbörjas
      först när blockaden här har avbrutits, ty när allt kommer omkring är vi alla
      grannar, och vi vill ju också vårda grannsämjan inom Europeiska unionen?
    t: Será que vai diligenciar no sentido de tal debate apenas ser iniciado a partir
      do momento em que esse bloqueio seja <a>levantado</a>?
  - s: Å andra sidan, trots Solanas uttalanden om medmänsklighet och fred, blir det
      att döma av vad han har sagt oss i dag tydligt att vi i enlighet med besluten
      från Helsingfors går mot att bygga upp en terrorstyrka på för närvarande på
      60 000 man, som skall slå till mot vem som än <v>sätter</v> sig <p>upp</p>.
    t: Por outro lado, apesar das suas proclamações sobre humanismo e paz, apesar
      de tudo aquilo que hoje nos disse o senhor Javier Solana, tornase evidente que,
      de acordo com as decisões de Helsínquia, nos encaminhamos para a formação de
      um exército terrorista actualmente com 60 000 homens que irá castigar aqueles
      que <a>levantarem</a> a cabeça.
  - s: Det som utskottet för arbetsordningen vill framföra till de portugisiska myndigheterna
