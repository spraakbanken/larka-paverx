pt:
- c: 145
  r: 1
  v: estabelecer
  x:
  - s: det är meningslöst att Europeiska unionen <v>sätter</v> <p>upp</p> ambitiösa
      mål, såsom att främja kulturell mångfald och kulturellt samarbete, om den tillgängliga
      budgeten inte matchar dessa mål, utan inte uppgår till mer än 15 cent per medborgare
      och år.
    t: não faz sentido a União Europeia <a>estabelecer</a> objectivos ambiciosos,
      como a promoção da diversidade e cooperação culturais, se o orçamento disponível
      não estiver à altura desses objectivos, não indo além de quinze cêntimos por
      cidadão e por ano.
  - s: Vi kan inte <v>sätta</v> <p>upp</p> politiska prioriteringar utan att tillhandahålla
      de finansiella verktyg som behövs för att genomföra dem. Vi förlorar trovärdighet,
      och detta underminerar Europeiska unionens framtid.
    t: Não podemos <a>estabelecer</a> prioridades políticas sem providenciar as ferramentas
      financeiras necessárias para as concretizar.
  - s: För detta är vi tacksamma, eftersom ni därigenom har <v>satt</v> <p>upp</p>
      en milstolpe i Europeiska unionens historia.
    t: Estamos-lhe gratos por esse facto, pois com isso <a>estabeleceu</a> um marco
      importante na história da União Europeia.
  - s: Men om Europa nu inte tycks uppnå Lissabonmålen kan man inte beskylla kommissionen
      för att ha misslyckats med att <v>sätta</v> <p>upp</p> reglerna, utan det är
      medlemsstaterna som alltför ofta har misslyckats med att följa dem. Lissabonmålen
      har alltför ofta underordnats Parismålen, Berlinmålen eller Londonmålen.
    t: No entanto, se há poucas probabilidades de a Europa alcançar os objectivos
      de Lisboa, a culpa não é de uma Comissão que não conseguiu <a>estabelecer</a>
      regras, mas sim dos Estados-Membros que demasiadas vezes não conseguiram cumpri-las.
  - s: Nu håller tiden ju på att rinna ut, så om vi skall nå ett resultat före årets
      utgång föreslår jag att vi <v>sätter</v> <p>upp</p> en del realistiska mål.
      Det krävs en redogörelse för vad vi kan tänkas bli eniga om och dessutom måste
      vi visa lite flexibilitet.
    t: O tempo está a esgotar-se, e se quisermos chegar a um resultado antes do final
      do ano gostaria de propor que se <a>estabeleçam</a> agora metas realistas, que
      se descrevam os aspectos sobre os quais podemos chegar a acordo e que seja igualmente
      manifestada alguma flexibilidade.
  - s: att <v>sätta</v> <p>upp</p> mål som är mycket ambitiösa utan att ha passande
      politiska och institutionella system som kan ta hänsyn till medborgarnas vilja
      via den parlamentariska representation som redan finns.
    t: <a>estabelecer</a> objectivos altamente ambiciosos sem dispor de uma estrutura
      política e institucional adequada que tenha em conta a vontade dos seus cidadãos
      por via da representação parlamentar de que já dispõe.
  - s: Vår uppgift har varit att <v>sätta</v> <p>upp</p> kriterier och därefter tillåta
      fri konkurrens.
    t: A nossa tarefa tem sido <a>estabelecer</a> critérios e em seguida permitir
      a realização de concursos abertos.
  - s: I förordningen måste man <v>sätta</v> <p>upp</p> gränser och de berörda ländernas
      beslut måste respekteras, och det på ett klart och tydligt sätt.
    t: O regulamento em questão deve <a>estabelecer</a> limites e respeitar as decisões
      dos países interessados, sem criar dilemas.
  - s: Vi slutförde förhandlingarna om samtliga av de centrala lagstiftningsförslag
      som ordförandeskapet hade <v>satt</v> <p>upp</p> som mål. Viktigast bland dessa
      var Solvens II-direktivet för områdena försäkring, reglering av kreditvärderingsinstitut
      med flera.
    t: Concluímos negociações sobre todas as propostas legislativas decisivas que
      a Presidência <a>estabeleceu</a> como objectivo.
  - s: Vår särskilda uppgift bör vara att kritiskt analysera rådets och kommissionens
      insatser när det gäller att uppnå mål som <v>satts</v> <p>upp</p> på nyckelområden
      som anges i en årlig EU-rapport om mänskliga rättigheter.
    t: O nosso papel individual devia ser proceder a uma análise crítica do desempenho
      do Conselho e da Comissão, em relação à concretização dos objectivos <a>estabelecidos</a>
      em domínios essenciais delineados num relatório anual da UE sobre os direitos
      do Homem.
  - s: Utskottet <v>sätter</v> <p>upp</p> betydligt strängare gränser än den gemensamma
      ståndpunkten utan att i tillräcklig grad skilja åt institutionerna enligt storlek
      och karaktär.
    t: Sem distinguir suficientemente as unidades pela sua dimensão ou tipo, a comissão
      <a>estabelece</a> limites bastante mais exigentes do que os da posição comum.
  - s: Om en sådan tendens, som i dag verkar dominera - dvs. att återgå till en åtskillnad
      mellan den gemensamma ekonomiska politiken, som för övrigt ofta saknas, och
      den sociala politiken, som riskerar att nedflyttas till rangen av stödpolitik
      - verkligen skulle undervärderas i Barcelona och inte öppet bekämpas, så skulle
      det innebära att man ohjälpligt komprometterar de mål som <v>sattes</v> <p>upp</p>
      i Lissabon för perioden 2002-2010.
    t: Se essa orientação, que neste momento parece ser dominante - nomeadamente de
      regressar a uma separação da política económica comum, de resto muitas vezes
      arredia, e da política social, que corre o risco de se ver relegada para o nível
      de política assistencial -, vier efectivamente a ser subestimada em Barcelona
      e não for abertamente contrariada, isso significará comprometer irremediavelmente
      os objectivos <a>estabelecidos</a> em Lisboa para o período 2002-2010.
  - s: Därför är det viktigt att man <v>sätter</v> <p>upp</p> en tidtabell för genomförandet
      av arbetena och bestämmer vilka nätverk som verkligen skall prioriteras.
    t: Assim, é importante <a>estabelecer</a> prazos para a execução das tarefas e
      definir quais são efectivamente as redes prioritárias.
  - s: Jag vet att alla inblandade, och jag vill särskilt tacka fiskeriutskottet och
      föredraganden, hittills verkligen har ansträngt sig för att i tid nå det mål
      vi har <v>satt</v> <p>upp</p> för oss.
    t: Estou ciente de que todas as partes envolvidas, em especial a Comissão das
      Pescas e o relator, têm envidado grandes esforços no sentido de atingirmos,
      a tempo, o objectivo <a>estabelecido</a>.
  - s: vi skapar villkor, och vi <v>sätter</v> <p>upp</p> en tidsplan för uppfyllandet
      av villkoren.
    t: nós criámos condições e <a>estabelecemos</a> um calendário para o preenchimento
      destas condições.
  - s: Detta är precis de mål vi själva har <v>satt</v> <p>upp</p> för de kommande
      tio åren.
    t: São precisamente os objectivos que <a>estabelecemos</a> para a UE para os próximos
      10 anos.
  - s: Precis som den praktiska tillämpningen av andra hedervärda och ambitiösa mål
      och förklaringar har visat, och detta gäller också för Europaparlamentet, uppnår
      vi ingenting genom att enbart <v>sätta</v> <p>upp</p> procentuella kvoter utan
      att ta hänsyn till geografiska, ekonomiska eller andra omständigheter som är
      typiska för enskilda länder eller regioner.
    t: A aplicação prática de outros objectivos e declarações respeitáveis e ambiciosos,
      incluindo aqueles que surgiram aqui, no Parlamento Europeu, demonstrou que não
      conseguimos nada se nos limitarmos a <a>estabelecer</a> quotas percentuais,
      sem ter em conta as condições geográficas, económicas e outras, típicas de cada
      país ou região.
  - s: Kyotomålen håller just nu på att diskuteras i Washington och jag anser att
      FN gör rätt i att diskutera dessa globala mål och att <v>sätta</v> <p>upp</p>
      mål som en del av en uppifrån-och-ned-strategi, och att utarbeta de nödvändiga
      instrumenten.
    t: Senhor Presidente, Senhor Comissário Piebalgs, Senhoras e Senhores Deputados,
      neste preciso momento, os objectivos de Quioto estão a ser discutidos em Washington
      e creio que as Nações Unidas têm razão em discutir estes objectivos globais
      e, neste contexto, <a>estabelecer</a> objectivos no quadro de uma estratégia
      «top-down», do topo para a base, criando também os instrumentos necessários.
  - s: den definierar dem, talar om vad de består av och var det finns en marginal
      för oss att genomföra de mål som vi har <v>satt</v> <p>upp</p>.
    t: define-as e sugere quais são essas dificuldades e onde é que existe margem
      para implementarmos os objectivos que <a>estabelecemos</a>.
  - s: Jag vill avsluta med att understryka att vi naturligtvis måste fortsätta att
      <v>sätta</v> <p>upp</p> tydliga villkor i våra förbindelser med Vitryssland.
    t: Gostaria de terminar salientando que, como é natural, temos de continuar a
      <a>estabelecer</a> condições claras nas nossas relações com a Bielorrússia.
  - s: Det gläder mig särskilt att Benita Ferrero-Waldner, i egenskap av kommissionsledamot,
      alltid har stött demokratin och marknadsekonomin och alltid har <v>satt</v>
      <p>upp</p> nya standarder i detta avseende för Vitryssland.
    t: Senhor Presidente, Senhora Ministra Cecilia Malmström, Senhora Comissária,
      regozijo-me particularmente com o facto de a senhora Ferrero-Waldner, enquanto
      nossa Comissária, ter apoiado sempre as causas da instauração da democracia
      e de uma economia de mercado, e ter também <a>estabelecido</a> novos padrões
      nessa matéria, na Bielorrússia.
  - s: Jag vill ändå be er att tydligt säga hur parlamentet kan tas med i beslutsförloppen,
      hur det kan säkerställas att vi i rätt tid kan komma med, hur kontinuiteten
      i rapporteringen kan säkerställas - exempelvis genom ständiga rapportörer, eller
      genom små expertgrupper - och hur kommissionen och parlamentet gemensamt skall
      <v>sätta</v> <p>upp</p> en övervakning av avtalet från 1958 som mål. Alltså,
      hur garanterar kommissionen helt konkret att parlamentets medbeslutande inte
      saboteras genom dessa överenskommelser?
    t: Gostaria, então, de lhe solicitar que dissesse claramente como é que o Parlamento
      pode ser envolvido nos processos de decisão, como assegurar que nos possamos
      integrar atempadamente, como garantir a continuidade da apresentação de relatórios
      - por exemplo, através de relatores permanentes ou através de pequenos grupos
      de peritos - e como é que a Comissão e o Parlamento, em conjunto, <a>estabelecem</a>
      como objectivo o controlo do Acordo de 1958.
  - s: Vi har <v>satt</v> <p>upp</p> ett mål för oss själva om att halvera antalet
      dödsolyckor fram till år 2010 och vad det hela handlar om är att vi vill göra
      vägsäkerheten mer synlig som en viktig fråga, Det betyder att dessa båda direktiv
      måste bidra till att väga vägsäkerheten, social trygghet och lika konkurrensvillkor
      mot varandra, något som våra olika grupper helt klart har olika åsikter om,
      där den ena betonar en sak och den andra en annan.
    t: <a>Estabelecemos</a> para nós próprios o objectivo de reduzir para metade,
      até 2010, o número de vítimas mortais resultantes de acidentes e isto significa,
      resumidamente, que queremos que a questão da segurança rodoviária adquira maior
      notoriedade, portanto, estas duas directivas devem ajudar a estabelecer um equilíbrio
      entre a segurança rodoviária, as disposições em matéria social e a concorrência
      justa, matéria acerca da qual os nossos grupos parlamentares têm opiniões muito
      divergentes e na qual colocam a ênfase em aspectos muito diversos.
  - s: I detta sammanhang hade vi <v>satt</v> <p>upp</p> ett dubbelt mål för oss.
    t: Neste contexto, <a>estabelecemos</a> para nós próprios um duplo objectivo.
  - s: Vad vi däremot säger är att det som <v>sattes</v> <p>upp</p> på papper för
      året 1995, för året 1996 och för året 1997 ännu inte har kommit in till oss;
    t: Dizemos, sim, que o que ficou <a>estabelecido</a> no papel para o anos de 1995,
      1996 e 1997, ainda não foi concretizado.
  - s: När man studerar betänkandet i detalj står det klart att det man försöker göra
      är att göra de gränser som fördraget <v>sätter</v> <p>upp</p> mellan inre och
      yttre säkerhet otydligare.
    t: Quando lemos o relatório em detalhe, torna-se claro que o que pretende fazer
      é esbater as fronteiras <a>estabelecidas</a> por tratado entre segurança interna
      e externa.
  - s: Därför anser vår grupp att de tre institutionerna åtminstone måste <v>sätta</v>
      <p>upp</p> tydliga regler som ska gälla alla intressegrupper.
    t: Por esta razão, o meu grupo considera que as três Instituições têm finalmente
      de <a>estabelecer</a> normas bem definidas a aplicar a todos os representantes
      de grupos de interesses.
  - s: Därför måste vi nå fram till ett juridiskt bindande avtal, som <v>sätter</v>
      <p>upp</p> ambitiösa mål för alla de industrialiserade länderna och jag vill
      gärna stryka under ordet ambitiösa .
    t: Devemos, por conseguinte, avançar para um acordo juridicamente vinculativo
      que <a>estabeleça</a> objectivos ambiciosos de redução para todos os países
      industrializados.
  - s: Under en lång tid kommer fossila bränslen och kärnenergi att fortsätta att
      utgöra kärnan i vår energiblandning, och trots de ambitiösa mål vi har <v>satt</v>
      <p>upp</p> för de förnybara energikällorna kommer de inte att få någon verklig
      betydelse på flera årtionden.
    t: Durante muito tempo, os combustíveis fósseis e a energia nuclear continuarão
      a ser a parte essencial do nosso cabaz energético e, apesar dos ambiciosos objectivos
      que <a>estabelecemos</a> para nós próprios em matéria de energias renováveis,
      o contributo destas últimas só será verdadeiramente significativo dentro de
      várias décadas.
  - s: Trots att EU har <v>satt</v> <p>upp</p> ambitiösa mål i sitt ledande initiativ
      med titeln ”Digitala agendan”, som initiativet att alla EU-medborgare ska ha
      tillgång till bredband senast 2013, med hastigheter på minst 30 Mbps senast
      2010, släpar unionen fortfarande efter USA och Japan konkurrensmässigt sett.
    t: Embora a UE tenha <a>estabelecido</a> objectivos ambiciosos na sua iniciativa
      emblemática intitulada «Agenda Digital», como a cobertura por banda larga para
      todos os cidadãos europeus até 2013, com velocidades de 30 Mbps ou mais até
      2020, continua atrás dos EUA e do Japão em termos de competitividade.
  - s: Vi måste se till att den brist på framsteg som Prodi pekat på inte blir en
      brist på trovärdighet, till följd av att rådet inte lyckas uppnå de många mål
      som man <v>sätter</v> <p>upp</p> vid varje toppmöte.
    t: Devemos assegurar que o défice de desempenho assinalado pelo Presidente Prodi
      não se torne um défice de credibilidade por o Conselho não conseguir fazer face
      à grande quantidade de objectivos que <a>estabelece</a> em cada Cimeira.
  - s: Enligt de nationella handlingsplanerna ska medlemsstaterna också kontrollera
      användningen av bekämpningsmedel som vid vissa tillfällen har orsakat särskilda
      problem och <v>sätta</v> <p>upp</p> mål för att minska användningen av vissa
      bekämpningsmedel.
    t: No âmbito desses planos de acção nacionais, os Estados-Membros são igualmente
      obrigados a controlar o uso de pesticidas que ocasionalmente tenham originado
      problemas específicos e <a>estabelecer</a> metas para a redução da utilização
      de determinados pesticidas.
  - s: Det räcker inte heller att bara <v>sätta</v> <p>upp</p> detta enda mål för
      Europeiska unionen som helhet.
    t: <a>Estabelecer</a> apenas este objectivo para toda a União Europeia também
      não é suficiente.
  - s: Jag skulle även vilja uttrycka mina reservationer när det gäller de mål som
      <v>satts</v> <p>upp</p> av kommissionen med kravet att inte bara minska gemenskapens
      utan även den nationella lagstiftningen med 25 procent fram till år 2012.
    t: Gostaria também de expressar as minhas reservas no que diz respeito aos objectivos
      <a>estabelecidos</a> pela Comissão, que estipulam que não só a legislação comunitária,
      mas também a legislação nacional seja reduzida em 25% até 2012.
  - s: I Lissabonstrategin <v>satte</v> Europeiska unionen <p>upp</p> ambitiösa mål
      när det gäller att skapa fler arbetstillfällen, social sammanhållning och hållbar
      utveckling.
    t: A União Europeia <a>estabeleceu</a> objectivos ambiciosos para si própria no
      âmbito da Estratégia de Lisboa, objectivos esses relacionados com a criação
      de mais postos de trabalho, a coesão social e o desenvolvimento sustentável.
  - s: När det gäller innehållet är den här kompromisstexten en undanflykt i vilken
      man inte lyckas ge någon tydlig definition av återvinning, inte längre försöker
      stabilisera avfallsmängden och inte längre <v>sätter</v> <p>upp</p> några ambitiösa
      mål för materialåtervinning.
    t: No que se refere ao conteúdo, este texto de compromisso é uma escapatória que
      não fornece uma clara definição de recuperação, deixa de tentar estabilizar
      o volume dos resíduos e de <a>estabelecer</a> objectivos de reciclagem ambiciosos,
      reflectindo infelizmente a incapacidade da Comissão e do Conselho de transporem
      para a prática as declarações extremamente ambiciosas apresentadas a nível europeu
      e internacional.
  - s: De lämnade förslagens inverkan på samhället är också viktig och om vi <v>sätter</v>
      <p>upp</p> mål, exempelvis 20 eller 30 procent, måste de vara realistiska.
    t: O impacto sobre a sociedade das propostas apresentadas afigura-se também importante,
      e se queremos <a>estabelecer</a> objectivos, como por exemplo 20 ou 30%, devemos
      fazê-lo com realismo.
  - s: Jag vill gratulera ordförandeskapet till det framgångsrika resultatet av rådets
      arbete, för att ha <v>satt</v> <p>upp</p> ett tydligt, ambitiöst arbetsprogram
      och uppnått i stort sett allt i det.
    t: Desejo felicitar a Presidência pelo resultado positivo do trabalho do Conselho,
      por ter <a>estabelecido</a> um programa de trabalho ambicioso e por o ter cumprido
      praticamente na íntegra.
  - s: Vi behöver till att börja med på europeisk nivå snarast något liknande en gouvernement
      économique, som sedan verkligen får grepp om de olika dimensionerna för dumpningen
      - skattemässiga, sociala, ekologiska - och med en ny marknadsekonomisk politik
      <v>sätter</v> <p>upp</p> nya utvecklingsvillkor för industrin.
    t: A nível europeu necessitamos, antes do mais, urgentemente de algo como um gouvernement
      économique que efectivamente venha a controlar as diferentes dimensões do dumping
      - fiscal, social, ecológico -, <a>estabelecendo</a> com uma nova política macroeconómica
      novas condições de desenvolvimento para a indústria.
  - s: Jag tycker att den verkar vara rimlig och att de mål som <v>satts</v> <p>upp</p>,
      dvs. bevarande av tillgångarna samt balanserat och riktigt utnyttjande av dessa,
      är förnuftiga.
    t: Parece-me razoável, e parecem-me equilibrados os objectivos <a>estabelecidos</a>.
  - s: Vi <v>satte</v> <p>upp</p> viktiga mål, framför allt för koldioxidutsläppen,
      och bad tillverkarna fylla en viktig funktion för att nå de centrala mål som
      Europa har satt upp för att de närmaste åren minska koldioxidutsläppen.
    t: <a>Estabelecemos</a> objectivos importantes, especialmente em relação ao CO2,
      quando lhes solicitámos que comparticipassem na consecução dos grandes objectivos
      que a Europa havia fixado para si mesma em matéria de redução CO2 nos próximos
      anos, objectivos ambiciosos esses que todos os países do mundo observam com
      grande interesse.
  - s: Unionen har <v>satt</v> <p>upp</p> ambitiösa mål för att främja förnybara energikällor
      och kombinerad värme- och kraftproduktion.
    t: A União <a>estabeleceu</a> objectivos ambiciosos para promover as fontes de
      energia renováveis e a produção combinada electricidade-calor.
  - s: Vi har försökt hålla oss till det som är vår uppgift på EU-nivå, nämligen att
      <v>sätta</v> <p>upp</p> mål för den gemensamma strategi som vi skall ha på EU-nivå.
    t: Tentámos ater-nos à tarefa que nos incumbe a nível da UE, a saber, <a>estabelecer</a>
      objectivos para a futura estratégia comum a nível da UE.
  - s: 'Vi hoppas att avtalet skall kunna uppfylla alla de mål som <v>satts</v> <p>upp</p>
      men vi skall inte inbilla oss att fred, stabilitet och välstånd i sydöstra Europa
      kan uppnås utan att man tar itu med betydligt större problem:'
    t: 'Senhor Presidente, caros colegas, Senhor Comissário, fazemos votos de que
      este acordo possa alcançar todos os objectivos <a>estabelecidos</a>, mas não
      podemos alimentar a ilusão de que a paz, a estabilidade e a prosperidade no
      Sudeste da Europa poderão ser alcançadas sem se abordarem questões sobre problemas
      muito mais alargados, que estamos a tentar eliminar:'
  - s: Stödet till denna teknik står i samklang med Kyotomålen, som vi och många länder
      har <v>satt</v> <p>upp</p> för oss.
    t: A promoção desta tecnologia pode ser encarada como estando em consonância com
      os objectivos - os compromissos de Quioto - que nós, e muitos outros países,
      <a>estabelecemos</a> como meta.
  - s: Inom EU är man synnerligen slarvig när det gäller att sätta upp gemensamma
      mål. Man <v>sätter</v> <p>upp</p> mål, men skapar inga resurser eller påföljder
      för att nå målen.
    t: <a>Estabelece</a><a>-se</a> um objectivo, mas não se criam nem os recursos
      nem as sanções necessários para garantir a consecução desse objectivo.
  - s: Utan deras samarbete och medverkan kommer det att bli omöjligt för oss att
      uppnå det mål vi har <v>satt</v> <p>upp</p>.
    t: Sem a sua cooperação e o seu envolvimento será impossível atingir o objectivo
      que <a>estabelecemos</a>.
  - s: 'Det är enkelt att <v>sätta</v> <p>upp</p> vackra mål. Det gör vi alla i början
      av varje år, vi sätter upp vackra mål, men huruvida dessa förblir en dröm, en
      uppläxning eller om de hamnar på en dagordning beror på huruvida vi ger specifika
      svar på frågorna:'
    t: Senhora Presidente, é fácil <a>estabelecer</a> óptimos objectivos, e todos
      nós no início de cada ano fixamos excelentes objectivos, mas o facto de eles
      continuarem a ser um sonho, uma exortação, ou se transformarem numa agenda,
      depende de darmos respostas específicas às questões quem, o quê, como, quanto
      e quando.
  - s: Den nuvarande tröga hanteringen av situationen visar tydligt tecken på organisationens
      svaghet och oförmåga att genomföra de mål som man har <v>satt</v> <p>upp</p>
      på ett adekvat sätt.
    t: A actual lentidão da resolução das situações é, obviamente, sinónimo da fraqueza
      e da incapacidade da organização de cumprir os objectivos que <a>estabeleceu</a>.
  - s: Rapporten om genomförandet av handlingsplanen från Peking visar att de mål
      som EU har <v>satt</v> <p>upp</p> ännu inte har uppfyllts.
    t: O relatório sobre a implementação da Plataforma de Pequim mostrou que, na União
      Europeia, os objectivos por aquela <a>estabelecidos</a> ainda não foram alcançados.
  - s: Man skall inte <v>sätta</v> <p>upp</p> begränsningar på marknaderna, varken
      legislativa eller tekniska.
    t: Não se devem <a>estabelecer</a> nenhumas fronteiras nos mercados, nem através
      das medidas legislativas nem por via tecnológica.
  - s: På grundval av revisionsrättens rapporter och övrig information, för övrigt
      också från själva kommissionen, granskar vi om de mål som <v>satts</v> <p>upp</p>
      har uppnåtts på korrekt och ekonomiskt sätt med de pengar som ställts till förfogande.
    t: Com base nos relatórios do Tribunal de Contas e em outras informações, algumas
      inclusive da parte da própria Comissão, nós verificamos se os objectivos <a>estabelecidos</a>
      foram atingidos através de uma correcta e rentável utilização das verbas disponibilizadas.
  - s: 'Vi kräver av de ansvariga att de skall göra det som de tagit på sig ansvaret
      för och <v>sätta</v> <p>upp</p> en tidsgräns för sig själva:'
    t: 'Exigimos àqueles que têm competência e responsabilidade que façam aquilo a
      que se comprometeram e que <a>estabeleçam</a> para si mesmos um prazo:'
  - s: 'Styrkan i denna strategi är just att vi <v>sätter</v> <p>upp</p> gemensamma
      mål för ett geografiskt område som på grund av sin historia, kultur och närhet
      kan definieras som en paneuropeisk region och en Medelhavsregion:'
    t: A força desta estratégia reside precisamente no facto de <a>estabelecer</a>
      objectivos comuns para uma região geográfica que, pela sua história, cultura
      e contiguidade em relação à União, pode ser definida como uma região pan-europeia
      e mediterrânica - o arco que se estende desde a Rússia até Marrocos - como afirma
      o Senhor Presidente Prodi.
  - s: Men det är inte handeln i sig som leder till minskade utsläpp, utan det totala
      utsläppstak som vi väljer att <v>sätta</v> <p>upp</p>.
    t: Contudo, não é o próprio comércio que conduz à redução das emissões, mas o
      limiar total de emissões que decidirmos <a>estabelecer</a>.
  - s: Det finns även den klyfta som ibland skiljer oss från de demokratiska, ekonomiska
      och sociala modellerna i våra partnerskapsländer, vilket hindrar uppnåendet
      av de mål vi själva har <v>satt</v> <p>upp</p>.
    t: Existe ainda o fosso que por vezes nos separa dos modelos democráticos, económicos
      e sociais dos países nossos parceiros, dificultando a consecução dos objectivos
      que nós próprios <a>estabelecemos</a>.
  - s: EU klarar inte av att uppnå de mål som det har <v>satt</v> <p>upp</p>.
    t: A União Europeia é incapaz de se identificar com os objectivos que <a>estabeleceu</a>.
  - s: Den rumänska regeringen har inrättat en högnivågrupp som ska <v>sätta</v> <p>upp</p>
      nationella mål. Samtidigt kommer den att hjälpa till att samordna utformningen
      av den nationella reformplanen.
    t: O governo romeno estabeleceu um grupo de trabalho de alto nível que irá <a>estabelecer</a>
      objectivos nacionais.
  - s: Vi måste absolut säga nej till all fragmentering av gemenskapens beslutsprocess
      och särskilt all fragmentering av den verkställande makten, eftersom denna strider
      mot det mål vi har <v>satt</v> <p>upp</p>.
    t: Há que rejeitar terminantemente qualquer fragmentação do processo de decisão
      comunitário e, em especial, qualquer fragmentação da acção executiva, por ser
      contrária ao objectivo que <a>estabelecemos</a>.
  - s: Detta säger jag i egenskap av medborgare i ett land som har <v>satt</v> <p>upp</p>
      en högre gräns, just för att undgå alla misstankar om bypolitik i det resonemang
      vi för.
    t: Digo isto sendo cidadão de um país que <a>estabeleceu</a> um limite mais elevado,
      precisamente para afastar quaisquer suspeitas de bairrismo no raciocínio que
      estamos a fazer.
  - s: Detta mod, fru kommissionär, tror jag är det enklaste och mest effektiva sättet,
      och också det enda, att leva upp till det ambitiösa mål vi har <v>satt</v> <p>upp</p>,
      det vill säga att under de närmaste åren minska antalet dödsoffer på Europeiska
      unionens vägar med 40 procent.
    t: Penso que esta coragem, Senhora Comissária, constitui a maneira mais simples
      e mais eficaz, e penso que também a única, para se poder respeitar o ambicioso
      objectivo que <a>estabelecemos</a>, mais concretamente reduzir em 40%, nos próximos
      anos, o número de vítimas nas estradas da União Europeia.
  - s: 'Kommissionens förslag till direktiv om nationella utsläppstak är ett betydelsefullt
      steg i riktning mot att uppnå de mål som unionen <v>satt</v> <p>upp</p> för
      sig själv:'
    t: 'A proposta de directiva da Comissão relativa ao estabelecimento de valoreslimite
      das emissões a nível nacional é um passo importante no sentido de alcançar os
      objectivos que a União <a>estabeleceu</a> para si própria:'
  - s: Gruppen De gröna/Europeiska fria alliansen föreslår att man skall <v>sätta</v>
      <p>upp</p> ännu högre mål fram till år 2010 än vad utskottet för miljö, folkhälsa
      och konsumentfrågor föreslagit.
    t: O Grupo dos Verdes/Aliança Livre Europeia propõe que, em relação ao ano 2010,
      sejam <a>estabelecidos</a> objectivos ainda mais exigentes do que os propostos
      pela Comissão do Meio Ambiente, da Saúde Pública e da Política do Consumidor.
  - s: För det tredje har vi <v>satt</v> <p>upp</p> ett separat mål på 5 procent för
      återanvändning av kompletta elektroniska och elektriska produkter.
    t: Em terceiro lugar, <a>estabelecemos</a> uma meta distinta de 5% para a reutilização
      de aparelhos eléctricos e electrónicos completos.
  - s: Bollen ligger nu hos rådet, som verkar ha problem med att gå med på de mål
      som vi <v>satt</v> <p>upp</p>.
    t: A bola está agora do lado do Conselho, que parece estar a ter dificuldade em
      concordar com os objectivos que <a>estabelecemos</a>.
  - s: Den som av realpolitiska skäl <v>sätter</v> <p>upp</p> olikartade kriterier
      gentemot Kina, Ryssland eller någon deltagare i Mellanösternkonflikten är inte
      till någon hjälp.
    t: Quem, por razões de realpolitik, <a>estabelecer</a> diferentes pesos e medidas
      para a China, a Rússia ou para um dos países envolvidos no conflito do Médio
      Oriente, acaba por não estar a ajudar nada.
  - s: Också i samband med OS måste kineserna nå det mål de har <v>satt</v> <p>upp</p>
      för sig själva, och vi européer bör djärvt och uppriktigt konfrontera kineserna
      med vår kritik när så behövs.
    t: Também no contexto dos Jogos Olímpicos, os chineses terão de atingir os objectivos
      que <a>estabeleceram</a> para si próprios e nós, europeus, temos de ser corajosos
      e sinceros e criticá-los, se for caso disso.
  - s: De bör följa riktlinjerna som de själva har <v>satt</v> <p>upp</p>, och göra
      det möjligt för förvaltningen att tillämpa antagen lagstiftning.
    t: Devem seguir as linhas directrizes por si <a>estabelecidas</a> e criar condições
      para que a administração possa aplicar a legislação adoptada.
  - s: Under denna korta minut vill jag nämna klimatförändringen och energipolitiken,
      för EU har <v>satt</v> <p>upp</p> ytterst ambitiösa mål för att kunna utvecklas
      till ett samhälle med låga koldioxidutsläpp.
    t: Neste breve minuto, gostaria de referir as alterações climáticas e a política
      energética, porque a Europa <a>estabeleceu</a> para si objectivos extremamente
      ambiciosos em matéria de desenvolvimento de uma sociedade com baixas emissões
      de carbono.
  - s: Den når visserligen inte upp till de högsta standarder som <v>satts</v> <p>upp</p>
      av några av våra medlemsstater, men vi rör oss i rätt riktning, trots att det
      naturligtvis fortfarande inte är perfekt.
    t: Sem dúvida que não atinge os padrões mais elevados <a>estabelecidos</a> por
      alguns dos nossos Estados-Membros, mas estamos a caminhar na direcção correcta,
      embora, obviamente, ainda não seja perfeita.
  - s: Parlamentets resolution blir ett blygsamt bidrag till detta mål. Det är djupt
      beklagansvärt att man i slutdokumentet från toppmötet inte lyckades <v>sätta</v>
      <p>upp</p> nya klart definierade mål och mätbara indikationer för vart och ett
      av millenniemålen.
    t: É de facto de lamentar que o Documento Final da Cimeira não <a>estabeleça</a>
      novos objectivos claramente definidos e indicadores mensuráveis para cada um
      dos ODM.
  - s: Det konstateras att även om vissa framsteg har gjorts kommer nuvarande politik
      och åtgärder inte att vara tillräckliga för att uppnå de mål som <v>satts</v>
      <p>upp</p> för användningen av energi från förnybara källor.
    t: E considera que, embora se tenha começado a registar progressos, as políticas
      e medidas em vigor não permitirão atingir as metas anteriormente <a>estabelecidas</a>
      para a utilização de energias a partir de fontes de energia renováveis.
  - s: Därför är det enligt vår mening mycket förnuftigare - detta var ju också ett
      mål som vi <v>satte</v> <p>upp</p> för oss 1999 - att denna andra grupp producenter,
      där det framför allt handlar om en social fråga, får sitt stöd inom ramen för
      landsbygdens utveckling.
    t: Este foi o objectivo por nós <a>estabelecido</a> já em 1999.
  - s: År 2001 satte EU <v>satte</v> <p>upp</p> det ambitiösa målet att senast 2010
      halvera antalet dödsfall på vägarna.
    t: Senhor Presidente, para terminar… Em 2001, a União Europeia <a>estabeleceu</a>
      o ambicioso objectivo de, até 2010, reduzir a metade o número de mortes nas
      estradas europeias.
  - s: Vi kan inte utforma oelastiska ramar då vi varken vet om förutsättningarna
      vi <v>satt</v> <p>upp</p> kommer att uppfyllas eller inte, eller vilken utveckling
      ekonomin kommer att ha i framtiden.
    t: Não podemos definir quadros inflexíveis, quando não sabemos se irão ser observados
      os requisitos por nós <a>estabelecidos</a>, nem sabemos qual vai ser a evolução
      da economia no futuro.
  - s: <v>sätta</v> <p>upp</p> mål för utsläppen för varje land och sedan lämna till
      dessa länder och till marknaden att nå målen under fri tävlan
    t: <a>estabelecer</a> metas de emissões para cada país e deixar à consideração
      de cada Estado-Membro e do mercado a forma de atingir essas metas em livre concorrência;
  - s: Det tjänar ingenting till att Europeiska unionen <v>sätter</v> <p>upp</p> ambitiösa
      målsättningar, såsom att främja kulturell mångfald och kultursamarbete, om den
      tillgängliga budgeten inte anpassas.
    t: De nada serve a União Europeia <a>estabelecer</a> objectivos ambiciosos, como
      promover a diversidade e a cooperação cultural, se o orçamento disponível não
      estiver à altura.
  - s: Små, om några, budgetmedel har tagits i anspråk, och få kvantitativa mål har
      <v>satts</v> <p>upp</p>.
    t: Foram mobilizados - quando o foram - poucos recursos orçamentais, e <a>estabelecidos</a>
      poucos objectivos quantitativos.
  - s: Stats- och regeringscheferna har <v>satt</v> <p>upp</p> ett ambitiöst mål genom
      att försöka nå en överenskommelse i avseende på Agenda 2000-paketet på toppmötet
      i mars.
    t: Senhor Presidente, os Chefes de Estado e de Governo <a>estabeleceram</a> uma
      meta ambiciosa ao tentarem chegar a acordo sobre o pacote da Agenda 2000 na
      cimeira de Março.
  - s: 'Direktiv 86/609 <v>sätter</v> <p>upp</p> en rad förbud och standarder som
      de enskilda länderna i Europeiska unionen skall följa för att djuren skall skyddas
      och värnas så mycket som möjligt:'
    t: 'A Directiva 86/609 <a>estabelece</a> uma série de limites e normas que os
      países da União Europeia devem respeitar a fim de assegurar a máxima protecção
      dos animais:'
  - s: Eftersom det som förhoppningsvis kommer att bli någon form av lösning kommer
      att ha karaktären av kompromiss, tycker jag också att det vore fullt rimligt
      att <v>sätta</v> <p>upp</p> en tidpunkt, t.ex. om ett par år, då denna kompromiss
      skulle utvärderas, så att vi verkligen ser om den fungerar bra och i annat fall
      kan utveckla den och förbättra den.
    t: Uma vez que qualquer solução possível terá sempre a natureza de um compromisso,
      penso também que seria perfeitamente razoável <a>estabelecer</a> um prazo, por
      exemplo, de dois ou três anos, no final do qual esse compromisso teria sido
      avaliado, de forma a podermos verificar realmente se está a funcionar bem e,
      se não estiver, de que forma poderá ser desenvolvido e melhorado.
  - s: Kommissionen konstaterar också att landet åtagit sig att befästa genomförandet
      av fredsavtalen, vilket bekräftades i kongressen i augusti 2005, genom en omröstning
      om en ramlag om inrättande av förfaranden och mekanismer för att nå de mål i
      praktiken som <v>sattes</v> <p>upp</p> för tio år sedan.
    t: Regista ainda o empenhamento do país em consolidar a execução dos acordos de
      paz, que o Congresso confirmou em Agosto de 2005 ao votar uma lei-quadro que
      institui procedimentos e mecanismos destinados a garantir a efectiva consecução
      dos objectivos <a>estabelecidos</a> há sete anos.
  - s: Den har utarbetat ett förslag där man <v>sätter</v> <p>upp</p> utmanande men
      uppnåbara mål som skyddar miljön och samtidigt också tar hänsyn till vägtrafikanters
      och däcktillverkares intressen.
    t: Consultou a indústria e apresentou uma proposta que <a>estabelece</a> objectivos
      ambiciosos, mas exequíveis, objectivos que protegem o ambiente, ao mesmo tempo
      que reconhecem os interesses dos utentes das estradas e dos fabricantes de pneus.
  - s: I utskottsskedet utökades det ytterligare med en målsättning som <v>sattes</v>
      <p>upp</p> under Portugals period, enligt vilken EU även inom skogssektorn skall
      ha världens mest dynamiska och konkurrenskraftiga ekonomi.
    t: No decorrer do debate em comissão, foi introduzido ainda no relatório o objectivo
      <a>estabelecido</a> durante a Presidência portuguesa, segundo o qual também
      no sector das florestas a UE deve ser a economia mais dinâmica e competitiva
      do mundo.
  - s: 'Ni kanske kommer ihåg de övergripande mål som jag <v>satte</v> <p>upp</p>
      när jag talade till er efter att jag blivit vald:'
    t: 'Colegas, talvez se recordem dos principais objectivos que <a>estabeleci</a>
      quando me dirigi a vós após a minha eleição:'
  - s: Dessa riktlinjer stadgar att mål 1-områdena skall vara berättigade till stöd
      åt endogena och inre investeringsföretag som håller på att <v>sättas</v> <p>upp</p>
      inom dessa områden upp till ett tak på 40 procent.
    t: Estas orientações determinam que as regiões do Objectivo nº 1 terão direito
      a subsídios para empresas com investimento endógeno e interno que se <a>estabeleçam</a>
      no seu território, até um máximo de 40 %.
  - s: Det är ännu ett skäl till att vi borde försöka <v>sätta</v> <p>upp</p> mål
      som är enkla att nå.
    t: Esta é mais uma razão para devermos tentar <a>estabelecer</a> objectivos que
      sejam mais fáceis de alcançar.
  - s: Vi ska <v>sätta</v> <p>upp</p> mål för utsläppen för varje land och sedan lämna
      till dessa länder och till marknaden att nå målen under fri tävlan och vi ska
      med tillräckligt dyra utsläppsrätter internalisera kostnaderna för utsläpp.
    t: devemos <a>estabelecer</a> metas para as emissões de cada país e deixar aos
      países e ao mercado a tarefa de cumprir os objectivos definidos em situação
      de livre concorrência, e devemos internalizar o custo das emissões, estabelecendo
      preços suficientemente elevados para os direitos de emissão.
  - s: Det har vi gjort, därför att vi gärna vill visa vår erkänsla för ett gott ordförandeskap,
      som har <v>satt</v> <p>upp</p> en framsynt dagordning för Europa, vilket också
      avspeglas i resolutionens avsnitt om uppföljningen av toppmötet i Lissabon.
    t: A nossa posição prendese com o facto de querermos dar quitação de uma excelente
      presidência que <a>estabeleceu</a> uma boa ordem de trabalhos para a Europa,
      virada para frente, como, aliás, está reflectido no capítulo relativo ao seguimento
      da Cimeira de Lisboa.
  - s: Inom några få månader bör vi ha nått det grundläggande mål vi <v>satte</v>
      <p>upp</p>, det vill säga att under de kommande åren bli en god arbetsgivare
      som erbjuder konkurrenskraftiga villkor för att kunna attrahera den mest kvalificerade
      personalen till de europeiska institutionerna och som låter den egna personalen
      vara så effektiv, professionell och ansvarstagande som möjligt.
    t: Dentro de poucos meses deveremos alcançar o objectivo fundamental que <a>estabelecemos</a>,
      designadamente podermos ser, nos anos futuros, uma boa entidade patronal, que
      ofereça condições competitivas capazes de atrair as pessoas mais qualificadas
      para as Instituições europeias e que permita ao respectivo pessoal exprimir-se
      com os níveis máximos de eficiência, profissionalismo e responsabilidade.
  - s: det är enligt mig mycket negativa erfarenheter från skapandet av byråkratiska
      apparater som är väldigt ineffektiva när det gäller att nå upp till de mål för
      information och kunskap som de <v>sätter</v> <p>upp</p> för sig, liksom för
      övrigt också kampanjerna för medvetandegörande är.
    t: são experiências, em meu entender, muito negativas de criação de máquinas burocráticas
      muito pouco eficazes para a consecução dos objectivos de informação e de conhecimento
      já <a>estabelecidos</a>, tal como acontece, aliás, com as próprias campanhas
      de sensibilização.
  - s: Att utöka utnyttjandet av kraftvärmeproduktion är ett effektivt sätt att komma
      närmare de mål som <v>sattes</v> <p>upp</p> i Kyoto och påverka EU:s miljöpolitik
      i positiv riktning.
    t: O aproveitamento mais amplo da produção combinada de calor e electricidade
      é uma maneira eficaz de nos aproximarmos dos objectivos <a>estabelecidos</a>
      em Quioto e de influenciarmos positivamente a política da UE em matéria de ambiente.
  - s: Därefter måste vi lika ärligt acceptera att det är berättigat med gemenskapspreferenser
      i form av importbeskattning eller internt stöd där detta behövs för att vi skall
      nå de sociala mål vi själva demokratiskt har <v>satt</v> <p>upp</p>.
    t: Em seguida, admitir não menos francamente a legitimidade da preferência comunitária
      sob a forma de direitos niveladores à importação ou de ajudas internas, quando
      necessário, para atingir os objectivos sociais que democraticamente <a>estabelecemos</a>.
  - s: Detta ändringsförslag och sista delen av ändringsförslag 56 <v>sätter</v> <p>upp</p>
      gränser för hur vi använder programmets budget.
    t: Tanto esta alteração como a 56 <a>estabelecem</a> limites à forma como utilizamos
      o orçamento do programa.
  - s: Många mål som <v>satts</v> <p>upp</p> som en del av Europa 2020 kommer att
      ses över vid mötet i juni.
    t: Muitas das metas <a>estabelecidas</a> como parte da Estratégia Europa 2020
      serão revistas na reunião de Junho.
  - s: Vi kommer att förbättra analyserna inom ramen för programplaneringen, omarbeta
      de sektorsvisa och politiska riktlinjerna och <v>sätta</v> <p>upp</p> indikatorer.
    t: Vamos melhorar as análises efectuadas no âmbito dos processos de programação
      para cada um dos diferentes programas, vamos rever as linhas de orientação sectoriais
      e políticas e <a>estabelecer</a> indicadores.
  - s: På så sätt kan EU <v>sätta</v> <p>upp</p> mer ambitiösa mål och bli ledande
      i världen.
    t: Estou também de acordo com as alterações propostas, que visam melhorar o regulamento
      do ponto de vista das questões em causa, para que a UE possa <a>estabelecer</a>
      para si própria objectivos mais ambiciosos e assumir um papel de liderança a
      nível mundial.
  - s: När detta väl är sagt, anser jag att vi, när vi bedömer framtidsutsikterna
      för unionens utvidgningsprocess inför nästa Europeiska råd, bör utgå från de
      mål vi <v>satte</v> <p>upp</p> i början av ordförandeskapet för att, med hänsyn
      till vad vi hittills åstadkommit, fundera över vad vi kan förvänta oss i Sevilla.
    t: Posto isto, penso que, ao fazer-se a avaliação das perspectivas do processo
      de alargamento da União Europeia tendo em vista o próximo Conselho Europeu,
      devemos tomar como ponto de partida os objectivos que <a>estabelecemos</a> no
      início da nossa Presidência para, à luz dos progressos efectuados até à data,
      reflectir sobre aquilo que podemos esperar em Sevilha.
  - s: Det handlar inte om att <v>sätta</v> <p>upp</p> oöverstigliga hinder utan bara
      om att tillåta att vissa mindre, traditionella verksamheter bevaras, och detta
      förklarar varför det föreligger, om ni så vill kalla det, en viss diskriminering.
    t: Não se trata de <a>estabelecer</a> barreiras intransponíveis, mas de permitir
      a manutenção de pequenas actividades, que são tradicionais, o que justifica
      a existência, se quiser, de uma certa discriminação.
  - s: För det första kommer EU inte att vara fullständigt effektivt om det bara <v>sätter</v>
      <p>upp</p> ramar som ska följas.
    t: Primeira, a União Europeia não será plenamente eficaz se se limitar a <a>estabelecer</a>
      quadros a seguir.
  - s: Att endast <v>sätta</v> <p>upp</p> mål utan att ägna dem någon eftertänksamhet
      är inget vi bör göra den här gången.
    t: Neste momento, não devemos pura e simplesmente <a>estabelecer</a> objectivos
      mais ambiciosos, sem ponderarmos aturadamente sobre os mesmos.
  - s: Varför använder vi inte vår valuta för att genomföra de mål som vi har <v>satt</v>
      <p>upp</p> för energin och miljön?
    t: Por que é que não utilizamos a nossa moeda comum para reforçar a nossa capacidade
      de implementação dos objectivos que <a>estabelecemos</a> para nós próprios em
      termos de energia e de ambiente?
  - s: Det är lätt att <v>sätta</v> <p>upp</p> ett mål för att stoppa förlusten av
      biologisk mångfald - särskilt när det ligger nio år fram i tiden - det är hur
      lätt som helst att hitta ett mål långt, långt fram i tiden.
    t: É fácil <a>estabelecer</a> um objectivo para travar a perda de biodiversidade
      - especialmente quando faltam nove anos - é a coisa mais simples do mundo encontrar
      um objectivo para cumprir dali a muito, muito tempo.
  - s: Därför föreslår jag medlemsstaterna att bemöda sig konkret tillsammans med
      kommissionen för att lösa problemen, även de byråkratiska, med rörligheten och
      <v>sätta</v> <p>upp</p> precisa mål i form av en tvåårig handlingsplan och en
      slutrapport.
    t: Portanto, proponho que os Estados-Membros envidem esforços concretos, juntamente
      com a Comissão, no sentido de resolver os problemas, inclusivamente de ordem
      burocrática, respeitantes à mobilidade e <a>estabeleçam</a> objectivos concretos
      sob a forma de um plano de acção bienal e de um relatório final.
  - s: I sin resolution från 2009 uppmärksammade parlamentet förhandlingarna på Cypern
      men <v>satte</v> inte <p>upp</p> några villkor i samband med kolonierna eller
      Famagusta-situationen.
    t: O Parlamento, na sua resolução de 2009, salientou as negociações em Chipre
      sem, no entanto, <a>estabelecer</a> pré-condições associadas às colónias ou
      à situação de Famagusta.
  - s: Innan jag fortsätter skulle jag vilja gratulera ledningen och personalen på
      miljöbyrån för det sätt de har lyckats uppfylla de mål som <v>sattes</v> <p>upp</p>
      i den ursprungliga förordningen, och uttrycka min uppskattning för det sätt
      på vilket byrån stött parlamentets arbete mot större insyn och ansvar samt harmonisering
      av bestämmelser.
    t: Antes de prosseguir, gostaria de felicitar o director e o pessoal da Agência
      do Ambiente pela forma como conseguiram cumprir os objectivos <a>estabelecidos</a>
      no regulamento que a instituiu, e de manifestar a minha apreciação pela forma
      como a agência tem apoiado as iniciativas do Parlamento no sentido da promoção
      da transparência, da responsabilização e da harmonização dos regulamentos.
  - s: På dessa år har byrån, trots dess korta existens, gott och väl uppfyllt de
      mål som <v>sattes</v> <p>upp</p> av den dåvarande ordföranden Jacques Delors,
      något som Collins själv uttrycker då han på ett strikt och kompetent sätt tagit
      fram objektiv och jämförbar information om den europeiska miljösituationen så
      att såväl parlamentet, som kommissionen som medlemsstaterna kan agera utifrån
      detta.
    t: Nos poucos anos da sua existência, a AEA preencheu amplamente os objectivos
      <a>estabelecidos</a> pelo então presidente Jacques Delors, tal como o senhor
      deputado Collins destaca, ao facultar, de forma rigorosa e competente, informação
      objectiva e comparável sobre o estado do ambiente na Europa, por forma a que
      Parlamento, Comissão e Estados-Membros possam formular, com base na mesma, políticas
      adequadas.
  - s: Det mål som <v>satts</v> <p>upp</p> i artikel 5 är mycket precisa även om de
      är nationella och inte utformade för att gälla specifika platser.
    t: As metas <a>estabelecidas</a> no artigo 5º são muito precisas, se bem que nacionais
      e não directamente aplicáveis a locais específicos.
  - s: Man har välvilliga sysselsättningsinitiativ och vill <v>sätta</v> <p>upp</p>
      ambitiösa mål, men detta riskerar att faktiskt bli rent av kontraproduktivt.
    t: Apresentam-se iniciativas bem intencionadas em prol do emprego e procura-se
      <a>estabelecer</a> objectivos ambiciosos, mas tudo isso poderá vir a ser apenas
      contraproducente.
  - s: Omedelbart efter olyckan i Fukushima gick ni åt rätt håll och <v>satte</v>
      <p>upp</p> mål som omfattade en djupgående utredning av alla risker vid europeiska
      kärnkraftverk med utgångspunkt i vad vi har lärt oss under tiden efter Fukushima.
    t: Inicialmente, após Fukushima, o Senhor Comissário apontou na direcção certa
      e <a>estabeleceu</a> objectivos que incluíam uma investigação aprofundada e
      abrangente de todos os riscos que as centrais nucleares europeias representam,
      com base no que tinha aprendido nos acontecimentos de Fukushima.
  - s: Det är här Europeiska unionen söker lösningar, och man följer den inriktning
      som anvisats i samband med det energilagstiftningspaket som är under förhandling
      och för vilket ordförandeskapet har <v>satt</v> <p>upp</p> som sitt konkreta
      mål att en överenskommelse ska ha nåtts före årets slut.
    t: É nisto que a União Europeia está à procura de respostas, seguindo a linha
      indicada no conjunto da legislação sobre a energia actualmente em negociação,
      e para a qual a própria Presidência <a>estabeleceu</a> o firme objectivo de
      procurar chegar a acordo nos finais do ano.
  - s: Det är därför viktigt att Europeiska unionen <v>sätter</v> <p>upp</p> ett antal
      principer med hänsyn till exploatering och bevarande.
    t: É, por isso, importante que a União Europeia <a>estabeleça</a> diversos princípios
      em matéria de exploração e conservação.
  - s: 'För det andra anser vi att det mål som kommissionen har <v>satt</v> <p>upp</p>,
      nämligen att öppna samtliga nät för frakttjänster, nationellt och internationellt,
      vilket kommissionären också har antytt, redan klart har definierats med tidsfristen
      1 januari 2006, och inte med tidsfrister enligt mottot ett och ett halvt år
      eller två år efter ikraftträdandet, utan vi vill att alla skall veta följande:'
    t: Em segundo lugar, consideramos que o objectivo <a>estabelecido</a> pela Comissão
      de abrir a totalidade da rede ao transporte de mercadorias - quer a nível dos
      transportes transfronteiriços, quer nacionais - até 1 de Janeiro de 2006, como
      a Senhora Comissária também referiu, deveria ser claramente afirmado desde já,
      e não como objectivo a atingir um ano e meio ou dois anos após a entrada em
      vigor.
  - s: Jag vill naturligtvis betona att denna debatt inte bör användas som en förevändning
      för att kritisera vare sig Bulgarien eller Rumänien, som vi vet har arbetat
      mycket hårt för att uppfylla de tekniska kriterier som kommissionen har <v>satt</v>
      <p>upp</p>.
    t: Claro, devo salientar que este debate não deve ser utilizado como uma desculpa
      para criticar a Bulgária ou a Roménia, que sabemos que têm estado a trabalhar
      arduamente para cumprirem os critérios técnicos que a Comissão <a>estabeleceu</a>.
  - s: Det är allt mer meningslöst, då det handlar om vissa kulturella produkter som
      industriprodukter, att <v>sätta</v> <p>upp</p> skydd för att begränsa deras
      möjligheter att ta sig in på vissa områden, till exempel biosalongerna.
    t: Faz cada vez menos sentido, tratando-se de certos produtos culturais como produtos
      industriais, <a>estabelecer</a> protecções de tipo limitador à sua penetração
      em determinados circuitos, por exemplo as salas de cinema.
  - s: För de centrala miljöproblemen måste man <v>sätta</v> <p>upp</p> kvalitativa
      och kvantitativa målsättningar och tidtabeller.
    t: Para os problemas ambientais mais importantes é preciso <a>estabelecer</a>
      objectivos qualitativos e quantitativos e prazos.
  - s: Vi befinner oss alltför långt från de ambitiösa mål vi <v>satte</v> <p>upp</p>
      i Lissabon för tre år sedan.
    t: Estamos demasiado longe das ambiciosas metas <a>estabelecidas</a> em Lisboa
      há três anos.
  - s: Det handlar inte om att <v>sätta</v> <p>upp</p> nya mål. Det handlar inte om
      att utveckla nya löften och hypoteser och nya analyser, utan det handlar om
      att vi äntligen skall ta oss själva på allvar.
    t: Não está em causa <a>estabelecer</a> novos objectivos.
  - s: Bland de mål som EU har <v>satt</v> <p>upp</p> finns en halvering av antalet
      offer för trafikolyckor till 2010.
    t: Entre os objectivos que a UE <a>estabeleceu</a> figura o de diminuir para metade
      o número de vítimas de acidentes rodoviários até 2010.
  - s: Det var ett detaljerat och noggrant arbete att <v>sätta</v> <p>upp</p> de nya
      reglerna för att styra över ett EU med 25, och sedermera 27, 28 och fler medlemsstater.
    t: Foi um trabalhado pormenorizado e cuidadoso, <a>estabelecer</a> as novas regras
      para governar a Europa a 25, e depois a 27, 28 ou mais Estados-Membros.
  - s: Vi <v>satte</v> <p>upp</p> mål i Lissabon för arbetstillfällen, deltagande
      i arbetsmarknaden, elever som hoppar av skolan och livslångt lärande men uppriktigt
      sagt är vi för närvarande inte ens i närheten av att möta dessa mål till 2010.
    t: Nela <a>estabelecemos</a> objectivos para empregos, participação no mercado
      de trabalho, abandono escolar e aprendizagem ao longo da vida, mas, francamente,
      desde Lisboa até ao presente, não estamos minimamente perto de atingir tais
      objectivos até 2010.
  - s: För att uppnå de mål vi <v>satt</v> <p>upp</p> för grannskapspolitiken de senaste
      åren behöver grannländernas medborgare känna ett verkligt politiskt och ekonomiskt
      närmande med EU.
    t: A fim de atingirem os objectivos que <a>estabelecemos</a> nestes últimos anos
      para a política de vizinhança, os cidadãos dos países vizinhos têm de se sentir
      verdadeiramente próximos da UE, em termos políticos e económicos.
  - s: 'För det första har vi åtagandet att hålla verkliga ”benchmarks”, en verklig
      jämförande granskningsprocess, att <v>sätta</v> <p>upp</p> mål, verkliga mål
      som vi kan uppnå, att regeringar går med på att ge sig in i något som är en
      ganska modig process genom att säga: ”ja, vi går med på att bli jämförda med
      varandra, vi går med på att jämföras med resten av världen”.'
    t: Em primeiro lugar, existe um compromisso de estabelecer termos de referência
      genuínos, um processo genuíno de análise entre pares, de <a>estabelecer</a>
      objectivos, objectivos genuínos que possamos alcançar;
  - s: Vi behöver en ram med bestämmelser, där man <v>sätter</v> <p>upp</p> mål, fastslår
      bindande riktlinjer, fastslår mekanismer och en enhetlig tillämpbarhet.
    t: É necessário um quadro regulamentar que defina objectivos, que <a>estabeleça</a>
      regras vinculativas, que defina mecanismos e as modalidades da sua aplicação
      uniforme.
  - s: Vi vet alla att sanningen är en annan, alla i denna sal vet att Amsterdamfördraget
      inte når ett enda av de mål som regeringarna själva hade <v>satt</v> <p>upp</p>.
    t: todos sabemos, nesta assembleia, que o Tratado de Amesterdão não atinge nenhum
      dos objectivos que os próprios governos tinham <a>estabelecido</a>.
  - s: huruvida vi nämligen också genomför löftena, värdena och målen i del I och
      II, huruvida vi också faktiskt förverkligar ansvarsområdena och de demokratiska
      principerna som vi i samförstånd förankrade i första och andra delen, eller
      huruvida vi bara <v>sätter</v> <p>upp</p> nya mål för oss, men inte befriar
      det förflutna fängslade Europa.
    t: O está em jogo, fundamentalmente, neste trabalho é uma questão muito clara,
      isto é, se vamos concretizar as promessas, os valores e os objectivos definidos
      na primeira e na segunda parte, se vamos tornar, de facto, realidade as competências,
      as responsabilidades e os princípios da democracia que consagrámos, por consenso,
      na primeira e na segunda parte, ou se vamos simplesmente <a>estabelecer</a>
      novos objectivos, sem libertar a Europa das correntes do passado.
  - s: I fråga om Rumänien och Bulgarien skulle det ursprungligen stå i vår resolution
      att vi uppskattar att de här länderna har <v>satt</v> <p>upp</p> en målsättning
      för sig själva, nämligen 2004.
    t: 'Nos casos da Roménia e da Bulgária, disse-se inicialmente que da nossa resolução
      constaria que estávamos cientes de que estes países <a>estabeleceram</a> para
      si próprios uma meta temporal, a saber:'
  - s: Jag stöder denna resolution eftersom jag är övertygad om att Montenegro skulle
      bli ett framgångsrikt exempel för EU i Balkanländerna med tanke på att det uppfyller
      alla villkor som har <v>satts</v> <p>upp</p> av kommissionen för att inleda
      anslutningsprocessen.
    t: Aprovo a presente resolução estando convicto de que o Montenegro deve tornar-se
      num caso de sucesso nos Balcãs para a UE, desde que respeite todas as condições
      <a>estabelecidas</a> pela Comissão para começar o processo de adesão.
  - s: Det bör <v>sättas</v> <p>upp</p> frister, inom vilka det avgörs med ett klart
      ”ja” eller ”nej”, så att det inte uppstår några onödiga risker.
    t: Dever-se-ia <a>estabelecer</a> prazos para uma resposta clara, positiva ou
      negativa, para que não se corra nenhum risco desnecessário.
  - s: Jag skulle också vilja säga att det vi möter här är inte ett strängare konditionalitetssystem
      än det som medlemsstaterna för närvarande följer i sitt bilaterala utvecklingssamarbete,
      eftersom det nu för tiden är nödvändigt att se till att resursanvändningen motsvarar
      de mål som <v>satts</v> <p>upp</p>.
    t: Diria que aquilo com que estamos aqui confrontados não é um regime de condicionalidade
      mais apertado do que o regime exercido pelos EstadosMembros na sua cooperação
      bilateral para o desenvolvimento, já que hoje em dia é necessário assegurar
      que a utilização dos recursos corresponda aos objectivos <a>estabelecidos</a>.
  - s: Stats- och regeringscheferna har <v>satt</v> <p>upp</p> målet att Europa skall
      bli ett dynamiskt område genom att höja den potentiella tillväxttakten till
      3 procent senast 2010.
    t: Os Chefes de Estado e de Governo <a>estabeleceram</a> como objectivo da Europa
      a sua transformação uma área dinâmica por meio do aumento das taxas de crescimento
      potencial para 3% até 2010.
  - s: Det är väldigt lätt att <v>sätta</v> <p>upp</p> mål och lova saker - som förbundskansler
      Schröder har upptäckt - men de arbetslösa behöver handling, inte ord.
    t: É muito fácil <a>estabelecer</a> objectivos e fazer promessas - como o Chanceler
      Schröder descobriu -, mas é de actos, não de palavras, que os desempregados
      necessitam.
  - s: Om vi på ett bestämt sätt slår fast att Turkiet har en stol som väntar på att
      våra turkiska européer skall komma och sätta sig tillsammans med oss vid unionens
      bord, måste vi lika bestämt hävda att inga avsteg kommer att göras från de villkor
      som <v>sattes</v> <p>upp</p> i Köpenhamn.
    t: Se afirmamos de forma categórica que a Turquia tem uma cadeira à espera que
      os nossos eurocompatriotas turcos venham sentar-se nela, ao nosso lado, à mesa
      da União, deveremos, com a mesma contundência, afirmar que não se descurará,
      de forma alguma, o cumprimento dos critérios <a>estabelecidos</a> em Copenhaga.
  - s: För PSE-gruppens räkning välkomnar jag därför att det ansvariga utskottet har
      bekräftat kommissionens linje att <v>sätta</v> <p>upp</p> bindande nationella
      mål för utökningen av biobränslen för transport.
    t: Em nome do Grupo PSE, saúdo o facto de a comissão especializada ter confirmado
      a linha preconizada pela Comissão no sentido de <a>estabelecer</a> objectivos
      nacionais vinculativos para a utilização de biocombustíveis.
  - s: Bergsområdena, som utgör 40 procent av det europeiska territoriet och där 90
      miljoner människor är bosatta, har hittills setts som missgynnade områden, men
      genom en innovativ och konsekvent energipolitik kan dessa regioner övervinna
      detta handikapp och tillhandahålla en viktig stimulans för att uppnå de målsättningar
      som <v>satts</v> <p>upp</p> i 20-20-20-strategin, och visa att självförsörjning
      i fråga om energi är möjligt, till en acceptabel kostnad, om det finns en tydlig
      politisk vilja.
    t: pondo em prática políticas energéticas inovadoras e coerentes, essas regiões
      podem superar essa desvantagem e fornecer um estímulo fundamental para a realização
      dos objectivos <a>estabelecidos</a> na estratégia 20-20-20, demonstrando que
      a auto-suficiência energética é possível, a custos aceitáveis, se existir uma
      firme vontade política.
  - s: Därför måste vi <v>sätta</v> <p>upp</p> tydliga prioriteringar inom ramen för
      en tydlig strategi.
    t: Convém, por isso, <a>estabelecer</a> prioridades claras dentro da estratégia
      definida.
  - s: Vi kan emellertid inte blunda för att det i dag, i hela västvärlden, är så
      att marknadskrafterna nästan alltid skapar allvarliga och farliga koncentrationer
      om de lämnas ensamma, och att det endast är genom politiska åtgärder som vi
      kan <v>sätta</v> <p>upp</p> regler för ett liberalt samhälle där mångfalden
      är en viktig grundpelare.
    t: No entanto, não podemos fechar os olhos ao facto de, hoje, em todo o mundo
      ocidental, as forças do mercado, se deixadas entregues a si próprias, conduzirem
      quase sempre a perigosos fenómenos de concentração e de só uma medida de carácter
      político poder <a>estabelecer</a> regras para uma sociedade liberal, cuja base
      fundamental é o pluralismo.
  - s: Vi måste kräva att samtliga medlemsstater efterlever och tillämpar de regler
      vi har <v>satt</v> <p>upp</p>.
    t: Temos de exigir a todos os Estados-Membros que cumpram e apliquem as normas
      que todos <a>estabelecemos</a>.
  - s: Om vi vill nå det mål som stats- och regeringscheferna <v>satte</v> <p>upp</p>
      i Lissabon, att genomföra en europeisk sysselsättningsstrategi som innebär att
      vi 2010 når god och full sysselsättning inom ramen för social sammanhållning,
      råder det inga tvivel om att vi måste beakta, sätta värde på och stödja de ansträngningar
      som görs på lokal nivå på olika sätt beroende på i vilket miljö man verkar.
    t: Se queremos alcançar o objectivo que os Chefes de Estado e de Governo <a>estabeleceram</a>
      em Lisboa de pôr em prática uma Estratégia Europeia de Emprego que em 2010 consiga
      uma boa e plena situação de emprego dentro de um contexto de coesão social,
      não há dúvida de que é necessário considerar, valorizar e apoiar os esforços
      que os intervenientes estão a realizar a nível local, de maneira diferente segundo
      o contexto ambiental em que actuam.
  - s: Världssamfundet lyckades i snabb takt avskaffa handelshindren och i ännu snabbare
      takt <v>sätta</v> <p>upp</p> nya regler för världshandeln och samtidigt inte
      bara förhindra att reglerande bestämmelser i sociala frågor upprättades utan
      att likställa utveckling av tredje land med obegränsade privatiseringar och
      liberaliseringar av marknaderna.
    t: A sociedade mundial conseguiu rapidamente eliminar os obstáculos ao comércio,
      conseguiu ainda mais rapidamente <a>estabelecer</a> novas regras para o comércio
      mundial e, paralelamente, não só impede a previsão de regras para as questões
      sociais, como identifica o desenvolvimento dos países terceiros com privatizações
      e liberalização dos mercados sem limites.
  - s: I Ukraina självt har man ju <v>satt</v> <p>upp</p> det ambitiösa målet att
      vara moget för anslutning fram till år 2007.
    t: A própria Ucrânia <a>estabeleceu</a> para si o objectivo ambicioso de estar
      preparada para a adesão até ao ano 2007.
  - s: Köln måste ge en signal även på detta område för att förverkliga den ekonomiska
      politik som äntligen <v>sätter</v> <p>upp</p> de mål som skall uppnås, såsom
      ett annat förhållande till Världshandelsorganisationen, en nylansering av de
      europeiska produkternas kvalitet, skattebefrielser för företagen.
    t: Colónia deve dar também um sinal neste domínio, para que se realize uma política
      económica que <a>estabeleça</a>, finalmente, os objectivos a atingir, tais como
      um diferente relacionamento com a Organização Mundial do Comércio, o relançamento
      da qualidade dos produtos europeus e o desagravamento fiscal das empresas.
  - s: EU måste hållas ansvarigt för allt sitt utvecklingsstöd och måste, tillsammans
      med AVS, <v>sätta</v> <p>upp</p> tydliga mål som stimulerar AVS-ländernas konkurrenskraft
      och tillväxt.
    t: A UE tem de prestar contas por toda a sua ajuda ao desenvolvimento e, juntamente
      com os países ACP, deverá <a>estabelecer</a> objectivos claros que promovam
      a competitividade e o crescimento dos países ACP.
  - s: Detta var den slutliga gräns som vi <v>satte</v> <p>upp</p> för oss själva,
      och det var skälet till att jag i mitt inledningsanförande beskrev de grundläggande
      punkter som vi inte kan åsidosätta, nämligen folkets vilja, frågan om pelarstrukturen
      och en europeisk utrikesminister.
    t: 'Foi este o limite último que <a>estabelecemos</a> para nós próprios, e foi
      por isso que fiz um discurso em que delineei os pontos fundamentais que não
      podemos deixar cair:'
  - s: Vi måste vinna EU-medborgarnas stöd för detta konstitutionsfördrag, inte som
      ett slutmål utan som ett instrument med vilket vi tillsammans kan nå de mål
      som <v>sattes</v> <p>upp</p> för 50 år sedan.
    t: Temos de conquistar o apoio dos cidadãos europeus para este tratado constitucional,
      embora não como um objectivo final, mas como um instrumento com o qual possamos,
      em conjunto, alcançar os objectivos <a>estabelecidos</a> há cinquenta anos.
  - s: Det framförs krav på målet att göra EU till den mest energieffektiva ekonomin
      i världen genom att <v>sätta</v> <p>upp</p> mål för de årliga minskningarna
      i energiintensitet i storleksordningen 2,5-3 procent och på en kraftfull strategi
      för Montreal.
    t: Exorta a que se assuma o objectivo de fazer da Europa a economia mais eficiente
      do mundo em matéria de energia, <a>estabelecendo</a> metas para a redução anual
      da intensidade energética na ordem dos 2,5% a 3% e uma estratégia sólida para
      Montreal.
- c: 105
  r: 2
  v: fixar
  x:
  - s: Sådant kan man inte planera, här kan vi inte <v>sätta</v> <p>upp</p> mål. Någon
      sade att kommissionen borde sätta upp objectives .
    t: não podemos <a>fixar</a> nenhuns objectivos.
  - s: Sådant kan man inte planera, här kan vi inte sätta upp mål. Någon sade att
      kommissionen borde <v>sätta</v> <p>upp</p> objectives .
    t: não podemos <a>fixar</a> nenhuns objectivos.
  - s: Vi skall inte glömma att vi skall föra samman målen med ett hållbart ekonomiskt
      välstånd och en social integrering som vi har <v>satt</v> <p>upp</p> för oss
      själva.
    t: Não devemos esquecer, com efeito, que temos de atingir os objectivos da prosperidade
      económica sustentável e de integração social <a>fixados</a> por nós próprios.
  - s: Genom att <v>sätta</v> <p>upp</p> ”tröskelvärden” för värdet av tillgångar
      som är ”systemrelevanta” banar man i stället väg för formella uppdelningsförfaranden
      som gör att många investeringsbolag som borde ha omfattats av direktivet kommer
      att falla utanför det.
    t: Por outro lado, ao <a>fixar</a> «limiares» no valor dos activos com «relevância
      sistémica», abre as portas a processos de fragmentação formal que colocarão
      fora da directiva grande parte das sociedades de investimento que se querem
      enquadrar.
  - s: Har föredraganden lett oss till det mål vi själva har <v>satt</v> <p>upp</p>?
    t: A relatora conduziu-nos em direcção ao objectivo que <a>fixámos</a>?
  - s: Redan nu verkar det dock som om ministerrådet (rättsliga frågor) inte skall
      lyckas uppfylla de mål som <v>satts</v> <p>upp</p>.
    t: Todavia, já neste momento parece que o Conselho de Ministros da Justiça irá
      atrasar-se em relação aos objectivos <a>fixados</a>.
  - s: Även om de stora dragen i det förslag som läggs fram i dag tycks gå i denna
      riktning, är de förordade åtgärderna mycket ofullständiga mot bakgrund av de
      mål som <v>sätts</v> <p>upp</p> i och med genomförandet av ett verkligt gemensamt
      europeiskt asylsystem.
    t: Se as grandes linhas da proposta que hoje nos é apresentada parecem apontar
      nesse sentido, as medidas preconizadas são demasiadamente parciais, tendo em
      conta os objectivos <a>fixados</a> pela aplicação de um verdadeiro sistema de
      asilo europeu comum.
  - s: Man uppmuntrar till införande och främjande av nyskapande pedagogiska modeller
      för språkundervisning, särskilt skolor med flerspråkig undervisning, vilket
      är i linje med de mål som <v>sattes</v> <p>upp</p> i Barcelona 2002 och som
      bland annat inbegriper inlärning av regionala språk, minoritetsspråk och grannspråk.
    t: A criação e a manutenção de modelos pedagógicos inovadores para o ensino de
      línguas são incentivadas, nomeadamente em creches e pré-primárias com ensino
      multilingue, que respondam ao objectivo <a>fixado</a> em Barcelona em 2002,
      e de que faz parte a aprendizagem de línguas regionais, minoritárias e confinantes.
  - s: Men jag noterar kommissionärens goda avsikt att tillkännage att han är villig,
      tillsammans med sina kolleger i Europeiska kommissionen, att starta en utredning,
      just för att se om man i framtiden vidare kan täcka den gräns som själva kommissionen
      <v>satte</v> <p>upp</p> och som naturligtvis parlamentet kräver att få kunna
      undersöka.
    t: Mas registo a declaração do comissário, que demonstra boa vontade e a disposição
      de, juntamente com os seus colegas da Comissão Europeia, iniciar um estudo precisamente
      para averiguar se, no futuro, será possível ir mais para além do limite que
      a própria Comissão <a>fixou</a> e que, como é evidente, o Parlamento deseja
      ver alargado.
  - s: 'Dessa länder kommer dock inte undan i direktivet, utan i stället <v>sätter</v>
      man <p>upp</p> högre mål för dem. EU:s största länder ligger efter:'
    t: em vez disso, estão a ser <a>fixados</a> objectivos mais altos para estes países.
  - s: Kommissionen måste ha den makt och de resurser som krävs för att den ska kunna
      se till att de enskilda medlemsstaterna faktiskt följer de mål som <v>satts</v>
      <p>upp</p> vid toppmötet.
    t: A Comissão deve dispor dos poderes e dos recursos necessários para poder garantir
      que os vários Estados-Membros cumpram realmente os objectivos <a>fixados</a>
      na Cimeira.
  - s: Om vi vill ge våra industrier ett lyft, om vi vill behålla eller ta ledningen
      i nya sektorer, oavsett om det rör sig om energieffektivitet eller förnybar
      energi, är det grundläggande att vi i EU <v>sätter</v> <p>upp</p> det här målet.
    t: Se queremos estimular a nossa indústria, se queremos continuar a liderar ou
      passar a liderar em novos sectores, tanto no da eficiência energética, como
      no das energias renováveis, é fundamental <a>fixarmos</a> esta meta na União.
  - s: 'För ett år sedan <v>satte</v> Europeiska kommissionen <p>upp</p> tre helt
      rimliga krav i sitt första meddelande om flerspråkighet:'
    t: 'Senhor Presidente, há um ano, na sua primeira Comunicação sobre o multilinguismo,
      a Comissão Europeia <a>fixou</a> três objectivos absolutamente razoáveis:'
  - s: Jag påminner er om att Europeiska unionen på eget initiativ <v>satt</v> <p>upp</p>
      som mål att föra nivån på förnybar energi från 6 procent för närvarande till
      12 procent omkring år 2000.
    t: Relembro que, por iniciativa da Comissão, a União Europeia <a>fixou</a><a>-se</a>
      como objectivo elevar de 6 % para 12 % até ao ano 2000 a parte das energias
      renováveis.
  - s: Regeringen har <v>satt</v> <p>upp</p> ett obligatoriskt långsiktigt mål att
      uppnå en 80-procentig minskning av Skottlands utsläpp fram till 2050.
    t: O Governo <a>fixou</a> um objectivo obrigatório de longo prazo para que, até
      2050, se atinja uma redução de 80% das emissões produzidas pela Escócia.
  - s: I Lissabonfördraget, som man har enats om och röstat om i denna kammare, <v>satte</v>
      vi <p>upp</p> höga mål. Vi enades om att Europeiska unionen skulle vara en global
      aktör.
    t: No Tratado de Lisboa, que também foi acordado e votado neste Hemiciclo, <a>fixámos</a>
      elevadas ambições.
  - s: Detta var de två mål jag hade <v>satt</v> <p>upp</p> för mig personligen och
      för kommissionen.
    t: Estas foram metas que tinha <a>fixado</a> para mim própria e para a Comissão.
  - s: Sverige var annars det första land som 1988 <v>satte</v> <p>upp</p> ett tufft
      mål när det gäller koldioxidutsläppen, som innebar oförändrade utsläpp från
      1987 och framåt.
    t: A Suécia foi o primeiro país a <a>fixar</a> um objectivo rigoroso, em 1988,
      no que respeita às emissões de dióxido de carbono, objectivo esse que obrigava
      à manutenção dos volumes de emissão de 1987.
  - s: Bara om vi har fasta, tydliga och jämförbara kriterier för mätningar av fartyg,
      inklusive motorkraft och tonnage, kan det finnas förtroende för de mål som <v>sätts</v>
      <p>upp</p> av FUP.
    t: Só poderá existir confiança nos objectivos <a>fixados</a> pelos POP se definirmos
      critérios rigorosos, claros e comparáveis para a medição de navios, nomeadamente
      em matéria de potência dos motores e arqueação.
  - s: Här skulle jag vilja påminna er om att från och med 1995 <v>satte</v> kommissionen
      <p>upp</p> ett mål på 120 gram, och bilindustrin var medveten om detta.
    t: Neste ponto, gostaria de lhes lembrar que desde 1995 a Comissão <a>fixou</a>
      o objectivo de 120 gramas e que, consequentemente, a indústria automóvel tinha
      conhecimento disso.
  - s: Därför är jag glad över att vår föredragande har tagit hänsyn till detta genom
      att säga att det är orealistiskt att <v>sätta</v> <p>upp</p> någon tidsfrist
      före 2015.
    t: Por conseguinte, congratulo-me com o facto de o nosso relator ter feito isso
      mesmo, ao dizer que não é realista <a>fixar</a> qualquer data-limite antes de
      2015.
  - s: Inom området för finansiella tjänster, t.ex., har kommissionen för avsikt hålla
      ett sammanträde i februari nästa år, som en del av en översyn efter halva tiden,
      för att stimulera till ett större politiskt intresse av att fullända den inre
      marknaden och uppnå de svåra mål som vi <v>satte</v> <p>upp</p> i samband med
      Europeiska rådets möte i Lissabon.
    t: Na área dos serviços financeiros, por exemplo, a Comissão tenciona realizar
      uma reunião de avaliação intercalar para análise da situação, em Fevereiro do
      próximo ano, a fim de incentivar o interesse político na evolução do mercado
      interno e na consecução dos difíceis objectivos <a>fixados</a> no Conselho Europeu
      de Lisboa.
  - s: Jag instämmer också i vad kommissionsledamoten just sade när hon önskade alla
      - parlamentet och kommissionen - lycka till med de mål som vi har <v>satt</v>
      <p>upp</p>, eftersom dessa otvivelaktigt kommer att påverka tusentals medborgares
      välfärd.
    t: Senhor Presidente, começarei por dizer que concordo plenamente com o relatório
      da Comissão do Emprego e dos Assuntos Sociais elaborado pela senhora deputada
      Lynne e que partilho, ainda, as palavras que a Senhora Comissária acabou de
      pronunciar, desejando boa sorte a todos - ao Parlamento e à própria Comissão
      - em relação aos objectivos que <a>fixámos</a>, porque, sem qualquer dúvida,
      estes repercutirão no bem-estar de milhares e milhares de cidadãos.
  - s: Det är därför mycket viktigt att begränsa rättsaktens tillämpningsområde och
      <v>sätta</v> <p>upp</p> mycket tydliga gränser för detta rättsliga förfarande
      för att undvika att det blir för enkelt att överklaga och att återvända.
    t: Parece-me, por isso, extremamente importante restringir o campo e os procedimentos
      jurídicos, <a>fixar</a> limites muito precisos esses procedimentos, a fim de
      evitar, na verdade, atrasos e a possibilidade de novas entradas.
  - s: Det mål som <v>satts</v> <p>upp</p> av G8, nämligen att i man första hand ska
      bekämpa fattigdom och hunger i Afrika hänger samman med direkta och djärva beslut.
    t: O objectivo <a>fixado</a> pelo G8, de combater prioritariamente a pobreza e
      a fome em África, está associado a decisões directas e corajosas.
  - s: Dessa siffror gör att det förefaller ganska osannolikt att vi ska kunna nå
      det mål som vi har <v>satt</v> <p>upp</p> för oss själva - en besparing på en
      femtedel av den nuvarande energikonsumtionen fram till 2020.
    t: Face a estes números, parece pouco provável que possamos atingir o objectivo
      que <a>fixámos</a> - uma poupança de um quinto do consumo actual de energia
      até 2020.
  - s: Vi har <v>satt</v> <p>upp</p> realistiska tidsgränser för processen och kan
      därför förhindra ändlösa debatter.
    t: <a>Fixámos</a> prazos realistas para este processo, atalhando assim debates
      que seriam intermináveis.
  - s: De målsättningar som rådet har <v>satt</v> <p>upp</p> ger vårt näringsliv en
      tydlig ram och även en investeringssäkerhet för de kommande åren.
    t: Os objectivos do Conselho <a>fixam</a> um quadro muito claro para a nossa indústria,
      assim como segurança dos investimentos para os próximos anos.
  - s: Mest uppmärksamhet har ägnats åt toppmötets åtaganden om energieffektivitet
      och förnybar energi och beundransvärda mål för energisparande har <v>satts</v>
      <p>upp</p>.
    t: As atenções centraram-se nos compromissos da Cimeira em matéria de eficiência
      energética e fontes de energia renováveis e nas admiráveis metas <a>fixadas</a>
      em termos de poupança de energia.
  - s: Den första fråga som vi måste beakta är därför hur vi också kan <v>sätta</v>
      <p>upp</p> mål för energiproduktionen när det gäller biltransporter.
    t: A primeira questão que teremos de analisar é, por conseguinte, como é que podemos
      também <a>fixar</a> objectivos para a produção de energia no transporte automóvel.
  - s: Om EU menar allvar med att ge bilindustrin resurser för att uppfylla de mål
      för koldioxidutsläpp vi har <v>satt</v> <p>upp</p> och om vi även vill behålla
      folk i arbete, vilket just nu är svårt på vår kontinent, då måste vi också ha
      en samordnad strategi för att ge branschen stöd.
    t: Se a Europa está seriamente disposta a facultar à sua indústria automóvel os
      meios para cumprir os objectivos CO2 que <a>fixámos</a> e se, por outro lado,
      queremos manter as pessoas nos seus postos de trabalho, o que neste preciso
      momento representa um problema para o nosso continente, só nos resta implementar
      uma estratégia coordenada de ajuda ao sector em causa.
  - s: Jag har också konstaterat att om jordbruket - den gemensamma jordbrukspolitiken
      - ska kunna uppnå de mål som vi har <v>satt</v> <p>upp</p>, måste vi ta hänsyn
      till skillnaderna mellan alla typer av jordbruk som finns i EU.
    t: Registei também que, para a agricultura - a política agrícola comum - alcançar
      os objectivos que <a>fixámos</a>, temos de ter em conta todas as diferenças
      entre todos os tipos de agricultura que existem na União Europeia.
  - s: De prioriteringar som har <v>satts</v> <p>upp</p> när det gäller förbindelserna
      mellan Europeiska unionen och länderna i Latinamerika är att förhandla fram
      nya avtal, verkställa bilaterala och interregionala avtal, vilka undertecknats
      under de senaste åren, liksom att utveckla och stadfästa politiska dialoger
      som redan har upprättats.
    t: A negociação de novos acordos e a aplicação de acordos bilaterais e inter-regionais
      assinados estes últimos anos, assim como o desenvolvimento e a consolidação
      de diálogos políticos já estabelecidos, constituem as prioridades <a>fixadas</a>
      no que respeita às relações da União Europeia com os países da América Latina.
  - s: Jag kan också se att de mål vi har <v>satt</v> <p>upp</p> är möjliga att nå.
    t: Constato igualmente que os objectivos que <a>fixámos</a> podem ser alcançados.
  - s: Den avgörande frågan om det arbete som har utförts på alla nivåer i detta sammanhang
      är om ärendet går i rätt riktning och om vissa mål som vi själva har <v>satt</v>
      <p>upp</p> har nåtts.
    t: A pergunta essencial no que se refere ao trabalho realizado a este respeito,
      a todos os níveis, é a de saber se este dossiê aponta na boa direcção, se determinados
      objectivos que nos tínhamos <a>fixado</a> foram atingidos.
  - s: Även om vi ställer upp mål som gör oss till ledare i kampen mot klimatförändringarna
      bidrar detta inte alls till EU:s mål att bli världens mest konkurrenskraftiga
      region Även om jag inte tvivlar på att EU kan bana väg när det gäller att minska
      klimatförändringarna eller på att vi alla känner till vad våra åtaganden innebär,
      röstade jag emot det slutliga dokumentet eftersom vi måste <v>sätta</v> <p>upp</p>
      mål som är så realistiska som möjligt och förhålla oss konsekvent i förhållande
      till dem.
    t: Votei contra o documento final porque, embora eu não duvide de que a UE pode
      liderar o caminho de mitigação das alterações climáticas e apesar de todos conhecermos
      os nossos compromissos com a natureza, temos de <a>fixar</a> metas que sejam
      o mais realistas possível e procurar concretizá-las de forma coerente.
  - s: Inom EU är man synnerligen slarvig när det gäller att <v>sätta</v> <p>upp</p>
      gemensamma mål. Man sätter upp mål, men skapar inga resurser eller påföljder
      för att nå målen.
    t: Na UE, os objectivos comuns são <a>fixados</a> duma forma muito irreflectida.
  - s: Vi har <v>satt</v> <p>upp</p> målet för Europeiska rådet att sända ambitiösa
      budskap.
    t: Decidimos <a>fixar</a> como objectivo ao Conselho Europeu a emissão de sinais
      ambiciosos e, em termos concretos, a nossa principal preocupação é a da simplificação
      da legislação existente e a da ponderação de como se pode avaliar melhor o impacto
      de novas leis.
  - s: Lissabonstrategin är ett återkommande diskussionsämne inför det årliga vårmötet,
      och vi borde ta de mål som vi - rådet, kommissionen och parlamentet - <v>sätter</v>
      <p>upp</p> på större allvar.
    t: Senhor Presidente, Senhoras e Senhores Deputados, todos os anos a Estratégia
      de Lisboa é o nosso recorrente tema de discussão durante a preparação do Conselho
      da Primavera, e faríamos bem em levar mais a sério os objectivos por nós <a>fixados</a>
      no seio do Conselho, da Comissão e do Parlamento Europeu.
  - s: 'Det är enkelt att sätta upp vackra mål. Det gör vi alla i början av varje
      år, vi <v>sätter</v> <p>upp</p> vackra mål, men huruvida dessa förblir en dröm,
      en uppläxning eller om de hamnar på en dagordning beror på huruvida vi ger specifika
      svar på frågorna:'
    t: Senhora Presidente, é fácil estabelecer óptimos objectivos, e todos nós no
      início de cada ano <a>fixamos</a> excelentes objectivos, mas o facto de eles
      continuarem a ser um sonho, uma exortação, ou se transformarem numa agenda,
      depende de darmos respostas específicas às questões quem, o quê, como, quanto
      e quando.
  - s: Jag hoppas att texten kommer att lyda likadant nästa vecka, för som vi alla
      har insett - liksom ni - skulle det innebära att vi kunde och måste <v>sätta</v>
      <p>upp</p> mål för oss själva och att vi själva kunde bestämma hur framtiden
      skulle se ut.
    t: Faço votos para que na próxima semana a letra seja a mesma, pois isso significaria
      que todos nós compreendemos - e os senhores também - que podemos e devemos <a>fixar</a>
      metas a nós mesmos e que podemos escolher o nosso futuro.
  - s: Naturligtvis håller jag med Smet och hennes kommentar i betänkandet om att
      vi alltid borde se såväl framåt som bakåt, dvs. inte endast titta på hur vissa
      myndigheter har varit inblandade, utan också vilka målsättningar de har <v>satt</v>
      <p>upp</p> inför kommande skeden.
    t: É evidente que concordamos com a senhora deputada Smet e com o comentário contido
      no relatório em que diz que deveríamos olhar sempre para a frente e para trás,
      ou seja, que deveríamos olhar não só para o modo como determinadas agências
      participaram nos projectos mas também para os objectivos que elas <a>fixaram</a>
      para as fases seguintes.
  - s: De bilaterala mötena visade att de flesta medlemsstater helhjärtat stöder de
      övergripande målen och är redo att <v>sätta</v> <p>upp</p> ambitiösa nationella
      mål för att uppnå de övergripande mål som fastställdes vid Europeiska rådets
      vårmöte.
    t: As reuniões bilaterais mostraram que a maioria dos Estados-Membros apoiaram
      fortemente os grandes objectivos e se revelaram disponíveis para <a>fixar</a>
      objectivos nacionais ambiciosos que visem o cumprimento dos grandes objectivos
      fixados pelo Conselho Primavera.
  - s: Jag stöder era mål och de prioriteringar ni <v>satt</v> <p>upp</p>, men tillåt
      mig föreslå två områden som man bör fokusera mer på, i synnerhet med avseende
      på vad ni kallar att övervinna den ekonomiska och finansiella krisen.
    t: Senhor Presidente Barroso, subscrevo os objectivos e as prioridades que <a>fixou</a>,
      mas permita-me sugerir dois domínios que merecem especial atenção, particularmente
      no que respeita àquilo que o senhor designa por ultrapassar esta crise económica
      e financeira.
  - s: Men genom att <v>sätta</v> <p>upp</p> gemensamma mål för att klara av gemensamma
      utmaningar i framtiden skapar vi ett mervärde just genom en europeisk politik.
    t: Porém, ao <a>fixarmos</a> objectivos comuns para enfrentar os futuros desafios
      comuns, estamos a criar uma mais valia, precisamente através de uma política
      europeia.
  - s: Vi gör det dels genom ren lagstiftning på t.ex. arbetsmiljöområdet och arbetsrättsområdet,
      dels genom den öppna samordningsmetoden, som innebär att vi <v>sätter</v> <p>upp</p>
      gemensamma mål om olika angelägenheter.
    t: Fazemo-lo, por um lado, legislando nos domínios, por exemplo, do ambiente de
      trabalho e do direito do trabalho, e, por outro, através do método da coordenação
      aberta, que implica que <a>fixemos</a> objectivos comuns em diversos domínios.
  - s: Det är bra att <v>sätta</v> <p>upp</p> mål och fortlöpande göra avstämningar
      samt ha relevanta statistiska indikatorer, men det ersätter aldrig de konkreta
      förslagen.
    t: É útil <a>fixar</a> objectivos e efectuar o controlo contínuo da sua concretização,
      bem como dispor dos indicadores estatísticos relevantes, mas isto não substitui
      as propostas concretas.
  - s: För alla de mål som vi <v>sätter</v> <p>upp</p> för oss i sysselsättningspolitiken
      är ekonomisk realism nödvändig.
    t: É necessário realismo económico em todos os objectivos que <a>fixamos</a> para
      a nossa política de emprego.
  - s: Det är viktigt att <v>sätta</v> <p>upp</p> minimistandarder där begreppen ”offer”
      och ”brott” definieras, och fastställa vilka personer som har rätt till ersättning
      om offret avlider samt hur betalningen skall ske.
    t: Importa, de facto, <a>fixar</a> normas mínimas que definam o conceito de «vítima»,
      de «crime», de pessoas susceptíveis de beneficiar da indemnização em caso de
      falecimento da vítima e determinar as modalidades e as formas de pagamento.
  - s: Onsdagens omröstning kommer att vara sista ledet i en process med syfte att
      nå det mål som <v>sattes</v> <p>upp</p> av stats- och regeringscheferna vid
      deras möte våren 2006, nämligen att färdigställa Reach till slutet av 2006.
    t: A votação de quarta-feira será a fase final de um processo destinado a alcançar
      a meta <a>fixada</a> pelos Chefes de Estado ou de Governo durante a Cimeira
      da Primavera de 2006, nomeadamente a conclusão do REACH até ao fim de 2006.
  - s: Jag håller fullständigt med om att vi ska <v>sätta</v> <p>upp</p> utmanande
      mål, men låt oss inte blanda ihop mål med att följa lagstiftningen.
    t: <a>fixemos</a> metas ambiciosas, mas não confundamos metas com cumprimento.
  - s: Det bekräftades också att EU gör framsteg och att de mål som <v>satts</v> <p>upp</p>
      fortfarande är relevanta, och under den nya perioden kommer fokus därför främst
      att ligga på att upprätthålla den stabilitet som krävs för att konsolidera framstegen
      och gå vidare med reformerna.
    t: Confirmou ainda que a Europa está a fazer progressos e que os objectivos <a>fixados</a>
      se mantêm adequados, por isso, o novo ciclo deverá, nas suas grandes linhas,
      preservar a estabilidade necessária para consolidar os resultados, embora deva
      ser acelerado o ritmo das reformas.
  - s: Vi måste i praktiken visa att vi menade allvar med de mål som vi <v>satte</v>
      <p>upp</p> i mars förra året.
    t: Cumpre-nos demonstrar na prática que levamos a sério os objectivos que <a>fixámos</a>
      em Março do ano transacto.
  - s: Vi måste ha vissa sanktioner redo att sätta in om tidsfristen den 22 november
      som samväldet och FN har <v>satt</v> <p>upp</p> inte respekteras och president
      Musharraf inte avgår som militär ledare och häver undantagstillståndet.
    t: Precisamos de dispor de sanções prontas a serem utilizadas caso não seja respeitado
      o prazo de 22 de Novembro <a>fixado</a> pela Comunidade Britânica e pelas Nações
      Unidas, e não se perspectiva que o Presidente Musharraf renuncie ao cargo de
      Chefe do Estado-Maior das Forças Armadas, nem aliás o termo do estado de emergência.
  - s: Jag vill i anknytning till detta också säga att jag kan bekräfta det Maes sade
      om att det danska ordförandeskapet har <v>satt</v> <p>upp</p> en tidsfrist på
      en månad för en dialog med Förenta staterna om Internationella brottmålsdomstolen.
    t: Ainda em relação a este assunto, gostaria de dizer que estou em posição de
      confirmar as palavras da senhora deputada Maes, a saber que a Presidência dinamarquesa
      <a>fixou</a> um prazo de um mês para dialogar com os Estados Unidos sobre o
      Tribunal Penal Internacional.
  - s: Jag vill tacka min kollega Michael Cramer för hans initiativbetänkande i vilket
      han gör en fullständig bedömning av genomförandet av det första paketet utan
      att glömma bort att betona alla de faktorer som påverkar järnvägens resultat
      och dem som hindrar uppnåendet av de mål som vi har <v>satt</v> <p>upp</p>.
    t: Quero agradecer ao meu colega, o senhor deputado Michael Cramer, pelo seu relatório
      de iniciativa, que traça um balanço completo da aplicação do primeiro pacote,
      sem no entanto omitir todos os elementos que afectam a eficiência do caminho-de-ferro
      e todos os elementos que travam a concretização dos objectivos que nos tínhamos
      <a>fixado</a>.
  - s: Emellertid får vi inte glömma att programmet också är verktyget för att finansiera
      dessa mål. Därför kan vi inte <v>sätta</v> <p>upp</p> mål för kultur utan att
      samtidigt föreslå de ekonomiska medlen för att nå dessa mål. Följaktligen måste
      vi i Europaparlamentet föreslå en särskild summa i budgeten.
    t: Não podemos, por conseguinte, <a>fixar</a> objectivos para a cultura, sem que
      proponhamos em simultâneo os recursos financeiros para os alcançar.
  - s: Därför att man inte har <v>satt</v> <p>upp</p> ett slutmål.
    t: Porque o destino não foi <a>fixado</a>.
  - s: Det åligger självfallet Europeiska unionen att <v>sätta</v> <p>upp</p> ambitiösa
      målsättningar, men de måste vara genomförbara för att alla berörda aktörer skall
      kunna agera.
    t: É certo que cabe à União Europeia <a>fixar</a> objectivos ambiciosos, mas devem
      ser exequíveis, para que cada actor envolvido possa encontrar meios para agir.
  - s: Motståndet kommer naturligtvis från dem som inte vill gå utöver millenniumdeklarationens
      mål och som inte vill <v>sätta</v> <p>upp</p> konkreta tidsplaner, tidsfrister
      och konkreta mål i form av årtal och annat.
    t: Contamos, naturalmente, com a oposição daqueles que não desejam ir para além
      dos objectivos da declaração do milénio nem <a>fixar</a> calendários concretos,
      prazos e metas precisos em termos de anos e outros.
  - s: De mål vi <v>sätter</v> <p>upp</p> för Europeiska unionen skall vi naturligtvis
      leva upp till och fortsätta arbeta på också efter Johannesburg.
    t: Os objectivos que <a>fixamos</a> para a União Europeia serão para manter, e
      iremos continuar a trabalhar por eles depois de Joanesburgo.
  - s: På vårt informella rådsmöte den 8 och 9 februari, där vi också hade nöjet att
      få träffa Watson, var vi alla överens om att en effektivisering av rådets arbete
      är nödvändig för att nå målen som har <v>satts</v> <p>upp</p> i Tammerfors.
    t: Na reunião informal do Conselho de 8 e 9 de Fevereiro, em que também tivemos
      o prazer de contar com a presença do senhor deputado Watson, estivemos todos
      de acordo sobre a necessidade de operacionalizar o trabalho do Conselho para
      atingirmos os objectivos <a>fixados</a> em Tampere.
  - s: Inom socialistgruppen hade vi velat gå ännu längre i vissa avsnitt, till exempel
      betona EEVC-testernas exklusiva förtjänster betydligt hårdare och <v>sätta</v>
      <p>upp</p> ett tydligt delmål för att få en rak linje i utvecklingen av fotgängarskydd
      från i dag till 2010.
    t: No Grupo do Partido Socialista Europeu, a que pertenço, desejaríamos ter ido
      mais longe em determinados aspectos, por exemplo, o de realçar com bastante
      mais veemência os méritos exclusivos dos testes EEVC e o de <a>fixar</a> um
      claro objectivo intercalar, para assegurar um desenvolvimento contínuo em matéria
      de protecção dos peões, daqui até 2010.
  - s: Rådet förkastar helt riktigt den här revideringen eftersom det inte är någon
      mening med att i Berlin <v>sätta</v> <p>upp</p> ett tak för utgifterna om de
      här taken ifrågasätts varje år.
    t: Justificadamente, o Conselho rejeita esta revisão, porquanto não faz qualquer
      sentido <a>fixar</a><a>-se</a> em Berlim, para as despesas, um limite máximo
      para um período de 6 anos, se todos os anos esse limite máximo é posto em discussão.
  - s: Det är nu dags att utvärdera resultaten och de framsteg som gjorts i samband
      med antagandet och genomförandet av de åtgärder som är nödvändiga för att nå
      de mål som har <v>satts</v> <p>upp</p> i Amsterdamfördraget och vid Europeiska
      rådets möte i Tammerfors.
    t: É o momento de avaliar os resultados e progressos obtidos em relação à adopção
      e aplicação do conjunto de medidas necessárias para atingir os objectivos <a>fixados</a>
      pelo Tratado de Amesterdão e pelo Conselho Europeu de Tampere.
  - s: 'Kort sagt, ni hade <v>satt</v> <p>upp</p> ett mål:'
    t: 'Em resumo, os senhores tinham-se <a>fixado</a> um objectivo:'
  - s: Det danska ordförandeskapet <v>satte</v> <p>upp</p> en oerhört ambitiös dagordning
      för sitt Köpenhamnsmöte.
    t: Senhor Presidente, a Presidência dinamarquesa <a>fixou</a> uma agenda extremamente
      ambiciosa para a Cimeira de Copenhaga.
  - s: Jag håller med många som har talat före mig att vi bevittnar en process av
      historisk betydelse när vi ser att EU har klarat av sina tidigare hinder och
      <v>satt</v> <p>upp</p> målet att företräda och skydda de mänskliga rättigheterna.
    t: Senhor Presidente, concordo com muitos dos oradores que me precederam e que
      consideram que estamos a testemunhar um processo de importância histórica quando
      vemos que a UE superou os seus anteriores obstáculos e <a>fixou</a> como objectivo
      a defesa e a protecção dos direitos humanos.
  - s: Vårt samhälle måste på vissa områden <v>sätta</v> <p>upp</p> moraliska hinder
      som inte får överträdas.
    t: Em certas matérias, a nossa sociedade tem de <a>fixar</a> barreiras morais
      que não devem ser transgredidas.
  - s: 'Samtidigt är vi verkligen övertygade om att det mål som <v>sätts</v> <p>upp</p>
      i protokollet i fråga är bra:'
    t: 'ao mesmo tempo, estamos profundamente convencidos da qualidade do objectivo
      <a>fixado</a> pelo protocolo em questão:'
  - s: Att minska antalet cancerfall i EU med 15 procent fram till 2020 - så ser det
      ambitiösa mål ut som det europeiska partnerskapet för åtgärder mot cancer har
      <v>satt</v> <p>upp</p> för perioden 2009-2013.
    t: é esse o ambicioso objectivo <a>fixado</a> pela Parceria Europeia de Acção
      contra o Cancro para o período 2009-2013.
  - s: I meddelandet <v>sätter</v> man <p>upp</p> mål för en tioårsperiod medan gemenskapsbudgeten
      endast medger ett kortsiktigt ekonomiskt stöd.
    t: Na comunicação, são <a>fixados</a> objectivos para um período de 10 anos, enquanto
      o orçamento comunitário apenas assegura apoio financeiro a curto prazo.
  - s: För det andra har Europeiska kommissionen <v>satt</v> <p>upp</p> ambitiösa
      mål för att begränsa EU-industrins koldioxidutsläpp, samtidigt som det bästa
      som kan sägas om andra länder i världen är att de är försiktiga med utsläppen.
    t: Em segundo lugar, a Comissão Europeia <a>fixou</a> metas para limitar as emissões
      de dióxido de carbono por parte da indústria europeia, quando o melhor que pode
      dizer-se acerca de outros países do mundo é que estão a ser cuidadosos no que
      respeita às emissões.
  - s: Under de senaste åren har Europeiska unionen varit inne på rätt spår genom
      att försöka övertyga andra länder att vara förnuftiga när det gäller de kvoter
      de <v>sätter</v> <p>upp</p> för sig.
    t: Ao longo dos últimos anos, a União Europeia tem vindo a actuar correctamente,
      tentando convencer outros países a serem razoáveis relativamente ao tipo de
      quotas que <a>fixam</a> para si próprios.
  - s: Det verkliga förhållandet när det gäller passageraruppgifter (PNR) är naturligtvis
      att amerikanerna <v>sätter</v> <p>upp</p> ett förhandlingshinder med villkor
      för att komma in i USA eller i deras luftrum.
    t: Senhor Presidente, evidentemente, a realidade é que, em matéria de PNR, os
      Americanos estão a <a>fixar</a> uma fasquia para as negociações relativas à
      entrada nos EUA ou no espaço aéreo do seu país.
  - s: Med tanke på riskerna med spelandet är det beslut som EG-domstolen nyligen
      fattade och som ger varje medlemsstat rätt att själv <v>sätta</v> <p>upp</p>
      regler för att kontrollera hasardspel och vadhållning på Internet klokt.
    t: Tendo em conta os riscos que os jogos a dinheiro envolvem, o recente acórdão
      do Tribunal de Justiça da União Europeia, que reconhece a cada Estado-Membro
      o direito de <a>fixar</a> regras próprias de regulação dos jogos de apostas
      em linha, é sensato.
  - s: Bör man följaktligen inte <v>sätta</v> <p>upp</p> mål för tillhandahållandet
      av sociala tjänster av hög kvalitet i 2020-strategin?
    t: Finalmente, reconhecendo que um terço de todos os postos de trabalho criados
      desde 2000 na União Europeia estão ligados aos serviços de saúde, sociais e
      de emprego, dando um duplo contributo para a redução da pobreza, para o fornecimento
      de serviços e para a criação de emprego, não deveria a Estratégia UE 2020 <a>fixar</a>
      objectivos para a prestação de serviços sociais de elevada qualidade?
  - s: Jag anser emellertid inte att sådana varningar har någon innebörd om de inte
      syftar till att främja gott uppförande och bra prestationer och aldrig leder
      till att för höga hinder <v>sätts</v> <p>upp</p>.
    t: Julgo, no entanto, que estes alertas só fazem sentido se servirem para encorajar
      o mérito e o desempenho e nunca para <a>fixar</a> patamares impossíveis, por
      demasiado elevados.
  - s: Jag tror att vi måste <v>sätta</v> <p>upp</p> ett antal mål och år efter år
      på nytt granska de riktlinjer som vi kommit överens om.
    t: Creio que será necessário <a>fixarmos</a> alguns objectivos e analisarmos de
      novo, todos os anos, as linhas directrizes que tivermos acordado.
  - s: Attraktiva målsättningar har <v>satts</v> <p>upp</p>.
    t: São <a>fixados</a> objectivos atraentes.
  - s: Den ekonomiska ramen för utvidgningen förblir inom den ram som <v>sattes</v>
      <p>upp</p> 1999 för tiden 2000-2006 genom det interinstitutionella avtalet.
    t: O Quadro Financeiro para o alargamento mantém-se dentro do quadro <a>fixado</a>
      em 1999 no Acordo Interinstitucional para o período 2000-2006.
  - s: 'Det har nu gått två år sedan Europeiska rådet i Lissabon <v>satte</v> <p>upp</p>
      målet att unionen vid slutet av detta decennium skulle vara världens mest dynamiska
      och konkurrenskraftiga ekonomiska område, ett område baserat på kunskap:'
    t: 'São já decorridos dois anos desde que, em Lisboa, o Conselho Europeu <a>fixou</a>
      para o final desta década o objectivo de fazer da União a zona económica mais
      dinâmica e competitiva do mundo, uma zona baseada no conhecimento:'
  - s: En del har redan <v>satt</v> <p>upp</p> mål som de ovilligt skulle gå med på
      att granska ännu en gång.
    t: Alguns já <a>fixaram</a> metas, que teriam relutância em alterar;
  - s: Mot bakgrund av allt detta, tror jag inte att det skulle vara realistiskt att
      <v>sätta</v> <p>upp</p> ett mätbart mål på gemenskapsnivå.
    t: Atendendo a todas estas considerações, julgo que não seria realista <a>fixar</a>
      um objectivo numérico específico a nível da União Europeia.
  - s: Det är också därför som det finns en skillnad mellan att försöka sätt upp mål
      på gemenskapsnivå för 350 miljoner människor som har någon effekt på de 45 000
      döda i trafiken mot att <v>sätta</v> <p>upp</p> mål på nationell eller lokal
      nivå där man har större möjlighet att se till att målen uppfylls helt enkelt
      beroende på att man kan vidta stödåtgärder.
    t: Ora, nós não dispomos desses instrumentos, pela razão óbvia de que é diferente
      fixar objectivos numéricos a nível comunitário, para uma população de cerca
      de 350 milhões de cidadãos e uma sinistralidade rodoviária de 45 000 mortes,
      e <a>fixar</a>, a nível nacional ou local, objectivos numéricos que podem ser
      mais facilmente atingidos, uma vez que é possível actuar para impor o cumprimento
      dessas metas.
  - s: Jag håller förvisso med om att Lissabonagendan, som <v>sätter</v> <p>upp</p>
      målet med 60 procents sysselsättning för kvinnor till 2010, inte kommer att
      följas förrän det gjorts framsteg i att förena yrkesliv och familjeansvar.
    t: Dito isso, estou de acordo em que o Programa de Lisboa, que <a>fixa</a> um
      objectivo de taxa de emprego de 60% para as mulheres até 2010, não é susceptível
      de ser cumprido sem progressos prévios no domínio da conciliação entre a vida
      profissional e as responsabilidades familiares;
  - s: Därför vädjar jag om att det mål som utskottet har <v>satt</v> <p>upp</p> för
      sig, nämligen att vid en harmonisering på Europanivå fastlägga denna till 18
      år, skall börja tillämpas så snart som möjligt.
    t: Por esse motivo, apelo a que o objectivo que a Comissão <a>fixou</a>, nomeadamente,
      de fixar para efeitos de harmonização ao nível europeu a idade de dezoito anos,
      seja transposto o mais rapidamente possível.
  - s: Anledningen är att det finns en obalans mellan de mål som har <v>sätts</v>
      <p>upp</p> och de medel som avsätts för att uppfylla målen.
    t: A razão para tal é a existência de uma discordância entre os objectivos <a>fixados</a>
      e os meios disponibilizados para servir esses objectivos.
  - s: Förenta nationernas generalsekreterare, som har engagerat sig personligen för
      att finna en lösning på den här konflikten, har <v>satt</v> <p>upp</p> en ny
      tidsfrist till den 31 mars 1999.
    t: O Secretário-Geral das Nações Unidas, que se empenhou pessoalmente na resolução
      deste conflito, <a>fixou</a> um novo prazo para 31 de Março de 1999.
  - s: Målet som har <v>satts</v> <p>upp</p> av FN är emellertid 0, 7 procent, vilket
      är ett viktigt mål som man måste sätta upp för sig, oavsett om man befinner
      sig i rådet eller i OECD.
    t: Entretanto, o objectivo <a>fixado</a> pela ONU é de 0, 7 %, o que constitui
      um objectivo importante, que cada Estado deve assumir como seu, quer faça parte
      do Conselho ou da OCDE.
  - s: Innan det tyska ordförandeskapet började hade de fria demokraterna i Europaparlamentet
      uppmanat den federala regeringen, som vid den tidpunkten fortfarande var mycket
      tveksam, till att <v>sätta</v> <p>upp</p> ett ambitiöst mål i fråga om konstitutionsfördraget.
    t: Antes do início da Presidência alemã, os democratas-liberais do Parlamento
      Europeu haviam exortado o então muito hesitante Governo Federal a <a>fixar</a>
      um objectivo ambicioso para o Tratado Constitucional.
  - s: Det huvudsakliga målet för sådana projekt är dock inte att nära den ekonomiska
      utvecklingen och välfärden i utvecklingsländerna och därmed uppfyller de inte
      heller de kriterier för offentligt utvecklingsbistånd som Organisationen för
      ekonomiskt samarbete och utveckling <v>satt</v> <p>upp</p>.
    t: O objectivo principal desses projectos não é, contudo, fomentar o desenvolvimento
      económico e a prosperidade nos países em desenvolvimento e não cumprem portanto
      os critérios da ajuda pública ao desenvolvimento <a>fixados</a> pela Organização
      para a Cooperação e Desenvolvimento Económico.
  - s: Man måste nu konstatera att det mål som <v>sattes</v> <p>upp</p> av de femton
      medlemsstaterna är svårt att uppnå.
    t: Somos forçados a constatar que os objectivos <a>fixados</a> pelos Quinze são
      bem difíceis de atingir.
  - s: 'Partierna bör dessutom aktivt sträva efter att nå de mål som <v>sattes</v>
      <p>upp</p> av Europeiska rådet i Lissabon och Barcelona, i synnerhet dem som
      på ett direkt sätt berör kvinnorna:'
    t: 'Os partidos devem, ainda, esforçar-se activamente para alcançar os objectivos
      <a>fixados</a> nos Conselhos Europeus de Lisboa e de Barcelona, em particular
      os que dizem directamente respeito às mulheres:'
  - s: Vi kan <v>sätta</v> <p>upp</p> alla möjliga mål för att hantera klimatförändringarna
      men vi kommer inte att uppnå dem, särskilt inte de mer långsiktiga målen för
      2050, om vi inte investerar grundligt och systematiskt i att utveckla och förbättra
      hållbar teknik med låga koldioxidutsläpp.
    t: Senhora Presidente, podemos <a>fixar</a> todas as metas possíveis e imagináveis
      para responder às alterações climáticas, mas não as atingiremos, especialmente
      as metas de longo prazo para 2050, se não investirmos firme e sistematicamente
      no desenvolvimento e na melhoria das tecnologias hipocarbónicas sustentáveis.
  - s: Uppnåendet av de klimatmål som <v>satts</v> <p>upp</p> av EU förutsätter att
      en strategi utformas som stöder en gradvis övergång till en industri med låga
      koldioxidutsläpp och användning av hållbar energi.
    t: A consecução das metas <a>fixadas</a> pela UE em matéria de clima depende da
      concepção de uma estratégia que apoie uma transição gradual para uma indústria
      hipocarbónica e para a utilização de energia sustentável.
  - s: Vi <v>satte</v> <p>upp</p> ramar för målen och genomförandet, och vi betonade
      Europaparlamentets roll i uppföljandet av denna trafiksäkerhetsfråga.
    t: <a>Fixámos</a> enquadramentos para os objectivos e a implementação e salientámos
      o papel do Parlamento Europeu no acompanhamento da questão da segurança rodoviária.
  - s: I stort vägrar medlemsstaterna - förutom några få undantag - att <v>sätta</v>
      <p>upp</p> kvantitativa mål för att göra det lättare att följa huruvida målen
      uppnås.
    t: Salvo raras excepções, os Estados-Membros recusam-se globalmente a <a>fixar</a>
      objectivos quantitativos que permitam acompanhar mais facilmente os resultados
      por eles alcançados.
  - s: Nivån för felaktigheter måste tydligt framgå, så att man kan <v>sätta</v> <p>upp</p>
      mål för att få ner antalet felaktigheter.
    t: Deveria explicitarse qual é a taxa de erro, para se poderem <a>fixar</a> metas
      que conduzam à redução da mesma.
  - s: Kammaren är fri att <v>sätta</v> <p>upp</p> de tidsfrister och tidsplaner som
      den önskar.
    t: A assembleia goza da liberdade de <a>fixar</a> os prazos e calendários como
      entende.
  - s: Det har inte hänt så mycket, men å andra sidan är det viktigt att vi inte nöjer
      oss med det, utan <v>sätter</v> <p>upp</p> målsättningar för framtiden.
    t: Não aconteceu grande coisa, mas o que é importante é que não nos conformemos
      com isso, mas <a>fixemos</a> objectivos para o futuro.
  - s: Det är enligt min åsikt rimligt att vi <v>sätter</v> <p>upp</p> bindande mål
      för oss.
    t: Para mim, faz sentido <a>fixarmos</a> objectivos vinculativos.
  - s: Man måste konstatera att detta dokument inte motsvarar de mål som ursprungligen
      <v>sattes</v> <p>upp</p>.
    t: É forçoso constatar que este documento não corresponde aos objectivos inicialmente
      <a>fixados</a>.
  - s: Jag måste berätta att vi hade <v>satt</v> <p>upp</p> ett mål på 15 miljoner.
    t: 'Devo dizer-vos que tínhamos <a>fixado</a> uma meta de 15 milhões:'
  - s: Det viktiga nu inför framtiden för oss i parlamentet, för Sverige och andra
      länder i rådet är att hålla tempot uppe så att vi kan leva upp till de mål vi
      har <v>satt</v> <p>upp</p>.
    t: O importante, agora, é que tanto nós, no Parlamento, como a Suécia e outros
      países no Conselho, mantenhamos o ritmo, para podermos cumprir os objectivos
      que nos <a>fixámos</a>.
  - s: Vi har <v>satt</v> <p>upp</p> ett mål i direktivet om att minst 22 procent
      av elektriciteten skall komma från förnybara energikällor.
    t: Na directiva, <a>fixámos</a> o objectivo de pelo menos 22 por cento da electricidade
      provir de fontes de energia renováveis.
  - s: Stats- och regeringscheferna <v>satte</v> <p>upp</p> ambitiösa mål, och under
      de första månaderna kunde man utgå från att målen skulle kunna nås förhållandevis
      snabbt och inom angiven tidsram.
    t: Nessa altura, os Chefes de Estado ou de Governo <a>fixaram</a> para si mesmos
      objectivos ambiciosos e os primeiros meses permitiram-nos imaginar que seria
      possível atingir esses objectivos com relativa rapidez e dentro dos prazos previstos.
- c: 57
  r: 3
  v: definir
  x:
  - s: Vi vill naturligtvis inte döma enligt det gamla sättet, genom att endast använda
      ett kriterium - som förespråkare för gemenskapsmetoden skulle jag absolut inte
      drista mig till något sådant - så jag erkänner att det har skett mycket positivt
      inom vart och ett av de fyra områden för vilka ni <v>satte</v> <p>upp</p> strategiska
      mål, och för det är jag er tack skyldig.
    t: É evidente que não queremos ajuizar à maneira antiga, utilizando um único critério
      de avaliação - e certamente como defensor do método comunitário, eu não me atreveria
      de modo algum a fazer tal coisa -, pelo que reconheço que muitas coisas positivas
      aconteceram em cada um dos quatro domínios para os quais V. Exa. <a>definiu</a>
      objectivos, e estou-lhe grato por esse facto.
  - s: En sådan attityd symboliserar utmärkt bristerna hos våra europeiska institutioner,
      som är beredda att ta till alla medel för att nå de ideologiska mål som de själva
      har <v>satt</v> <p>upp</p>.
    t: Esta atitude simboliza perfeitamente os defeitos das nossas Instituições europeias,
      dispostas a recorrer a todos os meios para atingir os objectivos ideológicos
      que <a>definiram</a> para si próprias.
  - s: Vi bör <v>sätta</v> <p>upp</p> mål i nivå med de utmaningar som vi har framför
      oss, och vi har inte mycket tid på oss, för om vi tar för långa frister, såsom
      kommissionen hade föreslagit, kommer vi inte bara att få ett trovärdighetsproblem
      hos allmänheten, utan vi vet mycket väl att ansträngningarna kommer att skjutas
      upp till senare, därefter kommer de att skjutas upp på nytt och således vet
      man att man inte kommer att nå de uppsatta målen.
    t: Temos de <a>definir</a> objectivos à altura dos desafios com que nos confrontamos,
      e não temos muito tempo, pois, se o fizermos, como tinha proposto a Comissão,
      com prazos demasiado longos, quando ela própria e o Conselho acabaram por ainda
      os alongar mais, teremos, não só um problema de credibilidade junto da opinião
      pública, mas também, como sabemos muitíssimo bem, um adiamento dos esforços
      para amanhã, e amanhã para depois, e sabemos portanto que nunca atingiremos
      os objectivos visados.
  - s: Det är alltid svårt att <v>sätta</v> <p>upp</p> mål för energiproduktion och
      energianvändning, och målen måste baseras på tillförlitlig forskning.
    t: <a>Definir</a> objectivos para a produção e utilização de energia é sempre
      uma tarefa complexa, e um exercício desse tipo deve ter sempre um fundamento
      científico fiável.
  - s: Icke desto mindre anser vi, herr kommissionsledamot, att det är en liten besvikelse,
      eftersom en god strategi innebär att genomföra en sund bedömning - en bedömning
      av försörjningsproblemen och särskilt av de ekologiska och de sociala problemen
      - och det är på grundval av denna strategi som vi <v>sätter</v> <p>upp</p> våra
      prioriteringar.
    t: Congratulamo-nos, portanto, com a estratégia da Comissão, Contudo, estamos
      um pouco desapontados com ela, Senhor Comissário, já que uma boa estratégia
      implica a realização de uma avaliação sólida - uma avaliação dos problemas de
      aprovisionamento e, em particular, dos problemas ecológicos e dos problemas
      sociais -, e é com base nessa estratégia que <a>definimos</a> prioridades.
  - s: Vi kan pressa på för innovation och arbetstillfällen och vi kan <v>sätta</v>
      <p>upp</p> ambitiösa mål.
    t: Podemos avançar com a inovação e a criação de empregos, e podemos <a>definir</a>
      objectivos ambiciosos.
  - s: Genom att <v>sätta</v> <p>upp</p> mål visade EU vägen 2008, och inför Köpenhamn
      var det många ekonomier som följde efter.
    t: Ao <a>definir</a> metas, a Europa indicou, em 2008, qual o caminho a seguir
      e, em antecipação a Copenhaga, muitas economias a seguiram.
  - s: Det är detta mål som måste <v>sättas</v> <p>upp</p> vid toppmötet, det mandat
      som måste levereras - och handlingsplanen utgör en färdplan för att uppnå detta
      mål.
    t: Este é o objectivo que a cimeira deve <a>definir</a>, o mandato que deve produzir
      - e o Plano de Acção é o roteiro para conseguir isso.
  - s: EU har <v>satt</v> <p>upp</p> fem mätbara mål för perioden fram till 2020.
    t: Senhora Presidente, a União Europeia <a>definiu</a> cinco objectivos mensuráveis
      para o período até 2020.
  - s: Det är en enorm landvinning att arbetsgivare och arbetstagare, små och medelstora
      företag, storföretag samt konsumenter kommer att gynnas och kommer närmare att
      uppnå de Lissabonmål som vi alla <v>satt</v> <p>upp</p>.
    t: É uma enorme conquista de que beneficiarão os empregadores e os trabalhadores,
      as pequenas e médias empresas, os grandes grupos empresariais e os consumidores
      e que permitirá ir mais ao encontro dos objectivos de Lisboa <a>definidos</a>
      por todos nós.
  - s: Men även ombudsmannen har <v>satt</v> <p>upp</p> gränser genom sitt arbete
      med fördraget, och många överklaganden avser dåligt förvaltningshandlande, inte
      så mycket från de europeiska, utan snarare från de nationella institutionernas
      sida.
    t: O Tratado também <a>define</a> fronteiras para o trabalho do Provedor de Justiça.
  - s: Trots de svårigheter som har blivit plågsamt tydliga denna vecka och som rör
      den nuvarande bristen på ett gemensamt europeiskt luftrum och framför allt bristen
      på en verklig gemensam myndighet för att kontrollera och hantera detta gemensamma
      luftrum närmar vi oss så småningom det mål vi har <v>satt</v> <p>upp</p> för
      oss själva och denna text bör bli ytterligare ett verktyg som ska hjälpa oss
      på vägen.
    t: Senhora Presidente, apesar das dificuldades que esta semana se tornaram dolorosamente
      óbvias e que estão associadas à actual inexistência de um céu único europeu
      e - aspecto ainda mais importante - à falta de uma autoridade única para controlar
      esse céu único, aproximamo-nos paulatinamente do objectivo que <a>definimos</a>
      e este texto deve ser mais um instrumento para nos fazer avançar nessa via.
  - s: Bara genom att agera tillsammans kan vi uppnå de mål som ursprungligen <v>sattes</v>
      <p>upp</p> för den inre marknaden, dvs. främjande av konkurrenskraft, en social
      marknadsekonomi och hållbar utveckling.
    t: Só agindo em conjunto poderemos alcançar os objectivos originalmente <a>definidos</a>
      para o mercado único.
  - s: Vi har lyckats komma fram till en kompromiss som innebär att du uppmanas att
      gå längre än ditt förslag nr 25 och vi ber dig att gå längre än att bara utfärda
      ett meddelande, eftersom det inte skulle motsvara förväntningarna och behoven
      hos aktörer, användare och alla parter som är inblandade i offentliga tjänster,
      och dessutom inte skulle leda till att de mål som du själv <v>sätter</v> <p>upp</p>
      kan uppnås.
    t: Conseguimos chegar a uma formulação de compromisso, que o convida a ir além
      da sua proposta n.º 25, e nós convidamo-lo a ir além de uma simples comunicação,
      que não responderia às expectativas e necessidades dos interessados, dos utilizadores
      e de todas as partes envolvidas nos serviços públicos, e que tão-pouco estaria
      à altura dos objectivos que, aliás, V. Exa. <a>define</a>.
  - s: Den inre marknaden måste nystartas och fullbordas för att uppfylla de mål som
      <v>satts</v> <p>upp</p> i Europa 2020-strategin, skapa mer tillväxt för företagen,
      däribland företag i den sociala ekonomin (kooperativ, föreningar, ömsesidiga
      bolag och stiftelser), skapa fler och bättre arbetstillfällen och på ett fullgott
      sätt slå vakt om de europeiska arbetstagarnas och konsumenternas rättigheter.
    t: O mercado único deve ser relançado e concluído, a fim de concretizar os objectivos
      <a>definidos</a> na Estratégia Europa 2020, proporcionar um maior crescimento
      para as empresas, incluindo as empresas da economia social (cooperativas, associações,
      mutualidades e fundações), mais e melhores empregos, para além de uma protecção
      adequada dos direitos de trabalhadores europeus e dos consumidores.
  - s: Se till att strukturfonderna bidrar till de mål vi har <v>satt</v> <p>upp</p>
      för 2020.
    t: Assegurar que os fundos estruturais contribuam para os objectivos que <a>definimos</a>
      para 2020.
  - s: Betänkandet är den färdplan som EU måste följa om vi vill nå de politiska,
      ekonomiska och sociala mål vi har <v>satt</v> <p>upp</p>, och också om vi vill
      klara de utmaningar vi kommer att ställas inför under kommande år.
    t: Este relatório é o roteiro que a União Europeia tem de seguir se pretendermos
      cumprir os objectivos políticos, económicos e sociais que <a>definimos</a> e
      também se quisermos ultrapassar os desafios que vamos enfrentar nos próximos
      anos.
  - s: Därför varnar vi i detta betänkande för att vi utan tillräckliga medel inte
      kommer att kunna nå de mål vi har <v>satt</v> <p>upp</p>.
    t: É por isso que chamamos a atenção neste relatório para o facto de, sem recursos
      suficientes, não conseguirmos cumprir os objectivos que <a>definimos</a>.
  - s: Att ta medel från befintliga program tillgodoser inte behovet av nya resurser
      om vi vill <v>sätta</v> <p>upp</p> nya mål för EU och om vi vill att den europeiska
      integrationen ska ge ett verkligt mervärde, även för skattebetalarna, som med
      rätta håller uppsikt över vartenda öre som går till EU-budgeten.
    t: A redução dos recursos dos programas existentes não substituirá a necessidade
      de novos recursos adicionais se quisermos <a>definir</a> novos objectivos para
      a União Europeia, se quisermos que a integração europeia proporcione verdadeiro
      valor acrescentado, nomeadamente para os contribuintes, que estão atentos, e
      bem, a todos os cêntimos afectados ao orçamento europeu.
  - s: Med tanke på omständigheterna skulle det passa vår grupp mycket bra om parlamentet
      fick använda sina budgetbefogenheter och dra ned på militariseringsutgifterna,
      som rådet har <v>satt</v> <p>upp</p> som ett prioriterat område.
    t: Nestas circunstâncias, o nosso grupo ficaria muito satisfeito se o Parlamento
      utilizasse os seus poderes orçamentais e cortasse as despesas da militarização,
      que o Conselho <a>definiu</a> como uma área prioritária
  - s: Behöver jag påminna er om att en bättre balans mellan yrkesliv och privatliv
      är en grundläggande förutsättning för att uppnå de mål som EU har <v>satt</v>
      <p>upp</p> för sig själv i Lissabonstrategin och när det gäller sysselsättning
      och tillväxt?
    t: Precisarei de vos recordar que uma melhor conciliação da vida profissional
      e familiar é uma condição essencial para responder aos objectivos que a UE <a>definiu</a>
      para si própria na Estratégia de Lisboa e no que se refere ao emprego e ao crescimento?
  - s: Om vi ska lyckas i kampen mot klimatförändringar måste vi <v>sätta</v> <p>upp</p>
      höga mål i Köpenhamn.
    t: Se quisermos ter êxito na luta contra as alterações climáticas, teremos de
      <a>definir</a> metas elevadas em Copenhaga.
  - s: Jag hade förmånen att få vara med vid kontaktgruppens möte i London, som mycket
      skickligt leddes av utrikesminister Cook och där vi anser att ett antal tydliga
      signaler gavs till president Milosevic för att övertyga honom att ta initiativ
      till en dialog och en fredlig lösning och som tydligt <v>satte</v> <p>upp</p>
      gränserna för vad vi kan stödja och vad vi inte kan stödja.
    t: Tive o privilégio de assistir à reunião do Grupo de Contacto em Londres, que
      foi presidida com muita mestria pelo ministro dos Negócios Estrangeiros, senhor
      Robin Cook, e durante a qual sentimos que estavam a ser enviados sinais claros
      ao presidente Milosevic no sentido de o convencer a tomar iniciativas com vista
      ao diálogo e a uma solução pacífica do conflito, bem como de <a>definir</a>
      os parâmetros do que podemos e do que não podemos apoiar.
  - s: Vi anser också att det är mycket viktigt att det finns ett förfarande för övervakning
      och utvärdering som tar hänsyn till den utsträckning i vilken stiftelsen åstadkommit
      de mål och syften som <v>sätts</v> <p>upp</p> för den och lyckats genomföra
      de årliga och rullande treårsprogrammen.
    t: Pensamos igualmente que deverá haver um processo de controlo e avaliação destinado
      a determinar em que medida a Fundação realizou as finalidades e objectivos <a>definidos</a>
      e levou a efeito o programa anual e o programa contínuo de três anos.
  - s: Det jag huvudsakligen har konstaterat i denna debatt är hur som helst att vi
      behöver en gemensam jordbrukspolitik, en jordbrukspolitik som måste vara en
      gemenskapspolitik, och att vi också behöver en budget som måste stå i proportion
      till de mål som vi har <v>satt</v> <p>upp</p> för jordbruket.
    t: Em todo o caso, a ideia principal que retirei deste debate é que necessitamos
      de uma política agrícola comum, uma política agrícola que deve ser uma política
      comunitária, e que também necessitamos de um orçamento que deve ser compatível
      com os objectivos que <a>definimos</a> para a agricultura.
  - s: Jag tycker inte det finns någon tvekan om att vi ska ha ett rättvisare jordbruk
      och en mer öppen och effektiv gemensam jordbrukspolitik, vi måste fastställa
      tydliga kriterier för fördelningen av detta direktstöd i linje med de mål som
      vi <v>sätter</v> <p>upp</p>.
    t: Parece-me que não há dúvida de que para termos uma agricultura mais justa e
      uma política agrícola comum mais transparente e mais eficaz, temos de definir
      critérios claros para a distribuição dessas ajudas directas em conformidade
      com os objectivos que vamos <a>definir</a>.
  - s: Mot bakgrund av detta måste man konstatera att det är stor skillnad mellan
      att <v>sätta</v> <p>upp</p> mål för sig själv, vilket Europeiska unionen gjort,
      och att göra det möjligt att genomföra dessa mål. Låt oss ta minskningen av
      växthusgaser som exempel.
    t: Disto isto, não podemos deixar de constatar que existe uma diferença considerável
      entre <a>definir</a> objectivos - coisa que fez a União Europeia - e procurar
      os meios de os realizar.
  - s: Jag anser att de mål som har <v>satts</v> <p>upp</p> för 2010 är mycket relevanta.
    t: Considero que os objectivos <a>definidos</a> para 2010 são extremamente pertinentes.
  - s: Jag bad, i egenskap av bankens nye föredragande, EIB:s ordförande Sir Brian
      Unwin om ett inledande möte för att <v>sätta</v> <p>upp</p> en ram för att kunna
      fastställa bankens effektivitet.
    t: Na minha qualidade de novo relator sobre o Banco, pedi a Sir Brian Unwin, Presidente
      do BEI, um encontro inicial para <a>definirmos</a> um quadro para avaliação
      da eficiência do Banco.
  - s: Jag önskar kommissionen lycka till med de mål som man har <v>satt</v> <p>upp</p>.
    t: Desejo à Comissão boa sorte na prossecução das metas que <a>definiu</a>.
  - s: 'Vi måste emellertid komma ihåg att alla måste uppfylla dessa mål när vi väl
      har <v>satt</v> <p>upp</p> dem. Detta har varit ett problem runt om i EU:'
    t: Contudo, importa lembrar que, quando <a>definimos</a> estas metas para nós
      próprios, temos todos de empenhar-nos em atingi-las.
  - s: Amsterdamfördraget och det extra toppmötet i Luxemburg har <v>satt</v> <p>upp</p>
      vissa mål och handlingsnormer och det tar tid att debattera dessa och utvärdera
      resultaten.
    t: O Tratado de Amesterdão e a Cimeira Extraordinária do Luxemburgo <a>definiram</a>
      objectivos e pautas de actuação para cujo debate e avaliação de resultados se
      requer tempo.
  - s: Med tanke på den tilltagande förlusten av arter och därmed biologisk rikedom
      på Jorden är det viktigt för oss att <v>sätta</v> <p>upp</p> långtgående mål
      om skydd av djur och växter, och samtidigt se till att mänskligheten kan fortsätta
      att exploatera sina rikedomar.
    t: Confrontados com a progressiva perda de espécies e, por consequência, da riqueza
      biológica do planeta, é importante para nós <a>definirmos</a> objectivos ambiciosos
      em matéria de protecção da fauna e da flora, garantindo simultaneamente que
      a humanidade pode continuar a explorar as suas riquezas.
  - s: I detta skede är det lämpligt att bedöma den process som ska leda till att
      de mål som har <v>satts</v> <p>upp</p> för Reach-förordningen ska kunna förverkligas
      över lag.
    t: Chegados a este ponto, é uma boa altura para avaliar o processo e considerar
      a forma como irão ser de um modo geral realizados os objectivos <a>definidos</a>
      no Regulamento REACH.
  - s: 'Sverige hade <v>satt</v> <p>upp</p> tre prioriteringar, i detta fall de tre
      E:na:'
    t: 'A Suécia tinha <a>definido</a> três prioridades, começando todas elas por
      «e» em francês - emprego, ambiente e alargamento -, e em cujos domínios foram
      realizados progressos significativos:'
  - s: Målen som <v>sätts</v> <p>upp</p> kan sammanfattas i begreppet 20-20-20, vilket
      innebär att utsläppen ska minska med 20 procent, användandet av förnyelsebara
      energikällor öka med 20 procent och detta ska ske till år 2020.
    t: As metas <a>definidas</a> podem resumir-se na expressão 20-20-20, o que significa
      que as emissões devem descer 20%, que a utilização de energia de fontes renováveis
      deve aumentar 20% e que estes objectivos deverão ser realizados até 2020.
  - s: Med halvmesyrer, skenreformer eller en light-reform uppnår vi inte under några
      omständigheter de mål vi har <v>satt</v> <p>upp</p> och som även parlamentet
      har krävt.
    t: Não conseguiremos de modo algum alcançar os objectivos <a>definidos</a> e também
      postulados pelo Parlamento, com coisas mal feitas, reformas para inglês ver
      ou uma reforma light .
  - s: Om EU vill fortsätta att vara ledande i kampen mot klimatförändringarna, borde
      vi fortsätta att <v>sätta</v> <p>upp</p> långtgående minskningsmål och nå de
      minskningsmål som vi redan åtagit oss.
    t: Se a União Europeia pretende continuar a liderar o combate às alterações climáticas,
      deve continuar a <a>definir</a> para si própria metas de redução ambiciosas
      e deve satisfazer compromissos de redução já assumidos.
  - s: På det sättet hoppas jag att alla de åtgärder som har blivit försenade, och
      som ingår i de mål och tidsscheman som redan har <v>satts</v> <p>upp</p>, kommer
      att vara antagna vid slutet av 2004.
    t: Espero, deste modo, que até ao final de 2004, sejam adoptadas todas essas medidas,
      que estão em atraso e que constam dos objectivos e calendários já <a>definidos</a>.
  - s: Förmodligen måste vi <v>sätta</v> <p>upp</p> mer ambitiösa faktorer för oss.
    t: Talvez tenhamos que <a>definir</a> elementos mais ambiciosos.
  - s: Den översyn av den nuvarande rättsliga ramen för telekommunikationssektorn
      som Europaparlamentet i dag har att ta ställning till syftar alltså till att
      <v>sätta</v> <p>upp</p> de allmänna mål som skall ligga till grund för principerna
      i det nya ramverket.
    t: O processo de revisão do actual quadro regulamentar no sector das telecomunicações,
      hoje em apreciação pelo Parlamento Europeu, propõe-se, portanto, <a>definir</a>
      os objectivos gerais de que derivam os princípios reguladores do novo quadro
      de referência;
  - s: Jag anser att vi redan har uppnått några av de mål som vi har <v>satt</v> <p>upp</p>.
    t: Já cumprimos, creio, alguns dos objectivos que <a>definimos</a>.
  - s: Det skulle vara fel av EU att <v>sätta</v> <p>upp</p> nya ensidiga mål, eftersom
      det inte finns några bestämmelser på global nivå med bindande minskningsmål.
    t: Seria um erro para a UE <a>definir</a> novos objectivos unilateralmente, uma
      vez que não existem regulamentos a nível mundial de que constem objectivos de
      redução vinculativos.
  - s: Det räcker inte längre att <v>sätta</v> <p>upp</p> mål. Vi måste besluta om
      instrument.
    t: precisamos de <a>definir</a> instrumentos.
  - s: Det står inte klart ännu vilka exakta resultat som besöket kommer att leda
      till. Trots kommissionens insatser fruktar jag att de mål vi har <v>satt</v>
      <p>upp</p> inte kommer att nås före utgången av det sittande parlamentets valperiod.
    t: Receio que, apesar dos esforços da Comissão, os objectivos que <a>definimos</a>
      não sejam alcançados até ao fim do actual mandato do Parlamento.
  - s: Syftet med EU 2020-strategin är att <v>sätta</v> <p>upp</p> nya mål, inte bara
      för politiska insatser, utan också för vårt sätt att tänka.
    t: A Estratégia «UE 2020» tem em vista <a>definir</a> novos objectivos, não apenas
      no campo político, mas em todos os campos que nos preocupam.
  - s: Europeiska unionen har <v>satt</v> <p>upp</p> klara regler för hur den skall
      gå till väga i fall då inte ens grundnormerna uppfylls.
    t: A União Europeia <a>definiu</a> regras inequívocas quando à sua actuação nos
      casos em que não são respeitadas sequer as normas fundamentais.
  - s: Från Essen till i dag har många målsättningar och planer <v>satts</v> <p>upp</p>.
    t: Desde Essen até hoje <a>definiram</a>-se muitos objectivos e programas;
  - s: Jag vill framföra det spanska ordförandeskapets åtagande att dela dessa ambitioner
      med Europaparlamentet och att arbeta konsekvent för att så effektivt som möjligt
      uppnå våra mål. Därför har vi <v>satt</v> <p>upp</p> en rad prioriteringar som
      jag vill kommentera mycket kort efter era inlägg.
    t: Neste sentido, <a>definimos</a> algumas prioridades que, à luz das intervenções
      dos senhores deputados, gostaria de comentar de forma muito breve.
  - s: Jag hänvisar till att de länder som haft modet att <v>sätta</v> <p>upp</p>
      ett konkret mål haft större framgång än andra, och det tycker jag är ett ytterst
      viktigt argument.
    t: Gostaria de observar que os países que tiveram a coragem de <a>definir</a>
      um objectivo concreto são, entre todos, os que melhor pontuam, e penso que isso
      constitui em si um argumento importantíssimo.
  - s: Hur kommer det sig att kommissionen vägrar <v>sätta</v> <p>upp</p> gränser
      till skydd för konsumenterna?
    t: Como é possível a Comissão recusar <a>definir</a> limites de protecção para
      os cidadãos?
  - s: Utskottet för ekonomi antar åsikten att kvantitativa ekonomiska mål kan vara
      användbara men vidhåller att man genom att ställa upp dessa mål inte får försvaga
      de mål som har <v>satts</v> <p>upp</p> i stabilitetspakten och som utgör grundläggande
      riktlinjer för den ekonomiska politiken inom eurozonen.
    t: A Comissão dos Assuntos Económicos e Monetários entende que objectivos económicos
      quantitativos podem ser úteis, mas insiste em que o estabelecimento de tais
      objectivos não deve comprometer os objectivos <a>definidos</a> no Pacto de Estabilidade,
      e constituem a linha directriz fundamental para as políticas económicas na zona
      do euro.
  - s: Det vi måste göra är att <v>sätta</v> <p>upp</p> politiska prioriteringar för
      alla delarna.
    t: Trata-se sim de <a>definir</a>, dentro de todas as suas vertentes, prioridades
      políticas.
  - s: Kommissionens ordförande har åtagit sig att inleda öppna, genomblickbara och
      konstruktiva förbindelser med Europaparlamentet för att <v>sätta</v> <p>upp</p>
      tydliga och genomförbara politiska mål tillsammans med oss och garantera en
      hög kvalitet på lagstiftningen.
    t: O Presidente da Comissão comprometeu-se a desenvolver um relacionamento franco,
      transparente e construtivo com o Parlamento Europeu em ordem a <a>definir</a>
      objectivos de política claros e exequíveis e a garantir legislação de elevada
      qualidade.
  - s: Som parlamentet känner till har rådet genom att anta direktiv 94/55 och 94/49,
      redan garanterat en hög säkerhetsnivå i flyttandet av transportabel utrustning
      genom att <v>sätta</v> <p>upp</p> gemensamma regler om konstruktion, material,
      fyllning och regelbunden testning av sådan utrustning.
    t: A assembleia sabe decerto que, ao adoptar as directivas 94/55/CE(1) e 96/49/CE(2),
      o Conselho já assegurou um elevado nível de segurança relativamente à movimentação
      de equipamentos sob pressão transportáveis ao <a>definir</a> normas comuns sobre
      o projecto, construção, utilização e manutenção desses equipamentos.
  - s: Vi har från ELDR-gruppen krävt att IOK <v>sätter</v> <p>upp</p> riktlinjer
      för de länder som skall organisera OS, riktlinjer som inkluderar respekt för
      mänskliga rättigheter och demokratiska principer.
    t: O Grupo do Partido Europeu dos Liberais, Democratas e Reformistas, a que pertenço,
      instou o Comité Olímpico Internacional a <a>definir</a> linhas orientadoras
      em relação aos países que poderão organizar os Jogos Olímpicos, linhas essas
      que deverão incluir o respeito dos direitos do Homem e dos princípios democráticos.
  - s: Under en lång tid har EU haft strategin att <v>sätta</v> <p>upp</p> mål efter
      mål utan att kontrollera om dessa mål uppnås eller genomförs ordentligt.
    t: Senhora Presidente, há muito tempo que a União tomou o caminho de <a>definir</a>
      objective atrás de objective, mas ninguém faz uma análise retrospectiva para
      verificar se todos esses objectivos foram alcançados ou implementados de forma
      adequada.
- c: 48
  r: 4
  v: colocar
  x:
  - s: Jag skall därför snart <v>sätta</v> <p>upp</p> detta på föredragningslistan,
      under rubriken frågor till Europeiska kommissionen.
    t: Por conseguinte, irei em breve <a>colocar</a> esta questão na ordem do dia,
      por via de perguntas à Comissão Europeia.
  - s: Som jag nämnde i mina kommentarer kände jag när jag talade med vissa av dem
      att de inte visste om de skulle skratta eller gråta och det är en påminnelse
      för oss alla om de prov på vår förmåga som vi har <v>satt</v> <p>upp</p> för
      oss själva och som är absolut nödvändigt att vi klarar under de kommande månaderna
      och åren och i det sammanhanget var den höge representantens uttalande i dag
      mycket uppmuntrande.
    t: Como disse na minha intervenção, quando estava a falar com alguns deles, sentia
      que eles não sabiam se haviam de rir ou de chorar e isso deve servir para nos
      recordar, a todos nós, as provas que a nós próprios <a>colocámos</a> e as provas
      a que é imperioso que respondamos nos próximos meses e anos;
  - s: Företag som är inblandade i bedrägeri bör <v>sättas</v> <p>upp</p> på en svart
      lista, så att de inte på nytt kommer i fråga för europeiska bidrag.
    t: Cumpre que as empresas envolvidas em casos de fraude sejam <a>colocadas</a>
      numa lista negra, de molde a não voltarem a ser tomadas em consideração para
      os subsídios europeus.
  - s: Om jag måste <v>sätta</v> <p>upp</p> en mur runt mitt hus, installera tjuvlarm,
      fönsterlås, etc., kanske det är bra för ekonomin, men inte för min livskvalitet.
    t: Se eu tiver de <a>colocar</a> uma cerca em torno da minha casa, instalar alarmes
      contra roubo, trancas nas janelas, e muito mais, isso poderá ser bom para a
      economia, mas não é bom para a minha qualidade de vida.
  - s: jag tycker det skulle vara mer realistiskt att inställa utbetalningarna och
      <v>sätta</v> <p>upp</p> dessa företag på svarta listan.
    t: parecer-me-ia mais realista suspender os pagamentos e <a>colocar</a> essas
