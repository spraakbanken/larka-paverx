      objetivos que nos hemos <a>marcado</a> en materia de energías renovables, la
      aportación de éstas no va a ser realmente significativa hasta dentro de varias
      décadas.
  - s: Projektet kommer att övergå i en handlingsplan som omfattar både kortsiktiga
      och långsiktiga åtgärder, så att Europaparlamentet kan uppnå det mål man har
      <v>satt</v> <p>upp</p>.
    t: El proyecto se materializará en un plan de acción, que constará de medidas
      a corto y a largo plazo, a fin de que el Parlamento Europeo pueda alcanzar el
      objetivo que se ha <a>marcado</a>.
  - s: Jag instämmer också i vad kommissionsledamoten just sade när hon önskade alla
      - parlamentet och kommissionen - lycka till med de mål som vi har <v>satt</v>
      <p>upp</p>, eftersom dessa otvivelaktigt kommer att påverka tusentals medborgares
      välfärd.
    t: Señor Presidente, empezaré por decir que comparto plenamente el informe de
      la Comisión de Empleo y Asuntos Sociales elaborado por la colega Lynne y que,
      asimismo, comparto las palabras que la Comisaria acaba de pronunciar, deseando
      mucha suerte a todos —al Parlamento y a la propia Comisión— en los objetivos
      que nos hemos <a>marcado</a>, porque, sin duda, repercutirá en el bienestar
      de miles y miles de ciudadanos.
  - s: Detta direktiv är oerhört viktigt eftersom det ger EU mycket effektiva verktyg
      som gör det möjligt för medlemsstaterna att stärka sin lagstiftning om jämställdhet
      i arbetslivet, något som är avgörande för att vi ska kunna nå de mål som vi
      EU-medborgare har <v>satt</v> <p>upp</p>.
    t: Nuestro objetivo ha sido, desde el primer momento, que nuestro trabajo fuera,
      además de riguroso y útil, fruto del máximo consenso, puesto que se trataba
      de conseguir una buena radiografía de la situación en que se encontraba la transposición
      de una Directiva muy importante, que dota a la Unión Europea de herramientas
      muy eficaces para que los Estados miembros refuercen su legislación relativa
      a la igualdad de trato en el ámbito laboral, algo que es fundamental para conseguir
      los objetivos que nos hemos <a>marcado</a> como europeos.
  - s: Det räcker inte heller att bara <v>sätta</v> <p>upp</p> detta enda mål för
      Europeiska unionen som helhet.
    t: No es suficiente <a>marcar</a> este objetivo solamente para la totalidad de
      la Unión Europea.
  - s: Stödet till denna teknik står i samklang med Kyotomålen, som vi och många länder
      har <v>satt</v> <p>upp</p> för oss.
    t: El fomento de esta tecnología puede considerarse en consonancia con los objetivos
      que nosotros y muchos otros países se han <a>marcado</a> y que coinciden con
      los compromisos de Kioto.
  - s: Lissabonstrategin är ett återkommande diskussionsämne inför det årliga vårmötet,
      och vi borde ta de mål som vi - rådet, kommissionen och parlamentet - <v>sätter</v>
      <p>upp</p> på större allvar.
    t: Señor Presidente, Señorías, la Estrategia de Lisboa es uno de nuestros temas
      de debate recurrentes en vísperas del Consejo Europeo de primavera de cada año
      y haríamos bien en tomarnos más en serio los objetivos que nosotros mismos nos
      <a>marcamos</a>, en el Consejo, la Comisión y el Parlamento.
  - s: om vi inte gör det kommer vi inte att nå de mål som såväl utskottet som den
      föredragande har <v>satt</v> <p>upp</p>.
    t: si no, no conseguiremos los objetivos que se han <a>marcado</a> tanto la propia
      Comisión como la ponente.
  - s: Den nuvarande tröga hanteringen av situationen visar tydligt tecken på organisationens
      svaghet och oförmåga att genomföra de mål som man har <v>satt</v> <p>upp</p>
      på ett adekvat sätt.
    t: El actual manejo indolente de la situación transmite una imagen clara de la
      debilidad y de la incapacidad de esta organización para lograr de manera adecuada
      los objetivos que se ha <a>marcado</a>.
  - s: Därför förespråkar vi att man fastslår en politik för jordbruket och landsbygdens
      utveckling som överensstämmer med de mål som vi har <v>satt</v> <p>upp</p> och
      att landsbygden, i början av 2000-talet, skall vara konkurrenskraftig och mångfunktionell,
      såväl ur jordbrukssynpunkt som beträffande en öppen attityd gentemot olika verksamheter
      utanför jordbruket.
    t: Por lo tanto, defendemos el establecimiento de una política agrícola y de desarrollo
      rural coherente con los objetivos que hemos <a>marcado</a> y que las zonas rurales,
      en los albores del siglo XXI, deben ser competitivas y multifuncionales, tanto
      en el aspecto agrícola como abriéndose a la diversidad de actividades no agrícolas.
  - s: Jag önskar kommissionen lycka till med de mål som man har <v>satt</v> <p>upp</p>.
    t: Le deseo a la Comisión lo mejor en lo que a la consecución de los objetivos
      que se ha <a>marcado</a> respecta.
  - s: 'Vi måste emellertid komma ihåg att alla måste uppfylla dessa mål när vi väl
      har <v>satt</v> <p>upp</p> dem. Detta har varit ett problem runt om i EU:'
    t: 'No obstante, hemos de recordar que cuando nos <a>marcamos</a> este tipo de
      objetivos todos debemos comprometernos y este ha sido el problema en toda Europa:'
  - s: Jag vill bara precisera att vår grupp, Europeiska folkpartiets grupp, naturligtvis
      precis som de övriga grupperna, så som vi även beslöt i november, anser det
      riktigt att Europeiska unionen håller fast vid de mål på 15 % till år 2010 som
      unionen <v>satt</v> <p>upp</p>.
    t: Sólo quiero precisar que nuestro grupo político, el Grupo del Partido Popular
      Europeo, al igual que los demás grupos políticos, tal como acordamos en noviembre,
      considera acertado que la Unión Europea persevere en el objetivo por ella misma
      <a>marcado</a> de lograr una reducción del 15 % hasta el año 2010.
  - s: Amsterdamfördraget och det extra toppmötet i Luxemburg har <v>satt</v> <p>upp</p>
      vissa mål och handlingsnormer och det tar tid att debattera dessa och utvärdera
      resultaten.
    t: El Tratado de Amsterdam y la Cumbre extraordinaria de Luxemburgo han <a>marcado</a>
      unos objetivos y unas pautas de actuación para cuyo debate y evaluación de resultados
      se requiere tiempo.
  - s: Inledningen till en politisk rörelse blir mätbar först i fråga om det sätt
      på vilket ett samhälle diskuterar, vad det diskuterar och vilka långsiktiga
      mål det <v>sätter</v> <p>upp</p> för sig.
    t: Ustedes, en su calidad de políticas y políticos, saben tan bien como yo que
      los inicios de un movimiento político no se pueden apreciar en un primer momento
      en forma de transformaciones reales, en las cárceles, en las organizaciones
      no gubernamentales, en las escuelas o dónde sea, sino que los inicios de un
      movimiento político se aprecian primero en la forma en que discute una sociedad,
      en los temas que discute y en los objetivos que se <a>marca</a> a largo plazo.
  - s: Den når visserligen inte upp till de högsta standarder som <v>satts</v> <p>upp</p>
      av några av våra medlemsstater, men vi rör oss i rätt riktning, trots att det
      naturligtvis fortfarande inte är perfekt.
    t: Desde luego no alcanza los más altos niveles <a>marcados</a> por algunos de
      nuestros Estados miembros, pero nos estamos moviendo en la dirección correcta,
      a pesar de que, ciertamente, aun no es perfecta.
  - s: Det räcker naturligtvis inte ens för det, som vi själva <v>satt</v> <p>upp</p>
      som mål.
    t: Naturalmente, no es suficiente ni siquiera para lo que nos hemos <a>marcado</a>
      como objetivo.
  - s: Jag skulle behöva minst 165 miljoner ecu under två år, för att någotsånär täcka
      det, som vi själva <v>satt</v> <p>upp</p> som mål. Vi är beskedliga och säger,
      att vi tar bara 100 miljoner ecu under övervägande, eftersom vi därigenom någotsånär
      går runt.
    t: Necesitaría al menos 165 millones de ecus para dos años para poder cubrir más
      o menos lo que nos hemos <a>marcado</a> como objetivo.
  - s: Det måste även för kommissionen bli en självklarhet, att betalningar skall
      göras på utsatt tid, och detta mål har kommissionen <v>satt</v> <p>upp</p> för
      sig.
    t: Para la Comisión también tiene que ser algo evidente que los pagos se hagan
      en los plazos previstos lo que se ha <a>marcado</a> como objetivo.
  - s: Det är värt att notera att EU har överträffat de mål som <v>sattes</v> <p>upp</p>
      i Kyoto.
    t: Conviene señalar que la UE ha sobrepasado los objetivos <a>marcados</a> en
      Kyoto.
  - s: Men det som utskottet med sina begränsningar och tendentiösa konstateranden
      har gjort med detta tjänar inte till att verkligen uppnå detta mål, som vi har
      <v>satt</v> <p>upp</p>.
    t: Pero lo que ha hecho de ello la comisión, con sus limitaciones y constataciones
      tendenciosas, no contribuye a alcanzar los objetivos que nos hemos <a>marcado</a>.
  - s: Vi ska klara de svåra demografifrågorna med en pensionärsboom och en minskande
      befolkning till 2020, samma år som vi ska uppfylla de miljömål och klimatmål
      som vi har <v>satt</v> <p>upp</p>, dvs. 20-20-20-målen.
    t: Debemos enfrentarnos a las difíciles cuestiones de la demografía, con un impresionante
      crecimiento de los pensionistas y un descenso de la población que va a continuar
      hasta 2020, año en el que llegaremos a alcanzar los objetivos medioambientales
      y climáticos que nos hemos <a>marcado</a>, es decir, los objetivos 20-20-20.
  - s: Ja, jag säger till den israeliska staten att jag inte är helt övertygad om
      att de åtgärder som man har vidtagit under senaste veckorna kommer att uppfylla
      det mål man har <v>satt</v> <p>upp</p>, därför att jag fruktar att de kan ha
      gjort fler personer benägna att utföra självmordsuppdrag.
    t: Sí, digo al Estado de Israel que no estoy del todo convencido de que la ofensiva
      que ha emprendido estas últimas semanas le permita alcanzar el objetivo que
      se ha <a>marcado</a>, porque mucho me temo que pueda haber provocado un aumento
      del número de personas dispuestas a participar en misiones suicidas.
  - s: Inom de ramar som tiden <v>sätter</v> <p>upp</p> sker redan detta, i den meningen
      att det finns en dagordning som verkligen inte hålls hemlig.
    t: Señor Bonde, dentro de los límites que el tiempo nos <a>marca</a>, esto ya
      sucede en el sentido de que hay un orden del día que ciertamente no se mantiene
      en secreto.
  - s: Från Essen till i dag har många målsättningar och planer <v>satts</v> <p>upp</p>.
    t: Desde Essen a hoy se han <a>marcado</a> muchos objetivos y planes;
  - s: Jag vill framföra det spanska ordförandeskapets åtagande att dela dessa ambitioner
      med Europaparlamentet och att arbeta konsekvent för att så effektivt som möjligt
      uppnå våra mål. Därför har vi <v>satt</v> <p>upp</p> en rad prioriteringar som
      jag vill kommentera mycket kort efter era inlägg.
    t: Por eso hemos <a>marcado</a> algunas prioridades que, en función de las intervenciones
      de sus Señorías, me gustaría comentar muy brevemente.
  - s: Alla de mål som eurogruppen har <v>satt</v> <p>upp</p> för sig själv och som
      ibland är helt orimliga kan uppnås med hjälp av medlemsstaternas ekonomiska
      politik, socialpolitik och skattepolitik.
    t: Señora Presidenta, todos los objetivos que el Grupo del Euro se ha <a>marcado</a>
      y que, en ocasiones, resultan totalmente razonables, pueden lograrse con ayuda
      de las políticas económica, social y fiscal de los Estados miembros.
  - s: Det är verkligen oroande om vi skjuter mer än 70 miljarder euro framför oss
      i form av åtaganden, som blåser upp budgeten och inte kan användas till andra
      åtgärder som denna europeiska union har <v>satt</v> <p>upp</p> för sig.
    t: Es realmente preocupante que nos amparemos en los 70 mil millones de euros
      de compromisos que inflan el presupuesto y que no están a disposición para otras
      tareas que se ha <a>marcado</a> esta Unión Europea.
  - s: Man måste nu konstatera att det mål som <v>sattes</v> <p>upp</p> av de femton
      medlemsstaterna är svårt att uppnå.
    t: Hay que reconocer, sin embargo, que el objetivo <a>marcado</a> por los Quince
      está resultando bastante difícil de cumplir.
  - s: I Ukraina självt har man ju <v>satt</v> <p>upp</p> det ambitiösa målet att
      vara moget för anslutning fram till år 2007.
    t: La propia Ucrania se ha <a>marcado</a>, en efecto, el ambicioso objetivo de
      estar preparada para la adhesión para el año 2007.
  - s: När det gäller de mål vi har <v>satt</v> <p>upp</p>, anser jag, förutom att
      vi borde ha varit mer ambitiösa, att målet att 12 procent av energianvändningen
      skall vara från förnybara energikällor senast år 2010 är något som vi måste
      utöka, men till att börja med är det en bra utgångspunkt.
    t: En cuanto a las metas que nos hemos <a>marcado</a>, a pesar de que deberíamos
      haber sido más ambiciosos, pienso que el objetivo de que un 12 % de la energía
      sea de origen renovable de aquí al año 2010 es algo que debemos ampliar pero,
      en principio, está bien para arrancar.
- c: 21
