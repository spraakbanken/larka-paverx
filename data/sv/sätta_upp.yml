      bolag och stiftelser), skapa fler och bättre arbetstillfällen och på ett fullgott
      sätt slå vakt om de europeiska arbetstagarnas och konsumenternas rättigheter.
    t: Nous devons relancer et parachever le marché unique pour réaliser les objectifs
      <a>fixés</a> par la stratégie Europe 2020, assurer une croissance plus rapide
      aux entreprises, y compris aux entreprises de l’économie sociale (coopératives,
      associations, sociétés mutuelles et fondations), créer davantage d’emplois de
      meilleure qualité et assurer une protection adéquate aux droits des travailleurs
      et des consommateurs européens.
  - s: Betänkandet är den färdplan som EU måste följa om vi vill nå de politiska,
      ekonomiska och sociala mål vi har <v>satt</v> <p>upp</p>, och också om vi vill
      klara de utmaningar vi kommer att ställas inför under kommande år.
    t: Ce rapport est la feuille de route que l’Union européenne doit suivre si nous
      voulons atteindre les objectifs politiques, économiques et sociaux que nous
      nous sommes <a>fixés</a> et aussi si nous voulons surmonter les défis auxquels
      nous serons confrontés dans les années à venir.
  - s: Därför varnar vi i detta betänkande för att vi utan tillräckliga medel inte
      kommer att kunna nå de mål vi har <v>satt</v> <p>upp</p>.
    t: C’est pourquoi nous prévenons dans ce rapport que, sans ressources suffisantes,
      nous ne pourrons atteindre les objectifs que nous nous sommes <a>fixés</a>.
  - s: EU har <v>satt</v> <p>upp</p> målet att bli världsledande inom globala satellitnavigeringssystem
      (GNSS) genom Egnos- och Galileo-programmen, för att garantera sitt tekniska
      oberoende från det amerikanska GPS-systemet.
    t: L’Union européenne s’est <a>fixé</a> comme objectif de devenir le leader mondial
      en termes de navigation globale par satellite (GNSS) avec les programmes EGNOS
      et Galileo, garantissant ainsi son indépendance technologique par rapport au
      GPS américain.
  - s: Bara om vi har fasta, tydliga och jämförbara kriterier för mätningar av fartyg,
      inklusive motorkraft och tonnage, kan det finnas förtroende för de mål som <v>sätts</v>
      <p>upp</p> av FUP.
    t: Ce n’est qu’en fixant des critères clairs et comparables pour la mesure des
      navires, en ce compris la puissance du moteur et le tonnage, que la confiance
      pourra prévaloir vis-à-vis des objectifs <a>fixés</a> par les POP.
  - s: Under en lång tid kommer fossila bränslen och kärnenergi att fortsätta att
      utgöra kärnan i vår energiblandning, och trots de ambitiösa mål vi har <v>satt</v>
      <p>upp</p> för de förnybara energikällorna kommer de inte att få någon verklig
      betydelse på flera årtionden.
    t: Les énergies fossiles et l’énergie nucléaire représenteront encore longtemps
      l’essentiel de notre mélange énergétique et malgré les objectifs ambitieux que
      nous nous sommes <a>fixés</a> pour les énergies renouvelables, la contribution
      qu’elles apporteront ne sera pas vraiment significative avant plusieurs dizaines
      d’années.
  - s: Som jag ser det är 17,5 miljarder euro för lite, särskilt med tanke på de ambitiösa
      mål som Europa sin vana trogen har <v>satt</v> <p>upp</p>.
    t: À mon avis, les 17,5 milliards d’euros sont trop peu, notamment au vu des objectifs
      ambitieux que les Européens se <a>fixent</a> constamment.
  - s: Inom området för finansiella tjänster, t.ex., har kommissionen för avsikt hålla
      ett sammanträde i februari nästa år, som en del av en översyn efter halva tiden,
      för att stimulera till ett större politiskt intresse av att fullända den inre
      marknaden och uppnå de svåra mål som vi <v>satte</v> <p>upp</p> i samband med
      Europeiska rådets möte i Lissabon.
    t: Dans le domaine des services financiers, par exemple, la Commission a l’intention
      d’organiser une réunion d’évaluation à mi-parcours en février prochain afin
      de peaufiner davantage l’intérêt politique de mettre au point le marché intérieur
      et d’atteindre les difficiles objectifs <a>fixés</a> par le Conseil européen
      de Lisbonne.
  - s: Projektet kommer att övergå i en handlingsplan som omfattar både kortsiktiga
      och långsiktiga åtgärder, så att Europaparlamentet kan uppnå det mål man har
      <v>satt</v> <p>upp</p>.
    t: Elle débouchera sur un plan d’action contenant à la fois des mesures à court
      et à long terme, permettant au Parlement européen d’atteindre l’objectif qu’il
      s’est <a>fixé</a>.
  - s: När det gäller ratificeringen av Lissabonfördraget och Europaparlamentets behörighet
      i framtiden är det nödvändigt att sammanfatta verksamheten inom den gemensamma
      utrikes- och säkerhetspolitiken och <v>sätta</v> <p>upp</p> prioriterade mål
      för 2008 och 2009.
    t: Dans le contexte de la ratification du traité de Lisbonne et des futures compétences
      du Parlement européen, il est nécessaire de récapituler les opérations de la
      politique étrangère et de sécurité commune et de <a>fixer</a> ses objectifs
      prioritaires pour 2008 et 2009.
  - s: Men det är även en skymf mot det som regeringarna i december 2001 i Laeken
      formulerade som mål för nästa regeringskonferens och <v>satte</v> <p>upp</p>
      som den viktigaste frågan för konventet, nämligen ansvarsfördelningen mellan
      Europeiska unionen och medlemsstaterna.
    t: Mais ce fait constitue aussi un affront vis-à-vis de l’objectif de la prochaine
      conférence gouvernementale, <a>fixé</a> à Laeken en décembre 2001 par les gouvernements,
      et qui est aussi le thème principal de la Convention, à savoir la délimitation
      des compétences respectives de l’Union européenne et des États membres.
  - s: Det mål som vi har <v>satt</v> <p>upp</p> för oss själva - att öka det offentliga
      utvecklingsbiståndet och halvera den globala fattigdomen före 2015 - är ambitiöst,
      men det måste sägas att det är långt kvar innan vi når dit.
    t: Monsieur le Président, Madame la Commissaire, l’objectif que nous nous sommes
      <a>fixé</a>, à savoir accroître l’aide officielle au développement et diminuer
      de moitié la pauvreté mondiale d’ici 2015, est ambitieux, mais il convient de
      reconnaître que nous sommes très loin de le réaliser.
  - s: Vår huvudambition i fråga om EU:s budget är att den ska vara fokuserad på prioriteringar
      som ger resultat när det gäller de mål som vi och andra ledare har <v>satt</v>
      <p>upp</p>.
    t: Premièrement, notre principale ambition pour le budget de l’UE est de le concentrer
      sur des priorités qui permettront d’atteindre les objectifs <a>fixés</a> par
      nos dirigeants et par nous-mêmes.
  - s: Detta direktiv är oerhört viktigt eftersom det ger EU mycket effektiva verktyg
      som gör det möjligt för medlemsstaterna att stärka sin lagstiftning om jämställdhet
      i arbetslivet, något som är avgörande för att vi ska kunna nå de mål som vi
      EU-medborgare har <v>satt</v> <p>upp</p>.
    t: Cette directive est extrêmement importante car elle fournit à l’Union européenne
      des outils très efficaces permettant aux États membres de renforcer leur législation
      nationale en matière d’égalité de traitement entre hommes et femmes sur le marché
      du travail - un paramètre fondamental pour atteindre les objectifs que nous
      nous sommes <a>fixés</a>.
  - s: Det datumet måste vi <v>sätta</v> <p>upp</p> för oss själva.
    t: Nous devons nous <a>fixer</a> nous-mêmes cette date.
  - s: Jag skulle även vilja uttrycka mina reservationer när det gäller de mål som
      <v>satts</v> <p>upp</p> av kommissionen med kravet att inte bara minska gemenskapens
      utan även den nationella lagstiftningen med 25 procent fram till år 2012.
    t: Je tiens également à émettre quelques réserves concernant les objectifs <a>fixés</a>
      par la Commission, qui stipule que non seulement la Communauté, mais aussi la
      législation nationale, doit être réduite de 25 % d’ici 2012.
  - s: Så när jag talar om större mod tänker jag först och främst på större mod hos
      kommissionens ledning, så att vi kan nå de mål vi har <v>satt</v> <p>upp</p>.
    t: Dès lors, quand je dis «plus de courage», je fais référence avant toute chose
      à un plus grand courage de la part des dirigeants de la Commission, afin que
      nous puissions atteindre les objectifs que nous nous sommes <a>fixés</a>.
  - s: Jag anser att unionen så snart som möjligt bör <v>sätta</v> <p>upp</p> som
      sitt mål att genomföra en strategi för att utveckla ett större samarbete mellan
      EU och det här området.
    t: À mon sens, la mise en œuvre d’une stratégie visant à approfondir la coopération
      entre l’UE et la région est un objectif que l’Union devrait se <a>fixer</a>
      aussi rapidement que possible.
  - s: Mot bakgrund av detta anser Europaparlamentet att vi måste komma ihåg att det
      inte räcker med det mål att minska den administrativa bördan med 25 procent
      som <v>sattes</v> <p>upp</p> i programmet 2003.
    t: Dans ce contexte, le Parlement européen estime qu’il faut avouer que l’objectif
      de réduction de 25 % de la charge bureaucratique, <a>fixé</a> dans le programme
      de 2003, est insuffisant et trop modeste puisque nous l’aurons probablement
      atteint avant l’échéance de 2012.
  - s: Jag stöder huvudpunkterna i initiativbetänkandet, det vill säga att man efterlyser
      samordning av förfarandena för offentlig upphandling inom kommissionens olika
      direktorat och konstaterar att de mål som <v>sattes</v> <p>upp</p> i 2004 års
      översyn av direktiven om offentlig upphandling (klarare regler och ett tydligare
      rättsläge) inte har uppnåtts helt än.
    t: un appel à une meilleure coordination des procédures de passation de marchés
      publics au sein des différentes directions de la Commission européenne, un constat
      que les objectifs <a>fixés</a> par la révision en 2004 des directives concernant
      les marchés publics (clarification des règles et plus de sécurité juridique)
      n’ont pas encore été totalement atteints.
  - s: Allt detta utgör grunden för att optimera det vi kan kalla ett harmoniserat
      europeiskt transplantationssystem delat av alla medlemsstater, som ett instrument
      för att uppnå de mål vi har <v>satt</v> <p>upp</p>.
    t: Tous ces éléments doivent permettre l’optimisation de ce que l’on pourrait
      appeler un système européen de transplantation harmonisé et commun à tous les
      États membres, un instrument devant nous servir à atteindre l’objectif que nous
      nous sommes <a>fixé</a>, c’est-à-dire, tout simplement, d’en arriver à ce que
      plus aucun Européen ne meurt en attendant une transplantation parce que l’imperfection
      des systèmes l’aura empêché d’avoir accès à l’organe dont il avait besoin pour
      vivre.
  - s: 'Vi har inte velat <v>sätta</v> <p>upp</p> någon tidsgräns, men om kommissionären
      gärna vill ha en tidsgräns skulle jag vilja föreslå tre månader:'
    t: 'Nous n’avons pas voulu <a>fixer</a> de délai, mais si le commissaire désire
      en avoir un, je proposerai trois mois :'
  - s: Han kanske har kommit särskilt för att bekräfta för oss att den gemensamma
      jordbrukspolitiken kommer att få en budget som står i proportion till de mål
      vi har <v>satt</v> <p>upp</p> för den.
    t: Peut-être est-ce justement pour nous confirmer que la PAC aura un budget qui
      sera en rapport avec les objectifs qu’on lui <a>fixe</a>.
  - s: Jag har också konstaterat att om jordbruket - den gemensamma jordbrukspolitiken
      - ska kunna uppnå de mål som vi har <v>satt</v> <p>upp</p>, måste vi ta hänsyn
      till skillnaderna mellan alla typer av jordbruk som finns i EU.
    t: J’ai aussi retenu le fait que, pour que l’agriculture, la politique agricole
      commune, puisse atteindre les objectifs qu’on lui <a>fixe</a>, il est nécessaire
      de prendre en compte toutes les différences entre tous les types d’agriculture
      qui existent dans l’Union européenne.
  - s: Jag kan också se att de mål vi har <v>satt</v> <p>upp</p> är möjliga att nå.
    t: Je vois que nous pouvons atteindre les buts que nous nous sommes <a>fixés</a>.
  - s: Jag anser att de mål som har <v>satts</v> <p>upp</p> för 2010 är mycket relevanta.
    t: Je crois que ces objectifs <a>fixés</a> pour 2010 sont extrêmement pertinents.
  - s: Stödet till denna teknik står i samklang med Kyotomålen, som vi och många länder
      har <v>satt</v> <p>upp</p> för oss.
    t: La promotion de cette technologie peut être envisagée comme étant compatible
      avec les objectifs que nos pays et bien d’autres se sont <a>fixés</a> à Kyoto.
  - s: Vi har <v>satt</v> <p>upp</p> målet för Europeiska rådet att sända ambitiösa
      budskap.
    t: Nous nous sommes <a>fixé</a> pour objectif de transmettre des messages ambitieux
      lors du Conseil européen.
  - s: Lissabonstrategin är ett återkommande diskussionsämne inför det årliga vårmötet,
      och vi borde ta de mål som vi - rådet, kommissionen och parlamentet - <v>sätter</v>
      <p>upp</p> på större allvar.
    t: Monsieur le Président, Mesdames et Messieurs, la stratégie de Lisbonne est
      un thème récurrent dans nos débats préparatoires au sommet de printemps qui
      se tient chaque année, et nous ferions bien de prendre davantage au sérieux
      les objectifs que nous - au Conseil, à la Commission et au Parlement - nous
      sommes <a>fixés</a>.
  - s: om vi inte gör det kommer vi inte att nå de mål som såväl utskottet som den
      föredragande har <v>satt</v> <p>upp</p>.
    t: dans le cas contraire, nous n’atteindrions pas les objectifs <a>fixés</a> par
      la Commission et par le rapporteur.
  - s: Utan deras samarbete och medverkan kommer det att bli omöjligt för oss att
      uppnå det mål vi har <v>satt</v> <p>upp</p>.
    t: Sans leur coopération et leur implication, il nous sera impossible d’atteindre
      l’objectif que nous nous sommes <a>fixé</a>.
  - s: Jag bad, i egenskap av bankens nye föredragande, EIB:s ordförande Sir Brian
      Unwin om ett inledande möte för att <v>sätta</v> <p>upp</p> en ram för att kunna
      fastställa bankens effektivitet.
    t: En tant que nouveau rapporteur de la Banque, j’ai sollicité auprès de Sir Brian
      Unwin, le président de la BEI, un premier entretien afin de <a>fixer</a> un
      cadre d’évaluation de l’efficacité de la Banque.
  - s: För det tredje är det väsentligt att <v>sätta</v> <p>upp</p> ett mål som bör
      uppnås när det gäller årliga utgifter på området utbildning och livslångt lärande,
      och att inrätta skattemässiga eller andra typer av incitament som skulle uppmuntra
      arbetsgivare och medborgare att satsa på lärande.
    t: Troisièmement, il est essentiel de <a>fixer</a> un objectif à atteindre en
      matière de dépenses annuelles dans le domaine de l’éducation et de la formation
      tout au long de la vie et de prévoir des incitations fiscales ou autres qui
      encourageront les employeurs et les citoyens à investir.
  - s: I stället för att bara sträva efter att minska fattigdom måste vi också minska
      ojämlikheten, för det har tidigare visat sig medföra bevisliga fördelar, och
      vi måste se till att våra finansinstitut inte undergräver de ambitiösa mål som
      vi kan komma att <v>sätta</v> <p>upp</p>.
    t: La réduction des inégalités a en effet des avantages prouvés, et nous devons
      veiller à ce que nos institutions financières ne sapent pas les objectifs ambitieux
      que nous pourrions nous <a>fixer</a>.
  - s: Den nuvarande tröga hanteringen av situationen visar tydligt tecken på organisationens
      svaghet och oförmåga att genomföra de mål som man har <v>satt</v> <p>upp</p>
      på ett adekvat sätt.
    t: Aujourd’hui, la gestion léthargique montre clairement la faiblesse et l’incapacité
      de l’organisation à atteindre de manière adéquate les objectifs qu’elle s’est
      <a>fixés</a>.
  - s: Därför förespråkar vi att man fastslår en politik för jordbruket och landsbygdens
      utveckling som överensstämmer med de mål som vi har <v>satt</v> <p>upp</p> och
      att landsbygden, i början av 2000-talet, skall vara konkurrenskraftig och mångfunktionell,
      såväl ur jordbrukssynpunkt som beträffande en öppen attityd gentemot olika verksamheter
      utanför jordbruket.
    t: Par conséquent, nous soutenons la mise en uvre d’une politique agricole et
      de développement rural cohérente avec les objectifs que nous avons <a>fixés</a>
      et le fait que les zones rurales, à l’aube du XXIe siècle, doivent être compétitives
      et multifonctionnelles, tant dans le domaine agricole que dans l’ouverture à
      la diversité des activités non agricoles.
  - s: Jag önskar kommissionen lycka till med de mål som man har <v>satt</v> <p>upp</p>.
    t: Je souhaite à la Commission d’atteindre pleinement les buts qu’elle s’est <a>fixés</a>.
  - s: 'Vi måste emellertid komma ihåg att alla måste uppfylla dessa mål när vi väl
      har <v>satt</v> <p>upp</p> dem. Detta har varit ett problem runt om i EU:'
    t: Nous ne devons cependant pas oublier que, quand nous nous sommes <a>fixés</a>
      ces objectifs, tout le monde s’y est engagé.
  - s: Av alla dessa orsaker vill vi skapa ett nytt, sammanhållet system, som i möjligaste
      mån är självstyrande i riktning mot de mål som <v>satts</v> <p>upp</p>, i stället
      för att fungera som en dödsspiral.
    t: Pour toutes ces raisons, nous voulons créer un système nouveau, cohérent, qui
      atteigne autant que possible les objectifs <a>fixés</a> plutôt que d’agir comme
      une spirale néfaste.
  - s: Denna värdegräns på 1 000 euro är mycket mera realistisk än det tröskelvärde
      på 5 000 euro som rådet har <v>satt</v> <p>upp</p>, eftersom just de små utgivarna
      är mycket intresserade av detta.
    t: Ce montant nominal unitaire de 1000 euros est beaucoup plus réaliste que la
      valeur plancher <a>fixée</a> à 5000 euros par le Conseil, car cela intéresse
      tout particulièrement les petits investisseurs.
  - s: Vi borde <v>sätta</v> <p>upp</p> ett mål på åtminstone eller på upp till 0,5
      procent.
    t: Nous devrions nous <a>fixer</a> un objectif d’au moins 0,5 %, voire plus.
  - s: Det finns även den klyfta som ibland skiljer oss från de demokratiska, ekonomiska
      och sociala modellerna i våra partnerskapsländer, vilket hindrar uppnåendet
      av de mål vi själva har <v>satt</v> <p>upp</p>.
    t: Il y a aussi le fossé qui nous sépare parfois des modèles démocratiques, économiques
      et sociaux de nos pays partenaires et qui entrave la réalisation des objectifs
      que nous nous sommes <a>fixé</a>.
  - s: Vi har <v>satt</v> <p>upp</p> det stora målet att bli globala ledare och överlägsna
      konkurrenter till stora världsaktörer som Förenta staterna och Kina.
    t: Nous nous sommes <a>fixé</a> le but formidable de devenir un leader mondial
      et de l’emporter dans la concurrence avec des acteurs majeurs tels que les États-Unis
      ou la Chine.
  - s: Antagandet av förordningen om bevarande och hållbart utnyttjande av fiskeresurser
      vidgade målen som har <v>satts</v> <p>upp</p> i den gemensamma fiskeripolitiken
      och skapade av nöden nya regler för genomförande.
    t: L’adoption du règlement sur la conservation et l’exploitation durable des ressources
      de la pêche a élargi les objectifs <a>fixés</a> dans la politique commune de
      la pêche et a, inévitablement, créé de nouvelles règles d’exécution.
  - s: De senaste årens storskaliga ekonomiska kris har bidragit till att de mål som
      EU <v>satte</v> <p>upp</p> i början av seklet har gått i stöpet.
    t: La crise économique de grande envergure qui nous frappe depuis quelques années
      a contribué à l’échec des objectifs <a>fixés</a> par l’UE au début de ce siècle.
  - s: Vi är nöjda med att det <v>sattes</v> <p>upp</p> en begränsad dagordning för
      regeringskonferensen vid mötet i Helsingfors.
    t: Nous sommes heureux que l’on ait <a>fixé</a> un ordre du jour limité pour la
      Conférence intergouvernementale lors du sommet d’Helsinki.
  - s: De baltiska staterna har själva <v>satt</v> <p>upp</p> som mål att ingå i eurosamarbetet,
      men under den globala nedgången är detta en mycket svår uppgift.
    t: Les États baltes se sont <a>fixé</a> pour objectif d’adopter l’euro, mais il
      s’agit là d’une tâche particulièrement ardue en période de récession mondiale.
  - s: Vi måste absolut säga nej till all fragmentering av gemenskapens beslutsprocess
      och särskilt all fragmentering av den verkställande makten, eftersom denna strider
      mot det mål vi har <v>satt</v> <p>upp</p>.
    t: Toute fragmentation du processus décisionnel communautaire, et notamment de
      l’action exécutive, doit être totalement écartée comme contraire au but que
      nous nous sommes <a>fixé</a>.
  - s: Detta mod, fru kommissionär, tror jag är det enklaste och mest effektiva sättet,
      och också det enda, att leva upp till det ambitiösa mål vi har <v>satt</v> <p>upp</p>,
      det vill säga att under de närmaste åren minska antalet dödsoffer på Europeiska
      unionens vägar med 40 procent.
    t: Ce courage, Madame la Commissaire, est selon moi la façon la plus simple et
      la plus efficace, mais aussi la seule, d’atteindre l’objectif ambitieux que
      nous nous sommes <a>fixé</a>, c’est-à-dire de réduire dans les prochaines années
      de 40 % le nombre des victimes d’accidents de la route dans l’Union européenne.
  - s: Inledningen till en politisk rörelse blir mätbar först i fråga om det sätt
      på vilket ett samhälle diskuterar, vad det diskuterar och vilka långsiktiga
      mål det <v>sätter</v> <p>upp</p> för sig.
    t: En tant que responsables politiques, vous savez exactement comme moi que le
      lancement d’une réforme politique ne peut pas se mesurer immédiatement à l’aune
      de transformations réelles, que ce soit dans les prisons, au sein des organisations
      non gouvernementales ou dans les écoles ou n’importe où ailleurs, mais que le
      lancement d’une réforme politique ne peut se mesurer dans un premier temps que
      dans la façon dont une société discute et au regard de ce dont elle discute
      et des objectifs à long terme qu’elle se <a>fixe</a>.
  - s: Vi gör det dels genom ren lagstiftning på t.ex. arbetsmiljöområdet och arbetsrättsområdet,
      dels genom den öppna samordningsmetoden, som innebär att vi <v>sätter</v> <p>upp</p>
      gemensamma mål om olika angelägenheter.
    t: Nous le faisons d’une part au travers d’une législation propre par exemple
      dans le domaine des conditions de travail et du droit du travail, et d’autre
      part au travers de la méthode ouverte de coordination, qui implique que nous
      <a>fixions</a> des objectifs communs dans différentes questions.
  - s: För alla de mål som vi <v>sätter</v> <p>upp</p> för oss i sysselsättningspolitiken
      är ekonomisk realism nödvändig.
    t: Pour tous les objectifs que nous nous <a>fixons</a> dans la politique de l’emploi,
      il faut faire preuve de réalisme économique.
  - s: 'Kommissionens förslag till direktiv om nationella utsläppstak är ett betydelsefullt
      steg i riktning mot att uppnå de mål som unionen <v>satt</v> <p>upp</p> för
      sig själv:'
    t: 'La proposition de la Commission fixant des plafonds d’émission nationaux est
      un pas significatif vers la réalisation des objectifs que l’Union européenne
      s’est <a>fixés</a> :'
  - s: Om vi nöjer oss med Göteborgsprotokollets nivå kommer vi aldrig att uppnå de
      mål för luftföroreningar som unionen <v>satt</v> <p>upp</p> för sig själv.
    t: Si nous nous contentons du niveau de Göteborg, nous n’atteindrons jamais les
      objectifs que l’Union européenne s’est <a>fixés</a> en matière de polluants
      atmosphériques.
  - s: Gruppen De gröna/Europeiska fria alliansen föreslår att man skall <v>sätta</v>
      <p>upp</p> ännu högre mål fram till år 2010 än vad utskottet för miljö, folkhälsa
      och konsumentfrågor föreslagit.
    t: Le groupe Verts / Alliance libre européenne demande que pour 2010 on <a>fixe</a>
      des objectifs encore plus sévères que ce que la commission de l’environnement,
      de la santé publique et de la politique des consommateurs a proposé.
  - s: I detta skede är det lämpligt att bedöma den process som ska leda till att
      de mål som har <v>satts</v> <p>upp</p> för Reach-förordningen ska kunna förverkligas
      över lag.
    t: À ce stade, il est opportun de se demander comment les objectifs <a>fixés</a>
      pour le règlement REACH devront globalement être réalisés.
  - s: För det tredje har vi <v>satt</v> <p>upp</p> ett separat mål på 5 procent för
      återanvändning av kompletta elektroniska och elektriska produkter.
    t: Troisièmement, nous avons <a>fixé</a> un objectif séparé de 5 % pour le réemploi
      d’appareils électriques et électroniques complets.
  - s: Bollen ligger nu hos rådet, som verkar ha problem med att gå med på de mål
      som vi <v>satt</v> <p>upp</p>.
    t: À présent, la balle est dans le camp du Conseil, pour qui les ambitions que
      nous avons <a>fixées</a> paraissent difficilement acceptables.
  - s: 'Sverige hade <v>satt</v> <p>upp</p> tre prioriteringar, i detta fall de tre
      E:na:'
    t: 'La Suède s’était <a>fixée</a> trois priorités, en l’occurrence les trois «e»
      :'
  - s: Också i samband med OS måste kineserna nå det mål de har <v>satt</v> <p>upp</p>
      för sig själva, och vi européer bör djärvt och uppriktigt konfrontera kineserna
      med vår kritik när så behövs.
    t: Dans le contexte des Jeux olympiques également, les Chinois doivent atteindre
      les objectifs qu’ils se sont <a>fixés</a>, et nous, Européens, devons nous montrer
      courageux et formuler des critiques à l’adresse des Chinois lorsque cela s’impose.
  - s: EU måste stå fast vid de principer och mål det har <v>satt</v> <p>upp</p>,
      nämligen att bekämpa den globala uppvärmningen som en prioriterad fråga och
      minska växthusgasutsläppen orsakade av fossila bränslen.
    t: L’Union européenne doit rester ferme sur les principes et les objectifs qu’elle
      s’est <a>fixés</a>, à savoir la priorité de la lutte contre le réchauffement
      climatique et la réduction des émissions de gaz à effet de serre dues aux combustibles
      fossiles.
  - s: De mål som ni har <v>satt</v> <p>upp</p> för ert ordförandeskap innefattar
      fördraget, strategin, klimatet, energin, västra Balkan och om vi lägger till
      den interkulturella dialogen blir det mycket för detta lilla land efter den
      stora framgång som jag gratulerar er och hela det slovenska folket till.
    t: Monsieur le Premier ministre, les objectifs que vous avez <a>fixés</a> pour
      votre Présidence comprennent le Traité, la stratégie, le changement climatique,
      l’énergie, les Balkans occidentaux, et si nous ajoutons à cela le dialogue interculturel,
      cela fera beaucoup pour votre petit pays, suite au grand succès pour lequel
      je vous félicite, vous et le peuple slovène.
  - s: Jag skulle behöva minst 165 miljoner ecu under två år, för att någotsånär täcka
      det, som vi själva <v>satt</v> <p>upp</p> som mål. Vi är beskedliga och säger,
      att vi tar bara 100 miljoner ecu under övervägande, eftersom vi därigenom någotsånär
      går runt.
    t: J’aurais au moins besoin de 165 millions d’écus pour deux ans pour plus ou
      moins couvrir l’objectif que nous nous sommes nous-mêmes <a>fixé</a>.
  - s: Nyligen bildades på nytt en intergrupp för Östtimor och denna grupp har redan
      nu <v>satt</v> <p>upp</p> som sitt viktigaste mål, att en delegation från parlamentet
      verkligen reser dit.
    t: Un intergroupe «Timor oriental» vient d’être reformé et ce groupe a <a>fixé</a>
      comme objectif prioritaire l’envoi d’une délégation du Parlement.
  - s: Med utgångspunkt i den gemensamma historien borde det egentligen vara helt
      möjligt att förverkliga de mål vi har <v>satt</v> <p>upp</p>;
    t: En partant de cette histoire commune, il doit être possible de réaliser les
      objectifs que nous nous sommes <a>fixés</a> - je pense par exemple à l’instauration
      d’une zone de libre-échange d’ici à 2010 - si nous donnons au bassin méditerranéen
      l’infrastructure qui convient et s’il est possible de créer une telle structure.
  - s: Det konstateras att även om vissa framsteg har gjorts kommer nuvarande politik
      och åtgärder inte att vara tillräckliga för att uppnå de mål som <v>satts</v>
      <p>upp</p> för användningen av energi från förnybara källor.
    t: Il déclare que, bien qu’il y ait eu quelques progrès, les politiques et les
      mesures en place ne seront pas suffisantes pour atteindre les objectifs <a>fixés</a>
      pour l’utilisation de l’énergie issue de sources renouvelables.
  - s: De som har nyckeln till Lissabonstrategins framgång, nämligen medlemsstaterna,
      måste få fram de resurser som krävs för att nå de mål de <v>satt</v> <p>upp</p>.
    t: Ceux qui ont entre leurs mains les clés de la réussite de la stratégie de Lisbonne,
      à savoir les États membres, doivent se donner les moyens de parvenir aux objectifs
      qu’ils se sont <a>fixés</a>.
  - s: Vi måste ha vissa sanktioner redo att sätta in om tidsfristen den 22 november
      som samväldet och FN har <v>satt</v> <p>upp</p> inte respekteras och president
      Musharraf inte avgår som militär ledare och häver undantagstillståndet.
    t: Il nous faut certaines sanctions prêtes à l’emploi si le délai du 22 novembre
      <a>fixé</a> par le Commonwealth et les Nations unies n’est pas respecté et nous
      n’imaginons pas le président Musharraf démissionner de son poste de chef militaire,
      ni d’ailleurs mettre fin à l’état d’urgence.
  - s: Därför är det enligt vår mening mycket förnuftigare - detta var ju också ett
      mål som vi <v>satte</v> <p>upp</p> för oss 1999 - att denna andra grupp producenter,
      där det framför allt handlar om en social fråga, får sitt stöd inom ramen för
      landsbygdens utveckling.
    t: C’est la raison pour laquelle il est à notre sens beaucoup plus raisonnable
      - et c’est également un objectif que nous nous sommes <a>fixé</a> en 1999 -
      que ce deuxième groupe de producteurs, pour lesquels il s’agit surtout d’un
      problème social, soit soutenu dans le cadre du développement rural.
  - s: Siffrorna för de senaste månaderna är tyvärr inte lugnande och kan äventyra
      målet vi <v>satt</v> <p>upp</p> om att halvera antalet dödsoffer i trafiken.
    t: Les statistiques de ces derniers mois n’ont rien de rassurant, malheureusement,
      et pourraient compromettre l’objectif que nous nous sommes <a>fixé</a>, qui
      est de réduire de moitié le nombre des accidentés de la route.
  - s: Parlamentet har nu förklarat sina avsikter och ribban har <v>satts</v> <p>upp</p>.
    t: Les lignes rouges du Parlement sont, selon moi, <a>fixées</a> et le curseur
      placé du côté de la recherche d’une harmonisation à la hausse des standards
      de protection, ce dont nous devons nous réjouir, Mesdames et Messieurs.
  - s: Vi lider av oanvändbarheten av själva den rättviseprincip som man <v>sätter</v>
      <p>upp</p>, och med de offer som nu görs av statsskäl.
    t: 'À présent, efforçons-nous au moins de les combattre par la création de tribunaux
      internationaux destinés à reprendre le rôle que les intérêts nationaux et le
      manque de courage des États membres ne parviennent pas à jouer et à assurer
      l’application réelle d’une justice qui dépasse les limites nationales, sous
      peine d’inutilité du principe même de justice qu’ils se <a>fixent</a>, n’en
      déplaise aux victimes désormais sacrifiées sur l’autel de la raison d’État :'
  - s: Små, om några, budgetmedel har tagits i anspråk, och få kvantitativa mål har
      <v>satts</v> <p>upp</p>.
    t: Les moyens budgétaires débloqués, lorsqu’ils existent, sont modestes, et l’on
      a <a>fixé</a> peu d’objectifs quantitatifs.
  - s: Därför att man inte har <v>satt</v> <p>upp</p> ett slutmål.
    t: Parce que la destination n’a pas été <a>fixée</a>.
  - s: Vid toppmötet i Lissabon förra våren <v>satte</v> stats- och regeringscheferna
      <p>upp</p> ett högt mål för sig.
    t: 'Madame la Présidente, lors du sommet de Lisbonne, au printemps dernier, les
      chefs d’État et de gouvernement se sont <a>fixé</a> un objectif ambitieux :'
  - s: Därefter måste man minnas de målsättningar som vi har <v>satt</v> <p>upp</p>
      med detta betänkande.
    t: Deuxièmement, il convient de se rappeler les objectifs que nous nous sommes
      <a>fixés</a> avec ce rapport.
  - s: Eftersom det som förhoppningsvis kommer att bli någon form av lösning kommer
      att ha karaktären av kompromiss, tycker jag också att det vore fullt rimligt
      att <v>sätta</v> <p>upp</p> en tidpunkt, t.ex. om ett par år, då denna kompromiss
      skulle utvärderas, så att vi verkligen ser om den fungerar bra och i annat fall
      kan utveckla den och förbättra den.
    t: Dans la mesure où l’on a l’espoir de parvenir à une forme quelconque de solution
      ayant le caractère d’un compromis, je pense également qu’il serait tout à fait
      raisonnable de <a>fixer</a> une date, par exemple dans deux ans, pour l’évaluation
      de ce compromis, afin de voir s’il fonctionne correctement et, si ce n’est pas
      le cas, de le développer et de l’améliorer.
  - s: Rådet har <v>satt</v> <p>upp</p> det ambitiösa målet att fram till år 2010
      uppnå full sysselsättning i Europa.
    t: Madame la Présidente, chers collègues, le Conseil s’est <a>fixé</a> l’objectif
      ambitieux d’atteindre le plein emploi en Europe d’ici 2010.
  - s: Inom socialistgruppen hade vi velat gå ännu längre i vissa avsnitt, till exempel
      betona EEVC-testernas exklusiva förtjänster betydligt hårdare och <v>sätta</v>
      <p>upp</p> ett tydligt delmål för att få en rak linje i utvecklingen av fotgängarskydd
      från i dag till 2010.
    t: Le groupe socialiste aurait souhaité que l’on aille plus loin dans certains
      paragraphes, par exemple que l’on insiste beaucoup plus sur les mérites propres
      aux tests CEVE et que l’on <a>fixe</a> clairement un objectif partiel consistant
      à établir une ligne directrice pour la protection des piétons d’ici à l’an 2010.
  - s: Det mål vi måste <v>sätta</v> <p>upp</p> för oss är att vi skall hjälpa flyktingarna,
      men begränsa och styra invandringen och bekämpa missbruket och illegaliteten
      för att man även i framtiden skall kunna garantera säkerhet och stabilitet i
      Europa.
    t: L’objectif que nous devons nous <a>fixer</a> est que nous devons aider les
      réfugiés mais que nous devons limiter et contrôler l’immigration et lutter contre
      les abus et l’illégalité, en vue de continuer à assurer la sécurité et la stabilité
      en Europe, également pour l’avenir, dans l’intérêt des citoyens.
  - s: I utskottsskedet utökades det ytterligare med en målsättning som <v>sattes</v>
      <p>upp</p> under Portugals period, enligt vilken EU även inom skogssektorn skall
      ha världens mest dynamiska och konkurrenskraftiga ekonomi.
    t: 'Lors de l’examen en commission, on y a adjoint un objectif <a>fixé</a> lors
      de la présidence portugaise :'
  - s: Rådet förkastar helt riktigt den här revideringen eftersom det inte är någon
      mening med att i Berlin <v>sätta</v> <p>upp</p> ett tak för utgifterna om de
      här taken ifrågasätts varje år.
    t: Le Conseil rejette avec raison cette révision car cela n’a aucun sens de <a>fixer</a>
      un plafond de dépenses pour une période de six ans comme cela a été décidé à
      Berlin, si ce plafond est remis en cause chaque année.
  - s: Om EU vill fortsätta att vara ledande i kampen mot klimatförändringarna, borde
      vi fortsätta att <v>sätta</v> <p>upp</p> långtgående minskningsmål och nå de
      minskningsmål som vi redan åtagit oss.
    t: Si l’Union européenne souhaite rester à la pointe de la lutte contre le changement
      climatique, elle doit continuer à se <a>fixer</a> des objectifs de réduction
      ambitieux et continuer de respecter les engagements qu’elle a pris antérieurement.
  - s: EU bör visa sig redo att höja minskningsmålen till 30 procent, under förutsättning
      att andra länder också är redo att <v>sätta</v> <p>upp</p> sådana höga minskningsmål.
    t: L’Union européenne doit se montrer disposée à porter ses objectifs de réduction
      à 30 %, pour autant que d’autres pays fassent eux aussi, la démonstration de
      leur volonté de se <a>fixer</a> des objectifs de réduction plus élevés.
  - s: 'Kort sagt, ni hade <v>satt</v> <p>upp</p> ett mål:'
    t: 'Bref, vous vous étiez <a>fixé</a> un but :'
  - s: Vi anser att det är rätt av kommissionen att inte <v>sätta</v> <p>upp</p> något
      datum för när Turkiet skall påbörja förhandlingarna.
    t: Nous pensons que la Commission a raison de ne <a>fixer</a> aucune date précise
      pour le début des négociations avec la Turquie.
  - s: Det danska ordförandeskapet <v>satte</v> <p>upp</p> en oerhört ambitiös dagordning
      för sitt Köpenhamnsmöte.
    t: Monsieur le Président, la présidence danoise s’est <a>fixé</a> un agenda extrêmement
      ambitieux pour le sommet de Copenhague,
  - s: Skall den, som vi kanske vill kontrollera, i framtiden själv <v>sätta</v> <p>upp</p>
      ramarna för sig?
    t: Celui que nous voulons éventuellement contrôler doit-il se <a>fixer</a> lui-même
      un cadre pour l’avenir ?
  - s: Det är viktigt att vi för varje typ av fiske <v>sätter</v> <p>upp</p> årliga
      minskningsmål för bifångster och dumpning och att vi har en dialog med inblandade
      parter för bästa resultat.
    t: Pour chaque type de pêche, il importe de <a>fixer</a> des objectifs annuel
      de réduction des prises accessoires et de mener un dialogue avec les parties
      concernées dans le but d’atteindre de meilleurs résultats.
  - s: Men det som utskottet med sina begränsningar och tendentiösa konstateranden
      har gjort med detta tjänar inte till att verkligen uppnå detta mål, som vi har
      <v>satt</v> <p>upp</p>.
    t: Cependant, ce que la commission a fait de cette proposition avec ses limitations
      et ses constatations tendancieuses ne contribuera pas à atteindre les objectifs
      que nous nous sommes <a>fixés</a>.
  - s: Inom några få månader bör vi ha nått det grundläggande mål vi <v>satte</v>
      <p>upp</p>, det vill säga att under de kommande åren bli en god arbetsgivare
      som erbjuder konkurrenskraftiga villkor för att kunna attrahera den mest kvalificerade
      personalen till de europeiska institutionerna och som låter den egna personalen
      vara så effektiv, professionell och ansvarstagande som möjligt.
    t: D’ici quelques mois, nous devrons atteindre l’objectif fondamental que nous
      nous sommes <a>fixé</a>, à savoir d’être dans les années qui viennent un bon
      employeur offrant des conditions compétitives aptes à attirer les personnes
      les plus qualifiées pour les institutions européennes et permettant à son personnel
      de s’exprimer à un niveau maximal d’efficacité, de professionnalisme et de responsabilité.
  - s: 'Jag påminner om att vi har <v>satt</v> <p>upp</p> en gräns för denna vitbok:'
    t: 'Je rappelle que nous nous sommes <a>fixé</a> une limite dans ce Livre blanc
      : «à Traités inchangés».'
  - s: 'Samtidigt är vi verkligen övertygade om att det mål som <v>sätts</v> <p>upp</p>
      i protokollet i fråga är bra:'
    t: parallèlement, nous sommes profondément convaincus de la justesse de l’objectif
      <a>fixé</a> par le protocole dont il est question, c’est-à-dire la protection
      environnementale de l’Autriche dans l’arc alpin.
  - s: Att utöka utnyttjandet av kraftvärmeproduktion är ett effektivt sätt att komma
      närmare de mål som <v>sattes</v> <p>upp</p> i Kyoto och påverka EU:s miljöpolitik
      i positiv riktning.
    t: Une meilleure exploitation de la production combinée de chaleur et d’électricité
      est un moyen efficace de se rapprocher des objectifs <a>fixés</a> à Kyoto et
      d’agir positivement sur la politique environnementale de l’Union européenne.
  - s: Om jag får säga det själv beklagar jag att det bara var möjligt för oss att
      få enhällighet om kodexen genom att släppa några av de mål vi hade <v>satt</v>
      <p>upp</p> för att skapa öppenhet.
    t: Si je puis m’exprimer ainsi, je regrette qu’il ne nous ait été possible de
      parvenir à un consensus sur ce code qu’en mettant de côté certains objectifs
      que nous nous étions <a>fixés</a> pour plus de transparence.
  - s: Därefter måste vi lika ärligt acceptera att det är berättigat med gemenskapspreferenser
      i form av importbeskattning eller internt stöd där detta behövs för att vi skall
      nå de sociala mål vi själva demokratiskt har <v>satt</v> <p>upp</p>.
    t: Ensuite, admettre tout aussi franchement la légitimité de la préférence communautaire
      sous forme de prélèvement à l’importation ou d’aides internes lorsqu’elle est
      nécessaire pour atteindre les objectifs sociaux que nous nous sommes démocratiquement
      <a>fixés</a>.
  - s: Det finns dock en möjlighet att åtminstone framöver ta igen något av det vi
      förlorat på området, om vi kan uppnå flera av de målsättningar vi <v>satte</v>
      <p>upp</p> för oss i Johannesburg och om vi verkligen kan göra konkreta framsteg
      på ett antal områden.
    t: Mais nous avons la possibilité de rectifier le tir, du moins pour l’avenir,
      si nous pouvons atteindre les buts que nous nous sommes <a>fixés</a> à Johannesburg
      et si nous parvenons à réaliser des progrès vraiment notables dans certains
      domaines.
  - s: Ja, jag säger till den israeliska staten att jag inte är helt övertygad om
      att de åtgärder som man har vidtagit under senaste veckorna kommer att uppfylla
      det mål man har <v>satt</v> <p>upp</p>, därför att jag fruktar att de kan ha
      gjort fler personer benägna att utföra självmordsuppdrag.
    t: Oui, je dis à l’État d’Israël que je ne suis pas entièrement convaincu que
      les actions que celui-ci a menées ces dernières semaines réussiront à atteindre
      l’objectif qu’il s’est lui-même <a>fixé</a>, parce que je crains qu’elles n’aient
      incité davantage de personnes à s’engager dans des attentats suicides.
  - s: Det står inte klart ännu vilka exakta resultat som besöket kommer att leda
      till. Trots kommissionens insatser fruktar jag att de mål vi har <v>satt</v>
      <p>upp</p> inte kommer att nås före utgången av det sittande parlamentets valperiod.
    t: Je crois qu’indépendamment des efforts déployés par la Commission, les objectifs
      que nous <a>fixons</a> ne seront pas atteints d’ici la fin de la législature
      de ce Parlement.
  - s: Vi respekterar de prioriteringar som president Barack Obama och hans nya administration
      har <v>satt</v> <p>upp</p>.
    t: Nous respectons les priorités que le président Obama et sa nouvelle administration
      se sont <a>fixées</a>.
  - s: man <v>sätter</v> <p>upp</p> ett mål och stöder sedan stegen på denna väg mot
      en utvidgning, både ekonomiskt och politiskt.
    t: en <a>fixant</a> un objectif et en apportant un soutien - tant financier que
      politique - aux étapes jalonnant la voie de l’élargissement.
  - s: Hur ska vi förhandla, och vilka mål ska vi <v>sätta</v> <p>upp</p> för oss
      själva så att Mexikotoppmötet inte slutar som Köpenhamnstoppmötet?
    t: Premièrement, comment allons-nous négocier et quels objectifs nous <a>fixerons</a>-nous,
      pour éviter que le sommet du Mexique ne s’achève comme le sommet de Copenhague
      ?
  - s: Det finns ingen medlemsstat som inte redan 1998 uppfyllde den minimimålsättning
      som <v>satts</v> <p>upp</p> för år 2001 när det gäller återanvändning av material.
    t: Tous les États membres sans exception ont atteint dès 1998 les objectifs minimaux
      pour le recyclage <a>fixés</a> pour 2001.
  - s: Eftersom det saknas en harmoniserad lagstiftning på området är medlemsstaterna
      fria att själva <v>sätta</v> <p>upp</p> sina politiska mål på området och definiera
      vilken grad av skydd som krävs.
    t: En l’absence de législation harmonisée en la matière, les États membres ont
      le droit de <a>fixer</a> leurs propres objectifs de politique dans ce domaine
      et de définir le niveau requis de protection.
  - s: Med tanke på riskerna med spelandet är det beslut som EG-domstolen nyligen
      fattade och som ger varje medlemsstat rätt att själv <v>sätta</v> <p>upp</p>
      regler för att kontrollera hasardspel och vadhållning på Internet klokt.
    t: Étant donné les risques que les jeux d’argent comportent, le récent arrêt de
      la Cour de justice, qui garantit à chaque État membre le droit de <a>fixer</a>
      ses propres règles régissant les paris et les jeux d’argent en ligne, fait sens.
  - s: Det är lätt att <v>sätta</v> <p>upp</p> ett mål för att stoppa förlusten av
      biologisk mångfald - särskilt när det ligger nio år fram i tiden - det är hur
      lätt som helst att hitta ett mål långt, långt fram i tiden.
    t: <a>Fixer</a> un objectif pour enrayer la diminution de la biodiversité est
      simple - surtout quand on a neuf ans pour y parvenir ;
  - s: Det nuvarande förslaget är ännu ett steg i rätt riktning, och jag är fast besluten
      att arbeta med Europaparlamentet och medlemsstaterna för att uppnå de mål som
      vi gemensamt <v>satte</v> <p>upp</p> år 2000.
    t: La proposition actuelle est une nouvelle étape dans cette direction et je me
      suis engagé à travailler avec le Parlement européen et les États membres pour
      atteindre les objectifs que nous nous sommes <a>fixés</a> ensemble en 2000.
  - s: Därför föreslår jag medlemsstaterna att bemöda sig konkret tillsammans med
      kommissionen för att lösa problemen, även de byråkratiska, med rörligheten och
      <v>sätta</v> <p>upp</p> precisa mål i form av en tvåårig handlingsplan och en
      slutrapport.
    t: Je propose dès lors que les États membres s’emploient concrètement, avec la
      Commission, à résoudre les problèmes, également d’ordre bureaucratique, liés
      à la mobilité et qu’ils <a>fixent</a> des objectifs précis sous la forme d’un
      plan d’action biennal et d’un rapport final.
  - s: Det är naturligtvis så att denna kammare har <v>satt</v> <p>upp</p> ett hedervärt
      och bra mål att rikta in sig på.
    t: Notre Assemblée s’est bien entendu <a>fixé</a> un objectif louable.
  - s: Jag tror att vi måste <v>sätta</v> <p>upp</p> ett antal mål och år efter år
      på nytt granska de riktlinjer som vi kommit överens om.
    t: Je crois qu’il faudra que nous nous <a>fixions</a> un certain nombre d’objectifs
      et que nous réexaminions, année après année, les lignes directrices sur lesquelles
      nous nous serons mis d’accord.
  - s: Attraktiva målsättningar har <v>satts</v> <p>upp</p>.
    t: Des objectifs attrayants sont <a>fixés</a>.
  - s: Omedelbart efter olyckan i Fukushima gick ni åt rätt håll och <v>satte</v>
      <p>upp</p> mål som omfattade en djupgående utredning av alla risker vid europeiska
      kärnkraftverk med utgångspunkt i vad vi har lärt oss under tiden efter Fukushima.
    t: Au lendemain de la catastrophe de Fukushima, vous avez esquissé un pas dans
      la bonne direction en vous <a>fixant</a> pour objectif de procéder à une analyse
      complète et approfondie de tous les risques présentés par les centrales nucléaires
      européennes sur la base de ce que nous avions appris à l’époque après l’accident
      de Fukushima.
  - s: Jag tycker inte om att medlemsstaterna ska <v>sätta</v> <p>upp</p> egna mål.
      Kommissionen måste komma med ett mål, antingen obligatoriskt eller i form av
      riktlinjer.
    t: Je suis en revanche opposé à ce que les États membres puissent <a>fixer</a>
      leurs propres objectifs.
  - s: Det är här Europeiska unionen söker lösningar, och man följer den inriktning
      som anvisats i samband med det energilagstiftningspaket som är under förhandling
      och för vilket ordförandeskapet har <v>satt</v> <p>upp</p> som sitt konkreta
      mål att en överenskommelse ska ha nåtts före årets slut.
    t: C’est dans ce domaine que l’Union européenne cherche des réponses, selon l’orientation
      qui a été indiquée dans le paquet législatif sur l’énergie en cours de négociation
      et pour lequel la présidence s’est <a>fixé</a> comme objectif ferme d’obtenir
      un accord d’ici la fin de l’année.
  - s: Den fortsatta ekonomiska avmattningen gör ekonomiska reformer mer, inte mindre,
      brådskande, och regeringarna bör inte avvika från de mål de själva <v>sätter</v>
      <p>upp</p>.
    t: Le ralentissement économique incessant rend la réforme structurelle plus urgente
      et les gouvernements ne devraient pas se détourner des objectifs qu’ils <a>fixent</a>
      eux-mêmes.
  - s: Jag vill naturligtvis betona att denna debatt inte bör användas som en förevändning
      för att kritisera vare sig Bulgarien eller Rumänien, som vi vet har arbetat
      mycket hårt för att uppfylla de tekniska kriterier som kommissionen har <v>satt</v>
      <p>upp</p>.
    t: Bien sûr, je dois souligner que ce débat ne doit pas être utilisé comme prétexte
      pour critiquer la Bulgarie ou la Roumanie qui, nous le savons, ont travaillé
      très dur pour répondre aux critères techniques que la Commission a <a>fixés</a>.
  - s: Vid Europeiska rådets möte den 25-26 april 2010 <v>satte</v> EU-ledarna <p>upp</p>
      ett gemensamt mål om att fram till 2020 öka energieffektiviteten med 20 procent.
    t: Dans le cadre de la réunion du Conseil européen qui s’est tenue les 25 et 26
      mars 2010, les chefs d’État et de gouvernement de l’Union européenne se sont
      <a>fixé</a> l’objectif commun d’accroître l’efficacité énergétique de 20 % d’ici
      2020.
  - s: När det gäller byggnader med en nettoenergiförbrukning nära noll ska medlemsstaterna
      <v>sätta</v> <p>upp</p> tydliga mål och upprätta handlingsplaner som även ska
      omfatta stödåtgärder.
    t: Dans le cas des bâtiments ayant une consommation nette d’énergie quasi nulle,
      les États membres <a>fixeront</a> des objectifs précis et concevront des plans
      d’action comportant également des mesures de soutien.
  - s: 'Ordförande Aznar har <v>satt</v> <p>upp</p> ett tydligt mål för det spanska
      halvåret: ”mer Europa”, och han har förklarat hur han tänker genomföra detta
      program.'
    t: 'Monsieur le Président, le président Aznar a <a>fixé</a> un objectif clair
      pour le semestre espagnol : «plus d’Europe».'
  - s: Vi stöder därför de ambitiösa men realistiska mål som <v>satts</v> <p>upp</p>
      av Cornelissen - nämligen, en minskning på 40 procent fram till år 2010.
    t: Nous soutenons donc l’objectif ambitieux mais réaliste <a>fixé</a> par M. Cornelissen,
      à savoir une réduction de 40 % des accidents d’ici l’an de 2010.
  - s: Det är därför inte trovärdigt av komissionen eller parlamentet att <v>sätta</v>
      <p>upp</p> mätbara mål beroende på att vi inte har några lagliga medel för att
      se till att dessa mål uppfylls av medlemsländerna.
    t: Il n’est par conséquent pas très crédible de la part de la Commission ou du
      Parlement de <a>fixer</a> des objectifs, alors que nous n’avons pas les moyens
      juridiques de les faire respecter par les États membres.
  - s: Mot bakgrund av allt detta, tror jag inte att det skulle vara realistiskt att
      <v>sätta</v> <p>upp</p> ett mätbart mål på gemenskapsnivå.
    t: Toutes ces considérations m’incitent à penser qu’il ne serait pas réaliste
      de <a>fixer</a> un objectif précis au niveau européen.
  - s: Jag hänvisar till att de länder som haft modet att <v>sätta</v> <p>upp</p>
      ett konkret mål haft större framgång än andra, och det tycker jag är ett ytterst
      viktigt argument.
    t: Je me permets d’indiquer que les pays qui ont eu le courage de <a>fixer</a>
      un objectif concret obtiennent de meilleurs résultats que les autres et j’estime
      qu’il s’agit là d’un argument extrêmement important.
  - s: Rådet och kommissionen skulle alltså inte bara ha godkänt föredragandens ursprungliga
      ändringsförslag, som <v>satte</v> <p>upp</p> stränga villkor gällande kontroll
      och säkerhet för den här sortens laster, men kommissionen skulle också ha föreslagit
      ännu strängare villkor.
    t: Non seulement la Commission et le Conseil auraient dû accepter les amendements
      initiaux du rapporteur qui <a>fixaient</a> des conditions de contrôle et de
      sécurité très strictes pour les cargaisons de ce type, mais c’était à la Commission
      elle-même de faire une proposition encore plus sévère dans ce sens.
  - s: Det kommer att vara horisontellt i sitt förhållningssätt, erbjuda ett större
      mervärde, och de kommer att skapa möjligheter för EU och dess medlemsländer
      att samarbeta på ett betydligt mer effektivt sätt i hälsofrågor i vidare bemärkelse
      inom de ramar som <v>satts</v> <p>upp</p> av fördraget.
    t: L’approche sera plus horizontale, offrant une valeur ajoutée accrue et des
      opportunités pour l’UE et ses États membres de travailler ensemble de façon
      bien plus efficace sur les problèmes de santé au sens le plus large du terme
      dans les limites <a>fixées</a> par le Traité.
  - s: Bland de mål som EU har <v>satt</v> <p>upp</p> finns en halvering av antalet
      offer för trafikolyckor till 2010.
    t: Parmi les objectifs que l’Union européenne s’est <a>fixés</a>, il y a celui
      qui consiste à réduire de moitié le nombre des victimes d’accidents de la route
      d’ici à 2010.
  - s: Alla de mål som eurogruppen har <v>satt</v> <p>upp</p> för sig själv och som
      ibland är helt orimliga kan uppnås med hjälp av medlemsstaternas ekonomiska
      politik, socialpolitik och skattepolitik.
    t: Madame la Présidente, tous les objectifs que l’Eurogroupe s’est <a>fixés</a>,
      et qui sont parfois parfaitement raisonnables, peuvent être atteints fructueusement
      avec l’aide des politiques économiques, sociales et fiscales des États membres.
  - s: Förenta nationernas generalsekreterare, som har engagerat sig personligen för
      att finna en lösning på den här konflikten, har <v>satt</v> <p>upp</p> en ny
      tidsfrist till den 31 mars 1999.
    t: Le Secrétaire général des Nations unies, qui s’est engagé personnellement pour
      la résolution de ce conflit, a <a>fixé</a> un nouveau délai au 31 mars 1999.
  - s: Målet som har <v>satts</v> <p>upp</p> av FN är emellertid 0, 7 procent, vilket
      är ett viktigt mål som man måste sätta upp för sig, oavsett om man befinner
      sig i rådet eller i OECD.
    t: Cependant, l’objectif <a>fixé</a> par les Nations unies est de 0, 7 %, et c’est
      un objectif important que chaque pays doit faire sien, qu’il siège au Conseil
      ou fasse partie de l’OCDE.
  - s: Om vi väntar på att det skall hända så är jag rädd för att de storslagna mål
      ni har <v>satt</v> <p>upp</p> inte kommer att uppnås.
    t: Si nous attendons que cela se produise, je crains que les grands objectifs
      que vous vous êtes <a>fixés</a> ne seront pas atteints.
  - s: Jag tror att det är viktigt att vi <v>sätter</v> <p>upp</p> ett mål, herr rådsordförande,
      nämligen att alla medlemsstater utmanas att bekämpa social uteslutning av alla
      medborgare i vårt samhälle, inte bara barn utan även deras föräldrar och de
      äldre i samhället.
    t: Je pense qu’il est important de <a>fixer</a> un objectif à ce sujet, Monsieur
      le Président du Conseil, à savoir que tous les États membres soient appelés
      à relever le défi que constitue la lutte contre l’exclusion sociale de tous
      les citoyens sans exception, qu’ils s’agisse d’enfants, de parents de ceux-ci
      ou des personnes plus âgées.
  - s: Vi vet alla att sanningen är en annan, alla i denna sal vet att Amsterdamfördraget
      inte når ett enda av de mål som regeringarna själva hade <v>satt</v> <p>upp</p>.
    t: nous savons tous, dans cet hémicycle, que le traité d’Amsterdam n’atteint aucun
      des objectifs que les gouvernements eux-mêmes s’étaient <a>fixés</a>.
  - s: För att komma in på sakfrågan och utgå ifrån de frågor som fortfarande är på
      tapeten vill jag påpeka att gemenskapens finansiering successivt måste komma
      i kapp våra politiska ambitioner och mål. Vi kan alltså absolut inte låtsas
      att vi kan uppnå alla de mål som vi har <v>satt</v> <p>upp</p> med de medel
      vi har avsatt.
    t: En d’autres termes, nous ne pouvons nullement prétendre réaliser tous les objectifs
      que nous nous sommes <a>fixés</a> avec les financements que nous nous sommes
      octroyés.
  - s: I fråga om Rumänien och Bulgarien skulle det ursprungligen stå i vår resolution
      att vi uppskattar att de här länderna har <v>satt</v> <p>upp</p> en målsättning
      för sig själva, nämligen 2004.
    t: Concernant la Roumanie et la Bulgarie, notre résolution aurait initialement
      mentionné le fait que nous apprécions que ces pays aient <a>fixé</a> une date
      butoir, à savoir 2004.
  - s: Det är verkligen oroande om vi skjuter mer än 70 miljarder euro framför oss
      i form av åtaganden, som blåser upp budgeten och inte kan användas till andra
      åtgärder som denna europeiska union har <v>satt</v> <p>upp</p> för sig.
    t: Il est vraiment inquiétant de pousser devant nous plus de 70 milliards d’euros
      d’engagements qui viennent gonfler le budget et ne sont pas disponibles pour
      les autres missions que l’Union européenne s’est <a>fixées</a>.
  - s: Det bör <v>sättas</v> <p>upp</p> frister, inom vilka det avgörs med ett klart
      ”ja” eller ”nej”, så att det inte uppstår några onödiga risker.
    t: Il faudrait <a>fixer</a> des délais pour une réponse claire, positive ou négative,
      de manière à ce que les chefs d’entreprise ne prennent aucun risque inutile.
  - s: Stats- och regeringscheferna har <v>satt</v> <p>upp</p> målet att Europa skall
      bli ett dynamiskt område genom att höja den potentiella tillväxttakten till
      3 procent senast 2010.
    t: Les chefs d’État et de gouvernement ont <a>fixé</a> pour l’Europe l’objectif
      de devenir une région dynamique en portant son taux potentiel de croissance
      à 3 % d’ici à 2010.
  - s: Man måste nu konstatera att det mål som <v>sattes</v> <p>upp</p> av de femton
      medlemsstaterna är svårt att uppnå.
    t: Force est de constater que l’objectif <a>fixé</a> par les Quinze est bien difficile
      à atteindre.
  - s: Om vi på ett bestämt sätt slår fast att Turkiet har en stol som väntar på att
      våra turkiska européer skall komma och sätta sig tillsammans med oss vid unionens
      bord, måste vi lika bestämt hävda att inga avsteg kommer att göras från de villkor
      som <v>sattes</v> <p>upp</p> i Köpenhamn.
    t: Si nous affirmons catégoriquement que le siège de la Turquie est prêt et que
      nous attendons que nos eurocompatriotes turcs viennent s’asseoir à nos côtés
      à la table de l’Union, nous devrons proclamer tout aussi catégoriquement qu’il
      n’y aura aucun assouplissement des conditions <a>fixées</a> à Copenhague.
  - s: Uppnåendet av de klimatmål som <v>satts</v> <p>upp</p> av EU förutsätter att
      en strategi utformas som stöder en gradvis övergång till en industri med låga
      koldioxidutsläpp och användning av hållbar energi.
    t: La réalisation des objectifs climatiques <a>fixés</a> par l’Union européenne
      dépend de l’élaboration d’une stratégie de soutien à la transition progressive
      vers une industrie à faibles émissions de carbone et de l’utilisation d’énergie
      durable.
  - s: Kommissionens ordförande har åtagit sig att inleda öppna, genomblickbara och
      konstruktiva förbindelser med Europaparlamentet för att <v>sätta</v> <p>upp</p>
      tydliga och genomförbara politiska mål tillsammans med oss och garantera en
      hög kvalitet på lagstiftningen.
    t: Le président de la Commission s’est engagé à participer à une relation ouverte,
      transparente et constructive avec le Parlement européen, afin de <a>fixer</a>
      ensemble des objectifs politiques clairs et réalisables, et de garantir une
      législation de haute qualité.
  - s: Om vi vill nå det mål som stats- och regeringscheferna <v>satte</v> <p>upp</p>
      i Lissabon, att genomföra en europeisk sysselsättningsstrategi som innebär att
      vi 2010 når god och full sysselsättning inom ramen för social sammanhållning,
      råder det inga tvivel om att vi måste beakta, sätta värde på och stödja de ansträngningar
      som görs på lokal nivå på olika sätt beroende på i vilket miljö man verkar.
    t: Si nous voulons réaliser l’objectif que les chefs d’État et de gouvernement
      se sont <a>fixé</a> à Lisbonne, c’est-à-dire mettre en ?uvre une stratégie européenne
      de l’emploi de manière à atteindre d’ici 2010 le plein emploi au sein d’un contexte
      de cohésion sociale, il faut sans aucun doute considérer, valoriser, soutenir
      les efforts que les acteurs concernés accomplissent au niveau local de diverses
      manières en fonction du milieu au sein duquel ils agissent.
  - s: Det finns goda chanser att uppnå det stora mål som <v>sattes</v> <p>upp</p>
      i Lissabon för Europa, nämligen att det skall bli det mest konkurrenskraftiga
      området med full sysselsättning.
    t: Monsieur le Président, Mesdames et Messieurs, l’Europe a une grande chance
      d’atteindre l’objectif ambitieux qu’elle s’est <a>fixée</a> à Lisbonne, à savoir
      devenir l’espace le plus compétitif ayant atteint le plein emploi.
  - s: I Ukraina självt har man ju <v>satt</v> <p>upp</p> det ambitiösa målet att
      vara moget för anslutning fram till år 2007.
    t: L’Ukraine elle-même s’est <a>fixée</a> pour ambitieux objectif d’être prête
      à l’adhésion d’ici 2007.
  - s: Kammaren är fri att <v>sätta</v> <p>upp</p> de tidsfrister och tidsplaner som
      den önskar.
    t: L’Assemblée est libre de <a>fixer</a> les délais et les calendriers comme elle
      le désire.
  - s: Inte förrän fem år senare accepterade Saddam Hussein, för skams skull, säkerhetsrådets
      resolution 986, vilken <v>sätter</v> <p>upp</p> det nuvarande olja för mat-programmet.
    t: Ce n’est que cinq ans plus tard que Saddam Hussein a accepté la résolution
      986 du Conseil de sécurité des Nations unies, qui <a>fixe</a> le présent programme
      «pétrole contre nourriture».
  - s: Tyvärr var det också utifrån den grundvalen som vi tvingades dra slutsatsen
      att Olympic Airways inte följde de grundläggande villkoren som <v>sattes</v>
      <p>upp</p> vid tiden för överenskommelsen med den grekiska regeringen 1994.
    t: Malheureusement, c’est également sur cette même base que nous avons été contraints
      de conclure qu’Olympic Airways ne respectait pas les conditions essentielles
      <a>fixées</a> à l’époque de l’accord avec le gouvernement grec en 1994.
  - s: Man måste konstatera att detta dokument inte motsvarar de mål som ursprungligen
      <v>sattes</v> <p>upp</p>.
    t: Force est de constater que ce document ne correspond pas aux objectifs initialement
      <a>fixés</a>.
  - s: Detta var den slutliga gräns som vi <v>satte</v> <p>upp</p> för oss själva,
      och det var skälet till att jag i mitt inledningsanförande beskrev de grundläggande
      punkter som vi inte kan åsidosätta, nämligen folkets vilja, frågan om pelarstrukturen
      och en europeisk utrikesminister.
    t: 'C’est la limite infranchissable que nous nous sommes <a>fixée</a> et c’est
      pour cette raison que j’ai fait un discours dans lequel j’ai esquissé les points
      fondamentaux que nous ne pouvons pas abandonner :'
  - s: Det viktiga nu inför framtiden för oss i parlamentet, för Sverige och andra
      länder i rådet är att hålla tempot uppe så att vi kan leva upp till de mål vi
      har <v>satt</v> <p>upp</p>.
    t: L’important à présent pour nous, députés européens, pour la Suède et pour les
      autres pays représentés au Conseil, c’est de garder le rythme de façon à pouvoir
      remplir les objectifs que nous nous sommes <a>fixés</a>.
  - s: Vi har <v>satt</v> <p>upp</p> ett mål i direktivet om att minst 22 procent
      av elektriciteten skall komma från förnybara energikällor.
    t: Nous avons <a>fixé</a> dans la directive un objectif qui veut qu’au moins 22
      % de l’électricité provienne de sources d’énergie renouvelables.
  - s: När det gäller de mål vi har <v>satt</v> <p>upp</p>, anser jag, förutom att
      vi borde ha varit mer ambitiösa, att målet att 12 procent av energianvändningen
      skall vara från förnybara energikällor senast år 2010 är något som vi måste
      utöka, men till att börja med är det en bra utgångspunkt.
    t: En ce qui concerne les objectifs que nous avons <a>fixés</a>, bien que nous
      aurions dû être plus ambitieux, je pense que l’objectif qui veut que 12 % de
      l’énergie soit renouvelable d’ici à l’an 2010 doit être élargi mais, en principe,
      c’est un bon point de départ.
  - s: Jag menar att detta måste sägas i klartext, inte minst av den som säger sig
      vilja ställa de rätta frågorna och <v>sätta</v> <p>upp</p> de rätta målen för
      att genomföra en hållbar utveckling, vilket EU som drivande kraft försökte göra
      på toppmötet.
    t: Je crois qu’il est important de le dire clairement, surtout quand on voit avec
      quelle énergie l’Union européenne, véritable moteur de ce sommet, s’est efforcée
      d’amener les bonnes questions sur la table et de <a>fixer</a> les bons objectifs
      pour établir un développement durable.
  - s: Kommissionen har föreslagit att ett nytt mål <v>sätts</v> <p>upp</p> individuellt
      av medlemsstaterna för att öka antalet arbetare som åkommer i åtnjutande av
      livslångt lärande.
    t: La Commission a proposé que les États membres se <a>fixent</a> individuellement
      un nouvel objectif pour augmenter le nombre de travailleurs bénéficiant de l’apprentissage
      tout au long de la vie.
- c: 38
  r: 2
  v: inscrire
  x:
  - s: Jag är mycket glad över att Europaparlamentet har <v>satt</v> <p>upp</p> deponeringsplatser
      på dagens föredragningslista, eftersom vi efterhand har kommit långt med detta
      förslag om avfallsdeponering.
    t: Madame le Président, je suis ravie de constater que le Parlement européen a
      <a>inscrit</a> le problème des décharges à son ordre du jour, car la présente
      proposition sur la mise en décharge des déchets a peu à peu atteint un stade
      avancé.
  - s: Jag får påminna om att parlamentet i går fattade principbeslutet att <v>sätta</v>
      <p>upp</p> ett uttalande av rådet och kommissionen om mul- och klövsjukan på
      föredragningslistan.
    t: Je vous rappelle que le Parlement a pris hier la décision de principe d’<a>inscrire</a>
      à l’ordre du jour une déclaration du Conseil et de la Commission sur l’épizootie
      de fièvre aphteuse.
  - s: Eftersom föredragningslistan är väldigt omfattande är den enda möjligheten
      att <v>sätta</v> <p>upp</p> denna punkt utan att ta bort någon annan att förkorta
      frågestunden.
