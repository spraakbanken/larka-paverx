      november, och jag förväntar mig att man där kommer att diskutera konkreta överväganden
      för de långfristiga hjälpåtgärderna.
    t: Per questo motivo ho fatto <a>inserire</a> questo argomento nell’ordine del
      giorno del prossimo Consiglio sulla cooperazione allo sviluppo, che io stessa
      presiederò il 30 novembre e dove mi aspetto che vengano discusse proposte concrete
      per le misure di aiuto a lungo termine da adottare.
  - s: Ingen kan dock förneka att den irländska befolkningens förkastande av Nicefördraget
      skulle kunna lägga en allvarlig sordin på framgångarna i Göteborg, om toppmötet
      skulle sticka huvudet i sanden eller <v>sätta</v> <p>upp</p> ”business as usual”
      på dagordningen.
    t: È tuttavia innegabile che la bocciatura di Nizza da parte del popolo irlandese
      potrebbe smorzare fortemente i toni del successo di Göteborg, se il Vertice
      decidesse di nascondere la testa sotto la sabbia o di <a>inserire</a> all’ordine
      del giorno i soliti argomenti.
  - s: Senare när en av våra kolleger, Doyle, tog upp frågan beslutade talmannen plötsligt
      att denna punkt skulle <v>sättas</v> <p>upp</p> på föredragningslistan.
    t: Più tardi, quando uno dei nostri colleghi, la onorevole Doyle, ha sollevato
      la questione, il Presidente ha improvvisamente deciso di <a>inserirla</a> nell’ordine
      del giorno.
  - s: Det finns en rad sociala direktiv som ordförande Barroso gjort rätt i att <v>sätta</v>
      <p>upp</p> på dagordningen.
    t: Onorevoli deputati, ci sono numerose direttive sociali che il Presidente Barroso
      ha fatto bene a <a>inserire</a> in agenda.
  - s: För det andra begär jag att vi <v>sätter</v> <p>upp</p> frågan på dagordningen
      för nästa sammanträde eftersom den är brådskande.
    t: La seconda richiesta, signor Presidente, è di <a>inserire</a> l’argomento nell’ordine
      del giorno della prossima tornata, in quanto si tratta di un tema urgente.
  - s: Men vi har <v>satt</v> <p>upp</p> det på föredragningslistan.
    t: Noi invece abbiamo <a>inserito</a> questa problematica all’ordine del giorno.
  - s: Det brådskar och därför har vi beslutat att <v>sätta</v> <p>upp</p> denna fråga
      på föredragningslistan.
    t: L’emergenza è reale, e per questo abbiamo deciso di <a>inserire</a> tale punto
      all’ordine del giorno.
  - s: Vi har haft seminarier och diskussioner om det, och det har <v>satts</v> <p>upp</p>
      på dagordningen för att söka få till stånd reella framsteg.
    t: Ne abbiamo discusso più volte in diverse formazioni del Consiglio, abbiamo
      tenuto seminari e discussioni al riguardo e l’argomento è stato <a>inserito</a>
      all’ordine del giorno per favorire il conseguimento di progressi concreti.
  - s: Jag skulle bara vilja veta om frågan i så fall kommer att <v>sättas</v> <p>upp</p>
      på föredragningslistan till mini-sessionen.
    t: Mi preme soltanto sapere se tale votazione sarà <a>inserita</a> nell’ordine
      del giorno della minisessione, per prevedere in funzione del calendario come
      condurremo la discussione.
  - s: Europeiska unionen är fast besluten att <v>sätta</v> <p>upp</p> den här specifika
      synpunkten på humanitära frågor på dagordningen för internationella forum.
    t: L’Unione europea ha deciso in modo fermo di <a>inserire</a> la questione umanitaria
      negli ordini del giorno di tutti i fori internazionali.
  - s: Vad anser ni idag om att LTTE <v>sattes</v> <p>upp</p> på terrorlistan, nu
      när konflikten har trappats upp så enormt?
    t: Qual è la vostra attuale opinione sull’avere <a>inserito</a> il LTTE nella
      lista ora che il conflitto è cresciuto enormemente?
