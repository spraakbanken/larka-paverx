    t: This is the goal that the summit must <a>set</a>, the mandate it must deliver
      - and the Action Plan is the road map by which to achieve this.
  - s: 'Jag vill börja med att välkomna kommissionens första meddelande som behandlar
      flerspråkighet och <v>sätter</v> <p>upp</p> stora mål för den språkliga mångfalden
      i Europeiska unionen:'
    t: 'Ladies and gentlemen, first of all, I would like to welcome the Commission’s
      first communication dealing with multilingualism and <a>setting</a> major objectives
      for the European Union’s linguistic diversity:'
  - s: 'För ett år sedan <v>satte</v> Europeiska kommissionen <p>upp</p> tre helt
      rimliga krav i sitt första meddelande om flerspråkighet:'
    t: 'Mr President, one year ago, in its first Communication on multilingualism,
      the European Commission <a>set</a> three entirely reasonable objectives:'
  - s: Alla är medvetna om den nära relationen mellan detta meddelande och det allmänna
      europeiska målet att barn ska lära sig minst två främmande språk förutom sitt
      modersmål, som vi <v>satte</v> <p>upp</p> vid rådets möte i Barcelona 2002.
    t: Everybody is aware of the close relationship between this Communication and
      the general European objective that we <a>set</a> at the Barcelona Council in
      2002 of ensuring that children learn at least two foreign languages in addition
      to their mother tongue.
  - s: Jag vill avsluta med att understryka att vi naturligtvis måste fortsätta att
      <v>sätta</v> <p>upp</p> tydliga villkor i våra förbindelser med Vitryssland.
    t: I would like to end by emphasising that naturally, we must continue to <a>set</a>
      clear conditions in our relations with Belarus.
  - s: Det gläder mig särskilt att Benita Ferrero-Waldner, i egenskap av kommissionsledamot,
      alltid har stött demokratin och marknadsekonomin och alltid har <v>satt</v>
      <p>upp</p> nya standarder i detta avseende för Vitryssland.
    t: Mr President, Mrs Malmström, Commissioner, I am particularly pleased that Mrs
      Ferrero-Waldner, as our Commissioner, has always supported democracy and the
      market economy and has also <a>set</a> new standards in this regard in Belarus.
  - s: Men om vi ser på de prioriteringar som det grekiska ordförandeskapet har <v>satt</v>
      <p>upp</p>, har två av dem visat sig vara något av en besvikelse.
    t: However, if we look at the priorities <a>set</a> by the Greek Presidency, two
      of them in particular have proved to be something of a disappointment.
  - s: I Lissabon <v>satte</v> man på våren 2000 <p>upp</p> ett ambitiöst mål enligt
      vilket Europa på tio år skall utvecklas till världens mest konkurrenskraftiga
      kunskapsbaserade ekonomi.
    t: Madam President, Commissioner, an ambitious objective was <a>set</a> in Lisbon
      in spring 2000 that Europe should develop into the world’s most competitive
      knowledge-based economy in 10 years’ time.
  - s: Vi har <v>satt</v> <p>upp</p> ett mål för oss själva om att halvera antalet
      dödsolyckor fram till år 2010 och vad det hela handlar om är att vi vill göra
      vägsäkerheten mer synlig som en viktig fråga, Det betyder att dessa båda direktiv
      måste bidra till att väga vägsäkerheten, social trygghet och lika konkurrensvillkor
      mot varandra, något som våra olika grupper helt klart har olika åsikter om,
      där den ena betonar en sak och den andra en annan.
    t: We have <a>set</a> ourselves a target, of halving the number of accidental
      deaths by 2010, and what that boils down to is that we want road safety to have
      greater prominence as a major issue.
  - s: Därför måste vi hålla fast vid de villkor, som vi har <v>satt</v> <p>upp</p>
      för att sätta stopp för de militära aktionerna.
    t: That is why we must adhere to the conditions we <a>set</a> for ending the military
      action.
  - s: EU har <v>satt</v> <p>upp</p> fem mätbara mål för perioden fram till 2020.
    t: Madam President, the European Union has <a>set</a> five measurable objectives
      for the period up to 2020.
  - s: Denna budget bör fortfarande ge utrymme för parlamentet att nå de mål som EU
      har <v>satt</v> <p>upp</p> samtidigt som man använder minsta möjliga resurser.
    t: This budget should still enable Parliament to achieve the objectives <a>set</a>
      by the EU while using ’the least possible resources’.
  - s: Det är en enorm landvinning att arbetsgivare och arbetstagare, små och medelstora
      företag, storföretag samt konsumenter kommer att gynnas och kommer närmare att
      uppnå de Lissabonmål som vi alla <v>satt</v> <p>upp</p>.
    t: It is an enormous achievement that employers and employees, small and medium-sized
      enterprises, big businesses as well as consumers will benefit, and come closer
      to meeting the Lisbon objectives <a>set</a> by us all.
  - s: Många medborgare talar om att vi mest pratar här i EU utan att <v>sätta</v>
      <p>upp</p> konkreta mål. Därför vill PSE-gruppen och jag att vi ska fastställa
      målet att EU ska halvera antalet personer som utsätts för människohandel inom
      tio år.
    t: Many people say that we in the EU do little but talk when we should be <a>setting</a>
      practical targets.
  - s: Regeringen har <v>satt</v> <p>upp</p> ett obligatoriskt långsiktigt mål att
      uppnå en 80-procentig minskning av Skottlands utsläpp fram till 2050.
    t: The government has <a>set</a> a mandatory long-term target to achieve an 80%
      reduction in Scotland’s emissions by 2050.
  - s: Därför anser vår grupp att de tre institutionerna åtminstone måste <v>sätta</v>
      <p>upp</p> tydliga regler som ska gälla alla intressegrupper.
    t: That is why our Group believes that the three institutions must at last <a>set</a>
      clear rules which must apply to all interest representatives.
  - s: Trots de svårigheter som har blivit plågsamt tydliga denna vecka och som rör
      den nuvarande bristen på ett gemensamt europeiskt luftrum och framför allt bristen
      på en verklig gemensam myndighet för att kontrollera och hantera detta gemensamma
      luftrum närmar vi oss så småningom det mål vi har <v>satt</v> <p>upp</p> för
      oss själva och denna text bör bli ytterligare ett verktyg som ska hjälpa oss
      på vägen.
    t: Madam President, despite the difficulties that have become cruelly obvious
      this week associated with the current lack of a single European sky and, more
      importantly, of a genuine single authority to control and manage that single
      sky, little by little, we are moving closer to the target that we <a>set</a>
      ourselves, and this text should be one more tool to help us along that road.
  - s: I meddelandet från kommissionen och i Peter van Dalens betänkande visar man
      oss den väg vi måste gå, <v>sätter</v> <p>upp</p> strategiska mål och fastställer
      viktiga åtgärdsområden för EU:s sjöfartspolitik.
    t: The European Commission Communication and Mr van Dalen’s report show us the
      path we need to follow, <a>set</a> strategic goals and identify key action areas
      for the European Union’s maritime transport policy.
  - s: Vi har lyckats komma fram till en kompromiss som innebär att du uppmanas att
      gå längre än ditt förslag nr 25 och vi ber dig att gå längre än att bara utfärda
      ett meddelande, eftersom det inte skulle motsvara förväntningarna och behoven
      hos aktörer, användare och alla parter som är inblandade i offentliga tjänster,
      och dessutom inte skulle leda till att de mål som du själv <v>sätter</v> <p>upp</p>
      kan uppnås.
    t: We have managed to formulate a compromise, which invites you to move beyond
      your proposal 25, and we invite you to move beyond a mere communication, which
      would not meet the expectations and needs of stakeholders, users and all parties
      concerned in the public services, and nor would it meet the objectives which,
      moreover, you are <a>setting</a>.
  - s: Den inre marknaden måste nystartas och fullbordas för att uppfylla de mål som
      <v>satts</v> <p>upp</p> i Europa 2020-strategin, skapa mer tillväxt för företagen,
      däribland företag i den sociala ekonomin (kooperativ, föreningar, ömsesidiga
      bolag och stiftelser), skapa fler och bättre arbetstillfällen och på ett fullgott
      sätt slå vakt om de europeiska arbetstagarnas och konsumenternas rättigheter.
    t: The Single Market must be relaunched and completed in order to meet the objectives
      <a>set</a> in the Europe 2020 strategy so as to offer more growth for businesses,
      including social economy enterprises (cooperatives, associations, mutual societies
      and foundations) and create more and better jobs, as well as provide adequate
      protection for the rights of European workers and consumers.
  - s: I Lissabonfördraget, som man har enats om och röstat om i denna kammare, <v>satte</v>
      vi <p>upp</p> höga mål. Vi enades om att Europeiska unionen skulle vara en global
      aktör.
    t: In the Lisbon Treaty, which was also agreed and voted in this House, we <a>set</a>
      high ambitions.
  - s: Detta var de två mål jag hade <v>satt</v> <p>upp</p> för mig personligen och
      för kommissionen.
    t: These two things had been targets that I had <a>set</a> for myself personally
      and for the Commission.
  - s: Därför måste vi nå fram till ett juridiskt bindande avtal, som <v>sätter</v>
      <p>upp</p> ambitiösa mål för alla de industrialiserade länderna och jag vill
      gärna stryka under ordet ambitiösa .
    t: So what we have to do now is to reach a legally binding agreement which <a>sets</a>
      ambitious reduction targets for all the industrialized nations.
  - s: Sverige var annars det första land som 1988 <v>satte</v> <p>upp</p> ett tufft
      mål när det gäller koldioxidutsläppen, som innebar oförändrade utsläpp från
      1987 och framåt.
    t: In the past Sweden was the first country to <a>set</a> tough targets for carbon
      dioxide emissions in 1988, entailing unchanged emissions from 1987 onwards.
  - s: Se till att strukturfonderna bidrar till de mål vi har <v>satt</v> <p>upp</p>
      för 2020.
    t: Ensure that the Structural Funds contribute to the objectives we have <a>set</a>
      for 2020.
  - s: Här skulle jag vilja påminna er om att från och med 1995 <v>satte</v> kommissionen
      <p>upp</p> ett mål på 120 gram, och bilindustrin var medveten om detta.
    t: Here I should remind you that from 1995 the Commission <a>set</a> the target
      of 120 grammes, and the car industry was aware of it.
  - s: Nu när oljepriserna når rekordnivåer får vi inte missa någon möjlighet att
      <v>sätta</v> <p>upp</p> ambitiösa mål för att minska koldioxidutsläppen i den
      europeiska bilindustrin.
    t: Now that petrol prices are reaching record highs, we must waste no opportunity
      in <a>setting</a> ambitious targets for the reduction of CO2 emissions in the
      European car industry.
  - s: Jag är starkt övertygad om att det mycket snart bara kommer att finnas effektiva,
      klimatvänliga och prisvärda - men snygga - bilar på marknaden och att de som
      minskar incitamenten till innovation genom att <v>sätta</v> <p>upp</p> verkligt
      snälla tidsfrister för minskningsmålen kommer att vara ansvariga om det på lång
      sikt visar sig att den europeiska bilindustrin inte är konkurrensmässig samt
      om man förlorar jobb i bilindustrin i Europa.
    t: I am firmly convinced that nothing but efficient, climate-friendly and affordable
      but stylish cars would be on the market within a very short time and that those
      who are easing the pressure for innovation today by <a>setting</a> what are
      truly very soft time limits for achieving reduction targets, Mr Davies, will
      bear responsibility if the European car industry proves uncompetitive in the
      long run and if jobs are lost in car manufacturing in Europe.
  - s: Vad vi behöver är ett ambitiöst, otvetydigt och bindande direktiv och i det
      måste man <v>sätta</v> <p>upp</p> mål i två steg.
    t: So what we need is an ambitious, unambiguous and binding directive and it needs
      to <a>set</a> targets in two stages.
  - s: Som ett andra steg menar vi att vi bör <v>sätta</v> <p>upp</p> mål på 95 g
      år 2020 och 70 g år 2025, med en mellanliggande tidsfrist 2016 för att se till
      att vi är på rätt spår.
    t: As the second stage, we believe it is essential to <a>set</a> targets of 95g
      for 2020 and 70g for 2025, with an intermediary deadline in 2016 to ensure that
      we are on track.
  - s: Därför är jag glad över att vår föredragande har tagit hänsyn till detta genom
      att säga att det är orealistiskt att <v>sätta</v> <p>upp</p> någon tidsfrist
      före 2015.
    t: I am therefore pleased that our rapporteur has done just this by saying that
      it is unrealistic to <a>set</a> any deadline before 2015.
  - s: Det handlar alltså om en fond som i grunden är ämnad att ge en innebörd till
      principen om ekonomisk och social sammanhållning, och som sådan endast avsedd
      för de fyra medlemsstater med en BNP per capita under 90 % av gemenskapsgenomsnittet,
      Spanien, Grekland, Irland och Portugal, även om konkret stöd skulle ha getts
      på ett något motsägande sätt, enligt bestämmelserna villkorade till godkännande
      och uppfyllande av ett konvergensprogram ämnat att tillfredsställa de nominella
      konvergenskriterierna som <v>satts</v> <p>upp</p> för EMU.
    t: It is therefore a fund basically intended to realise the principle of economic
      and social cohesion and, as such, is aimed only at the four Member States with
      a per capita gross domestic product of less than 90 % of the Community average
      - Spain, Greece, Ireland and Portugal - although the actual aid has been given
      in a rather contradictory manner, generally made conditional upon the acceptation
      and fulfilment of a convergence programme tailored to meet the nominal convergence
      criteria <a>set</a> for Economic and Monetary Union.
  - s: I Kyotoprotokollet <v>sätts</v> det <p>upp</p> mål i den riktningen som likväl
      är mycket begränsade.
    t: The Kyoto protocol <a>sets</a> targets in this respect which are still very
      limited.
  - s: Trots att EU har <v>satt</v> <p>upp</p> ambitiösa mål i sitt ledande initiativ
      med titeln ”Digitala agendan”, som initiativet att alla EU-medborgare ska ha
      tillgång till bredband senast 2013, med hastigheter på minst 30 Mbps senast
      2010, släpar unionen fortfarande efter USA och Japan konkurrensmässigt sett.
    t: Although the EU has <a>set</a> ambitious targets in its emblematic initiative
      entitled ’Digital Agenda’, such as broadband cover for all EU citizens by 2013,
      with speeds of 30 Mbps or more by 2020, it is still lagging behind the USA and
      Japan in terms of competitiveness.
  - s: Vi måste se till att den brist på framsteg som Prodi pekat på inte blir en
      brist på trovärdighet, till följd av att rådet inte lyckas uppnå de många mål
      som man <v>sätter</v> <p>upp</p> vid varje toppmöte.
    t: We must ensure that the delivery gap identified by Mr Prodi does not turn into
      a credibility gap due to the Council’s failure to meet the multitude of targets
      that it <a>sets</a> at every Summit.
  - s: Jag vill inte förringa det som beslutades vid toppmötet i Barcelona, men jag
      tror att risken är att vi gör nya prioriteringar och <v>sätter</v> <p>upp</p>
      nya mål utan att göra några konkreta framsteg av betydelse för det vi har föresatt
      oss att åstadkomma.
    t: I do not want to undermine the decisions of the Barcelona Summit, but I feel
      that we are once again in danger of <a>setting</a> new priorities and new goals
      without having made tangible, incisive progress on what we had planned to do.
  - s: Jag instämmer också i vad kommissionsledamoten just sade när hon önskade alla
      - parlamentet och kommissionen - lycka till med de mål som vi har <v>satt</v>
      <p>upp</p>, eftersom dessa otvivelaktigt kommer att påverka tusentals medborgares
      välfärd.
    t: Mr President, I will begin by saying that I fully agree with the report by
      the Committee on Employment and Social Affairs produced by Mrs Lynne and that,
      furthermore, I agree with what the Commissioner has just said, wishing everybody
      the best of luck - Parliament and the Commission itself - with the objectives
      we have <a>set</a>, because they will undoubtedly have an effect on the well-being
      of thousands and thousands of citizens.
  - s: Kommissionen kan sammantaget i stor utsträckning instämma i betänkandets slutsatser
      om utvecklingsproblemen och bekräftar de prioriteter fram till 1999 som den
      <v>satt</v> <p>upp</p> tillsammans med medlemsstaterna, nämligen bekämpandet
      av arbetslösheten, miljön och hållbar utveckling, förstärkning av konkurrenskraften
      - i synnerhet för små och medelstora företag - och lika möjligheter.
    t: 'The Commission broadly endorses the conclusions in the report regarding the
      development problems and confirms the priorities it <a>set</a>, jointly with
      the Member States, for the period until 1999:'
  - s: För att använda en idrottsmetafor skulle jag vilja säga att vi borde <v>sätta</v>
      <p>upp</p> ett hinder för turkarna att hoppa över.
    t: I would say, using an allusion to sport, that we should <a>set</a> a hurdle
      for the Turks to jump over.
  - s: Det mål som vi har <v>satt</v> <p>upp</p> för oss själva - att öka det offentliga
      utvecklingsbiståndet och halvera den globala fattigdomen före 2015 - är ambitiöst,
      men det måste sägas att det är långt kvar innan vi når dit.
    t: Mr President, Commissioner, the goal we have <a>set</a> ourselves - of increasing
      official development assistance and halving global poverty by 2015 - is an ambitious
      one, but it has to be said that we are a long way away from achieving it.
  - s: Med tanke på omständigheterna skulle det passa vår grupp mycket bra om parlamentet
      fick använda sina budgetbefogenheter och dra ned på militariseringsutgifterna,
      som rådet har <v>satt</v> <p>upp</p> som ett prioriterat område.
    t: Given these circumstances, it would suit our group very well if Parliament
      were to use its budgetary powers and cut militarisation expenditure, which the
      Council has <a>set</a> as a priority area.
  - s: Vår huvudambition i fråga om EU:s budget är att den ska vara fokuserad på prioriteringar
      som ger resultat när det gäller de mål som vi och andra ledare har <v>satt</v>
      <p>upp</p>.
    t: First, our key ambition for the EU budget is that it must focus on priorities
      that deliver on the objectives <a>set</a> by us and our leaders.
  - s: Det mål som <v>satts</v> <p>upp</p> av G8, nämligen att i man första hand ska
      bekämpa fattigdom och hunger i Afrika hänger samman med direkta och djärva beslut.
    t: The objective <a>set</a> by G8, primarily to combat poverty and hunger in Africa,
      is linked to direct and bold decisions.
  - s: Behöver jag påminna er om att en bättre balans mellan yrkesliv och privatliv
      är en grundläggande förutsättning för att uppnå de mål som EU har <v>satt</v>
      <p>upp</p> för sig själv i Lissabonstrategin och när det gäller sysselsättning
      och tillväxt?
    t: Need I remind you that a better work-life balance is a vital condition for
      meeting the objectives that the EU has <a>set</a> itself in the Lisbon strategy
      and regarding jobs and growth?
  - s: Dessa siffror gör att det förefaller ganska osannolikt att vi ska kunna nå
      det mål som vi har <v>satt</v> <p>upp</p> för oss själva - en besparing på en
      femtedel av den nuvarande energikonsumtionen fram till 2020.
    t: These figures make the likelihood of successfully achieving the goal we have
      <a>set</a> ourselves - a saving of one-fifth of current energy consumption by
      2020 - rather doubtful.
  - s: Vi måste nu <v>sätta</v> <p>upp</p> mål som är mycket fastare, tydligare och
      bindande.
    t: Targets need to be <a>set</a> now that are much firmer, clearer and binding.
  - s: PPE-gruppen vill inte ta över ansvaret för anslutningstakten från kandidatländerna,
      vi kan nämligen inte <v>sätta</v> <p>upp</p> något datum för det.
    t: The PPE-DE does not want to take on the responsibility for pacing accession
      from the candidates because we cannot <a>set</a> any dates in this respect.
  - s: Jag skulle även vilja uttrycka mina reservationer när det gäller de mål som
      <v>satts</v> <p>upp</p> av kommissionen med kravet att inte bara minska gemenskapens
      utan även den nationella lagstiftningen med 25 procent fram till år 2012.
    t: I would also like to voice my reservations regarding the targets <a>set</a>
      by the Commission, which stipulate that not only Community but also national
      legislation should be reduced by 25% by the year 2012.
  - s: Bankhandlarna tenderar därför att vara konservativare i sin attityd till att
      <v>sätta</v> <p>upp</p> kapitalkrav för handelsvaror.
    t: Therefore, banking regulators will tend to be more conservative in their approach
      to <a>setting</a> capital charges for commodities.
  - s: Jag hade förmånen att få vara med vid kontaktgruppens möte i London, som mycket
      skickligt leddes av utrikesminister Cook och där vi anser att ett antal tydliga
      signaler gavs till president Milosevic för att övertyga honom att ta initiativ
      till en dialog och en fredlig lösning och som tydligt <v>satte</v> <p>upp</p>
      gränserna för vad vi kan stödja och vad vi inte kan stödja.
    t: I had the privilege to attend the contact group in London which was very skilfully
      presided over by Foreign Secretary Cook, and where we feel that a number of
      clear signals have been given to President Milosevic in order to persuade him
      to take initiatives for a dialogue and a peaceful solution clearly <a>setting</a>
      the parameters of what we can and cannot support.
  - s: Vissa länder har <v>satt</v> <p>upp</p> höga hinder och byggt upp en omfattande
      byråkrati som gör det mycket svårt för handlare och privatpersoner att köpa
      begagnade fordon.
    t: Some national states have <a>set</a> high obstacles and built up a massive
      bureaucracy that makes it very difficult for dealers and private buyers of used
      vehicles.
  - s: Vi har <v>satt</v> <p>upp</p> realistiska tidsgränser för processen och kan
      därför förhindra ändlösa debatter.
    t: We have <a>set</a> realistic deadlines for this process, thus cutting short
      endless debates.
  - s: De lämnade förslagens inverkan på samhället är också viktig och om vi <v>sätter</v>
      <p>upp</p> mål, exempelvis 20 eller 30 procent, måste de vara realistiska.
    t: The impact on society of the proposals made is also important and if we <a>set</a>
      targets, for example 20% or 30%, then these targets have to be realistic.
  - s: Jag vill gratulera ordförandeskapet till det framgångsrika resultatet av rådets
      arbete, för att ha <v>satt</v> <p>upp</p> ett tydligt, ambitiöst arbetsprogram
      och uppnått i stort sett allt i det.
    t: I would like to congratulate the presidency on the successful result of the
      Council’s work, for having <a>set</a> a clearly ambitious work programme and
      having achieved almost all of it.
  - s: Den första fråga som vi måste beakta är därför hur vi också kan <v>sätta</v>
      <p>upp</p> mål för energiproduktionen när det gäller biltransporter.
    t: The first matter that we will have to consider is therefore how we can also
      <a>set</a> targets for energy production in car transport.
  - s: Alla behöver veta vem som gör vad, när och hur, så att vi kan uppnå våra gemensamma
      mål. Det är grundläggande, för även om mål som <v>sätts</v> <p>upp</p> vid toppmöten
      inger hopp är det enbart påtagliga resultat som åstadkommer förtroende.
    t: This is crucial because, although targets <a>set</a> at summits raise hopes,
      it is only tangible results that build confidence.
  - s: Därför var det nödvändigt att <v>sätta</v> <p>upp</p> mål om att 20 procent
      av vår energi ska vara förnybar och att koldioxidutsläppen inom EU ska minska
      med 20 procent senast 2020.
    t: For this reason I consider the decision to <a>set</a> targets of generating
      20% of our energy from renewable sources and achieving a 20%-reduction in CO2
      emissions in the EU by 2020 as imperative.
  - s: Vi behöver till att börja med på europeisk nivå snarast något liknande en gouvernement
      économique, som sedan verkligen får grepp om de olika dimensionerna för dumpningen
      - skattemässiga, sociala, ekologiska - och med en ny marknadsekonomisk politik
      <v>sätter</v> <p>upp</p> nya utvecklingsvillkor för industrin.
    t: First of all, at a European level, we urgently require something like a gouvernement
      économique which then also takes control of the various dimensions of dumping
      - fiscal, social, ecological - and, by means of a new policy relating to market
      economics, <a>sets</a> new conditions of development.
  - s: Vi avser därför att fortsätta att arbeta med medlemsstaterna och parlamentet
      för att <v>sätta</v> <p>upp</p> en ambitiösare dagordning för utvecklingsbiståndet,
      framför allt genom att sätta Afrika högst på vår prioriteringslista, eftersom
      Afrika har strukturproblem som andra regioner i viss utsträckning redan har
      löst i synnerhet tack vare en mer framgångsrik integration i den internationella
      handeln.
    t: We therefore intend to continue to work with the Member States and with Parliament
      in order to <a>set</a> a more ambitious agenda in the area of development aid,
      above all by placing Africa at the forefront of our priorities, because Africa
      has structural problems that other regions have, to some degree, already overcome,
      particularly because of their more successful integration into international
      trade.
  - s: Vi <v>satte</v> <p>upp</p> viktiga mål, framför allt för koldioxidutsläppen,
      och bad tillverkarna fylla en viktig funktion för att nå de centrala mål som
      Europa har satt upp för att de närmaste åren minska koldioxidutsläppen.
    t: We have <a>set</a> important targets, especially in relation to CO2, when we
      asked them to play a part in meeting the major targets Europe has set itself
      of reducing CO2 over the new few years, ambitious targets which all the countries
      across the world are watching with great interest.
  - s: Om EU menar allvar med att ge bilindustrin resurser för att uppfylla de mål
      för koldioxidutsläpp vi har <v>satt</v> <p>upp</p> och om vi även vill behålla
      folk i arbete, vilket just nu är svårt på vår kontinent, då måste vi också ha
      en samordnad strategi för att ge branschen stöd.
    t: If Europe is serious about giving its car industries the means to meet the
      CO2 targets we have <a>set</a> and if, on the other hand, we want to keep people
      in their jobs, which is a problem for our continent right now, then we need
      to implement a coordinated strategy for providing aid to this sector.
  - s: Det jag huvudsakligen har konstaterat i denna debatt är hur som helst att vi
      behöver en gemensam jordbrukspolitik, en jordbrukspolitik som måste vara en
      gemenskapspolitik, och att vi också behöver en budget som måste stå i proportion
      till de mål som vi har <v>satt</v> <p>upp</p> för jordbruket.
    t: In any case, the main thing I have taken from this debate is that we need a
      common agricultural policy, an agricultural policy that must be a Community
      policy, and that we also need a budget which must be commensurate with the objectives
      that we <a>set</a> for agriculture.
  - s: Han kanske har kommit särskilt för att bekräfta för oss att den gemensamma
      jordbrukspolitiken kommer att få en budget som står i proportion till de mål
      vi har <v>satt</v> <p>upp</p> för den.
    t: perhaps he has come specifically to confirm to us that the CAP will have a
      budget commensurate with the objectives that we <a>set</a> it.
  - s: Jag tycker inte det finns någon tvekan om att vi ska ha ett rättvisare jordbruk
      och en mer öppen och effektiv gemensam jordbrukspolitik, vi måste fastställa
      tydliga kriterier för fördelningen av detta direktstöd i linje med de mål som
      vi <v>sätter</v> <p>upp</p>.
    t: I do not think there is any doubt that, if we are to have fairer agriculture
      and a more transparent and more effective common agricultural policy, we must
      define clear criteria for the distribution of this direct aid in line with the
      objectives that we are going to <a>set</a>.
  - s: Mellan betalningar och frigöranden bekräftar jag att jag har <v>satt</v> <p>upp</p>
      som mål för mig själv att skära ned åtminstone hälften av vad som återstår att
      betala för perioden 1994-1999 till ERUF år 2003.
    t: Between payments and decommitments, I confirm that I have <a>set</a> myself
      the target of cutting by at least half what remains to be settled for 1994-1999
      for the ERDF in 2003.
  - s: Unionen har <v>satt</v> <p>upp</p> ambitiösa mål för att främja förnybara energikällor
      och kombinerad värme- och kraftproduktion.
    t: The Union has <a>set</a> ambitious targets to promote renewable energy sources
      and combined heat and power production.
  - s: Jag kan också se att de mål vi har <v>satt</v> <p>upp</p> är möjliga att nå.
    t: I can also see that the goals that we <a>set</a> can be achieved.
  - s: Jag anser att de mål som har <v>satts</v> <p>upp</p> för 2010 är mycket relevanta.
    t: I believe that the objectives that were <a>set</a> for 2010 are extremely relevant.
  - s: Därför är det oansvarigt att <v>sätta</v> <p>upp</p> ännu mer långtgående mål
      innan vi lyckats uppnå de lägre ställda målen.
    t: Therefore, it is irresponsible to <a>set</a> even greater targets until less
      ambitious targets have been achieved.
  - s: Även om vi ställer upp mål som gör oss till ledare i kampen mot klimatförändringarna
      bidrar detta inte alls till EU:s mål att bli världens mest konkurrenskraftiga
      region Även om jag inte tvivlar på att EU kan bana väg när det gäller att minska
      klimatförändringarna eller på att vi alla känner till vad våra åtaganden innebär,
      röstade jag emot det slutliga dokumentet eftersom vi måste <v>sätta</v> <p>upp</p>
      mål som är så realistiska som möjligt och förhålla oss konsekvent i förhållande
      till dem.
    t: I voted against the final document because, while I have no doubt that the
      EU can lead the way in terms of reducing climate change and we all know our
      commitments to nature, we must <a>set</a> goals that are as realistic as possible
      and move towards them in a consistent manner.
  - s: Stödet till denna teknik står i samklang med Kyotomålen, som vi och många länder
      har <v>satt</v> <p>upp</p> för oss.
    t: The promotion of this technology can be seen as being consonant with the objectives
      - the Kyoto commitments - that we, and many other countries, have <a>set</a>
      ourselves.
  - s: Inom EU är man synnerligen slarvig när det gäller att sätta upp gemensamma
      mål. Man <v>sätter</v> <p>upp</p> mål, men skapar inga resurser eller påföljder
      för att nå målen.
    t: An objective is <a>set</a>, but neither the resources nor the sanctions to
      achieve these objectives are created.
  - s: Det förbryllar mig att se att den överenskommelse som nåtts om mål för minskning
      av koldioxidutsläpp från bilar, bevisligen som en del av ett större avtal, inte
      gick som kommissionen hade velat, och vill ta tillfället i akt att påpeka att
      en sak som man bortser från i sådana koldioxidavtal - av det slag som för närvarande
      nås mellan medlemsstaterna, kommissionen och rådet - är att de mål som vi <v>satt</v>
      <p>upp</p> för oss själva inte kan beslutas av människan.
    t: I am disconcerted to see that the deal done over the reduction targets for
      CO2 from cars, evidently as part of a bigger deal, did not come out the way
      the Commission had wanted it to, and would like to take this opportunity to
      point out that one thing that is ignored in such CO2 deals - of the kind that
      are currently being struck between the Member States, the Commission and the
      Council - is the fact that the targets we have <a>set</a> ourselves are not
      set by man;
  - s: Vi har <v>satt</v> <p>upp</p> mycket ambitiösa mål för oss själva i fråga om
      energieffektivitet, och jag anser faktiskt att en redan 30-procentig andel av
      världens samlade BNP kombinerat med bara en 15-procentig andel av utsläpp -
      vilket redan har framgått av siffrorna - är en indikation på att EU leder vägen
      när det gäller energieffektivitet.
    t: We have <a>set</a> ourselves very ambitious targets in respect of energy efficiency,
      and I do in fact think that - as the figures have already shown - a share of
      30% in the world’s economic product combined with a share of only 15% in emissions
      is already an indication that Europe is leading the way where energy efficiency
      is concerned, but we can achieve far more and be an example to the world.
  - s: Europaparlamentet och utskottet för kultur, ungdomsfrågor, utbildning, medier
      och idrott har inte haft någon nämnvärd roll när man har <v>satt</v> <p>upp</p>
      målen för utbildningen.
    t: The European Parliament and its Committee on Culture, Youth, Education, the
      Media and Sport have barely played any part in <a>setting</a> targets for education
      and training.
  - s: Fördragen är så klokt skrivna att de <v>sätter</v> <p>upp</p> strikta gränser
      för statsbidragen, och jag anser att dessa gränser skall bibehållas och slås
      fast också under omständigheter som gör att regeringarna kräver, vilket de kommer
      att göra allt mer, att få missbruka systemet och dela ut statsbidrag till höger
      och vänster.
    t: The Treaties wisely <a>set</a> strict limits on state aid and these limits
      must be preserved and confirmed, not least where governments seek to misuse
      or liberally distribute state aid, something they will increasingly seek to
      do.
  - s: 'Det är enkelt att sätta upp vackra mål. Det gör vi alla i början av varje
      år, vi <v>sätter</v> <p>upp</p> vackra mål, men huruvida dessa förblir en dröm,
      en uppläxning eller om de hamnar på en dagordning beror på huruvida vi ger specifika
      svar på frågorna:'
    t: We all do this at the beginning of every year, we <a>set</a> fine goals, but
      whether they remain a dream, a sermon or whether they become an agenda depends
      on whether we provide specific answers to the questions of who, what, how, how
      much and when.
  - s: Det skulle innebära att ekonomin skapade gränser för oss och gav oss medel,
      men att det var vi som <v>satte</v> <p>upp</p> målen och att ekonomin snarare
      tjänade samhället än tvärtom.
    t: It would mean the economy sets limits for us and provides us with the means,
      but that the objectives are <a>set</a> by us, and that the economy should be
      serving society rather than the other way around.
  - s: På grundval av revisionsrättens rapporter och övrig information, för övrigt
      också från själva kommissionen, granskar vi om de mål som <v>satts</v> <p>upp</p>
      har uppnåtts på korrekt och ekonomiskt sätt med de pengar som ställts till förfogande.
    t: Using the reports of the Court of Auditors and other information, some, incidentally,
      from the Commission itself, we look to see if the objectives <a>set</a> have
      been met with proper and economic use of the funds allocated.
  - s: 'Vi måste emellertid komma ihåg att alla måste uppfylla dessa mål när vi väl
      har <v>satt</v> <p>upp</p> dem. Detta har varit ett problem runt om i EU:'
    t: We have to remember, however, that when we <a>set</a> these sorts of targets
      for ourselves, everyone has to commit to them.
  - s: Av alla dessa orsaker vill vi skapa ett nytt, sammanhållet system, som i möjligaste
      mån är självstyrande i riktning mot de mål som <v>satts</v> <p>upp</p>, i stället
      för att fungera som en dödsspiral.
    t: That is why we want to create a new coherent system which steers its own way
      towards the objectives <a>set</a>, rather than sucking them into a vortex.
  - s: Med tanke på den tilltagande förlusten av arter och därmed biologisk rikedom
      på Jorden är det viktigt för oss att <v>sätta</v> <p>upp</p> långtgående mål
      om skydd av djur och växter, och samtidigt se till att mänskligheten kan fortsätta
      att exploatera sina rikedomar.
    t: Faced with the progressive loss of species and, therefore, of biological richness
      on earth, it is important for us to <a>set</a> ambitious objectives on the protection
      of fauna and flora while ensuring that humankind can continue to exploit their
      riches.
  - s: I Barcelona <v>satte</v> rådet <p>upp</p> som mål att före 2010 höja pensionsåldern
      med fem år, i avsaknad av varje slutsats från parlamentet eller kommittén för
      social trygghet i denna riktning, men framför allt utan att ta hänsyn till förväntningarna
      hos medborgarna och arbetsmarknadens parter, för vilka en sådan framtidsutsikt
      är fullständigt oacceptabel.
    t: At Barcelona, the Council <a>set</a> itself the objective of increasing the
      retirement age by five years by 2010, without any conclusion from Parliament
      or the Committee on Employment and Social Affairs on the subject, and, most
      importantly, without taking account of the expectations of the citizens and
      the social partners, for whom this idea is completely unacceptable.
  - s: Jag stödjer visserligen rekommendationerna i betänkandet, men parlamentet måste
      fortsätta att <v>sätta</v> <p>upp</p> ambitiösa mål för luftfartsutsläppen i
      EU:s system för utsläppshandel och se framåt genom att bygga vidare på Pieter
      Lieses förslag och göra en allmän översyn av utsläppshandelssystemet.
    t: While I support the report’s recommendations, the Parliament must continue
      to be ambitious in <a>setting</a> targets for aviation emissions in the EU ETS
      and look ahead to building upon Mr Liese’s proposals for the general review
      of the ETS.
  - s: De ramar som <v>satts</v> <p>upp</p> genom det finansiella perspektivet bör
      respekteras och därför välkomnar vi att budgeten med god marginal kommer att
      hålla sig inom dessa.
    t: The frameworks <a>set</a> by the financial perspective must be respected and
      we therefore welcome the fact that the budget will be kept within these frameworks
      by a good margin.
  - s: Det får inte bli så att vi 2015 inser att de åtta mål som vi har <v>satt</v>
      <p>upp</p> för oss själva inte har uppnåtts.
    t: We cannot get to 2015 and realise that the eight goals that we <a>set</a> ourselves
      have not been achieved, because behind the achievement of the Millennium Development
      Goals, behind these percentages - let us not forget this - there are billions
      of people who are suffering and do not have the opportunity to live in dignity.
  - s: Men vi borde inte låta oss nöja med 0,4 procent av bruttonationalinkomsten
      som ligger långt under målet om att ge 0,56 procent till offentligt utvecklingsbistånd
      (ODA) år 2010, ett mål som vi själva har <v>satt</v> <p>upp</p>.
    t: Europe is the world’s leading donor but, with 0.4% of GNI, it cannot be content
      with falling so far short of the target of devoting 0.56% to official development
      assistance (ODA) in 2010, a target that it <a>set</a> itself.
  - s: Därför är det viktigt att vi <v>sätter</v> <p>upp</p> tydliga mål på kort,
      medellång och lång sikt, att vi vidtar särskilda åtgärder som angriper brådskande
      problem och att vi avsätter tillräckliga resurser för våra åtgärder och ambitioner.
    t: That is why it is important for us to <a>set</a> clear short-, medium- and
      long-term objectives, for us to put specific measures in place which attack
      urgent problems and for us to provide real resources for our actions and ambitions.
  - s: Vi måste räkna med att det framtida Europa kommer att byggas av dess medborgare
      och därför säger jag igen att vi måste <v>sätta</v> <p>upp</p> gemensamma mål,
      men hjälpa medborgarna att ta den väg som också säkerställer hälsa och ger överblickbarhet.
    t: We must take into account that the Europe of the future must be built by its
      citizens, and therefore, I repeat, we must <a>set</a> common objectives, but
      help them to take the path that will also ensure health and a commitment to
      transparency.
  - s: Den första gäller urskiljbara processer och huruvida vi kan uppnå dem. Utan
      tvivel har man i detta förslag <v>satt</v> <p>upp</p> specificerade målsättningar
      vid sidan av åtgärder och datum för att uppnå dem. Ett tydligt mål är, som jag
      sade tidigare, att dessa processer skall vara oberoende.
    t: Without doubt, this proposal <a>sets</a> specific objectives, together with
      procedures and dates for achieving them.
  - s: Jag anser att förslagets framgång är en följd av att man har <v>satt</v> <p>upp</p>
      medellångsiktiga målsättningar - jag nämnde år 2010.
    t: I think that the success of this proposal lies in the fact that it <a>sets</a>
      medium-term objectives - I mentioned 2010.
  - s: Naturligtvis håller jag med Smet och hennes kommentar i betänkandet om att
      vi alltid borde se såväl framåt som bakåt, dvs. inte endast titta på hur vissa
      myndigheter har varit inblandade, utan också vilka målsättningar de har <v>satt</v>
      <p>upp</p> inför kommande skeden.
    t: Of course I agree with Mrs Smet and her comment in the report that we should
      always look forward as well as back, i.e. not just to how specific agencies
      have been involved but also to the objectives they have <a>set</a> for the following
      stages.
  - s: EU klarar inte av att uppnå de mål som det har <v>satt</v> <p>upp</p>.
    t: The European Union is unable to identify itself with the goals it has <a>set</a>.
  - s: Den rumänska regeringen har inrättat en högnivågrupp som ska <v>sätta</v> <p>upp</p>
      nationella mål. Samtidigt kommer den att hjälpa till att samordna utformningen
      av den nationella reformplanen.
    t: The Romanian Government has set up a high-level working group which will <a>set</a>
      national objectives.
  - s: De senaste årens storskaliga ekonomiska kris har bidragit till att de mål som
      EU <v>satte</v> <p>upp</p> i början av seklet har gått i stöpet.
    t: The large-scale economic crisis of the last few years has contributed to the
      failure of the objectives <a>set</a> by the EU at the start of this century.
  - s: De bilaterala mötena visade att de flesta medlemsstater helhjärtat stöder de
      övergripande målen och är redo att <v>sätta</v> <p>upp</p> ambitiösa nationella
      mål för att uppnå de övergripande mål som fastställdes vid Europeiska rådets
      vårmöte.
    t: The bilateral meetings showed that most Member States strongly supported the
      headline targets and were ready to <a>set</a> ambitious national targets to
      meet the headline targets set by the Spring Council.
  - s: Även om vi inte tycker att strategins resultat är tillfredsställande är de
      mål som <v>sattes</v> <p>upp</p> i strategin fortfarande relevanta.
    t: Even if we do not find the results of the strategy satisfying, the objectives
      <a>set</a> in the strategy are still relevant.
  - s: De baltiska staterna har själva <v>satt</v> <p>upp</p> som mål att ingå i eurosamarbetet,
      men under den globala nedgången är detta en mycket svår uppgift.
    t: The Baltic States have <a>set</a> themselves the goal of accession to the euro
      area, but during the global downturn, this is a very stiff task.
  - s: Jag skulle vilja att vår församling med hjälp av lämpliga medel - vilka skall
      diskuteras i parlamentet - <v>sätter</v> <p>upp</p> som ett mål att inför de
      kommande valen till Europaparlamentet vända den farliga kurvan över röstskolket,
      så att parlamentet inför medborgarna bevarar den höga nivå av demokratisk legitimitet
      det får via röstsedlarna.
    t: I believe that our Assembly, using the appropriate means, a matter which we
      shall have to debate, should <a>set</a> itself the objective of reversing the
      dangerous trend towards abstentionism by the time of the next European elections
      and thus ensure that the European Parliament, in the minds of our fellow citizens,
      retains to a high degree the democratic legitimacy it derives from the ballot
      box.
  - s: Det är intressant eftersom han är socialist och hävdar att sysselsättningsproblemen
      bara kan lösas om man <v>sätter</v> <p>upp</p> ett mål för tillväxten och han
      föreslår 3 procent.
    t: he is a Socialist, and asserts that the problem of unemployment can only be
      addressed by <a>setting</a> a 3 % growth target;
  - s: Jag instämmer verkligen med vissa av ändringsförslagen som läggs fram av föredraganden,
      inklusive behovet av att <v>sätta</v> <p>upp</p> en tidsfrist på sju vardagar
      för leverantören för återbetalning av pengar som har mottagits av konsumenten.
    t: I certainly agree with some of the amendments tabled by the rapporteur, including
      the need for <a>setting</a> a deadline of seven working days for the supplier
      to return monies that have been received from the consumer.
  - s: Inledningen till en politisk rörelse blir mätbar först i fråga om det sätt
      på vilket ett samhälle diskuterar, vad det diskuterar och vilka långsiktiga
      mål det <v>sätter</v> <p>upp</p> för sig.
    t: No, the start of a political movement can only be measured in the way a society
      talks about the issues, what issues it talks about and what long-term objectives
      it <a>sets</a> itself.
  - s: Framför allt måste denne ha modet att <v>sätta</v> <p>upp</p> nya mål, så att
      vi kan gå vidare på vägen till framgång.
    t: Above all, they must have the courage to <a>set</a> new ambitious targets so
      that we can move further along the road to success.
  - s: Europeiska unionen har <v>satt</v> <p>upp</p> det ambitiösa målet för sig att
      fram till år 2010 bli den mest dynamiska ekonomin i världen.
    t: The European Union has <a>set</a> itself the ambitious target of becoming the
      most dynamic economic region in the world by 2010.
  - s: För alla de mål som vi <v>sätter</v> <p>upp</p> för oss i sysselsättningspolitiken
      är ekonomisk realism nödvändig.
    t: Economic realism is necessary in all the targets we <a>set</a> ourselves within
      the framework of employment policy.
  - s: 'Kommissionens förslag till direktiv om nationella utsläppstak är ett betydelsefullt
      steg i riktning mot att uppnå de mål som unionen <v>satt</v> <p>upp</p> för
      sig själv:'
    t: 'The Commission’s proposal for a directive on national emission ceilings is
      an important step in achieving the aims the Union <a>set</a> itself:'
  - s: Gruppen De gröna/Europeiska fria alliansen föreslår att man skall <v>sätta</v>
      <p>upp</p> ännu högre mål fram till år 2010 än vad utskottet för miljö, folkhälsa
      och konsumentfrågor föreslagit.
    t: The Group of the Greens/European Free Alliance proposes that even stricter
      goals should be <a>set</a> for 2010 than the Committee on the Environment, Public
      Health and Consumer Policy has recommended.
  - s: Ja, det är upp till medlemsstaterna att <v>sätta</v> <p>upp</p> specifika mål
      och uppfylla dem, men EU har en viktig roll att spela genom att förbättra utbytet
      av bästa praxis.
    t: Yes, it is up to Member States to <a>set</a> specific targets and adhere to
      them, but the European Union has an important role to play in improving the
      exchange of best practice.
  - s: Om unionen ska kunna behålla sin plats i den globala ekonomin och konkurrera
      inte bara med USA och Kina utan även Brasilien och Indien, måste den <v>sätta</v>
      <p>upp</p> långsiktiga mål och konsekvent arbeta för att uppnå dem. Vi har redan
      en plan;
    t: In order to enable the Community to retain its place in the global economy,
      to compete not only with the US and China, but also Brazil and India, it has
      to <a>set</a> long-term goals for itself and work towards them consistently.
  - s: I detta skede är det lämpligt att bedöma den process som ska leda till att
      de mål som har <v>satts</v> <p>upp</p> för Reach-förordningen ska kunna förverkligas
      över lag.
    t: At this stage it is a good time to evaluate the process regarding how the objectives
      <a>set</a> for the REACH Regulation are to be realised overall.
  - s: För det tredje har vi <v>satt</v> <p>upp</p> ett separat mål på 5 procent för
      återanvändning av kompletta elektroniska och elektriska produkter.
    t: Thirdly, we have <a>set</a> a separate target of 5% for re-use of complete
      electronic and electrical devices.
  - s: Jag håller fullständigt med om att vi ska <v>sätta</v> <p>upp</p> utmanande
      mål, men låt oss inte blanda ihop mål med att följa lagstiftningen.
    t: let us <a>set</a> challenging targets, but let us not confuse targets with
      compliance.
  - s: Det bekräftades också att EU gör framsteg och att de mål som <v>satts</v> <p>upp</p>
      fortfarande är relevanta, och under den nya perioden kommer fokus därför främst
      att ligga på att upprätthålla den stabilitet som krävs för att konsolidera framstegen
      och gå vidare med reformerna.
    t: It also confirmed that Europe is making progress and that the objectives <a>set</a>
      are still appropriate, and the main focus of the new cycle will therefore be
      to maintain the necessary stability to consolidate gains and press on with reforms.
  - s: Också i samband med OS måste kineserna nå det mål de har <v>satt</v> <p>upp</p>
      för sig själva, och vi européer bör djärvt och uppriktigt konfrontera kineserna
      med vår kritik när så behövs.
    t: In the context of the Olympic Games too, the Chinese have to achieve the goals
      they <a>set</a> for themselves, and we Europeans should be bold and frank and
      confront the Chinese with our criticism when the need arises.
  - s: Därför är det verkligen viktigt att se över stringensen i våra regler och om
      den här globala utmaningen verkligen kräver att vi är mer flexibla är det viktigt
      att <v>sätta</v> <p>upp</p> gränser och villkor för användningen av dessa nya
      oenologiska metoder.
    t: If it is therefore truly essential to review the stringency of our rules and
      if this global challenge really requires us to be more flexible, then it becomes
      crucial to <a>set</a> limits and conditions for using these new oenological
      practices.
  - s: Under denna korta minut vill jag nämna klimatförändringen och energipolitiken,
      för EU har <v>satt</v> <p>upp</p> ytterst ambitiösa mål för att kunna utvecklas
      till ett samhälle med låga koldioxidutsläpp.
    t: In this short minute I would like to mention climate change and the energy
      policy, because Europe has <a>set</a> extremely ambitious aims for itself to
      develop into a society with low carbon emissions.
  - s: Den når visserligen inte upp till de högsta standarder som <v>satts</v> <p>upp</p>
      av några av våra medlemsstater, men vi rör oss i rätt riktning, trots att det
      naturligtvis fortfarande inte är perfekt.
    t: It certainly does not reach the highest standards <a>set</a> by some of our
      Member States, but we are moving in the right direction, although of course
      it is still not perfect.
  - s: Vi måste stå emot försök från europaskeptiker och diverse nationalister från
      extremhögern att <v>sätta</v> <p>upp</p> de nationella parlamenten och Europaparlamentet
      mot varandra.
    t: Attempts by Eurosceptics and assorted nationalists on the extreme right to
      <a>set</a> the national parliaments and the European Parliament against each
      other must be resisted.
  - s: Målet, som expertkommittén <v>sätter</v> <p>upp</p> ? att skapa en europeisk
      åklagarmyndighet inom ett år ? är ambitiöst, men helt genomförbart om den goda
      viljan finns.
    t: The goal, which the Wise Men have <a>set</a>, the creation of a European Prosecution
      Office within a year, is ambitious, yet it is completely feasible if the will
      is there.
  - s: Det konstateras att även om vissa framsteg har gjorts kommer nuvarande politik
      och åtgärder inte att vara tillräckliga för att uppnå de mål som <v>satts</v>
      <p>upp</p> för användningen av energi från förnybara källor.
    t: It states that, although some progress has been made, the policies and measures
      in place will not be sufficient to meet the targets <a>set</a> for the use of
      energy from renewable sources.
  - s: Möjligheten att använda EU-rätten för att <v>sätta</v> <p>upp</p> bindande
      mål för växthusgaser och förnybara energikällor ger oss också en trovärdighet
      utan like, och vi har ett väletablerat redskap för reformer i Europa i form
      av den förnyade Lissabonstrategin.
    t: The ability to use European Union law to <a>set</a> binding targets for greenhouse
      gases and renewables gives us also an unrivalled credibility, and we have a
      well-established lever for reform in Europe in the shape of the renewed Lisbon
      Strategy.
  - s: Vi måste ha vissa sanktioner redo att sätta in om tidsfristen den 22 november
      som samväldet och FN har <v>satt</v> <p>upp</p> inte respekteras och president
      Musharraf inte avgår som militär ledare och häver undantagstillståndet.
    t: We do need to have certain sanctions ready for use if the deadline of 22 November
      <a>set</a> by the Commonwealth and the UN is not observed and we do not see
      President Musharraf stand down as military leader or, indeed, an end to the
      state of emergency.
  - s: Ukraina har <v>satt</v> <p>upp</p> medlemskap i WTO som en prioriterad fråga
      och vi är övertygade om att landet kommer att genomföra sina interna ratificeringsförfaranden
      i vederbörlig ordning för att formalisera medlemskapet.
    t: Ukraine has <a>set</a> WTO accession as its priority and we are convinced that
      it will duly carry out its internal ratification procedures to formalise its
      membership.
  - s: Det måste även för kommissionen bli en självklarhet, att betalningar skall
      göras på utsatt tid, och detta mål har kommissionen <v>satt</v> <p>upp</p> för
      sig.
    t: It must become a matter of course for the Commission to pay invoices within
      the prescribed time limit, and this is the target the Commission has <a>set</a>
      itself.
  - s: Därför är det enligt vår mening mycket förnuftigare - detta var ju också ett
      mål som vi <v>satte</v> <p>upp</p> för oss 1999 - att denna andra grupp producenter,
      där det framför allt handlar om en social fråga, får sitt stöd inom ramen för
      landsbygdens utveckling.
    t: For this reason, we believe it makes far more sense - and this, indeed, is
      one of the aims we <a>set</a> ourselves in 1999 - to support this latter group
      of producers, whose problems are primarily of a social nature, in the framework
      of rural development.
  - s: Lissabon <v>satte</v> <p>upp</p> sitt eget överlevnadstest.
    t: 'Lisbon <a>sets</a> its own test for survival:'
  - s: År 2001 satte EU <v>satte</v> <p>upp</p> det ambitiösa målet att senast 2010
      halvera antalet dödsfall på vägarna.
    t: In 2001 the European Union <a>set</a> the ambitious target of halving by 2010
      the number of deaths on European roads.
  - s: Jag vill i anknytning till detta också säga att jag kan bekräfta det Maes sade
      om att det danska ordförandeskapet har <v>satt</v> <p>upp</p> en tidsfrist på
      en månad för en dialog med Förenta staterna om Internationella brottmålsdomstolen.
    t: In connection with this, I should like to say that I am able to confirm what
      Mrs Maes said, to the effect that the Danish Presidency has <a>set</a> a deadline
      of a month for a dialogue with the United States on the International Criminal
      Court.
  - s: NDEP är ett betydelsefullt och konkret steg i riktning mot de mål som <v>sattes</v>
      <p>upp</p> av G8 för det globala partnerskapet mot spridning av massförstörelsevapen
      och material.
    t: The NDEP is an important and practical step towards achieving the objectives,
      <a>set</a> by the G8, of the Global Partnership against the Spread of Weapons
      and Materials of Mass Destruction.
  - s: Svaret kan inte bli entydigt, eftersom det uppenbarligen beror på vilket mål
      man <v>sätter</v> <p>upp</p>.
    t: The answer cannot be unequivocal, because it obviously depends on the objective
      which is <a>set</a>.
  - s: Den klargör om vi har nått de mål som vi <v>satte</v> <p>upp</p> för oss själva
      2008, och om vi har fått tillräckliga resultat för pengarna.
    t: It clarifies whether we have reached the goals which we <a>set</a> for ourselves
      in 2008, and whether we have obtained sufficient value for the expenditures.
  - s: <v>sätta</v> <p>upp</p> mål för utsläppen för varje land och sedan lämna till
      dessa länder och till marknaden att nå målen under fri tävlan
    t: <a>setting</a> emission targets for each country and then leaving it to those
      countries and the market to attain the targets in free competition
  - s: Detta är en av förutsättningarna för att nå de mål som stats- och regeringscheferna
      har <v>satt</v> <p>upp</p> som en del av Lissabonstrategin.
    t: This is one of the prerequisites for achieving the objectives <a>set</a> by
      the Heads of State or Government as part of the Lisbon Strategy.
  - s: Det tjänar ingenting till att Europeiska unionen <v>sätter</v> <p>upp</p> ambitiösa
      målsättningar, såsom att främja kulturell mångfald och kultursamarbete, om den
      tillgängliga budgeten inte anpassas.
    t: It is no use the European Union <a>setting</a> ambitious objectives, such as
      promoting cultural diversity and cultural cooperation, if the budget available
      is not adjusted.
  - s: Emellertid får vi inte glömma att programmet också är verktyget för att finansiera
      dessa mål. Därför kan vi inte <v>sätta</v> <p>upp</p> mål för kultur utan att
      samtidigt föreslå de ekonomiska medlen för att nå dessa mål. Följaktligen måste
      vi i Europaparlamentet föreslå en särskild summa i budgeten.
    t: We cannot therefore <a>set</a> objectives for culture without at the same time
      proposing what the financial resources will be with which we shall achieve them.
  - s: Rådet har i sin diskussion om ansvarsfriheten för 1998 - rådet rekommenderade
      att kommissionen beviljas ansvarsfrihet - tagit med frågorna om shared management,
      och man föreslog att medlemsstaterna kanske själva skulle <v>sätta</v> <p>upp</p>
      ett mål för reduceringen av brister i verkställandet av EU-betalningar - ett
      mycket intressant förslag.
    t: The Council, which recommended discharge for the Commission, included the question
      of shared management in its debate on the 1998 budget discharge and the proposal
      was mooted that the Member States should perhaps <a>set</a> their own objective
      for reducing shortcomings in the implementation of EU funds, an interesting
      proposal.
  - s: I Lissabon har man <v>satt</v> <p>upp</p> ett gemensamt mål och fastställt
      gränserna för de strukturella reformerna för en modernisering av vår ekonomi
      i syfte att skapa tillväxt och en ökad sysselsättning.
    t: Mr President, in Lisbon, a common horizon was <a>set</a>, establishing structural
      reforms for the modernisation of our economy, in order to increase growth and
      employment.
  - s: Fastän vi är helt emot kvoter för alla jordbruksprodukter undrar vi varför
      EU <v>sätter</v> <p>upp</p> så många hinder för den produktionsutveckling som
      varje medlemsstat skulle kunna uppnå beroende på behov och förmåga, och ändå
      går med på att öka Litauens och Polens kvoter i fråga om produktion av potatis.
    t: Even though we are clearly opposed to quotas on any agricultural product, why
      does the EU <a>set</a> so many barriers on the development of production that
      each Member State could achieve depending on its needs and abilities, but we
      agree to increase quotas for Lithuania and Poland regarding the production of
      potatoes?
  - s: Det åligger självfallet Europeiska unionen att <v>sätta</v> <p>upp</p> ambitiösa
      målsättningar, men de måste vara genomförbara för att alla berörda aktörer skall
      kunna agera.
    t: Of course, it is up to the European Union to <a>set</a> ambitious objectives,
      but these must be attainable so that all the parties involved can find the necessary
      resources.
  - s: Stats- och regeringscheferna har <v>satt</v> <p>upp</p> ett ambitiöst mål genom
      att försöka nå en överenskommelse i avseende på Agenda 2000-paketet på toppmötet
      i mars.
    t: Mr President, the Heads of State and Government have <a>set</a> an ambitious
      target in trying to find agreement on the Agenda 2000 package at the March summit.
  - s: Är det verkligen ett effektivt prejudikat att <v>sätta</v> <p>upp</p>?
    t: If that really an efficient precedent to be <a>setting</a>?
  - s: Vissa framsteg gjordes visserligen mot att uppnå de mål som <v>sattes</v> <p>upp</p>
      i Lissabon förra året, för att göra Europeiska unionen till den mest konkurrenskraftiga
      och dynamiska kunskapsbaserade ekonomin i världen till år 2010.
    t: Some progress was certainly made towards achieving the targets <a>set</a> at
      Lisbon last year to make the EU the most competitive and dynamic knowledge-based
      economy in the world by the year 2010.
  - s: Nyckeln till framgång inom områdena för återanvändning och återvinning av förpackningsavfall
      är att <v>sätta</v> <p>upp</p> nåbara mål som baseras på realistiska förväntningar.
    t: The key to achieving our ambitions in the area of the recycling and recovery
      of packaging waste is <a>setting</a> attainable targets based on realistic expectations.
  - s: Kommissionen konstaterar också att landet åtagit sig att befästa genomförandet
      av fredsavtalen, vilket bekräftades i kongressen i augusti 2005, genom en omröstning
      om en ramlag om inrättande av förfaranden och mekanismer för att nå de mål i
      praktiken som <v>sattes</v> <p>upp</p> för tio år sedan.
    t: It furthermore acknowledges the country’s commitment to consolidate the implementation
      of the peace accords, as confirmed by the Congress in August 2005 with a vote
      on a framework law establishing procedures and mechanisms to secure the effective
      attainment of the objectives <a>set</a> ten years ago.
  - s: Det mål vi måste <v>sätta</v> <p>upp</p> för oss är att vi skall hjälpa flyktingarna,
      men begränsa och styra invandringen och bekämpa missbruket och illegaliteten
      för att man även i framtiden skall kunna garantera säkerhet och stabilitet i
      Europa.
    t: The objective we should be <a>setting</a> ourselves is to help refugees, but
      to limit and regulate immigration and to combat abuse and illegal activity,
      so that in future we can guarantee a safe and stable Europe, in the interests
      of our all our citizens.
  - s: Jag tror i stället att politikens ansvar - svårare kanske, mer komplicerat
      - är att styra vissa fenomen, att <v>sätta</v> <p>upp</p> gränser, att undvika
      vilda västern .
    t: It is my opinion, however, that the responsibility of policy-makers - which
      may be more difficult, more complex - is to regulate certain issues, <a>set</a>
      limits and avoid situations out of a western.
  - s: Den har utarbetat ett förslag där man <v>sätter</v> <p>upp</p> utmanande men
      uppnåbara mål som skyddar miljön och samtidigt också tar hänsyn till vägtrafikanters
      och däcktillverkares intressen.
    t: It has come up with a proposal that <a>sets</a> challenging, but achievable,
      targets which protect the environment whilst also recognising the interests
      of road users and tyre makers.
  - s: Vårt bidrag består huvudsakligen i att <v>sätta</v> <p>upp</p> mål som gör
      att resurserna optimeras, att ansvarsfördelningen klargörs, att säkerhetsforskningen
      klassificeras som ett allmänintresse - en grundläggande och mycket viktig fråga
      - att vi driver på ordentligt genom forskning mot driftskompatibilitet, som
      behövs så väl i krislägen, inte så mycket när det gäller de förebyggande åtgärderna
      utan svaret och lösningen på dessa kriser, samt att behovet av tillräcklig finansiering
      hävdas genom att koppla säkerhetsforskningen helt till bruttonationalprodukten,
      så att staternas ekonomiska tyngd blir den som räknas och forskningen på detta
      område inte tillåts utstå betydande variationer i tillgängliga medel.
    t: Our contribution fundamentally consists of <a>setting</a> objectives optimising
      resources, clarifying responsibilities, classifying security research as of
      public interest — a fundamental and extremely important issue — providing great
      impetus, by means of research, for interoperability, which is so necessary in
      crisis situations, not so much in terms of prevention but in terms of response
      to and resolution of those crises, and advocating the need for adequate funding,
      linking security research entirely to gross domestic product, hence taking account
      of the economic weight of States and not allowing research in this field to
      be subject to considerable fluctuations in available budget.
  - s: Vi kan inte förhandla med de vetenskapliga rönen, och det lägsta målet är en
      överenskommelse som är förenlig med målet på 2 °C. Vi måste <v>sätta</v> <p>upp</p>
      konkreta och effektiva mål för utsläppsminskning för de utvecklade länderna
      samt konkreta åtgärder för utvecklingsländerna, särskilt de snabbväxande tillväxtekonomierna.
    t: So we must <a>set</a> real and effective emission reduction targets for developed
      countries, as well as substantive actions from developing countries, especially
      the fast-growing, emerging economies.
  - s: Fastän avsevärda framsteg har gjorts när det gäller att skapa vissa delområden
      på området med frihet, säkerhet och rättvisa, har några av dessa framsteg inte
      nåtts inom den tidsfrist som <v>sattes</v> <p>upp</p> i Tammerfors, och vad
      värre är, andra mål som formulerats tidigare har ännu inte uppnåtts.
    t: Although substantial progress has been made on creating some areas within the
      area of freedom, security and justice (AFSJ), some of this progress has not
      been achieved within the deadlines <a>set</a> at Tampere and, what is worse,
      other previously defined objectives have still not been attained.
  - s: På det sättet hoppas jag att alla de åtgärder som har blivit försenade, och
      som ingår i de mål och tidsscheman som redan har <v>satts</v> <p>upp</p>, kommer
      att vara antagna vid slutet av 2004.
    t: I hope, in this way, that by the end of 2004, all of these measures that are
      lagging behind and which form part of the objectives and timetables already
      <a>set</a> are adopted.
  - s: 'Kort sagt, ni hade <v>satt</v> <p>upp</p> ett mål:'
    t: In short, you <a>set</a> yourself the task of regaining the confidence of Parliament,
      and you managed to achieve it.
  - s: Utan nackdel för den mest exakta överensstämmelse med subsidiaritetsprincipen,
      som situationen kräver, anser jag att vi kan göra en ansats till att <v>sätta</v>
      <p>upp</p> mer ambitiösa mål och ett lämpligare tidschema.
    t: Without prejudice to the strictest compliance with the principle of subsidiarity,
      as the situation requires, I believe we could move towards <a>setting</a> more
      ambitious targets and a more appropriate timetable by constructively promoting
      platforms for understanding with the Council, as is suggested here.
  - s: Målsättningar har <v>satts</v> <p>upp</p> och extra personal har ställts till
      förfogande.
    t: Targets were <a>set</a> and extra staff were made available.
  - s: Vi driver fram globala lösningar genom att <v>sätta</v> <p>upp</p> prioriterade
      mål för bättre behandling av djur från jordbruksföretag, genom att undvika onödigt
      lidande som orsakas av tester som skulle kunna bytas ut, genom att förbjuda
      produkter som framställts med hjälp av grymma metoder, genom att förbättra förhållandena
      för djuren under transport och så vidare.
    t: By <a>setting</a> priorities for better treatment of farm animals, by avoiding
      unnecessary suffering caused by tests that could be replaced and by banning
      the import of cruelty products, improving the treatment of animals during transport
      etc., we are pushing for global solutions.
  - s: Det <v>sätter</v> <p>upp</p> en hög standard och gränsvärden för produkter
      som kan vara behandlade.
    t: It <a>sets</a> high standards and limits to production which may be treated.
  - s: Vi ska <v>sätta</v> <p>upp</p> mål för utsläppen för varje land och sedan lämna
      till dessa länder och till marknaden att nå målen under fri tävlan och vi ska
      med tillräckligt dyra utsläppsrätter internalisera kostnaderna för utsläpp.
    t: we must <a>set</a> targets for emissions for each country and then leave it
      to those countries and the market to attain the targets in free competition,
      and we must internalise the cost of emissions by pricing emission rights at
      sufficiently high levels.
  - s: Det är viktigt att vi för varje typ av fiske <v>sätter</v> <p>upp</p> årliga
      minskningsmål för bifångster och dumpning och att vi har en dialog med inblandade
      parter för bästa resultat.
    t: It is important, for each type of fishery, to <a>set</a> annual reduction targets
      for by-catches and discards and to have a dialogue with interested parties in
      order to achieve best results.
  - s: Som Sturdy redan har påpekat hänger det hela givetvis på att de krav som vi
      <v>sätter</v> <p>upp</p> för oss själva också ställs på de produkter som kommer
      in i Europeiska unionen.
    t: As Mr Sturdy just said, we obviously need to ensure that the standards which
      we <a>set</a> at home also apply to products imported into the European Union.
  - s: Det har vi gjort, därför att vi gärna vill visa vår erkänsla för ett gott ordförandeskap,
      som har <v>satt</v> <p>upp</p> en framsynt dagordning för Europa, vilket också
      avspeglas i resolutionens avsnitt om uppföljningen av toppmötet i Lissabon.
    t: We have done so because we should like to repay a good presidency which has
      <a>set</a> a commendable and forward-looking agenda for Europe, as is also reflected
      in the section of the resolution concerning the follow-up to the Lisbon Summit.
  - s: Det behövs naturligtvis ett klokt samspel mellan medlemsstaterna, Europeiska
      unionen, de berörda länderna och det civila samhället På den punkten har vi
      både med de sex prioriterade områdena och med Europeiska parlamentets prioriteter
      för budgeten år 2001 <v>satt</v> <p>upp</p> viktiga mål
    t: On that point we have <a>set</a> important targets, both with the six priorities
      and with the priorities of the European Parliament for the 2001 budget.
  - s: Vi ska klara de svåra demografifrågorna med en pensionärsboom och en minskande
      befolkning till 2020, samma år som vi ska uppfylla de miljömål och klimatmål
      som vi har <v>satt</v> <p>upp</p>, dvs. 20-20-20-målen.
    t: We must cope with difficult questions of demography, with a pensioner boom
      and a declining population going forward to 2020, the year we are to achieve
      the environmental and climate goals we have <a>set</a>, i.e. the 20-20-20 targets.
  - s: Om vi <v>sätter</v> <p>upp</p> alltför ambitiösa mål och det slutar med att
      vi blir isolerade och ensamma kommer det att innebära slutet även för vår industriella
      bas.
    t: If we <a>set</a> overly ambitious targets and end up isolated and alone, this
      will spell the end for our industrial base as well.
  - s: Vårt samhälle måste på vissa områden <v>sätta</v> <p>upp</p> moraliska hinder
      som inte får överträdas.
    t: Our society has the duty, in certain areas, to <a>set</a> strict moral limits.
  - s: 'Samtidigt är vi verkligen övertygade om att det mål som <v>sätts</v> <p>upp</p>
      i protokollet i fråga är bra:'
    t: 'At the same time, we are fully convinced that the <a>set</a> objective of
      the protocol in question is a good one:'
  - s: I meddelandet <v>sätter</v> man <p>upp</p> mål för en tioårsperiod medan gemenskapsbudgeten
      endast medger ett kortsiktigt ekonomiskt stöd.
    t: In the communication, goals have been <a>set</a> for a 10-year period, whereas
      the Community budget ensures only short-term financial support.
  - s: Det skulle vara fel av EU att <v>sätta</v> <p>upp</p> nya ensidiga mål, eftersom
      det inte finns några bestämmelser på global nivå med bindande minskningsmål.
    t: It would be wrong for the EU to <a>set</a> new unilateral targets, in view
      of the fact there are no regulations at global level containing binding reduction
      targets.
  - s: Det finns dock en möjlighet att åtminstone framöver ta igen något av det vi
      förlorat på området, om vi kan uppnå flera av de målsättningar vi <v>satte</v>
      <p>upp</p> för oss i Johannesburg och om vi verkligen kan göra konkreta framsteg
      på ett antal områden.
    t: There is, however, a chance, at least in the future, to make up some ground
      in this area if we can achieve many of the objectives we <a>set</a> ourselves
      in Johannesburg and if we can really achieve significant progress in a number
      of areas.
  - s: Detta ändringsförslag och sista delen av ändringsförslag 56 <v>sätter</v> <p>upp</p>
      gränser för hur vi använder programmets budget.
    t: This amendment and the last part of Amendment No 56 also <a>set</a> limits
      on how we spend the programme budget.
  - s: Målen som <v>sattes</v> <p>upp</p> i Dakar och millennieutvecklingsmålen på
      detta område inom utbildning utgör grunden för vår politik i utvecklingsländer.
    t: The objectives <a>set</a> in Dakar and the Millennium Development Goals in
      this field of education are the basis of our policy in developing countries.
  - s: Många mål som <v>satts</v> <p>upp</p> som en del av Europa 2020 kommer att
      ses över vid mötet i juni.
    t: Many targets <a>set</a> as part of Europe 2020 will be reviewed at the June
      meeting.
  - s: Det står inte klart ännu vilka exakta resultat som besöket kommer att leda
      till. Trots kommissionens insatser fruktar jag att de mål vi har <v>satt</v>
      <p>upp</p> inte kommer att nås före utgången av det sittande parlamentets valperiod.
    t: I fear that, regardless of the efforts made by the Commission, the objectives
      we <a>set</a> will not be achieved by the end of this parliament’s mandate.
  - s: För det andra har Europeiska kommissionen <v>satt</v> <p>upp</p> ambitiösa
      mål för att begränsa EU-industrins koldioxidutsläpp, samtidigt som det bästa
      som kan sägas om andra länder i världen är att de är försiktiga med utsläppen.
    t: Secondly, the European Commission has <a>set</a> ambitious targets for limiting
      emissions of carbon dioxide by European industry, when the best that can be
      said about other countries in the world is that they are being careful regarding
      emissions.
  - s: man <v>sätter</v> <p>upp</p> ett mål och stöder sedan stegen på denna väg mot
      en utvidgning, både ekonomiskt och politiskt.
    t: by <a>setting</a> a goal and then providing support - both financial and political
      - for the stages along this road to enlargement.
  - s: Under de senaste åren har Europeiska unionen varit inne på rätt spår genom
      att försöka övertyga andra länder att vara förnuftiga när det gäller de kvoter
      de <v>sätter</v> <p>upp</p> för sig.
    t: Over the past number of years the European Union has been doing the right thing
      by trying to convince other countries to be reasonable in relation to the kind
      of quotas they <a>set</a> for themselves.
  - s: Syftet med EU 2020-strategin är att <v>sätta</v> <p>upp</p> nya mål, inte bara
      för politiska insatser, utan också för vårt sätt att tänka.
    t: The EU 2020 strategy is intended to <a>set</a> new objectives, not only for
      political action, but also for the way in which we think.
  - s: Jag anser att det inte handlar om att <v>sätta</v> <p>upp</p> viljesiffror
      utan att tala sanning om möjliga och ambitiösa mål, för målet är 1 procent år
      efter år, vilka läggs på varandra och i slutändan talar vi om mycket stora siffror.
    t: In my view we should not be <a>setting</a> unreasonable figures but rather
      discussing achievable and ambitious objectives, because the objective is 1%
      per year, which will add up and eventually lead to considerable savings.
  - s: Hur ska vi förhandla, och vilka mål ska vi <v>sätta</v> <p>upp</p> för oss
      själva så att Mexikotoppmötet inte slutar som Köpenhamnstoppmötet?
    t: Firstly, how are we going to negotiate, and what objectives will we <a>set</a>
      ourselves, so that the Mexico Summit does not end up like the Copenhagen Summit?
  - s: För det första kommer EU inte att vara fullständigt effektivt om det bara <v>sätter</v>
      <p>upp</p> ramar som ska följas.
    t: Firstly, the European Union will not be fully effective if it only <a>sets</a>
      frameworks to be followed.
  - s: Eftersom det saknas en harmoniserad lagstiftning på området är medlemsstaterna
      fria att själva <v>sätta</v> <p>upp</p> sina politiska mål på området och definiera
      vilken grad av skydd som krävs.
    t: With a lack of any harmonised legislation in this area, Member States are free
      to <a>set</a> their own policy objectives in this area and define the required
      level of protection.
  - s: Med tanke på riskerna med spelandet är det beslut som EG-domstolen nyligen
      fattade och som ger varje medlemsstat rätt att själv <v>sätta</v> <p>upp</p>
      regler för att kontrollera hasardspel och vadhållning på Internet klokt.
    t: Given the risks that gambling entails, the recent European Court of Justice
      ruling, which grants each Member State the right to <a>set</a> its own rules
      governing online betting and gambling, is sensible.
  - s: Men vi har <v>satt</v> <p>upp</p> regler, vi har rentav tagit hänsyn till dem,
      och agerat efter de redan beslutade principerna.
    t: But we <a>set</a> our own rules, and even kept to them and acted in accordance
      with previously adopted principles.
  - s: Det är lätt att <v>sätta</v> <p>upp</p> ett mål för att stoppa förlusten av
      biologisk mångfald - särskilt när det ligger nio år fram i tiden - det är hur
      lätt som helst att hitta ett mål långt, långt fram i tiden.
    t: <a>Setting</a> a target for halting the loss of biodiversity is easy - especially
      when it is nine years off - it is the most easy thing in the world to find a
      target a long, long time off.
  - s: Bör man följaktligen inte <v>sätta</v> <p>upp</p> mål för tillhandahållandet
      av sociala tjänster av hög kvalitet i 2020-strategin?
    t: Finally, recognising that a third of all jobs created since the year 2000 in
      the European Union are in the health, social and employment services, making
      a double contribution to reducing poverty, providing services and creating employment,
      should the 2020 Strategy not <a>set</a> targets for the provision of high-quality
      social services?
  - s: Attraktiva målsättningar har <v>satts</v> <p>upp</p>.
    t: Attractive objectives are <a>set</a>.
  - s: Omedelbart efter olyckan i Fukushima gick ni åt rätt håll och <v>satte</v>
      <p>upp</p> mål som omfattade en djupgående utredning av alla risker vid europeiska
      kärnkraftverk med utgångspunkt i vad vi har lärt oss under tiden efter Fukushima.
    t: Initially after Fukushima, you moved in the right direction and <a>set</a>
      yourself objectives which included a comprehensive, in-depth investigation of
      all the risks presented by European nuclear power stations on the basis of what
      we had learnt at the time from Fukushima.
  - s: Den fortsatta ekonomiska avmattningen gör ekonomiska reformer mer, inte mindre,
      brådskande, och regeringarna bör inte avvika från de mål de själva <v>sätter</v>
      <p>upp</p>.
    t: The continued economic slow-down is making structural reform more, not less,
      urgent and governments should not be deflected from the goals they <a>set</a>
      themselves.
  - s: Jag vill naturligtvis betona att denna debatt inte bör användas som en förevändning
      för att kritisera vare sig Bulgarien eller Rumänien, som vi vet har arbetat
      mycket hårt för att uppfylla de tekniska kriterier som kommissionen har <v>satt</v>
      <p>upp</p>.
    t: Of course, I must stress that this debate should not be used as an excuse to
      criticise either Bulgaria or Romania, who we know have been working very hard
      to meet the technical criteria that the Commission has <a>set</a>.
  - s: Nyckeln till en hel del av de målsättningar som kommissionen <v>sätter</v>
      <p>upp</p> för sig är det ärliga priset av transportsätt och infrastrukturer.
    t: The key to very many of the objectives that the Commission is <a>setting</a>
      itself is the fair price of modes of transport and infrastructures.
  - s: Under denna debatt behandlar vi förslaget till ändringar av direktiv 86/613/EEG,
      där det tydligt framgår att direktivet inte uppfyller de mål som har <v>satts</v>
      <p>upp</p> för det.
    t: In this debate, we are confronted with the amendment to Directive 86/613/EEC,
      which has clearly indicated that it does not comply with the objectives <a>set</a>
      for it.
  - s: Vid Europeiska rådets möte den 25-26 april 2010 <v>satte</v> EU-ledarna <p>upp</p>
      ett gemensamt mål om att fram till 2020 öka energieffektiviteten med 20 procent.
    t: As part of the European Council meeting held on 25 and 26 March 2010, European
      Union leaders <a>set</a> a common target of a 20% increase in energy efficiency
      by 2020.
  - s: När det gäller byggnader med en nettoenergiförbrukning nära noll ska medlemsstaterna
      <v>sätta</v> <p>upp</p> tydliga mål och upprätta handlingsplaner som även ska
      omfatta stödåtgärder.
    t: In the case of buildings with a net energy consumption close to zero, Member
      States will <a>set</a> clear objectives and devise action plans, which will
      also feature support measures.
  - s: Vårt syfte med att <v>sätta</v> <p>upp</p> ramar för värdepappersfonder och
      andra fondföretag är att säkra högsta möjliga intäkter för våra sparare och
      det är därför som jag i dag vill ta upp frågan om derivatinstrument.
    t: Mr President, our objective in <a>setting</a> a framework for unit trusts and
      other UCTIS is to secure the highest possible safe return for our savers, which
      is why I want to address the issue of derivatives in my remarks today.
  - s: Som samordnare för Europeiska socialdemokratiska partiets grupp begär jag att
      ni skall precisera era avsikter när det gäller social utveckling och minskad
      fattigdom, frågor som kommissionen, parlamentet och de föregående ordförandeskapet
      har <v>satt</v> <p>upp</p> som mål.
    t: As coordinator of the Group of the Party of European Socialists, I would like
      you to clarify your plans for social development and for the reduction of poverty,
      which the Commission, Parliament and previous presidencies have <a>set</a> as
      objectives.
  - s: För de centrala miljöproblemen måste man <v>sätta</v> <p>upp</p> kvalitativa
      och kvantitativa målsättningar och tidtabeller.
    t: Qualitative and quantitative objectives, and timetables, must be <a>set</a>
      for the most important environmental problems.
  - s: Vi stöder därför de ambitiösa men realistiska mål som <v>satts</v> <p>upp</p>
      av Cornelissen - nämligen, en minskning på 40 procent fram till år 2010.
    t: We support, therefore, the ambitious but realistic target <a>set</a> by Mr
      Cornelissen - namely, a 40 % reduction by the year 2010.
  - s: En del har redan <v>satt</v> <p>upp</p> mål som de ovilligt skulle gå med på
      att granska ännu en gång.
    t: Some already <a>set</a> targets which they would be reluctant to review.
  - s: Mot bakgrund av allt detta, tror jag inte att det skulle vara realistiskt att
      <v>sätta</v> <p>upp</p> ett mätbart mål på gemenskapsnivå.
    t: Taking all of these considerations into account, I do not think it would be
      realistic to <a>set</a> a precise target at European Union level.
  - s: Jag hänvisar till att de länder som haft modet att <v>sätta</v> <p>upp</p>
      ett konkret mål haft större framgång än andra, och det tycker jag är ett ytterst
      viktigt argument.
    t: I would merely like to point out that those countries which have had the courage
      to <a>set</a> numerical targets achieve better results than others, and I believe
      this to be an extremely important argument.
  - s: Vi befinner oss alltför långt från de ambitiösa mål vi <v>satte</v> <p>upp</p>
      i Lissabon för tre år sedan.
    t: We are much too far from the ambitious targets <a>set</a> in Lisbon three years
      ago.
  - s: Det handlar inte om att <v>sätta</v> <p>upp</p> nya mål. Det handlar inte om
      att utveckla nya löften och hypoteser och nya analyser, utan det handlar om
      att vi äntligen skall ta oss själva på allvar.
    t: We are not <a>setting</a> new objectives.
  - s: Därför vädjar jag om att det mål som utskottet har <v>satt</v> <p>upp</p> för
      sig, nämligen att vid en harmonisering på Europanivå fastlägga denna till 18
      år, skall börja tillämpas så snart som möjligt.
    t: I therefore appeal that the target which the Committee has <a>set</a> itself,
      i.e. of establishing the age of 18 as standard at European level, be implemented
      as soon as possible.
  - s: Alla de mål som eurogruppen har <v>satt</v> <p>upp</p> för sig själv och som
      ibland är helt orimliga kan uppnås med hjälp av medlemsstaternas ekonomiska
      politik, socialpolitik och skattepolitik.
    t: Madam President, all the objectives which the Euro Group has <a>set</a> itself,
      and which are sometimes completely reasonable, can be achieved successfully
      with the help of the economic, social and taxation policies of the Member States.
  - s: Det uppror som sprider sig i södra Medelhavsområdet får inte dra uppmärksamheten
      ifrån de ekonomiska och andra mål på medellång sikt som <v>sattes</v> <p>upp</p>
      för länge sedan.
    t: Madam President, ladies and gentlemen, the upheavals that are multiplying in
      the south of the Mediterranean should not divert our attention from the medium-term
      economic and other goals that have long been <a>set</a>.
  - s: Förenta nationernas generalsekreterare, som har engagerat sig personligen för
      att finna en lösning på den här konflikten, har <v>satt</v> <p>upp</p> en ny
      tidsfrist till den 31 mars 1999.
    t: The UN Secretary-General, who is personally committed to resolving the conflict,
      <a>set</a> a new deadline of 31 March 1999.
  - s: Innan det tyska ordförandeskapet började hade de fria demokraterna i Europaparlamentet
      uppmanat den federala regeringen, som vid den tidpunkten fortfarande var mycket
      tveksam, till att <v>sätta</v> <p>upp</p> ett ambitiöst mål i fråga om konstitutionsfördraget.
    t: Before the German Presidency began, the Free Democrats in the European Parliament
      had urged the at the time still very hesitant Federal Government to <a>set</a>
      an ambitious target regarding the constitutional treaty.
  - s: Vi <v>satte</v> <p>upp</p> mål i Lissabon för arbetstillfällen, deltagande
      i arbetsmarknaden, elever som hoppar av skolan och livslångt lärande men uppriktigt
      sagt är vi för närvarande inte ens i närheten av att möta dessa mål till 2010.
    t: On jobs, labour market participation, school leavers, and life-long learning
      we <a>set</a> targets at Lisbon, but frankly, at present we are nowhere near
      meeting those targets by 2010.
  - s: För att uppnå de mål vi <v>satt</v> <p>upp</p> för grannskapspolitiken de senaste
      åren behöver grannländernas medborgare känna ett verkligt politiskt och ekonomiskt
      närmande med EU.
    t: In order to achieve the objectives which we have <a>set</a> in recent years
      for neighbourhood policy, citizens of neighbouring countries must feel a real
      political and economic rapprochement with the EU.
  - s: Det huvudsakliga målet för sådana projekt är dock inte att nära den ekonomiska
      utvecklingen och välfärden i utvecklingsländerna och därmed uppfyller de inte
      heller de kriterier för offentligt utvecklingsbistånd som Organisationen för
      ekonomiskt samarbete och utveckling <v>satt</v> <p>upp</p>.
    t: The main goal of such projects is not, however, to foster economic development
      and prosperity in the developing countries, and they do not therefore meet the
      criteria for official development aid as <a>set</a> by the Organisation for
      Economic Cooperation and Development.
  - s: Vi behöver en ram med bestämmelser, där man <v>sätter</v> <p>upp</p> mål, fastslår
      bindande riktlinjer, fastslår mekanismer och en enhetlig tillämpbarhet.
    t: We need a regulatory framework that <a>sets</a> objectives, lays down binding
      standards, and creates machinery and applicability across the board.
  - s: Det är verkligen oroande om vi skjuter mer än 70 miljarder euro framför oss
      i form av åtaganden, som blåser upp budgeten och inte kan användas till andra
      åtgärder som denna europeiska union har <v>satt</v> <p>upp</p> för sig.
    t: It is truly alarming when we put in excess of EUR 70 billion to one side, which
      inflates the budget and is then unavailable for other tasks that the EU has
      <a>set</a> itself.
  - s: Jag skulle också vilja säga att det vi möter här är inte ett strängare konditionalitetssystem
      än det som medlemsstaterna för närvarande följer i sitt bilaterala utvecklingssamarbete,
      eftersom det nu för tiden är nödvändigt att se till att resursanvändningen motsvarar
      de mål som <v>satts</v> <p>upp</p>.
    t: I would also say that what we are facing here is not a tighter regime of conditionality
      than what Member States are actually pursuing in their bilateral development
      cooperation, as nowadays it is necessary to ensure that the use of resources
      corresponds to the goals that are <a>set</a>.
  - s: Det positiva i detta är att med strategidokumenten för fattigdomsminskning
      håller Internationella valutafonden på att rätta sig efter de mål som Världsbanken
      <v>satte</v> <p>upp</p> för några år sedan.
    t: The good part of this is that the IMF, with the poverty reduction strategy
      papers, is aligning itself with the goals the World Bank <a>set</a> a few years
      ago.
  - s: Man måste nu konstatera att det mål som <v>sattes</v> <p>upp</p> av de femton
      medlemsstaterna är svårt att uppnå.
    t: One has to say however that the objective <a>set</a> by the Fifteen is proving
      rather difficult to achieve.
  - s: Det är väldigt lätt att <v>sätta</v> <p>upp</p> mål och lova saker - som förbundskansler
      Schröder har upptäckt - men de arbetslösa behöver handling, inte ord.
    t: It is very easy to <a>set</a> targets and to make promises - as Chancellor
      Schröder has found out - but the jobless need action and not words.
  - s: Det skulle vara bra att <v>sätta</v> <p>upp</p> gemensamma regler för alla
      medlemsstater i fråga om att respektera och skydda anklagades, åtalades och
      dömdas individuella rättigheter i rättsliga förfaranden, så som kommissionen
      föreslog i grönboken.
    t: <a>Setting</a> common standards for all Member States on respecting and protecting
      the individual rights of suspects, defendantsor those convicted in criminal
      proceedings, as the Commission proposed in its Green Paper, would be useful.
  - s: För PSE-gruppens räkning välkomnar jag därför att det ansvariga utskottet har
      bekräftat kommissionens linje att <v>sätta</v> <p>upp</p> bindande nationella
      mål för utökningen av biobränslen för transport.
    t: Speaking as I do for the Group of the Party of European Socialists, I therefore
      welcome the responsible Committee’s confirmation of the line taken by the Commission,
      that binding national targets should be <a>set</a> for further increasing the
      share of biofuels.
  - s: Vi kan <v>sätta</v> <p>upp</p> alla möjliga mål för att hantera klimatförändringarna
      men vi kommer inte att uppnå dem, särskilt inte de mer långsiktiga målen för
      2050, om vi inte investerar grundligt och systematiskt i att utveckla och förbättra
      hållbar teknik med låga koldioxidutsläpp.
    t: Madam President, we can <a>set</a> all the targets under the sun for tackling
      climate change but we will not reach them, especially the longer-term targets
      for 2050, unless we invest deeply and systematically in developing and improving
      sustainable low-carbon technology.
  - s: Uppnåendet av de klimatmål som <v>satts</v> <p>upp</p> av EU förutsätter att
      en strategi utformas som stöder en gradvis övergång till en industri med låga
      koldioxidutsläpp och användning av hållbar energi.
    t: Achieving the climate targets <a>set</a> by the European Union depends on devising
      a strategy supporting a gradual transition to low-carbon industry and the use
      of sustainable energy.
  - s: Bergsområdena, som utgör 40 procent av det europeiska territoriet och där 90
      miljoner människor är bosatta, har hittills setts som missgynnade områden, men
      genom en innovativ och konsekvent energipolitik kan dessa regioner övervinna
      detta handikapp och tillhandahålla en viktig stimulans för att uppnå de målsättningar
      som <v>satts</v> <p>upp</p> i 20-20-20-strategin, och visa att självförsörjning
      i fråga om energi är möjligt, till en acceptabel kostnad, om det finns en tydlig
      politisk vilja.
    t: by implementing innovative and consistent energy policies, these regions can
      overcome this handicap and provide a vital stimulus to achieve the objectives
      <a>set</a> in the 20-20-20 strategy, showing that energy selfsufficiency is
      possible, at an acceptable cost, if the firm political will is there.
  - s: I slutet av 2006 när vi antog Progressprogrammet här i parlamentet <v>satte</v>
      medlemsstaterna <p>upp</p> sina respektive mål och började arbeta.
    t: At the end of 2006, when we adopted the Progress programme here in this chamber,
      the Member States <a>set</a> their respective aims and began work.
  - s: Därför måste vi <v>sätta</v> <p>upp</p> tydliga prioriteringar inom ramen för
      en tydlig strategi.
    t: We must therefore <a>set</a> clear priorities within a clear strategy.
  - s: Herr ordförande, damer och herrar ledamöter, kommissionen håller med om att
      det mål som vitbokens handlingsplan <v>sätter</v> <p>upp</p> om de förnybara
      energikällorna, att unionen ska fördubbla sitt utnyttjande av dessa källor,
      från 6 procent i dag till 12 procent år 2010, är ambitiöst, men det är det dock
      ändå realistiskt.
    t: Mr President, ladies and gentlemen, the Commission agrees that the objective
      <a>set</a> by the White Paper’s plan of action for renewable energy sources,
      i.e. to double the contribution of those sources to the Union’s energy supply
      from 6 % to 12 % by 2001, is an ambitious but at the same time a realistic objective.
  - s: I stort vägrar medlemsstaterna - förutom några få undantag - att <v>sätta</v>
      <p>upp</p> kvantitativa mål för att göra det lättare att följa huruvida målen
      uppnås.
    t: Although there are a few exceptions, most Member States refuse to <a>set</a>
      quantitative targets which would be easy to monitor.
  - s: Om vi vill nå det mål som stats- och regeringscheferna <v>satte</v> <p>upp</p>
      i Lissabon, att genomföra en europeisk sysselsättningsstrategi som innebär att
      vi 2010 når god och full sysselsättning inom ramen för social sammanhållning,
      råder det inga tvivel om att vi måste beakta, sätta värde på och stödja de ansträngningar
      som görs på lokal nivå på olika sätt beroende på i vilket miljö man verkar.
    t: If we want to achieve the goal <a>set</a> by the Heads of State and Government
      at Lisbon of implementing a European employment strategy which will achieve
      full, high quality employment while promoting social cohesion by 2010, there
      is no doubt that we need to give due consideration to, make use of and support
      the efforts being made by actors at local level, and to tailor our involvement
      to the sphere in which they are operating.
  - s: Världssamfundet lyckades i snabb takt avskaffa handelshindren och i ännu snabbare
      takt <v>sätta</v> <p>upp</p> nya regler för världshandeln och samtidigt inte
      bara förhindra att reglerande bestämmelser i sociala frågor upprättades utan
      att likställa utveckling av tredje land med obegränsade privatiseringar och
      liberaliseringar av marknaderna.
    t: Global society has lost no time breaking down barriers to trade and even less
      time <a>setting</a> new standards for global trade and, at the same time, not
      just averting new regulatory standards on social matters but equating development
      in third countries with unbridled privatisation and market liberalisation.
  - s: Nivån för felaktigheter måste tydligt framgå, så att man kan <v>sätta</v> <p>upp</p>
      mål för att få ner antalet felaktigheter.
    t: The error rate should be made explicit so that targets can be <a>set</a> for
      getting the error rate down.
  - s: Det finns goda chanser att uppnå det stora mål som <v>sattes</v> <p>upp</p>
      i Lissabon för Europa, nämligen att det skall bli det mest konkurrenskraftiga
      området med full sysselsättning.
    t: Mr President, ladies and gentlemen, Europe has a very good chance of achieving
      the major objective <a>set</a> in Lisbon, i.e. of becoming the most competitive
      area with full employment.
  - s: I Ukraina självt har man ju <v>satt</v> <p>upp</p> det ambitiösa målet att
      vara moget för anslutning fram till år 2007.
    t: Ukraine itself has <a>set</a> itself the ambitious target of being ready for
      accession by 2007.
  - s: Kammaren är fri att <v>sätta</v> <p>upp</p> de tidsfrister och tidsplaner som
      den önskar.
    t: The House is free to <a>set</a> the deadlines and timetables as it wishes.
  - s: Man måste konstatera att detta dokument inte motsvarar de mål som ursprungligen
      <v>sattes</v> <p>upp</p>.
    t: We cannot help but note that this document does not correspond to the objectives
      <a>set</a> initially.
  - s: Jag tycker framför allt vi borde utnyttja detta tillfälle som parlamentet fått
      i kväll att <v>sätta</v> <p>upp</p> villkor för vilka typer av offentliga-privata
      partnerskap som kan bli framgångsrika.
    t: In particular I think we could use the opportunity presented to the House this
      evening to <a>set</a> conditions in which public-private partnerships can flourish.
