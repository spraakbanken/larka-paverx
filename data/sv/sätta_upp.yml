  - s: Detta är ett mycket farligt förfarande och - efter att nu ha gett dem nio månader
      att överväga saken - det är nu hög tid att <v>sätta</v> <p>upp</p> dessa betänkanden
      på parlamentets föredragningslista;
    t: Cette procédure est extrêmement dangereuse et, après les neuf mois accordés
