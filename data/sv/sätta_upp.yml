    t: La promozione di questa tecnologia corrisponde agli obiettivi - che riflettono
      gli impegni di Kyoto - che ci siamo <a>posti</a> insieme a molti altri paesi.
  - s: Det förbryllar mig att se att den överenskommelse som nåtts om mål för minskning
      av koldioxidutsläpp från bilar, bevisligen som en del av ett större avtal, inte
      gick som kommissionen hade velat, och vill ta tillfället i akt att påpeka att
      en sak som man bortser från i sådana koldioxidavtal - av det slag som för närvarande
      nås mellan medlemsstaterna, kommissionen och rådet - är att de mål som vi <v>satt</v>
      <p>upp</p> för oss själva inte kan beslutas av människan.
    t: 'Mi sconcerta constatare che l’accordo sugli obiettivi di riduzione delle emissioni
      di CO2 delle autovetture, chiaramente concluso nell’ambito di un accordo più
      ampio, non risponda alle aspirazioni della Commissione, e vorrei cogliere l’occasione
      per rilevare che in questo tipo di accordi sulle emissioni di CO2 - quelli attualmente
      conclusi tra gli Stati membri, la Commissione e il Consiglio - si ignora un
      aspetto, cioè che gli obiettivi che ci siamo <a>posti</a> non sono fissati dall’uomo:'
  - s: Vi har <v>satt</v> <p>upp</p> mycket ambitiösa mål för oss själva i fråga om
      energieffektivitet, och jag anser faktiskt att en redan 30-procentig andel av
      världens samlade BNP kombinerat med bara en 15-procentig andel av utsläpp -
      vilket redan har framgått av siffrorna - är en indikation på att EU leder vägen
      när det gäller energieffektivitet.
    t: Ci siamo <a>posti</a> obiettivi molto ambiziosi riguardo all’efficienza energetica,
      e di fatto ritengo che - come i dati hanno già dimostrato - una quota del 30
      per cento del prodotto mondiale lordo associata a una quota di solo il 15 per
      cento delle emissioni sia già un’indicazione che l’Europa è all’avanguardia
      per quanto riguarda l’efficienza energetica.
  - s: Utan deras samarbete och medverkan kommer det att bli omöjligt för oss att
      uppnå det mål vi har <v>satt</v> <p>upp</p>.
    t: Senza la sua collaborazione, senza il suo coinvolgimento, non potremo mai raggiungere
      gli obiettivi che ci siamo <a>posti</a>.
  - s: Fördragen är så klokt skrivna att de <v>sätter</v> <p>upp</p> strikta gränser
      för statsbidragen, och jag anser att dessa gränser skall bibehållas och slås
      fast också under omständigheter som gör att regeringarna kräver, vilket de kommer
      att göra allt mer, att få missbruka systemet och dela ut statsbidrag till höger
      och vänster.
    t: I Trattati hanno avuto la saggezza di <a>porre</a> limiti rigorosi agli aiuti
      di Stato e ritengo che questi limiti vadano mantenuti e ribaditi anche in circostanze
      in cui i governi chiedono, e chiederanno sempre di più, di abusare e dispensare
      a piene mani aiuti di Stato.
  - s: Den nuvarande tröga hanteringen av situationen visar tydligt tecken på organisationens
      svaghet och oförmåga att genomföra de mål som man har <v>satt</v> <p>upp</p>
      på ett adekvat sätt.
    t: Le attuali lentezze sono un chiaro segnale della debolezza e dell’incapacità
      dell’organizzazione di attuare adeguatamente gli obiettivi che si è <a>posta</a>.
  - s: Jag vill bara precisera att vår grupp, Europeiska folkpartiets grupp, naturligtvis
      precis som de övriga grupperna, så som vi även beslöt i november, anser det
      riktigt att Europeiska unionen håller fast vid de mål på 15 % till år 2010 som
      unionen <v>satt</v> <p>upp</p>.
    t: Vorrei precisare semplicemente che, come gli altri gruppi, il nostro gruppo,
      il gruppo del Partito popolare europeo, ritiene opportuno che, come abbiamo
      deciso anche in novembre, l’Unione europea si attenga all’obiettivo che essa
      stessa si è <a>posta</a> del 15 % entro il 2010.
  - s: Med tanke på den tilltagande förlusten av arter och därmed biologisk rikedom
      på Jorden är det viktigt för oss att <v>sätta</v> <p>upp</p> långtgående mål
      om skydd av djur och växter, och samtidigt se till att mänskligheten kan fortsätta
      att exploatera sina rikedomar.
    t: Di fronte alla progressiva perdita di specie e, quindi, di ricchezza biologica
      sulla Terra, è importante <a>porsi</a> obiettivi ambiziosi per la tutela della
      flora e della fauna, garantendo nel contempo che l’umanità possa continuare
      a sfruttare le loro ricchezze.
  - s: 'Vi kräver av de ansvariga att de skall göra det som de tagit på sig ansvaret
      för och <v>sätta</v> <p>upp</p> en tidsgräns för sig själva:'
    t: Esortiamo coloro che sono competenti e cui incombe la responsabilità di fare
      ciò per cui si sono assunti detta responsabilità e di <a>porsi</a> un limite
      di tempo, insomma, chiediamo di agire, altrimenti nuove relazioni e risoluzioni
      non ci saranno di alcun aiuto perché l’azione non tiene il passo con gli obiettivi
      politici.
  - s: 'Styrkan i denna strategi är just att vi <v>sätter</v> <p>upp</p> gemensamma
      mål för ett geografiskt område som på grund av sin historia, kultur och närhet
      kan definieras som en paneuropeisk region och en Medelhavsregion:'
    t: 'Questa strategia ha la sua forza proprio perché si <a>pone</a> obiettivi comuni
      per un’area geografica che, per la sua storia, cultura, contiguità, può essere
      definita regione paneuropea e mediterranea:'
  - s: Naturligtvis håller jag med Smet och hennes kommentar i betänkandet om att
      vi alltid borde se såväl framåt som bakåt, dvs. inte endast titta på hur vissa
      myndigheter har varit inblandade, utan också vilka målsättningar de har <v>satt</v>
      <p>upp</p> inför kommande skeden.
    t: Naturalmente concordo con la onorevole Smet quando, nella relazione, sostiene
      che dobbiamo sempre guardare avanti oltre che indietro, e cioè considerare non
      solo il modo in cui sono stati coinvolti i singoli organismi, ma anche gli obiettivi
      che si sono <a>posti</a> per le fasi successive.
  - s: EU klarar inte av att uppnå de mål som det har <v>satt</v> <p>upp</p>.
    t: L’Unione europea non riesce a identificarsi con gli obiettivi che si è <a>posta</a>.
  - s: Samma behov av intern politisk samordning när unionen reformerar sina förfaranden
      för offentlig upphandling eller <v>sätter</v> <p>upp</p> regler för sina tjänster
      i allmänhetens intresse.
    t: La stessa esigenza di coordinamento della politica interna si <a>pone</a> nel
      momento in cui l’Unione riforma le procedure relative agli appalti pubblici
      o regolamenta i servizi d’interesse generale.
  - s: Jag skulle vilja att vår församling med hjälp av lämpliga medel - vilka skall
      diskuteras i parlamentet - <v>sätter</v> <p>upp</p> som ett mål att inför de
      kommande valen till Europaparlamentet vända den farliga kurvan över röstskolket,
      så att parlamentet inför medborgarna bevarar den höga nivå av demokratisk legitimitet
      det får via röstsedlarna.
    t: Attraverso i mezzi appropriati, di cui avremo modo di discutere, auspico che
      la nostra Assemblea si <a>ponga</a> l’obiettivo di invertire la curva pericolosa
      dell’astensionismo alle future elezioni europee, di modo che il Parlamento europeo
      conservi in massimo grado, nella coscienza dei nostri concittadini, la legittimità
      democratica ricevuta dalle urne.
  - s: I vilket fall som helst, då det är ett direktiv som <v>sätter</v> <p>upp</p>
      höga tekniska, juridiska och processuella restriktioner för alla förbränningsprocesser
      och samförbränningsprocesser i Europa, kommer det att visa tydligare att den
      strategi Portugal följer är djupt felaktig.
    t: In ogni caso, trattandosi di una direttiva che <a>pone</a> restrizioni tecniche,
      giuridiche e procedurali di grado elevato ai processi di incenerimento e coincenerimento
      che hanno luogo in Europa, risulterà ancora più evidente che la strategia seguita
      dal Portogallo è profondamente errata.
  - s: Inledningen till en politisk rörelse blir mätbar först i fråga om det sätt
      på vilket ett samhälle diskuterar, vad det diskuterar och vilka långsiktiga
      mål det <v>sätter</v> <p>upp</p> för sig.
    t: In qualità di politici sapete bene quanto me che un movimento politico, sia
      che prenda le mosse nelle prigioni, all’interno delle organizzazioni non governative,
      nelle scuole o altrove, al principio non è valutabile sulla base delle trasformazioni
      reali, bensì dal modo in cui avviene la discussione all’interno di una società,
      dai temi in discussione e dagli obiettivi a lungo termine che esso si <a>pone</a>.
  - s: Europeiska unionens stats- och regeringschefer har <v>satt</v> <p>upp</p> målet
      att vi under de kommande tio åren skall utvecklas till en verkligt dynamisk,
      konkurrenskraftig och kunskapsstödd ekonomi.
    t: Signor Presidente, onorevoli colleghi, i Capi di Stato e di governo dell’Unione
      europea si sono <a>posti</a> come obiettivo lo sviluppo di uno spazio economico
      davvero dinamico, competitivo e basato sulla conoscenza entro i prossimi dieci
      anni.
  - s: För alla de mål som vi <v>sätter</v> <p>upp</p> för oss i sysselsättningspolitiken
      är ekonomisk realism nödvändig.
    t: In tutti gli obiettivi prioritari che ci <a>poniamo</a> nella politica dell’occupazione
      occorre agire con realismo economico.
  - s: Under senare år har det också fortlöpande kommit nya EU-bestämmelser och man
      har <v>satt</v> <p>upp</p> nya mål för industrin.
    t: Negli ultimi anni, nell’UE, sono stati varati sempre nuovi regolamenti in materia
      ambientale e per l’industria sono stati <a>posti</a> nuovi obiettivi.
  - s: Det verkar som om man vid Europeiska rådets möte i Nice hade en föraning om
      detta när man <v>satte</v> <p>upp</p> ”de nationella parlamentens roll i den
      europeiska strukturen” (och inte i marginalen av denna struktur) på dagordningen
      för nästa regeringskonferens.
    t: Il Consiglio europeo di Nizza ha avuto infatti l’intuito di <a>porre</a> «il
      ruolo del parlamento nazionale nell’architettura europea» - dunque dentro l’architettura
      e non ai margini della stessa - all’ordine del giorno della prossima Conferenza
      intergovernativa.
  - s: Inga insatser för att skydda konsumenterna kan genomföras på ett fruktbart
      sätt i deras intresse om de orättfärdigt är till men för det totala ekonomiska
      välståndet genom att <v>sätta</v> <p>upp</p> oproportionerliga hinder för sektorns
      produktionsprocesser och därmed för den ekonomiska tillväxten och sysselsättningen.
    t: Ogni intervento a tutela dei consumatori diviene proficuamente praticabile
      nell’interesse degli stessi solo quando evita di danneggiare ingiustificatamente
      il benessere economico complessivo, <a>ponendo</a> ostacoli sproporzionati ai
      processi produttivi del settore e dunque alla crescita economica e dell’occupazione.
  - s: Ukraina har <v>satt</v> <p>upp</p> medlemskap i WTO som en prioriterad fråga
      och vi är övertygade om att landet kommer att genomföra sina interna ratificeringsförfaranden
      i vederbörlig ordning för att formalisera medlemskapet.
    t: L’Ucraina si è <a>posta</a> come prioritario l’accesso all’OMC e siamo convinti
      che condurrà debitamente le proprie procedure di ratifica interna per formalizzare
      l’adesione.
  - s: På denna punkt är vi i parlamentet ense med det som står i initiativet från
      kommissionen och det belgiska ordförandeskapet, där man också <v>satt</v> <p>upp</p>
      arbetets kvalitet som en prioriterad punkt på dagordningen.
    t: Su questo punto il Parlamento appoggia l’iniziativa della Commissione e della
      Presidenza belga, che hanno <a>posto</a> anch’essi la qualità del lavoro fra
      i punti prioritari all’ordine del giorno.
  - s: Svaret kan inte bli entydigt, eftersom det uppenbarligen beror på vilket mål
      man <v>sätter</v> <p>upp</p>.
    t: La risposta non può essere inequivocabile, perché naturalmente dipende dall’obiettivo
      che ci si <a>pone</a>.
  - s: Fastän vi är helt emot kvoter för alla jordbruksprodukter undrar vi varför
      EU <v>sätter</v> <p>upp</p> så många hinder för den produktionsutveckling som
      varje medlemsstat skulle kunna uppnå beroende på behov och förmåga, och ändå
      går med på att öka Litauens och Polens kvoter i fråga om produktion av potatis.
    t: Benché ci opponiamo nettamente ai contingenti su qualsiasi prodotto agricolo,
      perché l’Unione <a>pone</a> tanti ostacoli allo sviluppo della produzione che
      ciascuno Stato potrebbe raggiungere in base alle proprie esigenze e capacità,
      ma accorda a Lituania e Polonia un aumento dei contingenti per la produzione
      di patate?
  - s: Rådet har <v>satt</v> <p>upp</p> det ambitiösa målet att fram till år 2010
      uppnå full sysselsättning i Europa.
    t: Signora Presidente, onorevoli colleghi, il Consiglio si è <a>posto</a> l’ambizioso
      obiettivo di raggiungere entro il 2010 la piena occupazione in Europa.
  - s: Det är naturen själv som <v>sätter</v> <p>upp</p> barriärer mot omöjliga eller
      vidunderliga korsningar.
    t: È la stessa natura che <a>pone</a> barriere agli incroci impossibili o mostruosi.
  - s: Även i denna svåra situation har diplomatierna i några länder rott baklänges,
      som man säger, <v>satt</v> <p>upp</p> byråkratiska hinder, dragit ut på sammanträden,
      som i stället hade bort genomföras med största skyndsamhet.
    t: anche in questo frangente, invece, le diplomazie di alcuni paesi hanno, come
      si suol dire, remato contro, <a>posto</a> ostacoli burocratici, dilazionato
      i tempi di riunioni che invece avrebbero dovuto essere celerissimi.
  - s: Men det som utskottet med sina begränsningar och tendentiösa konstateranden
      har gjort med detta tjänar inte till att verkligen uppnå detta mål, som vi har
      <v>satt</v> <p>upp</p>.
    t: Tuttavia, ciò che la commissione ne ha fatto con le sue limitazioni e con i
      suoi accertamenti tendenziosi, non serve a raggiungere davvero gli obiettivi
      che ci siamo <a>posti</a>.
  - s: Inom några få månader bör vi ha nått det grundläggande mål vi <v>satte</v>
      <p>upp</p>, det vill säga att under de kommande åren bli en god arbetsgivare
      som erbjuder konkurrenskraftiga villkor för att kunna attrahera den mest kvalificerade
      personalen till de europeiska institutionerna och som låter den egna personalen
      vara så effektiv, professionell och ansvarstagande som möjligt.
    t: Entro pochi mesi dovremo raggiungere l’obiettivo fondamentale che ci siamo
      <a>posti</a>, cioè di essere, negli anni a venire, un buon datore di lavoro
      che offre condizioni competitive per attirare le persone più qualificate per
      le Istituzioni europee e che consente al proprio personale di esprimersi ai
      massimi livelli di efficienza, di professionalità e di responsabilità.
  - s: Vårt samhälle måste på vissa områden <v>sätta</v> <p>upp</p> moraliska hinder
      som inte får överträdas.
    t: In alcuni settori, la società deve <a>porsi</a> barriere morali da non oltrepassare.
  - s: 'Jag påminner om att vi har <v>satt</v> <p>upp</p> en gräns för denna vitbok:'
    t: 'Io ricordo che ci siamo <a>posti</a> un limite in questo Libro bianco:'
  - s: Jag anser att vi redan har uppnått några av de mål som vi har <v>satt</v> <p>upp</p>.
    t: Credo che abbiamo già conseguito alcuni degli obiettivi che ci siamo <a>posti</a>.
  - s: 'Det är snart tre år sedan vi inledde en ambitiös serie förhandlingar med det
      nya Sydafrika, efter att unionen hade <v>satt</v> <p>upp</p> en unik målsättning:'
    t: 'Signor Presidente, fra breve saranno trascorsi tre anni da quando si decise
      di lanciare un ambizioso programma di negoziati con il nuovo Sudafrica, dopo
      che l’Unione europea si era <a>posta</a> una meta unica:'
  - s: Detta ändringsförslag och sista delen av ändringsförslag 56 <v>sätter</v> <p>upp</p>
      gränser för hur vi använder programmets budget.
    t: Tale emendamento, assieme all’ultima parte dell’emendamento n. 56, <a>pone</a>
      limitazioni alle modalità di spesa del bilancio per il programma, e queste restrizioni
      sono contrarie al principio fondamentale in base al quale il programma dev’essere
      flessibile ed in grado di rispondere alle nuove preoccupazioni e minacce alla
      salute man mano che queste si presentano.
  - s: Jag får intrycket att man i detta betänkande begår det allvarliga felet att
      blanda ihop den heliga principen om asylrätt, som flera gånger har åberopats
      och <v>satts</v> <p>upp</p> som en av de rättigheter som ligger till grund för
      Europeiska unionen, med den komplicerade och väsensskilda frågan om invandringen.
    t: Signor Presidente, ho l’impressione che questa relazione - impressione che
      mi deriva dal testo integrale del punto 1 - commetta l’errore, grave, di confondere
      il principio sacrosanto del diritto di asilo, che più volte è stato invocato
      e <a>posto</a> come uno dei diritti fondanti dell’Unione europea, con il tema,
      complesso e comunque diverso e da tenere ben separato, dell’immigrazione.
  - s: Kommissionen måste <v>sätta</v> <p>upp</p> frågan om råvarupriser på dagordningen
      - särskilt livsmedelspriser - så att en mekanism för att stabilisera priser
      kan definieras för att bekämpa spekulation på de stora kapitalmarknaderna.
    t: È necessario che la Commissione <a>ponga</a> all’ordine del giorno la questione
      dei prezzi delle materie prime e quindi in particolare dei prodotti alimentari,
      in modo che venga definito un meccanismo di stabilizzazione dei prezzi per contrastare
      le manovre speculative dei grandi capitali.
  - s: EU är först med att <v>sätta</v> <p>upp</p> verkliga mål inom detta område.
    t: L’Unione europea è la prima a <a>porsi</a> obiettivi concreti in questo campo;
  - s: EU står inför en ökad brottslighet och hot mot säkerheten, och måste <v>sätta</v>
      <p>upp</p> två viktiga mål. Det första målet består i en upptrappad kamp mot
      terrorismen, som överskrider gränser och inte har några begränsningar när det
      gäller våldet och det hot som den utgör.
    t: Di fronte a criminalità crescente e minacce alla propria sicurezza, l’Unione
      europea deve <a>porsi</a> due obiettivi principali.
  - s: 'För det andra anser vi att det mål som kommissionen har <v>satt</v> <p>upp</p>,
      nämligen att öppna samtliga nät för frakttjänster, nationellt och internationellt,
      vilket kommissionären också har antytt, redan klart har definierats med tidsfristen
      1 januari 2006, och inte med tidsfrister enligt mottot ett och ett halvt år
      eller två år efter ikraftträdandet, utan vi vill att alla skall veta följande:'
    t: In secondo luogo, riteniamo che l’obiettivo <a>posto</a> dalla Commissione
      circa l’apertura dell’intera rete alle merci - tanto per il servizio internazionale,
      quanto per quello nazionale - entro il 1° gennaio 2006, come indicato dal Commissario,
      vada affermato chiaramente sin d’ora, e non espresso in termini come ’un anno
      e mezzo o due dopo l’entrata in vigore?
  - s: Därför vädjar jag om att det mål som utskottet har <v>satt</v> <p>upp</p> för
      sig, nämligen att vid en harmonisering på Europanivå fastlägga denna till 18
      år, skall börja tillämpas så snart som möjligt.
    t: Il mio appello perciò è quello di raggiungere al più presto l’obiettivo che
      la commissione parlamentare si è <a>posta</a>, ovvero un’armonizzazione europea
      a 18 anni.
  - s: Alla de mål som eurogruppen har <v>satt</v> <p>upp</p> för sig själv och som
      ibland är helt orimliga kan uppnås med hjälp av medlemsstaternas ekonomiska
      politik, socialpolitik och skattepolitik.
    t: Signora Presidente, tutti gli obiettivi che si è <a>posto</a> l’Eurogruppo,
      e che a volte sono totalmente ragionevoli, possono essere raggiunti efficacemente
      con l’aiuto delle politiche economiche, sociali e tributarie degli Stati membri.
  - s: Målet som har satts upp av FN är emellertid 0, 7 procent, vilket är ett viktigt
      mål som man måste <v>sätta</v> <p>upp</p> för sig, oavsett om man befinner sig
      i rådet eller i OECD.
    t: L’obiettivo stabilito dalle Nazioni Unite è invece pari allo 0, 7 percento,
      un obiettivo importante che è necessario <a>porsi</a> come traguardo, tanto
      in seno al Consiglio quanto in seno all’OCSE.
  - s: att Turkiet accepterar Europeiska unionens principer beträffande demokratin,
      de mänskliga rättigheterna, den mänskliga värdigheten samt de ekonomiska gränser
      som Europeiska unionen <v>sätter</v> <p>upp</p> för varje stat som vill bli
      medlem i den europeiska familjen.
    t: che la Turchia accetti i principi dell’Unione in materia di democrazia, diritti
      umani, dignità della persona e rispetti le condizioni economiche che l’Unione
      <a>pone</a> ad ogni Stato che intenda divenire membro della famiglia europea.
  - s: När jag tog på mig det här uppdraget <v>satte</v> jag <p>upp</p> reformeringen
      av kommissionen som en av mina prioriterade frågor, och jag påminner om att
      vitboken kom redan i mars 2000.
    t: Assumendo l’incarico, avevo <a>posto</a> fra le mie priorità la riforma della
      Commissione stessa, e ricordo che già nel marzo del 2000 usciva il Libro bianco.
  - s: huruvida vi nämligen också genomför löftena, värdena och målen i del I och
      II, huruvida vi också faktiskt förverkligar ansvarsområdena och de demokratiska
      principerna som vi i samförstånd förankrade i första och andra delen, eller
      huruvida vi bara <v>sätter</v> <p>upp</p> nya mål för oss, men inte befriar
      det förflutna fängslade Europa.
    t: se realizzeremo le promesse, i valori e gli obiettivi delle parti I e II, se
      concretizzeremo davvero le competenze, le responsabilità e i principi democratici
      che abbiamo fissato consensualmente nelle prime due parti, o se ci <a>porremo</a>
      soltanto nuovi obiettivi, senza però liberare l’Europa delle catene del passato.
  - s: Jag stöder denna resolution eftersom jag är övertygad om att Montenegro skulle
      bli ett framgångsrikt exempel för EU i Balkanländerna med tanke på att det uppfyller
      alla villkor som har <v>satts</v> <p>upp</p> av kommissionen för att inleda
