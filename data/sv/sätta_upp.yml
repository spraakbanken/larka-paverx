    t: Je me réjouis également de l’accord trouvé afin de ne pas sanctionner M. Van
      Buitenen mais je voudrais vous demander d’<a>inscrire</a> ce point à l’ordre
      du jour de la prochaine réunion de la Conférence des présidents car les conditions
