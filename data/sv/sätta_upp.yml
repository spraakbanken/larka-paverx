      äntligen måste tas upp på dagordningen för att en bred politisk debatt skall
      kunna föras med goda argument.
    t: Cependant, puisqu’il faut énormément de temps avant que le Conseil ou la Commission
      ait le cran d’évaluer ce règlement et de l’<a>inscrire</a> à l’ordre du jour,
      les personnes qui estiment qu’il doit enfin faire partie de l’ordre du jour
      pour pouvoir mener un large débat politique avec de bons arguments, eh bien
      ces gens ont tout simplement lancé un cri du cur.
  - s: Detta har gjorts av enskilda som har <v>satt</v> <p>upp</p> mig på de listor
      som de som gör massutskick har.
    t: Cela a été fait par des individus qui m’ont <a>inscrits</a> sur des listes
      de spammers.
  - s: Arbetsmarknadens parter borde även förpliktas att engagera fler kvinnor i löneförhandlingarna,
      framför allt att få slut på diskrimineringarna, och <v>sätta</v> <p>upp</p>
