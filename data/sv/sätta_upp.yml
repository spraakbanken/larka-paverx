---
de:
- c: 189
  r: 1
  v: setzen
  x:
  - s: Därför har det ärendet också <v>satts</v> <p>upp</p> på dagordningen för juni.
    t: Daher haben wir diese Frage auch auf die Tagesordnung vom Juni <a>gesetzt</a>.
  - s: Därför har frågan om skydd för unga idrottsmän <v>satts</v> <p>upp</p> på föredragningslistan
      för idrottsministrarnas råd som skall hållas den 9 november.
    t: Deshalb ist die Frage des Schutzes junger Sportler auf die Tagesordnung des
      Rates der Jugendminister am 9. November <a>gesetzt</a> worden.
  - s: När vi <v>sätter</v> <p>upp</p> stora mål krävs det stor beslutsamhet för att
      nå dem. Om inte, kommer EU att förlora sin trovärdighet.
    t: Denn wenn wir wichtige Ziele <a>gesetzt</a> haben, müssen wir diese auch mit
      der nötigen Entschlossenheit zu erreichen versuchen.
  - s: Vi skall inte glömma att vi skall föra samman målen med ett hållbart ekonomiskt
      välstånd och en social integrering som vi har <v>satt</v> <p>upp</p> för oss
      själva.
    t: Vergessen wir nicht, dass wir die Ziele nachhaltiges Wirtschaftswachstum und
      soziale Eingliederung, die wir uns <a>gesetzt</a> haben, erreichen müssen.
  - s: Nu håller tiden ju på att rinna ut, så om vi skall nå ett resultat före årets
      utgång föreslår jag att vi <v>sätter</v> <p>upp</p> en del realistiska mål.
      Det krävs en redogörelse för vad vi kan tänkas bli eniga om och dessutom måste
      vi visa lite flexibilitet.
    t: Jetzt wird die Zeit allerdings knapp und um bis zum Jahresende zu einem Ergebnis
      kommen zu können, möchte ich vorschlagen, dass wir uns jetzt einige realistische
      Ziele <a>setzen</a>, dass wir festhalten, worauf wir uns einigen können, und
      dass wir uns auch etwas flexibel verhalten.
  - s: Vi bör <v>sätta</v> <p>upp</p> mål i nivå med de utmaningar som vi har framför
      oss, och vi har inte mycket tid på oss, för om vi tar för långa frister, såsom
      kommissionen hade föreslagit, kommer vi inte bara att få ett trovärdighetsproblem
      hos allmänheten, utan vi vet mycket väl att ansträngningarna kommer att skjutas
      upp till senare, därefter kommer de att skjutas upp på nytt och således vet
      man att man inte kommer att nå de uppsatta målen.
    t: Wir müssen uns Ziele <a>setzen</a>, die den vor uns stehenden Herausforderungen
      gerecht werden, und wir haben nicht mehr viel Zeit, denn wenn wir vorgehen wie
      von der Kommission ursprünglich vorgeschlagen, mit sehr langen Terminen, die
      von der Kommission selbst und dem Rat nochmals weiter hinausgeschoben worden
      sind, dann haben wir nicht nur ein Glaubwürdigkeitsproblem in der Öffentlichkeit,
      sondern wir wissen genau, daß dann die notwendigen Anstrengungen auf morgen
      verschoben werden, und morgen dann wieder weiter verschoben werden, so daß die
      gesteckten Ziele niemals erreicht werden.
  - s: de skall också engagera sig för att den förverkligas och att vi inte överlåter
      detta på vissa andra länder som i denna fråga gått till väga med berömvärd energi,
      t.ex. San Marino eller Senegal m.fl. Vi borde <v>sätta</v> <p>upp</p> ett exempel
      här.
    t: Wir sollten hier ein Beispiel <a>setzen</a>.
  - s: I förordningen måste man <v>sätta</v> <p>upp</p> gränser och de berörda ländernas
      beslut måste respekteras, och det på ett klart och tydligt sätt.
    t: Mit dieser Verordnung sollen Grenzen <a>gesetzt</a> und die Entscheidungen
      der betroffenen Länder respektiert werden, ohne daß wir in eine Zwangslage geraten.
  - s: Jag är mycket glad över att Europaparlamentet har <v>satt</v> <p>upp</p> deponeringsplatser
      på dagens föredragningslista, eftersom vi efterhand har kommit långt med detta
      förslag om avfallsdeponering.
    t: Frau Präsidentin, ich bin sehr erfreut, daß das Europäische Parlament Abfalldeponien
      auf die heutige Tagesordnung <a>gesetzt</a> hat, weil wir mit dem Vorschlag
      zur Abfallentsorgung schon weit gekommen sind.
  - s: Jag får påminna om att parlamentet i går fattade principbeslutet att <v>sätta</v>
      <p>upp</p> ett uttalande av rådet och kommissionen om mul- och klövsjukan på
      föredragningslistan.
    t: Ich erinnere daran, dass das Parlament gestern grundsätzlich beschlossen hat,
      Erklärungen des Rates und der Kommission zur Maul- und Klauenseuche auf die
      Tagesordnung zu <a>setzen</a>.
  - s: Vi måste fortsätta att göra framsteg i denna riktning, och för att göra det
      måste Internationella sjöfartsorganisationen (IMO) <v>sätta</v> <p>upp</p> minskningsmål
      som gäller alla medlemsstater och som gör det möjligt för oss att undvika snedvridning
      av konkurrensen med fartyg från tredjeländer.
    t: Mir müssen in dieser Hinsicht weiterhin Fortschritte machen, und um dies zu
      tun, wird die Internationale Seeschifffahrts-Organisation (IMO) Reduktionsziele
      <a>setzen</a> müssen, die für alle Mitgliedstaaten gelten, was uns erlauben
      wird, Wettbewerbsverzerrungen mit Flotten aus Drittländern zu vermeiden.
  - s: jag tycker det skulle vara mer realistiskt att inställa utbetalningarna och
      <v>sätta</v> <p>upp</p> dessa företag på svarta listan.
    t: Ich hielte es für realistischer, die Zahlungen einzufrieren und diese Unternehmen
      auf eine schwarze Liste zu <a>setzen</a>.
  - s: vi skapar villkor, och vi <v>sätter</v> <p>upp</p> en tidsplan för uppfyllandet
      av villkoren.
    t: Wir schaffen Bedingungen, und wir <a>setzen</a> für die Erfüllung der Bedingungen
      einen Zeitplan.
  - s: Rådet måste själv <v>sätta</v> <p>upp</p> målet att förse EU med ett praktiskt
      instrument som kan skapa en reglerad marknad, öppen för utvalda aktörer och
      förvaltad av en fullständigt pålitlig EU-partner.
    t: Der Rat muss sich selbst das Ziel <a>setzen</a>, die Europäische Union mit
      einem brauchbaren Instrument auszustatten, durch das sie einen geregelten Markt
      schaffen kann, der ausgewählten Händlern offensteht und der von einem absolut
      vertrauenswürdigen europäischen Partner beaufsichtigt wird.
  - s: Detta är precis de mål vi själva har <v>satt</v> <p>upp</p> för de kommande
      tio åren.
    t: Dies sind genau die Ziele, die wir uns selbst für die nächsten 10 Jahre <a>gesetzt</a>
      haben.
  - s: Men de måste engagera sig - det måste finnas ett entydigt politiskt engagemang
      - för att kunna klara av de mål som vi gemensamt har <v>satt</v> <p>upp</p>
      för oss själva.
    t: Doch sie müssen sich verpflichten - es muss eine unmissverständliche politische
      Verpflichtung geben -, die Ziele zu erfüllen, die wir uns gemeinsam <a>gesetzt</a>
      haben.
  - s: Icke desto mindre anser vi, herr kommissionsledamot, att det är en liten besvikelse,
      eftersom en god strategi innebär att genomföra en sund bedömning - en bedömning
      av försörjningsproblemen och särskilt av de ekologiska och de sociala problemen
      - och det är på grundval av denna strategi som vi <v>sätter</v> <p>upp</p> våra
      prioriteringar.
    t: Dennoch finden wir sie ein wenig enttäuschend, Herr Kommissar, denn eine gute
      Strategie beinhaltet die Ausführung einer gründlichen Beurteilung - einer Beurteilung
      der Versorgungsprobleme und insbesondere der Umweltprobleme und auch der sozialen
      Probleme - denn auf der Grundlage genau dieser Strategie <a>setzen</a> wir Prioritäten.
  - s: Vi måste ta konsekvenserna av bakslaget i Köpenhamn, och det är därför helt
      nödvändigt att EU <v>sätter</v> <p>upp</p> sina mål med utgångspunkt i sin egen
      fria vilja.
    t: Wir müssen aus dem Rückschlag, den wir in Kopenhagen erlebt haben, die Konsequenzen
      ziehen und daher ist es von entscheidender Bedeutung, dass die Europäische Union
      sich aus eigenem, freiem Willen Ziele <a>setzt</a>.
  - s: Om vi vill ge våra industrier ett lyft, om vi vill behålla eller ta ledningen
      i nya sektorer, oavsett om det rör sig om energieffektivitet eller förnybar
      energi, är det grundläggande att vi i EU <v>sätter</v> <p>upp</p> det här målet.
    t: Wenn wir unseren Industrien einen Impuls geben möchten, wenn wir unsere Führungsrolle
      behaupten oder in neuen Sektoren, ob dies nun Energieeffizienz oder erneuerbare
      Energien sein sollten, etablieren möchten, ist es von grundsätzlicher Bedeutung,
      dass wir uns innerhalb der Union dieses Ziel <a>setzen</a>.
  - s: Vi måste <v>sätta</v> <p>upp</p> allt ambitiösare mål för oss själva och se
      till att de uppnås av de olika medlemsstaterna.
    t: Wir müssen uns noch ehrgeizigere Ziele <a>setzen</a> und gewährleisten, dass
      sie von den verschiedenen Mitgliedstaaten erreicht werden.
  - s: Jag tror att principiellt sett skall vi då och då tänka över klokheten i vissa
      bestämmelser och försöka <v>sätta</v> <p>upp</p> objektiva kriterier för vilka
      bestämmelser som skall vara med, och vilka bestämmelser som skulle kunna strykas.
    t: Ich glaube, prinzipiell sollten wir über die Sinnhaftigkeit gewisser Regelungen
      von Zeit zu Zeit nachdenken und versuchen, objektive Kriterien zu <a>setzen</a>,
      wo Bestimmungen noch angebracht sind und wo man Bestimmungen streichen könnte.
  - s: Vi vill se över programmet med 50 förslag, vi vill <v>sätta</v> <p>upp</p>
      prioriteringar, vi vill se till att alla parlamentsutskott deltar och att vi
      uppnår det samförstånd mellan institutionerna som krävs för sådan lagstiftning.
    t: Wir wollen das Programm mit 50 Punkten überarbeiten, wir wollen Schwerpunkte
      <a>setzen</a>, wir wollen dazu beitragen, dass sämtliche Ausschüsse des Europäischen
      Parlaments beteiligt werden, dass wir diese institutionelle Einigkeit, die ein
      solches Gesetz braucht, erreichen.
  - s: Det gläder mig särskilt att Benita Ferrero-Waldner, i egenskap av kommissionsledamot,
      alltid har stött demokratin och marknadsekonomin och alltid har <v>satt</v>
      <p>upp</p> nya standarder i detta avseende för Vitryssland.
    t: Mich freut es ganz besonders, dass sich Benita Ferrero-Waldner als unsere Kommissarin
      immer für Demokratie und für Marktwirtschaft eingesetzt hat und auch hier in
      Belarus neue Maßstäbe <a>gesetzt</a> hat.
  - s: Om vi säger att kommissionens ordförande skall väljas med utgångspunkt i valresultaten
      innebär detta, herr tjänstgörande rådsordförande, att ni måste <v>sätta</v>
      <p>upp</p> frågan om stadgan för de europeiska politiska partierna som en grundläggande
      punkt på dagordningen för Thessaloniki.
    t: Wenn wir sagen, dass der Präsident der Kommission ausgehend vom Ergebnis der
      Wahlen gewählt werden soll, dann bedeutet dies, Herr amtierender Ratspräsident,
      dass Sie das Parteienstatut als ein Hauptthema auf die Tagesordnung von Thessaloniki
      <a>setzen</a> müssen, denn ohne Protagonisten können wir keine wirkliche Demokratie
      errichten, in welcher der Präsident der Kommission demokratische Legitimität
      besitzt, wobei ich sagen muss, dass dieser Punkt im Moment keine große Bedeutung
      für den Rat zu haben scheint.
  - s: Jag vill ändå be er att tydligt säga hur parlamentet kan tas med i beslutsförloppen,
      hur det kan säkerställas att vi i rätt tid kan komma med, hur kontinuiteten
      i rapporteringen kan säkerställas - exempelvis genom ständiga rapportörer, eller
      genom små expertgrupper - och hur kommissionen och parlamentet gemensamt skall
      <v>sätta</v> <p>upp</p> en övervakning av avtalet från 1958 som mål. Alltså,
      hur garanterar kommissionen helt konkret att parlamentets medbeslutande inte
      saboteras genom dessa överenskommelser?
    t: Ich möchte Sie doch mal bitten, deutlich zu sagen, wie das Parlament in die
      Entscheidungsabläufe eingebunden werden kann, wie sichergestellt werden kann,
      daß wir uns rechtzeitig einbringen können, wie sichergestellt werden kann, daß
      die Kontinuität der Berichterstattung gesichert wird zum Beispiel durch ständige
      Berichterstatter, zum Beispiel durch kleine Expertengruppen, wie sich Kommission
      und Parlament gemeinsam die Überwachung des 58er Abkommens zum Ziel <a>setzen</a>.
  - s: Vi vet att ni inte har någon lösning på problemet med avfallshanteringen, så
      det hjälper inte att ni försöker <v>sätta</v> <p>upp</p> orealistiska tidsfrister
      för enskilda anläggningar, och jag tycker att det är ännu mer skandalöst att
      ni indirekt uppmanar medlemsstaterna att skjuta över de problem med kärnavfallet
      som de själva inte har kunnat lösa till Östeuropa.
    t: Wir wissen, dass Sie keine Lösung für die Endlagerprobleme haben, da hilft
      es auch nicht, wenn Sie versuchen, wirklich völlig unrealistische Standortfristen
      zu <a>setzen</a>.
  - s: Jag röstade för betänkandet om det europeiska kulturarvsmärket eftersom EU
      har <v>satt</v> <p>upp</p> som mål att skapa en gemensam identitet, föra EU
      närmare medborgarna genom medvetenhet om detta rika och mångskiftande historiska
      och kulturella arv som alla identifierar sig med och genom vilket ungdomar kan
      lära sig och ta reda på saker om sin egen identitet, och dela det med andra
      unga européer.
    t: Ich habe für den Bericht über das Europäische Kulturerbe-Siegel gestimmt, weil
      sich Europa das Ziel <a>gesetzt</a> hat, eine gemeinsame Identität zu schaffen
      und die EU durch das Bewusstsein für dieses reiche und vielfältige historische
      und kulturelle Erbe, mit dem sich jeder identifiziert und durch das junge Menschen
      etwas über ihre eigene Identität lernen und erfahren können, indem sie es mit
      anderen jungen Europäerinnen und Europäern teilen, näher an ihre Bürgerinnen
      und Bürger heranzurücken.
  - s: Å ena sidan säger kommissionen att den inte kan uttala några förbud, eftersom
      det saknas forskning, och å andra sidan innehåller dess forskningsprogram över
      huvud taget inga försök till forskning för att <v>sätta</v> <p>upp</p> just
      denna punkt på dagordningen, nämligen miljömedicin, och alla dessa frågor, t.ex.
      beträffande kemiska ämnen!
    t: Einerseits sagt die Kommission, wir können keine Verbote aussprechen, weil
      uns die Forschung fehlt, und andererseits enthält ihr Forschungsprogramm überhaupt
      keine Forschungsansätze, um genau diesen Punkt, nämlich Umweltmedizin, all diese
      Fragen, z.B. betreffend chemische Stoffe, hier einmal auf die Tagesordnung zu
      <a>setzen</a>!
  - s: Men även ombudsmannen har <v>satt</v> <p>upp</p> gränser genom sitt arbete
      med fördraget, och många överklaganden avser dåligt förvaltningshandlande, inte
      så mycket från de europeiska, utan snarare från de nationella institutionernas
      sida.
    t: Doch auch dem Ombudsmann sind bei seiner Arbeit Grenzen durch den Vertrag <a>gesetzt</a>,
      und viele Beschwerden beziehen sich auf schlechtes Verwaltungshandeln nicht
      etwa der europäischen, sondern eher der nationalen Institutionen.
  - s: Vi har lyckats komma fram till en kompromiss som innebär att du uppmanas att
      gå längre än ditt förslag nr 25 och vi ber dig att gå längre än att bara utfärda
      ett meddelande, eftersom det inte skulle motsvara förväntningarna och behoven
      hos aktörer, användare och alla parter som är inblandade i offentliga tjänster,
      och dessutom inte skulle leda till att de mål som du själv <v>sätter</v> <p>upp</p>
      kan uppnås.
    t: Darüber hinaus würde sie auch den Zielen nicht gerecht werden, die Sie selbst
      <a>setzen</a>.
  - s: Se till att strukturfonderna bidrar till de mål vi har <v>satt</v> <p>upp</p>
      för 2020.
    t: Stellen Sie sicher, dass die Strukturfonds einen Beitrag zum Erreichen der
      Ziele leisten, die wir für 2020 <a>gesetzt</a> haben.
  - s: Betänkandet är den färdplan som EU måste följa om vi vill nå de politiska,
      ekonomiska och sociala mål vi har <v>satt</v> <p>upp</p>, och också om vi vill
      klara de utmaningar vi kommer att ställas inför under kommande år.
    t: Dieser Bericht ist der Fahrplan, an dem sich die EU orientieren muss, wenn
      wir die politischen, wirtschaftlichen und sozialen Ziele, die wir uns <a>gesetzt</a>
      haben, erreichen wollen, und auch wenn wir die Herausforderungen bewältigen
      wollen, die sich uns in den kommenden Jahren stellen werden.
  - s: Jag är övertygad om att vi med dessa förslag och idéer lyckas nå de mål vi
      har eftersträvat, inte bara de mål vi eftersträvade när vi analyserade och debatterade
      denna förordning, utan mål som kammaren sedan länge har <v>satt</v> <p>upp</p>
      för att förstärka och reglera samarbetet inom gemenskapen till förmån för medborgarnas
      mänskliga rättigheter och grundläggande friheter.
    t: Ich hoffe darauf, meine Damen und Herren Abgeordneten, daß wir mit all diesen
      Vorschlägen und Anregungen die Ziele erreichen werden, die wir uns nicht nur
      im Zusammenhang mit der Analyse und Diskussion dieser konkreten Verordnung <a>gesetzt</a>
      haben, sondern im Rahmen des weiterreichenden Konzepts zur Stärkung und Regelung
      der Zusammenarbeit auf Gemeinschaftsebene zugunsten der Bürgerrechte und der
      politischen Freiheiten, das in diesem Hohen Haus seit Jahren umgesetzt wird.
  - s: Vad vi behöver är ett ambitiöst, otvetydigt och bindande direktiv och i det
      måste man <v>sätta</v> <p>upp</p> mål i två steg.
    t: Wir brauchen daher eine ehrgeizige, eindeutige und verbindliche Richtlinie,
      und sie muss Ziele in zwei Phasen <a>setzen</a>.
  - s: Under en lång tid kommer fossila bränslen och kärnenergi att fortsätta att
      utgöra kärnan i vår energiblandning, och trots de ambitiösa mål vi har <v>satt</v>
      <p>upp</p> för de förnybara energikällorna kommer de inte att få någon verklig
      betydelse på flera årtionden.
    t: Auf lange Sicht werden die fossilen Brennstoffe und die Kernenergie weiterhin
      den Großteil unseres Energiemixes ausmachen, und trotz der ambitionierten Ziele,
      die wir uns im Bereich der erneuerbaren Energien <a>gesetzt</a> haben, werden
      Letztere noch mehrere Jahrzehnte lang keinen wirklich bedeutenden Anteil ausmachen.
  - s: I Kyotoprotokollet <v>sätts</v> det <p>upp</p> mål i den riktningen som likväl
      är mycket begränsade.
    t: Das Protokoll von Kyoto <a>setzt</a> diesbezüglich Ziele, die allerdings sehr
      begrenzt bleiben.
  - s: När vi <v>sätter</v> <p>upp</p> målet att stärka vår kapacitet till innovation
      och investering eller till de konkurrensfördelar som finns i Förenta staterna
      och Kina, talar vi naturligtvis om ekonomisk utveckling men i synnerhet om att
      skapa arbetstillfällen.
    t: Wenn wir uns das Ziel <a>setzen</a>, unsere Innovations-und Investitionskapazitäten,
      bzw. den Wettbewerbsvorteil, der bei den Vereinigten Staaten und China angetroffen
      wird, zu stärken, so meinen wir sicherlich die wirtschaftliche Entwicklung,
      jedoch besonders auch die Schaffung von Arbeitsplätzen.
  - s: Jag tror att Europaparlamentet tillsammans med rådet och kommissionen därmed
      har <v>satt</v> <p>upp</p> ramvillkoren för en attraktiv järnvägssektor med
      ett större utbud av kundinriktade, gränsöverskridande frakttjänster i framtiden.
    t: Ich glaube, dass das Europäische Parlament zusammen mit dem Rat und der Kommission
      damit die Rahmenbedingungen <a>gesetzt</a> hat für einen attraktiven Eisenbahnsektor
      mit größerem Angebot von kundenorientierten, grenzüberschreitenden Frachtdiensten
      in der Zukunft.
  - s: Jag frågade de konservativa om de kunde titta in till Regionalutskottet då
      och då, så vi kunde <v>sätta</v> <p>upp</p> det här betänkandet på föredragningslistan
      för nio månader sedan.
    t: Vor neun Monaten fragte ich die Konservativen, ob sie den Regionalausschuß
      hinzuziehen wollten und ob wir den Bericht auf die Tagesordnung <a>setzen</a>
      sollten.
  - s: Jag instämmer också i vad kommissionsledamoten just sade när hon önskade alla
      - parlamentet och kommissionen - lycka till med de mål som vi har <v>satt</v>
      <p>upp</p>, eftersom dessa otvivelaktigt kommer att påverka tusentals medborgares
      välfärd.
    t: Gleichzeitig unterstütze ich die Worte der Kommissarin und wünsche allen -
      dem Parlament und der Kommission - viel Glück bei der Erreichung der neuen Ziele,
      die wir uns <a>gesetzt</a> haben, denn dies wird zweifellos Auswirkungen auf
      das Wohlergehen Tausender und Abertausender Bürgerinnen und Bürger haben.
  - s: Det mål som vi har <v>satt</v> <p>upp</p> för oss själva - att öka det offentliga
      utvecklingsbiståndet och halvera den globala fattigdomen före 2015 - är ambitiöst,
      men det måste sägas att det är långt kvar innan vi når dit.
    t: Wir haben uns das ehrgeizige Ziel <a>gesetzt</a>, die öffentliche Entwicklungshilfe
      zu erhöhen und die weltweite Armut bis 2015 um die Hälfte zu verringern.
  - s: I och med denna överenskommelse tryggas miljöintegriteten i kommissionens första
      förslag och ännu ambitiösare mål <v>sätts</v> <p>upp</p> på vissa viktiga punkter.
    t: Diese Einigung wahrt die ökologische Integrität des ursprünglichen Kommissionsvorschlags
      und <a>setzt</a> bei bestimmten wichtigen Punkten sogar noch ambitioniertere
      Umweltziele.
  - s: Det räcker inte heller att bara <v>sätta</v> <p>upp</p> detta enda mål för
      Europeiska unionen som helhet.
    t: Es reicht auch nicht, nur dieses Ziel für die gesamte Europäische Union zu
      <a>setzen</a>.
  - s: Varför <v>sätter</v> Europaparlamentet nu plötsligt <p>upp</p> frågan på föredragningslistan
      och uppträder som om allt vore i sin ordning i Tjetjenien?
    t: Warum <a>setzt</a> das Europäische Parlament das Thema jetzt plötzlich auf
      die Tagesordnung und tut so, als wäre in Tschetschenien alles in Ordnung?
  - s: Om vi ska lyckas i kampen mot klimatförändringar måste vi <v>sätta</v> <p>upp</p>
      höga mål i Köpenhamn.
    t: Wenn wir im Kampf gegen den Klimawandel erfolgreich sein wollen, müssen wir
      in Kopenhagen hohe Ziele <a>setzen</a>.
  - s: Jag vill föreslå att de i detta parlament som kommer från andra medlemsstater
      än Irland och vill tala för det irländska folket när det gäller Lissabonfördraget,
      <v>sätter</v> <p>upp</p> sina namn på den irländska valsedeln för valet till
      Europaparlamentet!
    t: Frau Präsidentin, darf ich vorschlagen, dass diejenigen in diesem Saal, die
      nicht aus Irland kommen und für die irische Bevölkerung über den Vertrag von
      Lissabon sprechen wollen, ihre Namen in Irland auf die Wahlzettel für die Europawahlen
      <a>setzen</a> lassen?
  - s: Överläggningarna i ärendet kommer därför att fortsätta å det snaraste, och
      i enlighet med detta har man <v>satt</v> <p>upp</p> frågan på dagordningen för
      transport- och kommunikationsministrarnas rådsmöte.
    t: Die Beratungen über das Dossier sollen daher in diesem Halbjahr zügig fortgesetzt
      werden, und der Punkt wurde dementsprechend auf die Tagesordnung der Ratstagung
      der Verkehrsminister <a>gesetzt</a>.
  - s: för det första måste strikta mål för utsläppsminskning <v>sättas</v> <p>upp</p>
      och stränga påföljder utmätas och genomföras för dem som inte uppnår dem;
    t: Erstens müssen eindeutige Ziele für die Emissionsreduzierung <a>gesetzt</a>
      und harte Strafen für diejenigen ins Auge gefasst und angewandt werden, die
      diese Zielvorgaben nicht erreichen.
  - s: Jag anser att unionen så snart som möjligt bör <v>sätta</v> <p>upp</p> som
      sitt mål att genomföra en strategi för att utveckla ett större samarbete mellan
      EU och det här området.
    t: Nach meiner Auffassung ist die Umsetzung einer Strategie zur Entwicklung einer
      engeren Zusammenarbeit zwischen der EU und der Region ein Ziel, das sich die
      Union so schnell wie möglich <a>setzen</a> sollte.
  - s: Allt detta utgör grunden för att optimera det vi kan kalla ett harmoniserat
      europeiskt transplantationssystem delat av alla medlemsstater, som ett instrument
      för att uppnå de mål vi har <v>satt</v> <p>upp</p>.
    t: All dies bildet die Grundlage für die Optimierung dessen, was wir als ein harmonisiertes
      europäisches Transplantationssystem bezeichnen könnten, das von allen Mitgliedstaaten
      gemeinsam als Instrument genutzt wird, um das Ziel zu erreichen, das wir uns
      <a>gesetzt</a> haben.
  - s: Jag minns emellertid Lissabontoppmötet i mars 2000 då Europeiska unionen <v>satte</v>
      <p>upp</p> som mål att bli världens mest konkurrenskraftiga kunskapsbaserade
      ekonomi senast 2010.
    t: Ich erinnere mich allerdings an den Lissabonner Gipfel im März 2000, als sich
      die Europäische Union das Ziel <a>setzte</a>, bis 2010 zum wettbewerbsfähigsten
      wissensbasierten Wirtschaftsraum zu werden.
  - s: Jag vill först och främst tacka ordförandena för de politiska grupperna som
      <v>satte</v> <p>upp</p> frågan om saknade personer i Cypern som en extraordinär
      punkt på föredragningslistan och alla de politiska grupper som undertecknade
      förslaget i fråga, som torde antas i morgon.
    t: Zunächst möchte ich den Fraktionsvorsitzenden danken, die die humanitäre Frage
      der vermissten Personen in Zypern als außerordentlichen Punkt auf die Tagesordnung
      des Plenums <a>gesetzt</a> haben.
  - s: Vi behöver till att börja med på europeisk nivå snarast något liknande en gouvernement
      économique, som sedan verkligen får grepp om de olika dimensionerna för dumpningen
      - skattemässiga, sociala, ekologiska - och med en ny marknadsekonomisk politik
      <v>sätter</v> <p>upp</p> nya utvecklingsvillkor för industrin.
    t: Wir brauchen zunächst auf europäischer Ebene dringend so etwas wie ein gouvernement
      économique, das dann die verschiedenen Dimensionen des Dumpings - fiskal, sozial,
      ökologisch - auch wirklich in den Griff bekommt und mit einer neuen marktökonomischen
      Politik neue Entwicklungsbedingungen für die Industrie <a>setzt</a>.
  - s: 'Vi har inte velat <v>sätta</v> <p>upp</p> någon tidsgräns, men om kommissionären
      gärna vill ha en tidsgräns skulle jag vilja föreslå tre månader:'
    t: 'Wir wollten keine Frist <a>setzen</a>, aber wenn der Kommissar eine Frist
      haben möchte, möchte ich drei Monate vorschlagen:'
  - s: Nu måste vi <v>sätta</v> <p>upp</p> en annan utmaning på dagordningen för debatten
      om instrumentet för utvecklingssamarbete, nämligen den kris som de kraftigt
      stigande livsmedelspriserna ger upphov till. Orsakerna till krisen är torka
      och spekulation på den globala livsmedelsmarknaden.
    t: Aktuell muss eine weitere Herausforderung auf die Tagesordnung für die Aussprache
      über das Instrument für die Entwicklungszusammenarbeit <a>gesetzt</a> werden,
      nämlich die Lebensmittelpreiskrise, die durch die Dürre und die Spekulation
      an den globalen Märkten für Lebensmittel ausgelöst wurde.
  - s: Vi satte upp viktiga mål, framför allt för koldioxidutsläppen, och bad tillverkarna
      fylla en viktig funktion för att nå de centrala mål som Europa har <v>satt</v>
      <p>upp</p> för att de närmaste åren minska koldioxidutsläppen.
    t: Wir haben uns wichtige Ziele <a>gesetzt</a>, insbesondere in Bezug auf die
      Reduzierung des CO2-Ausstoßes, und wir haben die Autobauer gebeten, ihren Teil
      zur Erreichung dieser CO2-Ziele in den kommenden fünf Jahren beizutragen.
  - s: Om EU menar allvar med att ge bilindustrin resurser för att uppfylla de mål
      för koldioxidutsläpp vi har <v>satt</v> <p>upp</p> och om vi även vill behålla
      folk i arbete, vilket just nu är svårt på vår kontinent, då måste vi också ha
      en samordnad strategi för att ge branschen stöd.
    t: Wenn Europa es ernst damit meint, dass es seiner Automobilindustrie die Mittel
      zur Verfügung stellen möchte, die CO2-Ziele zu erreichen, die wir uns <a>gesetzt</a>
      haben, und wenn wir andererseits Arbeitsplätze erhalten wollen, was derzeit
      für Europa ein Problem ist, müssen wir eine koordinierte Strategie umsetzen,
      um diesem Sektor mit finanziellen Mitteln unter die Arme zu greifen.
  - s: En tidplan måste formuleras, tydliga mål måste <v>sättas</v> <p>upp</p>, medlen
      måste formuleras och ni måste vara konkreta med procentsatserna, med antalen
      osv. Besluten måste också omedelbart träda i kraft, vilket betyder att det på
      detta toppmöte måste fattas beslut som dagen efter har betydelse, också för
      de nationella budgetarna.
    t: Es muß ein Zeitplan festgelegt, es müssen klare Ziele <a>gesetzt</a>, es müssen
      die Instrumente formuliert werden unter Angabe konkreter Zahlen, Prozentsätze
      usw. Auch müssen die getroffenen Entscheidungen sofort in Kraft gesetzt werden,
      was bedeutet, daß auf diesem Gipfel Beschlüsse zu fassen sein werden, die schon
      anderntags von Bedeutung sind, und zwar auch für die nationalen Haushalte.
  - s: Mellan betalningar och frigöranden bekräftar jag att jag har <v>satt</v> <p>upp</p>
      som mål för mig själv att skära ned åtminstone hälften av vad som återstår att
      betala för perioden 1994-1999 till ERUF år 2003.
    t: Ich habe mir das Ziel <a>gesetzt</a> - und das möchte ich vor Ihnen bestätigen
      -, mit diesen beiden Verfahren die noch abzuwickelnden Mittelbindungen des EFRE
      für 1994-1999 im Jahr 2003 mindestens um die Hälfte abzubauen.
  - s: Jag kan också se att de mål vi har <v>satt</v> <p>upp</p> är möjliga att nå.
    t: Und ich sehe, dass die Ziele, die wir uns <a>gesetzt</a> haben, auch hier erfüllt
      werden können.
  - s: Får jag be er att återigen <v>sätta</v> <p>upp</p> denna punkt på talmanskonferensens
      föredragningslista denna vecka, så att vi kan fatta beslut och även få en ad
      hoc-delegation till Kashmir.
    t: Ich möchte Sie bitten, die Frage in dieser Woche wieder auf die Tagesordnung
      der Konferenz der Präsidenten zu <a>setzen</a>, damit wir eine Entscheidung
      treffen und auch nach Kaschmir eine Ad-hoc-Delegation entsenden können.
  - s: Stödet till denna teknik står i samklang med Kyotomålen, som vi och många länder
      har <v>satt</v> <p>upp</p> för oss.
    t: Die Förderung dieser Technologie kann im Einklang mit den Zielen, die wir und
      viele Länder sich <a>gesetzt</a> haben, den Kyoto-Zielen, betrachtet werden.
  - s: Vi har <v>satt</v> <p>upp</p> mycket ambitiösa mål för oss själva i fråga om
      energieffektivitet, och jag anser faktiskt att en redan 30-procentig andel av
      världens samlade BNP kombinerat med bara en 15-procentig andel av utsläpp -
      vilket redan har framgått av siffrorna - är en indikation på att EU leder vägen
      när det gäller energieffektivitet.
    t: Wir haben uns ganz ehrgeizige Ziele im Hinblick auf Energieeffizienz <a>gesetzt</a>.
  - s: Lissabonstrategin är ett återkommande diskussionsämne inför det årliga vårmötet,
      och vi borde ta de mål som vi - rådet, kommissionen och parlamentet - <v>sätter</v>
      <p>upp</p> på större allvar.
    t: Es würde uns gut bekommen, ernsthafter mit den Zielen, die wir uns selbst <a>setzen</a>
      - im Rat, in der Kommission, im Parlament - umzugehen.
  - s: Vi gröna var den drivande kraften, vi <v>satte</v> <p>upp</p> frågan på dagordningen,
      och jag vill av hela mitt hjärta tacka föredraganden, Dagmar Roth-Behrendt,
      för hennes tydliga och osvikliga stöd.
    t: Wir Grünen waren Motor, haben es auf die Tagesordnung <a>gesetzt</a>, und ich
      möchte mich ganz herzlich bei der Berichterstatterin Roth-Behrendt bedanken,
      dass sie das so klar und deutlich unterstützt hat.
  - s: På detta område har den emellertid <v>satt</v> <p>upp</p> ambitiösa mål. Till
      det vill jag tillfoga att det genomförs ständiga systematiska förvaltningskontroller,
      särskilt genom jämförelser av medlemsländernas tekniska rapporter med de slutgiltiga
      finansiella rapporterna.
    t: Sie hat sich jedoch in diesem Bereich selbst ehrgeizige Ziele <a>gesetzt</a>.
  - s: Om ni vill att presidiet skall överväga ärendet igen, kommer jag att uppmärksamma
      detta och <v>sätta</v> <p>upp</p> det på presidiets föredragningslista, så att
      det kan fatta ett beslut.
    t: Wenn Sie möchten, daß das Präsidium erneut über die Angelegenheit nachdenkt,
      werde ich es aufnehmen und auf die Tagesordnung des Präsidiums <a>setzen</a>,
      damit es eine Entscheidung treffen kann.
  - s: Men genom att tillhöra forskningens och den högre undervisningens värld vet
      vi också att det ibland behövs krav, att man måste <v>sätta</v> <p>upp</p> utförligt
      angivna mål.
    t: Doch da ich aus dem Bereich der Forschung und Hochschulausbildung komme, weiß
      ich genau, dass mitunter verbindliche Vorgaben gemacht, dass Ziele <a>gesetzt</a>
      werden müssen, und zwar nicht nur mit einigen wenigen Worten.
  - s: Jag hoppas att texten kommer att lyda likadant nästa vecka, för som vi alla
      har insett - liksom ni - skulle det innebära att vi kunde och måste <v>sätta</v>
      <p>upp</p> mål för oss själva och att vi själva kunde bestämma hur framtiden
      skulle se ut.
    t: Ich hoffe, dass die Texte nächste Woche die gleichen sein werden, denn wir
      haben - genau wie Sie - alle verstanden dass dies bedeuten würde, dass wir uns
      selbst Ziele <a>setzen</a> können und müssen, und dass wir unsere Zukunft wählen
      können.
  - s: Ni borde veta att det inte är presidiet som <v>sätter</v> <p>upp</p> betänkandena
      på arbetsordningen, utan ordförandekonferensen.
    t: Sie sollten also wissen, daß nicht das Präsidium die Berichte auf die Tagesordnung
      <a>setzt</a>, sondern die Konferenz der Präsidenten.
  - s: Jag sade vid sista plenarsammanträdet att det inte fanns några planer att Ekofinrådet
      skulle <v>sätta</v> <p>upp</p> en fråga av den här karaktären på sin dagordning.
    t: Ich sagte bei der letzten Plenartagung, daß der Ecofin-Rat keine Pläne hat,
      ein solches Thema auf die Tagesordnung zu <a>setzen</a>.
  - s: Jag anser att det är riktigt att <v>sätta</v> <p>upp</p> tidsfrister för de
      tre möjligheterna när det gäller ansvarsfriheten - att bevilja, skjuta upp eller
      icke bevilja - som föredraganden klart har lagt fram, så att inte två ansvarsfrihetsförfaranden
      löper parallellt, som ofta skett tidigare, utan ett förfarande skall vara avslutat
      innan nästa påbörjas, och de två nivåerna skall kunna fungera.
    t: Für die drei Möglichkeiten der Entlastung - Gewährung, Verschiebung, Verweigerung
      - wie sie der Berichterstatter klar herausgearbeitet hat, Fristen zu <a>setzen</a>,
      halte ich für richtig, damit nicht zwei Entlastungen parallel laufen, wie dies
      früher oft geschehen ist, sondern ein Verfahren abgeschlossen ist, bevor das
      nächste beginnt, und die zwei Stufen funktionieren können.
  - s: Jag önskar kommissionen lycka till med de mål som man har <v>satt</v> <p>upp</p>.
    t: Ich wünsche der Kommission alles Gute bezüglich der Ziele, die sie sich <a>gesetzt</a>
      hat.
  - s: 'Vi måste emellertid komma ihåg att alla måste uppfylla dessa mål när vi väl
      har <v>satt</v> <p>upp</p> dem. Detta har varit ett problem runt om i EU:'
    t: Wir müssen jedoch daran denken, dass jeder sich dafür engagieren muss, wenn
      wir uns selbst diese Art von Zielen <a>setzen</a>.
  - s: När det gäller Start-avtalet bör de framsteg vi har sett mellan Förenta staterna
      och Ryssland när det gäller demilitarisering välkomnas, och jag tror att de
      kan bana väg för en bättre samordning med Nato, vilket ju var det mål som generalsekreteraren
      hade <v>satt</v> <p>upp</p> för sig själv.
    t: Was START betrifft, so sind die Fortschritte, die zwischen den Vereinigten
      Staaten und Russland in Bezug auf die Entmilitarisierung erzielt worden sind,
      zu begrüßen und werden meiner Ansicht nach den Weg für eine bessere Abstimmung
      mit der NATO ebnen, was sicherlich zu den Zielen gehört, die der Generalsekretär
      sich selbst <a>gesetzt</a> hat.
  - s: Om det har <v>satts</v> <p>upp</p> på föredragningslistan i början av veckan
      så är jag inte så säker på om ledamöter kan begära en uppskjutning.
    t: Wenn er aber am Wochenbeginn auf die Tagesordnung <a>gesetzt</a> wurde, frage
      ich mich, ob Abgeordnete die Rücküberweisung beantragen können.
  - s: Ändå hade kommissionen <v>satt</v> <p>upp</p> denna organisation på sin terroristlista
      och vägrade ända tills helt nyligen att rätta till detta misstag, t.o.m. efter
      ett behörigt EU-domstolsbeslut.
    t: Doch die Kommission hat diese Organisation auf die Terroristenliste <a>gesetzt</a>
      und weigerte sich bis vor kurzem, diesen Fehler zu korrigieren, selbst nach
      einschlägigen Entscheidungen des EU-Gerichtshofs.
  - s: Med tanke på den tilltagande förlusten av arter och därmed biologisk rikedom
      på Jorden är det viktigt för oss att <v>sätta</v> <p>upp</p> långtgående mål
      om skydd av djur och växter, och samtidigt se till att mänskligheten kan fortsätta
      att exploatera sina rikedomar.
    t: Angesichts des fortschreitenden Verlusts der Artenvielfalt und somit des biologischen
      Reichtums auf der Erde, ist es wichtig, dass wir uns ehrgeizige Ziele zum Schutz
      von Flora und Fauna <a>setzen</a>, während sichergestellt wird, dass die Menschheit
      ihre Reichtümer weiterhin für sich nutzen kann.
  - s: Jag tror att vi hade ett avtal i det här huset och att det står fast, att vi
      endast har fem. Vi håller varje gång på att <v>sätta</v> <p>upp</p> fler punkter
      på dagordningen under punkten mänskliga rättigheter och det betyder att det
      inte är fråga om någon seriös debatt alls längre.
    t: Jedesmal <a>setzen</a> wir nun unter dem Kapitel „Menschenrechte“ mehr Unterpunkte
      auf die Tagesordnung, so daß keine ernsthafte Aussprache mehr geführt werden
      kann.
  - s: Jag stödjer visserligen rekommendationerna i betänkandet, men parlamentet måste
      fortsätta att <v>sätta</v> <p>upp</p> ambitiösa mål för luftfartsutsläppen i
      EU:s system för utsläppshandel och se framåt genom att bygga vidare på Pieter
      Lieses förslag och göra en allmän översyn av utsläppshandelssystemet.
    t: Zwar unterstütze ich die Empfehlungen des Berichts, glaube aber, dass das Parlament
      auch künftig ehrgeizige Ziele im Rahmen des Emissionshandelssystems der EU <a>setzen</a>
      muss, und ich freue mich darauf, auf den Vorschlägen von Herrn Leise für eine
      allgemeine Überprüfung des Emissionshandelssystems aufzubauen.
  - s: Enligt min mening är det av allra största vikt att vi <v>sätter</v> <p>upp</p>
      revisionsrättens årsrapport på föredragningslistan.
    t: Frau Präsidentin, ich halte es für außerordentlich wichtig, den Jahresbericht
      des Rechnungshofes auf die Tagesordnung zu <a>setzen</a>.
  - s: Vi borde <v>sätta</v> <p>upp</p> ett mål på åtminstone eller på upp till 0,5
      procent.
    t: Wir sollten uns mindestens oder bis zu 0,5 % als Ziel <a>setzen</a>.
  - s: Det får inte bli så att vi 2015 inser att de åtta mål som vi har <v>satt</v>
      <p>upp</p> för oss själva inte har uppnåtts.
    t: Wir dürfen 2015 nicht plötzlich feststellen, dass die acht Ziele, die wir uns
      <a>gesetzt</a> haben, nicht erreicht wurden, denn hinter den Millennium-Entwicklungszielen,
      hinter diesen Prozentsätzen - vergessen wir das nicht - stehen Milliarden von
      Menschen, die leiden und die nicht in Würde leben können.
  - s: Men vi borde inte låta oss nöja med 0,4 procent av bruttonationalinkomsten
      som ligger långt under målet om att ge 0,56 procent till offentligt utvecklingsbistånd
      (ODA) år 2010, ett mål som vi själva har <v>satt</v> <p>upp</p>.
    t: Ein Ziel, dass es sich selbst <a>gesetzt</a> hat.
  - s: Med Cashmanbetänkandet uppmanar Gruppen Progressiva förbundet av socialdemokrater
      och demokrater i Europaparlamentet Europeiska rådet den 17 juni att godkänna
      ett förslag om 0,05 procent skatt på internationella finansiella transaktioner
      som skulle inbringa 10 miljarder euro och att <v>sätta</v> <p>upp</p> målet
      om att uppnå 0,63 procent av den europeiska bruttonationalinkomsten 2012 i syfte
      att öka den till 0,7 procent.
    t: Sie fordert ferner, sich selbst das Ziel einer Verwirklichung von 0,63 % des
      europäischen BNE in 2012 mit Ausblick auf eine Steigerung auf 0,7 % zu <a>setzen</a>.
  - s: Vi måste räkna med att det framtida Europa kommer att byggas av dess medborgare
      och därför säger jag igen att vi måste <v>sätta</v> <p>upp</p> gemensamma mål,
      men hjälpa medborgarna att ta den väg som också säkerställer hälsa och ger överblickbarhet.
    t: Wir dürfen nicht vergessen, dass das Europa der Zukunft von seinen Bürgerinnen
      und Bürgern errichtet werden muss, und deshalb - ich wiederhole - gilt es, gemeinsame
      Ziele zu <a>setzen</a>;
  - s: Det finns även den klyfta som ibland skiljer oss från de demokratiska, ekonomiska
      och sociala modellerna i våra partnerskapsländer, vilket hindrar uppnåendet
      av de mål vi själva har <v>satt</v> <p>upp</p>.
    t: Da ist ferner der Graben, der uns bisweilen von den Demokratie-, Wirtschafts-
      und Sozialmodellen unserer Partnerländer trennt und somit die Verwirklichung
      der Ziele, die wir uns <a>gesetzt</a> haben, behindert.
  - s: Därför bör vi egentligen tillsammans <v>sätta</v> <p>upp</p> den ambitiösa
      tidsplanen att vi fram till slutet av oktober skall ha fattat de nödvändiga
      besluten för att etablera denna katastroffond.
    t: Insofern sollten wir uns eigentlich zusammen den ehrgeizigen Zeitplan <a>setzen</a>,
      dass wir die notwendigen Beschlüsse für die Etablierung dieses Nothilfefonds
      bis Ende Oktober gefasst haben sollten.
  - s: Jag anser att förslagets framgång är en följd av att man har <v>satt</v> <p>upp</p>
      medellångsiktiga målsättningar - jag nämnde år 2010.
    t: Meiner Meinung nach wird dem Vorschlag gerade dadurch Erfolg beschieden sein,
      dass wir mittelfristige Ziele - ich habe das Jahr 2010 erwähnt - <a>gesetzt</a>
      haben.
  - s: Naturligtvis håller jag med Smet och hennes kommentar i betänkandet om att
      vi alltid borde se såväl framåt som bakåt, dvs. inte endast titta på hur vissa
      myndigheter har varit inblandade, utan också vilka målsättningar de har <v>satt</v>
      <p>upp</p> inför kommande skeden.
    t: Selbstverständlich stimme ich mit Frau Smet und ihrer diesbezüglichen Bemerkung
      im Bericht darin überein, dass wir nicht nur in die Vergangenheit, sondern immer
      auch in die Zukunft blicken sollten, das heißt, man sollte nicht allein untersuchen,
      wie sich die konkreten Träger beteiligt haben, sondern auch, welche Ziele sie
      sich bei ihren künftigen Aktivitäten <a>gesetzt</a> haben.
  - s: Vi har <v>satt</v> <p>upp</p> det stora målet att bli globala ledare och överlägsna
      konkurrenter till stora världsaktörer som Förenta staterna och Kina.
    t: Wir haben uns das hohe Ziel <a>gesetzt</a>, weltweit führend zu werden und
      den Wettbewerb mit den Großen der Welt wie den USA und China zu gewinnen.
  - s: De senaste årens storskaliga ekonomiska kris har bidragit till att de mål som
      EU <v>satte</v> <p>upp</p> i början av seklet har gått i stöpet.
    t: Die große Wirtschaftskrise der vergangenen Jahre hat zu dem Scheitern der Ziele,
      die durch die EU zu Beginn dieses Jahrhunderts <a>gesetzt</a> wurden, beigetragen.
  - s: De baltiska staterna har själva <v>satt</v> <p>upp</p> som mål att ingå i eurosamarbetet,
      men under den globala nedgången är detta en mycket svår uppgift.
    t: Die baltischen Staaten haben sich das Ziel des Beitritts zum Europäischen Währungsraum
      <a>gesetzt</a>, was während der weltweiten Rezession keine leichte Aufgabe ist.
  - s: Vid sidan av USA, Kanada och, har jag fått veta, även Schweiz och EU:s kandidatländer,
      skall vi försöka att övertyga Afrikas, Asiens och Sydamerikas länder om att
      punkten äntligen Kina skall <v>sättas</v> <p>upp</p> på dagordningen i Genève.
    t: An der Seite der USA, Kanadas und, wie ich erfahren habe, auch der Schweiz
      und der EU-Beitrittsstaaten sollen wir versuchen, die Länder Afrikas, Asiens
      und Südamerikas davon zu überzeugen, dass das Thema China endlich auf die Tagesordnung
      in Genf <a>gesetzt</a> wird.
  - s: Jag skulle vilja att vår församling med hjälp av lämpliga medel - vilka skall
      diskuteras i parlamentet - <v>sätter</v> <p>upp</p> som ett mål att inför de
      kommande valen till Europaparlamentet vända den farliga kurvan över röstskolket,
      så att parlamentet inför medborgarna bevarar den höga nivå av demokratisk legitimitet
      det får via röstsedlarna.
    t: Ich wünsche mir, daß sich unser Parlament mit Hilfe geeigneter Mittel, über
      die wir debattieren müssen, das Ziel <a>setzt</a>, bei künftigen Europawahlen
      den gefährlichen Abwärtstrend bei der Wahlbeteiligung umzukehren, so daß sich
      das Europäische Parlament gerade in der Vorstellung unserer Mitbürger die demokratische
      Legitimierung erhält, die ihm an den Wahlurnen verliehen wurde.
  - s: Dessa premisser måste alltså ändras, så jag vill be er om att <v>sätta</v>
      <p>upp</p> det på föredragningslistan till talmanskonferensen.
    t: Diese Voraussetzungen müssen geändert werden, deshalb bitte ich Sie, dieses
      Thema auf die Tagesordnung der Konferenz der Präsidenten zu <a>setzen</a>.
  - s: Inledningen till en politisk rörelse blir mätbar först i fråga om det sätt
      på vilket ett samhälle diskuterar, vad det diskuterar och vilka långsiktiga
      mål det <v>sätter</v> <p>upp</p> för sig.
    t: Sie als Politikerinnen und Politiker wissen genauso wie ich, dass der Beginn
      einer politischen Bewegung zunächst einmal nicht in realen Veränderungen messbar
      ist, sei es in Gefängnissen, sei es in den Nichtregierungsorganisationen, sei
      es in Schulen oder wo auch immer, sondern der Beginn einer politischen Bewegung
      zuerst einmal messbar wird in der Art und Weise, wie eine Gesellschaft diskutiert,
      was sie diskutiert und welche langfristigen Ziele sie sich <a>setzt</a>.
  - s: Desto mer krävs det av politiken att den här <v>sätter</v> <p>upp</p> en ram.
    t: Um so stärker ist jetzt die Politik gefordert, hier einen Rahmen zu <a>setzen</a>.
  - s: Europeiska unionens stats- och regeringschefer har <v>satt</v> <p>upp</p> målet
      att vi under de kommande tio åren skall utvecklas till en verkligt dynamisk,
      konkurrenskraftig och kunskapsstödd ekonomi.
    t: Die Staats- und Regierungschefs der Europäischen Union haben das Ziel <a>gesetzt</a>,
      dass wir uns in den nächsten 10 Jahren zu einem wirklich dynamischen, wettbewerbsfähigen
      und wissensgestützten Wirtschaftsraum entwickeln.
  - s: För alla de mål som vi <v>sätter</v> <p>upp</p> för oss i sysselsättningspolitiken
      är ekonomisk realism nödvändig.
    t: Bei allen Zielvorgaben, die wir uns in der Beschäftigungspolitik <a>setzen</a>,
      ist wirtschaftlicher Realismus notwendig.
  - s: Gruppen De gröna/Europeiska fria alliansen föreslår att man skall <v>sätta</v>
      <p>upp</p> ännu högre mål fram till år 2010 än vad utskottet för miljö, folkhälsa
      och konsumentfrågor föreslagit.
    t: Die Fraktion Grüne/Freie Europäische Allianz schlägt vor, noch strengere Ziele
      bis zum Jahr 2010 zu <a>setzen</a>, als sie der Ausschuß für Umweltfragen, Volksgesundheit
      und Verbraucherpolitik empfohlen hat.
  - s: Om unionen ska kunna behålla sin plats i den globala ekonomin och konkurrera
      inte bara med USA och Kina utan även Brasilien och Indien, måste den <v>sätta</v>
      <p>upp</p> långsiktiga mål och konsekvent arbeta för att uppnå dem. Vi har redan
      en plan;
    t: Um der Gemeinschaft zu ermöglichen, ihre Rolle in der globalen Wirtschaft zu
      verteidigen, und nicht nur gegenüber den USA und China, sondern auch gegenüber
      Brasilien und Indien wettbewerbsfähig zu sein, hat sie langfristige Ziele für
      sich <a>gesetzt</a> und arbeitet konstant daran.
  - s: Det verkar som om man vid Europeiska rådets möte i Nice hade en föraning om
      detta när man <v>satte</v> <p>upp</p> ”de nationella parlamentens roll i den
      europeiska strukturen” (och inte i marginalen av denna struktur) på dagordningen
      för nästa regeringskonferens.
    t: Das scheint übrigens der Rat von Nizza intuitiv erfasst zu haben, als er „Die
      Rolle der nationalen Parlamente in der europäischen Architektur “ (und nicht
      „am Rande “ dieser Architektur) auf die Tagesordnung der nächsten Regierungskonferenz
      <a>setzte</a>.
  - s: Här har man <v>satt</v> <p>upp</p> institutionella skrankor för oss, eftersom
      det av kommissionen föreslagna värdet om 15 mg motsvarar värdet i det på artikel
      100a baserade allmänna, alltså med parlamentets medverkan åstadkomna direktivet
      om tillsatser.
    t: Hier sind uns institutionelle Schranken <a>gesetzt</a>, da der von der Kommission
      vorgeschlagene Wert von 15 mg dem in der allgemeinen, auf Artikel 100 a beruhenden,
      also mit Mitwirkung des Parlaments zustandegebrachten Richtlinie über Zusatzstoffe
      vorgesehenen Wert entspricht.
  - s: Parlamentet har inte lyckats <v>sätta</v> <p>upp</p> tydliga, etiska gränser
      för Europeiska kommissionen när det gäller forskningspolitiken.
    t: Dem Parlament ist es nicht gelungen, der EU-Kommission klare ethische Schranken
      für die Forschungspolitik zu <a>setzen</a>.
  - s: Detta har gjorts av enskilda som har <v>satt</v> <p>upp</p> mig på de listor
      som de som gör massutskick har.
    t: Das habe ich denen zu verdanken, die mich auf die von den Spammern geführte
      Liste <a>gesetzt</a> haben.
  - s: Jag skulle behöva minst 165 miljoner ecu under två år, för att någotsånär täcka
      det, som vi själva <v>satt</v> <p>upp</p> som mål. Vi är beskedliga och säger,
      att vi tar bara 100 miljoner ecu under övervägande, eftersom vi därigenom någotsånär
      går runt.
    t: Ich bräuchte mindestens 165 Mio. ECU für zwei Jahre, um das einigermaßen abzudecken,
      was wir uns selbst als Ziel <a>gesetzt</a> haben.
  - s: Nyligen bildades på nytt en intergrupp för Östtimor och denna grupp har redan
      nu <v>satt</v> <p>upp</p> som sitt viktigaste mål, att en delegation från parlamentet
      verkligen reser dit.
    t: Die interfraktionelle Arbeitsgruppe Osttimor ist vor kurzem neu konstituiert
      worden und hat sich nun als wichtigstes Ziel <a>gesetzt</a>, daß tatsächlich
      eine Delegation vom Parlament hinfährt.
  - s: Arbetsmarknadens parter borde även förpliktas att engagera fler kvinnor i löneförhandlingarna,
      framför allt att få slut på diskrimineringarna, och <v>sätta</v> <p>upp</p>
      lönediskriminering som första punkt på dagordningen, det sker nämligen aldrig.
    t: So sollten sie sich auch dazu verpflichten müssen, mehr Frauen in die Lohnverhandlungen
      einzubeziehen, insbesondere Diskriminierung rückgängig zu machen und sie endlich
      ganz vorn auf die Agenda zu <a>setzen</a>, denn das versäumen die Sozialpartner
      immer.
  - s: Dessa mål, som kommissionen har <v>satt</v> <p>upp</p>, kan vi bara stödja.
    t: Diese Ziele, die sich die Kommission <a>gesetzt</a> hat, können wir nur unterstützen.
  - s: Det måste även för kommissionen bli en självklarhet, att betalningar skall
      göras på utsatt tid, och detta mål har kommissionen <v>satt</v> <p>upp</p> för
      sig.
    t: Es muss auch für die Kommission Selbstverständlichkeit werden, dass Zahlungen
      fristgerecht gezahlt werden, und dieses Ziel hat die Kommission sich <a>gesetzt</a>.
  - s: Jag vill i anknytning till detta också säga att jag kan bekräfta det Maes sade
      om att det danska ordförandeskapet har <v>satt</v> <p>upp</p> en tidsfrist på
      en månad för en dialog med Förenta staterna om Internationella brottmålsdomstolen.
    t: In diesem Zusammenhang möchte ich sagen, dass ich die Aussage von Frau Maes
      bestätigen kann, dass die dänische Präsidentschaft für einen Dialog mit den
      USA den Internationalen Strafgerichtshof betreffend eine Frist von einem Monat
      <a>gesetzt</a> hat.
  - s: Parlamentet har nu förklarat sina avsikter och ribban har <v>satts</v> <p>upp</p>.
    t: 'Meiner Meinung nach wurden die roten Linien des Parlaments festgelegt und
      die Messlatte wurde <a>gesetzt</a>:'
  - s: Där har man nu visserligen <v>satt</v> <p>upp</p> ett hinder i form av ett
      enstämmigt rådsbeslut, det så att säga permanenta nationalstatliga förbehållet,
      herr rådsrepresentant, men i alla fall, man har börjat integrera asylfrågan.
    t: Davor wurde zwar noch die Hürde eines einstimmigen Ratsbeschlusses <a>gesetzt</a>,
      sozusagen der permanente nationalstaatliche Vorbehalt, Herr Vertreter des Rates,
      aber immerhin, man hat sich auf den Weg gemacht, das Asyl zu vergemeinschaften.
  - s: Vi kan ha en ny omröstning nu om huruvida vi ska <v>sätta</v> <p>upp</p> fallet
      med afghanen på föredragningslistan, men om den begäran godkänns kommer det
      definitivt att göra det omöjligt att ha en omröstning om de andra två frågorna.
    t: Wir können jetzt zunächst noch einmal darüber abstimmen, ob wir den Fall des
      Afghanis auf die Tagesordnung <a>setzen</a>.
  - s: Med anledning av upptrappningen i Mellanöstern var det mycket angeläget att
      <v>sätta</v> <p>upp</p> den rådande situationen på föredragningslistan igen.
    t: Angesichts der Eskalation im Nahen Osten war es zwingend, die aktuelle Lage
      heute erneut auf die Tagesordnung zu <a>setzen</a>.
  - s: Rådet har i sin diskussion om ansvarsfriheten för 1998 - rådet rekommenderade
      att kommissionen beviljas ansvarsfrihet - tagit med frågorna om shared management,
      och man föreslog att medlemsstaterna kanske själva skulle <v>sätta</v> <p>upp</p>
      ett mål för reduceringen av brister i verkställandet av EU-betalningar - ett
      mycket intressant förslag.
    t: Der Rat hat in seiner Debatte über die Haushaltsentlastung 1998 - der Rat hat
      die Entlastung für die Kommission empfohlen -, die Fragen des shared management
      mit einbezogen, und es wurde der Vorschlag geäußert, daß die Mitgliedstaaten
      sich vielleicht selbst ein Ziel für die Reduzierung von Mängeln in der Ausführung
      von EU-Mitteln <a>setzen</a> sollten - ein sehr interessanter Vorschlag.
  - s: När jag i slutsatserna från toppmötet läser att Europa <v>sätter</v> <p>upp</p>
      målet att främja en dynamisk kunskapsekonomi ”med möjligheter till hållbar ekonomisk
      tillväxt med fler och bättre arbetstillfällen”, säger jag ”det klarar vi av”.
    t: 'Wenn ich also in den Schlußfolgerungen des Gipfels lese, daß sich Europa das
      Ziel <a>setzt</a>, eine dynamische wissensbasierte Wirtschaft zu fördern, die
      „fähig ist, ein dauerhaftes Wirtschaftswachstum mit mehr und besseren Arbeitsplätzen
      “ zu erzielen, so sage ich:'
  - s: Eftersom rådet just nu diskuterar dessa slutsatser har ordförandeskapet tänkt
      <v>sätta</v> <p>upp</p> dem på dagordningen för rådets möte i november.
    t: Da diese Schlussfolgerungen gegenwärtig im Rat erörtert werden, plant der Ratsvorsitz,
      sie auf die Agenda für das Ratstreffen im November zu <a>setzen</a>.
  - s: Låt mig avsluta med att informera om lite goda nyheter från Förenta staterna
      som jag just har fått, om att den amerikanska regeringen har beslutat att <v>sätta</v>
      <p>upp</p> det revolutionära gardet på förteckningen över terroristorganisationer.
    t: Zum Abschluss kann ich meinen Kollegen noch eine gute Nachricht mitteilen,
      die mich soeben aus den Vereinigten Staaten erreicht hat, und zwar dass die
      US-Administration beschlossen hat, die Revolutionären Garden auf die Liste der
      terroristischen Vereinigungen zu <a>setzen</a>.
  - s: Vi <v>satte</v> <p>upp</p> Afghanistan på förteckningen över så kallade bortglömda
      kriser när vi fastställde 2001 års program och prioriteringar för ECHO.
    t: Als wir das ECHO-Programm und die Schwerpunkte für 2001 festlegten, haben wir
      Afghanistan auf die Liste der so genannten vergessenen Krisen <a>gesetzt</a>.
  - s: Vid toppmötet i Lissabon förra våren <v>satte</v> stats- och regeringscheferna
      <p>upp</p> ett högt mål för sig.
    t: Auf dem Gipfel von Lissabon im letzten Frühjahr <a>setzten</a> sich die Staats-
      und Regierungschefs ein hohes Ziel.
  - s: Det har vi <v>satt</v> <p>upp</p> som mål.
    t: Das haben wir uns als Ziel <a>gesetzt</a>.
  - s: Jag har därför låtit <v>sätta</v> <p>upp</p> frågan på föredragningslistan
      för nästa råd (utvecklingssamarbete) som jag ju själv kommer att leda den 30
      november, och jag förväntar mig att man där kommer att diskutera konkreta överväganden
      för de långfristiga hjälpåtgärderna.
    t: Ich habe daher das Thema auf die Tagesordnung des nächsten Ministerrats für
      Entwicklungszusammenarbeit <a>setzen</a> lassen, den ich ja selbst am 30. November
      leiten werde, und erwarte, daß dabei konkrete Überlegungen für die langfristigen
      Maßnahmen der Hilfe diskutiert werden.
  - s: Jag tror i stället att politikens ansvar - svårare kanske, mer komplicerat
      - är att styra vissa fenomen, att <v>sätta</v> <p>upp</p> gränser, att undvika
      vilda västern .
    t: Ich glaube jedoch, dass die - vielleicht schwierigere, umfassendere - Verantwortung
      der Politik darin besteht, bestimmte Phänomene zu beherrschen, Grenzen zu <a>setzen</a>,
      das Far West zu verhindern.
  - s: Staterna skulle kunna använda ekonomiska incitament för att uppmuntra partierna
      att <v>sätta</v> <p>upp</p> fler kvinnliga kandidater på valsedlarna.
    t: Man sollte vielmehr die politischen Parteien auffordern, ihre Strukturen und
      Verfahren zu reformieren, um die unmittelbaren und mittelbaren Hindernisse für
      die Mitwirkung der Frauen aus dem Wege zu räumen, wobei selbstverständlich die
      Staaten selbst durch finanzielle Anreize die Parteien ermutigen könnten, möglichst
      viele Kandidatinnen auf die Wahllisten zu <a>setzen</a>.
  - s: Parlamentet har hållit sig till sina tidigare åtaganden när det gäller utsläppsminskningarna
      till 2020 och har nu <v>satt</v> <p>upp</p> ännu mer långtgående mål till 2050
      i ljuset av de nya rönen från forskarsamhället.
    t: Das Parlament ist bei seinen früheren Verpflichtungen hinsichtlich der Verringerung
      von Emissionen bis 2020 geblieben und hat nun angesichts neuer Empfehlungen
      der Wissenschaft für 2050 sogar noch ehrgeizigere Ziele <a>gesetzt</a>.
  - s: Om EU vill fortsätta att vara ledande i kampen mot klimatförändringarna, borde
      vi fortsätta att <v>sätta</v> <p>upp</p> långtgående minskningsmål och nå de
      minskningsmål som vi redan åtagit oss.
    t: Wenn die Europäische Union im Kampf gegen den Klimawandel führend bleiben will,
      sollte sie sich weiterhin ehrgeizige Reduktionsziele <a>setzen</a> und zuvor
      eingegangene Reduktionsverpflichtungen erfüllen.
  - s: Jag tror därför att vi, så som ni också har sagt, i dag i en fri omröstning
      absolut kan rösta om huruvida vi ändå inte, tvärt emot det ursprungliga konferensbeslutet,
      bör <v>sätta</v> <p>upp</p> en rapport på föredragningslistan.
    t: Ich denke daher, dass wir, so wie Sie das auch gemeint haben, heute in einer
      freien Abstimmung durchaus darüber abstimmen könnten, ob wir nicht doch entgegen
      dem ursprünglichen Konferenzbeschluss einen Bericht auf die Tagesordnung <a>setzen</a>
      sollen.
  - s: För att inte utsättas för denna dubbla risk tror jag att det bästa vi kan göra
      är att <v>sätta</v> <p>upp</p> denna fråga på föredragningslistan.
    t: Und um zu verhindern, dass es zu diesen Vorwürfen kommt, halte ich es für das
      Beste, diesen Punkt auf die Tagesordnung zu <a>setzen</a>.
  - s: Målsättningar har <v>satts</v> <p>upp</p> och extra personal har ställts till
      förfogande.
    t: Es wurden Ziele <a>gesetzt</a> und zusätzliches Personal bereitgestellt.
  - s: Jag kan försäkra er att det inte är lätt att låta dessa organisationer samarbeta
      bra om vi bara tittar på till exempel bristen på möjligheter att utbyta uppgifter,
      eftersom det automatiserade system och registreringssystemet till exempel inte
      är avstämda med varandra, och eftersom de nationella medlemsstaterna inte tar
      hänsyn till att denna sortens samarbete kostar extra medel, särskilt i gränsområdena,
      och att det ofta är mycket svårt för tjänsten att få fram de medlen, skulle
      jag vilja be er om att <v>sätta</v> <p>upp</p> detta på föredragningslistan
      för rådet, herr Flynn.
    t: Ich möchte Sie, Herr Flynn, darum ersuchen, die Tatsache, daß von den nationalen
      Mitgliedstaaten nicht berücksichtigt wird, daß insbesondere in Grenzgebieten
      eine solche Zusammenarbeit zusätzliche Kosten erfordert und es für die Dienststellen
      häufig schwierig ist, die erforderlichen Mittel aufzubringen, auf die Tagesordnung
      des Rates zu <a>setzen</a>.
  - s: Vi driver fram globala lösningar genom att <v>sätta</v> <p>upp</p> prioriterade
      mål för bättre behandling av djur från jordbruksföretag, genom att undvika onödigt
      lidande som orsakas av tester som skulle kunna bytas ut, genom att förbjuda
      produkter som framställts med hjälp av grymma metoder, genom att förbättra förhållandena
      för djuren under transport och så vidare.
    t: Wir drängen auf internationale Lösungen, indem wir Prioritäten für eine bessere
      Behandlung von Tieren aus landwirtschaftlichen Betrieben <a>setzen</a>, unnötiges
      Leid durch Versuche vermeiden, die nicht notwendig sind, die Einfuhr von Produkten
      verbieten, die unter grausamen Praktiken erzeugt werden, und den Schutz der
      Tiere beim Transport verbessern.
  - s: Det <v>sätter</v> <p>upp</p> en hög standard och gränsvärden för produkter
      som kan vara behandlade.
    t: Sie <a>setzt</a> für die möglicherweise zu behandelnde Produktion hohe Normen
      und Grenzen.
  - s: Det är ännu ett skäl till att vi borde försöka <v>sätta</v> <p>upp</p> mål
      som är enkla att nå.
    t: Das ist ein weiterer Grund, warum wir Ziele <a>setzen</a> sollten, die einfacher
      zu erreichen sind.
  - s: Som Sturdy redan har påpekat hänger det hela givetvis på att de krav som vi
      <v>sätter</v> <p>upp</p> för oss själva också ställs på de produkter som kommer
      in i Europeiska unionen.
    t: Wie Herr Sturdy schon gesagt hat, kommt es natürlich darauf an, dass diese
      Maßstäbe, die wir bei uns <a>setzen</a>, auch gesetzt werden bei Produkten,
      die in die Europäische Union kommen.
  - s: Det behövs naturligtvis ett klokt samspel mellan medlemsstaterna, Europeiska
      unionen, de berörda länderna och det civila samhället På den punkten har vi
      både med de sex prioriterade områdena och med Europeiska parlamentets prioriteter
      för budgeten år 2001 <v>satt</v> <p>upp</p> viktiga mål
    t: Diesbezüglich haben wir sowohl mit den sechs vorrangigen Aktionsbereichen als
      auch mit den Prioritäten des Europäischen Parlaments für den Haushaltsplan 2001
      wichtige targets <a>gesetzt</a>.
  - s: Om vi <v>sätter</v> <p>upp</p> alltför ambitiösa mål och det slutar med att
      vi blir isolerade och ensamma kommer det att innebära slutet även för vår industriella
      bas.
    t: Wenn wir uns überzogene Ziele <a>setzen</a> und am Ende alleine und isoliert
      vorne stehen, dann ist unsere industrielle Basis auch am Ende.
  - s: Det finns en rad sociala direktiv som ordförande Barroso gjort rätt i att <v>sätta</v>
      <p>upp</p> på dagordningen.
    t: Meine Damen und Herren, es gibt eine Reihe von Sozialrichtlinien, die Kommissionspräsident
      Barroso dankenswerterweise auf die Tagesordnung <a>gesetzt</a> hat.
  - s: 'Det är snart tre år sedan vi inledde en ambitiös serie förhandlingar med det
      nya Sydafrika, efter att unionen hade <v>satt</v> <p>upp</p> en unik målsättning:'
    t: 'Herr Präsident, es ist nun fast drei Jahre her, seit wir eine Reihe ehrgeiziger
      Verhandlungen mit dem neuen Südafrika begonnen haben, nachdem die Union sich
      selbst ein einzigartiges Ziel <a>gesetzt</a> hatte:'
  - s: Därefter måste vi lika ärligt acceptera att det är berättigat med gemenskapspreferenser
      i form av importbeskattning eller internt stöd där detta behövs för att vi skall
      nå de sociala mål vi själva demokratiskt har <v>satt</v> <p>upp</p>.
    t: Zum anderen gilt es, ebenso offen die Gemeinschaftspräferenz in Form von Importabgaben
      oder wo notwendig internen Beihilfen anzuerkennen, um die sozialen Ziele zu
      erreichen, die wir uns auf demokratische Weise <a>gesetzt</a> haben.
  - s: Detta ändringsförslag och sista delen av ändringsförslag 56 <v>sätter</v> <p>upp</p>
      gränser för hur vi använder programmets budget.
    t: Zudem <a>setzen</a> dieser Änderungsantrag sowie der letzte Teil von Änderungsantrag
      56 Obergrenzen für die Art und Weise fest, in der der Programmhaushalt ausgegeben
      werden kann.
  - s: Jag skulle vilja be er om att i morgon ge kommissionen tillfälle att tala om
      en punkt som inte står på föredragningslistan, och även att ni <v>sätter</v>
      <p>upp</p> denna på föredragningslistan.
    t: Ich möchte Sie bitten, der Kommission morgen Gelegenheit zu geben, zu einem
      Punkt zu sprechen, der nicht in der Tagesordnung vorgesehen ist, und ihn insofern
      auf die Tagesordnung zu <a>setzen</a>.
  - s: Ja, jag säger till den israeliska staten att jag inte är helt övertygad om
      att de åtgärder som man har vidtagit under senaste veckorna kommer att uppfylla
      det mål man har <v>satt</v> <p>upp</p>, därför att jag fruktar att de kan ha
      gjort fler personer benägna att utföra självmordsuppdrag.
    t: Ja, ich sage dem Staat Israel, ich bin nicht völlig davon überzeugt, dass die
      Schritte, die er in diesen letzten Wochen unternommen hat, das Ziel erreichen
      werden, das er sich <a>gesetzt</a> hat, weil ich fürchte, dass dadurch möglicherweise
      noch mehr Menschen dazu gebracht werden, sich an Selbstmordattentaten beteiligen
      zu wollen.
  - s: På så sätt kan EU <v>sätta</v> <p>upp</p> mer ambitiösa mål och bli ledande
      i världen.
    t: Außerdem pflichte ich den Änderungsanträgen bei, auf deren Grundlage die Verordnung
      angesichts der Probleme verbessert werden soll, damit sich die EU selbst ehrgeizige
      Ziele <a>setzen</a> und eine Führungsrolle in der Welt übernehmen kann.
  - s: Europa och Förenta staterna måste insistera på att situationen i Myanmar <v>sätts</v>
      <p>upp</p> på dagordningen.
    t: Europa und die USA müssen darauf dringen, dass die Lage in Birma auf die Tagesordnung
      <a>gesetzt</a> wird.
  - s: man <v>sätter</v> <p>upp</p> ett mål och stöder sedan stegen på denna väg mot
      en utvidgning, både ekonomiskt och politiskt.
    t: ein Ziel <a>setzen</a> und dann die Schritte auf diesem Weg zur Erweiterung
      unterstützen, sowohl finanziell als auch politisch.
  - s: Under de senaste åren har Europeiska unionen varit inne på rätt spår genom
      att försöka övertyga andra länder att vara förnuftiga när det gäller de kvoter
      de <v>sätter</v> <p>upp</p> för sig.
    t: In den vergangenen Jahren hat die Europäische Union den richtigen Weg gewählt,
      indem sie versucht hat, andere Länder davon zu überzeugen, sich selbst sinnvolle
      Quoten zu <a>setzen</a>.
  - s: ' … om den europeiska fordonsindustrin har <v>satt</v> <p>upp</p> ett mål för
      2012 får vi lita på det.'
    t: wenn sich die Automobilindustrie in Europa dieses Ziel für 2012 selbst <a>gesetzt</a>
      hat, dann sollte man sie beim Wort nehmen.
  - s: Vi vet att det mål som parterna hade <v>satt</v> <p>upp</p> för juni och som
      generalsekreteraren hade bekräftat inte har uppfyllts, men vi har sagt att vi
      inte kan vänta i all evighet, att vi behöver tydliga politiska signaler och
      att unionen före den 24 oktober, när Europeiska rådet har möte i Bryssel under
      det danska ordförandeskapet, behöver ha en överenskommelse mellan parterna för
      att kunna ta med problematiken beträffande norra Cypern i de ordinarie förhandlingarna
      eller i förhandlingarnas huvudinriktning.
    t: Wir wissen, dass das Ziel vom Juni, das sie sich <a>gesetzt</a> hatten und
      das vom Generalsekretär bestätigt wurde, nicht erreicht worden ist, aber wir
      erklärten ihnen auch, dass wir nicht ewig warten können, dass wir ein deutliches
      politisches Signal benötigen und dass die Union bis zum 24. Oktober, dem Datum
      des Europäischen Rates in Brüssel unter dänischem Vorsitz, diese Vereinbarung
      zwischen den Seiten kennen muss, um die gesamte Problematik des Nordens Zyperns
      in den Verlauf oder den mainstream der Verhandlungen aufnehmen zu können.
  - s: Hur ska vi förhandla, och vilka mål ska vi <v>sätta</v> <p>upp</p> för oss
      själva så att Mexikotoppmötet inte slutar som Köpenhamnstoppmötet?
    t: Erstens, wie werden unsere Verhandlungen aussehen und welche Ziele werden wir
      uns selbst <a>setzen</a>, damit der Gipfel in Mexiko nicht wie der Gipfel in
      Kopenhagen endet?
  - s: Kommissionär Patten, som i dag uppehåller sig i Belgrad, skall lyssna till
      förslaget från de lokala ansvariga, som består i att alla handelssanktioner
      upphävs och att företag från krigsförbrytarkretsen <v>sätts</v> <p>upp</p> på
      en svart lista.
    t: Kommissar Patten, der sich heute in Belgrad aufhält, soll sich den Vorschlag
      der Verantwortlichen vor Ort zu eigen machen, der darin besteht, dass alle Handelssanktionen
      aufgehoben werden und dass dann Firmen aus der Kriegsverbrecher-Entourage auf
      eine schwarze Liste <a>gesetzt</a> werden.
  - s: Det är lätt att <v>sätta</v> <p>upp</p> ett mål för att stoppa förlusten av
      biologisk mångfald - särskilt när det ligger nio år fram i tiden - det är hur
      lätt som helst att hitta ett mål långt, långt fram i tiden.
    t: Ein Ziel für die Eindämmung des Verlusts der biologischen Vielfalt zu <a>setzen</a>,
      ist leicht -, besonders wenn noch neun Jahre Zeit sind - es ist das allerleichteste
      überhaupt, ein Ziel zu finden, dessen Verwirklichungszeitpunkt in sehr weiter
      Ferne liegt.
  - s: Jag tror att vi måste <v>sätta</v> <p>upp</p> ett antal mål och år efter år
      på nytt granska de riktlinjer som vi kommit överens om.
    t: Ich glaube, daß wir uns eine Reihe von Zielen <a>setzen</a> und daß wir Jahr
      für Jahr die Leitlinien festlegen müssen, auf die wir uns geeinigt haben.
  - s: Det har också varit till nackdel i detta fall - Kaklamanis känner till att
      avtalsförhandlingarna låg helt nere under en tremånadersperiod, och att det
      också har förorsakat problem att hela tiden hitta utrymme för att kunna <v>sätta</v>
      <p>upp</p> detta viktiga avtal på utskottet för transport och turisms kalender.
    t: Das hat uns in diesem Falle auch einen Streich gespielt - Herr Kaklamanis weiß,
      daß die Verhandlungen über das Abkommen innerhalb eines Zeitraums von drei Monaten
      abgeschlossen waren und daß es auch Probleme dabei gegeben hat, jeweils Platz
      zu finden, um dieses wichtige Abkommen auf die Tagesordnung des Ausschusses
      für Verkehr und Fremdenverkehr zu <a>setzen</a>.
  - s: Jag tycker inte om att medlemsstaterna ska <v>sätta</v> <p>upp</p> egna mål.
      Kommissionen måste komma med ett mål, antingen obligatoriskt eller i form av
      riktlinjer.
    t: Was mir noch nicht gefällt, ist, dass sich die Mitgliedstaaten selber Ziele
      <a>setzen</a> sollen.
  - s: Men vi har <v>satt</v> <p>upp</p> det på föredragningslistan.
    t: Nur, wir haben das auf die Tagesordnung <a>gesetzt</a>.
  - s: Men ytterligare ett skäl, herr kommissionär, för Europeiska kommissionen att
      på nytt <v>sätta</v> <p>upp</p> debatten om arbetstidsförkortning på dagordningen.
    t: Aber das, Herr Kommissar, ist ein Grund mehr für die Europäische Kommission,
      die Debatte über die Arbeitszeitverkürzung erneut auf die Tagesordnung zu <a>setzen</a>.
  - s: Kommer du att <v>sätta</v> <p>upp</p> det här på agendan igen?
    t: Werden Sie das wieder auf die Tagesordnung <a>setzen</a>?
  - s: Det brådskar och därför har vi beslutat att <v>sätta</v> <p>upp</p> denna fråga
      på föredragningslistan.
    t: Die Frage ist dringend, und deshalb haben wir beschlossen, diesen Punkt auf
      die Tagesordnung zu <a>setzen</a>.
  - s: Vi såg i dag i Europaparlamentet att fem medlemsstater har sagt sig vara för
      att <v>sätta</v> <p>upp</p> Ecuador på listan över tredje länder vars medborgare
      är skyldiga att ha visum, utifrån huvudsakliga skäl som olaglig invandring,
      människohandel, regional sammanhållning och den allmänna ordningen.
    t: Das Europäische Parlament wurde heute mit der Tatsache konfrontiert, dass sich
      fünf Mitgliedstaaten dafür ausgesprochen haben, Ecuador auf die Liste der Drittstaaten
      zu <a>setzen</a>, deren Staatsangehörige der Visumpflicht unterliegen, und zwar
      im Wesentlichen aufgrund der illegalen Einwanderung, des Menschenhandels, der
      regionalen Kohärenz und aus Gründen der öffentlichen Ordnung.
  - s: Nyckeln till en hel del av de målsättningar som kommissionen <v>sätter</v>
      <p>upp</p> för sig är det ärliga priset av transportsätt och infrastrukturer.
    t: Der Schlüssel zu einer Vielzahl der Ziele, die sich die Kommission <a>setzt</a>,
      ist ein fairer Preis für Verkehrsträger und Infrastrukturanlagen.
  - s: En del har redan <v>satt</v> <p>upp</p> mål som de ovilligt skulle gå med på
      att granska ännu en gång.
    t: Manche Länder haben sich bereits Ziele <a>gesetzt</a>, die sie nur ungern wieder
      verwerfen würden.
  - s: Jag hänvisar till att de länder som haft modet att <v>sätta</v> <p>upp</p>
      ett konkret mål haft större framgång än andra, och det tycker jag är ett ytterst
      viktigt argument.
    t: Ich weise darauf hin, daß die Länder, die den Mut aufgebracht haben, ein konkretes
      Ziel zu <a>setzen</a>, bessere Ergebnisse erzielen als andere.
  - s: Det handlar inte om att <v>sätta</v> <p>upp</p> nya mål. Det handlar inte om
      att utveckla nya löften och hypoteser och nya analyser, utan det handlar om
      att vi äntligen skall ta oss själva på allvar.
    t: Es geht nicht darum, dass wir uns neue Ziele <a>setzen</a>.
  - s: Därför vädjar jag om att det mål som utskottet har <v>satt</v> <p>upp</p> för
      sig, nämligen att vid en harmonisering på Europanivå fastlägga denna till 18
      år, skall börja tillämpas så snart som möjligt.
    t: Daher appelliere ich, das Ziel, das sich der Ausschuß <a>gesetzt</a> hat, nämlich
      bei der Harmonisierung auf europäischer Ebene 18 Jahre festzulegen, möglichst
      rasch umzusetzen.
  - s: Det är som bekant tre förutsättningar som skall vara uppfyllda för att kunna
      <v>sätta</v> <p>upp</p> tillsatsämnen på den positiva listan.
    t: Bekanntlich müssen drei Bedingungen erfüllt sein, um Zusatzstoffe auf die Positivliste
      <a>setzen</a> zu können.
  - s: Alla de mål som eurogruppen har <v>satt</v> <p>upp</p> för sig själv och som
      ibland är helt orimliga kan uppnås med hjälp av medlemsstaternas ekonomiska
      politik, socialpolitik och skattepolitik.
    t: Frau Präsidentin, alle Ziele, die sich die Euro-Gruppe selbst <a>gesetzt</a>
      hat, und die manchmal auch völlig vernünftig sind, können mit Hilfe der Wirtschafts-,
      Sozial- und Steuerpolitik der Mitgliedstaaten erfolgreich erreicht werden.
  - s: Jag skulle bara vilja veta om frågan i så fall kommer att <v>sättas</v> <p>upp</p>
      på föredragningslistan till mini-sessionen.
    t: Ich hätte nur gerne gewußt, ob das dann auf die Tagesordnung der Mini-Tagung
      <a>gesetzt</a> wird.
  - s: 'För det första har vi åtagandet att hålla verkliga ”benchmarks”, en verklig
      jämförande granskningsprocess, att <v>sätta</v> <p>upp</p> mål, verkliga mål
      som vi kan uppnå, att regeringar går med på att ge sig in i något som är en
      ganska modig process genom att säga: ”ja, vi går med på att bli jämförda med
      varandra, vi går med på att jämföras med resten av världen”.'
    t: 'Erstens müssen wir Eckwerte festlegen und einen gegenseitigen Evaluierungsprozeß
      einleiten, wir müssen Ziele <a>setzen</a>, echte Ziele, die wir erreichen können,
      und wir müssen die Regierungen zu dem immerhin einigen Mut erfordernden Prozeß
      bringen, bei dem sie sagen:'
  - s: Vi vet alla att sanningen är en annan, alla i denna sal vet att Amsterdamfördraget
      inte når ett enda av de mål som regeringarna själva hade <v>satt</v> <p>upp</p>.
    t: wir alle in diesem Parlament wissen, daß durch den Vertrag von Amsterdam keines
      der Ziele erreicht wird, das sich die Regierungen selbst <a>gesetzt</a> hatten.
  - s: För att komma in på sakfrågan och utgå ifrån de frågor som fortfarande är på
      tapeten vill jag påpeka att gemenskapens finansiering successivt måste komma
      i kapp våra politiska ambitioner och mål. Vi kan alltså absolut inte låtsas
      att vi kan uppnå alla de mål som vi har <v>satt</v> <p>upp</p> med de medel
      vi har avsatt.
    t: d.h. wir dürfen keineswegs so tun, als könnten wir alle Ziele, die wir uns
      <a>gesetzt</a> haben, mit den bereitgestellten Finanzierungsmitteln erreichen.
  - s: huruvida vi nämligen också genomför löftena, värdena och målen i del I och
      II, huruvida vi också faktiskt förverkligar ansvarsområdena och de demokratiska
      principerna som vi i samförstånd förankrade i första och andra delen, eller
      huruvida vi bara <v>sätter</v> <p>upp</p> nya mål för oss, men inte befriar
      det förflutna fängslade Europa.
    t: ob wir nämlich die Versprechungen, die Werte und Ziele des ersten und zweiten
      Teils auch realisieren, ob wir die Kompetenzen, Zuständigkeiten, Prinzipien
      der Demokratie, die wir im Konsens im ersten und zweiten Teil verankert haben,
      auch tatsächlich verwirklichen, oder ob wir uns nur neue Ziele <a>setzen</a>,
      das gefesselte Europa der Vergangenheit aber nicht befreien.
  - s: Det är väldigt lätt att <v>sätta</v> <p>upp</p> mål och lova saker - som förbundskansler
      Schröder har upptäckt - men de arbetslösa behöver handling, inte ord.
    t: Wie Bundeskanzler Schröder feststellen musste, ist es einfach, Ziele zu <a>setzen</a>
      und Versprechungen zu machen, aber die Erwerbslosen brauchen Taten und keine
      schönen Worte.
  - s: Europeiska unionen har <v>satt</v> <p>upp</p> som mål att skydda fiskbestånden
      och hjälpa dem att återhämta sig och samtidigt undvika överfiske och främja
      fiskerinäringens ekonomiska intressen.
    t: Die Europäische Union hat sich zum Ziel <a>gesetzt</a>, die Fischbestände zu
      schützen bzw. zu ihrer Erholung beizutragen, Überfischung zu vermeiden und gleichzeitig
      den ökonomischen Interessen der Fischwirtschaft zu dienen.
  - s: Jag tror att det nu är på tiden att anpassa järnvägarna till de marknadsekonomiska
      förutsättningarna, så att järnvägarna i högre utsträckning investerar i det
      som kunderna behöver, och att vi gemensamt gör prioriteringar och <v>sätter</v>
      <p>upp</p> en snäv och effektiv tidsplan.
    t: Ich glaube, es ist jetzt an der Zeit, die Bahn den marktwirtschaftlichen Verhältnissen
      anzupassen, damit die Bahn noch mehr und verstärkt in Kundenbedürfnisse investiert,
      und daß wir gemeinsam die Prioritäten <a>setzen</a> und einen engen und effizienten
      Zeitplan erstellen.
  - s: För PSE-gruppens räkning välkomnar jag därför att det ansvariga utskottet har
      bekräftat kommissionens linje att <v>sätta</v> <p>upp</p> bindande nationella
      mål för utökningen av biobränslen för transport.
    t: Für die SPE-Fraktion begrüße ich es deshalb, dass der zuständige Ausschuss
      die Linie der Kommission bestätigt hat, verbindliche nationale Ausbauziele für
      Biotreibstoffe zu <a>setzen</a>.
  - s: Kan ni lova att <v>sätta</v> <p>upp</p> dem på agendan på rådsnivå för att
      se till att ert arbete inte blir förgäves på grund av det ineffektiva och bristfälliga
      arbetet hos medlemsstaternas regeringar?
    t: Können Sie garantieren, dass Sie sie im Rat auf die Tagesordnung <a>setzen</a>
      werden, um sicherzustellen, dass Ihre Arbeit nicht durch die uneffektive und
      ineffiziente Arbeit einzelner Regierungen der Mitgliedstaaten zunichte gemacht
      wird?
  - s: Det mål vi <v>satte</v> <p>upp</p> i Lissabon i mars 2000 var att unionen inom
      tio år skulle bli världens mest konkurrenskraftiga och dynamiska ekonomi.
    t: Im März 2000 haben wir uns in Lissabon das Ziel <a>gesetzt</a>, innerhalb von
      zehn Jahren die Union zur wettbewerbsfähigsten und dynamischsten Wirtschaft
      der Welt zu machen.
  - s: I slutet av 2006 när vi antog Progressprogrammet här i parlamentet <v>satte</v>
      medlemsstaterna <p>upp</p> sina respektive mål och började arbeta.
    t: Als wir Ende 2006 das Programm PROGRESS hier in diesem <a>Plenarsenal</a> verabschiedeten,
      <a>setzten</a> sich die Mitgliedstaaten ihre entsprechenden Ziele und begannen
      mit der Arbeit.
  - s: I Ukraina självt har man ju <v>satt</v> <p>upp</p> det ambitiösa målet att
      vara moget för anslutning fram till år 2007.
    t: Die Ukraine selbst hat sich ja das ehrgeizige Ziel <a>gesetzt</a>, bis zum
      Jahr 2007 beitrittsreif zu sein.
  - s: Europeiska unionen är fast besluten att <v>sätta</v> <p>upp</p> den här specifika
      synpunkten på humanitära frågor på dagordningen för internationella forum.
    t: Die Europäische Union hat sich fest dafür entschieden, diesen spezifischen
      Aspekt der humanitären Fragen auf die Tagesordnung internationaler Foren zu
      <a>setzen</a>.
  - s: Skulle det inte finnas skäl att <v>sätta</v> <p>upp</p> den här blivande ställningen
      för Europeiska gemenskapernas domstol på regeringskonferensens dagordning så
      att även dessa fördragsartiklar härvidlag skulle kunna ändras?
    t: Wäre es nicht angebracht, auch diese künftige Stellung des Gerichtshofes der
      Europäischen Gemeinschaft als einen Punkt auf die Tagesordnung der Regierungskonferenz
      zu <a>setzen</a>, wobei auch die Artikel des Gründungsvertrages diesbezüglich
      geändert werden könnten?
  - s: Europaparlamentet har i varje fall antagit två beslut som ger aktivt stöd åt
      denna process och jag tror till och med att Bertel Haarder har röstat för ett
      av dem. Nu avser vi att på Europeiska unionens terrorlista <v>sätta</v> <p>upp</p>
      mycket betydelsefulla personer tillhörande den ene aktören i fredsprocessen.
    t: Jetzt stehen wir im Begriff, einen wichtigen Teilnehmer am Friedensprozess
      auf die EU-Liste der terroristischen Organisationen zu <a>setzen</a>.
  - s: Håller rådets ordförande med mig att om rådet <v>satte</v> <p>upp</p> dessa
      tydliga villkor, vilka vi har lagt fram i vår resolution, då skulle vi undvika
      risken för eftergivenhet i den process som Abacha så tydligt håller på med och
      som kommer resultera i att en civil täckmantel sätts upp framför den militärdiktatur
      som Abacha har vidmakthållit så länge.
    t: Stimmt mir der amtierende Ratspräsident zu, daß, wenn der Rat diese klaren
      Maßstäbe <a>setzen</a> würde, die wir in unserer Entschließung ja verankert
      haben, wir jeden Anschein einer Einwilligung in den Prozeß vermeiden würden,
      für den Abacha sich angeblich so stark macht und der in einem samtenen Handschuh
      enden wird, der die eiserne Faust verhüllt, mit der Abacha schon so lange regiert?
  - s: EU måste hållas ansvarigt för allt sitt utvecklingsstöd och måste, tillsammans
      med AVS, <v>sätta</v> <p>upp</p> tydliga mål som stimulerar AVS-ländernas konkurrenskraft
      och tillväxt.
    t: Die EU muss für all ihre Entwicklungshilfen Verantwortung zeigen und muss gemeinsam
      mit den AKP-Ländern klare Ziele zur Förderung der Wettbewerbsfähigkeit und des
      Wachstums der AKP-Staaten <a>setzen</a>.
  - s: Stats- och regeringscheferna <v>satte</v> <p>upp</p> ambitiösa mål, och under
      de första månaderna kunde man utgå från att målen skulle kunna nås förhållandevis
      snabbt och inom angiven tidsram.
    t: Damals haben die Staats- und Regierungschefs auch ehrgeizige Ziele <a>gesetzt</a>,
      und in den anfänglichen Monaten konnte man davon ausgehen, dass diese Ziele
      verhältnismäßig schnell und auch innerhalb des vorgesehenen Zeitrahmens erreicht
      werden könnten.
  - s: Och givetvis att tydliga mål <v>sätts</v> <p>upp</p>.
    t: Zweifellos muß man sich klare Ziele <a>setzen</a>.
  - s: 'Vad vi just hört från rådets nuvarande ordförande visar att detta kommer att
      bli ännu ett bortslösat tillfälle att <v>sätta</v> <p>upp</p> några av de allvarliga
      ekonomiska och sociala problem på dagordningen som gemenskapsinstitutionerna
      måste ge en ny inriktning och andra svar:'
    t: 'Was wir gerade vom Ratspräsidenten gehört haben, beweist, dass dies schon
      wieder eine vertane Gelegenheit ist, einige der ernsten wirtschaftlichen und
      sozialen Probleme, die Änderungen in der Politik und Antworten seitens der Gemeinschaftsorgane
      bedürfen, auf die Tagesordnung zu <a>setzen</a>:'
  - s: Under en lång tid har EU haft strategin att <v>sätta</v> <p>upp</p> mål efter
      mål utan att kontrollera om dessa mål uppnås eller genomförs ordentligt.
    t: Frau Präsidentin, vor langer Zeit hat unsere Union sich auf den Weg gemacht,
      sich nacheinander Ziele zu <a>setzen</a>, aber keiner guckt mal zurück und überprüft,
      ob diese Ziele auch tatsächlich erreicht oder ordnungsgemäß umgesetzt wurden.
- c: 42
  r: 2
  v: festlegen
  x:
  - s: Vi kan inte <v>sätta</v> <p>upp</p> politiska prioriteringar utan att tillhandahålla
      de finansiella verktyg som behövs för att genomföra dem. Vi förlorar trovärdighet,
      och detta underminerar Europeiska unionens framtid.
    t: Wir können doch nicht politische Prioritäten <a>festlegen</a> und dann nicht
      die erforderlichen Finanzinstrumente für ihre Umsetzung zur Verfügung stellen.
  - s: Vår uppgift har varit att <v>sätta</v> <p>upp</p> kriterier och därefter tillåta
      fri konkurrens.
    t: Unsere Aufgabe war es, Kriterien <a>festzulegen</a> und dann den offenen Wettbewerb
      zuzulassen.
  - s: I så fall vill vi veta vilken fast punkt som rådet <v>sätter</v> <p>upp</p>,
      vilken som är den minsta gemensamma nämnaren för er, det minsta som kan accepteras.
    t: Dann wollen wir wissen, welche Richtschnur der Rat <a>festlegt</a>, welches
      ist der kleinste gemeinsame Nenner, die unverzichtbare Schwelle.
  - s: Regeringen har <v>satt</v> <p>upp</p> ett obligatoriskt långsiktigt mål att
      uppnå en 80-procentig minskning av Skottlands utsläpp fram till 2050.
    t: Die Regierung hat als verbindliches langfristiges Ziel <a>festgelegt</a>, dass
      Schottland seine Emissionen bis zum Jahr 2050 um 80 % verringert.
  - s: Att ta medel från befintliga program tillgodoser inte behovet av nya resurser
      om vi vill <v>sätta</v> <p>upp</p> nya mål för EU och om vi vill att den europeiska
      integrationen ska ge ett verkligt mervärde, även för skattebetalarna, som med
      rätta håller uppsikt över vartenda öre som går till EU-budgeten.
    t: Selbst bei Kürzungen der Mittel aus bestehenden Programmen, werden zusätzliche
      neue Ressourcen nicht weniger notwendig, wenn wir neue Ziele für die Europäische
      Union <a>festlegen</a> wollen, wenn wir wollen, dass die Europäische Integration
      einen echten Zusatznutzen herbeiführt, auch für die Steuerzahler, die zu Recht
      jeden Pfennig, der für den europäischen Haushalt bereitgestellt wird, beobachten.
  - s: Jag har under lång tid hävdat att vi måste <v>sätta</v> <p>upp</p> långtgående
      mål. För första gången är vi på väg mot en lagstiftning.
    t: Ich trete seit langem dafür ein, dass wir Ziele <a>festlegen</a> müssen.
  - s: Trots att EU har <v>satt</v> <p>upp</p> ambitiösa mål i sitt ledande initiativ
      med titeln ”Digitala agendan”, som initiativet att alla EU-medborgare ska ha
      tillgång till bredband senast 2013, med hastigheter på minst 30 Mbps senast
      2010, släpar unionen fortfarande efter USA och Japan konkurrensmässigt sett.
    t: Obgleich die EU ehrgeizige Ziele in ihrer symbolischen Initiative mit dem Titel
      „Eine Digitale Agenda“ <a>festgelegt</a> hat - wie die Breitbandversorgung für
      alle EU-Bürgerinnen und -Bürger bis 2013, mit Übertragungsgeschwindigkeiten
      von mindestens 30 Mbit/s bis 2020 -, bleibt sie im Hinblick auf die Wettbewerbsfähigkeit
      immer noch hinter den USA und Japan zurück.
  - s: Det är därför mycket viktigt att begränsa rättsaktens tillämpningsområde och
      <v>sätta</v> <p>upp</p> mycket tydliga gränser för detta rättsliga förfarande
      för att undvika att det blir för enkelt att överklaga och att återvända.
    t: Daher ist es sehr wichtig, den Anwendungsbereich und die rechtlichen Verfahren
      einzuschränken und ganz klare Grenzen für die rechtlichen Verfahren dieses Prozesses
      <a>festzulegen</a>, eben um Verzögerungsmanöver und Möglichkeiten einer Umkehr
      zu vermeiden.
  - s: Enligt de nationella handlingsplanerna ska medlemsstaterna också kontrollera
      användningen av bekämpningsmedel som vid vissa tillfällen har orsakat särskilda
      problem och <v>sätta</v> <p>upp</p> mål för att minska användningen av vissa
      bekämpningsmedel.
    t: Im Rahmen dieser nationalen Aktionspläne sind die Mitgliedstaaten außerdem
      verpflichtet, die Verwendung von Pestiziden zu überwachen, die bereits spezifische
      Probleme bereitet haben, und Ziele für die Verringerung der Verwendung bestimmter
      Pestizide <a>festzulegen</a>.
  - s: Det datumet måste vi <v>sätta</v> <p>upp</p> för oss själva.
    t: Selbstverständlich bedarf es bei alledem auch einer grundlegenden institutionellen
      Reform, und zwar vor 2003. Diesen Termin müssen wir für uns selbst ausdrücklich
      <a>festlegen</a>.
  - s: Därför är det omöjligt att <v>sätta</v> <p>upp</p> ett allmänt anslutningsdatum,
      varje land är välkommet så snart Köpenhamnskriterierna uppfyllts, före eller
      efter det europeiska valet.
    t: Deshalb ist es nicht möglich, ein generelles Beitrittsdatum <a>festzulegen</a>,
      jedes Land ist willkommen, sobald die Kopenhagener Kriterien erfüllt sind, sei
      es vor oder nach den Europawahlen.
  - s: När det gäller innehållet är den här kompromisstexten en undanflykt i vilken
      man inte lyckas ge någon tydlig definition av återvinning, inte längre försöker
      stabilisera avfallsmängden och inte längre <v>sätter</v> <p>upp</p> några ambitiösa
      mål för materialåtervinning.
    t: Was den Inhalt betrifft, ist dieser Kompromisstext ein Text des Verzichts,
      der keine klare Definition für Verwertung enthält, nicht mehr die Eindämmung
      des Abfallvolumens anstrebt, keine ehrgeizige Recycling-Ziele mehr <a>festlegt</a>
      und leider das Unvermögen der Kommission und des Rates widerspiegelt, die auf
      europäischer und internationaler Ebene abgegebenen äußerst ehrgeizigen Erklärungen
      in die Tat umzusetzen.
  - s: Mot bakgrund av detta anser Europaparlamentet att vi måste komma ihåg att det
      inte räcker med det mål att minska den administrativa bördan med 25 procent
      som <v>sattes</v> <p>upp</p> i programmet 2003.
    t: Vor diesem Hintergrund betrachtet das Europäische Parlament es als unabdingbar,
      daran zu denken, dass das Ziel der Verringerung des verwaltungstechnischen Aufwands
      um 25 %, das im Rahmen des Programms 2003 <a>festgelegt</a> wurde, aufgrund
      der Tatsache, dass wir es wahrscheinlich vor 2012 erreichen werden, nicht ausreichend
      und nicht ehrgeizig genug ist.
  - s: Jag stöder också idén att <v>sätta</v> <p>upp</p> en del allmänna riktlinjer
      för att möjliggöra identifiering och rubricering av illegalt och skadligt innehåll.
    t: Ich unterstütze ebenfalls die Idee, einige gemeinsame Leitlinien <a>festzulegen</a>,
      die die Identifizierung und Kennzeichnung von illegalen und schädigenden Inhalten
      ermöglichen.
  - s: Jag anser att de mål som har <v>satts</v> <p>upp</p> för 2010 är mycket relevanta.
    t: Ich glaube, dass die Ziele, die für 2010 <a>festgelegt</a> wurden, äußerst
      wichtig sind.
  - s: Därför är det oansvarigt att <v>sätta</v> <p>upp</p> ännu mer långtgående mål
      innan vi lyckats uppnå de lägre ställda målen.
    t: Daher ist es unverantwortlich, noch größere Ziele <a>festzulegen</a>, solange
      die weniger ehrgeizigen Ziele noch nicht einmal erreicht wurden.
  - s: Även om vi ställer upp mål som gör oss till ledare i kampen mot klimatförändringarna
      bidrar detta inte alls till EU:s mål att bli världens mest konkurrenskraftiga
      region Även om jag inte tvivlar på att EU kan bana väg när det gäller att minska
      klimatförändringarna eller på att vi alla känner till vad våra åtaganden innebär,
      röstade jag emot det slutliga dokumentet eftersom vi måste <v>sätta</v> <p>upp</p>
      mål som är så realistiska som möjligt och förhålla oss konsekvent i förhållande
      till dem.
    t: Ich habe gegen das Schlussdokument gestimmt, da ich zwar keinerlei Zweifel
      habe, dass die EU bei der Reduzierung des Klimawandels eine Führungsrolle übernehmen
      kann - und wir alle kennen unser Engagement für den Umweltschutz -, wir jedoch
      Ziele <a>festlegen</a> müssen, die möglichst realistisch sind, und danach streben
      müssen, diese in konsistenter Weise zu erreichen.
  - s: Hur långt har kommissionen kommit i sina förhandlingar med varje medlemsstat
      om en tidsplan för att varje stat skall uppnå målet på 0,7 procent, som <v>sattes</v>
      <p>upp</p> för 32 år sedan?
    t: Wie weit ist die Kommission in ihren Verhandlungen mit den einzelnen Mitgliedstaaten
      hinsichtlich eines Zeitplans für die generelle Umsetzung der Zielvorgabe von
      0,7 %, die bereits vor 32 Jahren <a>festgelegt</a> wurde?
  - s: I enlighet med dessa villkor och inspirerad av min kollega Malerbas utmärkta
      betänkande, har vi <v>satt</v> <p>upp</p> vissa riktmärken för den väg rymdpolitiken
      bör följa.
    t: Wenn wir diese Bedingungen beachten und uns an den herrvorragenden Bericht
      unseres Kollegen Herrn Malerba anlehnen, werden wir damit den Weg für die künftig
      erforderliche Weltraumpolitik vorgezeichnet und dazu einige Grundsätze <a>festgelegt</a>
      haben.
  - s: De bilaterala mötena visade att de flesta medlemsstater helhjärtat stöder de
      övergripande målen och är redo att <v>sätta</v> <p>upp</p> ambitiösa nationella
      mål för att uppnå de övergripande mål som fastställdes vid Europeiska rådets
      vårmöte.
    t: Die bilateralen Treffen haben gezeigt, dass die meisten Mitgliedstaaten die
      Kernziele nachdrücklich unterstützten und bereit waren, ehrgeizige nationale
      Zielvorgaben <a>festzulegen</a>, um die auf der Frühjahrstagung des Rates festgelegten
      Kernziele zu erfüllen.
  - s: Ja, det är upp till medlemsstaterna att <v>sätta</v> <p>upp</p> specifika mål
      och uppfylla dem, men EU har en viktig roll att spela genom att förbättra utbytet
      av bästa praxis.
    t: Ja, es liegt bei den Mitgliedstaaten, spezifische Ziele <a>festzulegen</a>
      und nicht aus den Augen zu verlieren, aber die Europäische Union muss bei der
      Verbesserung des Austauschs von bewährten Verfahren eine wichtige Rolle übernehmen.
  - s: Om vi betänker att endast en av tre produkter återvinns eller återanvänds och
      att vi inte ens vet vart en på två av dessa produkter tar vägen, då måste vi
      <v>sätta</v> <p>upp</p> högre mål för insamling och förbättrad återvinning.
    t: Wenn wir die Tatsache betrachten, dass nur eins von drei Produkten recycelt
      oder wiederverwendet wird und dass wir nicht einmal wissen, wo sich eins von
      zwei solcher Produkte befindet, dann müssen wir höhere und bessere Ziele den
      Sammel- und Recyclingvorgang betreffend <a>festlegen</a>.
  - s: Eftersom det som förhoppningsvis kommer att bli någon form av lösning kommer
      att ha karaktären av kompromiss, tycker jag också att det vore fullt rimligt
      att <v>sätta</v> <p>upp</p> en tidpunkt, t.ex. om ett par år, då denna kompromiss
      skulle utvärderas, så att vi verkligen ser om den fungerar bra och i annat fall
      kan utveckla den och förbättra den.
    t: Da wir uns zur hoffentlich erreichbaren Lösung des Problems nur auf einen Kompromiss
      werden einigen können, wäre es meiner Ansicht nach vollkommen angemessen, einen
      Stichtag <a>festzulegen</a>, beispielsweise in einigen Jahren, zu dem dieser
      Kompromiss ausgewertet werden soll.
  - s: Vårt bidrag består huvudsakligen i att <v>sätta</v> <p>upp</p> mål som gör
      att resurserna optimeras, att ansvarsfördelningen klargörs, att säkerhetsforskningen
      klassificeras som ett allmänintresse - en grundläggande och mycket viktig fråga
      - att vi driver på ordentligt genom forskning mot driftskompatibilitet, som
      behövs så väl i krislägen, inte så mycket när det gäller de förebyggande åtgärderna
      utan svaret och lösningen på dessa kriser, samt att behovet av tillräcklig finansiering
      hävdas genom att koppla säkerhetsforskningen helt till bruttonationalprodukten,
      så att staternas ekonomiska tyngd blir den som räknas och forskningen på detta
      område inte tillåts utstå betydande variationer i tillgängliga medel.
    t: Unser Beitrag besteht hauptsächlich darin, Ziele <a>festzulegen</a>, die optimale
      Nutzung der Ressourcen zu sichern, Zuständigkeiten zu klären, die Sicherheitsforschung
      als öffentliches Interesse einzustufen, was ein grundlegender und äußerst wichtiger
      Punkt ist, der Interoperabilität - die in Krisensituationen wenn auch nicht
      bei der Prävention, so doch bei der Reaktion auf Krisen und bei ihrer Lösung
      unabdingbar ist - durch Forschungsaktivitäten einen starken Impuls zu verleihen
      und für eine angemessene Finanzierung zu sorgen, sowie die Sicherheitsforschung
      vollständig an das Bruttoinlandsprodukt zu knüpfen und damit dem wirtschaftlichen
      Gewicht der Staaten Rechnung zu tragen und nicht zuzulassen, dass die Forschung
      auf diesem Gebiet den erheblichen Schwankungen der verfügbaren Haushaltsmittel
      ausgesetzt ist.
  - s: Vi kan inte förhandla med de vetenskapliga rönen, och det lägsta målet är en
      överenskommelse som är förenlig med målet på 2 °C. Vi måste <v>sätta</v> <p>upp</p>
      konkreta och effektiva mål för utsläppsminskning för de utvecklade länderna
      samt konkreta åtgärder för utvecklingsländerna, särskilt de snabbväxande tillväxtekonomierna.
    t: Also müssen wir reale und effektive Emissionsverringerungsziele für Industrieländer
      sowie bedeutende Maßnahmen von Entwicklungsländern, insbesondere den am schnellsten
      wachsenden Schwellenländern <a>festlegen</a>.
  - s: Det har vi gjort, därför att vi gärna vill visa vår erkänsla för ett gott ordförandeskap,
      som har <v>satt</v> <p>upp</p> en framsynt dagordning för Europa, vilket också
      avspeglas i resolutionens avsnitt om uppföljningen av toppmötet i Lissabon.
    t: Dies haben wir getan, weil wir damit unsere Zufriedenheit mit der Präsidentschaft
      zum Ausdruck bringen wollen, die eine gute und zukunftsorientierte Tagesordnung
      für Europa <a>festgelegt</a> hat, was sich ebenfalls in dem Abschnitt zum Antrag
      über die Weiterführung auf dem Gipfeltreffen in Lissabon widerspiegelt.
  - s: Med tanke på riskerna med spelandet är det beslut som EG-domstolen nyligen
      fattade och som ger varje medlemsstat rätt att själv <v>sätta</v> <p>upp</p>
      regler för att kontrollera hasardspel och vadhållning på Internet klokt.
    t: Angesichts der Risiken, die das Glücksspiel mit sich bringt, ist das jüngste
      Urteil des Europäischen Gerichtshofs, das jedem Mitgliedstaat das Recht einräumt,
      seine eigenen Regeln für Online-Wetten und Glücksspiele <a>festzulegen</a>,
      sinnvoll.
  - s: Klara datum bör <v>sättas</v> <p>upp</p> för när förhandlingarna skall vara
      avslutade.
    t: Es sollten eindeutige Termine für den Abschluss der Verhandlungen <a>festgelegt</a>
      werden.
  - s: Det är därför viktigt att Europeiska unionen <v>sätter</v> <p>upp</p> ett antal
      principer med hänsyn till exploatering och bevarande.
    t: Aus diesem Grund muß die Europäische Union verschiedene Grundsätze für die
      Befischung und Erhaltung <a>festlegen</a>.
  - s: När det gäller byggnader med en nettoenergiförbrukning nära noll ska medlemsstaterna
      <v>sätta</v> <p>upp</p> tydliga mål och upprätta handlingsplaner som även ska
      omfatta stödåtgärder.
    t: Im Falle der Gebäude mit einem Nettoenergieverbrauch von nahe Null werden die
      Mitgliedstaaten klare Ziele <a>festlegen</a> und Aktionspläne entwickeln, die
      ebenfalls unterstützende Maßnahmen enthalten.
  - s: 'Det har nu gått två år sedan Europeiska rådet i Lissabon <v>satte</v> <p>upp</p>
      målet att unionen vid slutet av detta decennium skulle vara världens mest dynamiska
      och konkurrenskraftiga ekonomiska område, ett område baserat på kunskap:'
    t: 'Vor nunmehr zwei Jahren hat der Europäische Rat in Lissabon das Ziel <a>festgelegt</a>,
      die Union bis zum Ende dieses Jahrzehnts zum wettbewerbsfähigsten und dynamischsten
      wissensbasierten Wirtschaftsraum in der Welt zu machen:'
  - s: Hur kommer det sig att kommissionen vägrar <v>sätta</v> <p>upp</p> gränser
      till skydd för konsumenterna?
    t: Wieso lehnt es die Kommission ab, Grenzwerte zum Schutz der Verbraucher <a>festzulegen</a>?
  - s: För att uppnå de mål vi <v>satt</v> <p>upp</p> för grannskapspolitiken de senaste
      åren behöver grannländernas medborgare känna ett verkligt politiskt och ekonomiskt
      närmande med EU.
    t: Um die Ziele zu erreichen, die wir in den letzten Jahren für die Nachbarschaftspolitik
      <a>festgelegt</a> haben, müssen die Bürger der Nachbarländer eine echte politische
      und wirtschaftliche Annäherung an die EU spüren.
  - s: EU-direktiv bör i allt väsentligt syfta till att <v>sätta</v> <p>upp</p> mål,
      inte till att reglera detaljer och beskriva vägen till målet.
    t: EU-Richtlinien sollten in allen wesentlichen Fragen darauf angelegt sein, Ziele
      <a>festzulegen</a>;
  - s: Stats- och regeringscheferna har <v>satt</v> <p>upp</p> målet att Europa skall
      bli ett dynamiskt område genom att höja den potentiella tillväxttakten till
      3 procent senast 2010.
    t: Die Staats- und Regierungschefs haben das Ziel <a>festgelegt</a>, Europa zu
      einem dynamischen Raum zu entwickeln, indem die potenziellen Wachstumsraten
      bis zum Jahr 2010 auf 3% erhöht werden.
  - s: Kommissionens ordförande har åtagit sig att inleda öppna, genomblickbara och
      konstruktiva förbindelser med Europaparlamentet för att <v>sätta</v> <p>upp</p>
      tydliga och genomförbara politiska mål tillsammans med oss och garantera en
      hög kvalitet på lagstiftningen.
    t: Der Kommissionspräsident hat zugesagt, für ein offenes, transparentes und konstruktives
      Verhältnis zum Europäischen Parlament einzutreten, um gemeinsam klare und realisierbare
      politische Ziele <a>festzulegen</a> und eine qualitativ hochwertige Gesetzgebung
      zu garantieren.
  - s: I stort vägrar medlemsstaterna - förutom några få undantag - att <v>sätta</v>
      <p>upp</p> kvantitativa mål för att göra det lättare att följa huruvida målen
      uppnås.
    t: Abgesehen von einigen wenigen Ausnahmen haben es die Mitgliedstaaten allerdings
      abgelehnt, quantitative Ziele <a>festzulegen</a>, die es ihnen erleichtert hätten
      zu kontrollieren, inwieweit diese erreicht worden sind.
  - s: Vi bör överväga att <v>sätta</v> <p>upp</p> mål redan för år 2005 och lägga
      till särskilda mål för sysselsättningen hos de äldre, en grupp med enorm potential
      - bara 38 procent i åldersgruppen 55-64 år arbetar i dag.
    t: Dabei sollte ins Auge gefasst werden, bereits für 2005 ein Ziel <a>festzulegen</a>
      sowie spezielle Beschäftigungsziele für ältere Bürger aufzustellen, denn es
      handelt sich dabei um eine Gruppe mit einem erheblichen Potenzial in der Altersgruppe
      55 - 64 sind gegenwärtig nur 38 % berufstätig.
  - s: Kammaren är fri att <v>sätta</v> <p>upp</p> de tidsfrister och tidsplaner som
      den önskar.
    t: Dem Hohen Haus steht es frei, die Termine und Zeitpläne nach Belieben <a>festzulegen</a>.
  - s: Tyvärr var det också utifrån den grundvalen som vi tvingades dra slutsatsen
      att Olympic Airways inte följde de grundläggande villkoren som <v>sattes</v>
      <p>upp</p> vid tiden för överenskommelsen med den grekiska regeringen 1994.
    t: Auf der gleichen Grundlage mußten wir bedauerlicherweise zu dem Schluß gelangen,
      daß Olympic Airways die wesentlichen Bedingungen nicht erfüllt, wie sie bei
      dem mit der griechischen Regierung 1994 geschlossenen Abkommen <a>festgelegt</a>
      wurden.
  - s: Kommissionen har föreslagit att ett nytt mål <v>sätts</v> <p>upp</p> individuellt
      av medlemsstaterna för att öka antalet arbetare som åkommer i åtnjutande av
      livslångt lärande.
    t: Die Kommission hat vorgeschlagen, jeder Mitgliedstaat solle eine eigene Zielvorgabe
      <a>festlegen</a>, damit noch mehr Beschäftigte vom lebenslangen Lernen profitieren
      und an Fortbildungsveranstaltungen teilnehmen können.
  - s: Medlemsstaterna inbjuds vidare att <v>sätta</v> <p>upp</p> konkreta mål för
      andra riktlinjer enligt sina nationella prioriteringar och möjligheter.
    t: Außerdem werden die Mitgliedstaaten aufgefordert, konkrete Ziele für andere
      Leitlinien <a>festzulegen</a> und dabei ihre nationalen Prioritäten und Möglichkeiten
      zu berücksichtigen.
- c: 36
  r: 3
  v: aufstellen
  x:
  - s: Om det är tillåtet, skulle jag bara vilja <v>sätta</v> <p>upp</p> en EU-flagga
      här i dag, om jag får det.
    t: Denn wenn es gestattet ist, würde ich mit Ihrer Erlaubnis heute gerne die europäische
      Flagge <a>aufstellen</a>.
  - s: Att <v>sätta</v> <p>upp</p> ett sådant kriterium är totalt ohållbart.
    t: Ein solches Kriterium <a>aufzustellen</a>, ist völlig unhaltbar.
  - s: Förslaget förutser möjligheten att <v>sätta</v> <p>upp</p> register i medlemsstaterna,
      men det handlar inte om ett åliggande - man fastställer ingen tvingande regel
      för medlemsstaterna att sätta upp register.
    t: Der Vorschlag sieht die Möglichkeit vor, in den Mitgliedsstaaten Verzeichnisse
      <a>aufzustellen</a>.
  - s: Den frivilliga miljöledningsordningen Emas innebär i princip att ett företag
      eller en organisation gör en miljöutredning, tittar på verksamhetens miljöpåverkan,
      tar fram en miljöpolicy, <v>sätter</v> <p>upp</p> mål och utarbetar handlingsprogram.
    t: Im Grunde bedeutet EMAS, das freiwillige System für Umweltmanagement und Umweltbetriebsprüfung,
      dass Unternehmen oder Organisationen eine Umweltprüfung vornehmen, ihre eigene
      Umweltbelastung prüfen, Umweltschutzrichtlinien <a>aufstellen</a>, Ziele festlegen
      und einen Aktionsplan ausarbeiten.
  - s: Det är alltid svårt att <v>sätta</v> <p>upp</p> mål för energiproduktion och
      energianvändning, och målen måste baseras på tillförlitlig forskning.
    t: Zielvorgaben für die Energieerzeugung und -nutzung <a>aufzustellen</a>, ist
      immer schwierig, und es muss auf einer verlässlichen wissenschaftlichen Grundlage
      geschehen.
  - s: Detta är avgörande, även om EU beklagligt nog inte ville <v>sätta</v> <p>upp</p>
      en styrka.
    t: Der Einsatz der Europäischen Union ist entscheidend, obwohl sie bedauerlicherweise
      keine Truppe <a>aufstellen</a> wollte.
  - s: Många medborgare talar om att vi mest pratar här i EU utan att <v>sätta</v>
      <p>upp</p> konkreta mål. Därför vill PSE-gruppen och jag att vi ska fastställa
      målet att EU ska halvera antalet personer som utsätts för människohandel inom
      tio år.
    t: Viele Bürgerinnen und Bürger meinen, dass wir in der EU einfach nur reden,
      anstatt konkrete Ziele <a>aufzustellen</a>.
  - s: visst är det fråga om diskriminering av äldre människor, som blir allt fler,
      när man inte mer <v>sätter</v> <p>upp</p> så duktiga och kompetenta personer
      på listorna.
    t: Ich bedauere dies um so mehr, als wir ihre Arbeit hier sehr geschätzt haben,
      denn es ist doch eine Diskriminierung der älteren Menschen, die immer zahlreicher
      werden, wenn man so tüchtige und rüstige Kollegen nicht mehr <a>aufstellt</a>.
  - s: Presidiet har redan bett den ärade ledamoten att avlägsna plakatet, och det
      är gängse bruk här i kammaren att ledamöter som blir ombedda av presidiet att
      ta bort plakat eller banderoller som de har <v>satt</v> <p>upp</p>, avlägsnar
      dessa omedelbart i respekt för presidiet och kammaren.
    t: Es ist allgemein üblich in diesem Haus, dass, wenn das Präsidium Abgeordnete
      um die Entfernung von Plakaten oder Fahnen ersucht, die sie <a>aufgestellt</a>
      haben, diese auch sofort aus Respekt gegenüber dem Präsidium und dem Parlament
      gegenüber entfernen.
  - s: Därför måste vi nå fram till ett juridiskt bindande avtal, som <v>sätter</v>
