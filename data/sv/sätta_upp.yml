    t: Au cours de la dernière période de session, j’ai dit qu’il n’était pas envisagé
      d’<a>inscrire</a> un sujet de cette nature à l’ordre du jour du Conseil Écofin.
  - s: Ändå hade kommissionen <v>satt</v> <p>upp</p> denna organisation på sin terroristlista
