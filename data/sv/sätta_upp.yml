    t: Les partenaires sociaux devraient également s’engager à associer davantage
      de femmes aux négociations salariales et, surtout, à remédier au problème des
      discriminations ainsi qu’à <a>inscrire</a> ce point tout en haut de leur ordre
      du jour, ce qu’ils ne font jamais.
  - s: Som parlament behöver vi mer information om detta, och som medlem av den delegation
      som nyligen besökte Moskva är jag också mycket intresserad av de icke-statliga
      organisationernas öde i Ryssland, eftersom de är hårt drabbade av en fruktansvärd
