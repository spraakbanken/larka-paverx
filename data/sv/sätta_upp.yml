  v: plantear
  x:
  - s: Det som utskottet för arbetsordningen vill framföra till de portugisiska myndigheterna
      är att det inte <v>sätter</v> <p>upp</p> några hinder, men håller hårt på de
      garantier som varje ledamot i detta parlament förtjänar i egenskap av sådan.
    t: Lo que la Comisión de Reglamento quiere hacer llegar a las autoridades portuguesas
      es que no <a>plantea</a> ningún obstáculo, pero mantiene alta las garantías
      que cualquier diputado a este Parlamento merece por el hecho de serlo.
  - s: 'Med vårt meddelande <v>satte</v> vi <p>upp</p> fyra specifika mål som riktar
      in våra initiativ och försök:'
    t: 'En nuestro comunicado <a>planteamos</a> cuatro objetivos concretos que orientan
      nuestras iniciativas y nuestras acciones:'
  - s: När vi <v>sätter</v> <p>upp</p> målet att stärka vår kapacitet till innovation
      och investering eller till de konkurrensfördelar som finns i Förenta staterna
      och Kina, talar vi naturligtvis om ekonomisk utveckling men i synnerhet om att
      skapa arbetstillfällen.
    t: Señor Presidente, señora Comisaria, Señorías, cuando nos <a>planteamos</a>
      el objetivo de fortalecer nuestra capacidad de innovación e inversión o la ventaja
      competitiva para igualarnos a los Estados Unidos y China, se habla de desarrollo
      económico, sin duda, pero sobre todo, también de la creación de puestos de trabajo.
  - s: Det handlar om internationella förbindelser, gemensamma regler och instrument
      för gränskontroller och om att ta ett gemensamt ansvar för de bördor vi måste
      bära, men också för de mål om kulturellt och ekonomiskt berikande som den utmanande
      integrationen <v>sätter</v> <p>upp</p> för oss.
    t: Es un problema político volver a encontrar la voluntad y la capacidad de afrontar
      con los instrumentos de la civilización este complejo problema que afecta a
      las relaciones internacionales, a las normas y a los instrumentos comunes de
      control de las fronteras y al hacerse cargo de la responsabilidad común de las
      obligaciones que debemos cumplir, pero también de los objetivos de enriquecimiento
      cultural y económico que el reto de la integración nos <a>plantea</a>.
  - s: Emellertid måste jag påminna om, vilket dessutom har påpekats av några ledamöter,
      att de humanitära organisationerna kämpar mot allt större hinder när de försöker
      föra in den humanitära hjälpen i regionen och mot de svårigheter som den ryska
      tulltjänsten normalt <v>sätter</v> <p>upp</p>.
    t: Sin embargo, tengo que recordar, como ha sido señalado además por algún que
      otro parlamentario, que las organizaciones humanitarias se enfrentan a obstáculos
      cada vez mayores cuando intentan introducir la ayuda humanitaria a la región
      y a las dificultades que <a>plantea</a> normalmente el servicio de aduanas de
      Rusia.
  - s: Vilka åtgärder och initiativ planerar kommissionen för att redan från början
      <v>sätta</v> <p>upp</p> krav och begränsningar för dessa planer med tanke på
      markförhållandena, klimatet och möjligheterna att finansiera och genomföra projekten?
    t: ¿Puede indicar la Comisión qué acciones e iniciativas piensa desarrollar para
      <a>plantear</a> por adelantado condiciones y límites a estas iniciativas, teniendo
      en cuenta las características del terreno, las condiciones climáticas, así como
      las posibilidades de financiación y la viabilidad de estos proyectos?
  - s: Det är naturligtvis positivt att man i programmet <v>sätter</v> <p>upp</p>
      det långsiktiga målet att få till stånd en regeringskonferens om de institutionella
      frågorna, och här är det viktigt att balanserna bibehålls, något som inte togs
      upp över huvud taget.
    t: Un rasgo positivo, por supuesto, es que incluye la voluntad de impulsar, como
      objetivo a largo plazo, la conferencia intergubernamental que habrá de <a>plantear</a>
      los asuntos institucionales y en la que habrá que proponerse, no obstante, preservar
      los equilibrios, asunto sobre el que no se ha dicho nada.
  - s: När man sedan ser den gå från principer till medel, upptäcker man olyckligtvis
      att de medel som kommissionen har förslagit står i strid med de principer som
      den har <v>satt</v> <p>upp</p>.
    t: Lamentablemente, cuando pasamos de los principios a los medios, percibimos
      que los medios propuestos por la Comisión van en sentido contrario de los principios
      que ella misma <a>planteó</a>.
  - s: Ukraina har <v>satt</v> <p>upp</p> medlemskap i WTO som en prioriterad fråga
      och vi är övertygade om att landet kommer att genomföra sina interna ratificeringsförfaranden
      i vederbörlig ordning för att formalisera medlemskapet.
    t: Ucrania se ha <a>planteado</a> la adhesión a la OMC como una prioridad y estamos
      convencidos de que llevará a cabo debidamente sus procedimientos de ratificación
      interna para formalizar dicha adhesión.
  - s: Jag vill tacka min kollega Michael Cramer för hans initiativbetänkande i vilket
      han gör en fullständig bedömning av genomförandet av det första paketet utan
      att glömma bort att betona alla de faktorer som påverkar järnvägens resultat
      och dem som hindrar uppnåendet av de mål som vi har <v>satt</v> <p>upp</p>.
    t: Quisiera dar las gracias a mi colega el señor Cramer por su informe de propia
      iniciativa que establece una valoración completa de la aplicación del primer
      paquete, sin olvidarse de destacar sin embargo todos los aspectos que afectan
      al rendimiento del ferrocarril y aquellos que impiden alcanzar los objetivos
      que nos hemos <a>planteado</a>.
  - s: Att <v>sätta</v> <p>upp</p> delmål som skulle uppnås i enstaka steg, det var
      tecken på mod och framsynthet i denna generation.
    t: Haberse <a>planteado</a> objetivos intermedios, que podían lograrse en pequeños
      pasos, éste ha sido el signo de la valentía y de la visión de futuro de esta
      generación.
  - s: Turkiet svarar ju mot de krav som vi har <v>satt</v> <p>upp</p> att anpassa
      sina fängelser mer till europeiska system.
    t: Al fin y al cabo, Turquía esta respondiendo a las exigencias que nosotros le
      <a>planteamos</a> en el sentido de acercar sus cárceles a los regímenes europeos.
  - s: Förmodligen måste vi <v>sätta</v> <p>upp</p> mer ambitiösa faktorer för oss.
    t: Probablemente tengamos que <a>plantearnos</a> elementos más ambiciosos.
  - s: Ger det mer ”kött på benen” i form av att man <v>sätter</v> <p>upp</p> krav
      på indikatorer också i det förslag som kommer att läggas fram vid regeringskonferensen?
    t: ¿Constituye un refuerzo <a>plantear</a> unos requisitos de indicadores en la
      propuesta que se presentará con ocasión de la Conferencia Intergubernamental?
  - s: Det är känt att Frankrike har givit uttryck för allvarliga invändningar vilka
      naturligtvis inte kan ignoreras, liksom reservationer från medlemsstaterna vars
      åsikter inte gick isär från början och som ställer villkor och <v>sätter</v>
      <p>upp</p> förutsättningar för främjandet av en gemensam euroatlantisk marknad,
      såsom t.ex. bevarandet av WTO:s regler, dispositionen av de problem som uppstår
      efter tillämpningen av de berömda extra-territoriella Helms-Burton- och D’Amato-Kennedy-lagarna
      och naturligtvis alltid under förutsättning att områden inom jordbruksekonomin
      och audiovisuella media skall kvarstå utanför planen.
    t: Es sabido que Francia ha expresado sus objeciones que, por supuesto, no deben
      ser ignoradas y otros Estados miembros han expresado sus reservas, que no están
      en desacuerdo con el principio pero <a>plantean</a> condiciones para el fomento
      de un mercado euroatlántico común, como es la defensa de las normas de la OMC,
      la solución de los problemas derivados de la aplicación de las famosas leyes
      extraterritoriales Helms-Burton y d’Amato-Kennedy, y siempre con la condición
      de que sectores de la economía agraria y de los medios audiovisuales queden
      fuera del proyecto.
  - s: Under denna debatt behandlar vi förslaget till ändringar av direktiv 86/613/EEG,
      där det tydligt framgår att direktivet inte uppfyller de mål som har <v>satts</v>
      <p>upp</p> för det.
    t: En este debate nos enfrentamos a la modificación de la Directiva 86/613/CEE,
      que ha dado claros signos de no cumplir con los objetivos que se tenían <a>planteados</a>.
  - s: Jag tror att det är viktigt att vi <v>sätter</v> <p>upp</p> ett mål, herr rådsordförande,
      nämligen att alla medlemsstater utmanas att bekämpa social uteslutning av alla
      medborgare i vårt samhälle, inte bara barn utan även deras föräldrar och de
      äldre i samhället.
    t: Me parece importante que se <a>planteen</a> unos objetivos al respecto, Señor
      Presidente del Consejo, es decir que debemos estimular a todos los Estados miembros
      para que luchen contra la exclusión social de los ciudadanos, no solamente de
      los niños sino también de sus padres y de las personas mayores.
  - s: Utskottet för ekonomi antar åsikten att kvantitativa ekonomiska mål kan vara
      användbara men vidhåller att man genom att ställa upp dessa mål inte får försvaga
      de mål som har <v>satts</v> <p>upp</p> i stabilitetspakten och som utgör grundläggande
      riktlinjer för den ekonomiska politiken inom eurozonen.
