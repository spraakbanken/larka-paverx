- c: 127
  r: 1
  v: fissare
  x:
  - s: Vid förfarandet behöver vi inte fundera över om vi lämnar ifrån oss rättigheter,
      utan över hur detaljerat vi i framtiden skall reglera saker i Europa och var
      vi bara skall <v>sätta</v> <p>upp</p> en ram och lämna över vissa anpassningsmekanismer
      till andra institutioner, exempelvis kommissionen eller Basel.
    t: piuttosto, pensando al futuro dell’Europa, dobbiamo stabilire dove vogliamo
      regolamentare in modo dettagliato, dove vogliamo <a>fissare</a> soltanto un
      quadro di riferimento e dove vogliamo affidare ad altre Istituzioni come la
      Commissione, oppure a comitati come quello di Basilea, il compito di definire
      determinati meccanismi di adeguamento.
  - s: Målet är att komma ned till noll genom att <v>sätta</v> <p>upp</p> årliga gränsvärden
      och att nå långsiktig hållbarhet för tonfiskbeståndet i det område som omfattas
      av avtalet.
    t: L’obiettivo perseguito dall’accordo è quello di ridurre gradualmente il tasso
      di mortalità dei delfini causato dalla pesca del tonno con la rete a senna nel
      Pacifico orientale, nella prospettiva di raggiungere un tasso di mortalità pari
      a zero, <a>fissando</a> limiti annui e garantendo la sostenibilità a lungo termine
      degli di tonno nell’area di applicazione dell’accordo.
  - s: Vi kan inte <v>sätta</v> <p>upp</p> politiska prioriteringar utan att tillhandahålla
      de finansiella verktyg som behövs för att genomföra dem. Vi förlorar trovärdighet,
      och detta underminerar Europeiska unionens framtid.
    t: Non possiamo <a>fissare</a> priorità politiche e non fornire gli strumenti
      finanziari necessari per realizzarle.
  - s: På grundval av en serie rekommendationer, rapporter och meddelanden har kommissionen
      tagit ett extra steg i riktning mot konvergensen, nämligen genom att å ena sidan
      <v>sätta</v> <p>upp</p> målsättningar och å den andra inrätta en arbetsgrupp
      med topptjänstemän.
    t: Prendendo le mosse da una lunga serie di raccomandazioni, relazioni e comunicazioni,
      la Commissione ha compiuto un ulteriore passo in avanti sulla via della convergenza,
      <a>fissando</a> obiettivi chiari e istituendo inoltre un gruppo di lavoro composto
      da funzionari di alto livello.
  - s: För att först ta upp frågan om utsläppskvoter är det skrämmande att konstatera,
      liksom upprepats om och om igen, att industrins koldioxidutsläpp ökade med 1
      procent under 2007, när EU under vårens toppmöte hade <v>satt</v> <p>upp</p>
      ett ambitiöst mål om en 20-procentig minskning av växthusgaser fram till 2020.
    t: Per quanto riguarda, innanzi tutto, le quote di emissione, è spiacevole constatare,
      come è stato affermato ripetutamente, che le emissioni industriali di CO2 nel
      2007, lo scorso anno, erano cresciute dell’1 per cento, mentre l’Unione europea
      al Vertice di primavera si è <a>fissata</a> l’ambizioso obiettivo di una riduzione
      del 20 per cento dei gas serra entro il 2020.
  - s: Genom att <v>sätta</v> <p>upp</p> ”tröskelvärden” för värdet av tillgångar
      som är ”systemrelevanta” banar man i stället väg för formella uppdelningsförfaranden
      som gör att många investeringsbolag som borde ha omfattats av direktivet kommer
      att falla utanför det.
    t: Invece, <a>fissare</a> limiti al valore delle attività aventi «rilevanza sistematica»
      apre la porta a processi di frammentazione formale, che escluderanno dall’ambito
      della direttiva gran parte delle società di investimento che devono invece rientrarvi.
  - s: Det är mycket viktigt att varje land uppfyller de villkor som <v>satts</v>
      <p>upp</p> för euroområdet.
    t: è inaccettabile che qualsiasi Stato membro si comporti in maniera da indebolire
      l’euro, e stimo essenziale che tutti i paesi rispettino le condizioni <a>fissate</a>
      per l’area dell’euro.
  - s: Om en sådan tendens, som i dag verkar dominera - dvs. att återgå till en åtskillnad
      mellan den gemensamma ekonomiska politiken, som för övrigt ofta saknas, och
      den sociala politiken, som riskerar att nedflyttas till rangen av stödpolitik
      - verkligen skulle undervärderas i Barcelona och inte öppet bekämpas, så skulle
      det innebära att man ohjälpligt komprometterar de mål som <v>sattes</v> <p>upp</p>
      i Lissabon för perioden 2002-2010.
    t: Se un tale indirizzo, che sembra oggi prevalere - di tornare cioè a una dissociazione
      fra la politica economica comune, peraltro spesso latitante, e la politica sociale,
      che rischia di essere relegata al rango di politica assistenziale - dovesse
      essere di fatto sottovalutato a Barcellona e non fosse apertamente contrastato,
      questo significherebbe compromettere irrimediabilmente gli obiettivi <a>fissati</a>
      a Lisbona per il periodo 2002-2010.
  - s: Det är definitivt ett av sätten att nå de mål vi har <v>satt</v> <p>upp</p>
      i vår Europa 2020-strategi.
    t: Si tratta sicuramente di uno dei metodi per raggiungere gli obiettivi <a>fissati</a>
      nella nostra strategia Europa 2020.
  - s: Man uppmuntrar till införande och främjande av nyskapande pedagogiska modeller
      för språkundervisning, särskilt skolor med flerspråkig undervisning, vilket
      är i linje med de mål som <v>sattes</v> <p>upp</p> i Barcelona 2002 och som
      bland annat inbegriper inlärning av regionala språk, minoritetsspråk och grannspråk.
    t: Vengono incoraggiate l’applicazione e la promozione di modelli pedagogici innovativi
      per l’insegnamento delle lingue, segnatamente asili e scuole materne plurilingui,
      in linea con l’obiettivo <a>fissato</a> a Barcellona nel 2002, che include l’apprendimento
      delle lingue regionali, minoritarie e dei paesi vicini.
  - s: vi skapar villkor, och vi <v>sätter</v> <p>upp</p> en tidsplan för uppfyllandet
      av villkoren.
    t: stabiliamo dei parametri e <a>fissiamo</a> una scaletta dei tempi per il loro
      raggiungimento.
  - s: Det är alltid svårt att <v>sätta</v> <p>upp</p> mål för energiproduktion och
      energianvändning, och målen måste baseras på tillförlitlig forskning.
    t: È sempre difficile <a>fissare</a> obiettivi per la produzione e l’impiego dell’energia
      e ciò va fatto basandosi su criteri scientifici certi.
  - s: Vi måste ta konsekvenserna av bakslaget i Köpenhamn, och det är därför helt
      nödvändigt att EU <v>sätter</v> <p>upp</p> sina mål med utgångspunkt i sin egen
      fria vilja.
    t: Dobbiamo trarre le conseguenze dall’involuzione di Copenaghen e, pertanto,
      è assolutamente essenziale che l’Unione europea <a>fissi</a> essa stessa volontariamente
      obiettivi senza alcun tipo di condizionamento.
  - s: Genom att <v>sätta</v> <p>upp</p> mål visade EU vägen 2008, och inför Köpenhamn
      var det många ekonomier som följde efter.
    t: <a>Fissando</a> obiettivi, l’Europa ha mostrato la via nel 2008 e, nei preparativi
      per Copenaghen, molte economie l’hanno seguita.
  - s: För två år sedan var vi i stort sett ensamma om att <v>sätta</v> <p>upp</p>
      mål. Inför Köpenhamn fastställde stora ekonomier som Indonesien, Mexiko, Sydkorea,
      Indien, Sydafrika och andra - listan är mycket längre - nationella mål. Allt
      annat lika är det här också mycket viktigt sett ur ett europeiskt näringslivsperspektiv.
    t: Due anni fa eravamo pressoché i soli a <a>fissare</a> obiettivi.
  - s: Jag tror att principiellt sett skall vi då och då tänka över klokheten i vissa
      bestämmelser och försöka <v>sätta</v> <p>upp</p> objektiva kriterier för vilka
      bestämmelser som skall vara med, och vilka bestämmelser som skulle kunna strykas.
    t: Ritengo che in linea di principio dovremmo valutare di volta in volta quanto
      determinati regimi abbiano ragione di essere, e tentare di <a>fissare</a> criteri
      oggettivi sull’opportunità di alcune norme.
  - s: Alla är medvetna om den nära relationen mellan detta meddelande och det allmänna
      europeiska målet att barn ska lära sig minst två främmande språk förutom sitt
      modersmål, som vi <v>satte</v> <p>upp</p> vid rådets möte i Barcelona 2002.
    t: Non sfugge a nessuno lo stretto rapporto esistente tra la comunicazione e l’obiettivo
      generale europeo, <a>fissato</a> in occasione del Consiglio europeo di Barcellona
      del 2002, di fare in modo che i bambini imparino almeno due lingue straniere
      oltre alla lingua materna.
  - s: Men om vi ser på de prioriteringar som det grekiska ordförandeskapet har <v>satt</v>
      <p>upp</p>, har två av dem visat sig vara något av en besvikelse.
    t: Tuttavia, se consideriamo le priorità <a>fissate</a> dalla Presidenza greca,
      due di esse in particolare si sono rivelate una delusione.
  - s: I Lissabon <v>satte</v> man på våren 2000 <p>upp</p> ett ambitiöst mål enligt
      vilket Europa på tio år skall utvecklas till världens mest konkurrenskraftiga
      kunskapsbaserade ekonomi.
    t: Signora Presidente, signora Commissario, nella primavera 2000 a Lisbona è stato
      <a>fissato</a> un obiettivo ambizioso in base al quale l’Europa dovrà diventare
      l’economia basata sulla conoscenza più competitiva al mondo nei prossimi dieci
      anni.
  - s: Vi vet att ni inte har någon lösning på problemet med avfallshanteringen, så
      det hjälper inte att ni försöker <v>sätta</v> <p>upp</p> orealistiska tidsfrister
      för enskilda anläggningar, och jag tycker att det är ännu mer skandalöst att
      ni indirekt uppmanar medlemsstaterna att skjuta över de problem med kärnavfallet
      som de själva inte har kunnat lösa till Östeuropa.
    t: Sappiamo che non esiste una soluzione al problema dello smaltimento, quindi
      non serve cercare di <a>fissare</a> scadenze irrealistiche per i singoli siti
      e trovo ancora più scandaloso che lei indirettamente stia cercando di invitare
      gli Stati membri a scaricare sull’Europa orientale i problemi di smaltimento
      che essi non sono in grado di risolvere.
  - s: EU har <v>satt</v> <p>upp</p> fem mätbara mål för perioden fram till 2020.
    t: Signora Presidente, l’Unione europea ha <a>fissato</a> cinque obiettivi misurabili
      per il periodo fino al 2020.
  - s: Denna budget bör fortfarande ge utrymme för parlamentet att nå de mål som EU
      har <v>satt</v> <p>upp</p> samtidigt som man använder minsta möjliga resurser.
    t: Questo bilancio consentirà comunque al Parlamento di conseguire gli obiettivi
      <a>fissati</a> dall’UE, usando meno risorse possibili.
  - s: Många medborgare talar om att vi mest pratar här i EU utan att <v>sätta</v>
      <p>upp</p> konkreta mål. Därför vill PSE-gruppen och jag att vi ska fastställa
      målet att EU ska halvera antalet personer som utsätts för människohandel inom
      tio år.
    t: Molti accusano l’Unione europea di limitarsi quasi solamente a parlare, mentre
      dovremmo <a>fissare</a> obiettivi pratici;
  - s: Bara genom att agera tillsammans kan vi uppnå de mål som ursprungligen <v>sattes</v>
      <p>upp</p> för den inre marknaden, dvs. främjande av konkurrenskraft, en social
      marknadsekonomi och hållbar utveckling.
    t: 'Solo agendo insieme potremo raggiungere gli obiettivi inizialmente <a>fissati</a>
      per il mercato unico:'
  - s: Vi har lyckats komma fram till en kompromiss som innebär att du uppmanas att
      gå längre än ditt förslag nr 25 och vi ber dig att gå längre än att bara utfärda
      ett meddelande, eftersom det inte skulle motsvara förväntningarna och behoven
      hos aktörer, användare och alla parter som är inblandade i offentliga tjänster,
      och dessutom inte skulle leda till att de mål som du själv <v>sätter</v> <p>upp</p>
      kan uppnås.
    t: Abbiamo raggiunto un compromesso che vi invita ad andare oltre la vostra proposta
      25 e vi chiediamo di non formulare solamente una semplice comunicazione, che
      non risponderebbe alle aspettative e alle esigenze delle parti interessate e
      degli utenti dei servizi pubblici, né rispetterebbe gli obiettivi che avete
      peraltro <a>fissato</a> voi stessi.
  - s: Att ta medel från befintliga program tillgodoser inte behovet av nya resurser
      om vi vill <v>sätta</v> <p>upp</p> nya mål för EU och om vi vill att den europeiska
      integrationen ska ge ett verkligt mervärde, även för skattebetalarna, som med
      rätta håller uppsikt över vartenda öre som går till EU-budgeten.
    t: Tagliare le risorse di programmi esistenti non soddisfa le esigenze di nuove
      risorse supplementari, se vogliamo <a>fissare</a> nuovi obiettivi per l’Unione
      europea, se desideriamo che l’integrazione europea produca un effettivo valore
      aggiunto, anche per i contribuenti che giustamente vigilano su ogni centesimo
      assegnato al bilancio europeo.
  - s: Bara om vi har fasta, tydliga och jämförbara kriterier för mätningar av fartyg,
      inklusive motorkraft och tonnage, kan det finnas förtroende för de mål som <v>sätts</v>
      <p>upp</p> av FUP.
    t: solo quando avremo stabilito criteri precisi, chiari e confrontabili per la
      misurazione delle navi - tra cui dovranno figurare la potenza del motore e la
      stazza - potremo guardare con fiducia agli obiettivi <a>fissati</a> dai POP.
  - s: Nu när oljepriserna når rekordnivåer får vi inte missa någon möjlighet att
      <v>sätta</v> <p>upp</p> ambitiösa mål för att minska koldioxidutsläppen i den
      europeiska bilindustrin.
    t: Adesso che il prezzo del petrolio sta raggiungendo livelli record, non dobbiamo
      sprecare l’opportunità di <a>fissare</a> obiettivi ambiziosi per la riduzione
      delle emissioni di CO2 nell’industria automobilistica europea.
  - s: Jag är starkt övertygad om att det mycket snart bara kommer att finnas effektiva,
      klimatvänliga och prisvärda - men snygga - bilar på marknaden och att de som
      minskar incitamenten till innovation genom att <v>sätta</v> <p>upp</p> verkligt
      snälla tidsfrister för minskningsmålen kommer att vara ansvariga om det på lång
      sikt visar sig att den europeiska bilindustrin inte är konkurrensmässig samt
      om man förlorar jobb i bilindustrin i Europa.
    t: Sono fermamente convinta che fra breve ci saranno solo automobili efficienti,
      rispettose del clima e accessibili, ma di stile, e che quelli che oggi stanno
      facilitando la pressione per l’innovazione, <a>fissando</a> limiti di tempo
      realmente tenui per raggiungere gli obiettivi di riduzione, onorevole Davies,
      saranno responsabili se l’industria europea si dimostrerà non competitiva nel
      lungo periodo e se saranno persi posti di lavoro nell’industria automobilistica
      in Europa.
  - s: Därför är jag glad över att vår föredragande har tagit hänsyn till detta genom
      att säga att det är orealistiskt att <v>sätta</v> <p>upp</p> någon tidsfrist
      före 2015.
    t: Sono quindi lieto che il nostro relatore lo abbia fatto, dicendo che è irrealistico
      <a>fissare</a> qualsiasi scadenza prima del 2015.
  - s: Det är därför mycket viktigt att begränsa rättsaktens tillämpningsområde och
      <v>sätta</v> <p>upp</p> mycket tydliga gränser för detta rättsliga förfarande
      för att undvika att det blir för enkelt att överklaga och att återvända.
    t: Mi pare perciò molto importante restringere il campo e l’iter giuridico, <a>fissare</a>
      paletti molto precisi per l’iter giuridico di questa procedura, per evitare,
      appunto, facili rinvii e possibilità di ritorno.
  - s: Vår huvudambition i fråga om EU:s budget är att den ska vara fokuserad på prioriteringar
      som ger resultat när det gäller de mål som vi och andra ledare har <v>satt</v>
      <p>upp</p>.
    t: Primo, la nostra ambizione principale per il bilancio UE è che esso si concentri
      sulle priorità che realizzano gli obiettivi che noi stessi e i nostri leader
      abbiamo <a>fissato</a>.
  - s: Det mål som <v>satts</v> <p>upp</p> av G8, nämligen att i man första hand ska
      bekämpa fattigdom och hunger i Afrika hänger samman med direkta och djärva beslut.
    t: L’obiettivo <a>fissato</a> dal G8 per lottare innanzi tutto contro la povertà
      e la fame in Africa è legato a decisioni dirette e coraggiose.
  - s: Det datumet måste vi <v>sätta</v> <p>upp</p> för oss själva.
    t: Occorre che per noi stessi <a>fissiamo</a> tale scadenza.
  - s: Jag skulle även vilja uttrycka mina reservationer när det gäller de mål som
      <v>satts</v> <p>upp</p> av kommissionen med kravet att inte bara minska gemenskapens
      utan även den nationella lagstiftningen med 25 procent fram till år 2012.
    t: Vorrei inoltre esprimere le mie riserve riguardo agli obiettivi <a>fissati</a>
      dalla Commissione, i quali indicano che entro il 2012 debbano essere ridotte
      del 25 per cento anche le normative nazionali e non solo quella comunitaria.
  - s: Vi har <v>satt</v> <p>upp</p> realistiska tidsgränser för processen och kan
      därför förhindra ändlösa debatter.
    t: Abbiamo <a>fissato</a> scadenze realistiche per questo processo, ponendo fine
      a discussioni interminabili.
  - s: De lämnade förslagens inverkan på samhället är också viktig och om vi <v>sätter</v>
      <p>upp</p> mål, exempelvis 20 eller 30 procent, måste de vara realistiska.
    t: Sono importanti anche le ripercussioni sociali delle proposte presentate, e,
      se <a>fissiamo</a> obiettivi, per esempio del 20 o del 30 per cento, tali obiettivi
      devono essere realistici.
  - s: Den första fråga som vi måste beakta är därför hur vi också kan <v>sätta</v>
      <p>upp</p> mål för energiproduktionen när det gäller biltransporter.
    t: La prima questione su cui dovremo riflettere è quindi come si possano <a>fissare</a>
      obiettivi per la produzione di energia anche nel trasporto su strada.
  - s: Alla behöver veta vem som gör vad, när och hur, så att vi kan uppnå våra gemensamma
      mål. Det är grundläggande, för även om mål som <v>sätts</v> <p>upp</p> vid toppmöten
      inger hopp är det enbart påtagliga resultat som åstadkommer förtroende.
    t: Tale fase è fondamentale perché, anche se gli obiettivi <a>fissati</a> ai Vertici
      destano speranze, soltanto i risultati concreti creano fiducia.
  - s: Därför var det nödvändigt att <v>sätta</v> <p>upp</p> mål om att 20 procent
      av vår energi ska vara förnybar och att koldioxidutsläppen inom EU ska minska
      med 20 procent senast 2020.
    t: Per il nostro futuro, e in particolare per quello dei nostri figli, è della
      massima importanza contrastare con vigore un aumento medio della temperatura
      superiore a 2° C. Per questo motivo, ritengo indispensabile la decisione di
      <a>fissare</a> obiettivi intesi a ottenere il 20 per cento della nostra energia
      da fonti rinnovabili e conseguire una riduzione del 20 per cento delle emissioni
      di CO2 nell’Unione entro il 2020.
  - s: Jag stöder också idén att <v>sätta</v> <p>upp</p> en del allmänna riktlinjer
      för att möjliggöra identifiering och rubricering av illegalt och skadligt innehåll.
    t: Appoggio altresì l’idea di <a>fissare</a> orientamenti comuni per rendere possibile
      l’identificazione e la segnalazione di contenuti illegali e dannosi.
  - s: Det jag huvudsakligen har konstaterat i denna debatt är hur som helst att vi
      behöver en gemensam jordbrukspolitik, en jordbrukspolitik som måste vara en
      gemenskapspolitik, och att vi också behöver en budget som måste stå i proportion
      till de mål som vi har <v>satt</v> <p>upp</p> för jordbruket.
    t: In ogni caso, la conclusione principale che traggo dall’odierna discussione
      è che abbiamo bisogno di una politica agricola comune, una politica agricola
      che sia una politica comunitaria, e abbiamo anche bisogno di un bilancio che
      sia commisurato agli obiettivi <a>fissati</a> per l’agricoltura.
  - s: Unionen har <v>satt</v> <p>upp</p> ambitiösa mål för att främja förnybara energikällor
      och kombinerad värme- och kraftproduktion.
    t: L’Unione ha <a>fissato</a> obiettivi ambiziosi per promuovere le fonti energetiche
      rinnovabili e la produzione combinata di calore ed energia.
  - s: Jag kan också se att de mål vi har <v>satt</v> <p>upp</p> är möjliga att nå.
    t: Mi sembra inoltre che gli obiettivi che avevamo <a>fissato</a> possano essere
      raggiunti.
  - s: Jag anser att de mål som har <v>satts</v> <p>upp</p> för 2010 är mycket relevanta.
    t: Gli obiettivi che sono stati <a>fissati</a> per il 2010 sono estremamente pertinenti.
  - s: Mitt utskott har arbetat mycket hårt för att förbereda parlamentets svar på
      detta förslag inom den tidsfrist rådet har <v>satt</v> <p>upp</p>, och så att
      rådet skulle kunna diskutera det den 2 december.
    t: La mia commissione ha lavorato intensamente per preparare la risposta del Parlamento
      entro la scadenza <a>fissata</a> dal Consiglio, affinché questo potesse discuterla
      il 2 dicembre.
  - s: Herr kommissionär, jag tror att vi måste <v>sätta</v> <p>upp</p> mycket konkreta
      och ambitiösa målsättningar.
    t: Signor Commissario, dobbiamo <a>fissare</a> obiettivi molto concreti e molto
      ambiziosi.
  - s: Men genom att tillhöra forskningens och den högre undervisningens värld vet
      vi också att det ibland behövs krav, att man måste <v>sätta</v> <p>upp</p> utförligt
      angivna mål.
    t: Ma per partecipare al mondo della ricerca e dell’istruzione superiore, sappiamo
      bene che, in certi momenti, è anche necessario imporre dei limiti, <a>fissare</a>
      obiettivi prioritari, e non soltanto a parole.
  - s: Det är mycket nedslående att de mål som har <v>satts</v> <p>upp</p> till 2010
      för att stoppa förlusten av biologisk mångfald inte har uppnåtts.
    t: È molto deludente che non siano stati raggiunti gli obiettivi <a>fissati</a>
      per il 2010 per la lotta contro la perdita di biodiversità.
  - s: Antagandet av förordningen om bevarande och hållbart utnyttjande av fiskeresurser
      vidgade målen som har <v>satts</v> <p>upp</p> i den gemensamma fiskeripolitiken
      och skapade av nöden nya regler för genomförande.
    t: L’approvazione del regolamento relativo alla conservazione e allo sfruttamento
      sostenibile delle risorse della pesca ha ampliato gli obiettivi <a>fissati</a>
      dalla politica comune della pesca creando necessariamente nuove norme attuative.
  - s: De senaste årens storskaliga ekonomiska kris har bidragit till att de mål som
      EU <v>satte</v> <p>upp</p> i början av seklet har gått i stöpet.
    t: La profonda crisi economica degli ultimi anni ha contribuito al mancato raggiungimento
      degli obiettivi <a>fissati</a> dall’Unione europea all’inizio di questo secolo.
  - s: Jag stöder era mål och de prioriteringar ni <v>satt</v> <p>upp</p>, men tillåt
      mig föreslå två områden som man bör fokusera mer på, i synnerhet med avseende
      på vad ni kallar att övervinna den ekonomiska och finansiella krisen.
    t: presidente Barroso, io sottoscrivo i suoi obiettivi e anche le priorità da
      lei <a>fissate</a>, ma mi permetto di suggerire due supplementi di attenzione
      su altrettanti punti, in particolare su quello che lei chiama il superamento
      della crisi economica finanziaria.
  - s: Ni kan vara förvissade om att vi vill nå det mål som <v>sätts</v> <p>upp</p>
      i Böschbetänkandet, och som åsyftar en oberoende och självständig bedrägerienhet.
    t: 'Le assicuro che è nostra intenzione centrare l’obiettivo <a>fissato</a> nella
      relazione Bösch:'
  - s: Utskottet föreslår de mål som parlamentet <v>satte</v> <p>upp</p> redan för
      tre år sedan.
    t: La commissione propone obiettivi già <a>fissati</a> dal Parlamento tre anni
      orsono.
  - s: Det är viktigt att <v>sätta</v> <p>upp</p> minimistandarder där begreppen ”offer”
      och ”brott” definieras, och fastställa vilka personer som har rätt till ersättning
      om offret avlider samt hur betalningen skall ske.
    t: Occorre quindi <a>fissare</a> norme minime che definiscano i concetti di «vittima»
      e «reato», nonché delle persone aventi diritto di beneficiare del risarcimento
      qualora la vittima venga a mancare, determinando inoltre modalità e forme di
      pagamento.
  - s: Om vi betänker att endast en av tre produkter återvinns eller återanvänds och
      att vi inte ens vet vart en på två av dessa produkter tar vägen, då måste vi
      <v>sätta</v> <p>upp</p> högre mål för insamling och förbättrad återvinning.
    t: Se consideriamo il fatto che soltanto un prodotto su tre viene riciclato e
      riutilizzato e non sappiamo neanche dove si trova un prodotto su due, risulta
      chiaro che dobbiamo <a>fissare</a> obiettivi di raccolta superiori e obiettivi
      di riciclaggio migliori.
  - s: För det tredje har vi <v>satt</v> <p>upp</p> ett separat mål på 5 procent för
      återanvändning av kompletta elektroniska och elektriska produkter.
    t: In terzo luogo, abbiamo <a>fissato</a> un obiettivo distinto del 5 per cento
      per il riutilizzo dei dispositivi elettrici ed elettronici completi.
  - s: Jag håller fullständigt med om att vi ska <v>sätta</v> <p>upp</p> utmanande
      mål, men låt oss inte blanda ihop mål med att följa lagstiftningen.
    t: <a>fissiamo</a> obiettivi impegnativi, ma non confondiamo gli obiettivi con
      il rispetto delle norme.
  - s: När målet på fyra kilo per person <v>sattes</v> <p>upp</p> var det helt otillräckligt.
    t: L’obiettivo di quattro tonnellate pro capite da noi <a>fissato</a> era assolutamente
      inadeguato perché per raggiungerlo è stato sufficiente riciclare un frigorifero
      o un grande elettrodomestico.
  - s: Under denna korta minut vill jag nämna klimatförändringen och energipolitiken,
      för EU har <v>satt</v> <p>upp</p> ytterst ambitiösa mål för att kunna utvecklas
      till ett samhälle med låga koldioxidutsläpp.
    t: In questo breve minuto desidero citare i cambiamenti climatici e la politica
      energetica, in quanto l’Europa ha <a>fissato</a> obiettivi estremamente ambiziosi
      affinché possa svilupparsi in una società a basse emissioni di carbonio, ed
      è questo ciò che conta.
  - s: Det konstateras att även om vissa framsteg har gjorts kommer nuvarande politik
      och åtgärder inte att vara tillräckliga för att uppnå de mål som <v>satts</v>
      <p>upp</p> för användningen av energi från förnybara källor.
    t: Essa constata che, nonostante si siano compiuti alcuni passi in avanti, le
      politiche e le misure attualmente in vigore non saranno sufficienti a raggiungere
      gli obiettivi <a>fissati</a> per l’utilizzo di energia ottenuta da fonti rinnovabili.
  - s: Giorgos Katiforis belyste de dem väl, när han talade om att teknisk dialog
      används för att <v>sätta</v> <p>upp</p> omöjliga normer och att man inte kunde
      göra något åt det, eftersom allt tenderade att vara höljt i sekretess.
    t: Giorgos Katiforis li ha inquadrati bene quando ha detto che si approfittava
      del dialogo tecnico per <a>fissare</a> standard impossibili e che non si poteva
      fare nulla, perché tutto tendeva a svolgersi in segreto.
  - s: Möjligheten att använda EU-rätten för att <v>sätta</v> <p>upp</p> bindande
      mål för växthusgaser och förnybara energikällor ger oss också en trovärdighet
      utan like, och vi har ett väletablerat redskap för reformer i Europa i form
      av den förnyade Lissabonstrategin.
    t: La possibilità di ricorrere al diritto comunitario per <a>fissare</a> obiettivi
      vincolanti in termini di gas serra e di energie rinnovabili ci conferisce una
      credibilità senza paragoni e con la nuova strategia di Lisbona disponiamo di
      una leva consolidata per le riforme in Europa.
  - s: De som har nyckeln till Lissabonstrategins framgång, nämligen medlemsstaterna,
      måste få fram de resurser som krävs för att nå de mål de <v>satt</v> <p>upp</p>.
    t: Coloro i quali hanno le chiavi per il successo della strategia di Lisbona,
      ovvero gli Stati membri, devono mostrarci con quali risorse si possono raggiungere
      gli obiettivi che essi stessi hanno <a>fissato</a>.
  - s: Vi måste ha vissa sanktioner redo att sätta in om tidsfristen den 22 november
      som samväldet och FN har <v>satt</v> <p>upp</p> inte respekteras och president
      Musharraf inte avgår som militär ledare och häver undantagstillståndet.
    t: Dobbiamo predisporre delle sanzioni certe qualora il termine ultimo del 22
      novembre <a>fissato</a> dal Commonwealth e dall’ONU non venga rispettato e qualora
      il Presidente Musharraf non si dimetta da capo supremo militare o revochi lo
      stato d’emergenza.
  - s: Enligt kommissionens uppfattning har det tioåriga programmet i princip räckt
      till för att nå det mål man <v>satte</v> <p>upp</p> för tio år sedan, nämligen
      att skapa en stabil grund för ekonomiskt lönsamma producentorganisationer.
    t: La Commissione ritiene che il programma decennale sia stato in linea di principio
      sufficiente per raggiungere l’obiettivo <a>fissato</a> dieci anni fa, ovvero
      assicurare una solida base per poter contare su organizzazioni di produttori
      redditizie dal punto di vista economico.
  - s: Därför är det enligt vår mening mycket förnuftigare - detta var ju också ett
      mål som vi <v>satte</v> <p>upp</p> för oss 1999 - att denna andra grupp producenter,
      där det framför allt handlar om en social fråga, får sitt stöd inom ramen för
      landsbygdens utveckling.
    t: A nostro avviso, dal punto di vista sociale è molto più ragionevole - del resto
      si tratta di un obiettivo <a>fissato</a> già nel 1999 - che questo secondo gruppo
      di produttori, per i quali si tratta soprattutto di un problema sociale, usufruisca
      del sostegno previsto per lo sviluppo rurale.
  - s: NDEP är ett betydelsefullt och konkret steg i riktning mot de mål som <v>sattes</v>
      <p>upp</p> av G8 för det globala partnerskapet mot spridning av massförstörelsevapen
      och material.
    t: Il NDEP rappresenta un concreto ed importante passo avanti verso il conseguimento
      degli obiettivi del Partenariato globale contro la diffusione di armi e materiali
      di distruzione di massa, <a>fissati</a> dal G8.
  - s: Den klargör om vi har nått de mål som vi <v>satte</v> <p>upp</p> för oss själva
      2008, och om vi har fått tillräckliga resultat för pengarna.
    t: Parallelamente, il discarico costituisce anche una valutazione di stampo politico,
      dal momento che indica se sono stati raggiunti gli obiettivi <a>fissati</a>
      nel 2008 e se le spese sono state sufficientemente efficaci.
  - s: <v>sätta</v> <p>upp</p> mål för utsläppen för varje land och sedan lämna till
      dessa länder och till marknaden att nå målen under fri tävlan
    t: <a>fissare</a> obiettivi di emissioni per ogni paese e poi demandare a questi
      ultimi e al mercato il conseguimento di tali obiettivi in libera concorrenza;
  - s: Emellertid får vi inte glömma att programmet också är verktyget för att finansiera
      dessa mål. Därför kan vi inte <v>sätta</v> <p>upp</p> mål för kultur utan att
      samtidigt föreslå de ekonomiska medlen för att nå dessa mål. Följaktligen måste
      vi i Europaparlamentet föreslå en särskild summa i budgeten.
    t: quindi non è possibile <a>fissare</a> obiettivi per la cultura senza indicare,
      allo stesso tempo, con quali risorse finanziarie intendiamo raggiungerli.
  - s: EU <v>sätter</v> <p>upp</p> riktlinjer som garanterar en ansvarsfull användning
      av fluorerade gaser och sektorn kan sedan vidareutveckla forskningen på ett
      kreativt sätt.
    t: L’Unione europea deve <a>fissare</a> orientamenti che garantiscano un uso responsabile
      dei gas fluorurati e il settore poi potrà sviluppare la ricerca in maniera creativa.
  - s: Det åligger självfallet Europeiska unionen att <v>sätta</v> <p>upp</p> ambitiösa
      målsättningar, men de måste vara genomförbara för att alla berörda aktörer skall
      kunna agera.
    t: Naturalmente, è compito dell’Unione europea <a>fissare</a> obiettivi ambiziosi,
      ma debbono essere realizzabili affinché ogni protagonista possa trovare i mezzi
      per agire.
  - s: Även om vi erkänner att det vi begär av kommissionen att den skall göra i själva
      verket redan är före EU:s 11 medlemsstater i deras presentation av sina räkenskaper,
      så måste vi gå mycket längre och <v>sätta</v> <p>upp</p> en mycket ambitiösare
      tidtabell.
    t: Occorre fare molto di più nonché <a>fissare</a> un calendario più ambizioso.
  - s: Eftersom det som förhoppningsvis kommer att bli någon form av lösning kommer
      att ha karaktären av kompromiss, tycker jag också att det vore fullt rimligt
      att <v>sätta</v> <p>upp</p> en tidpunkt, t.ex. om ett par år, då denna kompromiss
      skulle utvärderas, så att vi verkligen ser om den fungerar bra och i annat fall
      kan utveckla den och förbättra den.
    t: Dal momento che l’auspicata soluzione avrà natura di compromesso, sarebbe opportuno
      <a>fissare</a> un termine, ad esempio due anni a partire da ora, entro cui il
      compromesso possa essere valutato e collaudato, altrimenti si dovrà svilupparlo
      e migliorarlo.
  - s: 'Jag anser att de fyra grundläggande mål som <v>sattes</v> <p>upp</p> för oss
      i Laeken i själva verket utgör en del av denna handlingsplan:'
    t: In realtà nel piano d’azione sono stati ripresi i quattro obiettivi fondamentali
      <a>fissati</a> al Vertice di Laeken.
  - s: I utskottsskedet utökades det ytterligare med en målsättning som <v>sattes</v>
      <p>upp</p> under Portugals period, enligt vilken EU även inom skogssektorn skall
      ha världens mest dynamiska och konkurrenskraftiga ekonomi.
    t: Nella fase di elaborazione in commissione vi è stato aggiunto l’obiettivo <a>fissato</a>
      durante il semestre di Presidenza portoghese, in base al quale l’Unione deve
      essere, anche nel settore delle foreste, l’economia più dinamica e competitiva
      del mondo.
  - s: Rådet förkastar helt riktigt den här revideringen eftersom det inte är någon
      mening med att i Berlin <v>sätta</v> <p>upp</p> ett tak för utgifterna om de
      här taken ifrågasätts varje år.
    t: Il Consiglio respinge a ragione la suddetta revisione poiché non ha senso <a>fissare</a>
      a Berlino un tetto per le spese per un periodo di sei anni se poi ogni anno
      questo tetto viene rimesso in discussione.
  - s: Vårt bidrag består huvudsakligen i att <v>sätta</v> <p>upp</p> mål som gör
      att resurserna optimeras, att ansvarsfördelningen klargörs, att säkerhetsforskningen
      klassificeras som ett allmänintresse - en grundläggande och mycket viktig fråga
      - att vi driver på ordentligt genom forskning mot driftskompatibilitet, som
      behövs så väl i krislägen, inte så mycket när det gäller de förebyggande åtgärderna
      utan svaret och lösningen på dessa kriser, samt att behovet av tillräcklig finansiering
      hävdas genom att koppla säkerhetsforskningen helt till bruttonationalprodukten,
      så att staternas ekonomiska tyngd blir den som räknas och forskningen på detta
      område inte tillåts utstå betydande variationer i tillgängliga medel.
    t: Il nostro contributo consiste fondamentalmente nel <a>fissare</a> obiettivi
      per l’ottimizzazione delle risorse, la definizione precisa delle responsabilità,
      la classificazione della ricerca in materia di sicurezza come interesse pubblico
      - questione fondamentale ed estremamente importante - nel dare grande slancio,
      mediante la ricerca, all’interoperabilità, così necessaria nelle situazioni
      critiche, non tanto per quanto riguarda la prevenzione, ma per quanto riguarda
      la reazione e la soluzione a tali crisi, e nell’invocare l’esigenza di finanziamenti
      adeguati, vincolando interamente la ricerca in materia di sicurezza al prodotto
      interno lordo, tenendo così conto del peso economico degli Stati ed evitando
      che la ricerca in questo campo sia soggetta a fluttuazioni sensibili della disponibilità
      di bilancio.
  - s: Det är nu dags att utvärdera resultaten och de framsteg som gjorts i samband
      med antagandet och genomförandet av de åtgärder som är nödvändiga för att nå
      de mål som har <v>satts</v> <p>upp</p> i Amsterdamfördraget och vid Europeiska
      rådets möte i Tammerfors.
    t: È giunto il momento di valutare i risultati ed i progressi ottenuti in merito
      all’adozione e all’applicazione della serie di misure necessarie a raggiungere
      gli obiettivi <a>fissati</a> dal Trattato di Amsterdam e dal Consiglio europeo
      di Tampere.
  - s: Fastän avsevärda framsteg har gjorts när det gäller att skapa vissa delområden
      på området med frihet, säkerhet och rättvisa, har några av dessa framsteg inte
      nåtts inom den tidsfrist som <v>sattes</v> <p>upp</p> i Tammerfors, och vad
      värre är, andra mål som formulerats tidigare har ännu inte uppnåtts.
    t: Sebbene siano stati compiuti sostanziali progressi in ordine alla creazione
      di uno spazio di libertà, sicurezza e giustizia (SLSG), alcuni di questi progressi
      non sono stati realizzati entro le scadenze <a>fissate</a> a Tampere e - cosa
      ancor peggiore - non sono stati raggiunti altri obiettivi stabiliti in precedenza.
  - s: Vi driver fram globala lösningar genom att <v>sätta</v> <p>upp</p> prioriterade
      mål för bättre behandling av djur från jordbruksföretag, genom att undvika onödigt
      lidande som orsakas av tester som skulle kunna bytas ut, genom att förbjuda
      produkter som framställts med hjälp av grymma metoder, genom att förbättra förhållandena
      för djuren under transport och så vidare.
    t: <a>Fissando</a> priorità per un trattamento migliore degli animali d’allevamento,
      evitando le sofferenze inutili causate da test che si potrebbero sostituire
      e vietando l’importazione di prodotti che sono frutto di crudeltà, migliorando
      il trattamento degli animali durante il trasporto e via dicendo, sollecitiamo
      soluzioni globali.
  - s: Det är ännu ett skäl till att vi borde försöka <v>sätta</v> <p>upp</p> mål
      som är enkla att nå.
    t: Questa è una ragione ulteriore per cercare di <a>fissare</a> obiettivi più
      semplici da raggiungere.
  - s: Det är viktigt att vi för varje typ av fiske <v>sätter</v> <p>upp</p> årliga
      minskningsmål för bifångster och dumpning och att vi har en dialog med inblandade
      parter för bästa resultat.
    t: È importante, per ogni tipo di pesca, <a>fissare</a> obiettivi di riduzione
      annuali per le catture accessorie e i rigetti nonché instaurare un dialogo con
      le parti interessate al fine di raggiungere i migliori risultati.
  - s: Det behövs naturligtvis ett klokt samspel mellan medlemsstaterna, Europeiska
      unionen, de berörda länderna och det civila samhället På den punkten har vi
      både med de sex prioriterade områdena och med Europeiska parlamentets prioriteter
      för budgeten år 2001 <v>satt</v> <p>upp</p> viktiga mål
    t: In proposito, abbiamo <a>fissato</a> importanti obiettivi sia con le sei priorità
      sia con le priorità del Parlamento europeo per il bilancio del 2001.
  - s: Om vi <v>sätter</v> <p>upp</p> alltför ambitiösa mål och det slutar med att
      vi blir isolerade och ensamma kommer det att innebära slutet även för vår industriella
      bas.
    t: Se <a>fissiamo</a> obiettivi eccessivamente ambiziosi e finiamo isolati e soli,
      ciò significherà anche la conclusione della nostra base industriale.
  - s: Vi har ställt oss frågan om vi borde fortsätta att invänta direktivet, vilket
      dock inte är möjligt med tanke på det datum och de rättsliga grunder som vi
      <v>sätter</v> <p>upp</p> för de nationella regleringarna, eller om vi bör gå
      med på en kompromiss.
    t: Ci siamo chiesti se sia il caso di continuare ad aspettare la direttiva, cosa
      impossibile tenuto conto della scadenza temporale e della base giuridica che
      <a>fissiamo</a> per le regolamentazioni nazionali, oppure se si debba scendere
      ad un compromesso.
  - s: 'Samtidigt är vi verkligen övertygade om att det mål som <v>sätts</v> <p>upp</p>
      i protokollet i fråga är bra:'
    t: 'nel contempo siamo profondamente convinti della bontà dell’obiettivo <a>fissato</a>
      dal protocollo in questione:'
  - s: Alltså, energiförbrukningen ökar, importberoendet ökar, målsättningarna i Kyoto-avtalet
      och målet tolv procent förnybara energikällor som <v>satts</v> <p>upp</p> i
      Altener-programmet kommer inte att uppnås om allt får fortgå på detta sätt.
    t: Di questo passo non raggiungeremo gli obiettivi stabiliti a Kyoto, né la quota
      del 12 percento di energia prodotta da fonti rinnovabili, <a>fissata</a> dal
      programma ALTENER.
  - s: Målen som <v>sattes</v> <p>upp</p> i Dakar och millennieutvecklingsmålen på
      detta område inom utbildning utgör grunden för vår politik i utvecklingsländer.
    t: Gli obiettivi di sviluppo del millennio e quelli <a>fissati</a> a Dakar nel
      campo dell’istruzione sono alla base della politica comunitaria nei paesi in
      via di sviluppo.
  - s: Många mål som <v>satts</v> <p>upp</p> som en del av Europa 2020 kommer att
      ses över vid mötet i juni.
    t: Molti obiettivi <a>fissati</a> come parte della strategia Europa 2020 verranno
      sottoposti a revisione nel vertice di giugno.
  - s: På så sätt kan EU <v>sätta</v> <p>upp</p> mer ambitiösa mål och bli ledande
      i världen.
    t: Inoltre, mi trovo d’accordo altresì con gli emendamenti presentati, che mirano
      a migliorare ulteriormente il regolamento in considerazione delle problematiche,
      affinché l’UE possa <a>fissare</a> obiettivi più ambiziosi per se stessa e assumere
      un ruolo guida nel mondo.
  - s: Vi respekterar de prioriteringar som president Barack Obama och hans nya administration
      har <v>satt</v> <p>upp</p>.
    t: Rispettiamo le priorità che sono state <a>fissate</a> dal presidente Obama
      e dalla nuova amministrazione.
  - s: För det andra har Europeiska kommissionen <v>satt</v> <p>upp</p> ambitiösa
      mål för att begränsa EU-industrins koldioxidutsläpp, samtidigt som det bästa
      som kan sägas om andra länder i världen är att de är försiktiga med utsläppen.
    t: In secondo luogo, la Commissione europea ha <a>fissato</a> obiettivi ambiziosi
      al fine di limitare le emissioni di biossido di carbonio dell’industria europea,
      mentre il meglio che si può dire di altri paesi del pianeta è che fanno attenzione
      riguardo alle emissioni.
  - s: Jag anser att dagens förslag överensstämmer med de mål ni har <v>satt</v> <p>upp</p>
      och ligger i linje med rådets uppdrag i mars förra året.
    t: Ritengo che le proposte di oggi non disattendano gli obiettivi che avete <a>fissato</a>
      e che rispondano al mandato conferito dal Consiglio europeo lo scorso marzo.
  - s: man <v>sätter</v> <p>upp</p> ett mål och stöder sedan stegen på denna väg mot
      en utvidgning, både ekonomiskt och politiskt.
    t: abbiamo <a>fissato</a> un obiettivo e fornito sostegno - sia a livello finanziario
      che politico - per le varie fasi di tale processo.
  - s: Det finns ingen medlemsstat som inte redan 1998 uppfyllde den minimimålsättning
      som <v>satts</v> <p>upp</p> för år 2001 när det gäller återanvändning av material.
    t: Già nel 1998 tutti gli Stati membri hanno conseguito gli obiettivi minimi per
      il riciclaggio <a>fissati</a> per il 2001.
  - s: Med tanke på riskerna med spelandet är det beslut som EG-domstolen nyligen
      fattade och som ger varje medlemsstat rätt att själv <v>sätta</v> <p>upp</p>
      regler för att kontrollera hasardspel och vadhållning på Internet klokt.
    t: Visti i rischi che questo implica, è saggia la recente sentenza della Corte
      di giustizia europea che conferisce a ogni Stato membro la libertà di <a>fissare</a>
      regole proprie che disciplinino la materia di scommesse e gioco on line.
  - s: Det är lätt att <v>sätta</v> <p>upp</p> ett mål för att stoppa förlusten av
      biologisk mångfald - särskilt när det ligger nio år fram i tiden - det är hur
      lätt som helst att hitta ett mål långt, långt fram i tiden.
    t: È facile <a>fissare</a> un obiettivo per arrestare la perdita della biodiversità,
      soprattutto a distanza di nove anni;
  - s: Bör man följaktligen inte <v>sätta</v> <p>upp</p> mål för tillhandahållandet
      av sociala tjänster av hög kvalitet i 2020-strategin?
    t: Infine, se si riconosce che un terzo di tutti i posti di lavoro dal 2000 nell’Unione
      europea è stato creato nei settori della sanità, sociale e dei servizi per l’occupazione,
      rendendo così un doppio contributo alla riduzione della povertà, alla fornitura
      di servizi e alla creazione di posti di lavoro, la strategia 2020 non dovrebbe
      <a>fissare</a> obiettivi per la prestazione di servizi sociali di alta qualità?
  - s: Innan jag fortsätter skulle jag vilja gratulera ledningen och personalen på
      miljöbyrån för det sätt de har lyckats uppfylla de mål som <v>sattes</v> <p>upp</p>
      i den ursprungliga förordningen, och uttrycka min uppskattning för det sätt
      på vilket byrån stött parlamentets arbete mot större insyn och ansvar samt harmonisering
      av bestämmelser.
    t: Prima di proseguire vorrei congratularmi con il direttore e con il personale
      dell’Agenzia per l’ambiente per come sono riusciti a raggiungere gli obiettivi
      <a>fissati</a> al momento della stesura del regolamento, e ringraziare l’Agenzia
      per aver sostenuto il Parlamento nel suo cammino verso la trasparenza, la responsabilità
      e l’armonizzazione dei regolamenti.
  - s: Det mål som <v>satts</v> <p>upp</p> i artikel 5 är mycket precisa även om de
      är nationella och inte utformade för att gälla specifika platser.
    t: Gli obiettivi <a>fissati</a> nell’articolo 5 sono molto precisi, anche se sono
      nazionali e non sono concepiti per essere applicati a discariche specifiche.
  - s: Är kommissionen beredd att verka för att det <v>sätts</v> <p>upp</p> verkliga
      tidsplaner för när dessa återstående projekt skall vara genomförda, och därefter
      också se till att det blir så?
    t: La Commissione è disposta ad adoperarsi per <a>fissare</a> veri calendari per
      l’esecuzione dei progetti in sospeso e per verificarne l’osservanza?
  - s: Jag tror att vi måste <v>sätta</v> <p>upp</p> ett antal mål och år efter år
      på nytt granska de riktlinjer som vi kommit överens om.
    t: Credo che dovremo <a>fissare</a> un certo numero di obiettivi e riesaminare,
      anno dopo anno, gli orientamenti sui quali ci saremo messi d’accordo.
  - s: Det är här Europeiska unionen söker lösningar, och man följer den inriktning
      som anvisats i samband med det energilagstiftningspaket som är under förhandling
      och för vilket ordförandeskapet har <v>satt</v> <p>upp</p> som sitt konkreta
      mål att en överenskommelse ska ha nåtts före årets slut.
    t: È qui che l’Unione europea sta cercando le risposte, seguendo la linea indicata
      nel gruppo della legislazione in materia di energia attualmente in trattativa,
      e per cui la Presidenza si è <a>fissata</a> un obiettivo fermo di cercare di
      ottenere un accordo entro la fine dell’anno.
  - s: Det är därför viktigt att Europeiska unionen <v>sätter</v> <p>upp</p> ett antal
      principer med hänsyn till exploatering och bevarande.
    t: È importante quindi che l’Unione europea <a>fissi</a> vari principi in materia
      di sfruttamento e di conservazione.
  - s: Det är också därför som det finns en skillnad mellan att försöka sätt upp mål
      på gemenskapsnivå för 350 miljoner människor som har någon effekt på de 45 000
      döda i trafiken mot att <v>sätta</v> <p>upp</p> mål på nationell eller lokal
      nivå där man har större möjlighet att se till att målen uppfylls helt enkelt
      beroende på att man kan vidta stödåtgärder.
    t: Tali strumenti a noi sono negati, per ovvi motivi, ecco perché è ben diverso
      fissare un obiettivo quantitativo a livello Comunitario che coinvolge 350 milioni
      di cittadini rispetto a 45.000 morti sulle strade e <a>fissare</a> obiettivi
      a livello nazionale o addirittura locale dove sono maggiori le possibilità di
      realizzarli, semplicemente in virtù delle disposizioni attuative che possono
      essere adottate.
  - s: Det handlar inte om att <v>sätta</v> <p>upp</p> nya mål. Det handlar inte om
      att utveckla nya löften och hypoteser och nya analyser, utan det handlar om
      att vi äntligen skall ta oss själva på allvar.
    t: Non stiamo <a>fissando</a> nuovi obiettivi, non stiamo facendo nuove promesse,
      né tanto mento sviluppando nuove ipotesi o analisi.
  - s: Det uppror som sprider sig i södra Medelhavsområdet får inte dra uppmärksamheten
      ifrån de ekonomiska och andra mål på medellång sikt som <v>sattes</v> <p>upp</p>
      för länge sedan.
    t: Signora Presidente, onorevoli colleghi, gli sconvolgimenti che si stanno moltiplicando
      nell’area sud del Mediterraneo non devono distogliere la nostra attenzione dagli
      obiettivi, anche di carattere economico, che da tempo abbiamo <a>fissato</a>
      per il medio periodo.
  - s: Förenta nationernas generalsekreterare, som har engagerat sig personligen för
      att finna en lösning på den här konflikten, har <v>satt</v> <p>upp</p> en ny
      tidsfrist till den 31 mars 1999.
    t: Il Segretario generale delle Nazioni Unite, che si è impegnato personalmente
      per la risoluzione del conflitto, ha <a>fissato</a> un nuovo termine al 31 marzo
      1999.
  - s: Vi <v>satte</v> <p>upp</p> mål i Lissabon för arbetstillfällen, deltagande
      i arbetsmarknaden, elever som hoppar av skolan och livslångt lärande men uppriktigt
      sagt är vi för närvarande inte ens i närheten av att möta dessa mål till 2010.
    t: A Lisbona abbiamo <a>fissato</a> obiettivi relativi a posti di lavoro, partecipazione
      al mercato del lavoro, abbandono della scuola e apprendimento permanente, ma
      francamente al momento non siamo nemmeno vicino a realizzare tali obiettivi
      entro il 2010.
  - s: EU-direktiv bör i allt väsentligt syfta till att <v>sätta</v> <p>upp</p> mål,
      inte till att reglera detaljer och beskriva vägen till målet.
    t: Le direttive dell’Unione dovranno <a>fissare</a> fondamentalmente obiettivi,
      non dilungarsi in regolamentazioni dettagliate o descrivere la strada che porta
      all’obiettivo.
  - s: Jag tror att det är viktigt att vi <v>sätter</v> <p>upp</p> ett mål, herr rådsordförande,
      nämligen att alla medlemsstater utmanas att bekämpa social uteslutning av alla
      medborgare i vårt samhälle, inte bara barn utan även deras föräldrar och de
      äldre i samhället.
    t: Signor Presidente del Consiglio, credo che sia essenziale <a>fissare</a> un
      obiettivo che sfidi tutti gli Stati membri a lottare contro l’esclusione sociale
      di tutti i cittadini dalla nostra società, non solo dei bambini ma anche dei
      loro genitori e degli anziani.
  - s: Stats- och regeringscheferna har <v>satt</v> <p>upp</p> målet att Europa skall
      bli ett dynamiskt område genom att höja den potentiella tillväxttakten till
      3 procent senast 2010.
    t: I capi di Stato o di governo hanno <a>fissato</a> per l’Europa l’obiettivo
      di diventare un’area dinamica con l’aumento del tasso di crescita potenziale
      al 3% entro il 2010.
  - s: Det är väldigt lätt att <v>sätta</v> <p>upp</p> mål och lova saker - som förbundskansler
      Schröder har upptäckt - men de arbetslösa behöver handling, inte ord.
    t: È molto facile <a>fissare</a> obiettivi e fare promesse, come il Cancelliere
      Schröeder ha scoperto, ma chi è senza lavoro ha bisogno di fatti e non di parole.
  - s: 'Partierna bör dessutom aktivt sträva efter att nå de mål som <v>sattes</v>
      <p>upp</p> av Europeiska rådet i Lissabon och Barcelona, i synnerhet dem som
      på ett direkt sätt berör kvinnorna:'
    t: 'I partiti dovrebbero inoltre impegnarsi attivamente a conseguire gli obiettivi
      <a>fissati</a> dai Consigli europei di Lisbona e di Barcellona, in particolare
      quelli che riguardano direttamente le donne:'
  - s: Vi kan <v>sätta</v> <p>upp</p> alla möjliga mål för att hantera klimatförändringarna
      men vi kommer inte att uppnå dem, särskilt inte de mer långsiktiga målen för
      2050, om vi inte investerar grundligt och systematiskt i att utveckla och förbättra
      hållbar teknik med låga koldioxidutsläpp.
    t: Signora Presidente, possiamo <a>fissare</a> tutti gli obiettivi che vogliamo
      per affrontare il cambiamento climatico, ma non li conseguiremo, specialmente
      gli obiettivi a più lungo termine per il 2050, a meno che non investiamo in
      maniera consistente e sistematica nello sviluppo e nel miglioramento di tecnologie
      sostenibili a basse emissioni di carbonio.
  - s: Uppnåendet av de klimatmål som <v>satts</v> <p>upp</p> av EU förutsätter att
      en strategi utformas som stöder en gradvis övergång till en industri med låga
      koldioxidutsläpp och användning av hållbar energi.
    t: Signora Presidente, conseguire gli obiettivi climatici <a>fissati</a> dall’Unione
      europea dipende dall’elaborazione di una strategia che sostenga una graduale
      transizione a un’industria a basse emissioni di carbonio e all’uso di energia
      sostenibile.
  - s: Bergsområdena, som utgör 40 procent av det europeiska territoriet och där 90
      miljoner människor är bosatta, har hittills setts som missgynnade områden, men
      genom en innovativ och konsekvent energipolitik kan dessa regioner övervinna
      detta handikapp och tillhandahålla en viktig stimulans för att uppnå de målsättningar
      som <v>satts</v> <p>upp</p> i 20-20-20-strategin, och visa att självförsörjning
      i fråga om energi är möjligt, till en acceptabel kostnad, om det finns en tydlig
      politisk vilja.
    t: attuando delle politiche energetiche innovative e coerenti, queste regioni
      possono recuperare questo handicap e fornire uno stimolo fondamentale per raggiungere
      gli obiettivi <a>fissati</a> nella strategia 20-20-20, dimostrando che l’autosufficienza
      energetica è possibile, a costi accettabili, se c’è una ferma volontà politica.
  - s: Den är en förnybar energikälla med mycket stor utvecklingspotential i vulkaniska
      regioner som är särskilt viktig för EU:s randområden och öregioner, men för
      denna energikälla har inga mål <v>satts</v> <p>upp</p>.
    t: Credo che sia importante includere, per esempio, l’energia geotermica, fonte
      di energia rinnovabile con grandi potenzialità di espansione nelle regioni vulcanica,
      elemento particolarmente importante per le regioni insulari e ultraperiferiche
      dell’Unione, per la quale non è stato però <a>fissato</a> alcun obiettivo.
  - s: Det vi måste göra är att <v>sätta</v> <p>upp</p> politiska prioriteringar för
      alla delarna.
    t: Ciò che dobbiamo fare è <a>fissare</a> priorità politiche per tutti i settori.
  - s: Kammaren är fri att <v>sätta</v> <p>upp</p> de tidsfrister och tidsplaner som
      den önskar.
    t: L’Assemblea è libera di <a>fissare</a> termini e scadenze come desidera.
  - s: Det är enligt min åsikt rimligt att vi <v>sätter</v> <p>upp</p> bindande mål
      för oss.
    t: A mio avviso, sarebbe opportuno <a>fissare</a> obiettivi vincolanti.
  - s: Tyvärr var det också utifrån den grundvalen som vi tvingades dra slutsatsen
      att Olympic Airways inte följde de grundläggande villkoren som <v>sattes</v>
      <p>upp</p> vid tiden för överenskommelsen med den grekiska regeringen 1994.
    t: Purtroppo, per lo stesso motivo, abbiano invece ritenuto che la Olympic Airways
      non soddisfacesse le condizioni essenziali <a>fissate</a> al tempo dell’accordo
      con il governo greco nel 1994.
  - s: Man måste konstatera att detta dokument inte motsvarar de mål som ursprungligen
      <v>sattes</v> <p>upp</p>.
    t: Pertanto, dobbiamo constatare che tale documento non corrisponde agli obiettivi
      inizialmente <a>fissati</a>.
  - s: Kommissionen har föreslagit att ett nytt mål <v>sätts</v> <p>upp</p> individuellt
      av medlemsstaterna för att öka antalet arbetare som åkommer i åtnjutande av
      livslångt lärande.
    t: La Commissione ha proposto agli Stati membri di <a>fissare</a> individualmente
      un obiettivo per aumentare il numero dei lavoratori che beneficiano della formazione
      lungo tutto il corso della vita.
  - s: Medlemsstaterna inbjuds vidare att <v>sätta</v> <p>upp</p> konkreta mål för
      andra riktlinjer enligt sina nationella prioriteringar och möjligheter.
    t: Inoltre gli Stati membri sono invitati a <a>fissare</a> obiettivi concreti
      per altri orientamenti, in funzione delle priorità e delle possibilità nazionali.
- c: 74
  r: 2
  v: porre
  x:
  - s: Vi har <v>satt</v> <p>upp</p> detnna fråga på föredragningslistan, eftersom
      vi ville vara säkra på att sakerna går framåt.
    t: Signor Presidente, onorevoli colleghe e colleghi, abbiamo voluto <a>porre</a>
      quest’argomento all’ordine del giorno perché volevamo avere finalmente la certezza
      che le cose vadano avanti.
  - s: Vi har själva <v>satt</v> <p>upp</p> målet tre miljoner studenter 2012.
    t: Speriamo continui la tendenza verso una maggiore mobilità, perché noi ci siamo
      <a>posti</a> come obiettivo tre milioni di studenti entro il 2012, e quindi
      dobbiamo fare molti più sforzi e chiedere che vengano apportati molti miglioramenti.
  - s: Vi har följaktligen praktiskt taget <v>satt</v> <p>upp</p> ett hinder mindre.
    t: In tal modo abbiamo <a>posto</a> un ostacolo in meno.
  - s: För detta är vi tacksamma, eftersom ni därigenom har <v>satt</v> <p>upp</p>
      en milstolpe i Europeiska unionens historia.
    t: Per questo le siamo grati, perché così lei ha <a>posto</a> una pietra miliare
      nella storia dell’Unione europea.
  - s: Varje form av samförstånd i fråga om sammanblandningarna i Durban kan faktiskt
      tolkas som tecken på svaghet från vår sida och en uppmuntran av dem som har
      <v>satt</v> <p>upp</p> målet att förstöra våra värden.
    t: Qualsiasi forma di compiacenza verso le mescolanze di Durban può infatti essere
      interpretata come segnale di debolezza da parte nostra e di incoraggiamento
      nei confronti di coloro che si sono <a>posti</a> come obiettivo di distruggere
      i nostri valori.
  - s: Kommer den att <v>sätta</v> <p>upp</p> som villkor att diskussionen påbörjas
      först när blockaden här har avbrutits, ty när allt kommer omkring är vi alla
      grannar, och vi vill ju också vårda grannsämjan inom Europeiska unionen?
    t: Intende <a>porre</a> quale condizione che la discussione possa essere ripresa
      solo quando verrà revocato l’embargo, visto che in fin dei conti siamo tutti
      paesi confinanti e vogliamo coltivare anche all’interno dell’Unione europea
      buoni rapporti di vicinato?
  - s: Vi slutförde förhandlingarna om samtliga av de centrala lagstiftningsförslag
      som ordförandeskapet hade <v>satt</v> <p>upp</p> som mål. Viktigast bland dessa
      var Solvens II-direktivet för områdena försäkring, reglering av kreditvärderingsinstitut
      med flera.
    t: Abbiamo portato a termine i negoziati relativi a tutte le principali proposte
      legislative che la presidenza ha <a>posto</a> come propri obiettivi.
  - s: Har föredraganden lett oss till det mål vi själva har <v>satt</v> <p>upp</p>?
    t: la relatrice ci consente di raggiungere l’obiettivo che ci siamo <a>posti</a>?
  - s: Det som utskottet för arbetsordningen vill framföra till de portugisiska myndigheterna
      är att det inte <v>sätter</v> <p>upp</p> några hinder, men håller hårt på de
      garantier som varje ledamot i detta parlament förtjänar i egenskap av sådan.
    t: Tale commissione desidera far giungere alle autorità portoghesi il messaggio
      secondo il quale la nostra Assemblea non <a>pone</a> nessun ostacolo ma mantiene
      alte le garanzie che ogni deputato di questo Parlamento merita essendone membro.
  - s: Men jag noterar kommissionärens goda avsikt att tillkännage att han är villig,
      tillsammans med sina kolleger i Europeiska kommissionen, att starta en utredning,
      just för att se om man i framtiden vidare kan täcka den gräns som själva kommissionen
      <v>satte</v> <p>upp</p> och som naturligtvis parlamentet kräver att få kunna
      undersöka.
    t: Vorrei mettere in risalto la dichiarazione di buona volontà del Commissario
      che, assieme ai colleghi della Commissione, è disposto ad avviare un apposito
      studio per stabilire se, in futuro, sia possibile andare oltre il limite <a>posto</a>
      dalla Commissione stessa, come richiesto dal Parlamento.
  - s: Men de måste engagera sig - det måste finnas ett entydigt politiskt engagemang
      - för att kunna klara av de mål som vi gemensamt har <v>satt</v> <p>upp</p>
      för oss själva.
    t: Ovviamente, gli Stati membri sono liberi di scegliere le fonti rinnovabili
      che meglio si adattano alla loro situazione, ma devono impegnarsi (ci deve essere
      un chiaro impegno politico) a rispettare gli obiettivi che essi stessi si sono
      <a>posti</a> congiuntamente.
  - s: Solana håller säkert med mig när jag säger att de mål vi har <v>satt</v> <p>upp</p>,
      vi som i dag har ett större eller mindre ansvar för den europeiska integrationsprocessen,
      skulle få de europeiska ledarnas mest optimistiska ambitioner att blekna när
      ni till exempel var ordförande i Europeiska gemenskapens råd (allmänna frågor).
    t: Il signor Solana sarà sicuramente d’accordo con me sul fatto che le mete che
      si sono <a>posti</a> quanti, come noi, hanno maggiore o minore responsabilità
      nel processo d’integrazione europea farebbero impallidire le ambizioni più ottimiste
      dei dirigenti europei dell’epoca in cui, per esempio, presiedeva il Consiglio
      «affari generali» della Comunità europea.
  - s: Jag har särskilt glatt mig åt att betänkandet inte blott befattar sig med reformen
      av fördragen och förfarandet - alltså inte bara var allmänt hållet - utan att
      det i slutändan bekänt sig till att <v>sätta</v> <p>upp</p> och slå fast prioriteringar;
    t: Mi rallegro in modo particolare che la relazione non si sia occupata solo della
      riforma dei Trattati e delle procedure, e non abbia quindi carattere generico,
      bensì che abbia saputo, in ultima analisi, <a>porre</a> ed affermare priorità
      - ad esempio che, nell’interesse della sicurezza dell’Europa e dei cittadini,
      si devono compiere progressi in relazione allo sviluppo dello spazio di libertà,
      sicurezza e giustizia e che devono essere stabilite procedure adeguate affinché
      esso diventi realtà.
  - s: Men även ombudsmannen har <v>satt</v> <p>upp</p> gränser genom sitt arbete
      med fördraget, och många överklaganden avser dåligt förvaltningshandlande, inte
      så mycket från de europeiska, utan snarare från de nationella institutionernas
      sida.
    t: Tuttavia, il Trattato <a>pone</a> dei limiti anche al lavoro del Mediatore
      e molti ricorsi riguardano la cattiva amministrazione non tanto delle Istituzioni
      europee quanto piuttosto delle istituzioni nazionali.
  - s: I Lissabonfördraget, som man har enats om och röstat om i denna kammare, <v>satte</v>
      vi <p>upp</p> höga mål. Vi enades om att Europeiska unionen skulle vara en global
      aktör.
    t: Il trattato di Lisbona, che è stato approvato e soggetto a votazione da quest’Aula,
      <a>pone</a> obiettivi molto ambiziosi.
  - s: Det måste ju också innebära att EU, oavsett resultatet i Kyoto, går vidare
      och försöker förverkliga de mål som har <v>satts</v> <p>upp</p>.
    t: Ciò significa che l’Unione europea, a prescindere dall’esito di Kyoto, dovrà
      impegnarsi per fare di più e per tentare di realizzare gli obiettivi che si
      è <a>posta</a>.
  - s: Projektet kommer att övergå i en handlingsplan som omfattar både kortsiktiga
      och långsiktiga åtgärder, så att Europaparlamentet kan uppnå det mål man har
      <v>satt</v> <p>upp</p>.
    t: Il progetto verrà convogliato in un piano d’azione che propone misure sia a
      breve che a lungo termine, affinché il Parlamento europeo possa realizzare l’obiettivo
      che si è <a>posto</a>.
  - s: Jag instämmer också i vad kommissionsledamoten just sade när hon önskade alla
      - parlamentet och kommissionen - lycka till med de mål som vi har <v>satt</v>
      <p>upp</p>, eftersom dessa otvivelaktigt kommer att påverka tusentals medborgares
      välfärd.
    t: Auguro a tutti buona fortuna, sia al Parlamento che alla Commissione, nel conseguimento
      degli obiettivi che ci siamo <a>posti</a>, perché indubbiamente avranno grandi
      ripercussioni sul benessere di migliaia e migliaia di cittadini.
  - s: när det gäller det universella i de mänskliga rättigheternas, skyldigheter,
      friheter, solidaritet och rättvisa, bör FN och alla nationer som ingår vara
      tvungna att <v>sätta</v> <p>upp</p> dessa principer som ovillkorligt krav för
      alla slags avtal mellan institutionerna och staterna.
    t: In terzo luogo, per quanto riguarda l’universalità dei diritti dell’uomo, dei
      doveri, delle libertà, della solidarietà e della giustizia, l’ONU e tutte le
      nazioni che ne fanno parte devono assolutamente <a>porre</a> tali principi come
      condizione indispensabile per qualsiasi tipo di contratto fra istituzioni e
      Stati.
  - s: Vi <v>satte</v> <p>upp</p> viktiga mål, framför allt för koldioxidutsläppen,
      och bad tillverkarna fylla en viktig funktion för att nå de centrala mål som
      Europa har satt upp för att de närmaste åren minska koldioxidutsläppen.
    t: Abbiamo <a>posto</a> obiettivi importanti soprattutto parlando di CO2, quando
      abbiamo chiesto loro di compartecipare ai grandi obiettivi che l’Europa si pone
      di riduzione di CO2 nei prossimi anni, obiettivi ambiziosi a cui tutti i paesi
      del mondo guardano con grande interesse.
  - s: Vi satte upp viktiga mål, framför allt för koldioxidutsläppen, och bad tillverkarna
      fylla en viktig funktion för att nå de centrala mål som Europa har <v>satt</v>
      <p>upp</p> för att de närmaste åren minska koldioxidutsläppen.
    t: Abbiamo posto obiettivi importanti soprattutto parlando di CO2, quando abbiamo
      chiesto loro di compartecipare ai grandi obiettivi che l’Europa si <a>pone</a>
      di riduzione di CO2 nei prossimi anni, obiettivi ambiziosi a cui tutti i paesi
      del mondo guardano con grande interesse.
  - s: Stödet till denna teknik står i samklang med Kyotomålen, som vi och många länder
      har <v>satt</v> <p>upp</p> för oss.
    t: La promozione di questa tecnologia corrisponde agli obiettivi - che riflettono
      gli impegni di Kyoto - che ci siamo <a>posti</a> insieme a molti altri paesi.
  - s: Det förbryllar mig att se att den överenskommelse som nåtts om mål för minskning
      av koldioxidutsläpp från bilar, bevisligen som en del av ett större avtal, inte
      gick som kommissionen hade velat, och vill ta tillfället i akt att påpeka att
      en sak som man bortser från i sådana koldioxidavtal - av det slag som för närvarande
      nås mellan medlemsstaterna, kommissionen och rådet - är att de mål som vi <v>satt</v>
      <p>upp</p> för oss själva inte kan beslutas av människan.
    t: 'Mi sconcerta constatare che l’accordo sugli obiettivi di riduzione delle emissioni
      di CO2 delle autovetture, chiaramente concluso nell’ambito di un accordo più
      ampio, non risponda alle aspirazioni della Commissione, e vorrei cogliere l’occasione
      per rilevare che in questo tipo di accordi sulle emissioni di CO2 - quelli attualmente
      conclusi tra gli Stati membri, la Commissione e il Consiglio - si ignora un
      aspetto, cioè che gli obiettivi che ci siamo <a>posti</a> non sono fissati dall’uomo:'
  - s: Vi har <v>satt</v> <p>upp</p> mycket ambitiösa mål för oss själva i fråga om
      energieffektivitet, och jag anser faktiskt att en redan 30-procentig andel av
      världens samlade BNP kombinerat med bara en 15-procentig andel av utsläpp -
      vilket redan har framgått av siffrorna - är en indikation på att EU leder vägen
      när det gäller energieffektivitet.
    t: Ci siamo <a>posti</a> obiettivi molto ambiziosi riguardo all’efficienza energetica,
      e di fatto ritengo che - come i dati hanno già dimostrato - una quota del 30
      per cento del prodotto mondiale lordo associata a una quota di solo il 15 per
      cento delle emissioni sia già un’indicazione che l’Europa è all’avanguardia
      per quanto riguarda l’efficienza energetica.
  - s: Utan deras samarbete och medverkan kommer det att bli omöjligt för oss att
      uppnå det mål vi har <v>satt</v> <p>upp</p>.
    t: Senza la sua collaborazione, senza il suo coinvolgimento, non potremo mai raggiungere
      gli obiettivi che ci siamo <a>posti</a>.
  - s: Fördragen är så klokt skrivna att de <v>sätter</v> <p>upp</p> strikta gränser
      för statsbidragen, och jag anser att dessa gränser skall bibehållas och slås
      fast också under omständigheter som gör att regeringarna kräver, vilket de kommer
      att göra allt mer, att få missbruka systemet och dela ut statsbidrag till höger
      och vänster.
    t: I Trattati hanno avuto la saggezza di <a>porre</a> limiti rigorosi agli aiuti
      di Stato e ritengo che questi limiti vadano mantenuti e ribaditi anche in circostanze
      in cui i governi chiedono, e chiederanno sempre di più, di abusare e dispensare
      a piene mani aiuti di Stato.
  - s: Den nuvarande tröga hanteringen av situationen visar tydligt tecken på organisationens
      svaghet och oförmåga att genomföra de mål som man har <v>satt</v> <p>upp</p>
      på ett adekvat sätt.
    t: Le attuali lentezze sono un chiaro segnale della debolezza e dell’incapacità
      dell’organizzazione di attuare adeguatamente gli obiettivi che si è <a>posta</a>.
  - s: Jag vill bara precisera att vår grupp, Europeiska folkpartiets grupp, naturligtvis
      precis som de övriga grupperna, så som vi även beslöt i november, anser det
      riktigt att Europeiska unionen håller fast vid de mål på 15 % till år 2010 som
      unionen <v>satt</v> <p>upp</p>.
    t: Vorrei precisare semplicemente che, come gli altri gruppi, il nostro gruppo,
      il gruppo del Partito popolare europeo, ritiene opportuno che, come abbiamo
      deciso anche in novembre, l’Unione europea si attenga all’obiettivo che essa
      stessa si è <a>posta</a> del 15 % entro il 2010.
  - s: Med tanke på den tilltagande förlusten av arter och därmed biologisk rikedom
      på Jorden är det viktigt för oss att <v>sätta</v> <p>upp</p> långtgående mål
      om skydd av djur och växter, och samtidigt se till att mänskligheten kan fortsätta
      att exploatera sina rikedomar.
    t: Di fronte alla progressiva perdita di specie e, quindi, di ricchezza biologica
      sulla Terra, è importante <a>porsi</a> obiettivi ambiziosi per la tutela della
      flora e della fauna, garantendo nel contempo che l’umanità possa continuare
      a sfruttare le loro ricchezze.
  - s: 'Vi kräver av de ansvariga att de skall göra det som de tagit på sig ansvaret
      för och <v>sätta</v> <p>upp</p> en tidsgräns för sig själva:'
    t: Esortiamo coloro che sono competenti e cui incombe la responsabilità di fare
      ciò per cui si sono assunti detta responsabilità e di <a>porsi</a> un limite
      di tempo, insomma, chiediamo di agire, altrimenti nuove relazioni e risoluzioni
      non ci saranno di alcun aiuto perché l’azione non tiene il passo con gli obiettivi
      politici.
  - s: 'Styrkan i denna strategi är just att vi <v>sätter</v> <p>upp</p> gemensamma
      mål för ett geografiskt område som på grund av sin historia, kultur och närhet
      kan definieras som en paneuropeisk region och en Medelhavsregion:'
    t: 'Questa strategia ha la sua forza proprio perché si <a>pone</a> obiettivi comuni
      per un’area geografica che, per la sua storia, cultura, contiguità, può essere
      definita regione paneuropea e mediterranea:'
  - s: Naturligtvis håller jag med Smet och hennes kommentar i betänkandet om att
      vi alltid borde se såväl framåt som bakåt, dvs. inte endast titta på hur vissa
      myndigheter har varit inblandade, utan också vilka målsättningar de har <v>satt</v>
      <p>upp</p> inför kommande skeden.
    t: Naturalmente concordo con la onorevole Smet quando, nella relazione, sostiene
      che dobbiamo sempre guardare avanti oltre che indietro, e cioè considerare non
      solo il modo in cui sono stati coinvolti i singoli organismi, ma anche gli obiettivi
      che si sono <a>posti</a> per le fasi successive.
  - s: EU klarar inte av att uppnå de mål som det har <v>satt</v> <p>upp</p>.
    t: L’Unione europea non riesce a identificarsi con gli obiettivi che si è <a>posta</a>.
  - s: Samma behov av intern politisk samordning när unionen reformerar sina förfaranden
      för offentlig upphandling eller <v>sätter</v> <p>upp</p> regler för sina tjänster
      i allmänhetens intresse.
    t: La stessa esigenza di coordinamento della politica interna si <a>pone</a> nel
      momento in cui l’Unione riforma le procedure relative agli appalti pubblici
      o regolamenta i servizi d’interesse generale.
  - s: Jag skulle vilja att vår församling med hjälp av lämpliga medel - vilka skall
      diskuteras i parlamentet - <v>sätter</v> <p>upp</p> som ett mål att inför de
      kommande valen till Europaparlamentet vända den farliga kurvan över röstskolket,
      så att parlamentet inför medborgarna bevarar den höga nivå av demokratisk legitimitet
      det får via röstsedlarna.
    t: Attraverso i mezzi appropriati, di cui avremo modo di discutere, auspico che
      la nostra Assemblea si <a>ponga</a> l’obiettivo di invertire la curva pericolosa
      dell’astensionismo alle future elezioni europee, di modo che il Parlamento europeo
      conservi in massimo grado, nella coscienza dei nostri concittadini, la legittimità
      democratica ricevuta dalle urne.
  - s: I vilket fall som helst, då det är ett direktiv som <v>sätter</v> <p>upp</p>
      höga tekniska, juridiska och processuella restriktioner för alla förbränningsprocesser
      och samförbränningsprocesser i Europa, kommer det att visa tydligare att den
      strategi Portugal följer är djupt felaktig.
    t: In ogni caso, trattandosi di una direttiva che <a>pone</a> restrizioni tecniche,
      giuridiche e procedurali di grado elevato ai processi di incenerimento e coincenerimento
      che hanno luogo in Europa, risulterà ancora più evidente che la strategia seguita
      dal Portogallo è profondamente errata.
  - s: Inledningen till en politisk rörelse blir mätbar först i fråga om det sätt
      på vilket ett samhälle diskuterar, vad det diskuterar och vilka långsiktiga
      mål det <v>sätter</v> <p>upp</p> för sig.
    t: In qualità di politici sapete bene quanto me che un movimento politico, sia
      che prenda le mosse nelle prigioni, all’interno delle organizzazioni non governative,
      nelle scuole o altrove, al principio non è valutabile sulla base delle trasformazioni
      reali, bensì dal modo in cui avviene la discussione all’interno di una società,
      dai temi in discussione e dagli obiettivi a lungo termine che esso si <a>pone</a>.
  - s: Europeiska unionens stats- och regeringschefer har <v>satt</v> <p>upp</p> målet
      att vi under de kommande tio åren skall utvecklas till en verkligt dynamisk,
      konkurrenskraftig och kunskapsstödd ekonomi.
    t: Signor Presidente, onorevoli colleghi, i Capi di Stato e di governo dell’Unione
      europea si sono <a>posti</a> come obiettivo lo sviluppo di uno spazio economico
      davvero dinamico, competitivo e basato sulla conoscenza entro i prossimi dieci
      anni.
  - s: För alla de mål som vi <v>sätter</v> <p>upp</p> för oss i sysselsättningspolitiken
      är ekonomisk realism nödvändig.
    t: In tutti gli obiettivi prioritari che ci <a>poniamo</a> nella politica dell’occupazione
      occorre agire con realismo economico.
  - s: Under senare år har det också fortlöpande kommit nya EU-bestämmelser och man
      har <v>satt</v> <p>upp</p> nya mål för industrin.
    t: Negli ultimi anni, nell’UE, sono stati varati sempre nuovi regolamenti in materia
      ambientale e per l’industria sono stati <a>posti</a> nuovi obiettivi.
  - s: Det verkar som om man vid Europeiska rådets möte i Nice hade en föraning om
      detta när man <v>satte</v> <p>upp</p> ”de nationella parlamentens roll i den
      europeiska strukturen” (och inte i marginalen av denna struktur) på dagordningen
      för nästa regeringskonferens.
    t: Il Consiglio europeo di Nizza ha avuto infatti l’intuito di <a>porre</a> «il
      ruolo del parlamento nazionale nell’architettura europea» - dunque dentro l’architettura
      e non ai margini della stessa - all’ordine del giorno della prossima Conferenza
      intergovernativa.
  - s: Inga insatser för att skydda konsumenterna kan genomföras på ett fruktbart
      sätt i deras intresse om de orättfärdigt är till men för det totala ekonomiska
      välståndet genom att <v>sätta</v> <p>upp</p> oproportionerliga hinder för sektorns
      produktionsprocesser och därmed för den ekonomiska tillväxten och sysselsättningen.
    t: Ogni intervento a tutela dei consumatori diviene proficuamente praticabile
      nell’interesse degli stessi solo quando evita di danneggiare ingiustificatamente
      il benessere economico complessivo, <a>ponendo</a> ostacoli sproporzionati ai
      processi produttivi del settore e dunque alla crescita economica e dell’occupazione.
  - s: Ukraina har <v>satt</v> <p>upp</p> medlemskap i WTO som en prioriterad fråga
      och vi är övertygade om att landet kommer att genomföra sina interna ratificeringsförfaranden
      i vederbörlig ordning för att formalisera medlemskapet.
    t: L’Ucraina si è <a>posta</a> come prioritario l’accesso all’OMC e siamo convinti
      che condurrà debitamente le proprie procedure di ratifica interna per formalizzare
      l’adesione.
  - s: På denna punkt är vi i parlamentet ense med det som står i initiativet från
      kommissionen och det belgiska ordförandeskapet, där man också <v>satt</v> <p>upp</p>
      arbetets kvalitet som en prioriterad punkt på dagordningen.
    t: Su questo punto il Parlamento appoggia l’iniziativa della Commissione e della
      Presidenza belga, che hanno <a>posto</a> anch’essi la qualità del lavoro fra
      i punti prioritari all’ordine del giorno.
  - s: Svaret kan inte bli entydigt, eftersom det uppenbarligen beror på vilket mål
      man <v>sätter</v> <p>upp</p>.
    t: La risposta non può essere inequivocabile, perché naturalmente dipende dall’obiettivo
      che ci si <a>pone</a>.
  - s: Fastän vi är helt emot kvoter för alla jordbruksprodukter undrar vi varför
      EU <v>sätter</v> <p>upp</p> så många hinder för den produktionsutveckling som
      varje medlemsstat skulle kunna uppnå beroende på behov och förmåga, och ändå
      går med på att öka Litauens och Polens kvoter i fråga om produktion av potatis.
    t: Benché ci opponiamo nettamente ai contingenti su qualsiasi prodotto agricolo,
      perché l’Unione <a>pone</a> tanti ostacoli allo sviluppo della produzione che
      ciascuno Stato potrebbe raggiungere in base alle proprie esigenze e capacità,
      ma accorda a Lituania e Polonia un aumento dei contingenti per la produzione
      di patate?
  - s: Rådet har <v>satt</v> <p>upp</p> det ambitiösa målet att fram till år 2010
      uppnå full sysselsättning i Europa.
    t: Signora Presidente, onorevoli colleghi, il Consiglio si è <a>posto</a> l’ambizioso
      obiettivo di raggiungere entro il 2010 la piena occupazione in Europa.
  - s: Det är naturen själv som <v>sätter</v> <p>upp</p> barriärer mot omöjliga eller
      vidunderliga korsningar.
    t: È la stessa natura che <a>pone</a> barriere agli incroci impossibili o mostruosi.
  - s: Även i denna svåra situation har diplomatierna i några länder rott baklänges,
      som man säger, <v>satt</v> <p>upp</p> byråkratiska hinder, dragit ut på sammanträden,
      som i stället hade bort genomföras med största skyndsamhet.
    t: anche in questo frangente, invece, le diplomazie di alcuni paesi hanno, come
      si suol dire, remato contro, <a>posto</a> ostacoli burocratici, dilazionato
      i tempi di riunioni che invece avrebbero dovuto essere celerissimi.
  - s: Men det som utskottet med sina begränsningar och tendentiösa konstateranden
      har gjort med detta tjänar inte till att verkligen uppnå detta mål, som vi har
      <v>satt</v> <p>upp</p>.
    t: Tuttavia, ciò che la commissione ne ha fatto con le sue limitazioni e con i
      suoi accertamenti tendenziosi, non serve a raggiungere davvero gli obiettivi
      che ci siamo <a>posti</a>.
  - s: Inom några få månader bör vi ha nått det grundläggande mål vi <v>satte</v>
      <p>upp</p>, det vill säga att under de kommande åren bli en god arbetsgivare
      som erbjuder konkurrenskraftiga villkor för att kunna attrahera den mest kvalificerade
      personalen till de europeiska institutionerna och som låter den egna personalen
      vara så effektiv, professionell och ansvarstagande som möjligt.
    t: Entro pochi mesi dovremo raggiungere l’obiettivo fondamentale che ci siamo
      <a>posti</a>, cioè di essere, negli anni a venire, un buon datore di lavoro
      che offre condizioni competitive per attirare le persone più qualificate per
      le Istituzioni europee e che consente al proprio personale di esprimersi ai
      massimi livelli di efficienza, di professionalità e di responsabilità.
  - s: Vårt samhälle måste på vissa områden <v>sätta</v> <p>upp</p> moraliska hinder
      som inte får överträdas.
    t: In alcuni settori, la società deve <a>porsi</a> barriere morali da non oltrepassare.
  - s: 'Jag påminner om att vi har <v>satt</v> <p>upp</p> en gräns för denna vitbok:'
    t: 'Io ricordo che ci siamo <a>posti</a> un limite in questo Libro bianco:'
  - s: Jag anser att vi redan har uppnått några av de mål som vi har <v>satt</v> <p>upp</p>.
    t: Credo che abbiamo già conseguito alcuni degli obiettivi che ci siamo <a>posti</a>.
  - s: 'Det är snart tre år sedan vi inledde en ambitiös serie förhandlingar med det
      nya Sydafrika, efter att unionen hade <v>satt</v> <p>upp</p> en unik målsättning:'
    t: 'Signor Presidente, fra breve saranno trascorsi tre anni da quando si decise
      di lanciare un ambizioso programma di negoziati con il nuovo Sudafrica, dopo
      che l’Unione europea si era <a>posta</a> una meta unica:'
  - s: Detta ändringsförslag och sista delen av ändringsförslag 56 <v>sätter</v> <p>upp</p>
      gränser för hur vi använder programmets budget.
    t: Tale emendamento, assieme all’ultima parte dell’emendamento n. 56, <a>pone</a>
      limitazioni alle modalità di spesa del bilancio per il programma, e queste restrizioni
      sono contrarie al principio fondamentale in base al quale il programma dev’essere
      flessibile ed in grado di rispondere alle nuove preoccupazioni e minacce alla
      salute man mano che queste si presentano.
  - s: Jag får intrycket att man i detta betänkande begår det allvarliga felet att
      blanda ihop den heliga principen om asylrätt, som flera gånger har åberopats
      och <v>satts</v> <p>upp</p> som en av de rättigheter som ligger till grund för
      Europeiska unionen, med den komplicerade och väsensskilda frågan om invandringen.
    t: Signor Presidente, ho l’impressione che questa relazione - impressione che
      mi deriva dal testo integrale del punto 1 - commetta l’errore, grave, di confondere
      il principio sacrosanto del diritto di asilo, che più volte è stato invocato
      e <a>posto</a> come uno dei diritti fondanti dell’Unione europea, con il tema,
      complesso e comunque diverso e da tenere ben separato, dell’immigrazione.
  - s: Kommissionen måste <v>sätta</v> <p>upp</p> frågan om råvarupriser på dagordningen
      - särskilt livsmedelspriser - så att en mekanism för att stabilisera priser
      kan definieras för att bekämpa spekulation på de stora kapitalmarknaderna.
    t: È necessario che la Commissione <a>ponga</a> all’ordine del giorno la questione
      dei prezzi delle materie prime e quindi in particolare dei prodotti alimentari,
      in modo che venga definito un meccanismo di stabilizzazione dei prezzi per contrastare
      le manovre speculative dei grandi capitali.
  - s: EU är först med att <v>sätta</v> <p>upp</p> verkliga mål inom detta område.
    t: L’Unione europea è la prima a <a>porsi</a> obiettivi concreti in questo campo;
  - s: EU står inför en ökad brottslighet och hot mot säkerheten, och måste <v>sätta</v>
      <p>upp</p> två viktiga mål. Det första målet består i en upptrappad kamp mot
      terrorismen, som överskrider gränser och inte har några begränsningar när det
      gäller våldet och det hot som den utgör.
    t: Di fronte a criminalità crescente e minacce alla propria sicurezza, l’Unione
      europea deve <a>porsi</a> due obiettivi principali.
  - s: 'För det andra anser vi att det mål som kommissionen har <v>satt</v> <p>upp</p>,
      nämligen att öppna samtliga nät för frakttjänster, nationellt och internationellt,
      vilket kommissionären också har antytt, redan klart har definierats med tidsfristen
      1 januari 2006, och inte med tidsfrister enligt mottot ett och ett halvt år
      eller två år efter ikraftträdandet, utan vi vill att alla skall veta följande:'
    t: In secondo luogo, riteniamo che l’obiettivo <a>posto</a> dalla Commissione
      circa l’apertura dell’intera rete alle merci - tanto per il servizio internazionale,
      quanto per quello nazionale - entro il 1° gennaio 2006, come indicato dal Commissario,
      vada affermato chiaramente sin d’ora, e non espresso in termini come ’un anno
      e mezzo o due dopo l’entrata in vigore?
  - s: Därför vädjar jag om att det mål som utskottet har <v>satt</v> <p>upp</p> för
      sig, nämligen att vid en harmonisering på Europanivå fastlägga denna till 18
      år, skall börja tillämpas så snart som möjligt.
    t: Il mio appello perciò è quello di raggiungere al più presto l’obiettivo che
      la commissione parlamentare si è <a>posta</a>, ovvero un’armonizzazione europea
      a 18 anni.
  - s: Alla de mål som eurogruppen har <v>satt</v> <p>upp</p> för sig själv och som
      ibland är helt orimliga kan uppnås med hjälp av medlemsstaternas ekonomiska
      politik, socialpolitik och skattepolitik.
    t: Signora Presidente, tutti gli obiettivi che si è <a>posto</a> l’Eurogruppo,
      e che a volte sono totalmente ragionevoli, possono essere raggiunti efficacemente
      con l’aiuto delle politiche economiche, sociali e tributarie degli Stati membri.
  - s: Målet som har satts upp av FN är emellertid 0, 7 procent, vilket är ett viktigt
      mål som man måste <v>sätta</v> <p>upp</p> för sig, oavsett om man befinner sig
      i rådet eller i OECD.
    t: L’obiettivo stabilito dalle Nazioni Unite è invece pari allo 0, 7 percento,
      un obiettivo importante che è necessario <a>porsi</a> come traguardo, tanto
      in seno al Consiglio quanto in seno all’OCSE.
  - s: att Turkiet accepterar Europeiska unionens principer beträffande demokratin,
      de mänskliga rättigheterna, den mänskliga värdigheten samt de ekonomiska gränser
      som Europeiska unionen <v>sätter</v> <p>upp</p> för varje stat som vill bli
      medlem i den europeiska familjen.
    t: che la Turchia accetti i principi dell’Unione in materia di democrazia, diritti
      umani, dignità della persona e rispetti le condizioni economiche che l’Unione
      <a>pone</a> ad ogni Stato che intenda divenire membro della famiglia europea.
  - s: När jag tog på mig det här uppdraget <v>satte</v> jag <p>upp</p> reformeringen
      av kommissionen som en av mina prioriterade frågor, och jag påminner om att
      vitboken kom redan i mars 2000.
    t: Assumendo l’incarico, avevo <a>posto</a> fra le mie priorità la riforma della
      Commissione stessa, e ricordo che già nel marzo del 2000 usciva il Libro bianco.
  - s: huruvida vi nämligen också genomför löftena, värdena och målen i del I och
      II, huruvida vi också faktiskt förverkligar ansvarsområdena och de demokratiska
      principerna som vi i samförstånd förankrade i första och andra delen, eller
      huruvida vi bara <v>sätter</v> <p>upp</p> nya mål för oss, men inte befriar
      det förflutna fängslade Europa.
    t: se realizzeremo le promesse, i valori e gli obiettivi delle parti I e II, se
      concretizzeremo davvero le competenze, le responsabilità e i principi democratici
      che abbiamo fissato consensualmente nelle prime due parti, o se ci <a>porremo</a>
      soltanto nuovi obiettivi, senza però liberare l’Europa delle catene del passato.
  - s: Jag stöder denna resolution eftersom jag är övertygad om att Montenegro skulle
      bli ett framgångsrikt exempel för EU i Balkanländerna med tanke på att det uppfyller
      alla villkor som har <v>satts</v> <p>upp</p> av kommissionen för att inleda
      anslutningsprocessen.
    t: Sono a favore di questa risoluzione poiché sono convinto che il Montenegro
      dovrebbe costituire un esempio positivo della presenza dell’Unione europea nei
      Balcani in quanto il paese soddisfa tutte le condizioni <a>poste</a> dalla Commissione
      per l’avvio del processo di adesione.
  - s: Emellertid måste vi påpeka att den irakiska regeringen skapar stora svårigheter
      för oss genom de restriktioner den <v>sätter</v> <p>upp</p> för icke-statliga
      organisationer.
    t: Ciò nonostante, va segnalato che il governo iracheno ci <a>pone</a> numerose
      difficoltà a causa delle limitazioni imposte alle organizzazioni non governative.
  - s: Herr ordförande, damer och herrar ledamöter, kommissionen håller med om att
      det mål som vitbokens handlingsplan <v>sätter</v> <p>upp</p> om de förnybara
      energikällorna, att unionen ska fördubbla sitt utnyttjande av dessa källor,
      från 6 procent i dag till 12 procent år 2010, är ambitiöst, men det är det dock
      ändå realistiskt.
    t: Signor Presidente, onorevoli parlamentari, la Commissione riconosce che l’obiettivo
      <a>posto</a> dal piano d’azione del Libro bianco sulle fonti energetiche rinnovabili,
      con il raddoppio della loro quota sull’approvvigionamento totale dell’Unione
      dal 6 per cento al 12 percento nel 2010, è un obiettivo ambizioso.
  - s: I Ukraina självt har man ju <v>satt</v> <p>upp</p> det ambitiösa målet att
      vara moget för anslutning fram till år 2007.
    t: La stessa Ucraina si è anzi <a>posta</a> l’ambizioso obiettivo di soddisfare
      i criteri per l’adesione entro il 2007.
  - s: Ett av de mål som unionen har <v>satt</v> <p>upp</p> är förverkligandet av
      den inre marknaden.
    t: Uno degli obiettivi che l’Unione europea si è <a>posto</a> è la realizzazione
      del mercato interno.
  - s: Den har inte <v>satts</v> <p>upp</p> på dagordningen, bara för att den efterfrågade
      östutvidgningen är i antågande.
    t: Non è stata <a>posta</a> all’ordine del giorno soltanto in vista dell’imminente
      ampliamento a est.
  - s: Trots landets, och våra ekonomiska relationers betydelse, har detta parlament
      genom de behöriga utskotten, börjat med att <v>sätta</v> <p>upp</p> reservationer
      inför omröstningen om avtalet underskrivet redan den 29 oktober 1996.
    t: Malgrado l’importanza del paese e delle relazioni economiche che intratteniamo
      con esso, questo Parlamento tramite le commissioni competenti ha cominciato
      col <a>porre</a> riserve rispetto al voto sull’accordo firmato già il 29 ottobre
      1996.
  - s: Därigenom har det blivit en realistisk möjlighet att förhandlingarna med de
      stater som kommit längst kan fullbordas i slutet av nästa år, och man har <v>satt</v>
      <p>upp</p> målet att de skall kunna delta i valen till Europaparlamentet 2004.
    t: ed è stato <a>posto</a> l’obiettivo di farli partecipare alle elezioni europee
      del 2004.
  - s: Om vi verkligen vill uppnå de mål som vi har <v>satt</v> <p>upp</p> för vår
      utrikespolitik i fördragen, anser jag att vi fortfarande har en lång väg kvar
      att gå innan vi kan skicka tillbaka migranter som befinner sig olagligt i EU
      till Libyen.
    t: Ritengo che, se davvero vogliamo rispettare gli obiettivi che i trattati hanno
      <a>posto</a> alla nostra politica estera, debba passare ancora parecchia acqua
      sotto i ponti prima che l’Unione rimandi in Libia immigrati che risiedono illegalmente
      sul proprio territorio.
- c: 37
  r: 3
  v: stabilire
  x:
  - s: Då är vi mycket långt från både de innehållsmässiga och de tidsmässiga mål
      som vi i åtgärdsplanen för finansiella tjänster <v>satte</v> <p>upp</p> både
      för oss själva och tillsammans med kommissionen.
    t: Allora saremo molto lontani sia dagli obiettivi di merito che da quelli relativi
      ai tempi che ci siamo dati e che abbiamo <a>stabilito</a> assieme alla Commissione
      nel piano d’azione per i servizi finanziari.
  - s: 'Europeiska unionen har <v>satt</v> <p>upp</p> fyra mål. Det första:'
    t: 'Signor Presidente, signora Commissario, onorevoli colleghi, l’Unione europea
      ha <a>stabilito</a> quattro grossi obiettivi:'
  - s: Detta även om vi håller oss inom det tvågradersmål som FN har <v>satt</v> <p>upp</p>,
      och som i förra veckan såväl G8 som Major Economies Forum i L’Aquila ställde
      sig bakom.
    t: Il rischio sussiste anche rientrando nell’obiettivo dei 2 °C <a>stabilito</a>
      dalle Nazioni Unite, che la scorsa settimana ha ricevuto il sostegno sia del
      G8 sia del Forum delle maggiori economie tenutisi a L’Aquila.
  - s: Vi kan pressa på för innovation och arbetstillfällen och vi kan <v>sätta</v>
      <p>upp</p> ambitiösa mål.
    t: Possiamo spingere per l’innovazione e la creazione di posti di lavoro e possiamo
      <a>stabilire</a> obiettivi ambiziosi.
  - s: Vi vill se över programmet med 50 förslag, vi vill <v>sätta</v> <p>upp</p>
      prioriteringar, vi vill se till att alla parlamentsutskott deltar och att vi
      uppnår det samförstånd mellan institutionerna som krävs för sådan lagstiftning.
    t: Vogliamo rivedere il programma di 50 proposte, vogliamo <a>stabilire</a> priorità,
      vogliamo garantire la partecipazione di tutte le commissioni parlamentari e
      conseguire il consenso istituzionale che una legislazione del genere esige.
  - s: Därför anser vår grupp att de tre institutionerna åtminstone måste <v>sätta</v>
      <p>upp</p> tydliga regler som ska gälla alla intressegrupper.
    t: Questo è il motivo per cui il mio gruppo ritiene che le tre istituzioni debbano
      finalmente <a>stabilire</a> norme chiare da applicare a tutti i rappresentanti
      di interessi.
  - s: Vad vi behöver är ett ambitiöst, otvetydigt och bindande direktiv och i det
      måste man <v>sätta</v> <p>upp</p> mål i två steg.
    t: Ed è quindi necessario avere una direttiva ambiziosa, chiara e vincolante e
      deve <a>stabilire</a> obiettivi in due fasi.
  - s: Jag har under lång tid hävdat att vi måste <v>sätta</v> <p>upp</p> långtgående
      mål. För första gången är vi på väg mot en lagstiftning.
    t: Ho dichiarato per lungo tempo che dobbiamo <a>stabilire</a> obiettivi impegnativi.
  - s: Jag behöver inte påminna er om att vi redan nu vet att dessa mål inte kommer
      att uppnås inom den tidsram vi hade <v>satt</v> <p>upp</p> och att de är på
      god väg att hamna på listan över löften som brutits av de rika nationerna.
    t: Non occorre ricordare che sappiamo già che tali obiettivi non saranno raggiunti
      entro i termini <a>stabiliti</a> e si andranno ad aggiungere alla lista di promesse
      non mantenute da parte dei paesi ricchi.
  - s: Vi måste nu <v>sätta</v> <p>upp</p> mål som är mycket fastare, tydligare och
      bindande.
    t: Occorre ora <a>stabilire</a> obiettivi più concreti, chiari e vincolanti.
  - s: 'Vi har inte velat <v>sätta</v> <p>upp</p> någon tidsgräns, men om kommissionären
      gärna vill ha en tidsgräns skulle jag vilja föreslå tre månader:'
    t: Non abbiamo ancora <a>stabilito</a> un termine, ma poiché il Commissario lo
      richiede, proporrei di fissarlo a tre mesi;
  - s: Jag har också konstaterat att om jordbruket - den gemensamma jordbrukspolitiken
      - ska kunna uppnå de mål som vi har <v>satt</v> <p>upp</p>, måste vi ta hänsyn
      till skillnaderna mellan alla typer av jordbruk som finns i EU.
    t: Ho anche preso nota del fatto che se l’agricoltura, la politica agricola comune,
      intende conseguire gli obiettivi da noi <a>stabiliti</a>, è necessario tener
      conto di tutte le differenze tra tutti i tipi di agricoltura esistenti nell’Unione
      europea.
  - s: Arbetsmarknadens parter, de nationella parlamenten och naturligtvis Europaparlamentet
      skall få säga sitt i fråga om de kriterier som skall uppfyllas, vilka mål som
      skall <v>sättas</v> <p>upp</p> och de kontroller som skall utövas.
    t: Le parti sociali, i parlamenti nazionali e, naturalmente, il Parlamento europeo,
      dovrebbero dire la loro sui criteri da rispettare, gli obiettivi da <a>stabilire</a>,
      i controlli da effettuare.
  - s: Vi har försökt hålla oss till det som är vår uppgift på EU-nivå, nämligen att
      <v>sätta</v> <p>upp</p> mål för den gemensamma strategi som vi skall ha på EU-nivå.
    t: Ci siamo ripromessi di attenerci all’ambito europeo, <a>stabilendo</a> obiettivi
      di strategia comune a livello dell’Unione.
  - s: Jag bad, i egenskap av bankens nye föredragande, EIB:s ordförande Sir Brian
      Unwin om ett inledande möte för att <v>sätta</v> <p>upp</p> en ram för att kunna
      fastställa bankens effektivitet.
    t: Io, come nuovo relatore per la Banca, ho chiesto a Sir Brian Unwin, il presidente
      della Banca europea per gli investimenti, di fissarmi un primo incontro per
      <a>stabilire</a> un quadro di valutazione dell’efficienza della Banca.
  - s: På grundval av revisionsrättens rapporter och övrig information, för övrigt
      också från själva kommissionen, granskar vi om de mål som <v>satts</v> <p>upp</p>
      har uppnåtts på korrekt och ekonomiskt sätt med de pengar som ställts till förfogande.
    t: Utilizzando le relazioni della Corte dei conti e altre informazioni, alcune
      delle quali, tra l’altro, fornite dalla Commissione stessa, il Parlamento esamina
      se gli obiettivi <a>stabiliti</a> sono stati realizzati con un uso adeguato
      ed economico dei fondi stanziati, mettendo in rilievo i punti deboli in modo
      che possano essere corretti ed evitati nel bilancio successivo.
  - s: Men det är inte handeln i sig som leder till minskade utsläpp, utan det totala
      utsläppstak som vi väljer att <v>sätta</v> <p>upp</p>.
    t: Tuttavia, non è lo scambio in sé che determina la riduzione delle emissioni,
      bensì il limite totale di emissioni che intendiamo <a>stabilire</a>.
  - s: Ja, det är upp till medlemsstaterna att <v>sätta</v> <p>upp</p> specifika mål
      och uppfylla dem, men EU har en viktig roll att spela genom att förbättra utbytet
      av bästa praxis.
    t: Certo, spetta agli Stati membri <a>stabilire</a> obiettivi specifici e attenersi
      ad essi, ma l’Unione europea ha un importante ruolo da svolgere nel favorire
      lo scambio delle migliori pratiche.
  - s: 1493/1999 om den gemensamma organisationen av marknaden för vin kan medlemsstaterna
      <v>sätta</v> <p>upp</p> strängare villkor för vinproduktionen när det gäller
      fina viner från vissa odlingsområden och bordsviner med geografisk märkning,
      för att se till att de främsta särdragen hos dessa fina viner bevaras.
    t: n° 1493/1999 relativo all‘Organizzazione comune di mercato per il vino, gli
      Stati membri possono <a>stabilire</a> condizioni più rigide per quanto riguarda
      le pratiche enologiche sia per i vini di qualità con denominazione di origine
      protetta sia per i vini da tavola con indicazione geografica protetta, in modo
      da assicurare il mantenimento delle caratteristiche di base di questi vini di
      qualità.
  - s: Jag skulle behöva minst 165 miljoner ecu under två år, för att någotsånär täcka
      det, som vi själva <v>satt</v> <p>upp</p> som mål. Vi är beskedliga och säger,
      att vi tar bara 100 miljoner ecu under övervägande, eftersom vi därigenom någotsånär
      går runt.
    t: Occorrono almeno 165 milioni di ECU per due anni per poter coprire i costi
      degli obiettivi da noi stessi <a>stabiliti</a>.
  - s: Där har man nu visserligen <v>satt</v> <p>upp</p> ett hinder i form av ett
      enstämmigt rådsbeslut, det så att säga permanenta nationalstatliga förbehållet,
      herr rådsrepresentant, men i alla fall, man har börjat integrera asylfrågan.
    t: prima di allora è stato <a>stabilito</a> che varrà ancora l’ostacolo della
      decisione all’unanimità del Consiglio, per così dire la riserva nazionale permanente,
      signor rappresentante del Consiglio, ma pur sempre ci si è messi in cammino
      per comunitarizzare tale settore.
  - s: Vi kan inte förhandla med de vetenskapliga rönen, och det lägsta målet är en
      överenskommelse som är förenlig med målet på 2 °C. Vi måste <v>sätta</v> <p>upp</p>
      konkreta och effektiva mål för utsläppsminskning för de utvecklade länderna
      samt konkreta åtgärder för utvecklingsländerna, särskilt de snabbväxande tillväxtekonomierna.
    t: Quindi occorrerà quanto meno trovare un accordo sull’obiettivo minimo dei 2°
      C. A questo fine bisognerà <a>stabilire</a> obiettivi reali ed efficaci per
      la riduzione delle emissioni nei paesi sviluppati e al contempo chiedere ai
      paesi in via di sviluppo, e specialmente a quelli che hanno economie emergenti
      in rapida crescita, di avviare azioni concrete.
  - s: Parlamentet har hållit sig till sina tidigare åtaganden när det gäller utsläppsminskningarna
      till 2020 och har nu <v>satt</v> <p>upp</p> ännu mer långtgående mål till 2050
      i ljuset av de nya rönen från forskarsamhället.
    t: Il Parlamento ha tenuto fede ai propri impegni iniziali riguardanti la riduzione
      delle emissioni entro il 2020 e ora ha <a>stabilito</a> obiettivi ancora più
      ambiziosi per il 2050, alla luce delle nuove raccomandazioni ricevute dalla
      comunità scientifica.
  - s: Skall den, som vi kanske vill kontrollera, i framtiden själv <v>sätta</v> <p>upp</p>
      ramarna för sig?
    t: Proprio a coloro sui quali vogliamo forse esercitare un controllo in futuro
      dovrebbe essere consentito di <a>stabilire</a> autonomamente le norme che li
      riguardano?
  - s: Vi ska klara de svåra demografifrågorna med en pensionärsboom och en minskande
      befolkning till 2020, samma år som vi ska uppfylla de miljömål och klimatmål
      som vi har <v>satt</v> <p>upp</p>, dvs. 20-20-20-målen.
    t: Dobbiamo affrontare le complicate problematiche legate alla demografia, con
      un boom di pensionati e una popolazione in declino fino al 2020, l’anno in cui
      dovremmo raggiungere gli obiettivi in materia di ambiente e clima che abbiamo
      <a>stabilito</a>, vale a dire gli obiettivi 20-20-20.
  - s: Vi kommer att förbättra analyserna inom ramen för programplaneringen, omarbeta
      de sektorsvisa och politiska riktlinjerna och <v>sätta</v> <p>upp</p> indikatorer.
    t: Miglioreremo le analisi nel quadro dei processi di programmazione per i diversi
      programmi, rielaboreremo gli orientamenti settoriali e politici e <a>stabiliremo</a>
      nuovi indicatori.
  - s: Eftersom det saknas en harmoniserad lagstiftning på området är medlemsstaterna
      fria att själva <v>sätta</v> <p>upp</p> sina politiska mål på området och definiera
      vilken grad av skydd som krävs.
    t: La mancanza di una legislazione armonizzata in tale ambito lascia gli Stati
      membri liberi di <a>stabilire</a> gli obiettivi delle proprie politiche e di
      definire il grado di protezione che ritengono più adeguato.
  - s: Omedelbart efter olyckan i Fukushima gick ni åt rätt håll och <v>satte</v>
      <p>upp</p> mål som omfattade en djupgående utredning av alla risker vid europeiska
      kärnkraftverk med utgångspunkt i vad vi har lärt oss under tiden efter Fukushima.
    t: Da principio, dopo Fukushima, vi siete mossi nella giusta direzione <a>stabilendo</a>
      obiettivi che includevano una valutazione completa e approfondita di tutti i
      rischi posti dalle centrali nucleari europee sulla base degli insegnamenti tratti
      all’epoca da Fukushima.
  - s: Givetvis beklagar vissa att reformerna inte har varit så snabba och omfattande
      som man kanske hade hoppats, men Turkiets folk och regering gör successiva framsteg
      mot de mål vi har <v>satt</v> <p>upp</p>, mot ett allt mer demokratiskt och
      pluralistiskt samhälle som i större utsträckning respekterar rättstatsprincipen.
    t: Indubbiamente, ad alcuni spiace che tali riforme non siano state rapide o su
      larga scala come sperato, ma il fatto è che i turchi e il governo stanno compiendo
      progressi graduali lungo il percorso da noi <a>stabilito</a>, verso una società
      sempre più democratica e pluralistica, che rispetta più pienamente lo Stato
      di diritto.
  - s: Jag vill framföra det spanska ordförandeskapets åtagande att dela dessa ambitioner
      med Europaparlamentet och att arbeta konsekvent för att så effektivt som möjligt
      uppnå våra mål. Därför har vi <v>satt</v> <p>upp</p> en rad prioriteringar som
      jag vill kommentera mycket kort efter era inlägg.
    t: Per questo motivo abbiamo <a>stabilito</a> alcune priorità, che vorrei commentare
      brevemente alla luce dei vostri interventi.
  - s: Vi har olika uppfattningar då det gäller att <v>sätta</v> <p>upp</p> en politiskt
      konkret målsättning.
    t: Signor Presidente, le nostre opinioni sono divise sulla necessità di <a>stabilire</a>
      un obiettivo politico concreto.
  - s: Jag hänvisar till att de länder som haft modet att <v>sätta</v> <p>upp</p>
      ett konkret mål haft större framgång än andra, och det tycker jag är ett ytterst
      viktigt argument.
    t: Mi preme sottolineare che i paesi che hanno trovato il coraggio di <a>stabilire</a>
      un obiettivo concreto ottengono risultati migliori degli altri, un’argomentazione
      che ritengo di estrema importanza.
  - s: För att uppnå de mål vi <v>satt</v> <p>upp</p> för grannskapspolitiken de senaste
      åren behöver grannländernas medborgare känna ett verkligt politiskt och ekonomiskt
      närmande med EU.
    t: Per conseguire gli obiettivi che abbiamo <a>stabilito</a> negli ultimi anni
      per la politica di vicinato, i cittadini dei paesi vicini devono avere la percezione
      di un reale ravvicinamento politico ed economico all’Unione.
  - s: Det skulle vara bra att <v>sätta</v> <p>upp</p> gemensamma regler för alla
      medlemsstater i fråga om att respektera och skydda anklagades, åtalades och
      dömdas individuella rättigheter i rättsliga förfaranden, så som kommissionen
      föreslog i grönboken.
    t: Ritengo che sarebbe utile <a>stabilire</a> norme minime per tutti gli Stati
      membri volte a garantire il rispetto e la protezione dei diritti individuali
      di indagati, imputati o condannati in procedimenti penali, come proposto nel
      Libro verde della Commissione.
  - s: För PSE-gruppens räkning välkomnar jag därför att det ansvariga utskottet har
      bekräftat kommissionens linje att <v>sätta</v> <p>upp</p> bindande nationella
      mål för utökningen av biobränslen för transport.
    t: A nome del gruppo PSE saluto pertanto con favore la decisione della commissione
      competente di confermare la linea scelta dalla Commissione europea, ovvero di
      <a>stabilire</a> obiettivi nazionali vincolanti per lo sviluppo dei biocarburanti.
  - s: Vi <v>satte</v> <p>upp</p> ramar för målen och genomförandet, och vi betonade
      Europaparlamentets roll i uppföljandet av denna trafiksäkerhetsfråga.
    t: Abbiamo <a>stabilito</a> quadri per gli obiettivi e per la loro realizzazione
      e abbiamo sottolineato il ruolo del Parlamento europeo nel dar seguito alla
      questione della sicurezza stradale.
  - s: Därför måste vi <v>sätta</v> <p>upp</p> tydliga prioriteringar inom ramen för
      en tydlig strategi.
    t: Dobbiamo dunque <a>stabilire</a> chiare priorità nell’ambito di una chiara
      strategia.
- c: 27
  r: 4
  v: prefissare
  x:
  - s: Detta är precis de mål vi själva har <v>satt</v> <p>upp</p> för de kommande
      tio åren.
    t: Sono gli stessi obiettivi che ci siamo <a>prefissati</a> anche noi per i prossimi
      10 anni.
  - s: den definierar dem, talar om vad de består av och var det finns en marginal
      för oss att genomföra de mål som vi har <v>satt</v> <p>upp</p>.
    t: La Commissione fa chiaramente e specificamente riferimento alle difficoltà
      definendole e suggerendo quali sono e dove vi è margine per attuare gli obiettivi
      che si siamo <a>prefissati</a>.
  - s: Om vi vill ge våra industrier ett lyft, om vi vill behålla eller ta ledningen
      i nya sektorer, oavsett om det rör sig om energieffektivitet eller förnybar
      energi, är det grundläggande att vi i EU <v>sätter</v> <p>upp</p> det här målet.
    t: Se vogliamo dare slancio alle nostre industrie, se vogliamo restare leader
      o diventarlo in nuovi settori, che si tratti di efficienza energetica o energia
      rinnovabile, è fondamentale <a>prefissarsi</a> questo obiettivo nell’Unione.
  - s: Detta direktiv är oerhört viktigt eftersom det ger EU mycket effektiva verktyg
      som gör det möjligt för medlemsstaterna att stärka sin lagstiftning om jämställdhet
      i arbetslivet, något som är avgörande för att vi ska kunna nå de mål som vi
      EU-medborgare har <v>satt</v> <p>upp</p>.
    t: La direttiva è estremamente importante e fornisce all’Unione europea strumenti
      efficaci che permettono agli Stati membri di rafforzare la propria legislazione
      in materia di parità di trattamento sul posto di lavoro - aspetto fondamentale
      per il conseguimento degli obiettivi che ci siamo <a>prefissati</a> come europei.
  - s: Behöver jag påminna er om att en bättre balans mellan yrkesliv och privatliv
      är en grundläggande förutsättning för att uppnå de mål som EU har <v>satt</v>
      <p>upp</p> för sig själv i Lissabonstrategin och när det gäller sysselsättning
      och tillväxt?
    t: C’è bisogno che ricordi che un migliore equilibrio tra vita e lavoro è una
      condizione essenziale per conseguire gli obiettivi che l’UE si è <a>prefissata</a>
      con la strategia di Lisbona e per la crescita e l’occupazione?
  - s: Dessa siffror gör att det förefaller ganska osannolikt att vi ska kunna nå
      det mål som vi har <v>satt</v> <p>upp</p> för oss själva - en besparing på en
      femtedel av den nuvarande energikonsumtionen fram till 2020.
    t: Questi dati mettono in dubbio la possibilità di riuscire a conseguire l’obiettivo
      che ci siamo <a>prefissati</a>, vale a dire un risparmio di un quinto dell’attuale
      consumo di energia entro il 2020.
  - s: Allt detta utgör grunden för att optimera det vi kan kalla ett harmoniserat
      europeiskt transplantationssystem delat av alla medlemsstater, som ett instrument
      för att uppnå de mål vi har <v>satt</v> <p>upp</p>.
    t: Tutti questi aspetti sono essenziali per ottimizzare quello che potremmo chiamare
      un sistema europeo armonizzato in materia di trapianti, condiviso da tutti gli
      Stati membri al fine di raggiungere l’obiettivo che ci siamo <a>prefissati</a>.
  - s: I Barcelona <v>satte</v> rådet <p>upp</p> som mål att före 2010 höja pensionsåldern
      med fem år, i avsaknad av varje slutsats från parlamentet eller kommittén för
      social trygghet i denna riktning, men framför allt utan att ta hänsyn till förväntningarna
      hos medborgarna och arbetsmarknadens parter, för vilka en sådan framtidsutsikt
      är fullständigt oacceptabel.
    t: A Barcellona il Consiglio si è <a>prefissato</a> l’obiettivo di posticipare
      di cinque anni l’età pensionabile entro il 2010, in assenza di qualsiasi conclusione
      del Parlamento o del Comitato per la protezione sociale al riguardo, ma anche
      e soprattutto senza tenere conto delle aspettative dei cittadini e delle parti
      sociali, per i quali una simile prospettiva è assolutamente inaccettabile.
  - s: De baltiska staterna har själva <v>satt</v> <p>upp</p> som mål att ingå i eurosamarbetet,
      men under den globala nedgången är detta en mycket svår uppgift.
    t: i paesi baltici si sono <a>prefissati</a> di aderire alla zona euro, ma quest’obiettivo
      è assai arduo durante una recessione mondiale.
  - s: Vi måste absolut säga nej till all fragmentering av gemenskapens beslutsprocess
      och särskilt all fragmentering av den verkställande makten, eftersom denna strider
      mot det mål vi har <v>satt</v> <p>upp</p>.
    t: Si deve assolutamente scartare qualsiasi frammentazione del processo decisionale
      comunitario e, in particolare, qualsiasi frammentazione dell’azione esecutiva,
      in quanto contraria al fine che ci siamo <a>prefissati</a>.
  - s: 'Kommissionens förslag till direktiv om nationella utsläppstak är ett betydelsefullt
      steg i riktning mot att uppnå de mål som unionen <v>satt</v> <p>upp</p> för
      sig själv:'
    t: 'La proposta di direttiva della Commissione, relativa ai limiti nazionali di
      emissione di alcuni inquinanti atmosferici, rappresenta un importante passo
      in avanti verso il raggiungimento degli obiettivi <a>prefissati</a> dall’Unione:'
  - s: Om vi nöjer oss med Göteborgsprotokollets nivå kommer vi aldrig att uppnå de
      mål för luftföroreningar som unionen <v>satt</v> <p>upp</p> för sig själv.
    t: Se ci fermassimo al livello previsto dal Protocollo di Göteborg non potremmo
      mai raggiungere quegli obiettivi che l’Unione europea si è <a>prefissata</a>
      in merito alla riduzione degli inquinanti atmosferici.
  - s: Visa att ni inser denna oro, så att man till slut även kan dra nytta av globaliseringen
      i utvecklingen av den europeiska sociala modellen, vilket ni har <v>satt</v>
      <p>upp</p> bland era målsättningar.
    t: Vi invito a dimostrare che comprendete e condividete questa nostra preoccupazione
      e a far sì che anche la globalizzazione contribuisca allo sviluppo di un modello
      sociale europeo che rientra negli obiettivi che la Presidenza belga si è <a>prefissata</a>.
  - s: Också i samband med OS måste kineserna nå det mål de har <v>satt</v> <p>upp</p>
      för sig själva, och vi européer bör djärvt och uppriktigt konfrontera kineserna
      med vår kritik när så behövs.
    t: Anche nel contesto dei giochi olimpici, i cinesidevono raggiungere gli obiettivi
      che si sono <a>prefissati</a>, e noi europeidovremmo esserecoraggiosi e franchi,facendo
      presente ai cinesi le nostre critiche in caso si renda necessario.
  - s: EU måste stå fast vid de principer och mål det har <v>satt</v> <p>upp</p>,
      nämligen att bekämpa den globala uppvärmningen som en prioriterad fråga och
      minska växthusgasutsläppen orsakade av fossila bränslen.
    t: L’Unione europea deve essere coerente ai principi e agli obiettivi <a>prefissatisi</a>
      cioè come la priorità della lotta contro il riscaldamento globale e la riduzione
      delle emissioni di gas serra generate da combustibili fossili.
  - s: Med utgångspunkt i den gemensamma historien borde det egentligen vara helt
      möjligt att förverkliga de mål vi har <v>satt</v> <p>upp</p>;
    t: Da questi obiettivi comuni dovremmo ricavare la possibilità di raggiungere
      quanto ci siamo <a>prefissati</a>, ad esempio per il 2010, a patto che si possano
      effettivamente creare in quest’area le infrastrutture necessarie.
  - s: Jag vill tacka min kollega Michael Cramer för hans initiativbetänkande i vilket
      han gör en fullständig bedömning av genomförandet av det första paketet utan
      att glömma bort att betona alla de faktorer som påverkar järnvägens resultat
      och dem som hindrar uppnåendet av de mål som vi har <v>satt</v> <p>upp</p>.
    t: Desidero ringraziare il collega, onorevole Cramer, per la relazione d’iniziativa
      che fa un bilancio completo dell’attuazione del primo pacchetto, senza peraltro
      omettere di evocare tutti i fattori che influiscono sulle prestazioni della
      ferrovia e quelli che bloccano il raggiungimento degli obiettivi che ci siamo
      <a>prefissati</a>.
  - s: Vid toppmötet i Lissabon förra våren <v>satte</v> stats- och regeringscheferna
      <p>upp</p> ett högt mål för sig.
    t: ', al vertice di Lisbona della scorsa primavera i capi di Stato e di governo
      si sono <a>prefissati</a> una meta ambiziosa.'
  - s: Stats- och regeringscheferna har <v>satt</v> <p>upp</p> ett ambitiöst mål genom
      att försöka nå en överenskommelse i avseende på Agenda 2000-paketet på toppmötet
      i mars.
    t: Signor Presidente, i Capi di stato e di governo si sono <a>prefissati</a> un
      obiettivo ambizioso proponendosi di trovare un accordo sul pacchetto di Agenda
      2000 nel Vertice di marzo.
  - s: 'Ni kanske kommer ihåg de övergripande mål som jag <v>satte</v> <p>upp</p>
      när jag talade till er efter att jag blivit vald:'
    t: 'Onorevoli colleghi, forse ricorderete i principali obiettivi che mi ero <a>prefissato</a>
      nel primo discorso che avevo tenuto subito dopo la mia elezione:'
  - s: Om jag får säga det själv beklagar jag att det bara var möjligt för oss att
      få enhällighet om kodexen genom att släppa några av de mål vi hade <v>satt</v>
      <p>upp</p> för att skapa öppenhet.
    t: Mi spiace di dover ammettere che siamo riusciti a raggiungere un accordo sul
      codice rinunciando ad alcuni degli obiettivi che ci eravamo <a>prefissati</a>
      per garantire la trasparenza.
  - s: Därefter måste vi lika ärligt acceptera att det är berättigat med gemenskapspreferenser
      i form av importbeskattning eller internt stöd där detta behövs för att vi skall
      nå de sociala mål vi själva demokratiskt har <v>satt</v> <p>upp</p>.
    t: In seconda battuta, però, dobbiamo ammettere con altrettanta franchezza che,
      se necessario, è legittimo accordare la preferenza comunitaria in guisa di prelievi
      all’importazione e di aiuti interni al fine di rispettare quegli obiettivi sociali
      che ci siamo democraticamente <a>prefissati</a>.
  - s: Ja, jag säger till den israeliska staten att jag inte är helt övertygad om
      att de åtgärder som man har vidtagit under senaste veckorna kommer att uppfylla
      det mål man har <v>satt</v> <p>upp</p>, därför att jag fruktar att de kan ha
      gjort fler personer benägna att utföra självmordsuppdrag.
    t: Sì, dico allo Stato di Israele che le azioni che ha intrapreso nelle ultime
      settimane difficilmente riusciranno a raggiungere l’obiettivo <a>prefissato</a>
      perché potrebbero aver convinto un maggior numero di persone a partecipare ad
      attentati suicidi.
  - s: Det står inte klart ännu vilka exakta resultat som besöket kommer att leda
      till. Trots kommissionens insatser fruktar jag att de mål vi har <v>satt</v>
      <p>upp</p> inte kommer att nås före utgången av det sittande parlamentets valperiod.
    t: Temo però che, a prescindere dagli sforzi profusi dalla Commissione, gli obiettivi
      che ci <a>prefissiamo</a> non saranno conseguiti entro la fine del mandato del
      Parlamento.
  - s: Det är naturligtvis så att denna kammare har <v>satt</v> <p>upp</p> ett hedervärt
      och bra mål att rikta in sig på.
    t: È fuor di dubbio che l’Aula si sia <a>prefissata</a> un obiettivo valido e
      positivo, tuttavia il fine non sempre giustifica i mezzi.
  - s: Om vi väntar på att det skall hända så är jag rädd för att de storslagna mål
      ni har <v>satt</v> <p>upp</p> inte kommer att uppnås.
    t: E se aspetteremo che ciò avvenga temo che non raggiungeremo i grandi obiettivi
      da lei <a>prefissati</a>.
  - s: När det gäller de mål vi har <v>satt</v> <p>upp</p>, anser jag, förutom att
      vi borde ha varit mer ambitiösa, att målet att 12 procent av energianvändningen
      skall vara från förnybara energikällor senast år 2010 är något som vi måste
      utöka, men till att börja med är det en bra utgångspunkt.
    t: Quanto agli obiettivi che ci siamo <a>prefissati</a>, avremmo dovuto essere
      più ambiziosi.
- c: 25
  r: 5
  v: inserire
  x:
  - s: Ett nytt projekt har nu <v>satts</v> <p>upp</p> på slutlistan som svar på några
      av de frågor som hör samman med utökningen av riktlinjerna.
    t: Un nuovo progetto che è stato ora <a>inserito</a> nella rosa dei candidati
      risponde ad alcune delle domande relative all’ampliamento delle linee guida.
  - s: Jag är mycket tacksam mot frågeställaren, vårt utskotts ordförande, för att
      han <v>satte</v> <p>upp</p> den här frågan på agendan.
    t: Signora Presidente, vorrei ringraziare l’autore dell’interrogazione, che presiede
      la nostra commissione, per aver <a>inserito</a> questo tema in agenda.
  - s: Jag skulle vilja säga herr Wynn att vi kommer att stödja de flesta av de ändringsförslag
      som Müller har <v>satt</v> <p>upp</p> på dagordningen.
    t: Vorrei dire all’onorevole Wynn che appoggeremo gran parte degli emendamenti
      che la onorevole Müller ha <a>inserito</a> nell’ordine del giorno.
  - s: Jag ber honom i dag att svara på om han är beredd att i vilket fall <v>sätta</v>
      <p>upp</p> frågan på dagordningen för att granskas av rådet så att man kan gå
      vidare i frågan.
    t: Chiedo oggi al Presidente in carica del Consiglio se è disposto ad <a>inserire</a>
      questa voce tra le questioni da esaminare da parte del Consiglio, affinché possa
      essere portata avanti.
  - s: Detta har gjorts av enskilda som har <v>satt</v> <p>upp</p> mig på de listor
      som de som gör massutskick har.
    t: Ciò è da attribuire a persone che mi hanno <a>inserito</a> nelle liste di cui
      sono in possesso i mittenti di tali messaggi non sollecitati.
  - s: Som parlament behöver vi mer information om detta, och som medlem av den delegation
      som nyligen besökte Moskva är jag också mycket intresserad av de icke-statliga
      organisationernas öde i Ryssland, eftersom de är hårt drabbade av en fruktansvärd
      lag, och jag anser att ni också bör <v>sätta</v> <p>upp</p> denna fråga på dagordningen.
    t: In quanto Parlamento, ci occorrono più informazioni al riguardo, e in qualità
      di membro della delegazione recatasi di recente a Mosca, sono particolarmente
      interessata riguardo al destino riservato in Russia alle organizzazioni non
      governative, in quanto subiscono le conseguenze di un’orribile legge, penso
      che si dovrebbe <a>inserire</a> in agenda anche questo tema.
  - s: Vi kan ha en ny omröstning nu om huruvida vi ska <v>sätta</v> <p>upp</p> fallet
      med afghanen på föredragningslistan, men om den begäran godkänns kommer det
      definitivt att göra det omöjligt att ha en omröstning om de andra två frågorna.
    t: Ora possiamo votare nuovamente per decidere se <a>inserire</a> nell’ordine
      del giorno il caso del cittadino afgano, ma se tale richiesta verrà approvata,
      il voto degli altri due argomenti risulterà definitivamente escluso.
  - s: Med anledning av upptrappningen i Mellanöstern var det mycket angeläget att
      <v>sätta</v> <p>upp</p> den rådande situationen på föredragningslistan igen.
    t: In considerazione dell’intensificarsi della violenza in Medio Oriente, si è
      posta la necessità urgente di <a>inserire</a> ancora una volta nell’ordine del
      giorno l’attuale situazione.
  - s: Vi får inte ge någon möjlighet till klagomål från dem som av övervakningskommittén
      <v>satts</v> <p>upp</p> på listan.
    t: Non possiamo esporci al rischio di ricorsi da parte di coloro che il comitato
      di vigilanza aveva <a>inserito</a> nella sua lista.
  - s: Låt mig avsluta med att informera om lite goda nyheter från Förenta staterna
      som jag just har fått, om att den amerikanska regeringen har beslutat att <v>sätta</v>
      <p>upp</p> det revolutionära gardet på förteckningen över terroristorganisationer.
    t: Desidero concludere informando i colleghi circa alcune notizie positive, che
      ho appena ricevuto dagli Stati Uniti, vale a dire che l’amministrazione americana
      ha deciso di <a>inserire</a> nell’elenco dei gruppi terroristici le Guardie
      rivoluzionarie.
  - s: Europeiska unionens råd bör <v>sätta</v> <p>upp</p> det här som en brådskande
      fråga på dagordningen för förbindelserna med Islamabad.
    t: Il Consiglio dell’Unione europea deve <a>inserire</a> con urgenza questo argomento
      nell’agenda dei rapporti con Islamabad.
  - s: Det ligger alltså i det palestinska folkets och president Mahmoud Abbas intresse
      att vi klargör att om Hizbollah inte ändrar inställning så bör organisationen
      <v>sättas</v> <p>upp</p> på EU:s lista över terrororganisationer, på samma sätt
      som redan skett i Förenta staterna.
    t: È quindi nell’interesse del popolo palestinese e del Presidente Abbas che l’UE
      adotti una chiara posizione, in base a cui si riservi di <a>inserire</a> nella
      lista delle organizzazioni terroristiche dell’Unione europea - proprio come
      già lo è su quella degli Stati Uniti - nel caso in cui non cambi rotta.
  - s: Jag vet att flera ledamöter hade velat ha en diskussion med konventets ordförande
      före mötet i Thessaloniki, men han kommer uppenbarligen inte, så jag stöder
      Barón Crespos förslag att ni <v>sätter</v> <p>upp</p> denna punkt på talmanskonferensens
      föredragningslista på torsdag.
    t: Sostengo pertanto il suggerimento dell’onorevole Barón Crespo di <a>inserire</a>
      tale dibattito nel programma della Conferenza dei presidenti di giovedì.
  - s: Jag föreslår att vi <v>sätter</v> <p>upp</p> denna punkt på föredragningslistan
      för torsdagens sammanträde i talmanskonferensen.
    t: Suggerisco che la questione sia <a>inserita</a> all’ordine del giorno della
      Conferenza dei presidenti di giovedì.
  - s: Jag har därför låtit <v>sätta</v> <p>upp</p> frågan på föredragningslistan
