      sind.
  - s: På grundval av revisionsrättens rapporter och övrig information, för övrigt
      också från själva kommissionen, granskar vi om de mål som <v>satts</v> <p>upp</p>
      har uppnåtts på korrekt och ekonomiskt sätt med de pengar som ställts till förfogande.
    t: Aufgrund der Berichte des Rechnungshofs und weiterer Informationen, im Übrigen
      auch der Kommission selbst, prüfen wir, ob die <a>gesetzten</a> Ziele ordnungsmäßig
      und wirtschaftlich mit dem zur Verfügung gestellten Geld erreicht wurden.
  - s: De ramar som <v>satts</v> <p>upp</p> genom det finansiella perspektivet bör
      respekteras och därför välkomnar vi att budgeten med god marginal kommer att
      hålla sig inom dessa.
    t: Die durch die Finanzielle Vorausschau <a>gesetzten</a> Rahmen müssen respektiert
      werden.
  - s: Jag stöder era mål och de prioriteringar ni <v>satt</v> <p>upp</p>, men tillåt
      mig föreslå två områden som man bör fokusera mer på, i synnerhet med avseende
      på vad ni kallar att övervinna den ekonomiska och finansiella krisen.
    t: Herr Barroso, ich unterstütze Ihre Ziele und Ihre <a>gesetzten</a> Prioritäten,
      aber bitte erlauben Sie mir, zwei Bereiche vorzuschlagen, die besondere Aufmerksamkeit
      verdienen, besonders in Bezug auf dass, was Sie das Entkommen aus dieser Wirtschafts-
      und Finanzkrise nannten.
  - s: Det bekräftades också att EU gör framsteg och att de mål som <v>satts</v> <p>upp</p>
      fortfarande är relevanta, och under den nya perioden kommer fokus därför främst
      att ligga på att upprätthålla den stabilitet som krävs för att konsolidera framstegen
      och gå vidare med reformerna.
    t: Ferner bestätigte sie, dass Europa hier Fortschritte macht und die <a>gesetzten</a>
      Ziele weiterhin richtig sind, weshalb sich die neue Runde hauptsächlich darauf
      konzentrieren wird, die notwendige Stabilität zu wahren, um Fortschritte zu
      festigen und Reformen voranzutreiben.
  - s: Jag vill tacka min kollega Michael Cramer för hans initiativbetänkande i vilket
      han gör en fullständig bedömning av genomförandet av det första paketet utan
      att glömma bort att betona alla de faktorer som påverkar järnvägens resultat
      och dem som hindrar uppnåendet av de mål som vi har <v>satt</v> <p>upp</p>.
    t: Meinem Kollegen, Herrn Cramer, möchte ich für seinen Initiativbericht danken,
      in dem eine umfassende Bilanz der Durchführung des ersten Pakets gezogen wird,
      ohne zu versäumen, gleichwohl auf sämtliche sich auf die Leistung der Bahn auswirkenden
      Faktoren, sowie auf all diejenigen hinzuweisen, die das Erreichen der von uns
      <a>gesetzten</a> Ziele behindern.
  - s: En del av versionerna av detta betänkande har i sig varit motstridiga i de
      datum de <v>satt</v> <p>upp</p>.
    t: Einige Versionen des Berichts widersprachen einander hinsichtlich der <a>gesetzten</a>
      Fristen.
  - s: Kommissionen konstaterar också att landet åtagit sig att befästa genomförandet
      av fredsavtalen, vilket bekräftades i kongressen i augusti 2005, genom en omröstning
      om en ramlag om inrättande av förfaranden och mekanismer för att nå de mål i
      praktiken som <v>sattes</v> <p>upp</p> för tio år sedan.
    t: Zudem würdigt sie, dass sich das Land verpflichtet hat, die Umsetzung des Friedensabkommens
      zu konsolidieren, wie es der Kongress im August 2005 mit der Verabschiedung
      eines Rahmengesetzes zur Einführung von Verfahren und Mechanismen zur Gewährleistung
      einer effektiven Erreichung der vor zehn Jahren <a>gesetzten</a> Ziele bestätigt
      hat.
  - s: Det är värt att notera att EU har överträffat de mål som <v>sattes</v> <p>upp</p>
      i Kyoto.
    t: Es ist darauf hinzuweisen, dass die EU die in Kyoto <a>gesetzten</a> Ziele
      übertroffen hat.
  - s: Många mål som <v>satts</v> <p>upp</p> som en del av Europa 2020 kommer att
      ses över vid mötet i juni.
    t: Viele als Teil der Strategie „Europa 2020“ <a>gesetzte</a> Ziele werden bei
      der Sitzung im Juni noch einmal überprüft.
  - s: Jag anser att dagens förslag överensstämmer med de mål ni har <v>satt</v> <p>upp</p>
      och ligger i linje med rådets uppdrag i mars förra året.
    t: Meiner Meinung nach stimmen die jetzigen Vorschläge mit den von Ihnen <a>gesetzten</a>
      Zielen überein und entsprechen auch dem Mandat, das vom Europäischen Rat im
      März des vergangenen Jahres erteilt wurde.
  - s: 'För det andra anser vi att det mål som kommissionen har <v>satt</v> <p>upp</p>,
      nämligen att öppna samtliga nät för frakttjänster, nationellt och internationellt,
      vilket kommissionären också har antytt, redan klart har definierats med tidsfristen
      1 januari 2006, och inte med tidsfrister enligt mottot ett och ett halvt år
      eller två år efter ikraftträdandet, utan vi vill att alla skall veta följande:'
    t: 'Zweitens sind wir der Auffassung, dass das von der Kommission <a>gesetzte</a>
      Ziel, nämlich die gesamten Netze für Fracht zu öffnen, und zwar grenzüberschreitend
      und national, wie die Kommissarin auch angedeutet hat, mit dem Termin 1. Januar
      2006 bereits klar definiert wird, und nicht mit Fristen nach dem Motto anderthalb
      Jahre oder zwei Jahre nach In-Kraft-Treten, sondern wir wollen, dass alle wissen:'
  - s: Men jag hyser allvarliga tvivel, för att uttrycka mig försiktigt, om rådet
      känner sig lika engagerat som parlamentet att nå det mål vi gemensamt <v>satt</v>
      <p>upp</p>, nämligen att fördubbla de förnybara energikällornas andel av energiförbrukningen
      till 2010.
    t: Ich habe aber meine großen Zweifel - und das ist vorsichtig ausgedrückt -,
      ob der Rat sich dem gemeinsam <a>gesetzten</a> Ziel, den Anteil der erneuerbaren
      Energien am Energieverbrauch bis 2010 zu verdoppeln, ähnlich verpflichtet fühlt
      wie das Parlament.
  - s: Vi stöder därför de ambitiösa men realistiska mål som <v>satts</v> <p>upp</p>
      av Cornelissen - nämligen, en minskning på 40 procent fram till år 2010.
    t: Deshalb unterstützen wir das von Herrn Cornelissen <a>gesetzte</a> ehrgeizige,
      aber realistische Ziel - nämlich eine Reduzierung der Verkehrstoten um 40 %
      bis zum Jahr 2010.
- c: 20
  r: 7
  v: setzen haben
  x:
  - s: Då är vi mycket långt från både de innehållsmässiga och de tidsmässiga mål
      som vi i åtgärdsplanen för finansiella tjänster <v>satte</v> <p>upp</p> både
      för oss själva och tillsammans med kommissionen.
    t: Wir sind dann sehr weit entfernt sowohl von den inhaltlichen als auch von den
      zeitlichen Zielen, die wir uns selbst und gemeinsam mit der Kommission im Aktionsplan
      für Finanzdienstleistungen <a>gesetzt</a> <a>haben</a>.
  - s: För att först ta upp frågan om utsläppskvoter är det skrämmande att konstatera,
      liksom upprepats om och om igen, att industrins koldioxidutsläpp ökade med 1
      procent under 2007, när EU under vårens toppmöte hade <v>satt</v> <p>upp</p>
      ett ambitiöst mål om en 20-procentig minskning av växthusgaser fram till 2020.
    t: Zunächst zu den Emissionsquoten, bei denen die Feststellung beunruhigend ist,
      dass, wie es immer wieder heißt, die industriellen CO2-Emissionen 2007, im Vorjahr,
      1 % höher waren, also in dem Jahr, in dem sich die Europäische Union auf dem
      Frühjahrsgipfel das hochgesteckte Ziel einer Verringerung der Treibhausgase
      bis 2020 um 20 % <a>gesetzt</a> <a>hat</a>.
  - s: Men vi har långt kvar till det 10-procentsmål som rådet <v>satte</v> <p>upp</p>
      i Barcelona för nästan tio år sedan.
    t: Allerdings sind wir weit davon entfernt, das 10%-Ziel, welches der Europäische
      Rat vor beinahe einem Jahrzehnt in Barcelona <a>gesetzt</a> <a>hat</a>, zu erreichen.
  - s: Alla är medvetna om den nära relationen mellan detta meddelande och det allmänna
      europeiska målet att barn ska lära sig minst två främmande språk förutom sitt
      modersmål, som vi <v>satte</v> <p>upp</p> vid rådets möte i Barcelona 2002.
    t: Jeder weiß um den engen Zusammenhang zwischen dieser Mitteilung und dem allgemeinen
      europäischen Ziel, das wir uns im Rat von Barcelona 2002 <a>gesetzt</a> <a>haben</a>,
      indem wir anstreben, dass die Kinder mindestens zwei Fremdsprachen zusätzlich
      zu ihrer Muttersprache erlernen.
  - s: Jag påminner er om att Europeiska unionen på eget initiativ <v>satt</v> <p>upp</p>
      som mål att föra nivån på förnybar energi från 6 procent för närvarande till
      12 procent omkring år 2000.
    t: Ich möchte daran erinnern, daß die Europäische Union sich auf Vorschlag der
      Kommission das Ziel <a>gesetzt</a> <a>hat</a>, den Anteil von erneuerbaren Energien
      von derzeit 6 % auf 12 % im Jahr 2000 zu erhöhen.
  - s: Och låt oss inte glömma att stats- och regeringscheferna vid toppmötet i Luxemburg
      1997 beträffande sysselsättningen <v>satte</v> <p>upp</p> som mål att denna
      ohållbara situation skulle undanröjas.
    t: Und vergessen wir nicht, daß sich die Staats- und Regierungschefs auf dem Beschäftigungsgipfel
      von Luxemburg 1997 die Beseitigung dieser unhaltbaren Situation zum Ziel <a>gesetzt</a>
      <a>haben</a>.
  - s: Bollen ligger nu hos rådet, som verkar ha problem med att gå med på de mål
      som vi <v>satt</v> <p>upp</p>.
    t: Jetzt ist der Rat an der Reihe, der scheinbar Schwierigkeiten hat, den Zielen,
      die wir <a>gesetzt</a> <a>haben</a>, zuzustimmen.
  - s: Det räcker naturligtvis inte ens för det, som vi själva <v>satt</v> <p>upp</p>
      som mål.
    t: Das reicht natürlich noch nicht einmal für das, was wir uns selbst als Ziel
      <a>gesetzt</a> <a>hatten</a>.
  - s: Därför är det enligt vår mening mycket förnuftigare - detta var ju också ett
      mål som vi <v>satte</v> <p>upp</p> för oss 1999 - att denna andra grupp producenter,
      där det framför allt handlar om en social fråga, får sitt stöd inom ramen för
      landsbygdens utveckling.
    t: Daher ist es unserer Meinung nach wesentlich vernünftiger - und das ist ja
      auch ein Ziel, das wir uns im Jahr 1999 <a>gesetzt</a> <a>haben</a> -, dass
      diese zweite Gruppe von Erzeugern, bei denen es vor allem um eine soziale Frage
      geht, im Rahmen der ländlichen Entwicklung unterstützt wird.
  - s: Den klargör om vi har nått de mål som vi <v>satte</v> <p>upp</p> för oss själva
      2008, och om vi har fått tillräckliga resultat för pengarna.
    t: Sie stellt klar, ob wir die Ziele, die wir uns für 2008 <a>gesetzt</a> <a>haben</a>,
      erreicht haben, und ob wir für unsere Ausgaben einen ausreichenden Wert erzielt
      haben.
  - s: Vissa steg som togs vid Europeiska rådets toppmöte i Lissabon 2000 var en reaktion
      på oron kring EU:s brist på investeringar i kunskapsekonomin, och detta förstärktes
      ytterligare vid toppmötet i Barcelona 2002, där EU <v>satte</v> <p>upp</p> målet
      att nå en intensitet i forskning och utveckling på 3 procent senast 2010.
    t: Einige Schritte, die auf dem Europäischen Gipfel von Lissabon 2000 unternommen
      wurden, geschahen in Reaktion auf die Sorge, Europa investiere zu wenig in die
      Wissensgesellschaft, und dies wurde auf dem Europäischen Rat von Barcelona 2002
      noch bekräftigt, wo sich die EU zum Ziel <a>gesetzt</a> <a>hat</a>, bis 2010
      einen FuE-Anteil von 3 % zu erreichen.
  - s: Det är värdefullt för alla EU-medborgare, och det gemensamma marknadsområde
      för blod och blodprodukter som <v>satts</v> <p>upp</p> som mål kan inte fungera
      utan tillförlitliga säkerhetsstandarder.
    t: Die Richtlinie ist von hohem Wert für alle EU-Bürger, und ein gemeinsamer Markt
      für Blut und Blutprodukte, wie wir ihn uns zum Ziel <a>gesetzt</a> <a>haben</a>,
      kann ohne verlässliche Sicherheitsstandards nicht funktionieren.
  - s: Vi har snarare brutit mot de politiska mål vi <v>satt</v> <p>upp</p>.
    t: Vielmehr haben wir gegen die politischen Ziele, die wir uns <a>gesetzt</a>
      <a>haben</a>, verstoßen.
  - s: 'Jag påminner om att vi har <v>satt</v> <p>upp</p> en gräns för denna vitbok:'
    t: Ich erinnere daran, dass wir uns in diesem Weißbuch eine Grenze <a>gesetzt</a>
      <a>hatten</a>, die da lautete „bei unveränderten Verträgen “.
  - s: Det finns dock en möjlighet att åtminstone framöver ta igen något av det vi
      förlorat på området, om vi kan uppnå flera av de målsättningar vi <v>satte</v>
      <p>upp</p> för oss i Johannesburg och om vi verkligen kan göra konkreta framsteg
      på ett antal områden.
    t: Aber es gibt eine Chance, hier zumindest in Zukunft etwas wettzumachen, wenn
      wir viele der Ziele, die wir uns in Johannesburg <a>gesetzt</a> <a>haben</a>,
      erreichen können und wenn wir in einigen Bereichen wirklich markante Fortschritte
      erzielen können.
  - s: När detta väl är sagt, anser jag att vi, när vi bedömer framtidsutsikterna
      för unionens utvidgningsprocess inför nästa Europeiska råd, bör utgå från de
      mål vi <v>satte</v> <p>upp</p> i början av ordförandeskapet för att, med hänsyn
      till vad vi hittills åstadkommit, fundera över vad vi kan förvänta oss i Sevilla.
    t: Davon ausgehend denke ich, dass wir bei der Bewertung der Perspektiven des
      Erweiterungsprozesses der Europäischen Union mit Blick auf den nächsten Europäischen
      Rat die Ziele, die wir uns zu Beginn unserer Präsidentschaft <a>gesetzt</a>
      <a>hatten</a>, zum Ausgangspunkt nehmen und sie dem gegenüberstellen müssen,
      was bisher vollbracht wurde, und dann überlegen sollten, was wir in Sevilla
      erwarten können.
  - s: Jag vill erinra om utmaningen inom forskningspolitiken för stödet till små
      och medelstora företag samt att stats- och regeringscheferna i Lissabon <v>satte</v>
      <p>upp</p> det mycket ambitiösa målet att göra Europa till det mest konkurrenskraftiga
      kunskapsbaserade ekonomiska området i världen, och även detta ställer krav på
      den europeiska budgeten.
    t: Ich darf erinnern an die Herausforderung im Bereich der Forschungspolitik für
      die Förderung kleiner und mittlerer Unternehmen, dass sich in Lissabon die Staats-
      und Regierungschefs das sehr ehrgeizige Ziel <a>gesetzt</a> <a>haben</a>, Europa
      zum wettbewerbsfähigsten wissensbasierten Wirtschaftsraum der Welt zu machen,
      und auch das stellt Anforderungen an den europäischen Haushalt.
  - s: Det nuvarande förslaget är ännu ett steg i rätt riktning, och jag är fast besluten
      att arbeta med Europaparlamentet och medlemsstaterna för att uppnå de mål som
      vi gemensamt <v>satte</v> <p>upp</p> år 2000.
    t: Der vorliegende Vorschlag ist ein weiterer Schritt in diese Richtung, und ich
      werde mit dem Europäischen Parlament und den Mitgliedstaaten bei der Verwirklichung
      der Ziele zusammenarbeiten, die wir uns gemeinsam im Jahr 2000 <a>gesetzt</a>
      <a>haben</a>.
  - s: Helt tydligt är att resultaten av regeringskonferensen är mycket blygsamma
      i förhållande till de ambitiösa målsättningar som konferensen själv <v>satt</v>
      <p>upp</p>.
    t: Sicherlich liegen die Ergebnisse der Regierungskonferenz weit unter den ehrgeizigen
      Zielen, die sie sich <a>gesetzt</a> <a>hatte</a>.
  - s: Detta var den slutliga gräns som vi <v>satte</v> <p>upp</p> för oss själva,
      och det var skälet till att jag i mitt inledningsanförande beskrev de grundläggande
      punkter som vi inte kan åsidosätta, nämligen folkets vilja, frågan om pelarstrukturen
      och en europeisk utrikesminister.
    t: 'Das ist die unüberschreitbare Grenze, die wir uns selbst <a>gesetzt</a> <a>haben</a>,
      und deshalb habe ich eine Rede gehalten, in der ich die grundlegenden Elemente
      hervorgehoben habe, von denen wir nicht abrücken können:'
- c: 17
  r: 8
  v: festgelegt
  x:
  - s: Om en sådan tendens, som i dag verkar dominera - dvs. att återgå till en åtskillnad
      mellan den gemensamma ekonomiska politiken, som för övrigt ofta saknas, och
      den sociala politiken, som riskerar att nedflyttas till rangen av stödpolitik
      - verkligen skulle undervärderas i Barcelona och inte öppet bekämpas, så skulle
      det innebära att man ohjälpligt komprometterar de mål som <v>sattes</v> <p>upp</p>
      i Lissabon för perioden 2002-2010.
    t: Sollte ein derartiger, heute offenbar vorherrschender Kurs - wonach man zur
      Trennung der, im Übrigen oftmals abwesenden, allgemeinen Wirtschaftspolitik
      von der Sozialpolitik, die zur Fürsorgepolitik degradiert zu werden droht, zurückkehrt
      - in Barcelona wirklich unterschätzt und nicht wirklich bekämpft werden, so
      würde dies eine unwiderrufliche Beeinträchtigung der in Lissabon für den Zeitraum
      2002-2010 <a>festgelegten</a> Ziele bedeuten.
  - s: den definierar dem, talar om vad de består av och var det finns en marginal
      för oss att genomföra de mål som vi har <v>satt</v> <p>upp</p>.
    t: sie definiert sie und sagt, wo die Schwierigkeiten liegen und wo es für uns
      einen Handlungsspielraum gibt, um die von uns <a>festgelegten</a> Ziele umzusetzen.
  - s: När man studerar betänkandet i detalj står det klart att det man försöker göra
      är att göra de gränser som fördraget <v>sätter</v> <p>upp</p> mellan inre och
      yttre säkerhet otydligare.
    t: Der Bericht versucht, die vertraglich <a>festgelegten</a> Grenzen zwischen
      äußerer und innerer Sicherheit zu verwischen.
  - s: Jag tycker att den verkar vara rimlig och att de mål som <v>satts</v> <p>upp</p>,
      dvs. bevarande av tillgångarna samt balanserat och riktigt utnyttjande av dessa,
      är förnuftiga.
    t: Die <a>festgelegten</a> Ziele, d.h. die Erhaltung der Ressourcen und ihre ausgewogene
      und angemessene Nutzung halte ich für vernünftig und ausgewogen.
  - s: Det jag huvudsakligen har konstaterat i denna debatt är hur som helst att vi
      behöver en gemensam jordbrukspolitik, en jordbrukspolitik som måste vara en
      gemenskapspolitik, och att vi också behöver en budget som måste stå i proportion
      till de mål som vi har <v>satt</v> <p>upp</p> för jordbruket.
    t: Jedenfalls entnehme ich dieser Debatte hauptsächlich, dass wir eine Gemeinsame
      Agrarpolitik brauchen, eine Agrarpolitik, die eine Gemeinschaftspolitik sein
      muss, und dass wir auch einen Haushalt brauchen, der den von uns für die Landwirtschaft
      <a>festgelegten</a> Zielsetzungen angemessen ist.
  - s: Även om vi inte tycker att strategins resultat är tillfredsställande är de
      mål som <v>sattes</v> <p>upp</p> i strategin fortfarande relevanta.
    t: Auch wenn die Ergebnisse der Strategie uns nicht zufrieden stellen, sind die
      in dieser Strategie <a>festgelegten</a> Ziele noch immer von Bedeutung.
  - s: Däremot anser jag det vara fel att kritisera dem som utnyttjar ett instrument
      som arbetsordningen, ett instrument som godkänts i god demokratisk ordning genom
      omröstning, för syften som man kanske inte delar, men som under alla omständigheter
      ligger inom ramarna för de regler vi har <v>satt</v> <p>upp</p> för oss själva.
    t: Ich halte es jedoch für falsch, jemanden zu kritisieren, der ein demokratisch
      beschlossenes Instrument wie die Geschäftsordnung für Zwecke benutzt, die man
      zwar vielleicht nicht billigen mag, die aber gleichwohl den von uns selbst <a>festgelegten</a>
      Regeln entsprechen.
  - s: Det är emellertid oerhört viktigt att nödvändiga resurser, inberäknat finansiering,
      görs tillgängliga av EU och varje medlemsstat för att vetenskaplig fiskeriforskning
      ska kunna uppfylla de mål som <v>satts</v> <p>upp</p> och de behov som angetts.
    t: Damit die wissenschaftliche Fischereiforschung die <a>festgelegten</a> Ziele
      erreichen und die angegebenen Bedürfnisse befriedigen kann, ist es jedoch entscheidend,
      dass die notwendigen Mittel, einschließlich Finanzierungen, von der EU und den
      einzelnen Mitgliedstaaten zur Verfügung gestellt werden.
  - s: De som har nyckeln till Lissabonstrategins framgång, nämligen medlemsstaterna,
      måste få fram de resurser som krävs för att nå de mål de <v>satt</v> <p>upp</p>.
    t: Diejenigen, die den Schlüssel für den Erfolg der Lissabonner Strategie in den
      Händen halten, d.h. die Mitgliedstaaten, müssen die Voraussetzungen schaffen,
      um die <a>festgelegten</a> Ziele erreichen zu können.
  - s: Vi kan inte utforma oelastiska ramar då vi varken vet om förutsättningarna
      vi <v>satt</v> <p>upp</p> kommer att uppfyllas eller inte, eller vilken utveckling
      ekonomin kommer att ha i framtiden.
    t: Es hat gar keinen Sinn, starre Rahmen auszuarbeiten, wenn wir nicht einmal
      wissen, ob die von uns <a>festgelegten</a> Voraussetzungen erfüllt werden oder
      nicht, und natürlich auch nicht absehen können, wie die wirtschaftliche Entwicklung
      in Zukunft aussehen wird.
  - s: Det står inte klart ännu vilka exakta resultat som besöket kommer att leda
      till. Trots kommissionens insatser fruktar jag att de mål vi har <v>satt</v>
      <p>upp</p> inte kommer att nås före utgången av det sittande parlamentets valperiod.
    t: Ich befürchte, dass wir unsere <a>festgelegten</a> Ziele trotz der Bemühungen
      vonseiten der Kommission bis zum Ende dieser Legislaturperiode nicht erreichen
      werden.
  - s: På dessa år har byrån, trots dess korta existens, gott och väl uppfyllt de
      mål som <v>sattes</v> <p>upp</p> av den dåvarande ordföranden Jacques Delors,
      något som Collins själv uttrycker då han på ett strikt och kompetent sätt tagit
      fram objektiv och jämförbar information om den europeiska miljösituationen så
      att såväl parlamentet, som kommissionen som medlemsstaterna kan agera utifrån
      detta.
    t: In den wenigen Jahren, die seit der Errichtung vergangen sind, hat die Agentur
      die vom damaligen Präsidenten Jacques Delors <a>festgelegten</a> Ziele voll
      erfüllt.
  - s: Det mål som <v>satts</v> <p>upp</p> i artikel 5 är mycket precisa även om de
      är nationella och inte utformade för att gälla specifika platser.
    t: Die in Artikel 5 <a>festgelegten</a> Ziele sind sehr präzise, selbst wenn es
      sich um nationale Ziele handelt, die nicht für bestimmte Standorte gedacht sind.
  - s: Under denna debatt behandlar vi förslaget till ändringar av direktiv 86/613/EEG,
      där det tydligt framgår att direktivet inte uppfyller de mål som har <v>satts</v>
      <p>upp</p> för det.
    t: In dieser Debatte haben wir es mit der Abänderung der Richtlinie 86/613/EG
      zu tun, die deutlich gezeigt hat, dass sie nicht die mit ihr <a>festgelegten</a>
      Zielsetzungen erfüllt.
  - s: Det huvudsakliga målet för sådana projekt är dock inte att nära den ekonomiska
      utvecklingen och välfärden i utvecklingsländerna och därmed uppfyller de inte
      heller de kriterier för offentligt utvecklingsbistånd som Organisationen för
      ekonomiskt samarbete och utveckling <v>satt</v> <p>upp</p>.
    t: Das Hauptziel dieser Projekte besteht jedoch nicht darin, die wirtschaftliche
      Entwicklung und den Wohlstand von Entwicklungsländern zu fördern, und sie erfüllen
      aus diesem Grund nicht die von der Organisation für wirtschaftliche Zusammenarbeit
      und Entwicklung <a>festgelegten</a> Kriterien für offizielle Entwicklungshilfe.
  - s: Jag stöder denna resolution eftersom jag är övertygad om att Montenegro skulle
      bli ett framgångsrikt exempel för EU i Balkanländerna med tanke på att det uppfyller
      alla villkor som har <v>satts</v> <p>upp</p> av kommissionen för att inleda
      anslutningsprocessen.
    t: Ich bin für diese Entschließung, weil ich der Überzeugung bin, dass Montenegro
      zu einem Beispiel für den Erfolg der EU auf dem Balkan werden sollte, da es
      alle von der Kommission <a>festgelegten</a> Bedingungen für den Beginn des Beitrittsprozesses
      erfüllt.
  - s: Jag skulle också vilja säga att det vi möter här är inte ett strängare konditionalitetssystem
      än det som medlemsstaterna för närvarande följer i sitt bilaterala utvecklingssamarbete,
      eftersom det nu för tiden är nödvändigt att se till att resursanvändningen motsvarar
      de mål som <v>satts</v> <p>upp</p>.
    t: Ich möchte außerdem darauf hinweisen, daß wir hier nicht über eine strengere
      Regelung der Konditionalität sprechen als sie in den Mitgliedstaaten ohnehin
      schon in der bilateralen Entwicklungszusammenarbeit angewandt wird, da unbedingt
      sichergestellt werden muß, daß der Einsatz von Ressourcen mit den <a>festgelegten</a>
      Zielen übereinstimmt.
- c: 13
  r: 9
  v: stellen
  x:
  - s: Tyvärr reserverar de den här rollen för sig själva och för Europaparlamentet
      och accepterar vissa förslag i von Wogaus betänkande, ett betänkande som insisterar
      på att <v>sätta</v> <p>upp</p> ännu strängare villkor för EMU, inte bara för
      Europeiska kommissionen utan även för fördraget.
    t: Leider behält sich auch das Europäische Parlament genau diese Rolle vor, indem
      es etliche Vorschläge des Berichts von Wogau akzeptiert, einem Bericht, der
      darauf beharrt, Bedingungen für die WWU zu <a>stellen</a>, die nicht nur strenger
      sind als von der Europäischen Kommission, sondern sogar strenger als im Vertrag
      vorgesehen.
  - s: Som företrädare för de radikala italienska ledamöterna i Tekniska gruppen för
      oberoende ledamöter tror jag att det mål som Europeiska centralbanken har <v>satt</v>
      <p>upp</p> för sig - som är det mål som framgår av fördraget och ledande ekonomiska
      doktriner, det vill säga att hålla tillbaka inflationen - objektivt sett kan
      sägas vara uppnått.
    t: Ich spreche im Namen der italienischen Radikalen der Technischen Fraktion der
      unabhängigen Abgeordneten und glaube, daß das Ziel, das sich die Europäische
      Zentralbank <a>gestellt</a> hat - und welches im EU-Vertrag verankert und das
      Kernstück der besten Wirtschaftslehre ist, nämlich die Eindämmung der Inflation
      -, objektiv erreicht wurde;
  - s: De brittiska konservativa röstade bestämt för rambeslutet om bekämpande av
      terrorism i syfte att betona vårt kontinuerliga och varaktiga stöd för kriget
      mot terrorismen, och för att bekräfta vår beslutsamhet att se till att Europeiska
      unionen <v>sätter</v> <p>upp</p> en enad front mot dem som försöker undergräva
      våra värderingar och vår livsstil.
    t: Wir haben damit unsere unermüdliche Unterstützung im Kampf gegen den Terrorismus
      unterstrichen und bekräftigt, dass wir dafür sorgen werden, dass sich die gesamte
      Europäische Union gegen diejenigen <a>stellt</a>, die unsere Werte und unsere
      Lebensweise unterminieren wollen.
  - s: Låt oss hjälpa nordkoreanerna för att de inte skall dö av svält - som kollegan
      Ford sade nyss - men genom att <v>sätta</v> <p>upp</p> strikta villkor för att
      säkerställa att hjälpen når dem som verkligen behöver den och inte stöder en
      paranoid och oberäknelig regim som är van att ta till utpressning med kärnvapen
      och missiler för att säkra sin egen överlevnad.
    t: Selbstverständlich fördern wir die Annäherung zwischen den beiden koreanischen
      Staaten, selbstverständlich unterstützen wir die Nordkoreaner, damit sie nicht
      hungers sterben - der Kollege Ford hat soeben davon gesprochen -, doch <a>stellen</a>
      wir hierfür harte Bedingungen, um zu gewährleisten, dass die Hilfe auch bei
      denjenigen, die sie wirklich benötigen, ankommt und wir nicht ein paranoides
      und unberechenbares Regime unterstützen, das daran gewöhnt ist, uns mit Nuklearwaffen
      und Raketen zu erpressen, um sein Überleben zu sichern.
  - s: I detta skede är det lämpligt att bedöma den process som ska leda till att
      de mål som har <v>satts</v> <p>upp</p> för Reach-förordningen ska kunna förverkligas
      över lag.
    t: Es ist jetzt der richtige Zeitpunkt, den Prozess dahingehend zu beurteilen,
      wie die Ziele, die für die REACH-Verordnung <a>gestellt</a> worden waren, insgesamt
      verwirklicht werden.
  - s: I förslaget kan vi läsa att bland annat en del politiska partier och rörelser,
      inklusive de som sitter vid makten i ett antal länder eller som är företrädda
      på lokal, nationell eller europeisk nivå, avsiktligt har <v>satt</v> <p>upp</p>
      intolerans och våld som bygger på ras, etniskt ursprung eller nationalitet som
      centrala punkter på sin agenda.
    t: Wir lesen darin unter anderem, dass einige politische Parteien und Bewegungen,
      darunter auch einige Regierungsparteien sowie auf lokaler, einzelstaatlicher
      und europäischer Ebene vertretene Parteien, bewusst Intoleranz und Gewalt gegenüber
      anderen Menschen wegen ihrer Rasse, der ethnischen Herkunft, Nationalität, Religion
      und sexuellen Orientierung in den Mittelpunkt ihres Programms <a>gestellt</a>
      haben.
  - s: Sedan är situationen ännu värre när en av medlemsstaterna <v>sätter</v> <p>upp</p>
      villkor, ibland ekonomiska villkor, för sitt stöd.
    t: Noch schlimmer wird die Situation, wenn ein Mitgliedstaat - bisweilen finanzielle
      - Bedingungen für seine Zustimmung <a>stellt</a>.
  - s: Det åligger självfallet Europeiska unionen att <v>sätta</v> <p>upp</p> ambitiösa
      målsättningar, men de måste vara genomförbara för att alla berörda aktörer skall
      kunna agera.
    t: Selbstverständlich muss die Europäische Union ehrgeizige Ziele <a>stellen</a>,
      doch müssen diese realisierbar sein, damit jeder Betroffene die richtigen Aktionsmittel
      finden kann.
  - s: Gruppen De gröna/Europeiska fria alliansen har begärt att ett uttalande från
      kommissionen om MON810 genetiskt modifierad majs <v>sätts</v> <p>upp</p> på
      föredragningslistan och att debatten avslutas med att ett förslag till resolution
      läggs fram.
    t: Die Fraktion der Grünen/Europäische Freie Allianz hat Antrag auf Aufnahme der
      Erklärung der Kommission zum gentechnisch veränderter Mais MON810 in die Tagesordnung
      <a>gestellt</a>, und dass die Debatte mit der Einreichung eines Entschließungsantrags
      enden soll.
  - s: När nu detta beslut fattats av kammaren, kan vi få garantier på att samma förfarande
      kommer att användas för rapport från de vises kommitté, som kommer att finnas
      på alla språk och delas ut till alla ledamöter innan man <v>sätter</v> <p>upp</p>
      den på föredragningslistan, och att den går till lämpligt utskott, dvs. budgetkontrollutskottet,
      innan det sker omröstning om den?
    t: Herr Präsident, können wir nach dieser Entscheidung des Parlaments nun davon
      ausgehen, daß mit dem Bericht des Ausschusses unabhängiger Sachverständiger
      ebenso verfahren wird und man diesen Bericht nicht nur allen Mitgliedern in
      den jeweiligen Sprachen vorlegt, bevor im Plenum darüber diskutiert wird, sondern
      auch im zuständigen Ausschuß, dem Ausschuß für Haushaltskontrolle, zur Diskussion
      <a>stellt</a>, bevor darüber abgestimmt wird?
  - s: Det är verkligen oroande om vi skjuter mer än 70 miljarder euro framför oss
      i form av åtaganden, som blåser upp budgeten och inte kan användas till andra
      åtgärder som denna europeiska union har <v>satt</v> <p>upp</p> för sig.
    t: Es ist wirklich besorgniserregend, wenn wir über 70 Milliarden Euro als Verpflichtungen
      vor uns herschieben, die den Haushalt aufblähen und nicht für weitere Aufgaben
      zur Verfügung stehen, die sich diese Europäische Union <a>gestellt</a> hat.
  - s: Därigenom har det blivit en realistisk möjlighet att förhandlingarna med de
      stater som kommit längst kan fullbordas i slutet av nästa år, och man har <v>satt</v>
      <p>upp</p> målet att de skall kunna delta i valen till Europaparlamentet 2004.
    t: Es wurde auch das Ziel <a>gestellt</a>, diese an den Wahlen zum Europäischen
      Parlament 2004 teilnehmen zu lassen.
  - s: När det gäller de mål vi har <v>satt</v> <p>upp</p>, anser jag, förutom att
      vi borde ha varit mer ambitiösa, att målet att 12 procent av energianvändningen
      skall vara från förnybara energikällor senast år 2010 är något som vi måste
      utöka, men till att börja med är det en bra utgångspunkt.
    t: Was die Aufgaben angeht, die wir uns <a>gestellt</a> haben, so hätten wir zwar
      ambitiöser sein sollen, aber meiner Ansicht nach ist das Ziel, dass bis zum
      Jahr 2010 etwa 12 % der Energie aus erneuerbaren Quellen kommen soll, im Prinzip
      ein guter Beginn, wenn wir es auch ausbauen müssen.
- c: 13
  r: 9
  v: haben
  x:
  - s: När det slutligen gäller Serbien skulle jag vilja säga till herr Barón att
      hans grupp och han själv bör åtminstone ha anständigheten att inte tala om denna
      fråga, samtidigt som hans grupp under hela förra mandatperioden ända till slutet
      <v>satte</v> <p>upp</p> hinder för varje åtgärd avsedd att beskylla Milosevic
      och när det blev majoritet var det mot den socialdemokratiska gruppen.
    t: Zu Serbien schließlich möchte ich Herrn Barón Crespo sagen, seine Fraktion
      und er sollten doch zumindest so taktvoll sein, dieses Thema nicht anzusprechen,
      nachdem seine Fraktion während der vorhergehenden Wahlperiode bis zum Schluss
      jegliches Bemühen, Milosevic anzuklagen, konsequent hintertrieben <a>hat</a>,
      und wenn doch eine Mehrheit zustande kam, dann gegen die sozialdemokratische
      Fraktion.
  - s: Trots våra parlamentsfrågor <v>satte</v> Europeiska kommissionen inte <p>upp</p>
      ämnet på dagordningen vid det senaste toppmötet med Mubarak.
    t: Trotz unserer parlamentarischen Bedenken <a>hat</a> die Europäische Kommission
      dieses Thema beim kürzlichen Gipfeltreffen mit Mubarak nicht auf die Tagesordnung
      gesetzt.
  - s: Med tanke på omständigheterna skulle det passa vår grupp mycket bra om parlamentet
      fick använda sina budgetbefogenheter och dra ned på militariseringsutgifterna,
      som rådet har <v>satt</v> <p>upp</p> som ett prioriterat område.
    t: Angesichts dieser Situation käme es unserer Fraktion sehr gelegen, wenn das
      Parlament seine Haushaltsmacht einsetzen und die Ausgaben für die Militarisierung
      kürzen würde, die der Rat zum Schwerpunktbereich erklärt <a>hat</a>.
  - s: Vissa länder har <v>satt</v> <p>upp</p> höga hinder och byggt upp en omfattande
      byråkrati som gör det mycket svårt för handlare och privatpersoner att köpa
      begagnade fordon.
    t: Die Nationalstaaten <a>haben</a> teilweise hohe Hürden und sehr viel Bürokratie
      aufgebaut, die einen Handel mit und Privatkauf von Gebrauchtautomobilen sehr
      erschweren.
  - s: Det förbryllar mig att se att den överenskommelse som nåtts om mål för minskning
      av koldioxidutsläpp från bilar, bevisligen som en del av ett större avtal, inte
      gick som kommissionen hade velat, och vill ta tillfället i akt att påpeka att
      en sak som man bortser från i sådana koldioxidavtal - av det slag som för närvarande
      nås mellan medlemsstaterna, kommissionen och rådet - är att de mål som vi <v>satt</v>
      <p>upp</p> för oss själva inte kan beslutas av människan.
    t: Betrübt bin ich darüber, dass der Abschluss im Bezug auf die CO2-Reduktionsziele
      für Automobile offensichtlich im Rahmen eines größeren Deals nicht so ausgegangen
      ist, wie die Kommission das angestrebt <a>hat</a>.
  - s: 'Det är enkelt att sätta upp vackra mål. Det gör vi alla i början av varje
      år, vi <v>sätter</v> <p>upp</p> vackra mål, men huruvida dessa förblir en dröm,
      en uppläxning eller om de hamnar på en dagordning beror på huruvida vi ger specifika
      svar på frågorna:'
    t: Das macht jeder jedes Jahr am Jahresanfang, jeder <a>hat</a> schöne Ziele,
      aber ob das ein Traum bleibt, eine Predigt ist oder eine Agenda wird, hängt
      davon ab, ob man die Fragen wer, was, wie, wie viel und wann konkret beantwortet.
  - s: I vitboken om den gemensamma transportpolitiken <v>satte</v> vi <p>upp</p>
      ambitiösa mål för oss själva, framför allt när det gällde att förbättra vägtrafiksäkerheten.
    t: Im Weißbuch zur Europäischen Verkehrspolitik <a>haben</a> wir uns ehrgeizige
      Ziele, besonders bezüglich der Erhöhung der Verkehrssicherheit gesetzt.
  - s: Lissabon <v>satte</v> <p>upp</p> sitt eget överlevnadstest.
    t: 'Der Vertrag von Lissabon <a>hat</a> sein Überleben selbst auf die Probe gestellt:'
  - s: 'På det ekonomiska och sociala området <v>satte</v> Europeiska rådet i Stockholm
      <p>upp</p> ett stort strategiskt mål:'
    t: 'Herr Präsident, der Rat von Stockholm <a>hat</a> im Wirtschafts- und Sozialbereich
      ein hohes strategisches Ziel verkündet:'
  - s: Närmare bestämt måste man snarare säga att användningen av medlen var, å ena
      sidan, bedrövlig och, å andra sidan, låstes den genom de administrativa hinder
      som de israeliska myndigheterna <v>satte</v> <p>upp</p> och genom de upprepade
      avspärrningarna av området till följd av attentat.
    t: Man muß hier der Genauigkeit halber hinzufügen, daß die Verwendung dieser Mittel
      nicht unbedingt glücklich war und daß die israelische Verwaltung bzw. die häufigen
      Abriegelungen der Gebiete nach Attentaten ihre Verwendung behindert <a>haben</a>.
  - s: Inom några få månader bör vi ha nått det grundläggande mål vi <v>satte</v>
      <p>upp</p>, det vill säga att under de kommande åren bli en god arbetsgivare
      som erbjuder konkurrenskraftiga villkor för att kunna attrahera den mest kvalificerade
      personalen till de europeiska institutionerna och som låter den egna personalen
      vara så effektiv, professionell och ansvarstagande som möjligt.
    t: In wenigen Monaten müssen wir also unser grundlegendes Ziel erreicht <a>haben</a>,
      d. h. die Kommission muss künftig ein vorbildlicher Arbeitgeber sein, der wettbewerbsorientierte
      Bedingungen bietet, um hochqualifizierte Kräfte für die europäischen Institutionen
      zu gewinnen, und der es seinem Personal ermöglicht, ein Höchstmaß an Effizienz,
      Professionalität und Verantwortungsbewusstsein zu entfalten.
  - s: Det slovenska ordförandeskapet för rådet <v>satte</v> därför <p>upp</p> en
      viktig debatt på dagordningen för stats- och regeringschefernas möte om den
      andra fasen i Lissabonstrategin, som omarbetats för perioden 2008-2010.
    t: Der slowenische Ratsvorsitz der Europäischen Union <a>hat</a> daher eine wichtige
      Aussprache über die Überprüfung des Zeitraums 2008-2010 des zweiten Zyklus der
      Lissabon-Strategie auf die Tagesordnung der Tagung der Staats- und Regierungschefs
      gesetzt.
  - s: Förenta nationernas generalsekreterare, som har engagerat sig personligen för
      att finna en lösning på den här konflikten, har <v>satt</v> <p>upp</p> en ny
      tidsfrist till den 31 mars 1999.
    t: Der Generalsekretär der Vereinten Nationen, der sich persönlich für die Lösung
      dieses Konfliktes einsetzt, <a>hat</a> den 31. Mai 1999 als neuen Termin festgelegt.
- c: 12
  r: 10
  v: errichten
  x:
  - s: Det finns därför en stor risk att länder som är skyddande från all smitta kommer
      att <v>sätta</v> <p>upp</p> handelshinder mellan sig och länder som använder
      detta inaktiverade vaccin.
    t: Es besteht daher die große Gefahr, dass Länder, die vor jeglicher Kontamination
      geschützt sind, Handelsbarrieren zwischen sich und Ländern <a>errichten</a>
      werden, die inaktivierte Impfstoffe verwenden.
  - s: Jag vill också betona att det förvånar mig att ingen under denna diskussion
      har påpekat att vi nu diskuterar tekniska och praktiska hinder för rörlighet
      mellan gränserna, samtidigt som stora medlemsstater <v>sätter</v> <p>upp</p>
      jättelika praktiska och politiska hinder för rörlighet mellan kandidatländernas
      och de nuvarande medlemsländernas arbetsmarknader.
    t: Ich möchte auch mein Erstaunen darüber bekunden, dass während der Diskussion
      niemand darauf hingewiesen hat, dass wir gerade technische und praktische Hindernisse
      für die grenzübergreifende Mobilität diskutieren, während gleichzeitig große
      Mitgliedstaaten riesige praktische und politische Hindernisse für die Freizügigkeit
      zwischen den Arbeitsmärkten der Beitrittskandidaten und denen der gegenwärtigen
      Mitgliedstaaten <a>errichten</a>.
  - s: Den taggtråd som håller på att <v>sättas</v> <p>upp</p> kring Europeiska unionen
      finns till och med inne i unionen för medborgare från tredje land.
    t: Der Stacheldrahtzaun, den man derzeit um die Europäische Union herum <a>errichtet</a>,
      besteht für Drittstaatenangehörige nach wie vor auch an den Binnengrenzen.
  - s: Tvärtom anser vi att detta är den mekanism som gör det möjligt för oss att
      på ett självständigt sätt stärka en viss dimension utan att <v>sätta</v> <p>upp</p>
      några gränser i våra förbindelser med Nato.
    t: Unserer Meinung nach wird uns dieser Mechanismus vielmehr gestatten, eine bestimmte
      Dimension eigenständig zu stärken, ohne damit eine Art Barriere in unserer Beziehung
      zur NATO zu <a>errichten</a>.
  - s: Klagomålet gäller vindkraftverk som de tyska myndigheterna <v>satt</v> <p>upp</p>
      alldeles intill gränsen.
    t: Darin ging es um Windkraftanlagen, die auf deutscher Seite nahe der Grenze
      <a>errichtet</a> worden sind.
  - s: Medlemsstaterna <v>sätter</v> <p>upp</p> hinder där EU:s allmänintresse kräver
      handling.
    t: Die Mitgliedstaaten <a>errichten</a> Barrieren, wo im allgemeinen Interesse
      Europas eigentlich Handlungsbedarf bestünde.
  - s: Jag har intrycket av att vi under de senaste diskussionerna i parlamentet alltmer
      har tänkt i termer av att vi ska försvara oss längs en gränsväg - som ibland
      går längs EU:s yttre gräns, men ibland vill vi <v>sätta</v> <p>upp</p> och försvara
      gränser inom EU.
    t: Ich habe den Eindruck, dass wir bei den aktuellen Diskussionen im Europäischen
      Parlament zunehmend in der Kategorie denken, uns an der Limesgrenze zu verteidigen
      - manchmal verläuft sie entlang der Außengrenze der Europäischen Union, aber
      manchmal wollen wir in der Europäischen Union Grenzen <a>errichten</a> und verteidigen.
  - s: Det är allt mer meningslöst, då det handlar om vissa kulturella produkter som
      industriprodukter, att <v>sätta</v> <p>upp</p> skydd för att begränsa deras
      möjligheter att ta sig in på vissa områden, till exempel biosalongerna.
    t: Da es sich bei bestimmten kulturellen Produkten um Industrieprodukte handelt,
      ist es immer weniger sinnvoll, einen Schutzwall zu <a>errichten</a>, der ihren
      Zugang zu bestimmten Stätten, beispielsweise Kinos, einschränkt.
  - s: Vi uppskattar dock att det ungerska ordförandeskapet inte tänker <v>sätta</v>
      <p>upp</p> rättsliga hinder och att det visar öppenhet och engagemang för att
      avgöra denna fråga.
    t: Wir wissen es jedoch zu schätzen, dass der ungarische Ratsvorsitz nicht die
      Absicht hat, rechtliche Schranken zu <a>errichten</a>, und sich im Hinblick
      auf die Klärung dieser Frage offen und engagiert zeigt.
  - s: Under ett moraliserande sken handlar det bara om att <v>sätta</v> <p>upp</p>
      hinder för ytterligare invandring genom att krossa personliga anknytningar.
    t: Unter dem Vorwand moralischer Grundsätze geht es lediglich darum, ein weiteres
      Hindernis für die Einwanderung zu <a>errichten</a> und persönliche Bindungen
      zu zerstören.
  - s: Europaparlamentet måste fortsätta att bekämpa den tendens som förekommer i
      väldigt många medlemsstater att själva <v>sätta</v> <p>upp</p> institutionella
      och verkliga hinder för den fria rörligheten för personer och till och med att
      diskriminera medborgare, ja faktiskt, på grund av deras nationalitet.
    t: Dieses Europäische Parlament muß weiter der Tendenz, die in vielen Mitgliedstaaten
      besteht, entgegenwirken, nämlich sich auf sich selbst zurückzuziehen, institutionelle
      und faktische Hindernisse für den freien Personenverkehr zu <a>errichten</a>
      und sogar Bürger, ja wirklich, aufgrund ihrer Nationalität zu diskriminieren.
