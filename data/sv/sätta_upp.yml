      al objetivo <a>fijado</a> y este texto debería ser, pues, una herramienta más
      en ese camino.
  - s: Bara genom att agera tillsammans kan vi uppnå de mål som ursprungligen <v>sattes</v>
      <p>upp</p> för den inre marknaden, dvs. främjande av konkurrenskraft, en social
      marknadsekonomi och hållbar utveckling.
    t: Solo lograremos los objetivos que se <a>fijaron</a> inicialmente para el mercado
      único —la promoción de la competitividad, una economía social de mercado y el
      desarrollo sostenible-si trabajamos juntos.
  - s: De mål vi <v>sätter</v> <p>upp</p> måste i första hand handla om ungdomar.
    t: de hecho, los objetivos que hemos <a>fijado</a> deben estar relacionados principalmente
      con los jóvenes.
  - s: Att ta medel från befintliga program tillgodoser inte behovet av nya resurser
      om vi vill <v>sätta</v> <p>upp</p> nya mål för EU och om vi vill att den europeiska
      integrationen ska ge ett verkligt mervärde, även för skattebetalarna, som med
      rätta håller uppsikt över vartenda öre som går till EU-budgeten.
    t: Limitar los recursos de los programas existentes no sustituirá la necesidad
      de nuevos recursos adicionales si pretendemos <a>fijar</a> nuevos objetivos
      para la Unión Europea, si queremos que la integración europea ofrezca un verdadero
      valor añadido, también para los contribuyentes, que, con razón, escrutan atentamente
      cada céntimo asignado al presupuesto europeo.
  - s: Nu när oljepriserna når rekordnivåer får vi inte missa någon möjlighet att
      <v>sätta</v> <p>upp</p> ambitiösa mål för att minska koldioxidutsläppen i den
      europeiska bilindustrin.
    t: Ahora que los precios del petróleo están alcanzando máximos históricos, no
      podemos desaprovechar la ocasión de <a>fijar</a> objetivos ambiciosos para la
      reducción de las emisiones de CO2 en la industria europea del automóvil.
  - s: Jag skulle vilja påminna er om att Europaparlamentet <v>satte</v> själv <p>upp</p>
      ett mål på 120 g 2005 eller senast 2010.
    t: Les recuerdo que el propio Parlamento Europeo <a>fijó</a> el objetivo de 120
      g para 2005 y, a más tardar, 2010.
  - s: Vad vi behöver är ett ambitiöst, otvetydigt och bindande direktiv och i det
      måste man <v>sätta</v> <p>upp</p> mål i två steg.
    t: Es necesario, por tanto, disponer pronto de una directiva ambiciosa, clara
      y vinculante, que <a>fije</a> objetivos en dos tiempos.
  - s: Därför är jag glad över att vår föredragande har tagit hänsyn till detta genom
      att säga att det är orealistiskt att <v>sätta</v> <p>upp</p> någon tidsfrist
      före 2015.
    t: Por tanto, me alegro de que nuestro ponente lo haya hecho al decir que es poco
      realista <a>fijar</a> cualquier fecha límite anterior a 2015.
  - s: Inom området för finansiella tjänster, t.ex., har kommissionen för avsikt hålla
      ett sammanträde i februari nästa år, som en del av en översyn efter halva tiden,
      för att stimulera till ett större politiskt intresse av att fullända den inre
      marknaden och uppnå de svåra mål som vi <v>satte</v> <p>upp</p> i samband med
      Europeiska rådets möte i Lissabon.
    t: En la esfera de los servicios financieros, por ejemplo, la Comisión tiene la
      intención de sostener una reunión de examen de mitad de período en febrero del
      año que viene, para provocar un mayor interés político en el perfeccionamiento
      del mercado interior y para conseguir los difíciles objetivos que nos <a>fijó</a>
      el Consejo Europeo de Lisboa.
  - s: Vi måste se till att den brist på framsteg som Prodi pekat på inte blir en
      brist på trovärdighet, till följd av att rådet inte lyckas uppnå de många mål
      som man <v>sätter</v> <p>upp</p> vid varje toppmöte.
    t: Debemos velar por que el desfase en la ejecución a que se refirió el Sr. Prodi
      no pase a ser un desfase de credibilidad por la incapacidad del Consejo para
      alcanzar la multitud de metas que <a>fija</a> en cada una de las Cumbres.
  - s: Jag vill inte förringa det som beslutades vid toppmötet i Barcelona, men jag
      tror att risken är att vi gör nya prioriteringar och <v>sätter</v> <p>upp</p>
      nya mål utan att göra några konkreta framsteg av betydelse för det vi har föresatt
      oss att åstadkomma.
    t: sin embargo, creo que <a>fijar</a> nuevas prioridades, nuevos objetivos, sigue
      siendo un riesgo, mientras no demos pasos adelante concretos y firmes en lo
      que nos habíamos propuesto hacer.
  - s: Det mål som vi har <v>satt</v> <p>upp</p> för oss själva - att öka det offentliga
      utvecklingsbiståndet och halvera den globala fattigdomen före 2015 - är ambitiöst,
      men det måste sägas att det är långt kvar innan vi når dit.
    t: Señor Presidente, señora Comisaria, el objetivo que nos hemos <a>fijado</a>
      —aumentar la ayuda oficial al desarrollo y reducir a la mitad la pobreza mundial
      para 2015— es ambicioso, pero hay que decir que estamos lejos de lograrlo.
  - s: Det datumet måste vi <v>sätta</v> <p>upp</p> för oss själva.
    t: Tenemos que <a>fijarnos</a> esa fecha.
  - s: Därför är det omöjligt att <v>sätta</v> <p>upp</p> ett allmänt anslutningsdatum,
      varje land är välkommet så snart Köpenhamnskriterierna uppfyllts, före eller
      efter det europeiska valet.
    t: De ahí que resulte imposible <a>fijar</a> una fecha de ingreso general, cada
      país será bienvenido en tanto cumpla lo que establecen los criterios de Copenhague,
      antes o después de las elecciones europeas.
  - s: Jag skulle även vilja uttrycka mina reservationer när det gäller de mål som
      <v>satts</v> <p>upp</p> av kommissionen med kravet att inte bara minska gemenskapens
      utan även den nationella lagstiftningen med 25 procent fram till år 2012.
    t: Asimismo quiero expresar mis reservas acerca de los objetivos <a>fijados</a>
      por la Comisión, que estipulan que no sólo la legislación comunitaria, sino
      también la nacional, deben quedar reducidas en un 25 % para el año 2012.
  - s: Om vi ska lyckas i kampen mot klimatförändringar måste vi <v>sätta</v> <p>upp</p>
      höga mål i Köpenhamn.
    t: Si queremos tener éxito en la lucha contra el cambio climático, va a ser necesario
      que <a>fijemos</a> objetivos muy ambiciosos en Copenhague.
  - s: Så när jag talar om större mod tänker jag först och främst på större mod hos
      kommissionens ledning, så att vi kan nå de mål vi har <v>satt</v> <p>upp</p>.
    t: Por ello cuando hablo de «mayor valor» me refiero ante todo a un mayor valor
      por parte de los dirigentes de la Comisión, de modo que podamos alcanzar los
      objetivos que nos hemos <a>fijado</a>.
  - s: Jag stöder huvudpunkterna i initiativbetänkandet, det vill säga att man efterlyser
      samordning av förfarandena för offentlig upphandling inom kommissionens olika
      direktorat och konstaterar att de mål som <v>sattes</v> <p>upp</p> i 2004 års
      översyn av direktiven om offentlig upphandling (klarare regler och ett tydligare
      rättsläge) inte har uppnåtts helt än.
    t: que haya una mejor coordinación de los procedimientos de contratación pública
      en el seno de la Comisión Europea y una constatación de que los objetivos <a>fijados</a>
      por la revisión de 2004 de las directivas sobre contratación pública (aclaración
      de las normas y una mayor seguridad jurídica) aún no se han logrado plenamente.
  - s: Alla behöver veta vem som gör vad, när och hur, så att vi kan uppnå våra gemensamma
      mål. Det är grundläggande, för även om mål som <v>sätts</v> <p>upp</p> vid toppmöten
      inger hopp är det enbart påtagliga resultat som åstadkommer förtroende.
    t: Esto es crucial porque, aunque los objetivos <a>fijados</a> en las cumbres
      aumentan las esperanzas, solo los resultados palpables consolidan la confianza.
  - s: Därför var det nödvändigt att <v>sätta</v> <p>upp</p> mål om att 20 procent
      av vår energi ska vara förnybar och att koldioxidutsläppen inom EU ska minska
      med 20 procent senast 2020.
    t: Por este motivo, considero que resulta imprescindible la decisión de <a>fijar</a>
      objetivos para la generación de un 20 % de nuestra energía a partir de fuentes
      renovables y para lograr una reducción de un 20 % en las emisiones de CO2 en
      la Unión Europea de aquí al año 2020.
  - s: 'Vi har inte velat <v>sätta</v> <p>upp</p> någon tidsgräns, men om kommissionären
      gärna vill ha en tidsgräns skulle jag vilja föreslå tre månader:'
    t: 'No queremos <a>fijar</a> un plazo, pero si el Comisario desea tener uno, entonces
      propondría un plazo de tres meses:'
  - s: Vi <v>satte</v> <p>upp</p> viktiga mål, framför allt för koldioxidutsläppen,
      och bad tillverkarna fylla en viktig funktion för att nå de centrala mål som
      Europa har satt upp för att de närmaste åren minska koldioxidutsläppen.
    t: Hemos <a>fijado</a> importantes objetivos, especialmente en relación con el
      CO2, cuando les hemos pedido que participen a la hora de cumplir los objetivos
      principales que Europa ha establecido para reducir el CO2 en los próximos años,
      objetivos ambiciosos que todos los países en el mundo están contemplando con
      gran interés.
  - s: Om EU menar allvar med att ge bilindustrin resurser för att uppfylla de mål
      för koldioxidutsläpp vi har <v>satt</v> <p>upp</p> och om vi även vill behålla
      folk i arbete, vilket just nu är svårt på vår kontinent, då måste vi också ha
      en samordnad strategi för att ge branschen stöd.
    t: Si Europa va en serio en cuanto a facilitar a las industrias automovilísticas
      los medios para lograr cumplir los objetivos de CO2 que hemos <a>fijado</a>
      y si, por otro lado, queremos mantener a la gente en sus trabajos, lo que es
      un problema para nuestro continente justo ahora, entonces necesitamos aplicar
      una estrategia coordinada para proporcionar ayuda a este sector.
  - s: Det jag huvudsakligen har konstaterat i denna debatt är hur som helst att vi
      behöver en gemensam jordbrukspolitik, en jordbrukspolitik som måste vara en
      gemenskapspolitik, och att vi också behöver en budget som måste stå i proportion
      till de mål som vi har <v>satt</v> <p>upp</p> för jordbruket.
    t: En cualquier caso, lo más importante que sacado de este debate es que necesitamos
      una política agrícola común, una política agrícola que debe ser una política
      comunitaria, y que también necesitamos un presupuesto acorde con los objetivos
      que <a>fijemos</a> para la agricultura.
  - s: Han kanske har kommit särskilt för att bekräfta för oss att den gemensamma
      jordbrukspolitiken kommer att få en budget som står i proportion till de mål
      vi har <v>satt</v> <p>upp</p> för den.
    t: tal vez haya venido específicamente para confirmarnos que la PAC tendrá un
      presupuesto acorde con los objetivos que <a>fijemos</a>.
  - s: Jag kan också se att de mål vi har <v>satt</v> <p>upp</p> är möjliga att nå.
    t: También considero que los objetivos que hemos <a>fijado</a> son alcanzables.
  - s: Det förbryllar mig att se att den överenskommelse som nåtts om mål för minskning
      av koldioxidutsläpp från bilar, bevisligen som en del av ett större avtal, inte
      gick som kommissionen hade velat, och vill ta tillfället i akt att påpeka att
      en sak som man bortser från i sådana koldioxidavtal - av det slag som för närvarande
      nås mellan medlemsstaterna, kommissionen och rådet - är att de mål som vi <v>satt</v>
      <p>upp</p> för oss själva inte kan beslutas av människan.
    t: Me desconcierta comprobar que el acuerdo alcanzado con respecto a los objetivos
      de reducción de las emisiones de CO2 de los vehículos, evidentemente en el marco
      de un acuerdo más amplio, no resultó ser como la Comisión quería y quiero aprovechar
      esta oportunidad para señalar que lo que se está ignorando en esos acuerdos
      relativos al CO2 —del tipo de los que están alcanzando actualmente los Estados
      miembros, la Comisión y el Consejo— es el hecho de que los objetivos que nos
      hemos <a>fijado</a> no los establece el ser humano;
  - s: Jag vill särskilt understryka att det är viktigt att vi har det politiska modet
      att <v>sätta</v> <p>upp</p> konkreta, tidsbestämda mål för att nå en hållbar
      utveckling.
    t: Para lograr el desarrollo sostenible conviene subrayar especialmente la importancia
      de contar con el coraje suficiente para <a>fijar</a> objetivos concretos, sujetos
      a plazos,.
  - s: De prioriteringar som vi <v>satte</v> <p>upp</p> från början har funnits där
      hela tiden, och man har känt igen förslagen under resans gång.
    t: Las prioridades que nos <a>fijamos</a> desde el comienzo siguen estando allí
      y ha sido posible identificarlas durante todo el procedimiento.
  - s: Hur långt har kommissionen kommit i sina förhandlingar med varje medlemsstat
      om en tidsplan för att varje stat skall uppnå målet på 0,7 procent, som <v>sattes</v>
      <p>upp</p> för 32 år sedan?
    t: ¿En qué punto está la Comisión en sus negociaciones con cada Estado miembro
      sobre un calendario que permita ajustarse al objetivo del 0,7% <a>fijado</a>
      hace ahora 32 años?
  - s: Utan deras samarbete och medverkan kommer det att bli omöjligt för oss att
      uppnå det mål vi har <v>satt</v> <p>upp</p>.
    t: Sin su cooperación e implicación, nos será imposible alcanzar el objetivo que
      nos hemos <a>fijado</a>.
  - s: Mitt utskott har arbetat mycket hårt för att förbereda parlamentets svar på
      detta förslag inom den tidsfrist rådet har <v>satt</v> <p>upp</p>, och så att
      rådet skulle kunna diskutera det den 2 december.
    t: Mi comisión parlamentaria se ha esforzado mucho por preparar la respuesta del
      Parlamento a la propuesta a tiempo para cumplir el plazo <a>fijado</a> por el
      Consejo y a tiempo para que el Consejo pueda examinarla el 2 de diciembre.
  - s: Jag bad, i egenskap av bankens nye föredragande, EIB:s ordförande Sir Brian
      Unwin om ett inledande möte för att <v>sätta</v> <p>upp</p> en ram för att kunna
      fastställa bankens effektivitet.
    t: En mi calidad de nuevo ponente para las cuestiones relacionadas con el Banco,
      pedí a Sir Brian Unwin, Presidente del BEI, que me recibiera para que en una
      primera reunión pudiéramos <a>fijar</a> el marco que me permitiera determinar
      la eficiencia del Banco.
  - s: I stället för att bara sträva efter att minska fattigdom måste vi också minska
      ojämlikheten, för det har tidigare visat sig medföra bevisliga fördelar, och
      vi måste se till att våra finansinstitut inte undergräver de ambitiösa mål som
      vi kan komma att <v>sätta</v> <p>upp</p>.
    t: También tenemos que pensar no sólo en reducir la pobreza, sino en reducir las
      desigualdades, porque ello tiene beneficios demostrables, y tenemos que asegurarnos
      de que nuestras instituciones financieras no minan los objetivos ambiciosos
      que podamos <a>fijar</a>.
  - s: Av alla dessa orsaker vill vi skapa ett nytt, sammanhållet system, som i möjligaste
      mån är självstyrande i riktning mot de mål som <v>satts</v> <p>upp</p>, i stället
      för att fungera som en dödsspiral.
    t: Por todos estos motivos queremos establecer un sistema nuevo y coherente que,
      a ser posible, conduzca por sí mismo a la consecución de los objetivos <a>fijados</a>,
      en vez de actuar como una espiral funesta.
  - s: 'Styrkan i denna strategi är just att vi <v>sätter</v> <p>upp</p> gemensamma
      mål för ett geografiskt område som på grund av sin historia, kultur och närhet
      kan definieras som en paneuropeisk region och en Medelhavsregion:'
    t: 'La fuerza de esta estrategia reside precisamente en que <a>fija</a> objetivos
      comunes para una zona geográfica que, por su historia, cultura y contigüidad
      con la Unión, puede definirse como región paneuropea y mediterránea:'
  - s: De ramar som <v>satts</v> <p>upp</p> genom det finansiella perspektivet bör
      respekteras och därför välkomnar vi att budgeten med god marginal kommer att
      hålla sig inom dessa.
    t: Deben respetarse los marcos <a>fijados</a> en la perspectiva financiera y,
      por consiguiente, acogemos con satisfacción que el presupuesto se mantenga dentro
      de estos marcos con un amplio margen.
  - s: Vi borde <v>sätta</v> <p>upp</p> ett mål på åtminstone eller på upp till 0,5
      procent.
    t: De hecho, debemos <a>fijarnos</a> un objetivo de al menos el 0,5 % o hasta
      llegar a este tope.
  - s: Det finns även den klyfta som ibland skiljer oss från de demokratiska, ekonomiska
      och sociala modellerna i våra partnerskapsländer, vilket hindrar uppnåendet
      av de mål vi själva har <v>satt</v> <p>upp</p>.
    t: Existe asimismo una brecha que acaso nos separa de los modelos democráticos,
      económicos y sociales de nuestros países asociados, que frena la consecución
      de los objetivos que nos hemos <a>fijado</a>.
  - s: Vi har <v>satt</v> <p>upp</p> det stora målet att bli globala ledare och överlägsna
      konkurrenter till stora världsaktörer som Förenta staterna och Kina.
    t: Nos hemos <a>fijado</a> el gran objetivo de convertirnos en líder mundial y
      hacer frente a la competencia de importantes agentes mundiales como los Estados
      Unidos y China.
  - s: EU klarar inte av att uppnå de mål som det har <v>satt</v> <p>upp</p>.
    t: La Unión Europea no es capaz de identificarse con los objetivos que se ha <a>fijado</a>.
  - s: De bilaterala mötena visade att de flesta medlemsstater helhjärtat stöder de
      övergripande målen och är redo att <v>sätta</v> <p>upp</p> ambitiösa nationella
      mål för att uppnå de övergripande mål som fastställdes vid Europeiska rådets
      vårmöte.
    t: Las reuniones bilaterales muestran que la mayoría de los Estados miembros apoya
      intensamente los objetivos principales y estaban listos para <a>fijar</a> ambiciosos
      objetivos nacionales que cumplan los objetivos principales establecidos por
      el Consejo de primavera.
  - s: Även om vi inte tycker att strategins resultat är tillfredsställande är de
      mål som <v>sattes</v> <p>upp</p> i strategin fortfarande relevanta.
    t: Incluso si los resultados de la estrategia no nos parecen satisfactorios, los
      objetivos <a>fijados</a> en la estrategia siguen siendo relevantes.
  - s: Vi är nöjda med att det <v>sattes</v> <p>upp</p> en begränsad dagordning för
      regeringskonferensen vid mötet i Helsingfors.
    t: Nos satisface que en Helsinki se haya <a>fijado</a> un temario limitado para
      la Conferencia Intergubernamental.
  - s: Detta mod, fru kommissionär, tror jag är det enklaste och mest effektiva sättet,
      och också det enda, att leva upp till det ambitiösa mål vi har <v>satt</v> <p>upp</p>,
      det vill säga att under de närmaste åren minska antalet dödsoffer på Europeiska
      unionens vägar med 40 procent.
    t: Este valor, señora Comisaria, creo que es la manera más simple y eficaz, pero
      creo que también la única de alcanzar el ambicioso objetivo que nos hemos <a>fijado</a>,
      es decir, reducir en un 40% el número de víctimas en las carreteras de la Unión
      Europea en los próximos años.
  - s: Vi gör det dels genom ren lagstiftning på t.ex. arbetsmiljöområdet och arbetsrättsområdet,
      dels genom den öppna samordningsmetoden, som innebär att vi <v>sätter</v> <p>upp</p>
      gemensamma mål om olika angelägenheter.
    t: Esto se logra, por una parte, a través de la legislación, por ejemplo, en materias
      de ambiente y derecho laborales, y por otra, gracias al método abierto de coordinación,
      que implica que <a>fijamos</a> objetivos comunes para diferentes asuntos.
  - s: Det är bra att <v>sätta</v> <p>upp</p> mål och fortlöpande göra avstämningar
      samt ha relevanta statistiska indikatorer, men det ersätter aldrig de konkreta
      förslagen.
    t: Esta bien que se <a>fijen</a> objetivos y se hagan continuas evaluaciones con
      indicadores estadísticos relevantes, pero todo esto jamás podrá reemplazar a
      las propuestas concretas.
  - s: Under senare år har det också fortlöpande kommit nya EU-bestämmelser och man
      har <v>satt</v> <p>upp</p> nya mål för industrin.
    t: Además, durante los últimos años, se han venido estipulando normas de la UE
      y han sido <a>fijados</a> nuevos objetivos para la industria.
  - s: Om vi betänker att endast en av tre produkter återvinns eller återanvänds och
      att vi inte ens vet vart en på två av dessa produkter tar vägen, då måste vi
      <v>sätta</v> <p>upp</p> högre mål för insamling och förbättrad återvinning.
    t: Si tenemos en cuenta que solo se recicla o reutiliza uno de cada tres productos
      y que ni siquiera sabemos adónde va a parar uno de cada dos de sus productos,
      tenemos que <a>fijar</a> unos objetivos de recogida más estrictos y unos objetivos
      de reciclaje mejores.
  - s: För det tredje har vi <v>satt</v> <p>upp</p> ett separat mål på 5 procent för
      återanvändning av kompletta elektroniska och elektriska produkter.
    t: En tercer lugar, hemos <a>fijado</a> un objetivo aparte del 5 % para la reutilización
      de dispositivos electrónicos y eléctricos completos.
  - s: 'Sverige hade <v>satt</v> <p>upp</p> tre prioriteringar, i detta fall de tre
      E:na:'
    t: 'Suecia se había <a>fijado</a> tres prioridades:'
  - s: Också i samband med OS måste kineserna nå det mål de har <v>satt</v> <p>upp</p>
      för sig själva, och vi européer bör djärvt och uppriktigt konfrontera kineserna
      med vår kritik när så behövs.
    t: En el contexto de los Juegos Olímpicos, China tiene que alcanzar los objetivos
      que se ha <a>fijado</a>, y los europeos hemos de ser claros y francos y plantear
      a China nuestras críticas cuando sea necesario.
  - s: Parlamentet har inte lyckats <v>sätta</v> <p>upp</p> tydliga, etiska gränser
      för Europeiska kommissionen när det gäller forskningspolitiken.
    t: El Parlamento no ha conseguido <a>fijar</a> para la Comisión de la UE unos
      límites éticos claros con respecto a la política de investigación.
  - s: Under denna korta minut vill jag nämna klimatförändringen och energipolitiken,
      för EU har <v>satt</v> <p>upp</p> ytterst ambitiösa mål för att kunna utvecklas
      till ett samhälle med låga koldioxidutsläpp.
    t: En este breve minuto, me gustaría mencionar el cambio climático y la política
      energética, porque Europa se ha <a>fijado</a> objetivos extremadamente ambiciosos
      para convertirse en una sociedad con bajas emisiones de carbono.
  - s: Nyligen bildades på nytt en intergrupp för Östtimor och denna grupp har redan
      nu <v>satt</v> <p>upp</p> som sitt viktigaste mål, att en delegation från parlamentet
      verkligen reser dit.
    t: Recientemente se ha creado de nuevo el intergrupo Timor Oriental, que se ha
      <a>fijado</a> como objetivo prioritario que el Parlamento envíe realmente una
      delegación.
  - s: Parlamentets resolution blir ett blygsamt bidrag till detta mål. Det är djupt
      beklagansvärt att man i slutdokumentet från toppmötet inte lyckades <v>sätta</v>
      <p>upp</p> nya klart definierade mål och mätbara indikationer för vart och ett
      av millenniemålen.
    t: Es motivo de profundo pesar que el documento final de la cumbre no haya <a>fijado</a>
      nuevos objetivos claramente definidos e indicadores medibles para cada uno de
      los objetivos de desarrollo del milenio.
  - s: Giorgos Katiforis belyste de dem väl, när han talade om att teknisk dialog
      används för att <v>sätta</v> <p>upp</p> omöjliga normer och att man inte kunde
      göra något åt det, eftersom allt tenderade att vara höljt i sekretess.
    t: Giorgos Katiforis los recalcó claramente cuando habló del diálogo técnico que
      se estaba utilizando para <a>fijar</a> normas imposibles, así como de la imposibilidad
      de hacer algo sobre el particular debido a que todo parecía estar envuelto en
      un manto de secreto.
  - s: Därför är det enligt vår mening mycket förnuftigare - detta var ju också ett
      mål som vi <v>satte</v> <p>upp</p> för oss 1999 - att denna andra grupp producenter,
      där det framför allt handlar om en social fråga, får sitt stöd inom ramen för
      landsbygdens utveckling.
    t: Por ello, según nuestra opinión, es mucho más sensato - éste fue el objetivo
      que nos <a>fijamos</a> ya en 1999 - que este segundo grupo de productores que
      constituyen una cuestión de naturaleza social, sean subvencionados en el marco
      del desarrollo rural.
  - s: Siffrorna för de senaste månaderna är tyvärr inte lugnande och kan äventyra
      målet vi <v>satt</v> <p>upp</p> om att halvera antalet dödsoffer i trafiken.
    t: Por desgracia, las cifras de los últimos meses no son alentadoras, y podrían
      poner en peligro el objetivo que nos hemos <a>fijado</a> de reducir a la mitad
      el número de víctimas de accidentes de tráfico.
  - s: Jag vill i anknytning till detta också säga att jag kan bekräfta det Maes sade
      om att det danska ordförandeskapet har <v>satt</v> <p>upp</p> en tidsfrist på
      en månad för en dialog med Förenta staterna om Internationella brottmålsdomstolen.
    t: En relación con esto, quisiera decir que puedo confirmar lo dicho por la Sra.
      Maes, de modo que la Presidencia danesa ha <a>fijado</a> un plazo de un mes
      para un diálogo con los Estados Unidos sobre la Corte Penal Internacional.
  - s: Små, om några, budgetmedel har tagits i anspråk, och få kvantitativa mål har
      <v>satts</v> <p>upp</p>.
    t: Se han destinado pequeñas partidas presupuestarias y se han <a>fijado</a> pocos
      objetivos.
  - s: Därför att man inte har <v>satt</v> <p>upp</p> ett slutmål.
    t: Porque no se <a>fijó</a> el destino.
  - s: I Lissabon har man <v>satt</v> <p>upp</p> ett gemensamt mål och fastställt
      gränserna för de strukturella reformerna för en modernisering av vår ekonomi
      i syfte att skapa tillväxt och en ökad sysselsättning.
    t: Señor Presidente, en Lisboa se ha <a>fijado</a> un horizonte común, delimitando
      reformas estructurales para la modernización de nuestra economía, para crecer
      más y crear más empleo.
  - s: Det åligger självfallet Europeiska unionen att <v>sätta</v> <p>upp</p> ambitiösa
      målsättningar, men de måste vara genomförbara för att alla berörda aktörer skall
      kunna agera.
    t: Por supuesto, corresponde a la Unión Europea <a>fijar</a> objetivos ambiciosos,
      pero éstos deben ser factibles para que cada actor implicado pueda encontrar
      los medios para actuar.
  - s: Motståndet kommer naturligtvis från dem som inte vill gå utöver millenniumdeklarationens
      mål och som inte vill <v>sätta</v> <p>upp</p> konkreta tidsplaner, tidsfrister
      och konkreta mål i form av årtal och annat.
    t: Obviamente la resistencia proviene de grupos que no quieren ir más allá de
      los objetivos de la Declaración del Milenio y que no quieren <a>fijar</a> calendarios
      concretos, plazos ni objetivos claramente definidos en el tiempo.
  - s: De mål vi <v>sätter</v> <p>upp</p> för Europeiska unionen skall vi naturligtvis
      leva upp till och fortsätta arbeta på också efter Johannesburg.
    t: Los objetivos que nos <a>fijamos</a> en la UE habrá que cumplirlos y tendremos
      que seguir trabajando después de Johannesburgo.
  - s: Stats- och regeringscheferna har <v>satt</v> <p>upp</p> ett ambitiöst mål genom
      att försöka nå en överenskommelse i avseende på Agenda 2000-paketet på toppmötet
      i mars.
    t: Señor Presidente, los jefes de Estado o de Gobierno han <a>fijado</a> un ambicioso
      objetivo al intentar llegar a un acuerdo sobre la Agenda 2000 en la cumbre del
      próximo mes de marzo.
  - s: Eftersom det som förhoppningsvis kommer att bli någon form av lösning kommer
      att ha karaktären av kompromiss, tycker jag också att det vore fullt rimligt
      att <v>sätta</v> <p>upp</p> en tidpunkt, t.ex. om ett par år, då denna kompromiss
      skulle utvärderas, så att vi verkligen ser om den fungerar bra och i annat fall
      kan utveckla den och förbättra den.
    t: Dado que lo que esperamos que llegue a ser una solución va a ser un compromiso,
      considero también que sería muy razonable <a>fijar</a> una fecha límite, por
      ejemplo dentro de un par de años, para la que este compromiso debería haberse
      evaluado, con el fin de que podamos ver si realmente funciona bien y, en caso
      contrario, desarrollarlo y mejorarlo.
  - s: På vårt informella rådsmöte den 8 och 9 februari, där vi också hade nöjet att
      få träffa Watson, var vi alla överens om att en effektivisering av rådets arbete
      är nödvändig för att nå målen som har <v>satts</v> <p>upp</p> i Tammerfors.
    t: En nuestra reunión informal de 8 y 9 de febrero, en la que también tuvimos
      el placer de estar con el Sr. Watson, coincidimos en que es necesario hacer
      más eficaz el trabajo del Consejo para alcanzar las metas <a>fijadas</a> en
      Tampere.
  - s: Det har vi <v>satt</v> <p>upp</p> som mål.
    t: Es el objetivo que nos hemos <a>fijado</a>.
  - s: Rådet förkastar helt riktigt den här revideringen eftersom det inte är någon
      mening med att i Berlin <v>sätta</v> <p>upp</p> ett tak för utgifterna om de
      här taken ifrågasätts varje år.
    t: Con razón, el Consejo descarta esta revisión, ya que no tiene sentido que en
      Berlín se <a>fije</a> un límite para los gastos por un período de seis años
      si este límite se somete a discusión cada año.
  - s: Vårt bidrag består huvudsakligen i att <v>sätta</v> <p>upp</p> mål som gör
      att resurserna optimeras, att ansvarsfördelningen klargörs, att säkerhetsforskningen
      klassificeras som ett allmänintresse - en grundläggande och mycket viktig fråga
      - att vi driver på ordentligt genom forskning mot driftskompatibilitet, som
      behövs så väl i krislägen, inte så mycket när det gäller de förebyggande åtgärderna
      utan svaret och lösningen på dessa kriser, samt att behovet av tillräcklig finansiering
      hävdas genom att koppla säkerhetsforskningen helt till bruttonationalprodukten,
      så att staternas ekonomiska tyngd blir den som räknas och forskningen på detta
      område inte tillåts utstå betydande variationer i tillgängliga medel.
    t: Nuestra aportación consiste básicamente en <a>fijar</a> objetivos optimizando
      los medios, en clarificar responsabilidades, en conceder a la investigación
      en materia de seguridad la condición de interés público —cuestión sustantiva
      e importantísima—, en dar mucha vitalidad, a través de la investigación, a la
      interoperabilidad, tan necesaria en situaciones de crisis, no tanto en materia
      preventiva como en materia de respuesta y de resolución de las mismas, y en
      defender la necesidad de una financiación adecuada, vinculando absolutamente
      la investigación en materia de seguridad al producto interior bruto, teniendo
      en cuenta, por tanto, el peso económico de los Estados y no permitiendo que
      la investigación en este ámbito esté sujeta a volubles fluctuaciones de disponibilidad
      presupuestaria.
  - s: 'Kort sagt, ni hade <v>satt</v> <p>upp</p> ett mål:'
    t: En definitiva, se había <a>fijado</a> usted un objetivo, recuperar la confianza
      del Parlamento, y se ha dado los medios para lograrlo.
  - s: Det är viktigt att vi för varje typ av fiske <v>sätter</v> <p>upp</p> årliga
      minskningsmål för bifångster och dumpning och att vi har en dialog med inblandade
      parter för bästa resultat.
    t: Es importante <a>fijar</a> objetivos anuales de reducción de las capturas accesorias
      y los descartes para cada tipo de pesquería, y establecer un diálogo con las
      partes interesadas para lograr los mejores resultados.
  - s: Inom några få månader bör vi ha nått det grundläggande mål vi <v>satte</v>
      <p>upp</p>, det vill säga att under de kommande åren bli en god arbetsgivare
      som erbjuder konkurrenskraftiga villkor för att kunna attrahera den mest kvalificerade
      personalen till de europeiska institutionerna och som låter den egna personalen
      vara så effektiv, professionell och ansvarstagande som möjligt.
    t: Dentro de pocos meses, deberemos alcanzar el objetivo prioritario que nos hemos
      <a>fijado</a>, es decir, llegar a ser en los próximos años un buen patrón que
      ofrece condiciones competitivas para atraer a las personas más cualificadas
      hacia las Instituciones Europeas y que permite a su personal expresarse a los
      máximos niveles de eficacia, de profesionalidad y de responsabilidad.
  - s: Det behövs naturligtvis ett klokt samspel mellan medlemsstaterna, Europeiska
      unionen, de berörda länderna och det civila samhället På den punkten har vi
      både med de sex prioriterade områdena och med Europeiska parlamentets prioriteter
      för budgeten år 2001 <v>satt</v> <p>upp</p> viktiga mål
    t: Sobre ese punto, hemos <a>fijado</a> importantes targets tanto en cuanto a
      las seis prioridades como en cuanto a las prioridades del Parlamento Europeo
      para el presupuesto 2001.
  - s: 'Samtidigt är vi verkligen övertygade om att det mål som <v>sätts</v> <p>upp</p>
      i protokollet i fråga är bra:'
    t: 'Al mismo tiempo estamos profundamente convencidos de la bondad del objetivo
      <a>fijado</a> en el Protocolo en cuestión:'
  - s: Jag anser att vi redan har uppnått några av de mål som vi har <v>satt</v> <p>upp</p>.
    t: Creo que ya hemos logrado algunos de los objetivos que nos <a>fijamos</a>.
  - s: Om jag får säga det själv beklagar jag att det bara var möjligt för oss att
      få enhällighet om kodexen genom att släppa några av de mål vi hade <v>satt</v>
      <p>upp</p> för att skapa öppenhet.
    t: Si se me permite decirlo así, lamento que sólo pudiéramos conseguir el consenso
      sobre el código abandonando algunos de los objetivos que nos habíamos <a>fijado</a>
      con vistas a lograr la transparencia.
  - s: 'Det är snart tre år sedan vi inledde en ambitiös serie förhandlingar med det
      nya Sydafrika, efter att unionen hade <v>satt</v> <p>upp</p> en unik målsättning:'
    t: 'Señor Presidente, pronto hará tres años que lanzamos una ambiciosa serie de
      negociaciones con la nueva Sudáfrica, después de que la Unión se <a>fijara</a>
      una meta excepcional:'
  - s: Därefter måste vi lika ärligt acceptera att det är berättigat med gemenskapspreferenser
      i form av importbeskattning eller internt stöd där detta behövs för att vi skall
      nå de sociala mål vi själva demokratiskt har <v>satt</v> <p>upp</p>.
    t: Después, admitir con la misma franqueza la legitimidad de la preferencia comunitaria
      en forma de exacciones a la importación o de ayudas internas cuando sea necesario
      para alcanzar los objetivos sociales que nos hemos <a>fijado</a> democráticamente.
  - s: Det finns dock en möjlighet att åtminstone framöver ta igen något av det vi
      förlorat på området, om vi kan uppnå flera av de målsättningar vi <v>satte</v>
      <p>upp</p> för oss i Johannesburg och om vi verkligen kan göra konkreta framsteg
      på ett antal områden.
    t: Sin embargo, existe la posibilidad, al menos en el futuro, de acortar las distancias
      en este terreno si podemos conseguir varios de los objetivos que nos <a>fijamos</a>
      en Johanesburgo y si podemos realmente conseguir progresos significativos en
      una serie de materias.
  - s: För det andra har Europeiska kommissionen <v>satt</v> <p>upp</p> ambitiösa
      mål för att begränsa EU-industrins koldioxidutsläpp, samtidigt som det bästa
      som kan sägas om andra länder i världen är att de är försiktiga med utsläppen.
    t: En segundo lugar, la Comisión Europea ha <a>fijado</a> objetivos ambiciosos
      para limitar las emisiones de dióxido de carbono de la industria europea, cuando
      lo mejor que puede decirse de otros países en el mundo es que son bastante prudentes
      en relación con las emisiones.
  - s: man <v>sätter</v> <p>upp</p> ett mål och stöder sedan stegen på denna väg mot
      en utvidgning, både ekonomiskt och politiskt.
    t: <a>fijar</a> un objetivo y a continuación apoyar, tanto financiera como políticamente,
      los pasos en este camino hacia la ampliación.
  - s: ' … om den europeiska fordonsindustrin har <v>satt</v> <p>upp</p> ett mål för
      2012 får vi lita på det.'
    t: ' … si la industria automovilística europea se ha <a>fijado</a> este objetivo
      para el año 2012, hay que tomarle la palabra.'
  - s: Med tanke på riskerna med spelandet är det beslut som EG-domstolen nyligen
      fattade och som ger varje medlemsstat rätt att själv <v>sätta</v> <p>upp</p>
      regler för att kontrollera hasardspel och vadhållning på Internet klokt.
    t: Habida cuenta de los riesgos que comporta el juego, resulta razonable la reciente
      sentencia del Tribunal de Justicia Europeo, que otorga a cada Estado miembro
      el derecho a <a>fijar</a> sus propias normas para regular las apuestas y los
      juegos en línea.
  - s: Varför använder vi inte vår valuta för att genomföra de mål som vi har <v>satt</v>
      <p>upp</p> för energin och miljön?
    t: ¿Por qué no usamos nuestra moneda para alcanzar los objetivos que nosotros
      mismos hemos <a>fijado</a> en materia de energía y medio ambiente?
  - s: Det nuvarande förslaget är ännu ett steg i rätt riktning, och jag är fast besluten
      att arbeta med Europaparlamentet och medlemsstaterna för att uppnå de mål som
      vi gemensamt <v>satte</v> <p>upp</p> år 2000.
    t: La propuesta que debatimos constituye un paso más en esta dirección y estoy
      decidido a colaborar con el Parlamento Europeo y los Estados miembros para alcanzar
      las metas que nos <a>fijamos</a> conjuntamente en el año 2000.
  - s: Det är naturligtvis så att denna kammare har <v>satt</v> <p>upp</p> ett hedervärt
      och bra mål att rikta in sig på.
    t: No cabe duda de que este Parlamento se ha <a>fijado</a> un objetivo encomiable
      y positivo.
  - s: Är kommissionen beredd att verka för att det <v>sätts</v> <p>upp</p> verkliga
      tidsplaner för när dessa återstående projekt skall vara genomförda, och därefter
      också se till att det blir så?
    t: ¿Está dispuesta la Comisión a trabajar para que se <a>fijen</a> calendarios
      para la terminación de los proyectos pendientes y, además, encargarse de que
      éstos se cumplan?
  - s: Jag tror att vi måste <v>sätta</v> <p>upp</p> ett antal mål och år efter år
      på nytt granska de riktlinjer som vi kommit överens om.
    t: Creo que debemos <a>fijar</a> algunos objetivos y cada año examinar las líneas
      directrices sobre las que nos hayamos puesto de acuerdo.
  - s: Attraktiva målsättningar har <v>satts</v> <p>upp</p>.
    t: Se han <a>fijado</a> objetivos atractivos.
  - s: Vi måste göra mycket mer för att försäkra att europeiska skolor, college och
      utbildningsanstalter följer våra regler och håller sig till de mål vi <v>satt</v>
      <p>upp</p>.
    t: Debemos realizar mayores esfuerzos para garantizar que las escuelas, los colegios
      y centros de formación europeos aplican nuestras normativas y cumplen los objetivos
      que nos <a>fijamos</a>.
  - s: Nyckeln till en hel del av de målsättningar som kommissionen <v>sätter</v>
      <p>upp</p> för sig är det ärliga priset av transportsätt och infrastrukturer.
    t: La clave de muchos de los objetivos que la Comisión se ha <a>fijado</a> a sí
      misma es que se establezca un precio justo para los modos de transporte y las
      infraestructuras.
  - s: 'Ordförande Aznar har <v>satt</v> <p>upp</p> ett tydligt mål för det spanska
      halvåret: ”mer Europa”, och han har förklarat hur han tänker genomföra detta
      program.'
    t: 'Señor Presidente, el Presidente Aznar ha <a>fijado</a> un claro objetivo para
      el semestre español: «Más Europa».'
  - s: För de centrala miljöproblemen måste man <v>sätta</v> <p>upp</p> kvalitativa
      och kvantitativa målsättningar och tidtabeller.
    t: Debemos <a>fijar</a> objetivos cualitativos y cuantitativos para los problemas
      medioambientales cruciales y establecer calendarios para su consecución.
  - s: Det handlar inte om att <v>sätta</v> <p>upp</p> nya mål. Det handlar inte om
      att utveckla nya löften och hypoteser och nya analyser, utan det handlar om
      att vi äntligen skall ta oss själva på allvar.
    t: No estamos <a>fijando</a> objetivos nuevos.
  - s: Det uppror som sprider sig i södra Medelhavsområdet får inte dra uppmärksamheten
      ifrån de ekonomiska och andra mål på medellång sikt som <v>sattes</v> <p>upp</p>
      för länge sedan.
    t: Señora Presidenta, Señorías, la agitación que se multiplica en el sur del Mediterráneo
      no debe desviar nuestra atención del objetivo económico a medio plazo y de otras
      metas <a>fijadas</a> hace mucho tiempo.
  - s: Förenta nationernas generalsekreterare, som har engagerat sig personligen för
      att finna en lösning på den här konflikten, har <v>satt</v> <p>upp</p> en ny
      tidsfrist till den 31 mars 1999.
    t: El Secretario General de las Naciones Unidas, que se ha comprometido personalmente
      en la resolución de ese conflicto, ha <a>fijado</a> un nuevo plazo, el 31 de
      marzo de 1999.
  - s: Innan det tyska ordförandeskapet började hade de fria demokraterna i Europaparlamentet
      uppmanat den federala regeringen, som vid den tidpunkten fortfarande var mycket
      tveksam, till att <v>sätta</v> <p>upp</p> ett ambitiöst mål i fråga om konstitutionsfördraget.
    t: Antes de que comenzara la Presidencia alemana, los demócratas liberales en
      el Parlamento Europeo habían instado al Gobierno federal, en aquel entonces
      todavía muy dubitativo, a que <a>fijara</a> un objetivo ambicioso con respecto
      al Tratado constitucional.
  - s: EU-direktiv bör i allt väsentligt syfta till att <v>sätta</v> <p>upp</p> mål,
      inte till att reglera detaljer och beskriva vägen till målet.
    t: Las directivas comunitarias tienen que <a>fijar</a> metas, no regular detalles
      ni describir los caminos que hay que seguir para alcanzar esas metas.
  - s: För att komma in på sakfrågan och utgå ifrån de frågor som fortfarande är på
      tapeten vill jag påpeka att gemenskapens finansiering successivt måste komma
      i kapp våra politiska ambitioner och mål. Vi kan alltså absolut inte låtsas
      att vi kan uppnå alla de mål som vi har <v>satt</v> <p>upp</p> med de medel
      vi har avsatt.
    t: no podemos pretender, en absoluto, alcanzar todos los objetivos que nos hemos
      <a>fijado</a> con la financiación que hemos dispuesto.
  - s: I fråga om Rumänien och Bulgarien skulle det ursprungligen stå i vår resolution
      att vi uppskattar att de här länderna har <v>satt</v> <p>upp</p> en målsättning
      för sig själva, nämligen 2004.
    t: En relación con Rumania y Bulgaria, en un principio íbamos a incluir en nuestra
      resolución que valorábamos el hecho de que estos países se hayan <a>fijado</a>
      unos objetivos, concretamente 2004.
  - s: Jag skulle också vilja säga att det vi möter här är inte ett strängare konditionalitetssystem
      än det som medlemsstaterna för närvarande följer i sitt bilaterala utvecklingssamarbete,
      eftersom det nu för tiden är nödvändigt att se till att resursanvändningen motsvarar
      de mål som <v>satts</v> <p>upp</p>.
    t: Diré también que no nos enfrentamos aquí con un régimen de condicionalidad
      más riguroso que el de los Estados miembros preconizan en su cooperación bilateral
      para el desarrollo, pues hoy en día es indispensable conseguir que la utilización
      de los recursos corresponda a los objetivos <a>fijados</a>.
  - s: Det positiva i detta är att med strategidokumenten för fattigdomsminskning
      håller Internationella valutafonden på att rätta sig efter de mål som Världsbanken
      <v>satte</v> <p>upp</p> för några år sedan.
    t: Lo bueno de todo esto es que el FMI, con sus documentos de estrategia para
      la reducción de la pobreza, se está alineando con los objetivos que el Banco
      Mundial <a>fijó</a> hace varios años.
  - s: Om vi på ett bestämt sätt slår fast att Turkiet har en stol som väntar på att
      våra turkiska européer skall komma och sätta sig tillsammans med oss vid unionens
      bord, måste vi lika bestämt hävda att inga avsteg kommer att göras från de villkor
      som <v>sattes</v> <p>upp</p> i Köpenhamn.
    t: Si afirmamos de forma tajante que Turquía tiene su silla dispuesta esperando
      que nuestros eurocompatriotas turcos vengan a sentarse junto a nosotros en la
      mesa de la Unión, deberemos, con la misma rotundidad, proclamar que no habrá
      rebaja alguna respecto de las condiciones <a>fijadas</a> en Copenhague.
  - s: Vi kan <v>sätta</v> <p>upp</p> alla möjliga mål för att hantera klimatförändringarna
      men vi kommer inte att uppnå dem, särskilt inte de mer långsiktiga målen för
      2050, om vi inte investerar grundligt och systematiskt i att utveckla och förbättra
      hållbar teknik med låga koldioxidutsläpp.
    t: Señora Presidenta, podemos <a>fijar</a> todos los objetivos que queramos para
      abordar el cambio climático pero no los lograremos, en especial los objetivos
      a largo plazo para 2050, a menos que invirtamos de forma contundente y sistemática
      en el desarrollo y mejora de las tecnologías sostenibles con baja emisión de
      carbono.
  - s: Uppnåendet av de klimatmål som <v>satts</v> <p>upp</p> av EU förutsätter att
      en strategi utformas som stöder en gradvis övergång till en industri med låga
      koldioxidutsläpp och användning av hållbar energi.
    t: El logro de los objetivos del clima <a>fijados</a> por la UE depende de que
      ideemos una estrategia que respalde la transición gradual a la industria con
      bajas emisiones de carbono y la utilización de energía sostenible.
  - s: Bergsområdena, som utgör 40 procent av det europeiska territoriet och där 90
      miljoner människor är bosatta, har hittills setts som missgynnade områden, men
      genom en innovativ och konsekvent energipolitik kan dessa regioner övervinna
      detta handikapp och tillhandahålla en viktig stimulans för att uppnå de målsättningar
      som <v>satts</v> <p>upp</p> i 20-20-20-strategin, och visa att självförsörjning
      i fråga om energi är möjligt, till en acceptabel kostnad, om det finns en tydlig
      politisk vilja.
    t: Con la aplicación de políticas energéticas innovadoras y coherentes, estas
      regiones pueden superar este obstáculo y proporcionar un estímulo vital para
      lograr los objetivos <a>fijados</a> en la estrategia 20-20-20, demostrando que
      la autosuficiencia energética es posible a un coste aceptable si hay una voluntad
      política firme.
  - s: Den är en förnybar energikälla med mycket stor utvecklingspotential i vulkaniska
      regioner som är särskilt viktig för EU:s randområden och öregioner, men för
      denna energikälla har inga mål <v>satts</v> <p>upp</p>.
    t: Creo que es importante que incluyamos, por ejemplo, la energía geotermal, que
      es una fuente de energía renovable con gran potencial de expansión en las regiones
      volcánicas y es especialmente importante para las regiones remotas e insulares
      de la Unión, para las que no se han <a>fijado</a> objetivos.
  - s: Nivån för felaktigheter måste tydligt framgå, så att man kan <v>sätta</v> <p>upp</p>
      mål för att få ner antalet felaktigheter.
    t: Debería hacerse público el índice de error, de manera que se puedan <a>fijar</a>
      objetivos para reducir dicho índice.
  - s: Kammaren är fri att <v>sätta</v> <p>upp</p> de tidsfrister och tidsplaner som
      den önskar.
    t: La Asamblea es libre de <a>fijar</a> los plazos y calendarios que estime oportunos.
  - s: Håller rådets ordförande med mig att om rådet <v>satte</v> <p>upp</p> dessa
      tydliga villkor, vilka vi har lagt fram i vår resolution, då skulle vi undvika
      risken för eftergivenhet i den process som Abacha så tydligt håller på med och
      som kommer resultera i att en civil täckmantel sätts upp framför den militärdiktatur
      som Abacha har vidmakthållit så länge.
    t: ¿Convendrá conmigo el Presidente en ejercicio en que, si el Consejo <a>fijara</a>
      claramente esos criterios, que hemos expuesto en nuestras resoluciones, evitaríamos
      el peligro de dar nuestra aquiescencia al proceso claramente iniciado por Abacha
      con vistas a cubrir con un guante civil el puño militar con el que machaca a
      su pueblo desde hace tanto tiempo?
  - s: Man måste konstatera att detta dokument inte motsvarar de mål som ursprungligen
      <v>sattes</v> <p>upp</p>.
    t: No podemos por menos de hacer constar que este documento no corresponde a los
      objetivos inicialmente <a>fijados</a>.
  - s: Budgetarbete är inte bara att <v>sätta</v> <p>upp</p> några siffror.
    t: Presupuestar no es sólo <a>fijar</a> ciertas cifras.
  - s: Vi samtycker till de mål som <v>satts</v> <p>upp</p>.
    t: Estamos de acuerdo con los objetivos <a>fijados</a>.
  - s: Vi måste vinna EU-medborgarnas stöd för detta konstitutionsfördrag, inte som
      ett slutmål utan som ett instrument med vilket vi tillsammans kan nå de mål
      som <v>sattes</v> <p>upp</p> för 50 år sedan.
    t: Necesitamos ganar el apoyo de los ciudadanos de Europa a este Tratado constitucional,
      aunque no como un fin en sí mismo, sino como un medio que nos permita, juntos,
      conseguir los fines <a>fijados</a> hace cincuenta años.
  - s: Vi kan nu se att vi under det svenska ordförandeskapet genomförde allt det
      vi skulle genomföra samt lite till. Det visade sig att den mycket ambitiösa
      tidsplan som kommissionen <v>satt</v> <p>upp</p> är realistisk.
    t: Quedó demostrado que el ambicioso calendario <a>fijado</a> por la Comisión
      es viable.
  - s: Vi har <v>satt</v> <p>upp</p> ett mål i direktivet om att minst 22 procent
      av elektriciteten skall komma från förnybara energikällor.
    t: En la directiva hemos <a>fijado</a> un objetivo que implica que al menos el
      22 por ciento de la electricidad debe provenir de fuentes renovables.
  - s: Om vi verkligen vill uppnå de mål som vi har <v>satt</v> <p>upp</p> för vår
      utrikespolitik i fördragen, anser jag att vi fortfarande har en lång väg kvar
      att gå innan vi kan skicka tillbaka migranter som befinner sig olagligt i EU
      till Libyen.
    t: Creo que si realmente queremos ceñirnos a los objetivos que hemos <a>fijado</a>
      para nuestra política exterior en los Tratados, todavía tenemos mucho que hacer
      antes de poder enviar a Libia a los inmigrantes que residan de forma ilegal
      en la UE.
  - s: Medlemsstaterna inbjuds vidare att <v>sätta</v> <p>upp</p> konkreta mål för
      andra riktlinjer enligt sina nationella prioriteringar och möjligheter.
    t: Además, los Estados miembros han sido invitados a <a>fijar</a> objetivos concretos
      para otras directrices de acuerdo con sus prioridades y posibilidades nacionales.
- c: 111
  r: 2
  v: establecer
  x:
  - s: Som ordförande för utskottet för miljö, folkhälsa och livsmedelssäkerhet vill
      jag berömma det portugisiska ordförandeskapet, som har <v>satt</v> <p>upp</p>
      ökenspridningen och vattenbristen som ett av sina viktigaste programmål.
    t: Como Presidente de la Comisión de Medio Ambiente, Salud Pública y Seguridad
      Alimentaria, me gustaría elogiar a la Presidencia portuguesa por haber <a>establecido</a>
      como uno de los objetivos principales de su programa la cuestión de la desertificación
      y la escasez de agua.
  - s: Vår uppgift har varit att <v>sätta</v> <p>upp</p> kriterier och därefter tillåta
      fri konkurrens.
    t: Nuestra tarea ha sido la de <a>establecer</a> criterios y después permitir
      que se produzca la libre competencia.
  - s: Genom att <v>sätta</v> <p>upp</p> ”tröskelvärden” för värdet av tillgångar
      som är ”systemrelevanta” banar man i stället väg för formella uppdelningsförfaranden
      som gör att många investeringsbolag som borde ha omfattats av direktivet kommer
      att falla utanför det.
    t: Por el contrario, al <a>establecer</a> «umbrales» en el valor de los activos
      «sistémicamente relevantes», está abriendo el camino a los procesos de fragmentación
      formal que eliminará muchas empresas de inversión que se supone que deberían
      estar cubiertas por la Directiva.
  - s: Därför är det viktigt att man <v>sätter</v> <p>upp</p> en tidtabell för genomförandet
      av arbetena och bestämmer vilka nätverk som verkligen skall prioriteras.
    t: Por ello, es importante que se <a>establezca</a> un calendario para la realización
      de los trabajos y que se definan realmente cuáles son las redes prioritarias.
  - s: Vad anser ni om att Günther Oettinger i en stor intervju i den tyska tidningen
      Frankfurter Allgemeine Zeitung varnade EU för att <v>sätta</v> <p>upp</p> alltför
      ambitiösa mål om förnybar energi?
    t: señor Reul, entonces, ¿qué opina del hecho de que, en la entrevista principal
      que aparece hoy publicada en el Frankfurter Allgemeine Zeitung en Alemania,
      el señor Oettinger haya advertido a la Unión Europea que no <a>establezca</a>
      objetivos demasiado ambiciosos en materia de energías renovables?
  - s: Den frivilliga miljöledningsordningen Emas innebär i princip att ett företag
      eller en organisation gör en miljöutredning, tittar på verksamhetens miljöpåverkan,
      tar fram en miljöpolicy, <v>sätter</v> <p>upp</p> mål och utarbetar handlingsprogram.
    t: Señor Presidente, el EMAS, el esquema de gestión y auditoría medioambientales
      voluntario, significa en principio que una empresa u organización lleva a cabo
      una revisión medioambiental, examina su propio impacto en el medio ambiente,
      elabora una política medioambiental, <a>establece</a> objetivos y desarrolla
      un plan de acción.
  - s: Folket måste <v>sätta</v> <p>upp</p> en egen enad front mot den gemensamma
      attacken från EU, USA och Nato och störta imperialistsystemet.
    t: La gente debería <a>establecer</a> su propio frente común contra el ataque
      conjunto de la UE, los Estados Unidos y la OTAN, y acabar con el orden imperialista.
  - s: Det är alltid svårt att <v>sätta</v> <p>upp</p> mål för energiproduktion och
      energianvändning, och målen måste baseras på tillförlitlig forskning.
    t: Siempre resulta difícil <a>establecer</a> objetivos para la producción y el
      uso de energía y el proceso ha de basarse en hechos científicos fiables.
  - s: Vi har <v>satt</v> <p>upp</p> ett par mycket specifika regler här.
    t: Hemos <a>establecido</a> un par de normas muy específicas a este respecto.
  - s: den definierar dem, talar om vad de består av och var det finns en marginal
      för oss att genomföra de mål som vi har <v>satt</v> <p>upp</p>.
    t: las define y sugiere cuáles son las dificultades y donde hay margen para implementar
      los objetivos que hemos <a>establecido</a>.
  - s: Icke desto mindre anser vi, herr kommissionsledamot, att det är en liten besvikelse,
      eftersom en god strategi innebär att genomföra en sund bedömning - en bedömning
      av försörjningsproblemen och särskilt av de ekologiska och de sociala problemen
      - och det är på grundval av denna strategi som vi <v>sätter</v> <p>upp</p> våra
      prioriteringar.
    t: A pesar de todo, nos resulta un poco decepcionante, señor Comisario, ya que
      una buena estrategia implica llevar a cabo un examen serio —un examen de los
      problemas de suministro y, concretamente, los problemas ecológicos y los problemas
      sociales— y sobre la base de esta estrategia <a>establecemos</a> prioridades.
  - s: Vi kan pressa på för innovation och arbetstillfällen och vi kan <v>sätta</v>
      <p>upp</p> ambitiösa mål.
    t: Podemos presionar en lo que respecta a la innovación y la creación de empleos,
      así como <a>establecer</a> objetivos ambiciosos.
  - s: Vi måste ta konsekvenserna av bakslaget i Köpenhamn, och det är därför helt
      nödvändigt att EU <v>sätter</v> <p>upp</p> sina mål med utgångspunkt i sin egen
      fria vilja.
    t: Debemos extraer las conclusiones del revés sufrido en Copenhague y, a consecuencia
      de ello, es absolutamente esencial que la Unión Europea <a>establezca</a> objetivos
      por sí sola sin restricciones y libremente.
  - s: Om vi vill ge våra industrier ett lyft, om vi vill behålla eller ta ledningen
      i nya sektorer, oavsett om det rör sig om energieffektivitet eller förnybar
      energi, är det grundläggande att vi i EU <v>sätter</v> <p>upp</p> det här målet.
    t: Si queremos dar un impulso a nuestras industrias, si queremos seguir siendo
      líderes o llegar a serlo en nuevos sectores, tanto en eficiencia energética
      o como en energías renovables, es fundamental que nos <a>establezcamos</a> este
      objetivo en la Unión.
  - s: För två år sedan var vi i stort sett ensamma om att <v>sätta</v> <p>upp</p>
      mål. Inför Köpenhamn fastställde stora ekonomier som Indonesien, Mexiko, Sydkorea,
      Indien, Sydafrika och andra - listan är mycket längre - nationella mål. Allt
      annat lika är det här också mycket viktigt sett ur ett europeiskt näringslivsperspektiv.
    t: Hace dos años estábamos prácticamente solos a la hora de <a>establecer</a>
      objetivos.
  - s: Vi vill se över programmet med 50 förslag, vi vill <v>sätta</v> <p>upp</p>
      prioriteringar, vi vill se till att alla parlamentsutskott deltar och att vi
      uppnår det samförstånd mellan institutionerna som krävs för sådan lagstiftning.
    t: Queremos revisar el programa de las 50 propuestas, queremos <a>establecer</a>
      prioridades, queremos contribuir a garantizar que todos los comités del Parlamento
      Europeo participan y queremos lograr el consenso institucional que un proceso
      de este tipo requiere.
  - s: Att försöka <v>sätta</v> <p>upp</p> religiösa hinder för ett turkiskt medlemskap
      i EU vore inte bara djupt olyckligt utan direkt okristligt.
    t: Tratar de <a>establecer</a> obstáculos de carácter religioso que dificultan
      la adhesión turca a la Unión Europea no solo resultará totalmente desacertado,
      sino también sumamente contrario al cristianismo.
  - s: I så fall vill vi veta vilken fast punkt som rådet <v>sätter</v> <p>upp</p>,
      vilken som är den minsta gemensamma nämnaren för er, det minsta som kan accepteras.
    t: Entonces queremos comprender qué punto firme <a>establece</a> el Consejo, cuál
      es para ustedes el mínimo común denominador, el umbral irrenunciable.
  - s: Agenda 2000 är ett hinder för utvecklingen av sammanhållningspolitiken genom
      att man sänker det utgiftsmål som <v>sattes</v> <p>upp</p> i Edinburgh, från
      0, 46 till 0, 39 procent, eftersom rubrik nr 2 i budgeten måste avstå 7 miljarder
      ecu till åtgärderna i samband med utvidgningen.
    t: Es por esto que se pide, ante todo, la creación de una nueva rúbrica presupuestaria
      —rúbrica 7—, así como una reflexión sobre el 1,27 % que se debería reexaminar
      cuando se determinen las fechas y las cifras de la ampliación y un reparto de
      los fondos que deje a la política de cohesión lo <a>establecido</a>, sin reducirla
      a una especie de privilegio para unos pocos.
  - s: EU har <v>satt</v> <p>upp</p> fem mätbara mål för perioden fram till 2020.
    t: Señora Presidenta, la Unión Europea ha <a>establecido</a> cinco objetivos mensurables
      para el periodo que va hasta 2020.
  - s: Många medborgare talar om att vi mest pratar här i EU utan att <v>sätta</v>
      <p>upp</p> konkreta mål. Därför vill PSE-gruppen och jag att vi ska fastställa
      målet att EU ska halvera antalet personer som utsätts för människohandel inom
      tio år.
    t: Mucha gente dice que la UE no hace más que hablar cuando debería <a>establecer</a>
      objetivos concretos.
  - s: Regeringen har <v>satt</v> <p>upp</p> ett obligatoriskt långsiktigt mål att
      uppnå en 80-procentig minskning av Skottlands utsläpp fram till 2050.
    t: El Gobierno ha <a>establecido</a> un objetivo obligatorio a largo plazo para
      conseguir una reducción del 80 % de las emisiones de Escocia para 2050.
  - s: I varje fall måste registren sammanlänkas så att det rent byråkratiskt sett
      blir enkelt att <v>sätta</v> <p>upp</p> det gemensamma registret.
    t: En todo caso, los registros deben estar vinculados entre sí para que sea un
      proceso sencillo <a>establecer</a> dicho registro común sin excesiva burocracia.
  - s: I Lissabonfördraget, som man har enats om och röstat om i denna kammare, <v>satte</v>
      vi <p>upp</p> höga mål. Vi enades om att Europeiska unionen skulle vara en global
      aktör.
    t: Con el Tratado de Lisboa, que también se acordó y votó en esta Cámara, hemos
      <a>establecido</a> grandes ambiciones.
  - s: Här skulle jag vilja påminna er om att från och med 1995 <v>satte</v> kommissionen
      <p>upp</p> ett mål på 120 gram, och bilindustrin var medveten om detta.
    t: En este sentido, les recuerdo que, a partir de 1995, la Comisión <a>estableció</a>
      el objetivo de 120 gramos y la industria automovilística lo sabía.
  - s: I betänkandet <v>sätter</v> man <p>upp</p> ambitiösa mål för att minska koldioxidutsläppen
      och man betonar att det kommer att krävas större och mer långsiktiga framsteg.
    t: El informe <a>establece</a> objetivos ambiciosos de reducción de CO2 y subraya
      que se necesitará un progreso mayor y a más largo plazo.
  - s: Jag är starkt övertygad om att det mycket snart bara kommer att finnas effektiva,
      klimatvänliga och prisvärda - men snygga - bilar på marknaden och att de som
      minskar incitamenten till innovation genom att <v>sätta</v> <p>upp</p> verkligt
      snälla tidsfrister för minskningsmålen kommer att vara ansvariga om det på lång
      sikt visar sig att den europeiska bilindustrin inte är konkurrensmässig samt
      om man förlorar jobb i bilindustrin i Europa.
    t: Tengo el firme convencimiento de que, en breve, no habrá en el mercado sino
      automóviles eficientes, respetuosos con el clima y asequibles, a la vez que
      elegantes, y que quienes hoy alivian la presión sobre la innovación al <a>establecer</a>
      límites de tiempo muy suaves para lograr los objetivos de reducción, señor Davies,
      serán responsables si la industria automovilística europea se demuestra poco
      competitiva a la larga y si se pierden puestos de trabajo en la fabricación
      de automóviles en Europa.
  - s: Jag har under lång tid hävdat att vi måste <v>sätta</v> <p>upp</p> långtgående
      mål. För första gången är vi på väg mot en lagstiftning.
    t: Durante mucho tiempo he afirmado que necesitamos <a>establecer</a> objetivos
      exigentes.
  - s: När det gäller ratificeringen av Lissabonfördraget och Europaparlamentets behörighet
      i framtiden är det nödvändigt att sammanfatta verksamheten inom den gemensamma
      utrikes- och säkerhetspolitiken och <v>sätta</v> <p>upp</p> prioriterade mål
      för 2008 och 2009.
    t: En el contexto de la ratificación del Tratado de Lisboa y las futuras competencias
      del Parlamento Europeo, hace falta evaluar las operaciones de la Política Exterior
      y de Seguridad Común y <a>establecer</a> sus objetivos prioritarios para 2008
      y 2009.
  - s: I Kyotoprotokollet <v>sätts</v> det <p>upp</p> mål i den riktningen som likväl
      är mycket begränsade.
    t: El Protocolo de Kioto <a>establece</a> objetivos en este sentido, pero éstos
      son, no obstante, muy limitados.
  - s: När det gäller övergångsperioderna så anser jag att vi inte bör falla för frestelsen
      att använda dessa instrument för att dämpa utvidgningens effekter, medan vi
      i själva verket späder ut de nya ländernas inträde i Europeiska unionen för
      att respektera de datum som vi har <v>satt</v> <p>upp</p>.
    t: En lo que respecta a los períodos transitorios, considero que no tenemos que
      caer en la tentación de utilizar estos instrumentos para reducir el impacto
      de la ampliación y, por lo tanto, diluir de hecho la pertenencia a la Unión
      Europea de los nuevos países para respetar las fechas que hemos <a>establecido</a>.
  - s: Dessutom är det rätt att det här parlamentet bör tillfrågas i förväg om principen
      och villkoren för de partnerskap som skall <v>sättas</v> <p>upp</p> av unionen
      med varje ansökarland.
    t: Además, es oportuno que se consulte a este Parlamento por adelantado respecto
      de los principios y las condiciones para las asociaciones que la Unión va a
      <a>establecer</a> con cada uno de los candidatos.
  - s: Vi kräver av kommissionen och medlemsstaterna att de <v>sätter</v> <p>upp</p>
      jämlika mål för kvinnor och män när de främjar åtgärder för att kombinera familjeliv
      och arbetsliv och att det skall finnas möjligheter för utbildning och omprövning
      i arbetet för de som av ovanstående orsaker tvingas att avbryta det och som,
      vanligtvis, är kvinnor.
    t: Hemos pedido a la Comisión y a los Estados miembros que <a>establezcan</a>
      los mismos objetivos tanto para hombres como para mujeres a la hora de promover
      medidas para conciliar la vida familiar y la profesional y que se creen posibilidades
      de formación y reinserción en el mundo laboral para aquellas personas que se
      han visto obligadas a abandonarlo por tales razones, situación habitual entre
      las mujeres.
  - s: Vi har <v>satt</v> <p>upp</p> realistiska tidsgränser för processen och kan
      därför förhindra ändlösa debatter.
    t: Hemos <a>establecido</a> plazos realistas para este proceso, recortando así
      debates interminables.
  - s: för det första måste strikta mål för utsläppsminskning <v>sättas</v> <p>upp</p>
      och stränga påföljder utmätas och genomföras för dem som inte uppnår dem;
    t: en primer lugar es preciso <a>establecer</a> objetivos estrictos de reducción
      de emisiones y prever y aplicar multas severas a los que no los cumplan;
  - s: De lämnade förslagens inverkan på samhället är också viktig och om vi <v>sätter</v>
      <p>upp</p> mål, exempelvis 20 eller 30 procent, måste de vara realistiska.
    t: La influencia en la sociedad de las propuestas realizadas también es importante
      y, por tanto, a la hora de <a>establecer</a> objetivos (por ejemplo, un 20 %
      o un 30 %), es preciso asegurarnos que estos sean realistas.
  - s: Den första fråga som vi måste beakta är därför hur vi också kan <v>sätta</v>
      <p>upp</p> mål för energiproduktionen när det gäller biltransporter.
    t: Por tanto, el primer asunto que hay que plantearse es cómo <a>establecer</a>
      también objetivos para la producción energética en el transporte por carretera.
  - s: Jag tycker att den verkar vara rimlig och att de mål som <v>satts</v> <p>upp</p>,
      dvs. bevarande av tillgångarna samt balanserat och riktigt utnyttjande av dessa,
      är förnuftiga.
    t: Me parece razonable y encuentro equilibrados los objetivos <a>establecidos</a>.
  - s: Vi satte upp viktiga mål, framför allt för koldioxidutsläppen, och bad tillverkarna
      fylla en viktig funktion för att nå de centrala mål som Europa har <v>satt</v>
      <p>upp</p> för att de närmaste åren minska koldioxidutsläppen.
    t: Hemos fijado importantes objetivos, especialmente en relación con el CO2, cuando
      les hemos pedido que participen a la hora de cumplir los objetivos principales
      que Europa ha <a>establecido</a> para reducir el CO2 en los próximos años, objetivos
      ambiciosos que todos los países en el mundo están contemplando con gran interés.
  - s: Unionen har <v>satt</v> <p>upp</p> ambitiösa mål för att främja förnybara energikällor
      och kombinerad värme- och kraftproduktion.
    t: La Unión ha <a>establecido</a> objetivos ambiciosos para promover fuentes de
      energía renovables y la cogeneración de calor y electricidad.
  - s: Även om vi ställer upp mål som gör oss till ledare i kampen mot klimatförändringarna
      bidrar detta inte alls till EU:s mål att bli världens mest konkurrenskraftiga
      region Även om jag inte tvivlar på att EU kan bana väg när det gäller att minska
      klimatförändringarna eller på att vi alla känner till vad våra åtaganden innebär,
      röstade jag emot det slutliga dokumentet eftersom vi måste <v>sätta</v> <p>upp</p>
      mål som är så realistiska som möjligt och förhålla oss konsekvent i förhållande
      till dem.
    t: He votado en contra del documento final porque, aunque no tengo dudas de que
      la UE pueda ocupar el primer puesto en cuanto a la reducción del cambio climático
      y todos conocemos nuestros compromisos con la naturaleza, debemos <a>establecer</a>
      objetivos que sean lo más realistas posibles y avanzar hacia ellos con coherencia.
  - s: Allt detta är viktiga frågor, och vi har en världshandelsorganisation som har
      <v>satt</v> <p>upp</p> en ram vilken vi som handelspartner skall hålla oss inom.
    t: Todas éstas son cuestiones esenciales y tenemos una Organización Mundial de
      Comercio que ha <a>establecido</a> un marco en el que tenemos que movernos como
      socios comerciales.
  - s: På grundval av revisionsrättens rapporter och övrig information, för övrigt
      också från själva kommissionen, granskar vi om de mål som <v>satts</v> <p>upp</p>
      har uppnåtts på korrekt och ekonomiskt sätt med de pengar som ställts till förfogande.
    t: Por medio de los informes del Tribunal de Cuentas y de otros datos —algunos,
      por cierto, de la misma Comisión— intentamos ver si se han cumplido los objetivos
      <a>establecidos</a> y si se han empleado los fondos asignados de manera adecuada
      y austera.
  - s: Med tanke på den tilltagande förlusten av arter och därmed biologisk rikedom
      på Jorden är det viktigt för oss att <v>sätta</v> <p>upp</p> långtgående mål
      om skydd av djur och växter, och samtidigt se till att mänskligheten kan fortsätta
      att exploatera sina rikedomar.
    t: Frente a la pérdida progresiva de las especies y, por tanto, de riqueza biológica
      en la tierra, es importante que <a>establezcamos</a> objetivos ambiciosos para
      la protección de la fauna y flora garantizando al mismo tiempo que la humanidad
      pueda seguir explotando sus riquezas.
  - s: Men det är inte handeln i sig som leder till minskade utsläpp, utan det totala
      utsläppstak som vi väljer att <v>sätta</v> <p>upp</p>.
    t: Sin embargo, no es el sistema de comercio en sí lo que hará reducir las emisiones,
      sino el límite total de emisiones que decidamos <a>establecer</a>.
  - s: De senaste årens storskaliga ekonomiska kris har bidragit till att de mål som
      EU <v>satte</v> <p>upp</p> i början av seklet har gått i stöpet.
    t: La crisis económica a gran escala de los últimos años ha contribuido al fracaso
      de los objetivos <a>establecidos</a> por la UE a principios de este siglo.
  - s: Detta säger jag i egenskap av medborgare i ett land som har <v>satt</v> <p>upp</p>
      en högre gräns, just för att undgå alla misstankar om bypolitik i det resonemang
      vi för.
    t: Lo digo como ciudadano de un país que ha <a>establecido</a> una tasa superior,
      precisamente para disipar cualquier sospecha de municipalismo en el razonamiento
      que estamos haciendo.
  - s: Jag instämmer verkligen med vissa av ändringsförslagen som läggs fram av föredraganden,
      inklusive behovet av att <v>sätta</v> <p>upp</p> en tidsfrist på sju vardagar
      för leverantören för återbetalning av pengar som har mottagits av konsumenten.
    t: Ciertamente estoy de acuerdo con algunas de las enmiendas presentadas por el
      ponente, incluida la necesidad de <a>establecer</a> un plazo de siete días hábiles
      para que el proveedor devuelva el dinero recibido del consumidor.
  - s: Den första etappen är att man <v>sätter</v> <p>upp</p> delmål för miljön till
      år 2010, vilket innebär att de hälsofarliga ozonbelastningarna skall fram till
      detta år skäras ner med två tredjedelar.
    t: La primera etapa será <a>establecer</a> objetivos intermedios para el año 2010,
      lo cual significa reducir en dos terceras partes para esta fecha las concentraciones
      de ozono que son nocivas para la salud.
  - s: Gruppen De gröna/Europeiska fria alliansen föreslår att man skall <v>sätta</v>
      <p>upp</p> ännu högre mål fram till år 2010 än vad utskottet för miljö, folkhälsa
      och konsumentfrågor föreslagit.
    t: El Grupo de los Verdes/Alianza Libre Europea plantea que se <a>establezcan</a>
      objetivos para el año 2010 aún más estrictos de lo que ha propuesto la Comisión
      de Medio Ambiente, Salud Pública y Política del Consumidor.
  - s: I detta skede är det lämpligt att bedöma den process som ska leda till att
      de mål som har <v>satts</v> <p>upp</p> för Reach-förordningen ska kunna förverkligas
      över lag.
    t: Esta fase es un buen momento para evaluar el proceso en relación a cómo se
      van a desarrollar en general los objetivos <a>establecidos</a> para el Reglamento
      REACH.
  - s: Onsdagens omröstning kommer att vara sista ledet i en process med syfte att
      nå det mål som <v>sattes</v> <p>upp</p> av stats- och regeringscheferna vid
      deras möte våren 2006, nämligen att färdigställa Reach till slutet av 2006.
    t: La votación del miércoles será la fase final de un procedimiento que pretende
      conseguir el objetivo <a>establecido</a> por los Jefes de Estado o de Gobierno
      durante la Convención de Primavera de 2006, es decir la finalización de REACH
      para finales de 2006.
  - s: Bollen ligger nu hos rådet, som verkar ha problem med att gå med på de mål
      som vi <v>satt</v> <p>upp</p>.
    t: La responsabilidad ahora recae en el Consejo, que parece tener dificultades
      a la hora de aceptar los objetivos que hemos <a>establecido</a>.
  - s: Han hade den svåra uppgiften att <v>sätta</v> <p>upp</p> riktlinjerna inför
      den medling som inom kort äger rum med rådet.
    t: Para finalizar, quiero felicitar encarecidamente al colega Costa Neves ya que
      va a obtener a continuación la palabra, a quien le correspondió la difícil tarea
      <a>establecer</a> las perspectivas financieras para la concertación que va a
      tener lugar en breve con el Consejo.
  - s: Det bekräftades också att EU gör framsteg och att de mål som <v>satts</v> <p>upp</p>
      fortfarande är relevanta, och under den nya perioden kommer fokus därför främst
      att ligga på att upprätthålla den stabilitet som krävs för att konsolidera framstegen
      och gå vidare med reformerna.
    t: Se confirmó asimismo que Europa progresa, y que los objetivos <a>establecidos</a>
      siguen siendo apropiados, y, por tanto, la principal prioridad del nuevo ciclo
      consistirá en mantener la estabilidad necesaria para consolidar los avances
      y seguir adelante con las reformas.
  - s: Det har gått flera år sedan Lissabonmålen <v>sattes</v> <p>upp</p>.
    t: Señor Presidente, hace ya unos años que se <a>establecieron</a> los objetivos
      de Lisboa.
  - s: Redan då hade de <v>satt</v> <p>upp</p> sin egen förvaltning och utbildning
      och bojkottade alla statliga institutioner.
    t: Ya entonces <a>establecieron</a> su propia administración y su propia educación,
      y boicotearon todas las instituciones estatales.
  - s: Det konstateras att även om vissa framsteg har gjorts kommer nuvarande politik
      och åtgärder inte att vara tillräckliga för att uppnå de mål som <v>satts</v>
      <p>upp</p> för användningen av energi från förnybara källor.
    t: Afirma que, aunque se han verificado ciertos progresos, las políticas y medidas
      aplicadas no serán suficientes para alcanzar los objetivos <a>establecidos</a>
      para el consumo de estas fuentes de energía.
  - s: Det är emellertid oerhört viktigt att nödvändiga resurser, inberäknat finansiering,
      görs tillgängliga av EU och varje medlemsstat för att vetenskaplig fiskeriforskning
      ska kunna uppfylla de mål som <v>satts</v> <p>upp</p> och de behov som angetts.
    t: No obstante, a fin de que la investigación científica sobre la pesca cumpla
      los objetivos <a>establecidos</a> y satisfaga las necesidades indicadas, es
      indispensable que la UE y cada Estado miembro faciliten los recursos necesarios,
      incluyendo los financieros.
  - s: Möjligheten att använda EU-rätten för att <v>sätta</v> <p>upp</p> bindande
      mål för växthusgaser och förnybara energikällor ger oss också en trovärdighet
      utan like, och vi har ett väletablerat redskap för reformer i Europa i form
      av den förnyade Lissabonstrategin.
    t: La posibilidad de utilizar el Derecho comunitario para <a>establecer</a> objetivos
      vinculantes respecto a los gases de efecto invernadero y las energías renovables
      nos confiere además una credibilidad inigualable, y la Estrategia de Lisboa
      renovada constituye un claro estímulo para la reforma en Europa.
  - s: NDEP är ett betydelsefullt och konkret steg i riktning mot de mål som <v>sattes</v>
      <p>upp</p> av G8 för det globala partnerskapet mot spridning av massförstörelsevapen
      och material.
    t: El NDEP es un paso práctico importante hacia la consecución de los objetivos
      <a>establecidos</a> por el G8 de la Asociación global contra la proliferación
      de armas y materiales de destrucción masiva.
  - s: Svaret kan inte bli entydigt, eftersom det uppenbarligen beror på vilket mål
      man <v>sätter</v> <p>upp</p>.
    t: La respuesta no puede ser inequívoca, porque evidentemente depende del objetivo
      que se <a>establezca</a>.
  - s: Den klargör om vi har nått de mål som vi <v>satte</v> <p>upp</p> för oss själva
      2008, och om vi har fått tillräckliga resultat för pengarna.
    t: Al mismo tiempo, la aprobación de la gestión también es una evaluación política
      que deja en claro si hemos alcanzado los objetivos que nos <a>establecimos</a>
      en 2008 y si se ha aprovechado suficientemente el gasto.
  - s: <v>sätta</v> <p>upp</p> mål för utsläppen för varje land och sedan lämna till
      dessa länder och till marknaden att nå målen under fri tävlan
    t: <a>establecer</a> objetivos de emisión para cada país y dejar luego en manos
      de esos países y del mercado la manera de conseguir los objetivos en libre competencia.
  - s: En del av versionerna av detta betänkande har i sig varit motstridiga i de
      datum de <v>satt</v> <p>upp</p>.
    t: Algunas de las versiones del presente informe son contradictorias respecto
      a las fechas que <a>establecen</a>.
  - s: Kommissionen konstaterar också att landet åtagit sig att befästa genomförandet
      av fredsavtalen, vilket bekräftades i kongressen i augusti 2005, genom en omröstning
      om en ramlag om inrättande av förfaranden och mekanismer för att nå de mål i
      praktiken som <v>sattes</v> <p>upp</p> för tio år sedan.
    t: Además, reconoce el compromiso del país de consolidar la ejecución de los acuerdos
      de paz, como confirmó el Congreso en agosto de 2005 con la votación de una ley
      marco que establece procedimientos y mecanismos para asegurar una consecución
      eficaz de los objetivos <a>establecidos</a> hace diez años.
  - s: Den har utarbetat ett förslag där man <v>sätter</v> <p>upp</p> utmanande men
      uppnåbara mål som skyddar miljön och samtidigt också tar hänsyn till vägtrafikanters
      och däcktillverkares intressen.
    t: Ha consultado con el sector industrial y nos presenta una propuesta que <a>establece</a>
      objetivos que constituyen un desafío pero que son alcanzables, y con los que
      se protege el medio ambiente a la vez que se tienen en cuenta los intereses
      de los usuarios y de los fabricantes de neumáticos.
  - s: Följaktligen vill jag betona hur viktigt det är att man tillämpar principen
      om ömsesidigt erkännande för samkönade par i EU, och likaså <v>sätter</v> <p>upp</p>
      en europeisk domstol för IT-brottmål samt vidtar åtgärder som ger nya rättigheter
      åt fångar.
    t: Por consiguiente, quiero destacar la importancia de aplicar el principio de
      reconocimiento mutuo a las parejas del mismo sexo en la UE, así como de <a>establecer</a>
      un Tribunal Europeo de Asuntos Informáticos y adoptar medidas que den nuevos
      derechos a los reclusos.
  - s: Det är nu dags att utvärdera resultaten och de framsteg som gjorts i samband
      med antagandet och genomförandet av de åtgärder som är nödvändiga för att nå
      de mål som har <v>satts</v> <p>upp</p> i Amsterdamfördraget och vid Europeiska
      rådets möte i Tammerfors.
    t: Esta propuesta de resolución se ajusta al punto de vista federalista de ir
      llevando gradualmente el campo de la Justicia y los Asuntos Interiores, <a>establecidos</a>
      por el Tratado de Amsterdam, a la esfera comunitaria.
  - s: I stället handlar det om att både <v>sätta</v> <p>upp</p> fasta ramar och ta
      ett omfattande socialt ansvar.
    t: Por el contrario, se trata tanto de <a>establecer</a> marcos estables como
      de asumir una amplia responsabilidad social.
  - s: Vi driver fram globala lösningar genom att <v>sätta</v> <p>upp</p> prioriterade
      mål för bättre behandling av djur från jordbruksföretag, genom att undvika onödigt
      lidande som orsakas av tester som skulle kunna bytas ut, genom att förbjuda
      produkter som framställts med hjälp av grymma metoder, genom att förbättra förhållandena
      för djuren under transport och så vidare.
    t: <a>Estableciendo</a> prioridades para un mejor trato de los animales de granja,
      evitando el sufrimiento innecesario causado por pruebas que podrían ser sustituidas,
      prohibiendo la importación de productos derivados de animales sometidos a un
      trato cruel y mejorando el trato de los animales durante el transporte, etc.,
      impulsamos por soluciones globales.
  - s: Det <v>sätter</v> <p>upp</p> en hög standard och gränsvärden för produkter
      som kan vara behandlade.
    t: <a>Establece</a> normas y límites rigurosos a la producción que se puede tratar.
  - s: Från min grupps sida välkomnar jag det beslut som FN:s säkerhetsråd har fattat,
      där man har modet att säga att en sådan domstol kommer att <v>sättas</v> <p>upp</p>.
    t: En nombre de mi Grupo, acojo con satisfacción la decisión del Consejo de Seguridad
      de las Naciones Unidas, que ha tenido el valor de decir que se va a <a>establecer</a>
      un tribunal.
  - s: Det är ännu ett skäl till att vi borde försöka <v>sätta</v> <p>upp</p> mål
      som är enkla att nå.
    t: Hay otra razón por la que deberíamos <a>establecer</a> objetivos más fáciles
      de lograr.
  - s: Vi ska <v>sätta</v> <p>upp</p> mål för utsläppen för varje land och sedan lämna
      till dessa länder och till marknaden att nå målen under fri tävlan och vi ska
      med tillräckligt dyra utsläppsrätter internalisera kostnaderna för utsläpp.
    t: debemos <a>establecer</a> objetivos de emisiones para cada país y, después,
      permitir a dichos países y al mercado que alcancen los objetivos en competencia
      libre;
  - s: Som Sturdy redan har påpekat hänger det hela givetvis på att de krav som vi
      <v>sätter</v> <p>upp</p> för oss själva också ställs på de produkter som kommer
      in i Europeiska unionen.
    t: El Sr. Sturdy ya ha señalado que, evidentemente, es necesario que los criterios
      que <a>establecemos</a> aquí también se apliquen a los productos que entran
      en la Unión Europea.
  - s: Att utöka utnyttjandet av kraftvärmeproduktion är ett effektivt sätt att komma
      närmare de mål som <v>sattes</v> <p>upp</p> i Kyoto och påverka EU:s miljöpolitik
      i positiv riktning.
    t: El aumento en el uso de la producción combinada de calor y electricidad constituye
      un método eficaz para aproximarnos a los objetivos <a>establecidos</a> en Kioto,
      así como para contribuir de manera favorable a la política medioambiental de
      la UE.
  - s: Betänkandet vill emellertid också harmonisera strafflagstiftningen i EU och
      <v>sätta</v> <p>upp</p> ett system med förebyggande åtgärder att finansieras
      med EU-medel, trots att detta är ett globalt problem som bör regleras genom
      konventioner och avtal på FN-nivå.
    t: Sin embargo, el informe también busca armonizar la legislación penal dentro
      de la UE y <a>establecer</a> un sistema de medidas preventivas financiado con
      fondos de la UE, a pesar de que es un problema global que debería estar regulado
      por medio de convenciones y acuerdos de Naciones Unidas.
  - s: Här i kammaren har vi emellertid <v>satt</v> <p>upp</p> ett antal grundförutsättningar
      som skulle möjliggöra större delaktighet.
    t: No obstante, en esta Cámara hemos <a>establecido</a> una serie de condiciones
      básicas que permitirían una mayor anticipación de los ciudadanos.
  - s: Målen som <v>sattes</v> <p>upp</p> i Dakar och millennieutvecklingsmålen på
      detta område inom utbildning utgör grunden för vår politik i utvecklingsländer.
    t: Los objetivos <a>establecidos</a> en Dakar y los Objetivos de Desarrollo del
      Milenio en este ámbito de la educación son la base de nuestra política en los
      países en desarrollo.
  - s: Vi kommer att förbättra analyserna inom ramen för programplaneringen, omarbeta
      de sektorsvisa och politiska riktlinjerna och <v>sätta</v> <p>upp</p> indikatorer.
    t: Mejoraremos los análisis en el marco de los procesos de programación para los
      diversos programas, revisaremos las directrices sectoriales y políticas y <a>estableceremos</a>
      indicadores.
  - s: Jag anser att dagens förslag överensstämmer med de mål ni har <v>satt</v> <p>upp</p>
      och ligger i linje med rådets uppdrag i mars förra året.
    t: Estoy convencido de que las propuestas de hoy coinciden con los objetivos que
      ustedes <a>establecieron</a> y con el mandato conferido por el Consejo Europeo
      el pasado mes de marzo.
  - s: Jag får intrycket att man i detta betänkande begår det allvarliga felet att
      blanda ihop den heliga principen om asylrätt, som flera gånger har åberopats
      och <v>satts</v> <p>upp</p> som en av de rättigheter som ligger till grund för
      Europeiska unionen, med den komplicerade och väsensskilda frågan om invandringen.
    t: Señor Presidente, mi impresión —derivada del punto 1 en su conjunto— es que
      este informe comete el grave error de confundir el sacrosanto principio de derecho
      de asilo, que se ha invocado y <a>establecido</a> en diversas ocasiones como
      uno de los derechos fundamentales de la Unión Europea, con la compleja cuestión
      de la inmigración, que es, en cualquier caso, un tema diferente y debería abordarse
      por separado.
  - s: Syftet med EU 2020-strategin är att <v>sätta</v> <p>upp</p> nya mål, inte bara
      för politiska insatser, utan också för vårt sätt att tänka.
    t: La Estrategia Europa 2020 pretende <a>establecer</a> nuevos objetivos, no sólo
      para la acción política, sino también para la forma en la que pensamos.
  - s: Eftersom det saknas en harmoniserad lagstiftning på området är medlemsstaterna
      fria att själva <v>sätta</v> <p>upp</p> sina politiska mål på området och definiera
      vilken grad av skydd som krävs.
    t: Ante la ausencia de una legislación armonizada en este ámbito, los Estados
      miembros son libres para <a>establecer</a> sus propios objetivos estratégicos
      y definir el nivel de protección exigido.
  - s: Det är lätt att <v>sätta</v> <p>upp</p> ett mål för att stoppa förlusten av
      biologisk mångfald - särskilt när det ligger nio år fram i tiden - det är hur
      lätt som helst att hitta ett mål långt, långt fram i tiden.
    t: <a>Establecer</a> un objetivo para detener la pérdida de biodiversidad es fácil
      —sobre todo si es dentro de nueve años—, lo más fácil del mundo es encontrar
      un objetivo que está muy alejado.
  - s: Bör man följaktligen inte <v>sätta</v> <p>upp</p> mål för tillhandahållandet
      av sociala tjänster av hög kvalitet i 2020-strategin?
    t: Por último, teniendo en cuenta que una tercera parte de todos los puestos de
      trabajo que se han creado en la Unión Europea desde el año 2000 se han cubierto
      en los servicios de empleo, servicios sociales y servicios de salud, haciendo
      una doble contribución a la reducción de la pobreza, la prestación de servicios
      y la creación de empleo, ¿no debería la estrategia 2020 <a>establecer</a> objetivos
      para habilitar servicios sociales de alta calidad?
  - s: I sin resolution från 2009 uppmärksammade parlamentet förhandlingarna på Cypern
      men <v>satte</v> inte <p>upp</p> några villkor i samband med kolonierna eller
      Famagusta-situationen.
    t: El Parlamento, en su resolución de 2009, destacó las negociaciones de Chipre
      pero no <a>estableció</a> ninguna condición previa asociada a las colonias o
      la situación de Famagusta.
  - s: Om dessa företag har speciella problem, åligger det respektive lands regering
      att förhandla fram ramavtal, ”convenants”, som kan <v>sätta</v> <p>upp</p> tidsscheman
      och mekanismer.
    t: Si esas empresas tienen problemas particulares, compete a sus Gobiernos negociar
      con ellas acuerdos-marco —covenants - que <a>establezcan</a> los calendarios
      y mecanismos.
  - s: På dessa år har byrån, trots dess korta existens, gott och väl uppfyllt de
      mål som <v>sattes</v> <p>upp</p> av den dåvarande ordföranden Jacques Delors,
      något som Collins själv uttrycker då han på ett strikt och kompetent sätt tagit
      fram objektiv och jämförbar information om den europeiska miljösituationen så
      att såväl parlamentet, som kommissionen som medlemsstaterna kan agera utifrån
      detta.
    t: En estos años, a pesar de la brevedad de su existencia, la Agencia ha cumplido
      ampliamente con los objetivos <a>establecidos</a> por el entonces Presidente
      Jacques Delors, como pone de manifiesto el propio Sr. Collins, al haber proporcionado
      con rigor y competencia información objetiva y comparable sobre la situación
      del medio ambiente europeo para que tanto el Parlamento, la Comisión como los
      Estados miembros puedan actuar en consecuencia.
  - s: Det är därför viktigt att Europeiska unionen <v>sätter</v> <p>upp</p> ett antal
      principer med hänsyn till exploatering och bevarande.
    t: Así, pues, es importante que la Unión Europea <a>establezca</a> diversos principios
      relativos a la explotación y la conservación.
  - s: 'För det andra anser vi att det mål som kommissionen har <v>satt</v> <p>upp</p>,
      nämligen att öppna samtliga nät för frakttjänster, nationellt och internationellt,
      vilket kommissionären också har antytt, redan klart har definierats med tidsfristen
      1 januari 2006, och inte med tidsfrister enligt mottot ett och ett halvt år
      eller två år efter ikraftträdandet, utan vi vill att alla skall veta följande:'
    t: En segundo lugar, pensamos que el objetivo <a>establecido</a> por la Comisión
      de abrir toda la red a las mercancías - tanto servicios transfronterizos como
      nacionales - el 1 de enero de 2006, como también ha indicado la Comisaria, debería
      definirse claramente a partir de ahora, y que no debería expresarse como un
      año y medio o dos después de la entrada en vigor.
  - s: Många företag är intresserade av <v>sätta</v> <p>upp</p> stadgar för Europabolag.
    t: Muchas empresas quieren estar en condiciones de <a>establecer</a> sociedades
      en Europa.
  - s: Kommissionen övervakar kontinuerligt alla åtgärder som myndigheterna i Kosovo
      vidtar för att uppfylla de villkor som <v>satts</v> <p>upp</p> för att en dialog
      om en viseringsliberalisering ska inledas.
    t: En la actualidad, la Comisión supervisa constantemente que todas las medidas
      de las autoridades de Kosovo cumplan con todas las condiciones para <a>establecer</a>
      el diálogo sobre la exención de visados.
  - s: Vid Europeiska rådets möte den 25-26 april 2010 <v>satte</v> EU-ledarna <p>upp</p>
      ett gemensamt mål om att fram till 2020 öka energieffektiviteten med 20 procent.
    t: En la reunión del Consejo Europeo de los días 25 y 26 de marzo de 2010, los
      dirigentes de la Unión Europea <a>establecieron</a> el objetivo común de aumentar
      la eficiencia energética en un 20 % para 2020.
  - s: När det gäller byggnader med en nettoenergiförbrukning nära noll ska medlemsstaterna
      <v>sätta</v> <p>upp</p> tydliga mål och upprätta handlingsplaner som även ska
      omfatta stödåtgärder.
    t: En el caso de los edificios con un consumo neto de energía casi nulo, los Estados
      miembros <a>establecerán</a> objetivos claros y elaborarán planes de acción,
      que incluirán también medidas de apoyo.
  - s: Mot bakgrund av allt detta, tror jag inte att det skulle vara realistiskt att
      <v>sätta</v> <p>upp</p> ett mätbart mål på gemenskapsnivå.
    t: Teniendo en cuenta todas estas consideraciones, no me parece realista <a>establecer</a>
      un objetivo preciso a nivel de la Unión Europea.
  - s: Vi befinner oss alltför långt från de ambitiösa mål vi <v>satte</v> <p>upp</p>
      i Lissabon för tre år sedan.
    t: Nos encontramos bastante lejos de los ambiciosos objetivos <a>establecidos</a>
      en Lisboa hace tres años.
  - s: Vi uppskattar dock att det ungerska ordförandeskapet inte tänker <v>sätta</v>
      <p>upp</p> rättsliga hinder och att det visar öppenhet och engagemang för att
      avgöra denna fråga.
    t: Sin embargo, valoramos el hecho de que la Presidencia húngara no tenga intención
      de <a>establecer</a> barreras jurídicas y de que muestre un aperturismo y un
      compromiso en relación con este problema.
  - s: För att uppnå de mål vi <v>satt</v> <p>upp</p> för grannskapspolitiken de senaste
      åren behöver grannländernas medborgare känna ett verkligt politiskt och ekonomiskt
      närmande med EU.
    t: Con el fin de conseguir los objetivos que hemos <a>establecido</a> en los últimos
      años respecto a la política de vecindad, los ciudadanos de los países vecinos
      deben sentir un verdadero acercamiento político y económico hacia la Unión Europea.
  - s: Vi behöver en ram med bestämmelser, där man <v>sätter</v> <p>upp</p> mål, fastslår
      bindande riktlinjer, fastslår mekanismer och en enhetlig tillämpbarhet.
    t: Necesitamos un marco regulador que determine objetivos, que <a>establezca</a>
      normas vinculantes y que determine mecanismos y la aplicación unitaria.
  - s: Om det sker under öppna och tydliga former och om vetenskapliga uppgifter legitimerar
      en eller annan skyddsåtgärd grundad på sanitära hänsyn får vi genom SPS-avtalet
      följaktligen möjlighet att <v>sätta</v> <p>upp</p> handelshinder och det är
      utmärkt!
    t: Por consiguiente, si las condiciones son transparentes y evidentes, y si elementos
      científicos justifican una u otra medida de protección basada en consideraciones
      sanitarias, el Acuerdo SPS permite efectivamente <a>establecer</a> obstáculos
      al comercio y eso es algo muy positivo.
  - s: Det är väldigt lätt att <v>sätta</v> <p>upp</p> mål och lova saker - som förbundskansler
      Schröder har upptäckt - men de arbetslösa behöver handling, inte ord.
    t: Resulta muy fácil <a>establecer</a> objetivos y realizar promesas —como ya
      ha descubierto el Canciller Schröder—, pero los parados necesitan acciones y
      no palabras.
  - s: För PSE-gruppens räkning välkomnar jag därför att det ansvariga utskottet har
      bekräftat kommissionens linje att <v>sätta</v> <p>upp</p> bindande nationella
      mål för utökningen av biobränslen för transport.
    t: El Grupo del PSE se felicita porque la comisión competente confirme la línea
      de la Comisión de <a>establecer</a> objetivos de producción de biocarburantes
      nacionales y vinculantes.
  - s: I slutet av 2006 när vi antog Progressprogrammet här i parlamentet <v>satte</v>
      medlemsstaterna <p>upp</p> sina respektive mål och började arbeta.
    t: A finales de 2006, cuando adoptamos el programa Progress en este hemiciclo,
      los Estados miembros <a>establecieron</a> sus correspondientes objetivos y comenzaron
      a trabajar.
  - s: Dessa medborgare förbjuds i likhet med palestinierna att resa till Europa via
      en flygplats, och den enda möjligheten för dem är att åka via Jordanien, som
      emellertid i sin tur <v>sätter</v> <p>upp</p> olika begränsningar för resenärerna
      (exempelvis begränsningar av antalet resenärer och krav på inbjudan från jordanier).
    t: A dichos ciudadanos, como a los palestinos, se les prohíbe viajar hacia Europa
      desde un aeropuerto, y la única opción es hacerlo a través de Jordania, país
      que sin embargo <a>establece</a> distintas limitaciones a los pasajeros (límites
      cuantitativos, requisito de carta de invitación por jordanos, etc.).
  - s: Vi kan emellertid inte blunda för att det i dag, i hela västvärlden, är så
      att marknadskrafterna nästan alltid skapar allvarliga och farliga koncentrationer
      om de lämnas ensamma, och att det endast är genom politiska åtgärder som vi
      kan <v>sätta</v> <p>upp</p> regler för ett liberalt samhälle där mångfalden
      är en viktig grundpelare.
    t: No obstante, no podemos cerrar los ojos ante el hecho de que hoy, en todo el
      mundo occidental, las fuerzas del mercado, si se abandonan a sí mismas, conducen
      casi siempre a graves y peligrosos fenómenos de concentración, y que sólo una
      medida política puede <a>establecer</a> normas a favor de una sociedad liberal,
      cuya base esencial es el pluralismo.
  - s: Kommissionens ordförande har åtagit sig att inleda öppna, genomblickbara och
      konstruktiva förbindelser med Europaparlamentet för att <v>sätta</v> <p>upp</p>
      tydliga och genomförbara politiska mål tillsammans med oss och garantera en
      hög kvalitet på lagstiftningen.
    t: El Presidente de la Comisión se ha comprometido a iniciar una relación abierta,
      transparente y constructiva con el Parlamento Europeo para <a>establecer</a>
      conjuntamente unos objetivos políticos claros y factibles y garantizar una legislación
      de alta calidad.
  - s: Tyvärr var det också utifrån den grundvalen som vi tvingades dra slutsatsen
      att Olympic Airways inte följde de grundläggande villkoren som <v>sattes</v>
      <p>upp</p> vid tiden för överenskommelsen med den grekiska regeringen 1994.
    t: Lamentablemente, también sobre esta base tuvimos que concluir que Olympic Airways
      no estaba cumpliendo con las condiciones esenciales <a>establecidas</a> en el
      momento de concluir el acuerdo con el Gobierno griego en 1994.
  - s: Köln måste ge en signal även på detta område för att förverkliga den ekonomiska
      politik som äntligen <v>sätter</v> <p>upp</p> de mål som skall uppnås, såsom
      ett annat förhållande till Världshandelsorganisationen, en nylansering av de
      europeiska produkternas kvalitet, skattebefrielser för företagen.
    t: Colonia debe dar una señal también en este campo para realizar esa política
      económica que <a>establezca</a> los objetivos que han de alcanzarse como, por
      ejemplo, un relación diferente con la Organización Mundial de Comercio, el relanzamiento
      de la calidad del producto europeo, la no imposición de las empresas.
  - s: EU måste hållas ansvarigt för allt sitt utvecklingsstöd och måste, tillsammans
      med AVS, <v>sätta</v> <p>upp</p> tydliga mål som stimulerar AVS-ländernas konkurrenskraft
      och tillväxt.
    t: La UE debe ser responsable de todas sus ayudas al desarrollo y, conjuntamente
      con los países ACP, <a>establecer</a> objetivos claros para promover la competitividad
      y el desarrollo de los países ACP.
- c: 48
  r: 3
  v: poner
  x:
  - s: Varje form av samförstånd i fråga om sammanblandningarna i Durban kan faktiskt
      tolkas som tecken på svaghet från vår sida och en uppmuntran av dem som har
      <v>satt</v> <p>upp</p> målet att förstöra våra värden.
    t: Cualquier forma de anuencia con respecto a las confusiones de Durban puede
      ser interpretada como un signo de debilidad por nuestra parte y un estímulo
      con respecto a los que se han <a>puesto</a> como objetivo destruir nuestros
      valores.
  - s: Jag tycker också att det är mycket olyckligt att sakfrågan har <v>satts</v>
      <p>upp</p> på föredragningslistan under den torsdagkväll när alla är på väg
      hem för att delta i valrörelsen.
    t: También me parece que es muy siniestro que el tema se haya <a>puesto</a> en
      el orden del día del jueves por la noche cundo todo el mundo está regresando
      para hacer campaña para las elecciones.
  - s: Om vi säger att kommissionens ordförande skall väljas med utgångspunkt i valresultaten
      innebär detta, herr tjänstgörande rådsordförande, att ni måste <v>sätta</v>
      <p>upp</p> frågan om stadgan för de europeiska politiska partierna som en grundläggande
      punkt på dagordningen för Thessaloniki.
    t: Si decimos que el Presidente de la Comisión tiene que ser elegido a partir
      del resultado de las elecciones, eso supone, señor Presidente en ejercicio del
      Consejo, que tienen ustedes que <a>poner</a> como un tema fundamental en el
      orden del día de Salónica el Estatuto de los Partidos Políticos, porque sin
      protagonistas no podremos construir una verdadera democracia, en la que el Presidente
      de la Comisión tenga una legitimidad democrática, y debo decir que este punto
      no parece tener una gran importancia para el Consejo en este momento.
  - s: Sverige var annars det första land som 1988 <v>satte</v> <p>upp</p> ett tufft
      mål när det gäller koldioxidutsläppen, som innebar oförändrade utsläpp från
      1987 och framåt.
    t: Suecia fue, por lo demás, el primer país que <a>puso</a> una ambiciosa meta
      en 1988 para la emisión de anhídrido carbónico, lo que supuso emisiones inalteradas
      desde 1987 en adelante.
  - s: Betänkandet är den färdplan som EU måste följa om vi vill nå de politiska,
      ekonomiska och sociala mål vi har <v>satt</v> <p>upp</p>, och också om vi vill
      klara de utmaningar vi kommer att ställas inför under kommande år.
    t: un informe que es el plan de trabajo que tiene que seguir la Unión Europea
      si queremos conseguir los objetivos políticos, económicos y sociales que nos
      hemos <a>puesto</a>, y si queremos, también, superar los desafíos a los que
      nos vamos a enfrentar en los próximos años.
  - s: Därför varnar vi i detta betänkande för att vi utan tillräckliga medel inte
      kommer att kunna nå de mål vi har <v>satt</v> <p>upp</p>.
    t: Por eso, en este informe advertimos de que sin los recursos suficientes no
      vamos a conseguir los objetivos que nos hemos <a>puesto</a>.
  - s: För att använda en idrottsmetafor skulle jag vilja säga att vi borde <v>sätta</v>
      <p>upp</p> ett hinder för turkarna att hoppa över.
    t: Por alusión al deporte, diría que debemos <a>poner</a> una valla para que los
      turcos salten.
  - s: Vi måste titta på några av de strukturella hinder för aktiv inkludering som
      vi som samhälle <v>sätter</v> <p>upp</p>.
    t: Debemos fijarnos en algunas de las barreras estructurales que como sociedad
      estamos <a>poniendo</a> también en relación con la inclusión activa.
  - s: Om vi därför begränsar de kriterier enligt vilka ”socialt boende” kan subventioneras
      på sådant sätt att bara de allra fattigaste, de allra mest missgynnade, kan
      få bidrag och hjälp inom ramarna för subventionerade bostäder, kommer vi att
      <v>sätta</v> <p>upp</p> hinder för uppblandning av detta befolkningssegment
      i missgynnade områden, något som faktiskt är absolut nödvändigt.
    t: Si ahora restringimos los criterios en virtud de los cuales se puede subvencionar
      las viviendas sociales de tal forma que, en realidad, sólo los más pobres entre
      los pobres, los más desfavorecidos entre los desfavorecidos, reciban un subsidio
      y puedan recibir ayuda en el marco de las viviendas sociales, estaremos <a>poniendo</a>,
      en realidad, obstáculos a la mezcla de este segmento de la población en los
      distritos desfavorecidos, algo que, de hecho, se necesita con urgencia.
  - s: Jag vill inte att denna uppgift skall vara obligatorisk, utan frivillig - jag
      är övertygad om att slaktaren på ett mycket enkelt sätt, till exempel genom
      att <v>sätta</v> <p>upp</p> en skylt i butiken, kan efterleva alla regler i
      förslaget.
    t: No defiendo una mención obligatoria, sino una voluntaria, y estoy convencida
      de que el carnicero puede cumplir de una manera muy sencilla con todas las disposiciones
      de la propuesta <a>poniendo</a>, por ejemplo, un tablón a la entrada de su tienda.
  - s: När det gäller bly, som också har varit föremål för ett antal diskussioner,
      måste medlemsstaterna tillhandahålla en rapport om påverkan av blyledningar
      genom att <v>sätta</v> <p>upp</p> en tidsfrist på fem år för att införa en plan
      för deras ersättande.
    t: En cuanto al plomo, que también ha sido objeto de una serie de debates, los
      Estados miembros han de producir un informe acerca de la incidencia de las canalizaciones
      de plomo en la calidad del agua, disponiendo de un plazo de cinco años para
      <a>poner</a> a punto un plan que prevea su sustitución.
  - s: Parlamentet får inte bara bli en exklusiv teaterkuliss som vilka små landsortsteatrar
      som helst får använda för att <v>sätta</v> <p>upp</p> sina pjäser kostnadsfritt.
    t: No se puede reducir a un grupo de teatro de élite que <a>ponga</a> en escena
      funciones en primicia de cualquier obra de teatro provincial de manera gratuita.
  - s: Kommissionären bad inte om vårt stöd, men hon bad att vi åtminstone inte skulle
      <v>sätta</v> <p>upp</p> hinder för hennes arbete.
    t: Señor Presidente, la Comisaria nos pidió que no le ayudáramos pero que, al
      menos, no <a>pusiéramos</a> trabas u obstáculos a su labor.
  - s: Vi vet att man då <v>satte</v> <p>upp</p> villkor för Rumäniens förhandlingar.
    t: Sabemos que en esa ocasión se <a>pusieron</a> condiciones para las negociaciones
      con ese país.
  - s: Jag ifrågasätter verkligen att en enhet skriver om ett betänkande och sedan
      <v>sätter</v> <p>upp</p> det på föredragningslistan.
    t: A mí me resultaría muy dudoso que el informe fuera modificado por los servicios
      y que luego fuera <a>puesto</a> en el orden del día.
  - s: Men vi bör inte <v>sätta</v> <p>upp</p> för höga hinder för dem som vill utnyttja
      dessa nya medel, och vi bör till exempel inte kräva att allt skall göras en
      andra gång på papper.
    t: Pero para aquellos, que quieran utilizar esos nuevos medios, no deberíamos
      <a>poner</a> obstáculos demasiado elevados y por ejemplo exigir todo otra vez
      por escrito.
  - s: Jag skulle vilja veta om det är riktigt att det är ett land som <v>sätter</v>
      <p>upp</p> svårigheter, vilket land det handlar om och vilka sorts svårigheter
      det handlar om.
    t: Señora Vicepresidenta de la Comisión, quisiera saber, si es verdad que hay
      un Estado que <a>pone</a> dificultades, de qué Estado se trata y qué tipo de
      problemas está poniendo.
  - s: till en början att <v>sätta</v> <p>upp</p> elräknare och skapa en marknad,
      och förnya utrustning, och ersätta centraler, och göra otaliga åtgärder;
    t: Pero, señor Comisario, usted sabe mejor que yo que es carísimo, porque ahorrar
      energía supone hacer enormes inversiones, empezando por <a>poner</a> contadores
      que midan la electricidad y creando un mercado y renovando equipos y sustituyendo
      centrales y haciendo innumerables cosas;
  - s: Sammanfattningsvis tycker jag att unionens stöd skulle vara grundläggande för
      att på riktigt föreslå hur energi kan sparas, det kanske är så enkelt som att
      <v>sätta</v> <p>upp</p> elräknare och gasmätare i bostäderna och att den ska
      betalas, även om det skulle bli till ett mycket lågt pris - inte mer avskräckande
      än att ha ett någorlunda lämpligt pris för energin -.
    t: En resumidas cuentas, a mí me parece que sería fundamental el apoyo de la Unión
      para plantear de verdad cómo se ahorra energía, que a lo mejor es tan sencillo
      como <a>poner</a> contadores de electricidad y contadores de gas en las viviendas
      y que lo vayan pagando, aunque sea a un precio muy barato —nada más disuasorio
      que tener un precio bastante adecuado para la energía—.
  - s: Vi ska därför gång på gång <v>sätta</v> <p>upp</p> denna fråga på parlamentets
      dagordning.
    t: Por consiguiente, <a>pondremos</a> este punto en el orden del día del Parlamento
      una y otra vez.
  - s: Det är inte bara tullarna som hindrar ett effektivt handelssamarbete, utan
      även de många hinder som Japan har <v>satt</v> <p>upp</p> när det gäller standardisering
      och tillgång till offentlig upphandling och myndighetskontrakt.
    t: Además de los derechos, la cooperación comercial más efectiva se ve obstaculizada
      por numerosos obstáculos que Japón ha <a>puesto</a> en el camino de la normalización
      y el acceso a la contratación pública y a los contratos gubernamentales.
  - s: Inga insatser för att skydda konsumenterna kan genomföras på ett fruktbart
      sätt i deras intresse om de orättfärdigt är till men för det totala ekonomiska
      välståndet genom att <v>sätta</v> <p>upp</p> oproportionerliga hinder för sektorns
      produktionsprocesser och därmed för den ekonomiska tillväxten och sysselsättningen.
    t: Cualquier acción encaminada a proteger a los consumidores se convierte en provechosamente
      viable en interés de los mismos sólo cuando evita perjudicar injustificadamente
      el bienestar económico global <a>poniendo</a> trabas desproporcionadas a los
      procesos productivos del sector y, por ende, al crecimiento económico y del
      empleo.
  - s: Det räcker att <v>sätta</v> <p>upp</p> adressen i fråga på svarta listan för
      att inte behöva ta emot fler meddelanden från denne avsändare.
    t: Asimismo creo que actualmente los consumidores tienen la posibilidad de elegir
      por sí mismos, a nivel individual, un sistema de opt-in o de opt-out, sin necesidad,
      a la hora de borrarse de las guías, de dirigirse al remitente del mensaje, sino
      <a>poniendo</a> simplemente esa dirección en una lista negra para no tener que
      recibir más mensajes de ese remitente.
  - s: Sedan är situationen ännu värre när en av medlemsstaterna <v>sätter</v> <p>upp</p>
      villkor, ibland ekonomiska villkor, för sitt stöd.
    t: La situación es aún peor, si cabe, cuando uno de los Estados miembros <a>pone</a>
      condiciones, a veces financieras, por prestar su acuerdo.
  - s: Det är den fråga som jag <v>satte</v> <p>upp</p> som en punkt på dagordningen
      i går.
    t: Esa es la pregunta que yo ayer <a>puse</a> en el orden del día.
  - s: Jag skulle vilja veta varför man inte får <v>sätta</v> <p>upp</p> en ungerskspråkig
      skylt om rökförbud bara några dagar innan Rumänien går med i EU?
    t: Quiero saber por qué, a tan solo unos días de la adhesión de Rumanía a la Unión
      Europea, no se puede <a>poner</a> una señal de «No fumar» en húngaro.
  - s: Föredraganden föreslår att man skall <v>sätta</v> <p>upp</p> barriärer för
      den europeiska politiken för att gynna utvecklingen av den sociala och ekonomiska
      sammanhållningen samt en hållbar utveckling.
    t: El ponente propone que se <a>pongan</a> salvaguardas a las políticas europeas
      con el fin de favorecer el desarrollo de la cohesión social, económica y el
      desarrollo sostenible.
  - s: Jag vet att flera ledamöter hade velat ha en diskussion med konventets ordförande
      före mötet i Thessaloniki, men han kommer uppenbarligen inte, så jag stöder
      Barón Crespos förslag att ni <v>sätter</v> <p>upp</p> denna punkt på talmanskonferensens
      föredragningslista på torsdag.
    t: Señor Presidente, sé que a varios diputados de esta Cámara les habría gustado
      tener un debate con el Presidente de la Convención antes de Salónica, pero era
      obvio que no iba a venir, así que apoyo la propuesta del Sr. Barón Crespo de
      que <a>pongamos</a> este punto en el orden del día de la Conferencia de Presidentes
      del jueves.
  - s: Vi har fått klagomål för det, framför allt från USA, och det har <v>satts</v>
      <p>upp</p> en WTO-panel där man sagt att våra bevis var otillräckliga.
    t: Se nos ha criticado por esto, especialmente EE.UU., y se ha <a>puesto</a> un
      panel en la OMC en el que se dice que nuestras pruebas son insuficientes.
  - s: Det är naturen själv som <v>sätter</v> <p>upp</p> barriärer mot omöjliga eller
      vidunderliga korsningar.
    t: Es la propia naturaleza la que <a>pone</a> barreras a los cruces imposibles
      o monstruosos.
  - s: Å andra sidan delar jag också helt denna oenighet, som Salafranca uppmärksammat,
      inte bara med budgetrestriktionerna utan också med det faktum som är så svårt
      att förstå att man <v>sätter</v> <p>upp</p> hinder för länder, som de centralamerikanska,
      i vars avtal bestämda klausuler innefattats, när man inte agerar på samma sätt
      på andra latituder.
    t: Por otra parte, como bien ha señalado el Sr. Salafranca, también comparto absolutamente
      ese desacuerdo no solamente con las restricciones presupuestarias, sino también
      con el hecho difícil de entender de que se <a>pongan</a> trabas a países como
      los de Centroamérica en cuyos acuerdos se han incluido determinadas cláusulas,
      mientras que no se actúa de este modo en otras latitudes.
  - s: 'Jag påminner om att vi har <v>satt</v> <p>upp</p> en gräns för denna vitbok:'
    t: 'Recuerdo que nos <a>pusimos</a> un límite en este Libro Blanco:'
  - s: Situationen kommer att förändras då både folken, arbetstagarna och de handikappade
      genom sin kamp <v>sätter</v> <p>upp</p> hinder för den fria konkurrensens och
      marknadslagarnas politik tills denna bringas att upphöra.
    t: La situación cambiará cuando los pueblos, los trabajadores y los minusválidos,
      con su lucha <a>pongan</a> obstáculos a la política de la «libre competencia
      y de las leyes del mercado», hasta derrocarla.
  - s: Jag kan inte se varför vi skulle förorda eller gynna en viss typ av företagsorganisation
      och samtidigt <v>sätta</v> <p>upp</p> hinder för en annan organisationsform.
    t: No veo que debamos defender o permitir que se dé prioridad a una forma concreta
      de organización empresarial si, en este caso, <a>ponemos</a> trabas a otra forma
      distinta de organización.
  - s: Jag anser att det inte handlar om att <v>sätta</v> <p>upp</p> viljesiffror
      utan att tala sanning om möjliga och ambitiösa mål, för målet är 1 procent år
      efter år, vilka läggs på varandra och i slutändan talar vi om mycket stora siffror.
    t: Entiendo que no se trata de <a>poner</a> cifras voluntaristas sino de hablar
      de verdad de objetivos realizables y ambiciosos, porque el objetivo es de un
      1% sostenido año tras año, que se va sumando y, al final, estamos hablando de
      cifras muy importantes.
  - s: Men ytterligare ett skäl, herr kommissionär, för Europeiska kommissionen att
      på nytt <v>sätta</v> <p>upp</p> debatten om arbetstidsförkortning på dagordningen.
    t: Pero razón de más, señor Comisario, para que la Comisión Europea <a>ponga</a>
      de nuevo en la agenda el debate sobre la reducción de la jornada laboral.
  - s: Rådet och kommissionen skulle alltså inte bara ha godkänt föredragandens ursprungliga
      ändringsförslag, som <v>satte</v> <p>upp</p> stränga villkor gällande kontroll
      och säkerhet för den här sortens laster, men kommissionen skulle också ha föreslagit
      ännu strängare villkor.
    t: La Comisión y el Consejo deberían, pues, no sólo haber aceptado las enmiendas
      originales del ponente, que <a>ponían</a> estrictas condiciones de control y
      de seguridad de una carga de tal especie, sino también la propia Comisión debería
      haberlas propuesto incluso más estrictas.
  - s: Målet som har <v>satts</v> <p>upp</p> av FN är emellertid 0, 7 procent, vilket
      är ett viktigt mål som man måste sätta upp för sig, oavsett om man befinner
      sig i rådet eller i OECD.
    t: Sin embargo, el objetivo <a>puesto</a> por la ONU es el 0, 7 por ciento, importante
      objetivo que hay que tener con uno mismo, independientemente de si se está en
      el Consejo o en la OCDE.
  - s: Det handlar om att det verkligen <v>sätts</v> <p>upp</p> något på dagordningen
      och att det vidtas åtgärder.
    t: Se trata de que se <a>ponga</a>, efectivamente, algo en la agenda y de que
      se realice una acción.
  - s: När det gäller den resolution som antogs i dag, och som vi röstade emot, önskar
      vi upprepa vårt motstånd mot tanken på att utfärda patent på idéer och kunskap
      och mot att <v>sätta</v> <p>upp</p> hinder för intellektuell frihet, teknisk
      innovation och själva konkurrenskraften hos EU:s ekonomi.
    t: En lo que respecta a la resolución adoptada hoy, de la que nosotros hemos emitido
      un voto en contra, queremos reiterar nuestra oposición a la idea de atribuir
      patentes a ideas y conocimientos y de <a>poner</a> barreras a la libertad intelectual,
      la innovación tecnológica y la propia competitividad de la economía europea.
  - s: För det andra och trots vad von Habsburg säger - vilket jag respekterar -,
      är det Marocko - och det måste stå klart en gång för alla - som har <v>satt</v>
      <p>upp</p> hinder för folkomröstningen.
    t: En segundo lugar, y a pesar de lo que dice el Sr. von Habsburg —que respeto—,
      es Marruecos —y ha de quedar claro de una vez por todas— quien ha estado <a>poniendo</a>
      inconvenientes al referéndum.
  - s: Vi borde också stödja FN för att Marocko inte skall fortsätta <v>sätta</v>
      <p>upp</p> hinder för en lösning av konflikten.
    t: También debería apoyar a las Naciones Unidas para que Marruecos no siga <a>poniendo</a>
      inconvenientes a la resolución del conflicto.
  - s: Det har inte hänt så mycket, men å andra sidan är det viktigt att vi inte nöjer
      oss med det, utan <v>sätter</v> <p>upp</p> målsättningar för framtiden.
    t: No se ha hecho mucho, pero también es importante que no nos conformemos con
      eso, sino que nos <a>pongamos</a> metas para el futuro.
  - s: Saharierna <v>sätter</v> inte <p>upp</p> några hinder för folkomröstningen.
    t: Los saharauis no <a>ponen</a> problemas al referéndum.
  - s: Jag skulle gärna vilja tacka Maij-Weggen, som gav oss komplimanger för att
      socialdemokraterna i Nederländerna i dag i varje fall hjälper vårt land ur en
      knipa genom att inte <v>sätta</v> <p>upp</p> några blockader för Köpenhamn,
      men inte heller för Europeiska rådet för de kommande dagarna.
    t: Quisiera expresar mi agradecimiento a la Sra. Maij-Weggen, que nos ha felicitado
      por el hecho de que los socialdemócratas de los Países Bajos estamos, sin duda,
      ayudando hoy a nuestro país a salir de una incómoda situación no <a>poniendo</a>
      obstáculos a Copenhague ni al Consejo Europeo que se va a celebrar dentro de
      dos días.
  - s: Jag vill säga att utan de hinder som har <v>satts</v> <p>upp</p> för Spanien
      och Galicien, skulle mitt land kunna ha en mjölkproduktion på samma nivå som
      Irland eller Danmark, medan vi i dag bara producerar 1,8 miljoner ton.
    t: Señor Presidente, señor Presidente en ejercicio del Consejo, quisiera decir
