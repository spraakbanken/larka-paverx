    t: Member States should build on the IT skills concepts in their schools, but
      we must do this quickly because if we do not, others will <a>take</a> the prize
      on offer here, which is dominance in the global e-commerce market.
  - s: Här kommer också frågan upp om de humanitära organisationerna, vars arbete
      ofta påverkas på ett oacceptabelt sätt genom krigsparternas agerande, vilka
      cyniskt försöker vinna tid för att <v>ta</v> <p>hem</p> sina segrar eller sätta
      i gång repressaliehandlingar mot de hotade befolkningarna.
    t: The question of humanitarian organisations comes in here too, as their scope
      for action is frequently affected by the intolerable behaviour of certain parties
      to conflicts who are cynically trying to win time to seal their victories or
      to <a>take</a> retaliatory action affecting populations at risk.
