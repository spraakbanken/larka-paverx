- c: 6
  r: 1
  v: bring home
  x:
  - s: Jag har lagt fram ett förslag i konventet för EU:s framtid om att vi skall
      <v>ta</v> <p>hem</p> Europa genom att ha en samordnad europeisk vecka i vart
      och ett av de nationella parlamenten.
    t: I have made a proposal in the European Convention that we should <a>bring</a>
      Europe <a>home</a> by having a coordinated European Week in each of the national
      parliaments, where we would invite a Commissioner to a national parliament to
      present the annual legislative programme;
  - s: Återigen, om det inträffar en kris inom flyget kommer frågan om att <v>ta</v>
      <p>hem</p> passagerare eller ta dem till sina destinationer huvudsakligen att
      förbli en fråga för flygbolagen.
    t: Again, if there is a crisis in aviation, then <a>bringing</a> passengers <a>home</a>
      or taking them to destinations will still mainly be in the hands of airlines.
  - s: Vi har inte fått några rapporter om att andra transportmedel skulle ha använts
      för att <v>ta</v> <p>hem</p> folk.
    t: We have no reports of other forms of transport being used to <a>bring</a> people
      <a>home</a>.
  - s: Svaret är att vi ska stödja våra trupper genom att få ett slut på kriget och
      <v>ta</v> <p>hem</p> dem så att de kan försvara det egna folket mot hemmaodlade
      men importerade terrorister.
    t: The answer is to support our troops by stopping the war and <a>bringing</a>
      them <a>home</a> to guard our own people against home grown but imported terrorists.
  - s: Kommissionens förslag innebär bl.a. att en person som är medborgare i ett medlemsland,
      men som har bott i ett annat medlemsland i mer än sex månader, kan <v>ta</v>
      <p>hem</p> ett fordon utan att denne behöver betala registreringsavgift i sitt
      hemland, om han eller hon har betalat den registreringsavgift som läggs på fordonet
      i det land det förvärvats.
    t: The Commission’s proposal implies, inter alia, that a citizen of one Member
      State who resides in another Member State for more than six months may <a>bring</a>
      a vehicle <a>home</a> without having to pay a registration fee in the home country
      if he or she has paid the registration fee required for the vehicle in the country
      in which it was acquired.
  - s: Man borde <v>ta</v> <p>hem</p> trupperna så att de får arbeta med säkerheten
      i hemlandet för att skydda våra befolkningar och infrastrukturer.
    t: It should <a>bring</a> the troops <a>home</a> to work on homeland security
      to protect our populations and infrastructures.
