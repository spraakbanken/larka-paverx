      di revisione, come fa la onorevole Palacio Vallelersundi nel suo emendamento.
  - s: Jag tror att den gemensamma församlingen, som vi hädanefter måste kalla parlamentarisk,
      är en av de bästa instrumenten som står till vårt förfogande för att <v>skynda</v>
      <p>på</p> och stödja den här processen.
    t: Credo che l’Assemblea paritetica, che dovremo d’ora in poi chiamare parlamentare,
      costituisca uno degli strumenti migliori a nostra disposizione per <a>accelerare</a>
      e sostenere tale processo.
  - s: Jag är emellertid beredd och villig att <v>skynda</v> <p>på</p> vissa aspekter
      av beslutsfattandet där så är möjligt, till exempel genom att färdigställa standardiserade
      anmälningsblanketter.
    t: Tuttavia, siamo pronti e intendiamo tentare di <a>accelerare</a> taluni aspetti
      del processo decisionale, laddove possibile, per esempio preparando moduli di
      notifica standardizzati.
  - s: Jordbrukarna förväntar sig omedelbara svar, och i dag är vi här för att ta
      vårt ansvar för att <v>skynda</v> <p>på</p> saker och ting, ta itu med krisen
      på ett beslutsamt sätt och dra lärdom av tidigare erfarenheter och därmed undvika
      slöseri med tid och snabbt åtgärda en situation som riskerar att förvärras.
    t: Gli agricoltori attendono delle risposte immediate, e oggi siamo qui riuniti
      per assumerci la responsabilità di <a>accelerare</a> i tempi, per affrontare
      con decisione lo stato di crisi e per mettere a frutto gli insegnamenti delle
      recenti esperienze, evitando così di perdere tempo e di porre subito rimedio
      a una situazione che rischia di aggravarsi ulteriormente.
  - s: Trots det uppenbara misslyckandet med handelsliberalisering under de senaste
      30 åren som har lett till kraftig avindustrialisering i industriländer och till
      att göra utvecklingsländerna fattigare, och trots finans- och bankkrisen, och
      nu medlemsländernas skuldkris, som alla oberoende ekonomer är överens om orsakades
      av finansiell och kommersiell globalisering, så vill WTO:s generaldirektör Pascal
      Lamy fortfarande <v>skynda</v> <p>på</p> processen med full liberalisering av
      internationell handel.
    t: Signor Presidente, malgrado il fallimento palese del liberoscambismo da trent’anni
      a questa parte, responsabile della deindustrializzazione su larga scala dei
      paesi sviluppati e dell’impoverimento dei paesi sottosviluppati, malgrado la
      crisi finanziaria, bancaria e ora creditizia degli Stati, provocata a detta
      di tutti gli economisti indipendenti dal processo di globalizzazione finanziaria
      e commerciale, il direttore generale dell’OMC, Pascal Lamy, si ostina a voler
      <a>accelerare</a> questo processo di liberalizzazione totale del commercio internazionale.
  - s: Impulserna att ytterligare <v>skynda</v> <p>på</p> genomförandet, vilket parlamentet
      krävde i den första behandlingen, har till största delen godkänts av rådet.
    t: La spinta ad <a>accelerare</a> ulteriormente i tempi, impressa dal Parlamento
      in prima lettura, è stata largamente accolta dal Consiglio.
  - s: Jag kan därför stödja föredraganden i kravet på att processen med förenkling
      av lagstiftningen måste <v>skyndas</v> <p>på</p> och utvidgas och att de förslag
      som utarbetats av SLIM-grupperna kommer att genomföras snabbare.
    t: Per questa ragione, non posso che appoggiare il relatore nel richiedere che
      il processo di semplificazione della legislazione venga <a>accelerato</a> ed
      ampliato e che le proposte elaborate dai gruppi di lavoro SLIM vengano attuate
      rapidamente.
  - s: Även reformeringen av den offentliga sektorn på lokal och regional nivå måste
      <v>skyndas</v> <p>på</p>.
    t: Occorre altresì <a>accelerare</a> il processo di riforma dell’amministrazione
      pubblica a livello di autorità locali e regionali.
  - s: Vi kan <v>skynda</v> <p>på</p> arbetet.
    t: Non anticiperei i tempi parlando di conciliazione perché abbiamo la possibilità
      di <a>accelerare</a> i tempi e abbiamo modo, entro il Consiglio dei ministri
      del 20 e 21 dicembre, di concertare posizioni comuni, se del caso a maggioranza
      qualificata - e non vorrei che questo elemento passasse inosservato -, posizioni
      che, in tal caso, potranno essere accettate dal Parlamento in seconda lettura
      già all’inizio del prossimo anno.
  - s: Det är något som jag, tillsammans med mina kolleger i kommissionen, har inriktat
      mig på, men där jag hittills inte nått så stora framsteg som jag skulle ha önskat,
      och vi måste <v>skynda</v> <p>på</p>.
    t: È un tema su cui ho focalizzato l’attenzione e riguardo al quale non ho compiuto,
      insieme ai miei colleghi della Commissione, tutti i progressi che avrei voluto,
      e dobbiamo quindi <a>accelerare</a>.
