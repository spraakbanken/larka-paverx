      siamo lieti di fare il possibile per <a>accelerare</a> l’iter, non c’è nessuna
      esigenza di votare quest’oggi su questa urgenza, prevista all’ordine del giorno
      della tornata di maggio.
  - s: Men det bör också visa oss att de begränsade medel vi har på ett tydligare
      sätt måste koncentreras till de politiska målen så att de blir en startpunkt
      till att <v>skynda</v> <p>på</p> den nationella finansieringen, vare sig den
      är offentlig eller privat, och för att genomföra dessa projekt som, vill jag
      påminna om, är av gemenskapsintresse på grund av sin koppling till genomförandet
      av den inre marknaden.
    t: Deve, però, anche ricordarci che le limitate risorse a nostra disposizione
      devono essere più chiaramente concentrate su obiettivi politici, in modo che
      servano da leva per <a>accelerare</a> il contributo dei finanziamenti nazionali,
      pubblici o privati, non importa, e la realizzazione di tali progetti che possiedono,
      ricordo, un interesse comunitario per il loro collegamento con la realizzazione
      del mercato interno.
  - s: Den är främst en metod med vars hjälp vi hoppas kunna <v>skynda</v> <p>på</p>
      det faktiska utnyttjandet av medlen som redan fördelats till den nionde europeiska
      utvecklingsfonden.
    t: È principalmente un modo attraverso il quale ci prefiggiamo di <a>accelerare</a>
      l’utilizzo attuale dei fondi già stanziati dal nono fondo di sviluppo europeo.
  - s: Vi uppskattar i sammanhanget det förenklade förfarande som kommissionen infört
      till följd av parlamentets begäran att <v>skynda</v> <p>på</p> stödutbetalningarna
      och som går ut på att underrätta budgetmyndigheterna om kommissionens bedömning
      om en ansökan är berättigad till stöd samtidigt som man lägger förslag om att
      använda medel ur fonden.
    t: Apprezziamo a tale proposito la procedura perfezionata messa in atto dalla
      Commissione, dando seguito alla richiesta del Parlamento di <a>accelerare</a>
      la concessione dei contributi al fine di presentare all’autorità di bilancio
      la valutazione della Commissione sull’ammissibilità di una domanda FEG congiuntamente
      alla proposta di mobilitazione del FEG.
  - s: Detta är utan tvivel ett tydligt bevis på behovet av initiativ av detta slag
      i syfte att <v>skynda</v> <p>på</p>, och på ett verkligt sätt bidra till, byggandet
      av ett europeiskt rättsområde som vi kom överens om i Tammerfors.
    t: Ciò dimostra chiaramente la necessità di iniziative di questo genere intese
      ad <a>accelerare</a> e a contribuire in modo concreto alla costruzione dello
      spazio di giustizia europeo, propugnato a Tampere.
  - s: Kommissionen har dessutom i ett uttalande som bilagts texten meddelat sin avsikt
      att <v>skynda</v> <p>på</p> de förfaranden som syftar till att tillåta skatteincitament
      för rena bränslen.
    t: La Commissione inoltre, in una dichiarazione allegata al testo, manifesta la
      propria intenzione di <a>accelerare</a> le procedure d’autorizzazione degli
      incentivi fiscali per i carburanti puliti.
  - s: Förslaget till rådets tilläggs- och ändringsbudget (TÄB) nr 2/2001, syftar
      till att <v>skynda</v> <p>på</p> utvecklingen av den gemensamma europeiska utrikes-
      och säkerhetspolitiken genom att inrätta tre nya direktorat inom rådets generalsekretariat,
      rekrytera 51 tjänstemän och utbetala bidrag till kostnader för militära experter
      och inköp av telekommunikationsutrustning och uppgiftsskydd.
    t: Il progetto di bilancio rettificativo e suppletivo (BRS) 2/2001 presentato
      dal Consiglio mira a proseguire e ad <a>accelerare</a> lo sviluppo della politica
      europea della PESC, attraverso la costituzione di tre nuove direzioni in seno
      alla segreteria generale del Consiglio, il reclutamento di 51 funzionari, il
      pagamento delle indennità previste per gli esperti militari e l’acquisto di
      attrezzature di telecomunicazioni e per la protezione dei dati.
  - s: Det kommer att finnas tillfällen under de närmaste månaderna till att förbättra
      direktivets text ännu mer, men det viktigaste nu är att <v>skynda</v> <p>på</p>
      tidsfristen för dess ikraftträdande och säkra de tekniska, ekonomiska och administrativa
      resurserna som är nödvändiga för att genomföra det på ett rigoröst och effektivt
      sätt.
    t: Nei prossimi mesi, vi sarà l’occasione di migliorare ulteriormente il testo
      di questa direttiva, ma ora la cosa più importante è <a>accelerare</a> il più
      possibile la data della sua entrata in vigore e accompagnare alla direttiva
      quelle risorse tecniche, economiche e amministrative necessarie per una sua
      applicazione rigorosa ed effettiva.
  - s: En första och ännu (!) existerande, behandlar medlemsstaternas egen lagstiftning,
      en annan, det som redan tagits upp i de mellanstatliga avtalen vilket åtföljer
      och främjar eller <v>skyndar</v> <p>på</p> det så kallade europeiska bygget
      och en tredje som härrör från Europeiska monetära institutets ståndpunkter,
      liksom betänkandets, vilka är föremål för denna motivering och Europaparlamentets
      resolutionsförslag.
    t: Il primo, ancora (!) esistente, riguarda gli Stati membri stessi e le loro
      legislazioni, il secondo è già sancito nei Trattati fra Stati che accompagnano
      e promuovono o <a>accelerano</a> la cosiddetta «costruzione europea», e il terzo
      deriva dalle posizioni dell’Istituto monetario europeo, simili alla posizione
      contenuta nella relazione oggetto della motivazione e della proposta di risoluzione
      del Parlamento europeo.
  - s: Jag är övertygad om att dagens agerande i parlamentet är viktigt för att <v>skynda</v>
      <p>på</p> det hela.
    t: Sono certa che l’iniziativa odierna del Parlamento avrà un ruolo decisivo nell’<a>accelerare</a>
      il processo.
  - s: Vi måste fortsätta på detta spår med större mod. Tillsammans med medlemsstaterna
      måste vi <v>skynda</v> <p>på</p> processen och övervinna nationella protektionistiska
      egenintressen som hindrar avregleringen och konkurrensen på marknaden.
    t: Insieme agli Stati membri dobbiamo <a>accelerare</a> questo processo, superando
      egoismi protezionistici nazionali, che frenano le liberalizzazioni e la competizione
      sul mercato, in modo che episodi come quello del 4 novembre non accadano più
      e, soprattutto, in modo che l’Europa, come attore unitario, si muova nei delicati
      equilibri geopolitici internazionali, assicurandosi l’approvvigionamento energetico
      sicuro, sostenibile e solidale.
  - s: Huvudproblemet under den förberedande fasen var att <v>skynda</v> <p>på</p>
      de juridiska-administrativa processerna och att lösa problemen som lämnades
      olösta av föregående regim.
    t: Il problema principale nella fase preparatoria consisteva nell’<a>accelerare</a>
      i processi giuridico-amministrativi e nel risolvere i problemi lasciati aperti
      dal regime precedente.
  - s: Kommissionen måste också <v>skynda</v> <p>på</p> med utarbetandet av direktiv
      för import av tropiska träslag i Europeiska unionen.
    t: La Commissione deve <a>accelerare</a> la preparazione di direttive sull’importazione
