      som gas, el, post och transporter, presenterade Europeiska kommissionären för
      energifrågor en rad åtgärder för att öka avregleringstakten inom elsektorn,
      och införa samrådsmekanismer för att övervinna eventuella flaskhalsar i avregleringen
      och förhandla med tredje land om tillgången till den inre marknaden.
    t: In the follow-up to the Lisbon European Summit of 23 and 24 March, which decided
      to <a>speed</a> <a>up</a> liberalisation in areas such as gas, electricity,
      postal services and transport, the European Commissioner responsible for Energy
      presented a set of measures seeking to speed up liberalisation in the electricity
      sector.
  - s: Det är mycket svårt att <v>skynda</v> <p>på</p> något i kommissionen, eftersom
      det inte finns någon internationell institution som arbetar under ett så stort
      antal olika och delvis motstridiga regler, förfaranden och procedurer som Europeiska
      kommissionen.
    t: It is very difficult to <a>speed</a> <a>up</a> anything in the Commission because
      there is no other international institution that has to work with as many different
      and at times conflicting rules and procedures as the European Commission.
  - s: Det transeuropeiska transportnätet (TEN-T) är en investering för att garantera
      tillgängligheten inom EU:s område och utgör en viktig del av Lissabonstrategin,
      både som en satsning på innovation och jobbskapande åtgärder och genom att man
      skapar strukturer som bidrar till att <v>skynda</v> <p>på</p> sammanhållningen
      och den socioekonomiska utvecklingen.
    t: The Trans-European Networks for Transport (TEN-T) represent an investment in
      guaranteeing accessibility within the European area, and form a key part of
      the Lisbon Strategy, both as investment in innovation and in job creation, and
      via the creation of structures that help <a>speed</a> <a>up</a> cohesion and
      socio-economic development.
  - s: Detta är det stora problem som kommer ur de successiva beslut i kommissionen
      och rådet, främst på toppmöten i Lissabon och Barcelona, vilka har <v>skyndat</v>
      <p>på</p> liberaliseringarna och avregleringarna inom många sektorer, främst
      telekommunikationer, post, energi och transporter.
    t: This is the major problem we are facing today, caused by successive decisions
      by the Commission and the Council, specifically at the Lisbon and Barcelona
      Summits, which have <a>speeded</a> <a>up</a> the liberalisation and deregulation
      of several sectors, such as telecommunications, postal services, energy and
      transport to name but a few.
  - s: Mitt intryck är att man här har <v>skyndat</v> <p>på</p> förfaranden, med mycket
      ståhej, men på bekostnad av det politiska innehållet.
    t: My impression is that there has been a great deal of fuss about <a>speeding</a>
      <a>up</a> procedures, but at the expense of political substance.
  - s: Jag tror att det vore klokt att <v>skynda</v> <p>på</p> de officiella samtalen
      för att garantera säkerheten i byggnaden och också verkligen fördela kostnaderna
      på detta område på ett verkligt effektivt sätt.
    t: I believe that it would be sensible to <a>speed</a> <a>up</a> official discussions
      in order to guarantee the security of the House and to ensure that costs are
      incurred in this area in a way which is really efficient.
  - s: Enligt förordningen skall ersättandet av enkelskroviga fartyg till dubbelskroviga
      <v>skyndas</v> <p>på</p>.
    t: I must add that, on 20 December, the College of Commissioners adopted a Regulation
      prohibiting the transport of heavy fuel by single-hull oil tankers, to or from
      European Union ports, and according to which, the replacement of single hull
      ships with double hull ships is <a>speeded</a> <a>up</a>, a proposal which furthermore
      has been agreed in the Council and examined at first reading by the European
      Parliament’s Committee on Regional Policy, Transport and Tourism and which therefore
      should enter into force next June, if the agreements within the Council are
      maintained.
  - s: för att kunna <v>skynda</v> <p>på</p> arbetet med Barcelonaprocessen är det
      nödvändigt att fredsprocessen i Mellanöstern påskyndas, men det kan inte råda
      en stabil fred i Mellanöstern om den inte sluts inom en ram av stabilitet, utveckling
      och samarbete, vilket förutses i Barcelonaprocessen.
    t: in order to <a>speed</a> <a>up</a> the Barcelona Process, the peace process
      in the Middle East must be speeded up but there will be no stable peace in the
      Middle East unless it is achieved within a framework of stability, development
      and cooperation such as the framework put forward in Barcelona.
  - s: Folket måste förstå att kommissionens och parlamentets ultraliberala politik
      utgör ett orimligt verktyg för att <v>skynda</v> <p>på</p> flytten av franska
      företag till ekonomiskt ”livskraftigare” länder.
    t: The people must all understand that the ultraliberal policy of the Commission
      and of Parliament is a fantastic means of <a>speeding</a> <a>up</a> the relocation
      of French businesses to more economically ’viable’ states.
  - s: Jag är mycket nöjd över att de samtal som följde mellan utskottets utsedda
      föredragande, Guido Sacconi, och kommissionen ledde till ett positivt resultat
      och att kommissionen nu har åtagit sig att <v>skynda</v> <p>på</p> införandet
      av alternativa metoder, i syfte att minska antalet djurförsök och det lidande
      som de för med sig.
    t: I am very pleased that the talks that followed between the Committee’s appointed
      rapporteur, Mr Sacconi, and the Commission led to a happy outcome and that the
      Commission is now committed to <a>speeding</a> <a>up</a> introduction of the
      alternative methods so as to reduce the number of tests on animals and the suffering
      that goes with them.
  - s: Kommissionen har dessutom i ett uttalande som bilagts texten meddelat sin avsikt
      att <v>skynda</v> <p>på</p> de förfaranden som syftar till att tillåta skatteincitament
      för rena bränslen.
    t: In a statement appended to the text, the Commission also indicates its intention
      to <a>speed</a> <a>up</a> procedures authorising tax incentives for clean fuels.
  - s: Eftersom vår analys av framstegen för att uppnå Lissabonmålen inte är uppmuntrande
      välkomnar vi resolutionens krav på att <v>skynda</v> <p>på</p> lagändringarna
      i medlemsstaterna, strama åt överträdelseförfarandena och uppmuntra större kvinnligt
      deltagande i viktiga sektorer på arbetsmarknaden, i linje med deras utbildning.
    t: Considering that our analysis of progress in achieving the Lisbon objectives
      is not encouraging, we welcome the call expressed in the resolution to <a>speed</a>
      <a>up</a> legislative changes in Member States, to tighten up infringement procedures
      and encourage greater participation of women in key sectors of the labour market
      that reflects the goals they have achieved as far as training is concerned.
  - s: Jag uppmanar därför kommissionen att sätta tryck på medlemsstaterna för att
      <v>skynda</v> <p>på</p> genomförandet av de nödvändiga reformerna.
    t: I therefore call upon the European Commission to put pressure on the Member
      States to <a>speed</a> <a>up</a> implementation of the necessary reforms.
  - s: Att till varje pris försöka <v>skynda</v> <p>på</p> utvidgningen och få med
      ekonomiskt svaga och politiskt instabila länder har verkligen inte varit till
      någon hjälp för konsolideringen av EU-projektet.
    t: Trying at all costs to <a>speed</a> <a>up</a> enlargement, including economically
      weak and politically unstable countries, certainly has not helped the consolidation
      of the European project.
  - s: Därför anser vi att även om saneringen av de offentliga finanserna måste fortsätta
      att vara en prioritering, måste det ekonomiska läget - som har förbättrats avsevärt
      - innebära att vi kan <v>skynda</v> <p>på</p> saneringen samtidigt som vi tar
      itu med strukturella reformer på medellång sikt.
    t: We therefore believe that, although budgetary consolidation must continue to
      be a priority, the economic environment - which has improved a lot - must offer
      us the possibility of <a>speeding</a> <a>up</a> consolidation and, at the same
      time, undertaking structural reforms in the medium term.
  - s: Huvudproblemet under den förberedande fasen var att <v>skynda</v> <p>på</p>
      de juridiska-administrativa processerna och att lösa problemen som lämnades
      olösta av föregående regim.
    t: The main problem during the preparatory phase was <a>speeding</a> <a>up</a>
      the judicial procedures and resolving the problems left over from the previous
      regime.
  - s: Å ena sidan måste jag gratulera kommissionen till att den under så lång tid
      har fortsatt att ta sig an de problem som verkade vara så svåra att lösa i dessa
      sektorer men å andra sidan har vi hela tiden drabbats av att de två berörda
      generaldirektoraten ändå hade väldigt svårt att enas på vissa punkter, och det
      har absolut inte hjälpt till att <v>skynda</v> <p>på</p> det hela.
    t: On the one hand I must congratulate the Commission for the fact that it has
      spent so much time sorting out these apparently very difficult sectors, but
      on the other hand we have been dogged by the fact that the two Directorates-General
      in question found it very difficult to agree with each other on some points
      and that has certainly not <a>speeded</a> things <a>up</a>.
  - s: I detta sammanhang syftar de ändringsförslag som föredraganden återinför i
      rådets gemensamma ståndpunkt till att göra reglerna mer flexibla, <v>skynda</v>
      <p>på</p> godkännandeförfaranden för prospektet, minska räckvidden för oberoende
      beslutfattande från medlemsstaternas sida samt för den nationella lagstiftningen,
      framför allt medlemsstaternas behörighet att fastställa vilka som kan betraktas
      som kvalificerade investerare och att minska tidsfristen för godkännande av
      prospektet genom att införa begreppet tyst godkännande.
    t: From this perspective, the amendments tabled by the rapporteur to the Council
      common position aim to make regulations more flexible, to <a>speed</a> <a>up</a>
      the procedure for approving the prospectus and reduce the scope for independent
      decision-making by Member States and national legislations.
  - s: Jag uppmanar därför denna församling och rådet att <v>skynda</v> <p>på</p>
      arbetet med dessa planer.
    t: I urge this House and the Council to <a>speed</a> <a>up</a> their work on this
      plan.
  - s: Vi önskar med denna resolution <v>skynda</v> <p>på</p> utvecklingen.
    t: This is also why we are tabling this resolution, by means of which we want
      to <a>speed</a> <a>up</a> developments.
  - s: Därför uppskattar jag att parlamentet i dess ändringsförslag till kommissionens
      förslag ger eftertryck åt kravet på att Europeiska året för lika möjligheter
      för alla bör bidra till att <v>skynda</v> <p>på</p> processen för införlivande
      av de två direktiven mot diskriminering, och jag vill tacka föredraganden Martine
      Roure för detta.
    t: Therefore, I appreciate that Parliament’s amendments to the Commission proposal
      enforce the demand that the European Year of Equal Opportunities for All should
      <a>speed</a> <a>up</a> the transposition process of the two anti-discrimination
      directives, for which I thank the rapporteur, Mrs Roure.
  - s: Jag tycker att rådet och kommissionen, med denna strama budget, har haft den
      goda insikten att koncentrera stöden till mål 1-regioner, vilket gör det möjligt
      att behålla de aktuella per capita-nivåerna av stödet och dessutom bibehålla
      Sammanhållningsfonden, och samarbeta för att <v>skynda</v> <p>på</p> återställandet
      av den strukturella dynamiken i de fattigare länderna.
    t: Together, these elements will help us to <a>speed</a> <a>up</a> the structural
      recovery of the less prosperous countries.
  - s: Den tjeckiska författningsdomstolen har högtidligt proklamerat att den kommer
      att <v>skynda</v> <p>på</p> beslutsfattandet i fråga om de två klagomålen mot
      Lissabonfördraget, eftersom författningsdomstolen förra gången efter enhälligt
      beslut sade att Lissabonfördraget var grundlagsenligt.
    t: The Czech Constitutional Court has solemnly declared that it will <a>speed</a>
      <a>up</a> decision making on the two complaints against the Treaty of Lisbon
      since, last time, it was unanimous in saying that the Treaty of Lisbon was constitutional.
  - s: Det finns stora säkerhetspolitiska fördelar med att <v>skynda</v> <p>på</p>
      Turkiets integration i Europa.
    t: There are substantial benefits to be had in terms of security policy from <a>speeding</a>
      <a>up</a> Turkey’s integration into Europe.
  - s: Jag sade i mitt inlägg, vilket kommissionär Verheugen bekräftade, att vi behöver
      sända ut mycket solida, mycket seriösa och mycket positiva budskap till Bulgarien
      och Rumänien i syfte att inleda alla kapitlen under dessa kommande månader med
      dem och att maximalt <v>skynda</v> <p>på</p> förhandlingarna för deras framtida
      anslutning.
    t: The aim is to open all the chapters with these countries in the coming few
      months, and to <a>speed</a> <a>up</a> negotiations for their future accession
      as much as possible.
- c: 24
  r: 2
  v: accelerate
  x:
  - s: Denna ståndpunkt motsvarar den amerikanska strategin för att villkorslöst <v>skynda</v>
      <p>på</p> avregleringen av världsmarknaden.
    t: This position corresponds to the American strategy to <a>accelerate</a> unconditional
      liberalization of the world market.
  - s: Låt mig framför allt tacka föredraganden Whitehead för ett utmärkt betänkade
      och ett konstruktivt arbete och det sätt på vilket han har kunnat <v>skynda</v>
      <p>på</p> processen inom parlamentet, vilket har gjort det möjligt att komma
      fram till ett beslut före årets slut.
    t: I wish in particular to thank the rapporteur, Mr Whitehead, for his excellent
      report, for his constructive work and for the way in which he has managed to
      <a>accelerate</a> Parliament’s internal procedures, making it likely that a
      decision will be reached by the end of the year.
  - s: De måste vara betydligt mer politiska eftersom vi i slutändan misslyckas med
      att <v>skynda</v> <p>på</p> den ekonomiska utvecklingen och sammanhållningen
      i fattiga regioner.
    t: Far more political because, ultimately, we fail to <a>accelerate</a> the economic
      development and cohesion in poor regions.
  - s: Duisenberg förklarar där, enkelt uttryckt, att man måste <v>skynda</v> <p>på</p>
      med att minska de offentliga underskotten om man inte vill tvinga ECB att föra
      en restriktiv penningpolitik.
    t: Mr Duisenberg explains here, for purposes of simplification, that the reduction
      in public deficits must be <a>accelerated</a> if we do not wish to force the
      ECB to conduct a restrictive monetary policy.
  - s: I det här textförslaget om bevarande av fiskbestånd är syftet att stoppa bidragen
      och begränsa det ekonomiska stödet för förnyelse av flottan och på det sättet
      <v>skynda</v> <p>på</p> slutet för små och medelstora företag i länder som Grekland,
      där fisket traditionellt är av både social och ekonomisk betydelse.
    t: On the pretext of maintaining fish stocks, the aim is to end subsidies and
      limit funding for fleet renewal, thereby <a>accelerating</a> the demise of small
      and medium-sized enterprises in countries such as Greece, where fisheries are
      traditionally of both social and economic importance.
  - s: Införandet av euron kommer att <v>skynda</v> <p>på</p> harmoniseringen av skattesystemen.
    t: The advent of the euro should <a>accelerate</a> fiscal harmonisation.
  - s: Beslut har ännu inte fattats, men det visar sig redan att kommissionen vill
      <v>skynda</v> <p>på</p> så mycket som möjligt och, i den mån den har ett inflytande,
      även processen mot en institutionell reform av själva EU.
    t: Decisions have not been taken yet but it shows already that the Commission
      wants to <a>accelerate</a> as much as possible and, insofar as it has influence,
      the process of institutional reform of the EU itself.
  - s: att <v>skynda</v> <p>på</p> globaliseringen i Amerikas ledband, att avindustrialisera
      Europa, att ansluta Turkiet, att avveckla nationalstaterna som skall ersättas
      av en europeisk överstat försedd med en konstitution, att nedmontera den europeiska
      sociala modellen och att organisera invandringen …
    t: <a>accelerated</a> globalisation under America’s thumb, the de-industrialisation
      of Europe, the accession of Turkey, the disappearance of nation states to be
      replaced by a European super-state endowed with a Constitution, the dismantling
      of the European social model and the organisation of immigration …
  - s: När vi ser oss om, när vi ser krisen i Kosovo, spänningarna på Cypern, stagnationen
      i Mellanöstern, då kan vi bara dra en enda slutsats av detta, nämligen hur viktigt
      det är att stärka Europa utifrån dess mitt, och det innebär att <v>skynda</v>
      <p>på</p> utifrån mitten, vilket innebär att påskynda utvidgningsprocessen.
    t: If we look around, at the Kosovo crisis, at the tension in Cyprus, and at the
      impasse in the Middle East, then we can only draw one conclusion, and that is
      how important it is to strengthen Europe from the centre, and that means <a>accelerating</a>
      from the centre and dynamizing the enlargement process.
  - s: Avskaffandet av gränserna har <v>skyndats</v> <p>på</p>.
    t: The move towards the dismantling of borders has <a>accelerated</a>.
  - s: Jag håller med Hänsch om att vi genom att inleda förhandlingar med dem som
      inte är helt förberedda kan hamna i ett läge halvvägs när det inte går tillräckligt
      fort och då trycket av rent politiska skäl kommer att öka på att <v>skynda</v>
      <p>på</p> förhandlingsprocessen och att vi kanske slutligen slår oss till ro
      med ett lägre uppfyllande av acquis eller andra villkor från Köpenhamn som vi
      normalt ålägger nya medlemmar i den Europeiska unionen.
    t: I agree with Mr Hänsch that we could get into a situation, by starting negotiations
      with those who are not sufficiently prepared, that halfway, when things are
      not moving fast enough, the pressure is going to mount, for purely political
      reasons, to <a>accelerate</a> that negotiation process and maybe eventually
      settle for less fulfilment of the acquis or other conditions from Copenhagen
      than we normally would have imposed upon new members of the European Union.
  - s: Jag anser att vi måste <v>skynda</v> <p>på</p> med detta stöd så att det kan
      komma igång i början av nästa år och därför har jag föreslagit ett förenklat
      förfarande via vår utskottsordförande.
    t: I consider it necessary for us to <a>accelerate</a> this assistance so that
      it can come into operation by the start of next year, and I have therefore proposed
      the simplified procedure via our committee chairman.
  - s: Som en av de vice ordförandena för den parlamentariska församlingen EU-Latinamerika
      (Eurolat) vill jag uppmärksamma parlamentet på att det, när det gäller vissa
      av dessa länder, finns en risk med att <v>skynda</v> <p>på</p> förhandlingarna
      samtidigt som man ignorerar viktiga frågor som rör mänskliga rättigheter och
      respekten för dessa i flera olika regioner.
    t: As a Co-Vice President of EuroLat, I would like to draw Parliament’s attention
      to the fact that with some of these countries, there is a risk of <a>accelerating</a>
      negotiations whilst neglecting important points concerning human rights and
      the respect of human rights in various regions.
  - s: I detta sammanhang ägnar vi ”snabbspårsinitiativet” full uppmärksamhet som
      ett sätt att <v>skynda</v> <p>på</p> framstegen mot utbildning för alla.
    t: In this context we devote full attention to the fast track initiative as a
      means to <a>accelerate</a> progress towards education for all.
  - s: Detta är utan tvivel ett tydligt bevis på behovet av initiativ av detta slag
      i syfte att <v>skynda</v> <p>på</p>, och på ett verkligt sätt bidra till, byggandet
      av ett europeiskt rättsområde som vi kom överens om i Tammerfors.
    t: This is undoubtedly a clear demonstration of the need for initiatives of this
      type with a view to <a>accelerating</a> and making a genuine contributing to
      the construction of the European area of justice which we agreed on in Tampere.
  - s: Det kan inte accepteras att stater medvetet ställer sig utanför den internationella
      rättsordningen, och att de därigenom aktivt driver på våldsspiralen och <v>skyndar</v>
      <p>på</p> den ytterligare.
    t: It cannot be acceptable for states to consciously place themselves outside
      the international judicial order, with the effect that they are thereby actively
      stimulating the spiral of violence and <a>accelerating</a> it still further.
  - s: I stället för att använda energiproblemen som en förevändning för att <v>skynda</v>
      <p>på</p> Turkiets anslutning till EU anser jag därför att det vore betydligt
      förnuftigare att mot bakgrund av energisituationen fundera över EU:s förbindelser
      med Ryssland.
    t: I therefore believe that, instead of using energy concerns as a pretext for
      <a>accelerating</a> Turkey’s accession to the EU, it would make more sense to
      rethink the Union’s relations with Russia in the light of the energy situation.
  - s: Det är viktigt att resolutionen visar vilka åtgärder som bör vidtas för att
      <v>skynda</v> <p>på</p> anslutningsförhandlingarna så att de tekniska detaljerna
      kan slutföras under 2010.
    t: It is important that the resolution shows which measures should be taken to
      <a>accelerate</a> accession talks, so that the technical details can be completed
      in 2010.
  - s: Jag är övertygad om att Europeiska unionen är medveten om utmaningen och behovet
      av att <v>skynda</v> <p>på</p> forskningen inom förnybar och miljövänlig energi.
    t: I am convinced that the European Union is aware of the stakes and the need
      to <a>accelerate</a> research into renewable and non-polluting energy.
  - s: För mig är det helt obegripligt varför, för detta är det första ankomststället,
      det första stället att ge konkret hjälp på, att <v>skynda</v> <p>på</p> processerna
      och att driva flyktingintegreringen vidare.
    t: You reject this and I simply cannot see why, because this is the first point
      of contact where we can provide specific help, <a>accelerate</a> processes and
      promote refugee integration.
  - s: Jag skulle även vilja påpeka för de värderade parlamentsledamöterna att rådet
      noterat de åtgärder som vidtagits av kommissionen, som har till uppgift att
      se till att den fria rörligheten på den gemensamma marknaden respekteras, gentemot
      de franska myndigheterna och myndigheter i andra medlemsstater, vilka syftar
      till att göra det lättare att finna en lösning på konflikten, att lindra effekterna
      av blockaden och slutligen <v>skynda</v> <p>på</p> förfarandena med ersättning
      för eventuella skador.
    t: I would also like to point out to the honourable Member that the Council took
      note of the actions undertaken by the Commission, which had responsibility for
      overseeing respect for free circulation within the single market, in regard
      to the French authorities and the authorities of the other Member States, for
      the purposes of facilitating a resolution of the conflict, of mitigating the
      effects of the barriers, and finally <a>accelerating</a> procedures for compensation
      for damage, if any, suffered.
  - s: Men de frågor som uppstått vid tidigare blockeringar, bl.a. nödvändigheten
      att garantera transitkorridorer och <v>skynda</v> <p>på</p> förfarandet med
      återbetalningar har redan tagits upp i rådet (transportministrarna) samt i rådet
      (allmänna frågor).
    t: But the questions which have been raised by earlier road blocks, involving
      the need to guarantee transit corridors and <a>accelerate</a> compensation procedures,
      have already been raised at the Council of Ministers of Transport, and in the
      General Affairs Council.
  - s: Jag tror att den gemensamma församlingen, som vi hädanefter måste kalla parlamentarisk,
      är en av de bästa instrumenten som står till vårt förfogande för att <v>skynda</v>
      <p>på</p> och stödja den här processen.
    t: I believe that the Joint Assembly, which we should from now on call Parliamentary
      Assembly, is one of the best instruments at our disposal to <a>accelerate</a>
      and consolidate this process.
  - s: De nederländska ministerierna och även de regionala myndigheterna i t.ex. provinsen
      norra Brabant arbetar nu för att <v>skynda</v> <p>på</p> specifikt riktade investeringar
