    t: Das nächste Mal muß alles daran gesetzt werden, um das Verfahren zu <a>beschleunigen</a>,
      da andernfalls das Programm nicht mit den tatsächlichen Entwicklungen Schritt
      hält.
  - s: Detta bör göra det möjligt att <v>skynda</v> <p>på</p> beslutsfattandet på
      lagstiftningsområdet, och på så sätt gå framåt på den väg som skissades upp
      av institutionerna efter Enhetsakten.
    t: Dadurch muß es möglich werden, die legislative Beschlußfassung zu <a>beschleunigen</a>
      und den von den Institutionen nach der Einheitsakte aufgezeigten Weg fortzusetzen.
  - s: Handelsutbytet mellan EU och Sydkorea förväntas uppnå en fördubbling på medellång
      sikt, och det - säger man åtminstone - kommer att <v>skynda</v> <p>på</p> den
      ekonomiska tillväxten och samtidigt skapa nya arbetstillfällen och välstånd
      i snabbare takt.
    t: Der Handelsaustausch zwischen der EU und Korea soll sich mittelfristig verdoppeln
      und damit - wie es heißt - Wirtschaftswachstum, die Schaffung von Arbeitskräften
      und Prosperität <a>beschleunigen</a>.
  - s: Avskaffandet av gränserna har <v>skyndats</v> <p>på</p>.
    t: Der Abbau der Grenzen wurde <a>beschleunigt</a>.
  - s: Är ni beredd att göra det ni kan för att <v>skynda</v> <p>på</p> detta beslutsfattande?
    t: Sind Sie bereit, das Ihre dazu zu tun, um diese Beschlussfassung zu <a>beschleunigen</a>?
  - s: Jag kan därför instämma i föredragandens förslag, och jag kommer att fortsätta
      att hoppas på en kompromiss vid den första behandlingen för att <v>skynda</v>
      <p>på</p> genomförandet.
    t: Ich kann daher dem Vorschlag des Berichterstatters zustimmen und habe weiterhin
      die Hoffnung, dass in erster Lesung ein Kompromiss erzielt werden kann, um den
      Umsetzungsprozess zu <a>beschleunigen</a>.
  - s: Då rådet har framfört denna begäran och vi är glada att göra det vi kan för
      att se till att det hela <v>skyndas</v> <p>på</p>, så finns det inget behov
      av att ha en omröstning om detta brådskande förfarande i dag.
    t: Herr Präsident, zwar hat der Rat einen entsprechenden Antrag gestellt, und
      wir tun auch gern, was wir können, um das Verfahren zu <a>beschleunigen</a>,
      es ist jedoch nicht notwendig, heute über diese Dringlichkeit abzustimmen.
  - s: Eftersom jag instämmer i att det finns ett intresse av att få ta del av årsrapporten
      så tidigt som möjligt, kan jag försäkra er om att mina avdelningar kommer att
      <v>skynda</v> <p>på</p> för att snabbare offentliggöra rapporten i framtiden,
      så långt det är möjligt.
    t: Da ich mir des Nutzens einer möglichst frühen Verfügbarkeit bewußt bin, kann
      ich Ihnen versichern, daß meine Dienststellen ihr möglichstes tun werden, um
      künftig seine Fertigstellung so weit wie möglich zu <a>beschleunigen</a>.
  - s: Allt jag kan göra för att <v>skynda</v> <p>på</p> omröstningen är att undvika
      hänvisningen till det förenklade förfarandet vid varje betänkande.
    t: Alles was ich tun kann, um die Abstimmung zu <a>beschleunigen</a>, ist darauf
      zu verzichten, auf das vereinfachte Verfahren für jeden Bericht hinzuweisen.
  - s: Det är positivt att Europeiska unionen vill vidta åtgärder för att <v>skynda</v>
      <p>på</p> den här fördrivningsprocessen.
    t: Positiv ist, daß die Europäische Union Maßnahmen ergreifen möchte, um diesen
      Prozeß einer Reduzierung der Verwendung zu <a>beschleunigen</a>, was angesichts
      der raschen Zunahme verfügbarer Alternativen auch möglich ist.
  - s: Men det bör också visa oss att de begränsade medel vi har på ett tydligare
      sätt måste koncentreras till de politiska målen så att de blir en startpunkt
      till att <v>skynda</v> <p>på</p> den nationella finansieringen, vare sig den
      är offentlig eller privat, och för att genomföra dessa projekt som, vill jag
      påminna om, är av gemenskapsintresse på grund av sin koppling till genomförandet
      av den inre marknaden.
    t: Ebenso muss uns jedoch deutlich werden, dass die zur Verfügung stehenden begrenzten
      Mittel klarer auf politische Ziele konzentriert werden müssen, so dass sie uns
      als Hebel dienen können, um die nationalen Finanzierungsbeiträge - seien sie
      nun aus dem öffentlichen oder dem privatwirtschaftlichen Sektor - und die Durchführung
      dieser Vorhaben zu <a>beschleunigen</a>, die, daran möchte ich erinnern, aufgrund
      ihres Zusammenhangs mit der Vollendung des Binnenmarktes von gemeinschaftlichem
      Interesse sind.
  - s: Det finns uppenbarligen mycket byråkrati i många medlemsstater, som vägrar
      eller är oförmögna att tillmötesgå kommissionens krav på att de skall <v>skynda</v>
      <p>på</p> rutinerna för att skicka den information som kommissionen behöver
      för att dra egna slutsatser och sedan göra en bedömning.
    t: In einer Reihe von Mitgliedstaaten herrscht offensichtlich eine enorme Bürokratie,
      sie weigern sich bzw. sind nicht in der Lage, den Forderungen der Kommission
      nachzukommen, die Verfahren für die Übermittlung von Informationen, anhand derer
      die Kommission ihre Schlussfolgerungen ziehen und ihre Entscheidungen fällen
      kann, zu <a>beschleunigen</a>.
  - s: I linje med Lissabonfördraget kommer medbeslutandeförfarandet mellan parlamentet
      och rådet därför att innebära att det blir absolut nödvändigt att <v>skynda</v>
      <p>på</p> godkännandet av en förordning som är så viktig för ekonomin och konsumenterna
      i EU.
    t: In Übereinstimmung mit dem Vertrag von Lissabon wird es das Mitentscheidungsverfahren
      zwischen dem Parlament und dem Rat daher auf jeden Fall ermöglichen, die Annahme
      einer Verordnung, die für die Wirtschaft und die europäischen Verbraucher so
      wichtig ist, zu <a>beschleunigen</a>.
  - s: Bland annat kommer det att <v>skynda</v> <p>på</p> inledningen av en dialog
      med länderna i området om en liberalisering av viseringsbestämmelserna.
    t: Unter anderem beabsichtigt er, die Aufnahme von Gesprächen mit den Ländern
      der Region über die Liberalisierung von Visumsvorschriften zu <a>beschleunigen</a>.
  - s: Dessa insikter har lett till att Europeiska unionen har <v>skyndat</v> <p>på</p>
      och äntligen tagit itu med definitionen, organisationen och omstruktureringen
      av en gemensam säkerhets- och försvarspolitik.
    t: Diese Erkenntnisse haben dazu geführt, daß die Europäische Union ihre Bemühungen
      um die Definition, die Organisation und die Neustrukturierung einer gemeinsamen
      Sicherheits- und Verteidigungspolitik <a>beschleunigt</a> und endlich in Angriff
      genommen hat.
  - s: Detta är det stora problem som kommer ur de successiva beslut i kommissionen
      och rådet, främst på toppmöten i Lissabon och Barcelona, vilka har <v>skyndat</v>
      <p>på</p> liberaliseringarna och avregleringarna inom många sektorer, främst
      telekommunikationer, post, energi och transporter.
    t: Sie haben die Liberalisierung und Deregulierung in zahlreichen Sektoren <a>beschleunigt</a>,
      insbesondere im Telekommunikations-, Post-, Energie- und Verkehrssektor.
  - s: Mitt intryck är att man här har <v>skyndat</v> <p>på</p> förfaranden, med mycket
      ståhej, men på bekostnad av det politiska innehållet.
    t: Hier wurden Verfahren <a>beschleunigt</a>, mit viel Wind, aber auf Kosten der
      politischen Substanz.
  - s: Vi har också tagit emot talrika förslag med inriktningen att <v>skynda</v>
      <p>på</p> beslutsprocessen, så att tidsfristen inte överstiger fyra månader
      och på så sätt stöder de sökande grupperna.
    t: 'Daneben haben wir sehr viele Vorschläge erhalten, wie die Entscheidung über
      die Förderungswürdigkeit <a>beschleunigt</a> werden kann:'
  - s: Vi står på er sida, men vi vill <v>skynda</v> <p>på</p> förfarandet, och därför
      skulle jag vilja be er att från ert håll strama upp den här tidtabellen så att
      vi når målet och med hänsyn tagen till subsidiariteten, respektera den tack,
      så att det inte blir någon tungroddhet, långsamhet eller ineffektivitet!
    t: Deshalb sind wir an Ihrer Seite, aber wir wollen das Verfahren <a>beschleunigen</a>,
      und deshalb möchte ich Sie bitten, diese Zeit auch von Ihrer Seite aus so zu
      raffen, dass wir das Ziel erreichen, und bei aller Subsidiarität, bitte achten
      Sie darauf, dass es keine Schwerfälligkeit, keine Langsamkeit, keine Ineffizienz
      gibt!
  - s: Detta betänkande bör ses som en del av en process för att skapa en inre energimarknad
      för EU och är ett gensvar på Europeiska rådets begäran vid sitt möte i Lissabon
      den 23-24 mars 2000, vilket på nytt bekräftades vid rådets vårmöten i Barcelona
      och Bryssel, om att man skulle <v>skynda</v> <p>på</p> avregleringen av marknaderna
      för elektricitet och gas och öka den gränsöverskridande handeln mellan medlemsstaterna.
    t: Dieser Bericht ist als Teil des Prozesses zur Errichtung eines Energiebinnenmarktes
      der EU entsprechend der Forderung des Europäischen Rates von Lissabon vom 23.
      und 24. März 2000 zu sehen, die auf den Frühjahrstagungen des Rates in Barcelona
      und Brüssel bekräftigt wurde, den Prozess der Liberalisierung der Strom- und
      Gasmärkte zu <a>beschleunigen</a>.
  - s: Detta är utan tvivel ett tydligt bevis på behovet av initiativ av detta slag
      i syfte att <v>skynda</v> <p>på</p>, och på ett verkligt sätt bidra till, byggandet
      av ett europeiskt rättsområde som vi kom överens om i Tammerfors.
    t: Dies ist zweifellos ein klarer Beweis für die Notwendigkeit solcher Initiativen,
      die zur Schaffung eines Raums des europäischen Rechts, wie er in Tampere beschlossen
      wurde, einen echten Beitrag leisten und ihn <a>beschleunigen</a> sollen.
  - s: Det kan inte accepteras att stater medvetet ställer sig utanför den internationella
      rättsordningen, och att de därigenom aktivt driver på våldsspiralen och <v>skyndar</v>
      <p>på</p> den ytterligare.
    t: Es kann nicht akzeptiert werden, dass sich Staaten bewusst außerhalb der internationalen
      Rechtsordnung stellen, dass sie dadurch die Spirale der Gewalt aktiv vorantreiben
      und noch weiter <a>beschleunigen</a>.
  - s: Folket måste förstå att kommissionens och parlamentets ultraliberala politik
      utgör ett orimligt verktyg för att <v>skynda</v> <p>på</p> flytten av franska
      företag till ekonomiskt ”livskraftigare” länder.
    t: Die Menschen müssen sich einfach darüber im Klaren werden, dass die ultraliberale
      Politik der Kommission und des Parlaments ein fantastisches Mittel ist, um die
      Verlagerung französischer Unternehmen in wirtschaftlich „lebensfähigere“ Staaten
      zu <a>beschleunigen</a>.
  - s: Vi anser att vi måste <v>skynda</v> <p>på</p> det arbete som parlamentet begärt
      av den etiska kommittén - som bistår kommissionen och parlamentet - och vi anser
      dessutom att för en så viktig fråga som denna, som berör flera utskott i detta
      parlament, och som ger upphov till en enorm oro på många sätt - frysta embryon,
      patent på celler som kan mångdubblas för transplantationer, osv… behövs det
      ett tillfälligt utskott.
    t: Wir meinen, dass der Ethikausschuss - der die Kommission und das Parlament
      berät - seine vom Parlament angeforderte Arbeit <a>beschleunigen</a> muss und
      dass eine so bedeutsame Frage wie diese, die mehrere Ausschüsse dieses Parlaments
      einbezieht und die in vielerlei Hinsicht eine so große Sorge hervorruft - die
      eingefrorenen Embryos, die Patentierbarkeit von Zellen, die zwecks Transplantation
      vervielfältigt werden können, usw. einen nichtständigen Ausschuss erforderlich
      macht.
  - s: <v>Skynda</v> <p>på</p> anställningarna.
    t: Personaleinstellungen müssen <a>beschleunigt</a> vorgenommen werden.
  - s: En första och ännu (!) existerande, behandlar medlemsstaternas egen lagstiftning,
      en annan, det som redan tagits upp i de mellanstatliga avtalen vilket åtföljer
      och främjar eller <v>skyndar</v> <p>på</p> det så kallade europeiska bygget
      och en tredje som härrör från Europeiska monetära institutets ståndpunkter,
      liksom betänkandets, vilka är föremål för denna motivering och Europaparlamentets
      resolutionsförslag.
    t: Die erste und noch (!) bestehende Ebene betrifft die Mitgliedsstaaten und deren
      Gesetzgebung selbst, eine andere Ebene betrifft das, was bereits in den zwischen
      den Staaten geschlossenen Verträgen vereinbart wurde und den sogenannten „Aufbau
      Europas“ begleitet, fördert oder <a>beschleunigt</a>, und eine dritte Ebene
      ist aus der Einstellung des Europäischen Währungsinstituts entstanden, die der
      Einstellung dieses Berichts entspricht, der die Begründung und den Entschließungsantrag
      des Europäischen Parlaments enthält.
  - s: Vi strävar följaktligen efter att <v>skynda</v> <p>på</p> lagstiftningsarbetet.
    t: Deshalb ist es uns daran gelegen, Rechtsetzungsschritte zu <a>beschleunigen</a>.
  - s: Jag uppmanar därför kommissionen att sätta tryck på medlemsstaterna för att
      <v>skynda</v> <p>på</p> genomförandet av de nödvändiga reformerna.
    t: Ich fordere die Europäische Kommission deshalb auf, Druck auf die Mitgliedstaaten
      auszuüben, damit sie die Umsetzung der notwendigen Reformen <a>beschleunigen</a>.
  - s: Med tanke på det nyss nämnda har jag svårast för den passage i resolutionen
      som uppmanar kommissionen att <v>skynda</v> <p>på</p> med grönboken angående
      bibliotekens roll.
    t: Folglich bereitet mir in der Entschließung die Passage die größte Mühe, in
      der die Kommission ersucht wird, die Ausarbeitung des Grünbuchs über die Rolle
      der Bibliotheken zu <a>beschleunigen</a>.
  - s: Att till varje pris försöka <v>skynda</v> <p>på</p> utvidgningen och få med
      ekonomiskt svaga och politiskt instabila länder har verkligen inte varit till
      någon hjälp för konsolideringen av EU-projektet.
    t: Die Erweiterung <a>beschleunigen</a>, koste es was es wolle, und Länder integrieren,
      die wirtschaftlich schwach und politisch instabil sind, hat sicherlich nicht
      zur Konsolidierung des europäischen Projekts beigetragen.
  - s: Därför anser vi att även om saneringen av de offentliga finanserna måste fortsätta
      att vara en prioritering, måste det ekonomiska läget - som har förbättrats avsevärt
      - innebära att vi kan <v>skynda</v> <p>på</p> saneringen samtidigt som vi tar
      itu med strukturella reformer på medellång sikt.
    t: Deshalb meinen wir, daß die Haushaltskonsolidierung zwar eine Priorität bleiben
      muß, daß uns aber das wirtschaftliche Umfeld - das sich stark verbessert hat
      - die Möglichkeit geben muß, die Konsolidierung zu <a>beschleunigen</a> und
      gleichzeitig mittelfristige Strukturreformen in Angriff zu nehmen.
  - s: Kommissionen måste också <v>skynda</v> <p>på</p> med utarbetandet av direktiv
      för import av tropiska träslag i Europeiska unionen.
    t: Die Kommission muß außerdem die Aufstellung von Richtlinien für den Import
      von tropischen Harthölzern in die Union <a>beschleunigen</a>.
  - s: Jag är emellertid beredd och villig att <v>skynda</v> <p>på</p> vissa aspekter
      av beslutsfattandet där så är möjligt, till exempel genom att färdigställa standardiserade
      anmälningsblanketter.
    t: Da diese erst im Jahre 1999 angenommen wurde, wird sie nicht so bald geändert
      werden, doch sind wir bereit und wirklich gewillt, einige Aspekte der Entscheidungsfindung
      zu <a>beschleunigen</a>, wo immer es möglich ist, beispielsweise durch die Erstellung
      standardisierter Anmeldeformulare.
  - s: För att <v>skynda</v> <p>på</p> utvecklingen i de underutvecklade regionerna
      måste vi ändra två saker.
    t: 'Um die Entwicklung der unterentwickelten Regionen zu <a>beschleunigen</a>,
      müssen wir zwei Dinge ändern:'
  - s: När vi gör det bör vi dock tänka på att överdrivna påtryckningar mer sannolikt
      kommer att bromsa reformerna än <v>skynda</v> <p>på</p> dem. Nu bör vi uppmana
      alla berörda parter att inte göra mänskliga rättigheter till gisslan för geostrategiska
      agendor, eller göra de olympiska spelen till gisslan för politiska ambitioner.
    t: Wenn wir das tun, müssen wir jedoch auch berücksichtigen, dass übermäßiger
      Druck wohl eher dazu beiträgt, die Reformen zu verlangsamen als sie zu <a>beschleunigen</a>.
  - s: De nederländska ministerierna och även de regionala myndigheterna i t.ex. provinsen
      norra Brabant arbetar nu för att <v>skynda</v> <p>på</p> specifikt riktade investeringar
      i projekt, infrastruktur och byggindustri.
    t: Die niederländischen Ministerien und auch die regionalen Behörden, wie beispielsweise
      in der Provinz Nord-Brabant, bemühen sich nun, zielgerichtete Investitionen
      in Projekte, Infrastruktur und Bauwesen zu <a>beschleunigen</a>.
  - s: Den tjeckiska författningsdomstolen har högtidligt proklamerat att den kommer
      att <v>skynda</v> <p>på</p> beslutsfattandet i fråga om de två klagomålen mot
      Lissabonfördraget, eftersom författningsdomstolen förra gången efter enhälligt
      beslut sade att Lissabonfördraget var grundlagsenligt.
    t: Das tschechische Verfassungsgericht hat feierlich erklärt, dass es die Entscheidungsfindung
      zu den beiden Beschwerden gegen den Vertrag von Lissabon <a>beschleunigen</a>
      werde, da es beim letzten Mal einstimmig gesagt hatte, dass der Vertrag von
      Lissabon verfassungsmäßig sei.
  - s: Kommissionen är medveten om att parlamentet har gjort allt som står i dess
      makt för att <v>skynda</v> <p>på</p> förfarandet, inbegripet att ändra datumet
      för omröstningen i kammaren från december, såsom ursprungligen planerades, till
      i dag.
    t: Die Kommission ist sich darüber bewusst, dass das Parlament alles getan hat,
      was in seiner Macht stand, um das Verfahren zu <a>beschleunigen</a>, indem es
      sogar die Abstimmung, die ursprünglich in der Plenarsitzung im Dezember stattfinden
      sollte, auf heute vorzog.
  - s: Jag sade i mitt inlägg, vilket kommissionär Verheugen bekräftade, att vi behöver
      sända ut mycket solida, mycket seriösa och mycket positiva budskap till Bulgarien
      och Rumänien i syfte att inleda alla kapitlen under dessa kommande månader med
      dem och att maximalt <v>skynda</v> <p>på</p> förhandlingarna för deras framtida
      anslutning.
    t: In meiner Rede sagte ich - Kommissar Verheugen hat es bestätigt -, dass wir
      sehr solide, seriöse und positive Signale an Bulgarien und Rumänien senden müssen,
      um in den nächsten Monaten alle Kapitel mit ihnen zu eröffnen und die Verhandlungen
      für ihren künftigen Beitritt maximal zu <a>beschleunigen</a>.
- c: 1
  r: 9
  v: forcieren werden
  x:
  - s: Samarbetet med andra gemenskapsprogram måste <v>skyndas</v> <p>på</p>, för
      om de resurser som finns skall kunna utnyttjas måste programmen löpa med varandra,
      och inte bredvid varandra.
    t: Die Zusammenarbeit mit anderen Gemeinschaftsprogrammen, die muss mehr <a>forciert</a>
      <a>werden</a>, denn es kann kein Nebeneinander der Programme geben, sondern
      es muss ein Miteinander sein, um die Ressourcen, die vorhanden sind, nutzen
      zu können.
- c: 1
  r: 9
  v: zügig vorantreiben
  x:
  - s: Det är oacceptabelt att man insisterar på ett förslag om att <v>skynda</v>
      <p>på</p> förberedelserna av fördragsrevideringen för att få det klart till
      slutet av 2003, utan att ens garantera ett deltagande på samma villkor för kandidatländerna.
    t: Man kann doch nicht auf einem Vorschlag beharren, der darauf abzielt, die Vorbereitung
      der Revision des Vertrags <a>zügig</a> <a>voranzutreiben</a>, um ihn bis Ende
      2003 abzuschließen, ohne für die gleichberechtigte Teilnahme der Beitrittsländer
      zu sorgen.
en:
- c: 81
  r: 1
  v: speed up
  x:
  - s: Det kommissionsledamöterna har lagt fram här bekräftar i det väsentliga den
      fortsatta politiken med stabilitetspakten, den politik som nu formulerats under
      toppmötet i Bryssel om att <v>skynda</v> <p>på</p> avregleringarna och att göra
      arbetsmarknaden mer flexibel.
    t: Mr President, what the Commissioners have presented here basically reaffirms
      the continuation of the Stability Pact policy, the policy that has just been
      set forth at the Brussels Summit of <a>speeding</a> <a>up</a> liberalisation
      and making the labour market more flexible.
  - s: Kommer vi inte fr.o.m. nu att behöva <v>skynda</v> <p>på</p> t.ex. Turkiets
      anslutning till Europeiska unionen?
    t: Will it not be necessary, from now on, to <a>speed</a> <a>up</a> the accession
      of, for example, Turkey to the European Union?
  - s: Jag uppmanar parlamentet verkligen att se det här samarbetsavtalet som ett
      positivt europeiskt bidrag till stabiliteten i regionen och att befordra dialogen
      med president Musharraf och de uppkommande pakistanska ledarna för att <v>skynda</v>
      <p>på</p> framstegen.
    t: I strongly urge Parliament to see this cooperation agreement as a positive
      European contribution to stability in the region and to foster the dialogue
      with President Musharraf and the emerging democratic Pakistani leaders in order
      to <a>speed</a> <a>up</a> progress.
  - s: Med skatter och avgifter kan vi <v>skynda</v> <p>på</p> att göra de nödvändiga
      utsläppsminskningarna och förhoppningsvis lösa hela klimatproblemet.
    t: Taxes and charges enable us to <a>speed</a> <a>up</a> the necessary reductions
      in emissions and hopefully solve the entire climate problem.
  - s: Det svenska ordförandeskapet vill <v>skynda</v> <p>på</p> kapitalistiska omstruktureringar
      inom ramen för Lissabonstrategin.
    t: The Swedish Presidency is seeking to <a>speed</a> <a>up</a> capitalist restructurings,
      within the framework of the Lisbon Strategy.
  - s: Och jag tror att den nuvarande perioden av ekonomisk tillväxt skall utnyttjas
      för att <v>skynda</v> <p>på</p> budgetkonsolideringen.
    t: I believe that the current period of economic growth must thus be put to good
