de:
- c: 2
  r: 1
  v: finden
  x:
  - s: Det gläder mig att kunna säga att den här idén har <v>letat</v> sig <p>fram</p>
      till ett flertal olika forum, inte minst i den kommitté där Katiforis är ordförande
      och i hans rapport som lades fram i konventet för några veckor sedan.
    t: Ich diskutiere dies bereits seit einiger Zeit mit verschiedenen Abgeordneten
      dieses Hauses und einer Reihe von Ministern und kann erfreut feststellen, dass
      dieser Gedanke in verschiedene Foren Eingang <a>gefunden</a> hat, nicht zuletzt
      in den Ausschuss unter Vorsitz von Herrn Katiforis und in den von ihm vor einigen
      Wochen dem EU-Konvent vorgelegten Bericht.
  - s: När de upptäcker att allmänheten i EU är oroad över invandring eller energi
      eller global uppvärmning ber de kommissionen att <v>leta</v> <p>fram</p> finansiering
      för dessa spektakulära åtgärder.
    t: Bemerken sie, dass die europäische Öffentlichkeit über Einwanderung, Energie
      oder globale Erwärmung beunruhigt ist, verlangen sie von der Kommission, Mittel
      für diese spektakulären Maßnahmen zu <a>finden</a>.
- c: 1
  r: 2
  v: rechnergestützt
  x:
  - s: En av de mest effektiva metoderna för profilering kallas datafångst och består
      i att med hjälp av databaser <v>leta</v> <p>fram</p> personer genom användning
      av indikatorer som har tagits fram i förväg och som bygger på ras, etnicitet,
      religion och nationalitet.
    t: Eine der wirksamsten Methoden der Erstellung von Personenprofilen nennt sich
      „Datenschürfung“ (Data Mining) und besteht darin, durch den Einsatz <a>rechnergestützter</a>
      Datenbanken Personen über Indikatoren, die im Voraus festgelegt wurden und die
      auf Rasse, ethnischer Zugehörigkeit, Religion und Nationalität basieren, ausfindig
      zu machen.
