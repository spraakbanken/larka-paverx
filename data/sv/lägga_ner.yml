      som föreläggs oss idag, samt till Tomlinson för det utsökta sätt på vilket han
      lett undersökningskommittén som dess ordförande, och för den ypperliga grund
      den utgör för oss för framtida undersökningskommittéer.
    t: Señora Presidenta, en nombre del Grupo Socialista quiero dar la bienvenida
      al informe de la Comisión de investigación y, en particular, dar nuestras felicitaciones
      al ponente, Sr. Kellett-Bowman, por el excelente trabajo que ha <a>realizado</a>
      al elaborar el informe que tenemos hoy ante nosotros, y al Sr. Tomlinson, por
      la excelente manera en que ha dirigido la Comisión de investigación como presidente
