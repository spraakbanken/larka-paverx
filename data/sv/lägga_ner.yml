    t: Quiero expresar también mi agradecimiento a la Comisión por los trabajos previos
      <a>realizados</a>, aunque la comunicación en materia de información y consulta
      de los trabajadores no haya constituido precisamente un éxito, pero de esto
      no tiene la culpa la Comisión.
  - s: Först vill jag tacka Rodríguez Ramos och Fiori för det enorma arbete de har
      <v>lagt</v> <p>ner</p> på dessa båda betänkanden.
    t: Señor Presidente, señor Comisario, en primer lugar quiero felicitar a la señora
      Rodríguez Ramos y al señor Fiori por el enorme trabajo que han <a>realizado</a>
      en relación con estos dos informes.
  - s: Låt mig först gratulera Cohn-Bendit till det utmärkta arbete han har <v>lagt</v>
      <p>ner</p> på sitt betänkande.
    t: Señor Presidente, agradezco ante todo al Sr. Cohn-Bendit el excelente trabajo
      <a>realizado</a> con este informe;
  - s: Jag vill ännu en gång gärna tacka ordföranden för det arbete hon <v>lagt</v>
