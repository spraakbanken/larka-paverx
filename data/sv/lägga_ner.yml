      Fiat-Konzerns geschlossen wurde - vielleicht nicht geschlossen, aber die Produktion
      <a>wurde</a> <a>verringert</a> - und Produktion wurde nach Italien transferiert.
- c: 1
  r: 16
  v: werden aufwenden
  x:
  - s: Sist men inte minst får vi inte glömma TV-bolagen som motor för programindustrin,
      för det är här de avsevärda summorna för audiovisuella produktioner <v>läggs</v>
      <p>ner</p>, och här erbjuds sändningsutrymme.
    t: Wir dürfen last but not least die Fernsehveranstalter nicht als Motor für die
      Programmindustrie vergessen, denn die beträchtlichen Summen für audiovisuelle
      Produktionen <a>werden</a> hier <a>aufgewandt</a>, und hier werden Sendeplätze
      geboten.
- c: 1
  r: 16
  v: abbauen schließen
  x:
  - s: Eftersom man överallt gynnar de rikaste med hjälp av statens pengar, inskränker
      man också det sociala skyddet överallt i Europa - man överger den offentliga
      sektorn, man <v>lägger</v> <p>ner</p> sjukhus.
    t: Weil man überall die Reichsten mit staatlichen Geldern begünstigt, werden überall
      in Europa der Sozialschutz und die öffentlichen Dienstleistungen <a>abgebaut</a>
      und Krankenhäuser <a>geschlossen</a>.
- c: 1
  r: 16
  v: vorstellen haben
  x:
  - s: Som representant för den socialistiska gruppen vill jag välkomna undersökningskommitténs
      rapport, och i synnerhet framföra våra gratulationer till föredraganden, Kellett-Bowman,
      för det utsökta arbete han <v>lagt</v> <p>ner</p> på att ta fram den rapport
      som föreläggs oss idag, samt till Tomlinson för det utsökta sätt på vilket han
      lett undersökningskommittén som dess ordförande, och för den ypperliga grund
      den utgör för oss för framtida undersökningskommittéer.
    t: Frau Präsidentin, im Namen der sozialdemokratischen Fraktion möchte ich den
      Bericht des Untersuchungsausschusses begrüßen und insbesondere dem Berichterstatter,
      Herrn Kellett-Bowmann, zu seinem ausgezeichneten Bericht gratulieren, den er
      uns heute <a>vorgestellt</a> <a>hat</a>;
- c: 1
  r: 16
  v: Vorschlag
  x:
  - s: Vår grupp kan inte acceptera det, och om den här bestämmelsen accepteras kommer
      vi att <v>lägga</v> <p>ner</p> vår röst för hela det här betänkandet.
    t: Wenn wir die unterbreiteten <a>Vorschläge</a> untersuchen und z.B. feststellen,
      daß Strafbarkeit für Personen gelten soll, die z. B. an Computerkriminalität
      teilgenommen haben, kann die Kriminalisierung zu weit gehen.
- c: 1
  r: 16
  v: vorlegen fallenlassen
  x:
  - s: Planer omarbetas just nu för Irland och är praktiskt taget klara att utfärdas
      på nytt så det är troligt att det här fallet kommer att <v>läggas</v> <p>ner</p>.
    t: Die irischen Pläne werden im Moment überarbeitet und können bald <a>vorgelegt</a>
      werden.
- c: 1
  r: 16
  v: vorlegen Enthaltung
  x:
  - s: Vad jag förstår så har detta beslut behandlats i antidumpningutskottet, där
      utfallet blev 7 mot 7 och Tyskland <v>lade</v> <p>ner</p> sin röst.
    t: Herr Kommissar, meines Wissens wurde diese Entscheidung dem Anti-Dumping-Ausschuß
      <a>vorgelegt</a>, wo das Abstimmungsergebnis 7:7 mit der <a>Enthaltung</a> Deutschlands
      ausfiel.
- c: 1
  r: 16
  v: Vorlage leisten
  x:
  - s: Låt mig först gratulera Cohn-Bendit till det utmärkta arbete han har <v>lagt</v>
      <p>ner</p> på sitt betänkande.
    t: Herr Präsident, ich möchte zunächst Herrn Cohn-Bendit zu seiner ausgezeichneten
      Arbeit beglückwünschen, die er mit der <a>Vorlage</a> dieses Berichts <a>geleistet</a>
      hat;
- c: 1
  r: 16
  v: vorgelegt bringen
  x:
  - s: Jag vill tacka Mosiek-Urbahn för hennes hårda arbete med denna svåra fråga,
      och jag stöder på det stora hela de slutsatser som lagts fram av utskottet för
      rättsliga frågor och medborgarrätt, och tackar mina kollegor i det utskottet
      för det hårda arbete de har <v>lagt</v> <p>ner</p>.
    t: Herr Präsident, ich möchte Frau Mosiek-Urbahn für ihre harte Arbeit zu diesem
      schwierigen Thema danken und meine volle Unterstützung der vom Ausschuß für
      Recht und Bürgerrechte <a>vorgelegten</a> Ergebnisse zum Ausdruck <a>bringen</a>.
- c: 1
  r: 16
  v: verbringen
  x:
  - s: Jag vill, herr ordförande, om jag får, vända mig till läktaren i detta skede,
      eftersom vi <v>lägger</v> <p>ner</p> mycket tid i denna kammare på att diskutera
      något som kallas för kommittologi.
    t: Mit Ihrer Erlaubnis, Herr Präsident, möchte ich an dieser Stelle zur Tribüne
      sprechen, da wir in diesem Haus eine Menge Zeit damit <a>verbringen</a>, etwas
      zu erörtern, was Komitologie genannt wird.
- c: 1
  r: 16
  v: ungeheuer werden
  x:
  - s: Det har <v>lagts</v> <p>ner</p> mycket arbete på detta och min erfarenhet säger
      mig att samarbetet mellan EU-institutionerna har fungerat mycket bra.
    t: <a>Ungeheure</a> Anstrengungen <a>wurden</a> unternommen, und es gab eine,
      wie ich finde, großartige Zusammenarbeit zwischen den Europäischen Institutionen.
en:
- c: 124
  r: 1
  v: abstain
  x:
  - s: Vi har <v>lagt</v> <p>ner</p> våra röster i slutomröstningen om betänkandet
      av Lucas.
    t: We <a>abstained</a> from voting in the final vote on Mrs Lucas’ report.
  - s: Med anledning av ovanstående väljer vi att <v>lägga</v> <p>ner</p> våra röster
      i slutomröstningen om de två resolutionerna.
    t: In the light of the above, we choose to <a>abstain</a> in the final vote on
      the two resolutions.
  - s: Därför valde vi att <v>lägga</v> <p>ner</p> våra röster i slutomröstningen
      om Papadimoulis betänkande idag och vi valde dessutom att rösta emot kommissionens
      förslag.
    t: We therefore chose to <a>abstain</a> in the final vote on Mr Papadimoulis’
      report today and to vote against the Commission’s proposal.
  - s: Vi kommer emellertid att <v>lägga</v> <p>ner</p> våra röster, eftersom vi är
      av den uppfattningen att detta först bör diskuteras i omfattande grad i utskottet
      för jordbruk och landsbygdens utveckling, innan vi föregriper sådana ändringar
      från agendan, som vi har att vänta oss.
    t: We shall <a>abstain</a>, however, because in our view it should be discussed
      in detail in the Committee on Agriculture before we start bringing forward such
      issues from Agenda 2000.
  - s: Jag vill be min parlamentsgrupp att <v>lägga</v> <p>ner</p> sin röst, så att
      vi först kan diskutera detta.
    t: I would ask my group to <a>abstain</a> today, so that we can talk that over
      first.
  - s: Jag <v>lägger</v> <p>ner</p> min röst av denna anledning, men godkänner ökningen
      av de anslag som nämnts.
    t: For this reason, I shall be <a>abstaining</a>, though I do approve this increase
      in the appropriations.
  - s: Vi har <v>lagt</v> <p>ner</p> våra röster till resolutionen som helhet, eftersom
      vi dels är kritiska till ändringsförslag 1, dels ifrågasätter om kommissionen
      är rätt organ att utföra en studie om vilken inverkan högintensiva marina ekolod
      har på den marina miljön.
    t: We have <a>abstained</a> from voting on the resolution as a whole, partly because
      we are critical of Amendment No 1 and partly because we question whether the
      Commission is the right body to carry out a study of what effect high-intensity
      naval sonars have on the marine environment.
  - s: Jag <v>lade</v> <p>ner</p> min röst vid den slutliga omröstningen.
    t: I <a>abstained</a> at the final vote.
  - s: Jag <v>lade</v> <p>ner</p> min röst i fråga om betänkandet av van Hulten, eftersom
      jag anser att vi inte bör utöka kontrollinstanserna i de europeiska institutionerna.
    t: I have <a>abstained</a> on the van Hulten report because I do not think we
      should increase the number of controlling authorities within the European institutions.
  - s: Vi valde att <v>lägga</v> <p>ner</p> vår röst i slutomröstningen eftersom vi
      inte kan ställa oss bakom ett snabbt totalförbud som skulle straffa gruvnäringen
      även i de länder där cyanidhanteringen anses säker.
    t: We chose to <a>abstain</a> in the final vote because we cannot support a hasty
      outright ban that would also penalise mining in those countries in which the
      handling of cyanide is considered to be safe.
  - s: Därför är det med sorg som vi kommer att <v>lägga</v> <p>ner</p> våra röster
      om det här betänkandet.
    t: It is with regret, therefore, that we will <a>abstain</a> on his report.
  - s: Jag kommer för egen del att <v>lägga</v> <p>ner</p> min röst om betänkandet.
    t: I will <a>abstain</a> with regard to this report.
  - s: Vi svenska socialdemokrater <v>lade</v> <p>ner</p> våra röster vid omröstningen
      om det modifierade förslaget och till lagstiftningsresolutionen.
    t: We Swedish Social Democrats <a>abstained</a> in the vote on the modified proposal
      and the legislative resolution.
  - s: Så, herr talman, för att undvika dessa situationer, som förmodligen går en
      aning utöver vad som föreslås i betänkandet, har jag beslutat att <v>lägga</v>
      <p>ner</p> min röst.
    t: Well then, in the end, Mr President, I decided to <a>abstain</a> in the vote,
      to avoid such situations, which are probably beyond the objectives of the report.
  - s: Därför <v>lade</v> jag <p>ner</p> min röst vad gäller ändringsförslag 19.
    t: This is why I <a>abstained</a> in the case of Amendment 19.
  - s: Därför har vi i dag beslutat oss för att <v>lägga</v> <p>ner</p> vår röst vid
      dagens omröstning om det gemensamma förslaget till resolution om det europeiska
      samvetet och totalitära diktaturer som har lagts fram av fyra politiska grupper,
      däribland Gruppen för Europeiska folkpartiet (kristdemokrater) och Europademokrater.
    t: That is why we decided to <a>abstain</a> from today’s vote on the joint motion
      for a resolution by the four political groups, including the Group of the European
      People’s Party (Christian Democrats) and European Democrats, on European conscience
      and totalitarianism.
  - s: Det gjorde jag inte, jag <v>lade</v> <p>ner</p> min röst.
    t: I did not, I <a>abstained</a>.
  - s: Men trots de klara förbättringarna i Europaparlamentets betänkande <v>lade</v>
      jag <p>ner</p> min röst eftersom några av de garantier som skulle krävas för
      att alla ska få tillgång till tydlig och objektiv information om läkemedel fortfarande
      är för svaga.
    t: However, despite the clear improvements in Parliament’s report, I <a>abstained</a>
      because some of the guarantees that would be necessary in order for people to
      have access to clear and independent information on medicinal products are still
      weak.
  - s: Jag kommer därför att <v>lägga</v> <p>ner</p> min röst.
    t: I will therefore <a>abstain</a>.
  - s: Vi bestämde att vi skulle rösta för eller <v>lägga</v> <p>ner</p> våra röster
      beroende på resultatet av tredje delen av ändringsförslag 31, som garanterar
      att läkemedelsföretagen enbart kan lämna information till läkare för eget bruk,
      inte till patienter via läkarna.
    t: We decided we would vote in favour or <a>abstain</a> depending on the result
      of the third part of Amendment 31, which ensures that pharmaceutical companies
      can only provide information material to health professionals for their own
      use, not for patients via healthcare professionals.
  - s: Jag har två skäl för att <v>lägga</v> <p>ner</p> min röst i den slutliga omröstningen
      om detta betänkande.
    t: My reason for <a>abstaining</a> in the final vote on this report is two-fold.
  - s: Som vanligt vid omröstningar får ni rösta för eller mot kandidaten, eller <v>lägga</v>
      <p>ner</p> er röst.
    t: As usual, in the vote you may vote for or against the candidate, or <a>abstain</a>.
  - s: Eftersom det inte finns några tecken på en sådan strategi <v>lade</v> jag <p>ner</p>
      min röst.
    t: Since there is no sign of such a strategy, I <a>abstained</a> during the final
      vote.
  - s: Jag <v>lade</v> <p>ner</p> min röst i omröstningen om den nya strategin för
      Afghanistan.
    t: I <a>abstained</a> during the vote on the report on the new strategy for Afghanistan.
  - s: Då detta ändringsförslag föll, och den antagna texten dessutom innehåller påståendet
      om att en sänkt EU-budget skulle ”skada den europeiska solidariteten”, har vi
      dock valt att <v>lägga</v> <p>ner</p> våra röster i slutomröstningen.
    t: However, as this amendment was not voted through and, moreover, the adopted
      text contains the statement that lowering the level of the EU budget could ’harm
      European solidarity’, we have chosen to <a>abstain</a> in the final vote.
  - s: Med hänsyn tagen till detta fall avseende de mänskliga rättigheterna, vilket
      med all rätt har berört det grekiska samhället, <v>lade</v> jag <p>ner</p> min
      röst vid omröstningen rörande Martin Hugues resolution.
    t: This human rights issue has quite rightly caused concern in Greece and, with
      this in mind, I <a>abstained</a> from voting for the Martin Hugues motion.
  - s: Det var därför som jag <v>lade</v> <p>ner</p> min röst i den slutliga omröstningen
      om detta särskilda betänkande.
    t: That is why I <a>abstained</a> on the final vote on this particular report.
  - s: Till följd av antagandet av denna text och andra förslag, <v>lade</v> jag <p>ner</p>
      min röst i den slutliga omröstningen.
    t: As a result of the adoption of this text and other proposals, I <a>abstained</a>
      on the final vote.
  - s: Jag <v>lade</v> <p>ner</p> min röst i fråga om ändringsförslagen eftersom jag
      annars skulle ha stött den befintliga EU-lagstiftningen och en övning i hårklyveri
      för att avgöra vilka delar som var värre än andra.
    t: I <a>abstained</a> on the amendments because it would have involved endorsing
      existing EU law and a nit-picking exercise to decide which bits were worse than
      others.
  - s: Vi <v>lade</v> <p>ner</p> våra röster.
    t: We have <a>abstained</a>.
  - s: Jag <v>lade</v> <p>ner</p> min röst i slutomröstningen om detta betänkande
      eftersom det i dessa åtstramningstider inom unionen verkar löjligt att stödja
      projekt i stil med Europeiska historiens hus.
    t: I <a>abstained</a> in the final vote on this report because at a time of austerity
      across the European Union, it seems ridiculous to support projects such as the
      European House of History.
  - s: Trots de positiva synpunkter som nämnts, <v>lade</v> jag <p>ner</p> min röst,
      eftersom jag tror att betänkandet har intagit en ”federalistisk enstatsstrategi”…
    t: Despite the positive points mentioned, I <a>abstained</a> because I believe
      the report has taken a ‘single-state’ and ‘federalist’ approach…
  - s: Som ni väl känner till är de brittiska konservativas vanliga ståndpunkt att
      <v>lägga</v> <p>ner</p> våra röster i frågor som rör euron eller Schengenavtalet
      eftersom vi står utanför båda dessa, och därför anser att vi inte berörs.
    t: Mr President, as you are well aware, British Conservatives normally take the
      view that we <a>abstain</a> on questions to do with the euro or with Schengen
      because we are outside both, and therefore arguably it is none of our business.
  - s: Eftersom det inte är tydligt hur mycket Galileo-systemet kommer att kosta skattebetalarna
      <v>lade</v> jag <p>ner</p> min röst om denna åtgärd, inte minst för att återigen
      uppmana kommissionen att förtydliga projektets framtida kostnader.
    t: As it is not clear how much the Galileo system will cost the taxpayer, I <a>abstained</a>
      on this measure, not least to reiterate the request to the Commission to clarify
      the project’s future costs.
  - s: Jag <v>lade</v> <p>ner</p> min röst om detta resolutionsförslag.
    t: I <a>abstained</a> on this motion for a resolution.
  - s: Jag <v>lade</v> <p>ner</p> min röst och röstade emot ändringsförslagen som
      lades fram av utskottet för jordbruk och landsbygdens utveckling.
    t: I voted to <a>abstain</a> and against the amendments proposed by the Committee
      on Agriculture and Rural Development.
  - s: Jag <v>lade</v> <p>ner</p> min röst där det inte skadade brittiska intressen,
      men där det fanns tydliga problem för medlemsstaterna nere på kontinenten -
      omröstningen om förföljande över gränserna var en sådan fråga.
    t: I <a>abstained</a> where there was no clear implication for UK interests, but
      where there were clear concerns for continental Member States - ’hot pursuit’
      being that particular vote.
  - s: Vid en omröstning om färdplan för förslaget till konstitutionellt fördrag <v>lade</v>
      jag idag <p>ner</p> min röst om ett ändringsförslag om att alla länder ”skall”
      genomföra en folkomröstning.
    t: I <a>abstained</a> in the vote on the roadmap for the draft Constitutional
      Treaty in respect of an amendment stating that all countries ’shall’ hold referendums.
  - s: Jag och mina Labourkolleger i Europaparlamentet <v>lade</v> <p>ner</p> våra
      röster om vissa viktiga punkter i detta betänkande, som är olämpliga på vissa
      nivåer, trots att detta är ett initiativbetänkande.
    t: I, along with my EPLP colleagues, voted to <a>abstain</a> on critical issues
      of this report, which, even as an own-initiative endeavour, is inappropriate
      on certain levels.
  - s: Av alla dessa skäl röstade vi inte för detta betänkande utan valde att <v>lägga</v>
      <p>ner</p> våra röster.
    t: For all of these reasons, we did not vote in favour of this report and chose
      to <a>abstain</a>.
  - s: Parlamentsledamöterna från UK Independence Party (UKIP) <v>lade</v> <p>ner</p>
      sin röst här, inte för att vi inte vill ha öppenhet, utan för att dessa förslag
      är otillräckliga, och skulle vi rösta för, så skulle vi stödja otillräckliga
      bestämmelser.
    t: UKIP MEPs <a>abstained</a> on this vote, not because we do not want transparency,
      but because these proposals are inadequate, and to vote in favour would have
      been to endorse inadequate provisions.
  - s: Vi blev tvungna att <v>lägga</v> <p>ner</p> vår röst.
    t: We had to <a>abstain</a> at the end.
  - s: I dagens omröstning om andra behandlingen av REACH <v>lade</v> jag <p>ner</p>
      min röst.
    t: I <a>abstained</a> in today’s vote on the second reading of REACH.
  - s: Därför valde vi att <v>lägga</v> <p>ner</p> våra röster på dessa punkter.
    t: We therefore chose to <a>abstain</a> on these points.
  - s: Jag har tyvärr varit tvungen att <v>lägga</v> <p>ner</p> min röst i denna omröstning
      och jag skulle vilja ange mina skäl för detta.
    t: Mr President, I regretfully had to <a>abstain</a> in this vote and I would
      like to explain why.
  - s: 'Jag har <v>lagt</v> <p>ner</p> min röst i omröstningen om denna resolution
      och jag har gjort det framför allt av en anledning:'
    t: 'Mr President, I <a>abstained</a> in the vote on this resolution, largely for
      one reason:'
  - s: Min grupp har föreslagit att ledamöterna ska <v>lägga</v> <p>ner</p> sin röst
      angående ändringsförslagen 7 och 8.
    t: My group has suggested <a>abstaining</a> with regard to Amendments 7 and 8.
  - s: Det är svårt för vår grupp att stödja denna situation och därför anser vi oss
      tvungna att <v>lägga</v> <p>ner</p> våra röster.
    t: It is difficult for our group to support this situation and it is for this
      reason that we feel obliged to <a>abstain</a>.
  - s: Vi har därför <v>lagt</v> <p>ner</p> vår röst vid slutomröstningen.
    t: We have therefore <a>abstained</a> in the final vote.
  - s: Vi <v>lade</v> därför <p>ner</p> vår röst.
    t: That is why we <a>abstained</a>.
  - s: Därför kommer vi <v>lägga</v> <p>ner</p> vår röst men det betyder inte att
      vi inte är för resolutionen, målsättningen och det grundläggande innehållet.
    t: That is why we shall <a>abstain</a> in the vote, but it does not mean that
      we do not approve of this resolution and the gist of its content.
  - s: I dag har jag själv, undantagsvis, begärt omröstning med namnupprop och har
      röstat, genom att <v>lägga</v> <p>ner</p> min röst, för att så troget som möjligt
      följa den institutionella inställning jag försöker inta.
    t: I <a>abstained</a> in order to remain true to my supposedly institutional attitude.
  - s: Vad jag förstår så har detta beslut behandlats i antidumpningutskottet, där
      utfallet blev 7 mot 7 och Tyskland <v>lade</v> <p>ner</p> sin röst.
    t: Commissioner, my understanding is that this decision went to the anti-dumping
      committee where the vote was 7 to 7 with Germany <a>abstaining</a>.
  - s: Jag <v>lägger</v> alltså för en gångs skull <p>ner</p> min röst.
    t: For once, I shall <a>abstain</a> from voting.
  - s: Vi har <v>lagt</v> <p>ner</p> vår röst i fråga om resolutionen från GUE för
      även om vi håller med om mycket av dess kritik av kommissionen och under beaktande
      av det, betecknar den kommissionen som ”oumbärligt institutionellt instrument”,
      vilket inte är vår ståndpunkt.
    t: We <a>abstained</a> on the GUE resolution because, although we agree with a
      number of its criticisms of the Commission, in the recitals the Commission is
      described as an ‘indispensable interinstitutional instrument’, which is not
      how we see it.
  - s: Därför har vår grupp till övervägande del <v>lagt</v> <p>ner</p> sina röster
      eller röstat emot.
    t: Most of our group therefore <a>abstained</a> or voted against.
  - s: Jag <v>lade</v> <p>ner</p> min röst i ärendet om slaktkroppar av fjäderfä,
      framför allt på grund av att jag anser att det finns skäl att tillbakavisa påståendena
      om att vi måste behålla förbudet.
    t: I <a>abstained</a> on the poultry carcass issue, primarily because I believe
      there is evidence to refute the claims that we need to keep the ban in place.
  - s: Därför <v>lade</v> jag <p>ner</p> min röst.
    t: I <a>abstained</a> as a result of this and I believe our relationship with
      the US and with other countries is stained as a result.
  - s: Jag <v>lade</v> <p>ner</p> min röst i den senaste omröstningen.
    t: I <a>abstained</a> in the latest vote.
  - s: Men den samlade bedömningen av betänkandet blir sådan att jag har valt att
      <v>lägga</v> <p>ner</p> min röst i slutomröstningen.
    t: The whole assessment of the report will, however, be such that I have chosen
      to <a>abstain</a> in the final vote.
  - s: Vi var beredda att stödja kommissionens förslag om det inte innehöll dessa
      ändringsförslag (9 eller 39) men <v>lägga</v> <p>ner</p> vår röst om de var
      med.
    t: We were prepared to support the Commission proposal if it did not contain these
      amendments (9 or 39) but <a>abstain</a> if they were included.
  - s: Eftersom man med texten försöker förena informationskapitalisternas intressen
      med författarnas, liksom publikens, intressen har vi <v>lagt</v> <p>ner</p>
      vår röst i fråga om många ändringsförslag, medan vi har röstat för dem som verkligen
      skyddar författarnas intressen och allmänhetens rättigheter.
    t: The text is an attempt to reconcile the interests of the information industry
      capitalists with the interests of authors and the public and we <a>abstained</a>
      on several amendments, but voted in favour of the ones which do actually protect
      the interests of authors and the rights of the general public.
  - s: Vi <v>lade</v> <p>ner</p> våra röster om detta betänkande och om de två andra
      fiskeribetänkandena.
    t: We <a>abstained</a> on this report, as on the other two fisheries reports.
  - s: Om den, i stället för att <v>lägga</v> <p>ner</p> sin röst i rådet hade röstat
      såsom Tyskland för att behålla exportförbudet i brist på nödvändiga spårbarhetsfaktorer,
      skulle exportförbudet vara gällande, konsumenterna tryggade, proven skulle vara
      nära att upplysa oss, utbrottet av chauvinism på andra sidan Engelska kanalen
      skulle ha undvikits till det stora brittiska folkets heder och våra konservativa
      vänner skulle inte ha tvingats förneka den suveränitetsprincip som de legitimt
      är mycket fästa vid.
    t: If, instead of <a>abstaining</a> at the Council, it had, like Germany, voted
      in favour of maintaining the ban in the absence of elements which are essential
      for traceability, the ban would now be in force, consumers would be safe, the
      tests would be able to clarify things for us, the great British people would
      have been spared the blast of nationalism from across the channel and our Conservative
      friends would not have had to disown the principle of sovereignty for which
      they feel legitimate affection.
  - s: De flesta Europaparlamentarikerna fortsätter att framhärda i en debattmodell
      efter-Nice, både till metod och innehåll, vilket inte bara urvattnar stats-
      och regeringschefernas slutsatser i Nice utan även de gällande fördragen, särskilt
      när det gäller den snäva kritiken av den mellanstatliga metoden och ambitionen
      att fastställa en bred tidsplan, kanske inte så realistisk för den där debatten,
      tvingade mig att välja att <v>lägga</v> <p>ner</p> min röst.
    t: Nevertheless, I have been forced to <a>abstain</a> by the fact that a majority
      of Members of this Parliament still insist on a post-Nice model for debate which,
      in terms of both method and content, goes further, not only than the conclusions
      of the Heads of State and Government in Nice, but also than the very Treaties
      currently in force, especially with regard to its harsh criticism of the intergovernmental
      method and its ambition to establish a broader, not to say quite unrealistic
      agenda for this debate.
  - s: 'Jag <v>lade</v> <p>ner</p> min röst i omröstningen om resolutionen angående
      resultaten från Europeiska rådets informella möte i Biarritz av två skäl:'
    t: 'Mr President, I <a>abstained</a> from voting on the resolution on the results
      of the informal Biarritz European Council for two reasons:'
  - s: Vi har valt att <v>lägga</v> <p>ner</p> vår röst i omröstningen om betänkandet
      av den enkla anledningen att föredraganden helt verkar ha tappat fokus på barnens
      bästa i sitt betänkande.
    t: We have chosen to <a>abstain</a> in the vote on the report for the simple reason
      that the rapporteur seems to have failed in her report to focus attention on
      the child’s best interests.
  - s: Jag <v>lade</v> <p>ner</p> min röst i slutomröstningen av detta betänkande
      på grund av oro över formuleringen i punkt 44.
    t: I <a>abstained</a> in the final vote on this report because of concerns about
      the wording of paragraph 44.
  - s: Vi svenska socialdemokrater valde att <v>lägga</v> <p>ner</p> våra röster.
    t: We Swedish Social Democrats have chosen to <a>abstain</a>.
  - s: 'Den brittiska konservativa delegationen ger sitt fulla stöd till de mänskliga
      rättigheterna, i deras rätta bemärkelse, men <v>lade</v> <p>ner</p> sin röst
      i fråga om Van Heckes årsrapport om mänskliga rättigheter i världen (2001) eftersom:'
    t: 'The British Conservative delegation is strongly supportive of Human Rights,
      properly defined, but <a>abstained</a> on the Van Hecke Annual Report on human
      rights in the world in 2001 because:'
  - s: Det bör skrivas in i protokollet att jag <v>lade</v> <p>ner</p> min röst i
      omröstningen om det betänkandet.
    t: The final version should reflect the fact that I <a>abstained</a> on that report.
  - s: Det är därför som jag personligen kommer att <v>lägga</v> <p>ner</p> min röst
      i omröstningen om kompromissresolutionen.
    t: This is why I personally intend to <a>abstain</a> from the vote on the compromise
      resolution.
  - s: Jag vill som företrädare för Europeiska socialdemokratiska partiets grupp förklara
      att vi <v>lade</v> <p>ner</p> vår röst om den slutliga resolutionen, trots att
      vi klart stöder resolutionen i de frågor som åligger Europeiska rådet i Feira,
      det vill säga regeringskonferensen och den ekonomiska och sociala agendan.
    t: Mr President, I would like to make it known, on behalf of the Group of the
      Party of European Socialists, that we have <a>abstained</a> in the vote on the
      final resolution, despite the fact that we clearly support the resolution on
      the issues which are within the competence of the European Council in Feira,
      that is to say, the Intergovernmental Conference and the economic and social
      agenda.
  - s: Vi svenska socialdemokrater har valt att <v>lägga</v> <p>ner</p> vår röst om
      resolution RC B6-400/2007 till följd av frågan för muntligt besvarande B6-0321/2007
      om ökade priser på foder och livsmedel, då vi tycker att resolutionen innehåller
      flera tveksamheter i synen på den ekonomiska situationen för bönderna i EU.
    t: We Swedish Social Democrats have chosen to <a>abstain</a> in our vote on Resolution
      RC B6-400/2007 further to Question for Oral Answer B6-0321/2007 on rising feed
      and food prices, as we think that the resolution gives rise to doubts concerning
      the economic situation for farmers in the EU.
  - s: Ändå valde jag att <v>lägga</v> <p>ner</p> min röst.
    t: I have, nevertheless, chosen to <a>abstain</a>, because the report was strongly
      protectionist in places.
  - s: Jag vänder mig således till er, herr kommissionär, för att få veta om de tre
      prionexperterna verkligen <v>lade</v> <p>ner</p> sina röster.
    t: I therefore turn to you, Commissioner, in order to find out if these three
      prion specialists really <a>abstained</a>, in which case those who voted unanimously
      were not prion specialists and we would then be able to understand why the proposals,
      the compromises and the supplementary questions tabled by France have been accepted.
  - s: Även om vi har röstat ja till de få och blygsamma stödåtgärderna för arbetstagarna
      inom sektorn och säkerheten ombord, har vi <v>lagt</v> <p>ner</p> vår röst när
      det gäller betänkandet som helhet.
    t: Although we voted for the handful of timid support measures for wage-earners
      in the fisheries sector and for crew safety, we <a>abstained</a> on the report
      as a whole.
  - s: Vi finner detta väldigt svårbegripligt och ensidigt och väljer därför att i
      den omröstning som stundar kl. 17.30 <v>lägga</v> <p>ner</p> våra röster.
    t: We find that extremely one-sided and difficult to understand and therefore
      choose to <a>abstain</a> from voting in the impending vote at 5.30 p.m.
  - s: UKIP <v>lade</v> <p>ner</p> sina röster om detta betänkande, eftersom vi inte
      erkänner parlamentets legitimitet.
    t: UKIP <a>abstained</a> on this report as we do not recognise the legitimacy
      of Parliament.
  - s: Trots att vi ser positivt på utsikten att närsjöfarten utvecklas i Europa,
      liksom för övrigt flodtransporterna, har Armonia Bordes, Chantal Cauquil och
      jag ändå valt att <v>lägga</v> <p>ner</p> vår röst om detta projekt.
    t: Mr President, although we consider the prospect of developing short sea shipping
      in Europe, as well as inland waterway transport, as something positive, Armonia
      Bordes, Chantal Cauquil and I have chosen, nevertheless, to <a>abstain</a> from
      voting on this proposal.
  - s: Av dessa skäl röstade vi emot vissa ändringsförslag och <v>lade</v> <p>ner</p>
      vår röst i den slutgiltiga omröstningen.
    t: For these reasons we voted against certain amendments and <a>abstained</a>
      on the final vote.
  - s: Jag <v>lade</v> <p>ner</p> min röst vid omröstningen om förslaget till en resolution
      från Europaparlamentet om Internationella civila luftfartsorganisationens (ICAO)
      35:e session den 28 september till den 8 oktober 2004.
    t: I <a>abstained</a> on the motion for a European Parliament resolution on the
      35th session of the International Civil Aviation Authority (ICAO) Assembly of
      28 September to 8 October 2004.
  - s: Ändå var jag tvungen att <v>lägga</v> <p>ner</p> min röst.
    t: Nonetheless, I had to <a>abstain</a>.
  - s: Vi svenska socialdemokrater har bestämt oss för att <v>lägga</v> <p>ner</p>
      våra röster på ett antal ändringsförslag.
    t: We Swedish Social Democrats have decided to <a>abstain</a> from voting on a
      number of amendments.
  - s: Med anledning av ovanstående väljer vi att <v>lägga</v> <p>ner</p> våra röster
      i slutomröstningen om resolutionen.
    t: In the light of the above, we choose to <a>abstain</a> from voting in the final
      vote on the resolution.
  - s: Men jag har tyvärr haft vissa invändningar och har därför <v>lagt</v> <p>ner</p>
      min röst.
    t: Unfortunately, however, I have to register a reservation by <a>abstaining</a>
      since, although there are good Commissioners - Mrs Schreyer and Mrs Wallström
      have convinced me - I must say that I found the interventions of Mr Prodi more
      than disappointing.
  - s: Trots de tvivel jag har redogjort för har jag inte röstat nej till Romano Prodi,
      utan <v>lagt</v> <p>ner</p> min röst.
    t: Instead I <a>abstained</a>.
  - s: Vid den andra omröstningen om personen herr Prodi har jag <v>lagt</v> <p>ner</p>
      min röst.
    t: As regards the second vote concerning Mr Prodi himself, I <a>abstained</a>
      because, whilst admittedly wanting to give him my full backing for the rest
      of his term of office, I did not want to vote on the coming five-year period
      until January and I am extremely sceptical of the procedure adopted here today.
  - s: Därför anser vår grupp också att det för närvarande är nödvändigt att <v>lägga</v>
      <p>ner</p> vår röst.
    t: Our Group therefore considers it necessary, for the time being, to <a>abstain</a>.
  - s: Jag har därför röstat ja till många av förslagen men <v>lagt</v> <p>ner</p>
      min röst vid omröstningen om betänkandet som sådant.
    t: I have therefore voted in favour of many of the proposals but <a>abstained</a>
      in the vote on the report as such.
  - s: Därför har vi beslutat att <v>lägga</v> <p>ner</p> vår röst.
    t: Hence our decision to <a>abstain</a>.
  - s: 'Jag <v>lade</v> <p>ner</p> min röst i omröstningen om misstroendevotumet mot
      kommissionen, på grund av de resultat som presenterats av utredningskommittén
      för BSE, därför att:'
    t: 'I <a>abstained</a> in the vote on the motion of censure against the Commission
      given the findings of the BSE Committee of Inquiry, because:'
  - s: Jag har ändå röstat emot vissa ändringsförslag som jag vill kalla överdrivna
      och jag har <v>lagt</v> <p>ner</p> min röst flera gånger eftersom jag anser
      att vi här har en typisk europeisk överdriven reglering.
    t: Nevertheless, I voted against certain amendments that I would describe as excessive,
      and I <a>abstained</a> many times, because I feel that what we are witnessing
      here is a typical example of European over-regulation.
  - s: Herr talman, jag <v>lade</v> <p>ner</p> min röst med avseende på vår kollega
      Vicecontes utmärkta betänkande, trots att betänkandet innehåller utomordentliga
      idéer och att Bayern, som jag företräder här, är ett av de mest attraktiva turistländerna
      i Europeiska unionen.
    t: Mr President, I <a>abstained</a> on the excellent report by Mr Viceconte even
      though it contains some excellent ideas and Bavaria, which I represent here,
      is one of the most attractive tourist regions in the European Union.
  - s: Eftersom kammaren röstade nej till att skjuta upp omröstningen <v>lade</v>
      jag <p>ner</p> min röst i slutomröstningen, eftersom jag inte ville stödja en
      resolution utan att ha tillgång till alla fakta och eftersom jag har vissa invändningar
      mot delar av texten.
    t: While the House voted to reject such a postponement, I <a>abstained</a> in
      the final vote, not wishing to support the resolution without all the facts
      being available to use and having some concerns about part of the text, while
      also wishing to acknowledge that any heavy-handed actions by the authorities
      targeting one specific group in society cannot be condoned.
  - s: Jag <v>lade</v> <p>ner</p> min röst i omröstningen om McCarthys betänkande
      eftersom föredragandens och Europeiska kommissionens argument för möjligheten
      att ta patent på datorrelaterade uppfinningar inte övertygar.
    t: I <a>abstained</a> in the vote on the McCarthy report because the arguments
      of the rapporteur and the European Commission in favour of the patentability
      of computer-implemented inventions are not compelling.
  - s: Då detta förslag emellertid inte vann gehör valde vi att <v>lägga</v> <p>ner</p>
      våra röster i slutomröstningen.
    t: However, as this proposal did not meet with a sympathetic response, we chose
      to <a>abstain</a> in the final vote.
  - s: Därför beslutade vi oss för att <v>lägga</v> <p>ner</p> vår röst i den allmänna
      slutomröstningen.
    t: Our stance is demanded by the most basic sense of consistency, given that the
      treaty will have profoundly negative consequences for the future of Europe’s
      workers and citizens, for reasons that we have explained on many occasions,
      and its ratification process was profoundly undemocratic, hence our decision
      to <a>abstain</a> in the final overall vote.
  - s: Detta är anledningen till att vi <v>lade</v> <p>ner</p> vår röst och inte röstade
      mot, vilket vi säkerligen hade gjort för bara några få veckor sedan.
    t: That is why we <a>abstained</a> and did not vote against, as we certainly would
      have done only a few weeks ago.
  - s: Trots att vi uppriktigt välkomnar en utveckling mot en kärnvapenfri värld väljer
      vi att <v>lägga</v> <p>ner</p> vår röst när det gäller ändringsförslag 20, eftersom
      vi noterar felaktigheten i detta ändringsförslag att ”Förenta staternas” vapen
      i detta sammanhang skulle utgöra en resurs för Nato, snarare än Förenta staterna
      och därför anser vi att frågan om avlägsnandet av kärnvapenstridsspetsar från
      Tyskland eller på annat håll är en debatt som ska föras av Natos allierade,
      inklusive Förenta staterna.
    t: On Amendment 20, we chose to <a>abstain</a> as, although we wholeheartedly
      welcome moves towards a world free of nuclear weapons, we note the inaccuracy
      in this amendment that the ’US’ weapons in this context represent NATO, rather
      than US capability, and, as such, we believe that the question of the removal
      of nuclear warheads from Germany or elsewhere is a debate to be held by NATO
      allies including the US.
  - s: Jag <v>lade</v> <p>ner</p> min röst i omröstningen om denna meterlånga resolution
      om utvidgningen, eftersom jag anser att parlamentet med detta delvis svårsmälta
      pappersberg inte har tjänat det politiska och goda syftet med utvidgningen av
      Europeiska unionen öster- och söderut.
    t: I <a>abstained</a> in the vote on this never-ending resolution on enlargement
      because I believe that Parliament would be doing a disservice to the politically
      important and worthy cause of eastward and southward enlargement of the European
      Union to the south and east with this semi-digestible screed of paper.
  - s: Jag <v>lade</v> dock <p>ner</p> min röst eftersom samtliga ändringsförslag
      från min grupp, som handlade om fler åtgärder för att minska koldioxidutsläppen
      med minst 40 procent fram till 2020 på grundval av ett rättsligt bindande avtal,
      avvisande av kärnenergi som en ”ren” energikälla, mer finansiellt stöd till
      fattiga länder och utvecklingsländer för utveckling och tekniköverföring och
      en socialt hållbar grön ekonomi som kan stärka investeringarna och sysselsättningen
      och förbättra livskvaliteten, röstades ned.
    t: However, I <a>abstained</a> from voting, because all the amendments by my group,
      seeking further measures to reduce CO2 emissions by at least 40% by 2020 on
      the basis of a legally binding agreement, the rejection of nuclear energy as
      a ’clean’ energy, more financial aid for poor and developing countries for development
      and transfer of technology and a socially viable green economy which can strengthen
      investments and employment and improve quality of life were voted down, and
      also because the important amendment proposing a 0.01% tax on financial transactions,
      which could bring in EUR 20 000 million a year to help developing countries
      combat climate change and adapt to it, was not approved.
  - s: 'Jag röstade för skäl X och de flesta delarna av punkt 38 och <v>lade</v> <p>ner</p>
      min röst angående en del av punkt 38 av följande orsaker:'
    t: 'I voted in favour of recital X and most parts of paragraph 38, <a>abstaining</a>
      on one part of paragraph 38, for the following reasons:'
  - s: Därför har vi idag <v>lagt</v> <p>ner</p> våra röster vid omröstningen om betänkandet
      av Ferber.
    t: We have therefore <a>abstained</a> in the vote on the Ferber report.
  - s: Vi <v>lade</v> <p>ner</p> våra röster vid denna omröstning som är den femtielfte
      konflikten i det banankrig i vilket man ställer, å ena sidan, dollarbananen
      som domineras av tre stora amerikanska kapitalistkoncerner mot, å andra sidan,
      den hittills skyddade bananen från områden som domineras av engelska eller franska
      kapitalistkoncerner eller av några stora Béké-familjer.
    t: We <a>abstained</a> on this vote, which is the umpteenth skirmish in the banana
      war which pits, on the one side, dollar-supported bananas dominated by three
      huge American capitalist groups and, on the other, bananas, which have until
      now been protected, from regions dominated by British or French capitalist companies
      or by a handful of powerful Creole families.
  - s: Jag <v>lade</v> <p>ner</p> min röst vid slutomröstningen om det för övrigt
      utmärkta betänkandet av Béatrice Patrie eftersom jag anser att det är ett politiskt
      och vetenskapligt avsked att hänvisa till försiktighetsprincipen till och med
      på grundval av ”ofullständiga vetenskapliga informationer, som är föga övertygande
      eller osäkra”, rentav ”i händelse av låg risk”.
    t: I <a>abstained</a> during the final vote on this otherwise excellent report
      by Mrs Patrie because I feel it is politically and scientifically irresponsible
      to refer to the precautionary principle, even on the basis of ‘incomplete, inconclusive
      or uncertain scientific information’ and even ‘in the case of a low risk’.
  - s: Vi har ett system här med tre knappar för att rösta för kandidat A eller kandidat
      B eller <v>lägga</v> <p>ner</p> vår röst.
    t: We have a system here which has three buttons to vote for candidate A or candidate
      B or <a>abstain</a>;
  - s: Jag <v>lade</v> <p>ner</p> min röst i den sista omröstningen om finansieringsinstrumentet
      för utvecklingssamarbete, eftersom pengarna, direkt eller indirekt, har använts
      för att rusta och träna polisen och militären i olika områden i Afrika.
    t: I <a>abstained</a> in the final vote on the financing instrument for development
      cooperation, because the money has been used, directly or indirectly, to arm
      and train the police and the military in various areas of Africa.
  - s: Jag <v>lade</v> <p>ner</p> min röst om betänkandet om upprättande av ett finansieringsinstrument
      för att omstrukturera banansektorn i länderna i Afrika, Västindien och Stillahavsområdet
      (AVS-länderna).
    t: I <a>abstained</a> on the report establishing a financing instrument for the
      restructuring of the banana sector in the African, Caribbean and Pacific (ACP)
      States.
  - s: Därför har vi <v>lagt</v> <p>ner</p> vår röst, samtidigt som vi röstar för
      de ändringsförslag som kan tänkas gå i en riktning som främjar den arbetande
      befolkningens intressen.
    t: This is why we <a>abstained</a>, but voted in favour of the amendments likely
      to promote the interests of the working classes in these regions.
  - s: Jag har <v>lagt</v> <p>ner</p> min röst i den omröstning som just genomfördes
      som sammanfattar de arbeten som undersökningskommittén om BSE har utfört.
    t: I <a>abstained</a> from the vote which has just been held in conclusion of
      the works of the Committee of Inquiry on BSE.
  - s: Jag <v>lade</v> <p>ner</p> min röst eftersom jag ansåg att den saknade positiv
      inspiration och att den inte uttryckte tydlig uppskattning för några av huvuddragen
      i den turkiska regeringens nyligen genomförda åtgärder.
    t: I <a>abstained</a> because I did not agree with its lack of positive inspiration
      and its lack of a clear appreciation of some key features of the Turkish Government’s
      recent action.
  - s: Jag kommer att <v>lägga</v> <p>ner</p> min röst vid omröstningarna i dag, herr
      talman!
    t: I will be <a>abstaining</a> from the votes today.
  - s: Därför <v>lägger</v> vi <p>ner</p> vår röst i allmänhet och röstar för när
      det gäller specialfallet Cypern.
    t: This is why we have <a>abstained</a> overall and have voted in favour in the
      particular case of Cyprus.
  - s: Vi har dock valt att <v>lägga</v> <p>ner</p> våra röster i omröstningen om
      resolutionen i sin helhet, eftersom den i stort syftar till att stärka EU som
      global aktör i relation till Förenta staterna och resten av världen.
    t: We have nonetheless chosen to <a>abstain</a> in the vote on the resolution
      as a whole because it is, in general, aimed at strengthening the EU as a global
      actor in relation to the United States and the rest of the world.
  - s: Men nog är det väl så i ett demokratiskt samhälle att man åtminstone kan <v>lägga</v>
      <p>ner</p> sin röst?
    t: Surely in a democratic society you can at least <a>abstain</a>?
  - s: Jag vill bara påminna om att förra året <v>lade</v> delegationen från det italienska
      socialistpartiet <p>ner</p> sin röst i omröstningen om Smiths betänkande, eftersom
      vi inte tyckte att man tillräckligt kraftigt hade understrukit det faktum att
      de godtyckliga avlyssningar som Echelon bedriver strider mot allt som föreskrivs
      när det gäller de mänskliga rättigheterna.
    t: I would just like to point out that, last year, the Italian Socialist Party
