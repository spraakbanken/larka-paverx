    t: We have, of course, worked closely with the Swedish Presidency and I would
      like once again, both on my own behalf and on behalf of the Commission, to express
      my thanks for the hard work that I know the Swedish Presidency has <a>put</a>
      in, including in preparation for what is now to be implemented.
  - s: Mitt tack till Gargani för att han lade fram detta betänkande och till ledamöterna
