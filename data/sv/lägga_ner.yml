    t: Señora Presidenta, me gustaría comenzar dando las gracias al Sr. Olsson por
      el gran trabajo <a>realizado</a> en el informe sobre la comunicación de la Comisión
      sobre impuestos y gravámenes ambientales en el mercado interior.
  - s: Jag tar detta tillfälle i akt till att gratulera Giansily till det utmärkta
      arbete han <v>lagt</v> <p>ner</p> på sitt betänkande.
    t: Señor Presidente, aprovecho esta oportunidad para felicitar al Sr. Giansily
      por la excelente labor que <a>realizó</a> en su informe.
  - s: till alla ledamöter i utskottet och, förvisso, andra utskott som har lagt fram
      yttranden och förslag inför oss, och, sist men inte minst, utskottets sekreteriat,
      som har <v>lagt</v> <p>ner</p> en enorm mängd arbete i detta betänkande.
    t: a todos los miembros de la comisión y, también, a otras comisiones que nos
      han presentado opiniones y propuestas, y, por último, aunque no por ello menos
      importante, a la secretaría de la comisión, que ha <a>realizado</a> grandes
      esfuerzos en la elaboración del presente informe.
  - s: Herr ordförande, jag vill tacka Fontaine för det utomordentliga arbete hon
      <v>lagt</v> <p>ner</p> på frågor i anslutning till programmet ”Europeisk volontärtjänst
      för ungdomar ”.
    t: Señor Presidente, quiero dar las gracias a la Sra. Fontaine por el extraordinario
      trabajo que ha <a>realizado</a> en todo lo relativo al programa de acción «Servicio
      Voluntario Europeo para los Jóvenes».
  - s: Kommissionen vill gärna tacka miljöutskottet och särskilt deras föredragande
      Kirsten Jensen, för det stora arbete som de <v>lagt</v> <p>ner</p> på detta
      förslag.
    t: La Comisión quiere dar las gracias a la Comisión de Medio Ambiente y especialmente
      a su ponente, Kirsten Jensen, por el ingente trabajo <a>realizado</a> en relación
      con esta propuesta.
  - s: Det verkar som om kommissionen, Liikanen, tjänstemän och ansvariga ombud är
      väl medvetna om vilket arbete de sedan dess har <v>lagt</v> <p>ner</p> på att
      försöka besvara parlamentets kritik, en seriös och medveten kritik i linje med
      fördraget.
    t: Me parece que desde entonces la Comisión, el Sr. Liikanen y los funcionarios
      y comisarios responsables conocen perfectamente el trabajo que <a>realizaron</a>
      para tratar de dar una respuesta a esta toma de posición seria, consciente y
      conforme al Tratado de nuestro Parlamento.
  - s: Jag vill börja med att tacka min kollega Swiebel för det stora arbete hon har
      <v>lagt</v> <p>ner</p> på detta betänkande.
    t: Señor Presidente, quisiera comenzar dando las gracias a mi colega, la Sra.
      Swiebel, por el excelente trabajo que ha <a>realizado</a> con este informe.
  - s: Därvid vill jag tacka för den stora mängd energi som föredraganden <v>lagt</v>
      <p>ner</p> på det här projektet.
    t: En este sentido quisiera agradecer el gran esfuerzo <a>realizado</a> por el
      ponente en esta labor.
  - s: sinsemellan har vi <v>lagt</v> <p>ner</p> en hel del arbete på att ta itu med
      många av dessa problem.
    t: Ahora deseo rendir tributo al trabajo de los agentes de la Comisión con los
      que he mantenido muchas conversaciones, entre todos hemos <a>realizado</a> un
      gran esfuerzo para tratar de encontrar soluciones a estos problemas.
  - s: 'Trots det arbete som vi har <v>lagt</v> <p>ner</p>, går sålunda det framlagda
      resolutionsförslaget emot de inledande förslagen och jag kan inte i min egenskap
      av parlamentsledamot acceptera att följande ingår i en resolution:'
    t: 'Así, a pesar del trabajo que hemos <a>realizado</a>, el proyecto de resolución
      presentado va en contra de las propuestas iniciales y, como parlamentaria, no
      puedo aceptar que figure en una resolución:'
  - s: Jag vill tacka dem stort för det arbete som de har <v>lagt</v> <p>ner</p>.
    t: Por consiguiente, deseo expresarles mi agradecimiento por el trabajo <a>realizado</a>.
  - s: För det första vill jag gratulera Jeggle för det betänkande hon författat,
      för det arbete hon <v>lagt</v> <p>ner</p> och för att ha uppnått så gott som
      enhälligt stöd för sitt betänkande i utskottet för jordbruk och landsbygdens
      utveckling.
    t: Señor Presidente, señor Comisario, Señorías, en primer lugar quiero felicitar
      a la Sra. Jeggle por el informe que ha redactado, por el trabajo <a>realizado</a>
      y por haber conseguido la práctica unanimidad de la Comisión de Agricultura
      en el apoyo a su informe.
  - s: 'Mina damer och herrar, vi känner till det betydande arbete som parlamentet
      har <v>lagt</v> <p>ner</p> på detta sedan tio år - många av er har anspelat
      på det:'
    t: 'Señoras y señores, conocemos los numerosos trabajos de esta Asamblea - varios
      diputados los han mencionado -, <a>realizados</a> desde hace diez años, sobre
      esta cuestión:'
  - s: Jag hoppas till sist att det utmärkta arbete som <v>lagts</v> <p>ner</p> av
      kollega Gahrton som jag hyser stor respekt för, inte blir liggande någonstans
      hos rådet.
    t: Por último, señor Presidente, espero que el Consejo no deje caer en el olvido
      el magnifico trabajo <a>realizado</a> por nuestro colega, el Sr. Garthon, por
      el cual siento mucho respeto.
  - s: Jag vill förena mig med mina kolleger och tacka föredraganden för det enorma
      arbete som han har <v>lagt</v> <p>ner</p> på detta betänkande och även gratulera
      medlemmarna i utskottet för sysselsättning och socialfrågor och utskottet för
      framställningar som har utarbetat förslag till yttranden.
    t: Señor Presidente, me gustaría sumarme a mis colegas en el agradecimiento al
      ponente por el tremendo trabajo que ha <a>realizado</a> en este informe y felicitar,
      también, a los miembros de la Comisión de Empleo y Asuntos Sociales y a la Comisión
      de Peticiones que han elaborado opiniones.
  - s: Först av allt skulle jag vilja tacka Viceconte för allt det arbete han <v>lagt</v>
      <p>ner</p> på det här betänkandet.
    t: En primer lugar, quisiera dar las gracias al Sr. Viceconte por todo el trabajo
      <a>realizado</a> en este informe.
  - s: Vi har förstås samarbetat nära med det svenska ordförandeskapet och jag vill
      än en gång, både å mina egna och å kommissionens vägnar, tacka för det hårda
      arbete som jag vet att det svenska ordförandeskapet har <v>lagt</v> <p>ner</p>
      också för att förbereda det som nu ska bli genomförandet.
    t: Por supuesto, hemos trabajado en estrecha colaboración con la Presidencia sueca
      y, una vez más, en mi propio nombre y en nombre de la Comisión, quisiera mostrarle
      mi agradecimiento por el duro trabajo que ha <a>realizado</a>, incluida la preparación
      de lo que ahora se va a aplicar.
  - s: 'Å ELDR-gruppens vägnar tackar jag föredraganden Plooij-van Gorsel för ett
      bra betänkande och det rentav passionerade arbete som hon <v>lagt</v> <p>ner</p>
      på den här frågan:'
    t: 'En nombre del Grupo ELDR, doy las gracias a la ponente, a la Sra. Plooij-van
      Gorsel, por este buen informe y por el trabajo verdaderamente apasionado que
      ha <a>realizado</a> en favor de este tema:'
  - s: Å min grupps vägnar vill jag gärna tacka er för det utomordentligt goda arbete
      ni har <v>lagt</v> <p>ner</p> för Europaparlamentets räkning under de senaste
      två och ett halvt åren, en period som har sammanfallit med viktig politisk utveckling,
      särskilt sedan september i år.
    t: Señora Presidenta, yo también deseo muy sinceramente, en nombre de mi Grupo,
      agradecerle la gran labor que ha <a>realizado</a> en nombre del Parlamento Europeo
      durante los últimos dos años y medio, que han coincidido con grandes acontecimientos
      políticos, en particular, desde el pasado septiembre.
  - s: Vi välkomnar denna möjlighet att diskutera påverkan av det tredje paketet av
      våra transportliberaliseringsåtgärder och i synnerhet skulle jag vilja tacka
      Seal för det arbete han har <v>lagt</v> <p>ner</p> på detta meddelande.
    t: Señor Presidente, agradecemos esta oportunidad de debatir el impacto del tercer
      paquete de medidas sobre la liberalización del transporte y deseo agradecer
      en especial al Sr. Seal por el trabajo que ha <a>realizado</a>.
  - s: För det första skulle jag vilja tacka Grosch och utskottet för transport och
      turism för det arbete de har <v>lagt</v> <p>ner</p> i bedömningen av detta förslag
      och för den allmänt stödjande inställning som de har intagit.
    t: Ante todo, quisiera agradecer al Sr. Grosch y a la Comisión de Transportes
      y Turismo en particular por el trabajo <a>realizado</a> al examinar esta propuesta
      y, en general, por la actitud de apoyo que han adoptado.
  - s: Jag välkomnar Bowebetänkandet och gratulerar föredraganden som har <v>lagt</v>
      <p>ner</p> en enorm mängd arbete på det här.
    t: Señor Presidente, quisiera mostrar mi satisfacción por el informe Bowe y felicitar
      a su ponente, quien ha <a>realizado</a> una enorme labor acerca de esta cuestión.
  - s: Betänkandet är objektivt när det gäller detta, eftersom man å ena sidan poängterar
      det arbete som den kroatiska regeringen har <v>lagt</v> <p>ner</p> för att uppfylla
      EU:s krav, till exempel i fråga om de politiska kriterierna för anslutning,
      samtidigt som man å andra sidan räknar upp de problem som fortfarande måste
      lösas.
    t: El informe es objetivo por cuanto resalta, de una parte, los esfuerzos que
      el Gobierno croata ha <a>realizado</a> para cumplir los requisitos de la UE,
      por ejemplo, en relación a los criterios políticos para la adhesión, al tiempo
      que enumera los problemas que aún quedan por resolver.
  - s: Slutligen vill jag tacka föredraganden för allt arbete som hon har <v>lagt</v>
      <p>ner</p> på att göra detta betänkande så lyckat.
    t: Por último, quiero dar las gracias a la ponente por todo el trabajo que ha
      <a>realizado</a> para que este informe tenga éxito.
  - s: Jag tackar Langen - även om han inte själv är närvarande här - för det arbete
      som han <v>lagt</v> <p>ner</p> för att driva igenom programmet såväl i parlamentet
      som i rådet.
    t: Señor Presidente, doy las gracias al Sr. Langen —aunque no esté presente— por
      el trabajo que ha <a>realizado</a> para que este programa sea aprobado tanto
      en el Parlamento, como en el Consejo.
  - s: Jag tackar föredraganden Ferri för det fantastiska arbete som han har <v>lagt</v>
      <p>ner</p>.
    t: Agradezco al ponente, el Sr. Ferri, el fantástico trabajo que ha <a>realizado</a>.
- c: 48
  r: 3
  v: haber abstener
  x:
  - s: Vi har <v>lagt</v> <p>ner</p> våra röster i slutomröstningen om betänkandet
      av Lucas.
    t: Nos <a>hemos</a> <a>abstenido</a> en la votación final del informe Lucas.
  - s: Vi har <v>lagt</v> <p>ner</p> våra röster till resolutionen som helhet, eftersom
      vi dels är kritiska till ändringsförslag 1, dels ifrågasätter om kommissionen
      är rätt organ att utföra en studie om vilken inverkan högintensiva marina ekolod
      har på den marina miljön.
    t: Nos <a>hemos</a> <a>abstenido</a> de votar la resolución en su conjunto, en
      parte porque criticamos la enmienda 1 y también porque nos preguntamos si la
      Comisión es el organismo adecuado para realizar un estudio sobre el efecto de
      los sonares navales de alta intensidad en el entorno marino.
  - s: Jag <v>lade</v> <p>ner</p> min röst vid den slutliga omröstningen.
    t: Me <a>he</a> <a>abstenido</a> en la votación final.
  - s: Jag <v>lade</v> <p>ner</p> min röst i fråga om betänkandet av van Hulten, eftersom
      jag anser att vi inte bör utöka kontrollinstanserna i de europeiska institutionerna.
    t: Me <a>he</a> <a>abstenido</a> con relación al informe van Hulten porque considero
      que no se deben multiplicar los órganos de control en las instituciones europeas.
  - s: Jag <v>lade</v> <p>ner</p> min röst eftersom betänkandet ännu inte helt löser
      de problem som är associerade med hanteringen av farliga ämnen.
    t: Me <a>he</a> <a>abstenido</a> en la votación, porque el informe todavía no
      resuelve completamente todos los problemas asociados al manejo de sustancias
      peligrosas.
  - s: Jag <v>lade</v> <p>ner</p> min röst om betänkandet av min uppskattade kollega
      José Manuel Garcia-Margallo y Marfil om euroområdet 2006, eftersom jag, trots
      att det innehåller några mycket intressanta analyser, beklagar att frågan om
      utvecklingen av euron från en teknisk valuta till ett politiskt redskap som
      främjar tillväxt och sysselsättning inte tas upp direkt.
    t: Me <a>he</a> <a>abstenido</a> de votar sobre el informe de mi estimado colega,
      el señor García-Margallo, relativo a la zona del euro en 2006, porque si bien
      desarrolla elementos muy interesantes, lamento que no plantee de entrada la
      cuestión de la transformación del euro de una moneda técnica en una herramienta
      política al servicio del crecimiento y el empleo.
  - s: Jag <v>lade</v> <p>ner</p> min röst i omröstningen om den nya strategin för
      Afghanistan.
    t: Me <a>he</a> <a>abstenido</a> en la votación sobre el informe relacionado con
      la nueva estrategia en Afganistán.
  - s: Det var därför som jag <v>lade</v> <p>ner</p> min röst i den slutliga omröstningen
      om detta särskilda betänkande.
    t: Esta es la razón por la que me <a>he</a> <a>abstenido</a> en la votación final
      de este informe en particular.
  - s: Vi <v>lade</v> <p>ner</p> våra röster.
    t: Nos <a>hemos</a> <a>abstenido</a>.
  - s: Jag <v>lade</v> <p>ner</p> min röst om detta resolutionsförslag.
    t: Me <a>he</a> <a>abstenido</a> sobre esta propuesta de resolución.
  - s: Jag <v>lade</v> <p>ner</p> min röst och röstade emot ändringsförslagen som
      lades fram av utskottet för jordbruk och landsbygdens utveckling.
    t: Me <a>he</a> <a>abstenido</a> y he votado en contra de las enmiendas propuestas
      por la Comisión de Agricultura y Desarrollo Rural.
  - s: Jag <v>lade</v> <p>ner</p> min röst där det inte skadade brittiska intressen,
      men där det fanns tydliga problem för medlemsstaterna nere på kontinenten -
      omröstningen om förföljande över gränserna var en sådan fråga.
    t: Me <a>he</a> <a>abstenido</a> en los casos en que no había una clara implicación
      para los intereses británicos, pero cuando había claras preocupaciones para
      los Estados miembros continentales, concretamente en el caso particular de la
      «persecución en caliente».
  - s: Jag och mina Labourkolleger i Europaparlamentet <v>lade</v> <p>ner</p> våra
      röster om vissa viktiga punkter i detta betänkande, som är olämpliga på vissa
      nivåer, trots att detta är ett initiativbetänkande.
    t: Yo, junto con mis colegas del EPLP, nos <a>hemos</a> <a>abstenido</a> sobre
      las cuestiones fundamentales de este informe que, a pesar de tratarse de un
      informe de propia iniciativa, es inadecuado en ciertos niveles.
  - s: Vi har <v>lagt</v> <p>ner</p> vår röst vid slutomröstningen av resolutionen,
      eftersom det i punkt 1 förutsätts att stadgan blir bindande.
    t: Nos <a>hemos</a> <a>abstenido</a> en la votación de la resolución puesto que
      en el punto 1 se supone que la Carta será vinculante.
  - s: Enligt ovan förda resonemang har jag vid dagens votering <v>lagt</v> <p>ner</p>
      min röst på samtliga resolutionsförslag rörande fredsprocessen i Spanien.
    t: De acuerdo con el razonamiento anterior, me <a>he</a> <a>abstenido</a> de votar
      sobre todas la propuestas de resolución relativas al proceso de paz en España.
  - s: Vi har därför <v>lagt</v> <p>ner</p> vår röst vid slutomröstningen.
    t: En consecuencia, nos <a>hemos</a> <a>abstenido</a> en la votación final.
  - s: Vi har <v>lagt</v> <p>ner</p> vår röst i fråga om resolutionen från GUE för
      även om vi håller med om mycket av dess kritik av kommissionen och under beaktande
      av det, betecknar den kommissionen som ”oumbärligt institutionellt instrument”,
      vilket inte är vår ståndpunkt.
    t: Nos <a>hemos</a> <a>abstenido</a> sobre la resolución del Grupo GUE, pues,
      si bien estamos de acuerdo con muchas de sus críticas a la Comisión, en el considerando
      califica la Comisión de «instrumento institucional indispensable», posición
      que no es la nuestra.
  - s: Därför har vår grupp till övervägande del <v>lagt</v> <p>ner</p> sina röster
      eller röstat emot.
    t: Por ello, nuestro Grupo se <a>ha</a> <a>abstenido</a> mayoritariamente o ha
      votado en contra.
  - s: Jag <v>lade</v> <p>ner</p> min röst i ärendet om slaktkroppar av fjäderfä,
      framför allt på grund av att jag anser att det finns skäl att tillbakavisa påståendena
      om att vi måste behålla förbudet.
    t: Me <a>he</a> <a>abstenido</a> en la votación sobre las canales de aves de corral,
      principalmente porque creo que hay datos que permiten refutar los argumentos
      a favor de mantener la prohibición.
  - s: Jag <v>lade</v> <p>ner</p> min röst i den senaste omröstningen.
    t: En la última votación me <a>he</a> <a>abstenido</a>.
  - s: Eftersom man med texten försöker förena informationskapitalisternas intressen
      med författarnas, liksom publikens, intressen har vi <v>lagt</v> <p>ner</p>
      vår röst i fråga om många ändringsförslag, medan vi har röstat för dem som verkligen
      skyddar författarnas intressen och allmänhetens rättigheter.
    t: Nos <a>hemos</a> <a>abstenido</a> en muchas enmiendas al texto, que intenta
      conciliar los intereses de los capitalistas de la información y los de los autores
      así como los del público, votando aquellas que protegen realmente los intereses
      de los autores y el derecho del público.
  - s: Vi <v>lade</v> <p>ner</p> våra röster om detta betänkande och om de två andra
      fiskeribetänkandena.
    t: Nos <a>hemos</a> <a>abstenido</a> sobre este informe, al igual que sobre los
      otros dos relativos a la pesca.
  - s: Jag <v>lade</v> <p>ner</p> min röst eftersom jag inte instämmer i att kampen
      mot tuberkulospandemin i de fattigaste delarna av världen har något som helst
      samband med det omänskliga förfarande som innebär att man tar sig rätten att
      besluta om ofödda barns liv eller död.
    t: Me <a>he</a> <a>abstenido</a> en la votación porque no puedo estar de acuerdo
      con que la lucha contra la pandemia de la tuberculosis en las zonas más pobres
      del mundo esté ni remotamente conectada con la práctica inhumana de usurpar
      el derecho a decidir sobre la vida y la muerte del feto.
  - s: 'Jag <v>lade</v> <p>ner</p> min röst i omröstningen om resolutionen angående
      resultaten från Europeiska rådets informella möte i Biarritz av två skäl:'
    t: 'Señor Presidente, me <a>he</a> <a>abstenido</a> en la votación de la resolución
      sobre los resultados del Consejo Europeo oficioso de Biarritz por dos tipos
      de razones:'
  - s: Jag <v>lade</v> <p>ner</p> min röst i slutomröstningen av detta betänkande
      på grund av oro över formuleringen i punkt 44.
    t: Me <a>he</a> <a>abstenido</a> en la votación final de este informe debido a
      algunos asuntos tratados en el párrafo 44.
  - s: 'Den brittiska konservativa delegationen ger sitt fulla stöd till de mänskliga
      rättigheterna, i deras rätta bemärkelse, men <v>lade</v> <p>ner</p> sin röst
      i fråga om Van Heckes årsrapport om mänskliga rättigheter i världen (2001) eftersom:'
    t: 'La delegación de los Conservadores británicos apoya firmemente los Derechos
      Humanos debidamente definidos, pero en la votación sobre el Informe anual del
      Sr. Van Hecke sobre los derechos humanos en el mundo en el año 2001 nos <a>hemos</a>
      <a>abstenido</a> porque:'
  - s: Även om vi har röstat ja till de få och blygsamma stödåtgärderna för arbetstagarna
      inom sektorn och säkerheten ombord, har vi <v>lagt</v> <p>ner</p> vår röst när
      det gäller betänkandet som helhet.
    t: Aunque hemos respaldado con nuestro voto las escasas y tímidas medidas de ayuda
      a los trabajadores asalariados del sector y a la seguridad de las tripulaciones,
      nos <a>hemos</a> <a>abstenido</a> sobre el informe en su conjunto.
  - s: Jag har röstat emot kommissionens nuvarande sammansättning och vad gäller Romano
      Prodi har jag <v>lagt</v> <p>ner</p> min röst.
    t: Acabo de votar contra la composición de la Comisión y en la votación sobre
      Romano Prodi me <a>he</a> <a>abstenido</a>.
  - s: 'Jag <v>lade</v> <p>ner</p> min röst i slutomröstningen av följande skäl:'
    t: 'Me <a>he</a> <a>abstenido</a> en la votación final por las siguientes razones:'
  - s: Jag har därför röstat ja till många av förslagen men <v>lagt</v> <p>ner</p>
      min röst vid omröstningen om betänkandet som sådant.
    t: Por consiguiente, he votado a favor de muchas de las propuestas, pero me <a>he</a>
      <a>abstenido</a> de votar el informe como tal.
  - s: Jag har ändå röstat emot vissa ändringsförslag som jag vill kalla överdrivna
      och jag har <v>lagt</v> <p>ner</p> min röst flera gånger eftersom jag anser
      att vi här har en typisk europeisk överdriven reglering.
    t: Sin embargo, he votado en contra de algunas enmiendas que yo calificaría de
      excesivas, y me <a>he</a> <a>abstenido</a> en muchos casos porque considero
      que estamos en presencia de una sobrereglamentación europea típica.
  - s: Jag <v>lade</v> <p>ner</p> min röst i omröstningen om McCarthys betänkande
      eftersom föredragandens och Europeiska kommissionens argument för möjligheten
      att ta patent på datorrelaterade uppfinningar inte övertygar.
    t: Me <a>he</a> <a>abstenido</a> sobre el informe McCarthy porque los argumentos
      del ponente y de la Comisión Europea favorables a la patentabilidad de las invenciones
      implementadas en ordenador no son convincentes.
  - s: Jag <v>lade</v> <p>ner</p> min röst om kompromissändringsförslaget 7 och jag
      håller inte med om det som sägs i avsnitt 30 i resolutionsförslaget.
    t: Me <a>he</a> <a>abstenido</a> sobre la enmienda de transacción 7 y estoy en
      desacuerdo con el apartado 30 de la propuesta de Resolución.
  - s: Jag <v>lade</v> <p>ner</p> min röst i omröstningen om Cizelj-betänkandet om
      ett förslag från kommissionen om antagande av bestämmelser för hantering av
      radioaktivt avfall.
    t: Me <a>he</a> <a>abstenido</a> en la votación sobre el informe Cizelj relativo
      a una propuesta de la Comisión por la que se establecen normas para la gestión
      de residuos radiactivos.
  - s: Jag <v>lade</v> <p>ner</p> min röst i omröstningen om denna meterlånga resolution
      om utvidgningen, eftersom jag anser att parlamentet med detta delvis svårsmälta
      pappersberg inte har tjänat det politiska och goda syftet med utvidgningen av
      Europeiska unionen öster- och söderut.
    t: Yo me <a>he</a> <a>abstenido</a> en la votación de esta resolución, larga como
      una lombriz solitaria, sobre la ampliación porque considero que el Parlamento
      no ha hecho ningún servicio a la buena causa políticamente importante de la
      ampliación de la Unión Europea hacia el Este y el Sur con esta montaña de papel,
      en parte imposible de digerir.
  - s: 'Jag röstade för skäl X och de flesta delarna av punkt 38 och <v>lade</v> <p>ner</p>
      min röst angående en del av punkt 38 av följande orsaker:'
    t: 'He votado a favor del considerando X y de la mayor parte del párrafo 38, y
      me <a>he</a> <a>abstenido</a> en una parte del párrafo 38 por las razones siguientes:'
  - s: Därför har vi idag <v>lagt</v> <p>ner</p> våra röster vid omröstningen om betänkandet
      av Ferber.
    t: Por eso hoy nos <a>hemos</a> <a>abstenido</a> en la votación del informe Ferber.
  - s: Vi <v>lade</v> <p>ner</p> våra röster vid denna omröstning som är den femtielfte
      konflikten i det banankrig i vilket man ställer, å ena sidan, dollarbananen
      som domineras av tre stora amerikanska kapitalistkoncerner mot, å andra sidan,
      den hittills skyddade bananen från områden som domineras av engelska eller franska
      kapitalistkoncerner eller av några stora Béké-familjer.
    t: Nos <a>hemos</a> <a>abstenido</a> en esta votación que constituye la enésima
      escaramuza en la guerra del plátano que opone, por un lado, el plátano-dólar
      dominado por tres grandes grupos capitalistas estadounidenses y, por otro, el
      plátano, hasta ahora protegido, procedente de las regiones dominadas por grupos
      capitalistas ingleses o franceses o por algunas grandes familias de Békés.
  - s: Jag <v>lade</v> <p>ner</p> min röst om det här specifika betänkandet trots
      att jag är för och stöder de föreslagna ändringarna, särskilt dem som innebär
      att Europaparlamentet får tillbaka sin kontrollerande roll.
    t: Me <a>he</a> <a>abstenido</a> de votar sobre este informe en concreto, a pesar
      de que estoy de acuerdo con las enmiendas propuestas y las apoyo, en especial
      aquellas que restauran la función de control del Parlamento Europeo.
  - s: Jag <v>lade</v> <p>ner</p> min röst i den sista omröstningen om finansieringsinstrumentet
      för utvecklingssamarbete, eftersom pengarna, direkt eller indirekt, har använts
      för att rusta och träna polisen och militären i olika områden i Afrika.
    t: Me <a>he</a> <a>abstenido</a> en la votación final sobre el Instrumento de
      Financiación de la Cooperación al Desarrollo porque el dinero se ha usado, directa
      o indirectamente, para armar y entrenar a la policía y el ejército en diversas
      zonas de África.
  - s: Jag <v>lade</v> <p>ner</p> min röst om betänkandet om upprättande av ett finansieringsinstrument
      för att omstrukturera banansektorn i länderna i Afrika, Västindien och Stillahavsområdet
      (AVS-länderna).
    t: Me <a>he</a> <a>abstenido</a> en la votación del informe sobre la creación
      de un instrumento de financiación para la reestructuración del sector del plátano
      en los Estados de África, del Caribe y del Pacífico (ACP).
  - s: Jag ville bara säga att jag <v>lade</v> <p>ner</p> min röst om resolutionen
      om Göteborg, och inte röstade för.
    t: simplemente, quería decir - y pienso que esto puede añadirse, porque ya había
      hecho la observación con anterioridad - que en cuanto a la resolución sobre
      Gotemburgo, me <a>había</a> <a>abstenido</a>, no había votado a favor.
  - s: Därför har vi <v>lagt</v> <p>ner</p> vår röst, samtidigt som vi röstar för
      de ändringsförslag som kan tänkas gå i en riktning som främjar den arbetande
      befolkningens intressen.
    t: Por ello, nos <a>hemos</a> <a>abstenido</a>, pero hemos votado a favor de las
      enmiendas susceptibles de responder a los intereses de las clases trabajadoras
      de la población.
  - s: Jag har <v>lagt</v> <p>ner</p> min röst i den omröstning som just genomfördes
      som sammanfattar de arbeten som undersökningskommittén om BSE har utfört.
    t: Me <a>he</a> <a>abstenido</a> en la votación que acaba de tener lugar como
      conclusión de los trabajos de la comisión de investigación sobre la EEB.
  - s: Jag <v>lade</v> <p>ner</p> min röst eftersom jag ansåg att den saknade positiv
      inspiration och att den inte uttryckte tydlig uppskattning för några av huvuddragen
      i den turkiska regeringens nyligen genomförda åtgärder.
    t: Me <a>he</a> <a>abstenido</a> porque no estoy de acuerdo con la falta de inspiración
      positiva y la falta de una apreciación clara de algunas de las características
      clave de las medidas recientes del Gobierno turco.
  - s: Jag <v>lade</v> <p>ner</p> min röst.
    t: Me <a>he</a> <a>abstenido</a>.
  - s: Jag <v>lade</v> <p>ner</p> min röst i den slutliga omröstningen om Turkiets
      ansökan om medlemskap i Europeiska unionen.
    t: Me <a>he</a> <a>abstenido</a> en la votación final del informe sobre la solicitud
      de adhesión de Turquía a la Unión Europea.
  - s: Jag <v>lade</v> <p>ner</p> min röst om det ändringsförslag vari avstängningen
      av Pakistans överdomare beklagades, inte för att jag ogillar kritiken utan för
      att jag inte anser att det är relevant för detta betänkande.
    t: Me <a>he</a> <a>abstenido</a> en una enmienda que se lamenta de la suspensión
      del Presidente del Tribunal Supremo de Pakistán, no porque no esté de acuerdo
      con la crítica, sino porque no me parece relevante para este informe.
- c: 28
  r: 4
  v: dedicar
  x:
  - s: Det gläder oss att utskottet för ekonomi, valutafrågor och industripolitik
      i ett anfall av realism anser att det ”inte är lämpligt ” att införa det nya
      systemet och ”uppmanar kommissionen att <v>lägga</v> <p>ner</p> all sin energi
      på att förbättra det nuvarande systemet ”.
    t: Nos congratulamos de comprobar que, en un arranque de realismo, la Comisión
      de Asuntos Económicos, Monetarios y de Política Industrial de nuestro Parlamento
      ha considerado «inoportuna» la introducción de este nuevo sistema, y «pide a
      la Comisión Europea que <a>dedique</a> toda su energía a la mejora del sistema
      vigente».
  - s: Jag vill tacka Mosiek-Urbahn för hennes hårda arbete med denna svåra fråga,
      och jag stöder på det stora hela de slutsatser som lagts fram av utskottet för
      rättsliga frågor och medborgarrätt, och tackar mina kollegor i det utskottet
      för det hårda arbete de har <v>lagt</v> <p>ner</p>.
    t: Señor Presidente, quisiera dar las gracias a la Sra. Mosiek-Urbahn por su denonada
      labor respecto de esta difícil cuestión y quisiera apoyar en general las conclusiones
      presentadas por la Comisión de Asuntos Jurídicos y de Derechos de los Ciudadanos
      y agradecer a mis colegas de dicha comisión el denonado trabajo que le han <a>dedicado</a>.
  - s: Eftersom man i rapporten tar hänsyn till de små och medelstora företagens betydelse
      som ryggrad i den europeiska ekonomin, tar jag, i egenskap av föredragande,
      med välvilja emot rapporten och jag erkänner att arbete <v>lagts</v> <p>ner</p>
      på den.
    t: Atendiendo a la importancia de las PYME como columna dorsal de la economía
      europea, acojo, como ponente, favorablemente el informe y reconozco el trabajo
      a él <a>dedicado</a>.
  - s: Jag vet att det är många i Europaparlamentet som vill se en förändring av vår
      politik, så att vi kan <v>lägga</v> <p>ner</p> mer av våra resurser på de områden
      som är viktigast i dag.
    t: Sé que existen muchos diputados al Parlamento Europeo que desean un cambio
      en nuestra política para que podamos <a>dedicar</a> una parte mayor de nuestros
      recursos a los sectores más pertinentes para las preocupaciones de hoy.
  - s: Jag avstod i omröstningen om betänkandet av Ferber om de andra avsnitten i
      budgeten för 2001, som dock är utmärkt, eftersom jag är övertygad om att man
      inte <v>lägger</v> <p>ner</p> tillräcklig omsorg på att minska kostnaderna för
      Europeiska unionens och särskilt Europaparlamentets, vid sidan av kommissionens,
      byråkratiska apparat.
    t: Señor Presidente, me he abstenido en la votación sobre el excelente informe
      del Sr. Ferber sobre las demás partidas presupuestarias 2001, porque estoy convencido
      de que no se ha <a>dedicado</a> una suficiente atención a reducir los costes
      de la maquinaria burocrática de la Unión Europea y, en particular, del Parlamento
      Europeo, así como de la Comisión.
  - s: Jag vill uppriktigt gratulera Salvador Garriga Polledo till ett mycket innehållsrikt
      betänkande och för det imponerande arbete som han <v>lagt</v> <p>ner</p> på
      att utarbeta kompromissändringsförslag.
    t: Deseo hacer llegar mi felicitación más sincera al señor Garriga Polledo por
      haber preparado un informe tan exhaustivo, y por el impresionante trabajo que
      ha <a>dedicado</a> a la redacción de las enmiendas transaccionales.
  - s: Jag vill också lyckönska min kollega Oostlander för det fina arbete han har
      <v>lagt</v> <p>ner</p> på detta betänkande, vilket Europeiska folkpartiets grupp
      stöder förbehållningslöst.
    t: Y quisiera felicitar a mi colega el Sr. Oostlander por la calidad de este informe,
      que el Partido Popular Europeo apoya sin reservas, y el esfuerzo que le ha <a>dedicado</a>.
  - s: Som en följd därav, och som hon själv här sagt och påpekat i betänkandet, kände
      Fontaine tvivel över huruvida det var värt besväret att fortsätta tala om detta
      direktiv och <v>lägga</v> <p>ner</p> ett betydande arbete därpå.
    t: En efecto, como ella misma ha dicho aquí e indicado en su informe, la Sra.
      Fontaine sintió la duda sobre si valía o no la pena seguir hablando de esta
      directiva y <a>dedicarle</a> un esfuerzo importante.
  - s: Jag vill varmt tacka Lynne för det arbete hon har <v>lagt</v> <p>ner</p> på
      arbetet för en rättsligt bindande FN-konvention för att främja och skydda funktionshindrades
      rättigheter och värdighet.
    t: Señor Presidente, quiero dar sinceramente las gracias a la Sra. Lynne por el
      esfuerzo que ha <a>dedicado</a> al trabajo sobre una Convención de las Naciones
      Unidas legalmente vinculante para promover y proteger los derechos y la dignidad
      de las personas con discapacidad.
  - s: Tillsammans med kollegan Georg Jarzembowski har han <v>lagt</v> <p>ner</p>
      mycket tid på att försöka nå fram till en gemensam ståndpunkt.
    t: Creo que, junto con su colega, el señor Jarzembowski, ha <a>dedicado</a> gran
      parte de su tiempo a intentar alcanzar una posición común.
  - s: Det gjorde mig glad att kommissionsledamoten ville ta sig an denna fråga i
      linje med sitt starka engagemang för konsumenter och den energi hon <v>lagt</v>
      <p>ner</p>.
    t: Me ha complacido que la Comisaria, con arreglo a su gran compromiso con los
      consumidores y con la energía que ha <a>dedicado</a> a este ámbito, quisiera
      ocuparse de esta cuestión.
  - s: Jag tackar fru Hieronymi för det arbete som hon <v>lagt</v> <p>ner</p> på detta
      betänkande.
    t: Señor Presidente, doy las gracias a la Sra. Hieronymi por el trabajo que ha
      <a>dedicado</a> a este informe.
  - s: Egentligen tycker jag att det är synd att ni måste <v>lägga</v> <p>ner</p>
      så mycket tid och så mycket energi på det här ärendet.
    t: Señor Presidente, señor Presidente del Consejo, señora Comisaria, lamento verdaderamente
      que haya <a>dedicado</a> tanto tiempo y energía en este asunto, porque, como
      ha dicho el Sr. Blokland, nos pasamos demasiado tiempo mirando atrás a los reglamentos
      de los años 70 en lugar de mirar hacia adelante.
  - s: Jag tackar Corbett och Inglewood - vars arbete verkligen inte har passerat
      obemärkt - för det engagemang och den tid de har <v>lagt</v> <p>ner</p> på ett
      betänkande som sannerligen inte är enkelt, ett betänkande som har sitt upphov
      i frågan om vårt arbete som parlamentsledamöter behöver få en högre kvalitet,
      större insyn eller effektivitet i förfarandena och om vi skall omorganisera
      vårt arbete med hänsyn till nya rytmer och behov.
    t: Señor Presidente, quiero dar las gracias al Sr. Corbett y al Sr. Inglewood
      - cuyo trabajo no ha pasado inadvertido - por el esfuerzo y el tiempo que han
      <a>dedicado</a> a un informe seguramente difícil, un informe que nace de una
      pregunta, es decir, si nuestro trabajo de diputados necesita mejorar su calidad,
      si necesita una mayor transparencia o eficacia en los procedimientos y si debemos
      reorganizar nuestro trabajo respecto a unos ritmos y a unas necesidades diferenciadas.
  - s: Vi <v>lade</v> <p>ner</p> mycket tid på att rösta om det.
    t: Hemos <a>dedicado</a> mucho tiempo a la votación sobre el mismo.
  - s: Jag vill tacka föredraganden, Cappato, som har <v>lagt</v> <p>ner</p> mycket
      tid och energi på denna akt.
    t: Quisiera expresar mi agradecimiento al ponente, Sr. Cappato, que ha <a>dedicado</a>
      mucho tiempo y energía a este expediente.
  - s: Vi är medvetna om - och hon är personligen mycket medveten om det, eftersom
      hon har <v>lagt</v> <p>ner</p> mycket tid på kontakterna med parlamentet - vissa
      frågor som kan tas upp kring avtalet, men vi vet inte nu hur parlamentet kommer
      att rösta.
    t: Sabemos y ella personalmente sabe perfectamente, porque ha <a>dedicado</a>
      mucho tiempo a sus contactos con el Parlamento, que podrían plantearse algunas
      preguntas acerca de este acuerdo, pero no anticipamos el sentido en que votaría
      el Parlamento.
  - s: Jag vill gratulera henne till den tid hon <v>lagt</v> <p>ner</p> för att få
      fram detta direktiv till ett mycket tillfredsställande medlingsläge.
    t: Quisiera felicitarla por el tiempo que ha <a>dedicado</a> a conseguir que esta
      directiva llegue a una fase de conciliación muy satisfactoria.
  - s: De har rätt att kräva att vi genast förklarar orsakerna till deras situation,
      och vi kommer att <v>lägga</v> <p>ner</p> all vår energi på detta.
    t: Tienen derecho a que se les explique sin demora el origen de su situación,
      y a eso vamos a <a>dedicar</a> todas nuestras energías.
  - s: Jag välkomnar detta betänkande och anser att parlamentet bör <v>lägga</v> <p>ner</p>
      ordentligt med tid på att följa upp vad kommissionen gör och på att säkerställa
      att vår innovationspolitik, som verkligen kommer att gynna uppkomsten av arbetstillfällen,
      kommer att föra oss framåt in i det nya århundradet.
    t: Acojo con beneplácito este informe y creo que el Parlamento debe <a>dedicar</a>
      mucho tiempo a examinar lo que está haciendo la Comisión y velar por que nuestras
      políticas en materia de innovación, que contribuirán a fomentar la creación
      de puestos de trabajo, nos hagan avanzar hacia el próximo siglo.
  - s: I det förslag som ni så lägligt tog initiativ till, ärade kommissionsledamot,
      finner vi de bästa beståndsdelarna för att unga människor mellan 18 och 25 år
      skall kunna erbjudas möjligheten att få erfarenhet av en konkret solidaritetshandling
      i ett annat land, och jag skulle vilja lyckönska er, såväl som era medarbetare
      givetvis, men kanske i synnerhet er, för jag vet att ni har <v>lagt</v> <p>ner</p>
      själ och hjärta i det här projektet.
    t: En la propuesta de la que tan oportunamente tomó la iniciativa, señora Comisaria,
      para ofrecer a los jóvenes de 18 a 25 años la posibilidad de experimentar, en
      otro país, una acción de solidaridad concreta, volvemos a encontrar lo mejor
      de estos ingredientes y quisiera felicitarla, al igual que a sus colaboradores,
      pero quizás de manera más especial a usted, señora Comisaria, porque sé que
      ha <a>dedicado</a> a este proyecto su talento y su alma.
  - s: I det försvarar vi att samarbetspolitiken för en rättvisare, mer balanserad
      och mer stabil värld inte är något som ligger utanför utan att den bör utgöra
      en verklig prioritering i Europeiska unionens politik och att dessutom de ansträngningar
      vi <v>lägger</v> <p>ner</p> för att nå detta syfte bör uppfattas som en betydande
      del i vårt eget projekt.
    t: En él defendemos que la política de cooperación por un mundo más justo, más
      equilibrado y más estable no es algo accesorio, sino que debe constituir una
      auténtica prioridad en la política de la Unión Europea, y que, además, los esfuerzos
      que <a>dediquemos</a> en pos de ese objetivo deben entenderse como parte sustancial
      de nuestro propio proyecto.
  - s: Jag vill tacka Mohamed Alí för det arbete och tålamod han <v>lagt</v> <p>ner</p>
      i detta betänkande.
    t: Señora Presidenta, también a mi me gustaría agradecer al Sr. Mohamed Alí la
      labor y la paciencia que ha <a>dedicado</a> a este informe.
  - s: Till Samland, Tomlinson, Wynn och Tillich framför vi vårt tack för ert initiativ
      att resa till Nordirland och se saken med egna ögon och <v>lägga</v> <p>ner</p>
      er värdefulla tid.
    t: Que el Sr. Samland, el Sr. Tomlinson, el Sr. Wynn y el Sr. Tillich reciban
      nuestro agradecimiento por la iniciativa de ir a Irlanda del Norte y <a>dedicar</a>
      su valioso tiempo a una comprobación directa de la situación.
  - s: Jag vill tacka Thomas Mann hjärtligt för det arbete han har <v>lagt</v> <p>ner</p>
      på detta betänkande och för alla kompromissändringsförslag genom vilka det skapades
      en stor enighet i det ansvariga utskottet.
    t: Señora Presidenta, quisiera dar mi más sincero agradecimiento al Sr. Mann por
      el esfuerzo <a>dedicado</a> a este informe y por todas las enmiendas aceptables
      sobre las que se ha llegado a un acuerdo importante en la comisión pertinente.
  - s: Jag skulle emellertid återigen vilja betona inför alla ledamöter, men särskilt
      inför Brian Simpson, som har visat sådant aktivt intresse i frågan och som har
      <v>lagt</v> <p>ner</p> så mycket arbete på den, att vi ser mycket allvarligt
      på denna specifika fråga.
    t: Sin embargo, me gustaría señalar de nuevo a todos los diputados, pero en particular
      al señor Simpson, que se ha tomado tanto interés en este tema al que ha <a>dedicado</a>
      tanto trabajo, que nosotros nos tomamos muy en serio este asunto en particular.
  - s: med avseende på Irak - som vi hört - och även på särskilda ärenden som den
      europeiska stadgan för politiska partier, där stort arbete <v>lagts</v> <p>ner</p>.
    t: en el tema del Iraq —como hemos oído— y también en asuntos concretos como el
      Estatuto europeo de los partidos políticos, al que ha tenido que <a>dedicar</a>
      mucho trabajo.
  - s: Även jag vill tacka Hughes så hjärtligt för allt det arbete som han <v>lagt</v>
      <p>ner</p> på det här i sig ganska lilla betänkandet.
    t: Presidente, yo también quiero dar sinceramente las gracias al Sr. Hughes por
      el enorme trabajo que ha <a>dedicado</a> a este informe, que es bastante corto
      en si.
- c: 20
  r: 5
  v: abstención
  x:
  - s: På grund av de påtryckningar som utövas mot dessa länder, och på grund av målet
      med dessa påtryckningar, har vi <v>lagt</v> <p>ner</p> våra röster.
    t: El motivo de nuestra <a>abstención</a> es todo el contexto de presión ejercida
      sobre estos países, así como los objetivos de esa presión.
  - s: På grund av vår ståndpunkt när det gäller dessa länders inträde har vi hållit
      fast vid vårt beslut att <v>lägga</v> <p>ner</p> våra röster, vilket har stärkts
      av de påtryckningar som även fortsättningsvis utövas på dessa länder.
    t: Dada nuestra posición sobre la adhesión de estos países, hemos mantenido nuestra
      posición de <a>abstención</a>, reforzada por la presión que se sigue ejerciendo
      sobre estos países.
  - s: Av alla dessa skäl röstade vi inte för detta betänkande utan valde att <v>lägga</v>
      <p>ner</p> våra röster.
    t: Por todo esto, no votamos a favor de este informe y optamos por la <a>abstención</a>.
  - s: Min grupp har föreslagit att ledamöterna ska <v>lägga</v> <p>ner</p> sin röst
      angående ändringsförslagen 7 och 8.
    t: Mi grupo ha sugerido la <a>abstención</a> respecto a las enmiendas 7 y 8.
  - s: Det är svårt för vår grupp att stödja denna situation och därför anser vi oss
      tvungna att <v>lägga</v> <p>ner</p> våra röster.
    t: Es una dificultad para nuestro Grupo apoyar esta situación y es por eso que
      hemos planteado la <a>abstención</a>.
  - s: Vad jag förstår så har detta beslut behandlats i antidumpningutskottet, där
      utfallet blev 7 mot 7 och Tyskland <v>lade</v> <p>ner</p> sin röst.
    t: Señor Comisario, tengo entendido que esta decisión fue presentada a la comisión
      antidumping, en la que la votación fue de 7 contra 7 con la <a>abstención</a>
      de Alemania.
  - s: Därför <v>lade</v> vi <p>ner</p> vår röst i slutomröstningen om betänkandet.
    t: De ahí nuestra <a>abstención</a> en la votación final de este informe.
