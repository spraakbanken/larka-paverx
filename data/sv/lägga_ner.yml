  - s: Vi har förstås samarbetat nära med det svenska ordförandeskapet och jag vill
      än en gång, både å mina egna och å kommissionens vägnar, tacka för det hårda
      arbete som jag vet att det svenska ordförandeskapet har <v>lagt</v> <p>ner</p>
