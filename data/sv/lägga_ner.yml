  - s: Det gläder oss att utskottet för ekonomi, valutafrågor och industripolitik
      i ett anfall av realism anser att det ”inte är lämpligt ” att införa det nya
      systemet och ”uppmanar kommissionen att <v>lägga</v> <p>ner</p> all sin energi
      på att förbättra det nuvarande systemet ”.
    t: We are pleased to note that, in a quantum leap of realism, the Committee on
      Economic and Monetary Affairs and Industrial Policy of the European Parliament
      considered as ’untimely’ the introduction of this new system and urged the Commission
      to <a>put</a> all its energy into improving the existing system.
  - s: Jag vill tacka Mosiek-Urbahn för hennes hårda arbete med denna svåra fråga,
      och jag stöder på det stora hela de slutsatser som lagts fram av utskottet för
      rättsliga frågor och medborgarrätt, och tackar mina kollegor i det utskottet
      för det hårda arbete de har <v>lagt</v> <p>ner</p>.
    t: Mr President, I would like to thank Mrs Mosiek-Urbahn for her hard work on
      this difficult issue and I would broadly like to support the conclusions tabled
      by the Committee on Legal Affairs and Citizens’ Rights, and to thank my colleagues
      on that committee for the hard work they have <a>put</a> in.
  - s: Jag säger därmed inte att vi har nått enighet i fråga om kvantifierade mål,
      men ni skall veta att jag <v>lägger</v> <p>ner</p> stor energi på att komma
      fram till en sådan enighet.
    t: I do not mean to imply that we have already reached agreement on the quantified
      targets, but I can assure you I am <a>putting</a> a good deal of effort into
      getting that agreement.
  - s: Det gläder mig dock mycket, det har redan framhållits, att vi i och med det
      järnvägspaket som vi nyligen fattade beslut om och som kollegan Jarzembowski
      och jag själv <v>lagt</v> <p>ner</p> så mycket arbete i, tillsammans har fått
      fram ett riktigt tjusigt paket, vilket även kommissionären i högst väsentlig
      grad har bidragit till. Inte bara någon form av usel kompromiss, utan ett verkligt
      bra paket!
    t: However, I am very pleased, as has already been said, that we were recently
      able to approve the railways package which Mr Jarzembowski and I <a>put</a>
      so much work into, and that we have achieved a well-rounded package to which
      Mrs de Palacio also made such an important contribution.
  - s: Vi måste också försvara principen att det inte bara kan vara vägtransporterna
      som ska betala, utan också de EU-medlemmar som inte <v>lägger</v> <p>ner</p>
      tillräckligt med energi på att stötta ett alternativt transportsystem.
    t: we also need to defend the principle that it cannot be solely road hauliers
      to pay, but also those in Europe who do not <a>put</a> enough energy into supporting
      an alternative transport system.
  - s: Den nya metoden undergräver kvalitetsproduktion och bortser från allt hårt
      arbete som producenterna har <v>lagt</v> <p>ner</p> under många år för att skapa
      en roséprodukt, som under lång tid hade dåligt anseende och som nu har hittat
      sin plats på marknaden och på otaliga konsumenters bord.
    t: This new practice undermines quality production and ignores the hard work that
      producers have <a>put</a> in over many years to create a rosé product which,
      having been discredited for a long time, has now found its true place on the
      market and on the tables of countless consumers.
  - s: De är en ny sorts människor, som vårdar gamla och handikappade på en kontinuerlig
      bas utan erkännande av det arbete de <v>lägger</v> <p>ner</p>, utan något erkännande
      av de besparingar som de åstadkommer för det samhälle som de lever i, och utan
      erkännande av de bidrag som de gör till den sociala solidariteten genom att
      behålla folk i hemmet så länge som möjligt.
    t: They are a new breed of people who are mainly women, caring for elderly and
      disabled relatives on a continuous basis with no recognition for the work which
      they <a>put</a> in;
  - s: Får jag säga till den tjänstgörande ordföranden att det är mycket snällt av
      henne att rulla ut bollen på planen, men ändå föreslå att hon tar tillbaka den
      och <v>lägger</v> <p>ner</p> den i lådan?
    t: Mr President, can I say to the President-in-Office that it is very nice of
      her to put the ball rolling onto the playing field, but can I suggest that she
      take it back and <a>put</a> it in the box?
  - s: Detta är helt uppenbart orättvist för paret, som skulle få <v>lägga</v> <p>ner</p>
      ansenlig tid och möda på att få en annan domstol som är behörig att ta upp skilsmässomålet.
    t: This is patently not fair on the couple concerned, who would be <a>put</a>
