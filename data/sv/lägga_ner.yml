      gruppen Europeiska enade vänstern/Nordisk grön vänster utan framgång har försökt
      att ändra.
    t: He optado por <a>abstenerme</a> en este proyecto de resolución en concreto
      porque incluye un punto básico al que me opongo y que el Grupo Confederal de
      la Izquierda Unitaria Europea/Izquierda Verde Nórdica intentó cambiar, sin éxito.
  - s: Jag <v>lade</v> <p>ner</p> min röst vid slutomröstningen om det för övrigt
      utmärkta betänkandet av Béatrice Patrie eftersom jag anser att det är ett politiskt
