      att se till att det läggs fram här i kväll.
    t: Mr President, my thanks to Mr Gargani for bringing forward this report and
      to Members of the previous Parliament who also <a>put</a> some work into ensuring
      that it comes before us tonight.
  - s: Jag skulle emellertid återigen vilja betona inför alla ledamöter, men särskilt
      inför Brian Simpson, som har visat sådant aktivt intresse i frågan och som har
      <v>lagt</v> <p>ner</p> så mycket arbete på den, att vi ser mycket allvarligt
      på denna specifika fråga.
    t: However, I would like to emphasise again to all of the Members, but in particular
      to Mr Simpson who has taken such a keen interest in this area and who has <a>put</a>
      so much work into it, that we are very serious about this particular issue.
  - s: Det skulle lämpa sig bättre om de var närvarande i utskottet och <v>lade</v>
      <p>ner</p> sin energi och sina ansträngningar på utskottsarbetet, i stället
      för att slösa med er tid.
    t: It would suit them better if they attended committee and <a>put</a> their energy
      and effort into committee work instead of taking up your time.
  - s: Å min grupps vägnar vill jag gärna tacka er för det utomordentligt goda arbete
      ni har <v>lagt</v> <p>ner</p> för Europaparlamentets räkning under de senaste
