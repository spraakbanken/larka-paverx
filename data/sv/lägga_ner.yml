      mycket arbete och visat betydande skicklighet i att förhandla och uppnå kompromisser.
    t: Ich bin überzeugt, dass der Berichterstatter in diesem Fall eine großartige
      Arbeit <a>geleistet</a> und eine beachtliche Fähigkeit unter Beweis gestellt
      hat, wie man einen Kompromiss aushandeln sollte.
  - s: Det faktum att jag inte är enig med henne förringar på intet sätt det arbete
      hon <v>lagt</v> <p>ner</p> på detta betänkande.
    t: Ich kann ihr zwar nicht zustimmen, ich erkenne jedoch die harte Arbeit an,
      die sie für diesen Bericht <a>geleistet</a> hat.
  - s: Jag tackar föredraganden och hans kollegor för det arbete de <v>lagt</v> <p>ner</p>
      på att förbättra detta förslag till direktiv.
    t: Ich danke dem Berichterstatter und seinen Kollegen für die Arbeit, die sie
      mit der Verbesserung dieser vorgeschlagenen Richtlinie <a>geleistet</a> haben.
  - s: Låt mig först och främst gratulera föredraganden Maria do Céu Patrão Neves
      för det mycket hårda arbete hon har <v>lagt</v> <p>ner</p> på detta betänkande.
    t: Herr Präsident, zunächst möchte ich der Berichterstatterin, Frau Patrão Neves,
      meine Anerkennung für die Arbeit aussprechen, die sie im Zusammenhang mit diesem
      Bericht <a>geleistet</a> hat.
  - s: Jag tar detta tillfälle i akt till att gratulera Giansily till det utmärkta
      arbete han <v>lagt</v> <p>ner</p> på sitt betänkande.
    t: Herr Präsident, ich nehme die Gelegenheit wahr, Herrn Giansily für die ausgezeichnete
      Arbeit zu danken, die er zu diesem Bericht <a>geleistet</a> hat.
  - s: Vi har det som vedertaget bruk här i kammaren, men hon förtjänar dem verkligen,
      eftersom hon har <v>lagt</v> <p>ner</p> mycket arbete på detta betänkande.
    t: Das ist zwar üblich in diesem Haus, aber sie verdient es wirklich, denn sie
      hat eine Menge Arbeit zu diesem Bericht <a>geleistet</a>.
  - s: Mycket värdefullt arbete har redan <v>lagts</v> <p>ner</p> både inom och utanför
      EU.
    t: Sowohl innerhalb als auch außerhalb der EU wird bereits viel gute Arbeit <a>geleistet</a>.
  - s: När jag sagt allt detta vill jag också säga att vi har <v>lagt</v> <p>ner</p>
      enormt mycket arbete först på grannskapspolitiken till öst, och nu på det östliga
      partnerskapet.
    t: Vor diesem Hintergrund, möchte ich auch noch sagen, dass wir erhebliche Arbeit
      bezüglich der Nachbarschaftspolitik im Osten <a>geleistet</a> haben, und nun
      auch bei der Östlichen Partnerschaft.
  - s: Även om vi inser det enorma arbete som det holländska ordförandeskapet har
      <v>lagt</v> <p>ner</p> och den positiva attityden från många medlemsstaters
      sida - något som jag för min grupps räkning uppriktigt vill tacka för - så måste
      man fördöma det faktum att i Noordwijk, där man skulle komma fram till bredast
      möjliga lösningar för att förverkliga intentionerna i Maastrichtfördraget, segrade
      än en gång de djupt rotade nationella instinkterna.
    t: Zwar anerkennen wir die gewaltige Arbeit, die von der niederländischen Präsidentschaft
      <a>geleistet</a> wurde, sowie die von zahlreichen Mitgliedstaaten gezeigte Bereitschaft
      - wofür ich im Namen meiner Fraktion einen aufrichtigen Dank ausspreche -, doch
      muß Kritik daran geübt werden, daß in Noordwijk, wo es um den erforderlichen
      Konsensus für eine stärkere Verwirklichung der Versprechungen des Vertrags von
      Maastricht ging, und praktisch am Vorabend des Europäischen Rates von Amsterdam,
      nochmals die alten Nationalismen gesiegt haben.
  - s: Bulgarien och Rumänien har <v>lagt</v> <p>ner</p> mycket arbete på att stärka
      sina gränskontroller, och de har lyckats.
    t: Bulgarien und Rumänien haben beträchtliche Arbeit bei der Stärkung ihrer Grenzkontrollen
      <a>geleistet</a> und waren dabei erfolgreich.
  - s: Herr ordförande, fru kommissionsledamot, kära kollegor, först och främst vill
      jag gratulera föredraganden, ledamot Whitehead, för det utmärkta betänkande
      han tagit fram, men också för det outtröttliga arbete han <v>lagt</v> <p>ner</p>
      gentemot konsumentgruppen.
    t: Herr Präsident, Frau Kommissarin, liebe Kolleginnen und Kollegen, zunächst
      möchte ich den Berichterstatter, Herrn Whitehead, zu dem ausgezeichneten Bericht
      beglückwünschen, den er ausgearbeitet hat und auch zu der unermüdlichen Arbeit,
      die er als Vorsitzender des Verbraucherausschusses <a>geleistet</a> hat.
  - s: Jag vill tacka Europaparlamentet och speciellt föredraganden María Sornosa
      Martínez för det arbete som hon och parlamentet har <v>lagt</v> <p>ner</p> på
      den här resolutionen.
    t: Ich möchte dem Europäischen Parlament und insbesondere der Berichterstatterin,
      Frau María Sornosa Martínez, für die Arbeit danken, die sie und das Parlament
      bezüglich dieser Entschließung <a>geleistet</a> haben.
  - s: Å min grupps vägnar vill jag gärna tacka er för det utomordentligt goda arbete
      ni har <v>lagt</v> <p>ner</p> för Europaparlamentets räkning under de senaste
      två och ett halvt åren, en period som har sammanfallit med viktig politisk utveckling,
      särskilt sedan september i år.
    t: Frau Präsidentin, auch ich möchte Ihnen im Namen meiner Fraktion für die ausgezeichnete
      Arbeit danken, die Sie im Auftrag des Europäischen Parlaments in den vergangenen
      zweieinhalb Jahren, die vor allem seit dem letzten September von einschneidenden
      politischen Ereignissen gekennzeichnet waren, <a>geleistet</a> haben.
  - s: Först och främst vill jag tacka ordföranden herr Lipietz för det stora arbete
      han har <v>lagt</v> <p>ner</p> i samband med parlamentets behandling av detta
      förslag till direktiv.
    t: Vor allem möchte ich dem Berichterstatter, Herrn Lipietz, für den umfangreichen
      Arbeitseinsatz danken, den er im Zusammenhang mit der Behandlung dieses Richtlinienentwurfs
      im Parlament <a>geleistet</a> hat.
- c: 18
  r: 4
  v: haben
  x:
  - s: Av dessa skäl <v>lade</v> vi <p>ner</p> våra röster i den slutliga omröstningen.
    t: Aus diesen Gründen <a>haben</a> wir uns bei der Schlussabstimmung enthalten.
  - s: I den här debatten om kommissionens avgång och om det kommande toppmötet i
      Berlin vill jag börja med att tacka de goda kommissionärerna för det myckna
      arbete som de har <v>lagt</v> <p>ner</p> de senaste åren.
    t: Die niederländischen Mitglieder der Fraktion der Sozialdemokratischen Partei
      Europas sind der Ansicht, daß die Kommission mit ihrem Beschluß zum Rücktritt
      die einzig richtige Entscheidung getroffen <a>hat</a>, die aufgrund der Schlußfolgerungen
      des Berichts des Ausschusses der Weisen möglich war.
  - s: Vi <v>lade</v> <p>ner</p> våra röster i fråga om von Boetticherbetänkandet
      om ändring av förfarandet med ?kontroller vid de gemensamma gränserna?
    t: Wir <a>haben</a> uns zum Bericht von Boetticher über das Verfahren der ’grenzüberschreitenden
      Observierung’ (Artikel 40 des Durchführungsabkommens zum Schengener Übereinkommen
      vom 14. Juni 1985) enthalten, denn wie ich bereits in der gestrigen Aussprache
      darlegte, tendiert dieser dazu, dieses Recht der Nacheile bei der Observierung
      zu einem umfassenderen Eingriffsrecht werden zu lassen, was zu einem Zuständigkeitswirrwarr
      in einem Europa ohne Grenzen führen könnte.
  - s: Jag <v>lade</v> <p>ner</p> min röst om betänkandet av min uppskattade kollega
      José Manuel Garcia-Margallo y Marfil om euroområdet 2006, eftersom jag, trots
      att det innehåller några mycket intressanta analyser, beklagar att frågan om
      utvecklingen av euron från en teknisk valuta till ett politiskt redskap som
      främjar tillväxt och sysselsättning inte tas upp direkt.
    t: Ich <a>habe</a> nicht für den Bericht meines geschätzten Kollegen José Manuel
      Garcia-Margallo y Marfil zum Euroraum 2006 gestimmt, sondern mich der Stimme
      enthalten, denn wenngleich dort sehr interessante Elemente ausgeführt werden,
      bedauere ich, dass er nicht die Frage der Entwicklung des Euro von einer technischen
      Währung zu einem politischen Instrument im Dienste von Wachstum und Beschäftigung
      stellt.
  - s: Herr ordförande, låt mig först tacka utskottet för transport och turism och
      andra inblandade utskott som har arbetat med detta betänkande och, naturligtvis,
      särskilt föredraganden, herr Danesin, för det utmärkta arbete som han och hans
      kollegor har <v>lagt</v> <p>ner</p>.
    t: Herr Präsident, zunächst möchte ich dem Ausschuß für Verkehr und Fremdenverkehr
      und den anderen Ausschüssen danken, die an diesem Bericht beteiligt waren, und
      natürlich insbesondere dem Berichterstatter, Herrn Danesin, für die Arbeit,
      die er und seine Kollegen dazu beigetragen <a>haben</a>.
  - s: Jag vill gratulera såväl föredraganden som kommissionären till det arbete de
      båda <v>lagt</v> <p>ner</p> med avsende på förbindelserna mellan Europa och
      Japan.
    t: Darf ich sowohl dem Berichterstatter als auch dem Kommissar für die Arbeit
      danken, die die beiden hinsichtlich der Beziehungen zwischen Europa und Japan
      geleistet <a>haben</a>.
  - s: Vi har <v>lagt</v> <p>ner</p> vår röst om Oostlanders betänkande för att vi
      inte vill bromsa upp utvidgningsprocessen.
    t: Wir <a>haben</a> es unterlassen, über die Berichte Oostlander abzustimmen,
      weil wir den Erweiterungsprozeß nicht verzögern wollen.
  - s: De nya förslagen är inte ogenomtänkta utan de är helt enkelt kontraproduktiva
      och därför <v>lade</v> jag <p>ner</p> min röst.
    t: Die neuen Vorschläge sind nicht nur schlecht durchdacht, sondern schlichtweg
      kontraproduktiv, deshalb <a>habe</a> ich mich der Stimme enthalten.
  - s: Vi <v>lade</v> <p>ner</p> mycket tid på att rösta om det.
    t: Wir <a>haben</a> für die Abstimmung sehr viel Zeit gebraucht.
  - s: Jag vill gratulera henne till den tid hon <v>lagt</v> <p>ner</p> för att få
      fram detta direktiv till ett mycket tillfredsställande medlingsläge.
    t: Ich möchte sie dazu beglückwünschen, daß sie ihre Zeit dafür geopfert <a>hat</a>,
      für diese Richtlinie ein höchst erfreuliches Vermittlungsverfahren herbeizuführen.
  - s: Ekonomiutskottet <v>lade</v> <p>ner</p> betydande tid på att försöka arbeta
      fram en uppskattning av kostnadsskillnadseffekten per medlemsstat, och kom fram
      till att det förelåg mycket betydande kostnadsskillnader mellan nordliga och
      sydliga länder.
    t: Der Wirtschaftsausschuß <a>hat</a> beträchtliche Zeit damit verbracht, die
      für die einzelnen Mitgliedstaaten entstehenden Kosten zu analysieren, und kam
      zu dem Schluß, daß die größten Raffinierungskosten besonders in den südlichen
      Mitgliedstaaten entstehen.
  - s: Sedan vårt land blev medlem i Kol- och stålunionen har de enda två blästermasugnar
      som fanns i Grekland, vilka ägdes av Chalivourgiki A.E., <v>lagts</v> <p>ner</p>.
    t: Die Wirtschaftskrise beeinträchtigt in Griechenland vor allem die Eisen- und
      Stahlindustrie, die einen ständigen Produktionsrückgang und Arbeitsplatzabbau
      zu verzeichnen <a>hat</a>.
  - s: Hur är det möjligt att Förenade kungariket <v>lade</v> <p>ner</p> sin röst
      vid slutomröstningen, vilket med det förfarandet är samma sak som att rösta
      emot förslaget?
    t: Wie ist es möglich, daß sich das Vereinigte Königreich bei der Endabstimmung
      enthalten <a>hat</a>, was angesichts des Verfahrens einer Gegenstimme gleichkommt.
  - s: 'Mina damer och herrar, vi känner till det betydande arbete som parlamentet
      har <v>lagt</v> <p>ner</p> på detta sedan tio år - många av er har anspelat
      på det:'
    t: 'Wir sind mit den zahlreichen Arbeiten, die es in Ihrem Hause seit zehn Jahren
      zu diesem Thema gegeben <a>hat</a> - einige von Ihnen haben hier darauf verwiesen
      - gut vertraut:'
  - s: Vi <v>lade</v> <p>ner</p> våra röster vid denna omröstning som är den femtielfte
      konflikten i det banankrig i vilket man ställer, å ena sidan, dollarbananen
      som domineras av tre stora amerikanska kapitalistkoncerner mot, å andra sidan,
      den hittills skyddade bananen från områden som domineras av engelska eller franska
      kapitalistkoncerner eller av några stora Béké-familjer.
    t: Wir <a>haben</a> uns bei dieser Abstimmung der Stimme enthalten, stellt sie
      doch das x-te Scharmützel in dem Bananenkrieg dar, in dem sich die von drei
      großen amerikanischen Konzernen beherrschte Dollarbanane auf der einen und die
      bislang geschützte Banane aus von britischen oder französischen Konzernen oder
      einigen großen Békés-Familien beherrschten Regionen auf der anderen Seite gegenüberstehen.
  - s: Återigen var det Béatrice Patrie som <v>lade</v> <p>ner</p> mycket arbete på
      att utarbeta ändringsförslag som innebar en kompromiss.
    t: Es war wiederum Frau Patrie, die mit viel Engagement versucht <a>hat</a>, Kompromissänderungsanträge
      zu erarbeiten.
  - s: I Portugal har man ägnat mindre och mindre uppmärksamhet åt hälsoövervakning
      av gränserna, internationell vaccination och råd till resenärer, framför allt
      på grund av att den nuvarande regeringen har <v>lagt</v> <p>ner</p> de regionala
      folkhälsocentren.
    t: In Portugal verlieren die Hygienekontrollen an den Grenzen, die internationalen
      Impfungen und die Untersuchung der Reisenden immer mehr an Bedeutung, wozu maßgeblich
      die Abschaffung der regionalen Gesundheitsämter durch die gegenwärtige Regierung
      beigetragen <a>hat</a>.
  - s: Men jag vill verkligen beklaga Catherine Stihler, för hon <v>lade</v> <p>ner</p>
      mycket arbete och sedan, som vi hörde, tvingades hon ta bort sitt namn från
      betänkandet.
    t: Aber ich habe auch Verständnis für Frau Stihlers Enttäuschung, da sie sehr
      engagiert an dem Bericht gearbeitet <a>hat</a> und dann, wie wir gehört haben,
      ihren Namen aus dem Bericht streichen musste.
- c: 17
  r: 5
  v: Arbeit
  x:
  - s: Jag vill tacka Franco Frattini för att han har underlättat resultatet och föredraganden
      för allt hårt arbete han har <v>lagt</v> <p>ner</p> för att nå denna överenskommelse.
    t: Ich bin Herrn Frattini dankbar, dass er das Ergebnis erleichtert hat, und zolle
      dem Berichterstatter für diese schwierige <a>Arbeit</a> zur Erzielung dieses
      Übereinkommens meine Anerkennung.
  - s: Herr ordförande, för det första, och detta är inte vanlig hövlighet eller ren
      rutin, vill jag gratulera Fontaine för det arbete hon <v>lagt</v> <p>ner</p>
      på en text med extra dignitet.
    t: Zunächst möchte ich und ich tue dies nicht aus reiner Höflichkeit oder Routine
      Frau Fontaine zu ihrer <a>Arbeit</a> an und mit einem Text beglückwünschen,
      der von einer Unbekümmertheit ohnegleichen ist.
  - s: Herr ordförande, av de inlägg jag hade förberett kommer jag enbart att behålla
      en kommentar och det är min gratulation till föredraganden för det förträffliga
      arbete hon <v>lagt</v> <p>ner</p>.
    t: Aus meinem vorbereiteten Redemanuskript möchte ich nur noch eine Bemerkung
      herausgreifen, und zwar den Glückwunsch an die Berichterstatterin für ihre hervorragende
      <a>Arbeit</a>.
  - s: Jag vill gärna tacka föredraganden för det arbete som han har <v>lagt</v> <p>ner</p>
      på en mycket svår och komplicerad fråga.
    t: Ich möchte dem Berichterstatter für seine <a>Arbeit</a> zu einem überaus schwierigen
      und vielschichtigen Thema danken.
  - s: Jag tackar fru Hieronymi för det arbete som hon <v>lagt</v> <p>ner</p> på detta
      betänkande.
    t: Herr Präsident, ich möchte Frau Hieronymi für ihre <a>Arbeit</a> an diesem
      Bericht danken.
  - s: Jag kan försäkra er att mycket arbete <v>lagts</v> <p>ner</p> bakom scenen
      på att få fram denna kompromiss.
    t: Es bedurfte einer großen <a>Arbeit</a> hinter den Kulissen, um diesen Kompromiß
      zustande zu bringen.
  - s: Jag uppskattar allt arbete ni har <v>lagt</v> <p>ner</p> och alla ansträngningar
      ni har gjort för att uppnå ett positivt resultat av en lång och svår förlikningsprocess.
    t: Ich danke Ihnen für Ihre <a>Arbeit</a> und all die Anstrengungen, die Sie unternommen
      haben, um in einem langen und schwierigen Vermittlungsverfahren zu einem positiven
      Ergebnis zu gelangen.
  - s: Jag börjar med att tacka Hautala för det betydande arbete som <v>lagts</v>
      <p>ner</p> på detta betänkande och tackar samtidigt kommissionen för deras aktiva
      medverkan till ett lyckat resultat.
    t: Herr Präsident, ich möchte damit beginnen, Frau Hautala für die umfangreiche
      <a>Arbeit</a> an diesem Bericht zu danken;
  - s: Jag vill gratulera kommissionen till detta förslag och i synnerhet Elisabeth
      Jeggle till detta fantastiska betänkande och det stora arbete som hon har <v>lagt</v>
      <p>ner</p>.
    t: Ich muss die Kommission zu ihrem Vorschlag beglückwünschen und insbesondere
      Frau Jeggle zu ihrem wunderbaren Bericht und ihrer umfangreichen <a>Arbeit</a>.
  - s: Låt mig först tacka Neena Gill för det arbete hon har <v>lagt</v> <p>ner</p>
      på budgeten för 2004.
    t: Lassen Sie mich zunächst Frau Gill für ihre <a>Arbeit</a> am Haushalt 2004
      danken.
  - s: Jag hoppas till sist att det utmärkta arbete som <v>lagts</v> <p>ner</p> av
      kollega Gahrton som jag hyser stor respekt för, inte blir liggande någonstans
      hos rådet.
    t: Abschließend hoffe ich, daß die vorzügliche <a>Arbeit</a> des Kollegen Gahrton,
      für die er meine hohe Anerkennung findet, nicht irgendwo beim Rat ad acta gelegt
      wird.
  - s: Först av allt skulle jag vilja tacka Viceconte för allt det arbete han <v>lagt</v>
      <p>ner</p> på det här betänkandet.
    t: Zunächst möchte ich Herrn Viceconte für seine umfangreiche <a>Arbeit</a> an
      diesem Bericht danken.
  - s: Jag vill tacka Thomas Mann hjärtligt för det arbete han har <v>lagt</v> <p>ner</p>
      på detta betänkande och för alla kompromissändringsförslag genom vilka det skapades
      en stor enighet i det ansvariga utskottet.
    t: Ich möchte dem Kollegen Thomas Mann recht herzlich für die <a>Arbeit</a> an
      diesem Bericht sowie für alle Kompromissänderungsanträge danken, die zu einer
      großen Einigkeit im betreffenden Ausschuss geführt haben.
  - s: Jag vill emellertid ge ett erkännande åt Palacio för det arbete hon <v>lagt</v>
      <p>ner</p> på detta betänkande och för det ytterst ärliga sätt på vilket hon
      lämnade sitt bidrag till betänkandet och på vilket hon på nytt redovisade sin
      uppfattning här i eftermiddag.
    t: Ich möchte Frau Palacio für die <a>Arbeit</a> an diesem Bericht, für ihre sehr
      ehrlichen Beiträge dazu sowie für ihre Ausführungen am heutigen Nachmittag meine
      Anerkennung aussprechen.
  - s: Jag är särskilt tacksam för det arbete som Berger <v>lagt</v> <p>ner</p> vid
      behandlingen av de här förslagen som ju är politiskt känsliga och som är en
      politisk utmaning.
    t: Vor allem danke ich Frau Berger für ihre <a>Arbeit</a> bei der Behandlung dieser
      politisch heiklen Vorschläge, die eine juristische Herausforderung darstellen.
  - s: De tre institutionerna har <v>lagt</v> <p>ner</p> mycket arbete på allt det
      här.
    t: Dahinter steckt eine umfassende <a>Arbeit</a> der drei Institutionen.
  - s: Jag tackar föredraganden Ferri för det fantastiska arbete som han har <v>lagt</v>
      <p>ner</p>.
    t: Ich danke dem Berichterstatter Ferri für seine exzellente <a>Arbeit</a>.
- c: 14
  r: 6
  v: schließen
  x:
  - s: Hur kan det komma sig att Renault, en biltillverkare där franska staten innehar
      en majoritetsaktiepost, så gott som från en dag till nästa kan besluta sig för
      att <v>lägga</v> <p>ner</p> sin anläggning i Vilvoorde?
    t: Herr Präsident, wie ist es möglich, daß ein Automobilhersteller wie Renault,
      bei dem die französische Regierung über einen Großteil des Aktienbesitzes verfügt,
      faktisch über Nacht entscheiden kann, sein Werk in Vilvoorde zu <a>schließen</a>?
  - s: Denna anläggning hade den mest flexibla arbetsstyrka man kan tänka sig inom
      denna bransch, och det är väldigt svårt att förstå beslutet att <v>lägga</v>
      <p>ner</p> den.
    t: Dieses Werk hatte die flexibelste Belegschaft, die man in diesem Sektor haben
      kann, und die Entscheidung, es zu <a>schließen</a>, ist nur sehr schwer verständlich.
  - s: Ett totalförbud mot användandet av cyanid i gruvdriften skulle innebära att
      Europas, även Sveriges, guldgruvor fick <v>lägga</v> <p>ner</p> sin verksamhet.
    t: Ein vollständiges Verbot der Zyanidnutzung im Bergbau wäre gleichbedeutend
      damit, dass Goldminen in Europa, damit auch in Schweden, <a>schließen</a> müssten.
  - s: Nu vill kommissionen <v>lägga</v> <p>ner</p> den trots att den för närvarande
      är det enda tillgängliga instrumentet för att genomföra arbete som vi anser
      är effektivt i situationer som är allt annat än öppna.
    t: Man will sie jetzt <a>schließen</a>, obwohl sie gegenwärtig das einzig verfügbare
      Instrument ist, um die Arbeit zu leisten, die unserer Auffassung nach in Situationen
      wirksam ist, die alles andere als transparent sind.
  - s: Jag anser också att det är beklagligt att vi har <v>lagt</v> <p>ner</p> så
      många små hamnar.
    t: Zudem halte ich es für bedauernswert, dass so viele kleinere Häfen <a>geschlossen</a>
      wurden.
  - s: jag <v>lägger</v> <p>ner</p> här, jag köper mer där, i föreliggande fall -
      i Polen.
    t: ich <a>schließe</a> hier, ich kaufe mich woanders ein, also in diesem Falle
      in Polen, was dieses Unternehmen betrifft.
