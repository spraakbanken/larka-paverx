    t: Señor Presidente, señora Comisaria, estimados colegas, quisiera manifestar
      mi más sincera gratitud hacia la ponente por el arduo trabajo que ha <a>realizado</a>
      previamente a la elaboración del presupuesto del Parlamento en beneficio de
      los diputados.
  - s: Herr ordförande, för det första, och detta är inte vanlig hövlighet eller ren
      rutin, vill jag gratulera Fontaine för det arbete hon <v>lagt</v> <p>ner</p>
