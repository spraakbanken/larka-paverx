      som vi stöder men för vilket vi av denna orsak <v>lägger</v> <p>ner</p> vår
      röst.
    t: No obstante, formularemos una reserva sobre la reglamentación europea que,
      bajo la apariencia de protección (término, sin embargo, demasiado exclusivo)
