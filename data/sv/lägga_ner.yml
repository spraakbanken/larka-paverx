  x:
  - s: Herr ordförande, jag vill gärna tacka föredraganden, Trakatellis, och föredraganden
      av forskningsutskottets utlåtande, Pompidou, för det grundliga arbete, som de
      <v>lagt</v> <p>ner</p> på detta betänkande.
    t: Señor Presidente, quiero dar las gracias al ponente, Sr. Trakatellis, y al
      ponente para opinión de la Comisión de Investigación, Sr. Pompidou, por el concienzudo
      trabajo <a>realizado</a> en relación con este informe.
  - s: Först av allt skulle jag vilja tacka vår föredragande Caudron för det enorma
      arbete han har <v>lagt</v> <p>ner</p>.
    t: Señor Presidente, señor Comisario, señorías, quisiera en primer lugar agradecer
      a nuestro ponente, el Sr. Caudron, el enorme esfuerzo <a>realizado</a>.
  - s: Betänkandet av Berger, som jag tackar för hennes myckna arbete som hon <v>lagt</v>
      <p>ner</p> på det, har tydligen fått den klassiska kampen här i parlamentet
      för mer eller mindre harmonisering att blossa upp på nytt.
    t: Señor Presidente, señor Comisario, Señorías, el informe de la Sra. Berger,
      a quien le doy las gracias por el ingente trabajo que ha <a>realizado</a>, ha
      avivado claramente de nuevo en este Parlamento la clásica lucha por conseguir
      una mayor o menor armonización.
  - s: Låt mig göra en paus här för att framföra mitt tack till Berger för det hårda
      arbete hon <v>lagt</v> <p>ner</p> på denna specifika lagstiftning, och även
      till Lehne, för deras samarbete och hårda arbete både med mig och mitt ämbete.
    t: Permítanme detenerme aquí para hacer constar mi agradecimiento a la Sra. Berger
      por el duro trabajo <a>realizado</a> en esta norma en particular, y también
      al Sr. Lehne, por la cooperación de ambos y por el duro trabajo realizado tanto
      conmigo mismo como con mis servicios.
  - s: Jag vill gärna börja med att tacka fru Breyer för det omfattande arbete hon
      <v>lagt</v> <p>ner</p> på detta betänkande.
    t: Señor Presidente, me gustaría comenzar dándole las gracias a la Sra. Breyer
      por el gran trabajo <a>realizado</a> en este informe.
  - s: Allra först vill jag tacka föredraganden för det arbete som han har <v>lagt</v>
      <p>ner</p>, men även som ny ledamot har jag lagt märke till att de ursprungliga
      förslagen har ändrats rejält, och att han nog egentligen faktiskt känner stor
      besvikelse inom sig trots det som man har fått till stånd.
    t: Antes que nada, quiero felicitar al ponente por el trabajo que ha <a>realizado</a>,
      pero, como nuevo miembro, me llama la atención que las propuestas originarias
      se hayan desvirtuado bastante y el ponente, en el fondo, lo lamenta sinceramente,
      a pesar de lo que se ha conseguido.
  - s: Det framgår av ett antal artiklar som skrivits av domare och sakkunniga från
      de båda domstolarna i Luxemburg och i Strasbourg, och det framgår också tydligt
      av det arbete som Vitorinos arbetsgrupp till konventet <v>lagt</v> <p>ner</p>.
    t: Es evidente según se deduce de una serie de artículos escritos por jueces y
      expertos de los dos tribunales de justicia de Luxemburgo y Estrasburgo y también
      queda claro según el trabajo <a>realizado</a> por el grupo de trabajo de la
      Convención del Sr. Vitorino.
  - s: Min kollega Androulla Vassiliou ber om ursäkt för att hon inte själv är närvarande,
      men har bett mig framföra sitt personliga tack till föredraganden för allt han
      har uträttat och det arbete han <v>lagt</v> <p>ner</p> för att nå målet.
    t: Mi compañera, la Sra. Vassiliou, pide disculpas por no estar presente en este
      debate, pero me ha pedido que exprese su agradecimiento personal al ponente
      por todo lo que ha hecho y los esfuerzos que ha <a>realizado</a> para alcanzar
      el objetivo.
  - s: Vi har <v>lagt</v> <p>ner</p> mycket arbete på den första behandlingen.
    t: Creo, queridos colegas, que me incumbe agradecer a todos los parlamentarios
      que se han involucrado en ese informe, porque hemos <a>realizado</a> un trabajo
      considerable en la primera lectura.
  - s: Det har <v>lagts</v> <p>ner</p> mycket arbete på detta och min erfarenhet säger
      mig att samarbetet mellan EU-institutionerna har fungerat mycket bra.
    t: Se ha <a>realizado</a> un enorme esfuerzo y ha habido una gran cooperación,
      en mi opinión, entre las instituciones financieras.
  - s: Som representant för den socialistiska gruppen vill jag välkomna undersökningskommitténs
