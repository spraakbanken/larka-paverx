      independiente sobre este tema y en aras de la transparencia del Derecho comunitario
      no quiero que la directiva sobre la protección de las trabajadoras embarazadas
      incluya cuestiones del permiso de paternidad.
  - s: Vi kommer därför att <v>lägga</v> <p>ner</p> våra röster om resolutionen.
    t: Por ello, sin dejar de denunciar a los dirigentes de la República Centroafricana
      y a su ejército, queremos recordar la responsabilidad infinitamente mayor del
      Estado francés, y nos <a>abstendremos</a> en la resolución.
  - s: Eftersom detta område knappast eller inte alls tas upp i resolutionen <v>lade</v>
