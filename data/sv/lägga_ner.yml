    t: Señor Presidente, ante todo —y no es simple cortesía ni rutina— debo felicitar
      a la Sra. Fontaine por el trabajo que ha <a>realizado</a> sobre un texto que
      es de una levedad extraordinaria.
  - s: Jag vill gärna tacka föredraganden för det arbete som han har <v>lagt</v> <p>ner</p>
