    t: Señor Presidente, quisiera expresar mi agradecimiento al ponente por el trabajo
      que ha <a>realizado</a> sobre un tema muy difícil y complejo.
  - s: Jag skulle först vilja tacka min kollega Rübig för att han <v>lagt</v> <p>ner</p>
      så mycket arbete på detta betänkande i samband med första behandlingen, men
      jag vill även hjärtligt tacka kommissionen.
    t: Señor Presidente, señora Comisaria, ante todo yo quisiera agradecer sinceramente
