      que forman parte integrante de la cultura de nuestras tierras, lo que, evidentemente,
      está en el polo opuesto del fin buscado por este informe, que apoyamos, pero
      sobre el que nos <a>abstendremos</a> por esta razón.
  - s: Därför <v>lägger</v> vi <p>ner</p> vår röst i allmänhet och röstar för när
