    t: Dicho esto, creo que ha quedado claro que el Grupo del Partido Popular Europeo
      aprueba completamente el informe del Sr. Garosci, al cual le agradecemos la
      dedicación con la que lo ha <a>elaborado</a>, un informe que, en todo caso,
      aceptamos plenamente.
