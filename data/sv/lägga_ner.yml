  - s: Jag vill tacka föredraganden, Cappato, som har <v>lagt</v> <p>ner</p> mycket
      tid och energi på denna akt.
    t: I would like to thank the rapporteur, Mr Cappato, who has <a>put</a> a lot
      of time and energy into this file.
  - s: Miljöutskottet med Riitta Myller som föredragande har <v>lagt</v> <p>ner</p>
