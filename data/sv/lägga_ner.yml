    t: Nella votazione su questa relazione, pertanto, il nostro gruppo si <a>asterrà</a>
      perché la relazione non ha più senso!
  - s: Jag <v>lade</v> <p>ner</p> min röst om betänkandet av min uppskattade kollega
      José Manuel Garcia-Margallo y Marfil om euroområdet 2006, eftersom jag, trots
      att det innehåller några mycket intressanta analyser, beklagar att frågan om
      utvecklingen av euron från en teknisk valuta till ett politiskt redskap som
      främjar tillväxt och sysselsättning inte tas upp direkt.
    t: Mi sono <a>astenuto</a> dal voto sulla relazione del mio stimato collega, onorevole
      García-Margallo y Marfil, concernente l’area dell’euro nel 2006 perché, sebbene
      introduca elementi molto interessanti, deploro il fatto che non ponga immediatamente
      il problema della trasformazione dell’euro da moneta tecnica a strumento politico,
      al servizio della crescita e dell’occupazione.
  - s: Jag <v>lade</v> <p>ner</p> min röst i omröstningen om den nya strategin för
      Afghanistan.
    t: Mi sono <a>astenuto</a> dalla votazione sulla relazione su una nuova strategia
      per l’Afghanistan.
  - s: Jag <v>lägger</v> <p>ner</p> min röst eftersom det inte verkar finnas några
      nya konkreta förslag till den nya förordningen.
    t: Mi sono <a>astenuto</a> dalla votazione perché non sembrano esserci proposte
      nuove e concrete per il nuovo regolamento.
  - s: Jag <v>lade</v> <p>ner</p> min röst eftersom jag anser att avtalet bör utformas
      i samband med en politisk reaktion på läget i regionen.
    t: Mi sono <a>astenuto</a>, perché l’accordo avrebbe dovuto essere definito nel
      contesto di una risposta politica alla situazione che si è venuta a creare nella
      regione.
  - s: Då detta ändringsförslag föll, och den antagna texten dessutom innehåller påståendet
      om att en sänkt EU-budget skulle ”skada den europeiska solidariteten”, har vi
      dock valt att <v>lägga</v> <p>ner</p> våra röster i slutomröstningen.
    t: Tuttavia, questo emendamento non è stato approvato nel voto e oltretutto il
      testo adottato afferma che abbassando il livello del bilancio UE si potrebbe
      «ledere la solidarietà europea», pertanto abbiamo deciso di <a>astenerci</a>
      nella votazione finale.
  - s: Med hänsyn tagen till detta fall avseende de mänskliga rättigheterna, vilket
      med all rätt har berört det grekiska samhället, <v>lade</v> jag <p>ner</p> min
      röst vid omröstningen rörande Martin Hugues resolution.
    t: Tenuto conto della questione dei diritti dell’uomo, che ha giustamente coinvolto
      la società greca, nel votare la risoluzione Martin Hugues mi sono <a>astenuto</a>.
  - s: Det var därför som jag <v>lade</v> <p>ner</p> min röst i den slutliga omröstningen
      om detta särskilda betänkande.
    t: È questa la ragione per la quale mi sono <a>astenuto</a> nella votazione finale
      sulla relazione in oggetto.
  - s: Till följd av antagandet av denna text och andra förslag, <v>lade</v> jag <p>ner</p>
      min röst i den slutliga omröstningen.
    t: Essendo stato approvato quel testo insieme ad altre proposte, mi sono <a>astenuto</a>
      in sede di votazione finale.
  - s: Jag <v>lade</v> <p>ner</p> min röst i fråga om ändringsförslagen eftersom jag
      annars skulle ha stött den befintliga EU-lagstiftningen och en övning i hårklyveri
      för att avgöra vilka delar som var värre än andra.
    t: Mi sono <a>astenuto</a> dal votare sugli emendamenti, in quanto avrebbe comportato
      un avallo del diritto comunitario esistente e un esercizio minuzioso e cavilloso
      per decidere quali parti fossero peggiori di altre.
  - s: Vi <v>lade</v> <p>ner</p> våra röster.
    t: Ci siamo <a>astenuti</a>.
  - s: Jag <v>lade</v> <p>ner</p> min röst i slutomröstningen om detta betänkande
      eftersom det i dessa åtstramningstider inom unionen verkar löjligt att stödja
      projekt i stil med Europeiska historiens hus.
    t: Mi sono <a>astenuto</a> dalla votazione finale sulla relazione in quanto, in
      un periodo di austerità che caratterizza tutta l’Unione europea, mi sembra assurdo
      avallare progetti quali la Casa della storia europea.
  - s: Trots de positiva synpunkter som nämnts, <v>lade</v> jag <p>ner</p> min röst,
      eftersom jag tror att betänkandet har intagit en ”federalistisk enstatsstrategi”…
    t: Nonostante i punti positivi indicati, mi sono <a>astenuto</a> perché ritengo
      che la relazione abbia intrapreso un approccio «statalistico» e «federalista»
      …
  - s: Därför <v>lade</v> vi <p>ner</p> våra röster.
    t: Per questi motivi ci siamo <a>astenuti</a> dalla votazione.
  - s: På grund av vår ståndpunkt när det gäller dessa länders inträde har vi hållit
      fast vid vårt beslut att <v>lägga</v> <p>ner</p> våra röster, vilket har stärkts
      av de påtryckningar som även fortsättningsvis utövas på dessa länder.
    t: Alla luce della nostra posizione sull’adesione di questi paesi, manteniamo
      la nostra decisione di <a>astenerci</a>, rafforzata dalle pressioni che continuano
      a essere esercitate su Romania e Bulgaria.
  - s: Jag <v>lägger</v> <p>ner</p> min röst, eftersom jag inte vill rösta mot rörelsefriheten
      inom EU.
    t: Mi <a>astengo</a> per non essere costretto a votare contro la libera circolazione
      nell’Unione europea.
  - s: Eftersom det inte är tydligt hur mycket Galileo-systemet kommer att kosta skattebetalarna
      <v>lade</v> jag <p>ner</p> min röst om denna åtgärd, inte minst för att återigen
      uppmana kommissionen att förtydliga projektets framtida kostnader.
    t: Poiché non è chiaro quanto costerà al contribuente il sistema Galileo, mi sono
      <a>astenuto</a> su questo provvedimento, anche per ribadire la richiesta alla
      Commissione di chiarire i futuri costi del progetto.
  - s: Jag <v>lade</v> <p>ner</p> min röst om detta resolutionsförslag.
    t: Mi sono <a>astenuta</a> in merito a questa proposta di risoluzione.
  - s: Detta är skälet till att vi <v>lagt</v> <p>ner</p> vår röst när det gäller
      detta betänkande.
    t: Ecco le ragioni per cui ci <a>asteniamo</a> su questa relazione.
  - s: Jag <v>lade</v> <p>ner</p> min röst och röstade emot ändringsförslagen som
      lades fram av utskottet för jordbruk och landsbygdens utveckling.
    t: Mi sono <a>astenuto</a> e ho votato contro gli emendamenti proposti dalla commissione
      per l’agricoltura e lo sviluppo rurale.
  - s: Jag <v>lade</v> <p>ner</p> min röst där det inte skadade brittiska intressen,
      men där det fanns tydliga problem för medlemsstaterna nere på kontinenten -
      omröstningen om förföljande över gränserna var en sådan fråga.
    t: Mi sono <a>astenuto</a> laddove non sussistevano chiare implicazioni per gli
      interessi del Regno Unito, ma emergevano chiare preoccupazioni per gli Stati
      membri continentali, come nel caso particolare del voto sull’inseguimento transfrontaliero.
  - s: Vid en omröstning om färdplan för förslaget till konstitutionellt fördrag <v>lade</v>
      jag idag <p>ner</p> min röst om ett ändringsförslag om att alla länder ”skall”
      genomföra en folkomröstning.
    t: Nella votazione sul tracciato per il processo costituzionale mi sono <a>astenuto</a>
      su un emendamento in cui si afferma che tutti i paesi indiranno un referendum.
  - s: Vi blev tvungna att <v>lägga</v> <p>ner</p> vår röst.
    t: Alla fine abbiamo dovuto <a>astenerci</a>.
  - s: I dagens omröstning om andra behandlingen av REACH <v>lade</v> jag <p>ner</p>
      min röst.
    t: Nella votazione di oggi sulla seconda lettura di REACH mi sono <a>astenuta</a>
      perché non posso appoggiare gli indebolimenti imposti dal Consiglio sulla posizione
      del Parlamento adottata in ottobre dalla commissione per l’ambiente, la sanità
      pubblica e la sicurezza alimentare.
  - s: Idag <v>lade</v> jag <p>ner</p> min röst i roamingfrågan.
    t: Mi sono <a>astenuto</a> dal voto odierno sulla questione del roaming.
  - s: Vi har <v>lagt</v> <p>ner</p> vår röst vid slutomröstningen av resolutionen,
      eftersom det i punkt 1 förutsätts att stadgan blir bindande.
    t: Ci siamo <a>astenuti</a> dal voto finale sulla risoluzione, perché essa presuppone,
      al paragrafo 1, il carattere vincolante della Carta.
  - s: 'Jag har <v>lagt</v> <p>ner</p> min röst i omröstningen om denna resolution
      och jag har gjort det framför allt av en anledning:'
    t: 'Signor Presidente, durante la votazione su questa risoluzione mi sono <a>astenuto</a>
      e ciò principalmente per un motivo:'
  - s: Vi har <v>lagt</v> <p>ner</p> vår röst om Oostlanders betänkande för att vi
      inte vill bromsa upp utvidgningsprocessen.
    t: Ci siamo <a>astenuti</a> dal voto sulla relazione Oostlander perché non intendiamo
      frenare il processo di ampliamento, ma non siamo per nulla d’accordo sulla forma
      della procedura di adesione adottata.
  - s: Min grupp har föreslagit att ledamöterna ska <v>lägga</v> <p>ner</p> sin röst
      angående ändringsförslagen 7 och 8.
    t: Il mio gruppo ha suggerito di <a>astenersi</a> sugli emendamenti nn. 7 e 8.
  - s: De nya förslagen är inte ogenomtänkta utan de är helt enkelt kontraproduktiva
      och därför <v>lade</v> jag <p>ner</p> min röst.
    t: Le nuove proposte non solo sono mal concepite ma sono semplicemente controproducenti,
      e per questo motivo mi sono <a>astenuto</a> dal voto.
  - s: Vi har därför <v>lagt</v> <p>ner</p> vår röst vid slutomröstningen.
    t: Ci siamo quindi <a>astenuti</a> nella votazione finale.
  - s: Därför kommer vi <v>lägga</v> <p>ner</p> vår röst men det betyder inte att
      vi inte är för resolutionen, målsättningen och det grundläggande innehållet.
    t: Pertanto ci <a>asteniamo</a> dal voto, ma ciò non significa che non approviamo
      questa risoluzione, le linee fondamentali del suo contenuto e la finalità.
  - s: Jag <v>lägger</v> alltså för en gångs skull <p>ner</p> min röst.
    t: Mi <a>asterrò</a> quindi nella votazione, per una volta.
  - s: Därför har ledamöterna från det grekiska kommunistpartiet <v>lagt</v> <p>ner</p>
      sina röster.
    t: Per questo i deputati del Parlamento membri del partito comunista greco si
      sono <a>astenuti</a> dal voto.
  - s: Därför <v>lade</v> vi <p>ner</p> vår röst i dagens omröstning om betänkandet.
    t: Di conseguenza siamo stati costretti ad <a>astenerci</a> dal voto oggi.
  - s: De frågor som berörs bör istället hanteras på nationell och regional nivå,
      varför vi valt att <v>lägga</v> <p>ner</p> våra röster.
    t: Le questioni in discussione devono essere invece affrontate a livello nazionale
      e regionale, motivo per cui abbiamo deciso di <a>astenerci</a>.
  - s: Vi har <v>lagt</v> <p>ner</p> vår röst i fråga om resolutionen från GUE för
      även om vi håller med om mycket av dess kritik av kommissionen och under beaktande
      av det, betecknar den kommissionen som ”oumbärligt institutionellt instrument”,
      vilket inte är vår ståndpunkt.
    t: Ci siamo <a>astenuti</a> dal voto sulla risoluzione GUE, poiché, se è vero
      che condividiamo molte delle critiche rivolte alla Commissione, nel considerando
      si qualifica la Commissione come «uno strumento istituzionale indispensabile»
      e noi non condividiamo affatto tale affermazione.
  - s: Under dessa villkor <v>lägger</v> vi <p>ner</p> vår röst för detta betänkande.
    t: In tale situazione, ci <a>asterremo</a> sulla relazione.
  - s: Jag <v>lade</v> <p>ner</p> min röst i ärendet om slaktkroppar av fjäderfä,
      framför allt på grund av att jag anser att det finns skäl att tillbakavisa påståendena
      om att vi måste behålla förbudet.
    t: Mi sono <a>astenuto</a> in merito alla questione delle carcasse di pollame,
      innanzi tutto perché ritengo che vi siano prove per confutare le affermazioni
      secondo cui necessitiamo di mantenere tale divieto.
  - s: Därför <v>lade</v> jag <p>ner</p> min röst.
    t: Per questo motivo mi sono <a>astenuto</a> e penso che la nostra relazione con
      gli USA e con gli altri paesi risulti di conseguenza macchiata.
  - s: Jag <v>lade</v> <p>ner</p> min röst om Helmut Markovs betänkande om vägtrafiksäkerhet.
    t: Mi sono <a>astenuto</a> dalla votazione della relazione dell’onorevole Helmut
      Markov concernente la gestione della sicurezza delle infrastrutture stradali.
  - s: Av de skälen <v>lade</v> jag <p>ner</p> min röst.
    t: Per tali ragioni, mi sono <a>astenuto</a> dalla votazione.
  - s: Vi svenska socialdemokrater valde att <v>lägga</v> <p>ner</p> våra röster kring
      skrivningen om blockering av webbplatser.
    t: Noi social democratici svedesi abbiamo deciso di <a>astenerci</a> a causa del
      riferimento al blocco dei siti web.
  - s: Men den samlade bedömningen av betänkandet blir sådan att jag har valt att
      <v>lägga</v> <p>ner</p> min röst i slutomröstningen.
    t: L’impostazione complessiva del testo è comunque tale che ho scelto di <a>astenermi</a>
      nella votazione conclusiva.
  - s: Vi var beredda att stödja kommissionens förslag om det inte innehöll dessa
      ändringsförslag (9 eller 39) men <v>lägga</v> <p>ner</p> vår röst om de var
      med.
    t: Eravamo disposti a sostenere la proposta della Commissione senza questi emendamenti
      (n. 9 o n. 39), <a>astenendoci</a> qualora fossero stati inclusi.
  - s: Eftersom man med texten försöker förena informationskapitalisternas intressen
      med författarnas, liksom publikens, intressen har vi <v>lagt</v> <p>ner</p>
      vår röst i fråga om många ändringsförslag, medan vi har röstat för dem som verkligen
      skyddar författarnas intressen och allmänhetens rättigheter.
    t: Dato che il testo cerca di conciliare gli interessi dei capitalisti dell’informazione
      e quelli degli autori e del pubblico, ci siamo <a>astenute</a> su molti emendamenti,
      votando a favore di quelli che tutelano davvero gli interessi degli autori ed
      il diritto del pubblico.
  - s: Jag <v>lade</v> <p>ner</p> min röst eftersom jag inte instämmer i att kampen
      mot tuberkulospandemin i de fattigaste delarna av världen har något som helst
      samband med det omänskliga förfarande som innebär att man tar sig rätten att
      besluta om ofödda barns liv eller död.
    t: Mi sono <a>astenuta</a> dal voto, poiché non posso ammettere che la lotta contro
      la pandemia della tubercolosi nelle regioni più povere del mondo sia in alcun
      modo connessa con la disumana usanza di usurpare il diritto di decidere sulla
      vita e sulla morte di bambini non ancora nati.
  - s: 'Jag <v>lade</v> <p>ner</p> min röst i omröstningen om resolutionen angående
      resultaten från Europeiska rådets informella möte i Biarritz av två skäl:'
    t: 'Signor Presidente, nella votazione sulla risoluzione riguardante i risultati
      del Consiglio europeo informale di Biarritz mi sono <a>astenuto</a> per due
      ordini di ragioni:'
  - s: Det var just detta punkt 7 som gjorde att jag kunde <v>lägga</v> <p>ner</p>
      min röst.
    t: È stato proprio il paragrafo 7 che mi ha spinto ad <a>astenermi</a>.
  - s: Vi har valt att <v>lägga</v> <p>ner</p> vår röst i omröstningen om betänkandet
      av den enkla anledningen att föredraganden helt verkar ha tappat fokus på barnens
      bästa i sitt betänkande.
    t: Abbiamo scelto di <a>astenerci</a> dal voto sulla relazione per la semplice
      ragione che la relatrice sembra non aver concentrato l’attenzione sul migliore
      interesse del minore.
  - s: Vi svenska socialdemokrater valde att <v>lägga</v> <p>ner</p> våra röster.
    t: Noi parlamentari del gruppo socialista abbiamo deciso di <a>astenerci</a>.
  - s: Därför <v>lade</v> jag <p>ner</p> min röst för detta betänkande.
    t: Mi sono <a>astenuto</a> dal voto sulla relazione.
  - s: Vi svenska socialdemokrater <v>lade</v> <p>ner</p> våra röster vid omröstningen
      om Oostlanders betänkande om olaglig narkotikahandel.
    t: Noi, socialdemocratici svedesi, ci siamo <a>astenuti</a> dal voto sulla relazione
      Oostlander sul traffico illecito di stupefacenti.
  - s: Vår grupp kan inte acceptera det, och om den här bestämmelsen accepteras kommer
      vi att <v>lägga</v> <p>ner</p> vår röst för hela det här betänkandet.
    t: qualora essa fosse accolta, ci <a>asterremmo</a> dal votare l’intera relazione.
  - s: Vi svenska socialdemokrater har valt att <v>lägga</v> <p>ner</p> vår röst om
      resolution RC B6-400/2007 till följd av frågan för muntligt besvarande B6-0321/2007
      om ökade priser på foder och livsmedel, då vi tycker att resolutionen innehåller
      flera tveksamheter i synen på den ekonomiska situationen för bönderna i EU.
    t: Noi socialdemocratici svedesi abbiamo scelto di <a>astenerci</a> dal voto sulla
      risoluzione RC B6-400/2007 in seguito all’interrogazione orale B6-0321/2007
      sull’aumento dei prezzi dei mangimi e dei prodotti alimentari, dato che pensiamo
      che la risoluzione sollevi dubbi in merito alla situazione economica per gli
      agricoltori dell’UE.
  - s: Även om vi har röstat ja till de få och blygsamma stödåtgärderna för arbetstagarna
      inom sektorn och säkerheten ombord, har vi <v>lagt</v> <p>ner</p> vår röst när
      det gäller betänkandet som helhet.
    t: Abbiamo sostenuto le poche, timide misure a favore dei lavoratori del settore
      e della sicurezza degli equipaggi e ci siamo <a>astenuti</a> sulla relazione
      nel suo insieme.
  - s: Vi finner detta väldigt svårbegripligt och ensidigt och väljer därför att i
      den omröstning som stundar kl. 17.30 <v>lägga</v> <p>ner</p> våra röster.
    t: Lo troviamo un atteggiamento incomprensibile e a senso unico e, pertanto, nella
      votazione che avrà luogo alle 17.30 noi intendiamo <a>astenerci</a>.
  - s: Enligt parlamentets betänkande vill man fastställa några hinder och bromsa
      kommissionens ambitioner, vi <v>lägger</v> <p>ner</p> våra röster.
    t: Poiché la relazione del Parlamento cerca di porre dei freni e di reprimere
      le ambizioni della Commissione, ci siamo <a>astenuti</a> dalla votazione.
  - s: De brittiska konservativa ledamöterna beslöt att <v>lägga</v> <p>ner</p> vår
      röst om detta betänkande.
    t: I deputati conservatori britannici hanno deciso di <a>astenersi</a> dal voto
      su questa relazione.
  - s: Av dessa skäl röstade vi emot vissa ändringsförslag och <v>lade</v> <p>ner</p>
      vår röst i den slutgiltiga omröstningen.
    t: Per questi motivi abbiamo votato contro alcuni emendamenti e ci siamo <a>astenuti</a>
      dalla votazione finale.
  - s: Med anledning av ovanstående väljer vi att <v>lägga</v> <p>ner</p> våra röster
      i slutomröstningen om resolutionen.
    t: Alla luce di queste considerazioni, preferiamo <a>astenerci</a> dal voto finale
      sulla relazione.
  - s: Jag har röstat emot kommissionens nuvarande sammansättning och vad gäller Romano
      Prodi har jag <v>lagt</v> <p>ner</p> min röst.
    t: Ho votato contro la composizione della nuova Commissione e mi sono <a>astenuto</a>
      dal voto in merito al Professor Prodi.
  - s: Trots de tvivel jag har redogjort för har jag inte röstat nej till Romano Prodi,
      utan <v>lagt</v> <p>ner</p> min röst.
    t: Nonostante i dubbi espressi non ho votato contro il Presidente Prodi, ma mi
      sono <a>astenuto</a>.
  - s: Vid den andra omröstningen om personen herr Prodi har jag <v>lagt</v> <p>ner</p>
      min röst.
    t: In occasione della seconda votazione sulla persona di Prodi mi sono <a>astenuto</a>;
  - s: Det grekiska kommunistpartiets ledamöter <v>lade</v> <p>ner</p> sina röster
      eftersom de anser att gräsrötterna och socialistpartiet, som tidigare var i
      regeringsställning och som har stöttat och fortsätter att stödja USA:s så kallade
      terroristbekämpningsstrategi och ställer sig bakom alla dessa åtgärder, företräder
      en skenhelig ståndpunkt.
    t: I deputati al Parlamento europeo del partito comunista greco si sono <a>astenuti</a>
      dalla votazione perché ritengono ipocrita la posizione del partito popolare
      e socialista precedentemente al governo, che ha sostenuto e sostiene la cosiddetta
      strategia antiterroristica degli USA e approva tutte queste azioni.
  - s: Därför har vi beslutat att <v>lägga</v> <p>ner</p> vår röst.
    t: Per questo motivo ci siamo <a>astenuti</a> dal voto.
  - s: 'Jag <v>lade</v> <p>ner</p> min röst i omröstningen om misstroendevotumet mot
      kommissionen, på grund av de resultat som presenterats av utredningskommittén
      för BSE, därför att:'
    t: 'Nella votazione sulla mozione di censura contro la Commissione in relazione
      ai risultati della commissione d’inchiesta sulla ESB mi sono <a>astenuto</a>
      per i seguenti motivi:'
  - s: Jag har ändå röstat emot vissa ändringsförslag som jag vill kalla överdrivna
      och jag har <v>lagt</v> <p>ner</p> min röst flera gånger eftersom jag anser
      att vi här har en typisk europeisk överdriven reglering.
    t: Tuttavia, ho votato contro alcuni emendamenti che definirei eccessivi, e mi
      sono <a>astenuto</a> in più occasioni perché ritengo che siamo in presenza di
      un tipico caso di sovraregolamentazione europea.
  - s: Herr talman, jag <v>lade</v> <p>ner</p> min röst med avseende på vår kollega
      Vicecontes utmärkta betänkande, trots att betänkandet innehåller utomordentliga
      idéer och att Bayern, som jag företräder här, är ett av de mest attraktiva turistländerna
      i Europeiska unionen.
    t: Signor Presidente, mi sono <a>astenuto</a> sull’eccellente relazione dell’onorevole
      Viceconte, anche se essa contiene osservazioni molto valide e nonostante la
      Baviera, che io rappresento, sia una delle aree turistiche di maggior richiamo
      dell’Unione europea.
  - s: Eftersom kammaren röstade nej till att skjuta upp omröstningen <v>lade</v>
      jag <p>ner</p> min röst i slutomröstningen, eftersom jag inte ville stödja en
      resolution utan att ha tillgång till alla fakta och eftersom jag har vissa invändningar
      mot delar av texten.
    t: Mentre l’Assemblea ha votato per respingere tale rinvio, io mi sono <a>astenuta</a>
      dal voto finale, non intendendo sostenere la risoluzione senza che tutti i fatti
      siano disponibili o avere dubbi su parte del documento, volendo inoltre riconoscere
      che qualsiasi azione oppressiva da parte delle autorità nei confronti di un
      gruppo specifico della società non può essere giustificata.
  - s: Jag <v>lade</v> <p>ner</p> min röst i omröstningen om McCarthys betänkande
      eftersom föredragandens och Europeiska kommissionens argument för möjligheten
      att ta patent på datorrelaterade uppfinningar inte övertygar.
    t: Mi sono <a>astenuta</a> dal voto sulla relazione McCarthy perché le argomentazioni
      della relatrice e della Commissione europea favorevoli alla brevettabilità delle
      invenzioni attuate per mezzo di elaboratori elettronici non sono convincenti.
  - s: Jag <v>lade</v> <p>ner</p> min röst om kompromissändringsförslaget 7 och jag
      håller inte med om det som sägs i avsnitt 30 i resolutionsförslaget.
    t: Mi sono <a>astenuta</a> sull’emendamento di compromesso n. 7 e non sono d’accordo
      sul paragrafo 30 della proposta di risoluzione.
  - s: Jag <v>lade</v> <p>ner</p> min röst i omröstningen om Cizelj-betänkandet om
      ett förslag från kommissionen om antagande av bestämmelser för hantering av
      radioaktivt avfall.
    t: Mi sono <a>astenuto</a> dalla votazione sulla relazione Jordan Cizelj sulla
      proposta di direttiva del Consiglio concernente la gestione del combustibile
      esaurito e dei residui radioattivi.
  - s: Då detta förslag emellertid inte vann gehör valde vi att <v>lägga</v> <p>ner</p>
      våra röster i slutomröstningen.
    t: Dal momento però che tale proposta non ha ricevuto un’accoglienza positiva,
      abbiamo deciso di <a>astenerci</a> nella votazione finale.
  - s: Därför beslutade vi oss för att <v>lägga</v> <p>ner</p> vår röst i den allmänna
      slutomröstningen.
    t: di qui la nostra decisione di <a>astenerci</a> dal voto finale.
  - s: Detta är anledningen till att vi <v>lade</v> <p>ner</p> vår röst och inte röstade
      mot, vilket vi säkerligen hade gjort för bara några få veckor sedan.
    t: È per tale motivo che ci siamo <a>astenuti</a> invece di votare contro, come
      avremmo sicuramente fatto solo alcune settimane addietro.
  - s: Jag valde att <v>lägga</v> <p>ner</p> min röst för detta särskilda resolutionsförslag
      eftersom det inkluderar en grundläggande punkt som jag motsätter mig och som
      gruppen Europeiska enade vänstern/Nordisk grön vänster utan framgång har försökt
      att ändra.
    t: Ho deciso di <a>astenermi</a> dalla votazione in particolare perché comprende
      un punto basilare al quale mi sono opposto e che il gruppo confederale della
      Sinistra unitaria europea/Sinistra verde nordica ha cercato, senza successo,
      di emendare.
  - s: Vi reserverar oss mot slopandet av vetorätten och det gradvisa borttagandet
      av pelarstrukturen, så vi är tvungna att <v>lägga</v> <p>ner</p> vår röst.
    t: Pertanto, ci vediamo costretti ad <a>astenerci</a> dal voto sull’intera relazione.
  - s: Jag <v>lade</v> <p>ner</p> min röst i omröstningen om denna meterlånga resolution
      om utvidgningen, eftersom jag anser att parlamentet med detta delvis svårsmälta
      pappersberg inte har tjänat det politiska och goda syftet med utvidgningen av
      Europeiska unionen öster- och söderut.
    t: Mi sono <a>astenuta</a> nella fase di votazione di questa risoluzione infinita
      sull’allargamento, in quanto sono del parere che con questa montagna di carta,
      in parte indigesta, sulla causa bella e importante, dal punto di vista politico,
      dell’ampliamento dell’Unione europea ad est e a sud il Parlamento non abbia
      reso un buon servizio.
  - s: Jag <v>lade</v> dock <p>ner</p> min röst eftersom samtliga ändringsförslag
      från min grupp, som handlade om fler åtgärder för att minska koldioxidutsläppen
      med minst 40 procent fram till 2020 på grundval av ett rättsligt bindande avtal,
      avvisande av kärnenergi som en ”ren” energikälla, mer finansiellt stöd till
      fattiga länder och utvecklingsländer för utveckling och tekniköverföring och
      en socialt hållbar grön ekonomi som kan stärka investeringarna och sysselsättningen
      och förbättra livskvaliteten, röstades ned.
    t: Nella votazione mi sono però <a>astenuto</a>, perché sono stati respinti tutti
      gli emendamenti presentati dal mio gruppo, che richiedevano l’adozione di ulteriori
      misure per ridurre le emissioni di CO2 del 40 per cento almeno entro il 2020
      sulla base di un accordo giuridicamente vincolante, il rifiuto dell’energia
      nucleare in quanto energia «pulita», un incremento degli aiuti finanziari ai
      paesi poveri e in via di sviluppo per incoraggiare lo sviluppo e il trasferimento
      di tecnologie, e infine la promozione di un’economia verde socialmente sostenibile,
      che rafforzi gli investimenti e l’occupazione e migliori la qualità della vita;
  - s: Därför har vi idag <v>lagt</v> <p>ner</p> våra röster vid omröstningen om betänkandet
      av Ferber.
    t: Per tale motivo oggi ci siamo <a>astenuti</a> in occasione della votazione
      sulla relazione Ferber.
  - s: Vi <v>lade</v> <p>ner</p> våra röster vid denna omröstning som är den femtielfte
      konflikten i det banankrig i vilket man ställer, å ena sidan, dollarbananen
      som domineras av tre stora amerikanska kapitalistkoncerner mot, å andra sidan,
      den hittills skyddade bananen från områden som domineras av engelska eller franska
      kapitalistkoncerner eller av några stora Béké-familjer.
    t: Ci siamo <a>astenuti</a> in occasione di questa votazione, che costituisce
      l’ennesima scaramuccia della guerra delle banane tra la banana-dollaro dominata
      da tre grandi gruppi capitalisti americani da un lato e dall’altro la banana
      sinora protetta proveniente da regioni dominate da gruppi capitalisti inglesi
      o francesi, oppure da qualche grande famiglia dell’ex aristocrazia coloniale.
  - s: Jag <v>lade</v> <p>ner</p> min röst vid slutomröstningen om det för övrigt
      utmärkta betänkandet av Béatrice Patrie eftersom jag anser att det är ett politiskt
      och vetenskapligt avsked att hänvisa till försiktighetsprincipen till och med
      på grundval av ”ofullständiga vetenskapliga informationer, som är föga övertygande
      eller osäkra”, rentav ”i händelse av låg risk”.
    t: Mi sono <a>astenuto</a> dalla votazione finale sulla relazione - peraltro eccellente
      - della onorevole Béatrice Patrie perché ritengo che ricorrere al principio
      di precauzione, anche in base ad «informazioni scientifiche incomplete, di scarsa
      validità o vaghe», o addirittura «in caso di rischio limitato», rappresenti
      una sorta di abdicazione politica e scientifica.
  - s: Vi har ett system här med tre knappar för att rösta för kandidat A eller kandidat
      B eller <v>lägga</v> <p>ner</p> vår röst.
    t: Disponiamo di un sistema a tre pulsanti per votare a favore del candidato A
      o del candidato B o per <a>astenerci</a>;
  - s: Jag <v>lade</v> <p>ner</p> min röst i frågan om pappaledighet och adoptionsledighet
      eftersom kommissionen har meddelat att det kommer att komma ett separat direktiv
      i den frågan.
    t: Mi sono <a>astenuta</a> nel caso della votazione sul congedo di paternità e
      sul congedo di adozione poiché la Commissione europea ha annunciato che vi sarà
      una direttiva specifica su questo tema e, a tutela della trasparenza del diritto
      comunitario, non voglio che la direttiva sulla tutela delle lavoratrici in stato
      interessante comprenda questioni relative al congedo di paternità.
  - s: Jag <v>lade</v> <p>ner</p> min röst om det här specifika betänkandet trots
      att jag är för och stöder de föreslagna ändringarna, särskilt dem som innebär
      att Europaparlamentet får tillbaka sin kontrollerande roll.
    t: Mi sono <a>astenuto</a> dalla votazione sulla presente relazione, sebbene approvi
      e sostenga gli emendamenti proposti, specialmente quelli che ripristinano il
      ruolo di controllore del Parlamento europeo.
  - s: Jag ville bara säga att jag <v>lade</v> <p>ner</p> min röst om resolutionen
      om Göteborg, och inte röstade för.
    t: A proposito del verbale da lei adottato con immutata diligenza ed abituale
      talento, vorrei soltanto ricordare - e penso che questo punto possa essere aggiunto,
      dato che l’osservazione l’avevo fatta in precedenza - che sulla risoluzione
      relativa a Göteborg mi ero <a>astenuto</a> e non avevo votato a favore.
  - s: Därför har vi <v>lagt</v> <p>ner</p> vår röst, samtidigt som vi röstar för
      de ändringsförslag som kan tänkas gå i en riktning som främjar den arbetande
      befolkningens intressen.
    t: Per questo motivo ci siamo <a>astenuti</a>, pur votando a favore degli emendamenti
      volti a sostenere gli interessi delle classi lavoratrici.
  - s: Vi kommer därför att <v>lägga</v> <p>ner</p> våra röster om resolutionen.
    t: Di conseguenza, pur denunciando i dirigenti e l’esercito della Repubblica centrafricana
      desideriamo ricordare la responsabilità di gran lunga superiore dello Stato
      francese e ci <a>asterremo</a> sulla risoluzione.
  - s: Jag har <v>lagt</v> <p>ner</p> min röst i den omröstning som just genomfördes
      som sammanfattar de arbeten som undersökningskommittén om BSE har utfört.
    t: Mi sono <a>astenuta</a> nella votazione che si è appena svolta a conclusione
      dei lavori della commissione d’inchiesta sull’ESB.
  - s: Eftersom detta område knappast eller inte alls tas upp i resolutionen <v>lade</v>
      jag <p>ner</p> min röst.
    t: Poiché la risoluzione tiene in minimo conto questo aspetto mi sono <a>astenuto</a>
      dalla votazione.
  - s: Jag <v>lade</v> <p>ner</p> min röst eftersom jag ansåg att den saknade positiv
      inspiration och att den inte uttryckte tydlig uppskattning för några av huvuddragen
      i den turkiska regeringens nyligen genomförda åtgärder.
    t: Mi sono <a>astenuto</a> perché il documento manca di ispirazione positiva e
      non capisce con chiarezza alcuni aspetti fondamentali del recente intervento
      del governo turco.
  - s: Vi vill dock reservera oss i fråga om de europeiska föreskrifter som under
      sken av miljöskydd (ändå ett alltför exklusivt uttryck) bara kommer att utplåna
      traditioner och lokala sedvänjor som utgör en väsentlig del av vår landsbygdskultur
      vilket emellertid är motsatsen till det mål som vill uppnås genom detta betänkande,
      som vi stöder men för vilket vi av denna orsak <v>lägger</v> <p>ner</p> vår
      röst.
    t: Pertanto, noi formuleremo una riserva sulla regolamentazione europea che, col
      pretesto della protezione (termine peraltro troppo esclusivo) dell’ambiente,
      eliminerà soltanto tradizioni e usi locali, parte integrante della cultura tipica
      regionale, ottenendo l’opposto dell’obiettivo che si vuole conseguire con questa
      relazione, che noi appoggiamo ma sulla quale ci <a>asterremo</a> proprio per
      questo motivo.
  - s: Jag kommer att <v>lägga</v> <p>ner</p> min röst vid omröstningarna i dag, herr
      talman!
    t: Signor Presidente, mi <a>asterrò</a> dalla votazione.
  - s: Vi har dock valt att <v>lägga</v> <p>ner</p> våra röster i omröstningen om
      resolutionen i sin helhet, eftersom den i stort syftar till att stärka EU som
      global aktör i relation till Förenta staterna och resten av världen.
    t: Cionondimeno abbiamo scelto di <a>astenerci</a> nel votare la risoluzione nel
      suo insieme perché, in linea di massima, essa è volta a rafforzare il ruolo
      di attore globale dell’Unione nei confronti degli Stati Uniti e del resto del
      mondo.
  - s: Nej, herr Corbett, det är skillnad mellan att <v>lägga</v> <p>ner</p> sin röst
      och att inte delta i omröstningen.
    t: No, onorevole Corbett, vi è una differenza fra <a>astenersi</a> e non partecipare
      alla votazione.
  - s: Tyvärr <v>lade</v> jag <p>ner</p> min röst i slutomröstningen om Barzantibetänkandet.
    t: Con rammarico mi sono <a>astenuto</a> dal voto finale per l’adozione della
      relazione Barzanti.
  - s: Jag <v>lade</v> <p>ner</p> min röst.
    t: Mi sono <a>astenuto</a>.
  - s: Jag <v>lade</v> <p>ner</p> min röst i den slutliga omröstningen om Turkiets
      ansökan om medlemskap i Europeiska unionen.
    t: Mi sono <a>astenuto</a> nella votazione finale della relazione sulla domanda
      d’adesione della Turchia all’Unione europea.
  - s: Därför <v>la</v> jag <p>ner</p> min röst.
    t: Per tale motivo mi sono <a>astenuto</a>.
  - s: Jag <v>lade</v> <p>ner</p> min röst om det ändringsförslag vari avstängningen
      av Pakistans överdomare beklagades, inte för att jag ogillar kritiken utan för
      att jag inte anser att det är relevant för detta betänkande.
    t: Mi sono <a>astenuto</a> dal voto sull’emendamento che condanna la sospensione
      del Presidente della Corte suprema pachistana non perché non condivida le critiche,
      bensì perché ho ritenuto che l’emendamento non fosse pertinente a questa relazione.
  - s: Jag <v>la</v> <p>ner</p> min röst eftersom jag inte anser att kommissionen
      behöver agera i det här ärendet.
    t: Mi sono <a>astenuto</a> dal voto perché ritengo che l’intervento della Commissione
      in questo caso non sia necessario.
  - s: Jag <v>lade</v> <p>ner</p> min röst om kompromissresolutionen mellan de politiska
      grupperna i Europaparlamentet om Haiti.
    t: Mi sono <a>astenuto</a> dal voto sulla risoluzione di compromesso su Haiti
      tra i gruppi politici al Parlamento europeo perché il documento (che pur dispone
      di solide basi) non offre soluzioni lungimiranti per far uscire il paese dalla
      crisi in via definitiva, né pone molte domande sull’effettiva allocazione dei
      fondi promessi dall’Unione europea.
  - s: De brittiska konservativa ledamöterna <v>lade</v> <p>ner</p> sina röster i
      slutomröstningen om Alfonso Andrias betänkande.
    t: I conservatori britannici si sono <a>astenuti</a> dal voto finale sulla relazione
      Andria.
- c: 44
  r: 2
  v: svolgere
  x:
  - s: Betänkandet av Berger, som jag tackar för hennes myckna arbete som hon <v>lagt</v>
      <p>ner</p> på det, har tydligen fått den klassiska kampen här i parlamentet
      för mer eller mindre harmonisering att blossa upp på nytt.
    t: Signor Presidente, signor Commissario, onorevoli colleghi, la relazione della
      onorevole Berger, che ringrazio per il molto lavoro <a>svolto</a>, ha riacceso
      in questo Parlamento la classica battaglia a favore o contro una maggiore armonizzazione.
  - s: Låt mig göra en paus här för att framföra mitt tack till Berger för det hårda
      arbete hon <v>lagt</v> <p>ner</p> på denna specifika lagstiftning, och även
      till Lehne, för deras samarbete och hårda arbete både med mig och mitt ämbete.
    t: Mi sia concesso soffermarmi per esprimere i miei ringraziamenti alla onorevole
      Berger per il duro lavoro <a>svolto</a> su questa legislazione, e anche all’onorevole
      Lehne, per la cooperazione e per il duro lavoro sia con me che con i miei servizi.
  - s: Jag vill gärna börja med att tacka fru Breyer för det omfattande arbete hon
      <v>lagt</v> <p>ner</p> på detta betänkande.
    t: Signor Presidente, vorrei iniziare ringraziando la onorevole Breyer per il
      grande lavoro <a>svolto</a> per preparare questa relazione.
  - s: Med detta sagt tackar jag rådets ordförande för det arbete han <v>lagt</v>
      <p>ner</p> på den rättsliga grunden.
    t: Detto questo, ringrazio il Presidente del Consiglio in carica per il lavoro
      <a>svolto</a> sulla base giuridica, che è stato apprezzato ed è servito a redigere
      il bilancio dell’anno prossimo, almeno per le categorie 3 e 4.
  - s: Jag vill tacka utskottet för ekonomi och valutafrågor, i synnerhet föredraganden
      Alexander Radwan, för det ansenliga arbete som <v>lagts</v> <p>ner</p> på detta
      innehållsrika betänkande.
    t: Signora Presidente, desidero ringraziare la commissione per i problemi economici
      e monetari e in modo particolare il relatore, l’onorevole Radwan, per il lavoro
      considerevole <a>svolto</a> per questa completa relazione.
  - s: Får jag börja med att tacka utskottet för rättsliga frågor och den inre marknaden
      så hjärtligt för det arbete som Palacio <v>lagt</v> <p>ner</p> med det här betänkandet
      som grund, ett betänkande i vilket alla frågor passerar revy som debatterades
      under den första behandlingen i mars förra året.
    t: Signor Presidente, desidero innanzi tutto ringraziare la commissione giuridica
      e per il mercato interno per il lavoro <a>svolto</a> sulla scorta della relazione
      della onorevole Palacio, una relazione che passa in rassegna tutti quei punti
      che sono stati oggetto di dibattito durante la prima lettura nel marzo dello
      scorso anno.
  - s: Herr ordförande, låt mig först tacka utskottet för transport och turism och
      andra inblandade utskott som har arbetat med detta betänkande och, naturligtvis,
      särskilt föredraganden, herr Danesin, för det utmärkta arbete som han och hans
      kollegor har <v>lagt</v> <p>ner</p>.
    t: Signor Presidente, innanzitutto desidero esprimere il mio plauso alla commissione
      per i trasporti e alle altre commissioni coinvolte in questa relazione, e naturalmente
      formulare i miei particolari ringraziamenti al relatore on. Danesin per il lavoro
      che egli e i suoi colleghi hanno <a>svolto</a>.
  - s: Jag vill tacka Franco Frattini för att han har underlättat resultatet och föredraganden
      för allt hårt arbete han har <v>lagt</v> <p>ner</p> för att nå denna överenskommelse.
    t: Ringrazio il Commissario Frattini per aver facilitato l’esito, e il relatore
      per il duro lavoro <a>svolto</a> nel raggiungere questo accordo.
  - s: Jag vill självfallet också tacka för det engagerade arbete som har <v>lagts</v>
      <p>ner</p> för att ge EU en ny hållning till principen om allmänhetens tillgång
      till EU-handlingar, en offentlighetsprincip.
    t: Naturalmente ringrazio anche per l’attento lavoro <a>svolto</a> per conferire
      all’Unione europea un nuovo atteggiamento verso il principio dell’accesso del
      pubblico agli atti dell’Unione europea, verso un principio di pubblicità.
  - s: Herr ordförande, för det första, och detta är inte vanlig hövlighet eller ren
      rutin, vill jag gratulera Fontaine för det arbete hon <v>lagt</v> <p>ner</p>
      på en text med extra dignitet.
    t: Signor Presidente, innanzi tutto - ma non è semplicemente per cortesia o per
      consuetudine - desidero congratularmi con la onorevole Fontaine per il lavoro
      che ha <a>svolto</a> su di un testo di straordinaria vaghezza.
  - s: Jag vill gärna tacka föredraganden för det arbete som han har <v>lagt</v> <p>ner</p>
      på en mycket svår och komplicerad fråga.
    t: Signor Presidente, vorrei ringraziare il relatore per il lavoro che ha <a>svolto</a>
      su un tema così arduo e complesso;
  - s: Eftersom det handlar om en andra behandling skall jag särskilt ägna mig åt
      ändringsförslagen, men innan det vill jag tacka både den förste och den andre
      föredraganden för det arbete som fram till nu <v>lagts</v> <p>ner</p>.
    t: Signor Presidente, poiché si parla di una seconda lettura, vorrei concentrarmi
      in particolare sugli emendamenti, ma prima di ciò vorrei ringraziare sia il
      primo che il secondo relatore per il lavoro che hanno <a>svolto</a> finora.
  - s: Jag vill börja med att framföra mitt tack till Klaus-Heiner Lehne för det fina
      arbete som han <v>lagt</v> <p>ner</p> i den här frågan och likaledes till kommissionsledamot
      Michel Barnier som effektivt och framgångsrikt för frågan vidare.
    t: Signor Presidente, vorrei esordire porgendo i miei ringraziamenti all’onorevole
      Lehne per l’eccellente lavoro <a>svolto</a> su tale tema, nonché al Commissario
      Barnier che, con grande efficienza e successo, sta facendo avanzare tale dossier.
  - s: Jag anser att det är absolut nödvändigt att alla förstår det här, eftersom
      det förslag till gemensam referensram som presenterades för er i slutet av förra
      året måste beaktas i ljuset av allt arbete som har <v>lagts</v> <p>ner</p> i
      frågan, och inte bara det förslag som läggs fram för er.
    t: Ritengo sia assolutamente essenziale che tutti comprendano quest’aspetto, poiché
      tale progetto di quadro comune di riferimento (QCR) che è stato presentato alla
      fine dello scorso anno deve essere considerato in relazione a tutto il lavoro
      <a>svolto</a> in merito, e non solo il progetto illustratovi.
  - s: Det kanske skulle vara lämpligt att granska det arbete som hittills <v>lagts</v>
      <p>ner</p> på detta system, att överväga om systemet är hållbart och om vi verkligen
      kan slutföra det på ett sätt som gör det användbart för unionen.
    t: Sarebbe forse appropriato effettuare un controllo del lavoro <a>svolto</a>
      finora su questo sistema, valutare se è fattibile e se riusciremo a portarlo
