      far more effort into over the last five years.
  - s: vår grupp har <v>lagt</v> <p>ner</p> mycket arbete på att åstadkomma ett åtagande
      och en överenskommelse rörande denna strategi.
    t: our group has <a>put</a> a lot of effort into getting a commitment and an agreement
