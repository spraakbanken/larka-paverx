      omröstningen om förföljande över gränserna var en sådan fråga.
    t: <a>Abstive</a>-me no caso em que não houve claramente implicações para os interesses
      do Reino Unido, mas houve claramente preocupações em relação aos Estados-Membros
      do continente - uma «perseguição sem fronteiras», diria eu dessa votação.
  - s: Vid en omröstning om färdplan för förslaget till konstitutionellt fördrag <v>lade</v>
      jag idag <p>ner</p> min röst om ett ändringsförslag om att alla länder ”skall”
      genomföra en folkomröstning.
    t: <a>Abstive</a>-me na votação sobre o roteiro para o projecto de Tratado Constitucional
      por causa de uma alteração em que se afirma que todos os países devem realizar
      referendos.
  - s: Jag och mina Labourkolleger i Europaparlamentet <v>lade</v> <p>ner</p> våra
      röster om vissa viktiga punkter i detta betänkande, som är olämpliga på vissa
      nivåer, trots att detta är ett initiativbetänkande.
    t: Juntamente com os meus colegas britânicos no Grupo PSE, <a>abstive</a><a>-me</a>
      na votação de determinados pontos críticos deste relatório, que, mesmo como
      relatório de iniciativa, se revela inadequado em certos aspectos.
  - s: Parlamentsledamöterna från UK Independence Party (UKIP) <v>lade</v> <p>ner</p>
      sin röst här, inte för att vi inte vill ha öppenhet, utan för att dessa förslag
      är otillräckliga, och skulle vi rösta för, så skulle vi stödja otillräckliga
      bestämmelser.
    t: Os deputados do Partido da Independência do Reino Unido (UKIP) <a>abstiveram</a><a>-se</a>
      nesta votação, não porque não sejam favoráveis à transparência, mas porque estas
      propostas não são adequadas e votá-las favoravelmente equivaleria a endossar
      disposições inadequadas.
  - s: Vi blev tvungna att <v>lägga</v> <p>ner</p> vår röst.
    t: No final, acabámos por ter de nos <a>abster</a>.
  - s: I dagens omröstning om andra behandlingen av REACH <v>lade</v> jag <p>ner</p>
      min röst.
    t: <a>Abstive</a>-me na votação de hoje relativa à segunda leitura do REACH.
  - s: Idag <v>lade</v> jag <p>ner</p> min röst i roamingfrågan.
    t: <a>Abstive</a>-me hoje na votação sobre a questão do roaming.
  - s: Vi har <v>lagt</v> <p>ner</p> vår röst vid slutomröstningen av resolutionen,
      eftersom det i punkt 1 förutsätts att stadgan blir bindande.
    t: <a>Abstivemo</a>-nos na votação final da resolução porque o nº 1 estabelece
      o carácter vinculativo da Carta.
  - s: Jag har tyvärr varit tvungen att <v>lägga</v> <p>ner</p> min röst i denna omröstning
      och jag skulle vilja ange mina skäl för detta.
    t: Senhor Presidente, com grande pena minha, tive de me <a>abster</a> nesta votação
      e gostaria de apresentar as razões para tal.
  - s: 'Jag har <v>lagt</v> <p>ner</p> min röst i omröstningen om denna resolution
      och jag har gjort det framför allt av en anledning:'
    t: 'Senhor Presidente, <a>abstive</a>-me na votação da presente decisão, especialmente
      por uma razão:'
  - s: Vi har <v>lagt</v> <p>ner</p> vår röst om Oostlanders betänkande för att vi
      inte vill bromsa upp utvidgningsprocessen.
    t: <a>Abstivemo</a>-nos de votar a favor do relatório Oostlander porque não desejamos
      travar o processo de alargamento.
  - s: Enligt ovan förda resonemang har jag vid dagens votering <v>lagt</v> <p>ner</p>
      min röst på samtliga resolutionsförslag rörande fredsprocessen i Spanien.
    t: Em coerência com estas ideias, <a>abstive</a>-me hoje na votação de todas as
      propostas de resolução relativas ao processo de paz em Espanha.
  - s: Därför <v>lade</v> jag <p>ner</p> min röst.
    t: Por isso, <a>abstive</a>-me na votação.
  - s: De nya förslagen är inte ogenomtänkta utan de är helt enkelt kontraproduktiva
      och därför <v>lade</v> jag <p>ner</p> min röst.
    t: As novas propostas não apenas são mal projectadas, mas muito simplesmente contraproducentes,
      e por isso me <a>abstive</a> na votação.
  - s: Vi har därför <v>lagt</v> <p>ner</p> vår röst vid slutomröstningen.
    t: Por isso nos <a>abstivemos</a> na votação final.
  - s: Därför kommer vi <v>lägga</v> <p>ner</p> vår röst men det betyder inte att
      vi inte är för resolutionen, målsättningen och det grundläggande innehållet.
    t: Por isso vamos <a>abster</a>-nos, o que não significa, porém, que não concordemos
      com esta resolução e com o seu conteúdo, nos seus traços essenciais e objectivos.
  - s: Många av oss kanske <v>lägger</v> <p>ner</p> våra röster, eller ändå vill rösta
      ja, eller känner oss frestade att göra det.
    t: muitos de nós irão talvez <a>abster</a>-se ou, provavelmente, terão vontade
      ou a tentação de votar a favor.
  - s: Därför har ledamöterna från det grekiska kommunistpartiet <v>lagt</v> <p>ner</p>
      sina röster.
    t: Por estes motivos, nós, os eurodeputados do Partido Comunista da Grécia, <a>abstivemo</a>-nos
      de votar.
  - s: Därför <v>lade</v> vi <p>ner</p> vår röst i dagens omröstning om betänkandet.
    t: Como tal, tivemos de nos <a>abster</a> na votação de hoje sobre este relatório.
  - s: Det är anledningen till att min grupp tyvärr har varit tvungen att antingen
      <v>lägga</v> <p>ner</p> rösterna eller rösta emot betänkandet.
    t: Por este motivo, o meu grupo teve infelizmente de se <a>abster</a> ou de votar
      contra.
  - s: Jag <v>lade</v> <p>ner</p> min röst i ärendet om slaktkroppar av fjäderfä,
      framför allt på grund av att jag anser att det finns skäl att tillbakavisa påståendena
      om att vi måste behålla förbudet.
    t: <a>Abstive</a>-me na questão das carcaças de aves, essencialmente porque acredito
      que existem provas que refutam as pretensões de quem pretende manter a proibição
      em vigor.
  - s: Därför <v>lade</v> jag <p>ner</p> min röst.
    t: <a>Abstive</a>-me por essa razão e acredito que a nossa relação com os EUA
      e com outros países fica manchada por esta situação.
  - s: Jag <v>lade</v> <p>ner</p> min röst om Helmut Markovs betänkande om vägtrafiksäkerhet.
    t: <a>Abstive</a>-me na votação do relatório do senhor deputado Markov sobre a
      gestão da segurança da infra-estrutura rodoviária.
  - s: Av de skälen <v>lade</v> jag <p>ner</p> min röst.
    t: Por estas razões, <a>abstive</a>-me na votação.
  - s: Jag <v>lade</v> <p>ner</p> min röst i den senaste omröstningen.
    t: <a>Abstive</a>-me na última votação.
  - s: Men den samlade bedömningen av betänkandet blir sådan att jag har valt att
      <v>lägga</v> <p>ner</p> min röst i slutomröstningen.
    t: A avaliação global do relatório levar-me-á, todavia, <a>abster</a>-me na votação
      final.
  - s: Eftersom man med texten försöker förena informationskapitalisternas intressen
      med författarnas, liksom publikens, intressen har vi <v>lagt</v> <p>ner</p>
      vår röst i fråga om många ändringsförslag, medan vi har röstat för dem som verkligen
      skyddar författarnas intressen och allmänhetens rättigheter.
    t: Sendo que o texto procura conciliar os interesses dos capitalistas da informação
      e os dos autores, bem como os do público, <a>abstivemo</a>-nos relativamente
      a muitas alterações, ainda que tenhamos subscrito as que protegem verdadeiramente
      os interesse dos autores e o direito do público.
  - s: Vi <v>lade</v> <p>ner</p> våra röster om detta betänkande och om de två andra
      fiskeribetänkandena.
    t: <a>Abstivemo</a>-nos na votação deste relatório, tal como fizemos na votação
      dos outros dois relatórios sobre as pescas.
  - s: Om den, i stället för att <v>lägga</v> <p>ner</p> sin röst i rådet hade röstat
      såsom Tyskland för att behålla exportförbudet i brist på nödvändiga spårbarhetsfaktorer,
      skulle exportförbudet vara gällande, konsumenterna tryggade, proven skulle vara
      nära att upplysa oss, utbrottet av chauvinism på andra sidan Engelska kanalen
      skulle ha undvikits till det stora brittiska folkets heder och våra konservativa
      vänner skulle inte ha tvingats förneka den suveränitetsprincip som de legitimt
      är mycket fästa vid.
    t: Se, em vez de se <a>abster</a> no Conselho, tivesse, como a Alemanha, votado
      a favor da manutenção do embargo, dada a ausência dos indispensáveis elementos
      de rastreabilidade, o embargo estaria neste momento em vigor, os consumidores
      teriam ficado mais descansados, os testes viriam esclarecernos, o desencadeamento
      do chauvinismo do outro lado da Mancha teria sido evitado, honrando assim o
      grande povo britânico, e os nossos amigos conservadores não teriam renegado
      o princípio de soberania a que legitimamente tanta importância dão.
  - s: Jag <v>lade</v> <p>ner</p> min röst eftersom jag inte instämmer i att kampen
      mot tuberkulospandemin i de fattigaste delarna av världen har något som helst
      samband med det omänskliga förfarande som innebär att man tar sig rätten att
      besluta om ofödda barns liv eller död.
    t: <a>Abstive</a>-me na votação, porque não posso concordar que a luta contra
      a pandemia da tuberculose nas regiões mais pobres do mundo seja, de alguma maneira,
      ligada à prática desumana de usurpação do direito de decidir sobre a vida e
      a morte da criança por nascer.
  - s: Jag <v>lade</v> <p>ner</p> min röst i slutomröstningen av detta betänkande
      på grund av oro över formuleringen i punkt 44.
    t: <a>Abstive</a>-me na votação final deste relatório porque estou apreensiva
      com a redacção do n.º 44.
  - s: Vi svenska socialdemokrater <v>lade</v> <p>ner</p> våra röster vid omröstningen
      om Oostlanders betänkande om olaglig narkotikahandel.
    t: Nós, sociais-democratas suecos, <a>abstivemo</a>-nos na votação do relatório
      do senhor deputado Oostlander sobre o tráfico de droga.
  - s: 'Den brittiska konservativa delegationen ger sitt fulla stöd till de mänskliga
      rättigheterna, i deras rätta bemärkelse, men <v>lade</v> <p>ner</p> sin röst
      i fråga om Van Heckes årsrapport om mänskliga rättigheter i världen (2001) eftersom:'
    t: 'A delegação dos Conservadores britânicos apoia vivamente os direitos humanos,
      devidamente definidos, mas <a>absteve</a><a>-se</a> relativamente ao relatório
      anual sobre os direitos do Homem no mundo em 2001, do senhor deputado Van Hecke,
      porque:'
  - s: Det bör skrivas in i protokollet att jag <v>lade</v> <p>ner</p> min röst i
      omröstningen om det betänkandet.
    t: Na versão definitiva, deverá constar que me <a>abstive</a> na votação do referido
      relatório.
  - s: Ändå valde jag att <v>lägga</v> <p>ner</p> min röst.
    t: Optei, todavia, por me <a>abster</a>, porque o relatório era fortemente proteccionista
      em algumas secções.
  - s: Jag vänder mig således till er, herr kommissionär, för att få veta om de tre
      prionexperterna verkligen <v>lade</v> <p>ner</p> sina röster.
    t: Assim, pergunto-lhe, Senhor Comissário, se esses três especialistas em priões
      realmente se <a>abstiveram</a>, pois nesse caso as pessoas que votaram por unanimidade
      não eram especialistas em priões e poderíamos então compreender porque é que
      se aceitam as propostas e os compromissos e as questões complementares colocadas
      pela França.
  - s: Även om vi har röstat ja till de få och blygsamma stödåtgärderna för arbetstagarna
      inom sektorn och säkerheten ombord, har vi <v>lagt</v> <p>ner</p> vår röst när
      det gäller betänkandet som helhet.
    t: Embora tenhamos votado favoravelmente algumas medidas tímidas de ajuda aos
      trabalhadores assalariados do sector e à segurança das tripulações, <a>abstivemo</a>-nos
      sobre o conjunto do relatório.
  - s: Vi finner detta väldigt svårbegripligt och ensidigt och väljer därför att i
      den omröstning som stundar kl. 17.30 <v>lägga</v> <p>ner</p> våra röster.
    t: Consideramos esta atitude absolutamente incompreensível e parcial, pelo que
      optámos por nos <a>abster</a> na votação que terá lugar às 17h30.
  - s: Jag väljer att <v>lägga</v> <p>ner</p> min röst av principiella skäl.
    t: Por razões de princípio, opto por me <a>abster</a>.
  - s: Enligt parlamentets betänkande vill man fastställa några hinder och bromsa
      kommissionens ambitioner, vi <v>lägger</v> <p>ner</p> våra röster.
    t: Como o relatório do Parlamento procura estabelecer algumas balizas e refrear
      as ambições da Comissão, <a>abstivemo</a><a>-nos</a> na sua votação.
  - s: UKIP <v>lade</v> <p>ner</p> sina röster om detta betänkande, eftersom vi inte
      erkänner parlamentets legitimitet.
    t: O UKIP <a>absteve</a><a>-se</a> na votação deste relatório, uma vez que não
      reconhecemos a legitimidade do Parlamento.
  - s: Trots att vi ser positivt på utsikten att närsjöfarten utvecklas i Europa,
      liksom för övrigt flodtransporterna, har Armonia Bordes, Chantal Cauquil och
      jag ändå valt att <v>lägga</v> <p>ner</p> vår röst om detta projekt.
    t: Senhor Presidente, eu e as senhoras deputadas Armonia Bordes e Chantal Cauquil,
      embora consideremos positiva a perspectiva de desenvolvimento do transporte
      marítimo de curta distância na Europa, como aliás do transporte fluvial, optámos
      por nos <a>abster</a> em relação a este projecto.
  - s: Jag <v>lade</v> <p>ner</p> min röst vid omröstningen om förslaget till en resolution
      från Europaparlamentet om Internationella civila luftfartsorganisationens (ICAO)
      35:e session den 28 september till den 8 oktober 2004.
    t: <a>Abstive</a>-me relativamente à proposta de resolução do Parlamento Europeu
      sobre a 35ª sessão da Assembleia da Organização da Aviação Civil Internacional
      (OACI), de 28 de Setembro a 8 de Outubro de 2004, querendo com o meu voto expressar
      a minha convicção de que o Parlamento Europeu não deve imiscuir-se nos trabalhos
      da assembleia da ICAO antes da sessão se realizar e ainda para mais tomando
      posição sobre matérias que, pelos vistos, são apenas propostas de alteração
      a uma resolução que virá a ser discutida naquela assembleia.
  - s: Ändå var jag tvungen att <v>lägga</v> <p>ner</p> min röst.
    t: No entanto, tive que <a>abster</a>-me na votação.
  - s: Vi svenska socialdemokrater har bestämt oss för att <v>lägga</v> <p>ner</p>
      våra röster på ett antal ändringsförslag.
    t: Nós, os Social-democratas suecos decidimos <a>abster</a>-nos de votar uma série
      de alterações.
  - s: Med anledning av ovanstående väljer vi att <v>lägga</v> <p>ner</p> våra röster
      i slutomröstningen om resolutionen.
    t: Tendo em conta quanto exposto, decidimos <a>abster</a>-nos na votação final
      da resolução.
  - s: Jag har röstat emot kommissionens nuvarande sammansättning och vad gäller Romano
      Prodi har jag <v>lagt</v> <p>ner</p> min röst.
    t: Acabei de votar contra a composição da presente Comissão e <a>abstive</a>-me
      relativamente a Romano Prodi.
  - s: Jag ville säga att i motsats till Bourlanges röstade jag emot resolutionen
      och <v>lade</v> inte <p>ner</p> min röst.
    t: Senhor Presidente, queria dizer, que contrariamente ao senhor deputado Bourlanges,
      votei contra esta resolução e não me <a>abstive</a>.
  - s: 'Jag <v>lade</v> <p>ner</p> min röst i slutomröstningen av följande skäl:'
    t: '<a>Abstive</a>-me na votação final pelas seguintes razões:'
  - s: Det grekiska kommunistpartiets ledamöter <v>lade</v> <p>ner</p> sina röster
      eftersom de anser att gräsrötterna och socialistpartiet, som tidigare var i
      regeringsställning och som har stöttat och fortsätter att stödja USA:s så kallade
      terroristbekämpningsstrategi och ställer sig bakom alla dessa åtgärder, företräder
      en skenhelig ståndpunkt.
    t: Os eurodeputados do Partido Comunista da Grécia <a>abstiveram</a><a>-se</a>
      da votação porque consideram hipócrita a posição dos partidos popular e socialista
      que anteriormente estavam no governo e que apoiaram e apoiam a chamada estratégia
      antiterrorista dos EUA e concordam com todas essas acções.
  - s: Jag har därför röstat ja till många av förslagen men <v>lagt</v> <p>ner</p>
      min röst vid omröstningen om betänkandet som sådant.
    t: Por conseguinte, votei a favor de muitas das propostas, mas <a>abstive</a>-me
      na votação do relatório enquanto tal.
  - s: 'Jag <v>lade</v> <p>ner</p> min röst i omröstningen om misstroendevotumet mot
      kommissionen, på grund av de resultat som presenterats av utredningskommittén
      för BSE, därför att:'
    t: '<a>Abstive</a>-me na votação da moção de censura à Comissão a propósito dos
      resultados da Comissão de Inquérito à BSE porque:'
  - s: Herr talman, jag <v>lade</v> <p>ner</p> min röst med avseende på vår kollega
      Vicecontes utmärkta betänkande, trots att betänkandet innehåller utomordentliga
      idéer och att Bayern, som jag företräder här, är ett av de mest attraktiva turistländerna
      i Europeiska unionen.
    t: Senhor Presidente, <a>abstive</a>-me na votação referente ao excelente relatório
      do colega Viceconte, se bem que do mesmo constem ideias extraordinárias e a
      Baviera, que aqui represento, seja uma das regiões mais atractivas para o turismo,
      existente na União Europeia.
  - s: Eftersom kammaren röstade nej till att skjuta upp omröstningen <v>lade</v>
      jag <p>ner</p> min röst i slutomröstningen, eftersom jag inte ville stödja en
      resolution utan att ha tillgång till alla fakta och eftersom jag har vissa invändningar
      mot delar av texten.
    t: Enquanto a Assembleia votou a favor da rejeição do referido adiamento, <a>abstive</a>-me
      na votação final, uma vez que não queria apoiar a resolução sem que todos os
      factos estejam disponíveis e porque tenho dúvidas quanto a determinada parte
      do texto;
  - s: Jag <v>lade</v> <p>ner</p> min röst i omröstningen om McCarthys betänkande
      eftersom föredragandens och Europeiska kommissionens argument för möjligheten
      att ta patent på datorrelaterade uppfinningar inte övertygar.
    t: <a>Abstive</a>-me sobre o relatório McCarthy porque os argumentos do relator
      e da Comissão Europeia favoráveis à patenteabilidade dos inventos que implicam
      programas de computador não são concludentes.
  - s: Jag <v>lade</v> <p>ner</p> min röst om kompromissändringsförslaget 7 och jag
      håller inte med om det som sägs i avsnitt 30 i resolutionsförslaget.
    t: <a>Abstive</a>-me sobre a alteração de compromisso 7 e estou em desacordo com
      o nº 30 da proposta de resolução.
  - s: Jag <v>lade</v> <p>ner</p> min röst i omröstningen om Cizelj-betänkandet om
      ett förslag från kommissionen om antagande av bestämmelser för hantering av
      radioaktivt avfall.
    t: <a>Abstive</a>-me de votar o relatório Cizelj relativo a uma proposta da Comissão
      que estabelece regras para a gestão dos resíduos radioactivos.
  - s: Detta är anledningen till att vi <v>lade</v> <p>ner</p> vår röst och inte röstade
      mot, vilket vi säkerligen hade gjort för bara några få veckor sedan.
    t: Foi por essa razão que nos <a>abstivemos</a> e não votámos contra, como teríamos
      certamente feito há algumas semanas.
  - s: Trots att vi uppriktigt välkomnar en utveckling mot en kärnvapenfri värld väljer
      vi att <v>lägga</v> <p>ner</p> vår röst när det gäller ändringsförslag 20, eftersom
      vi noterar felaktigheten i detta ändringsförslag att ”Förenta staternas” vapen
      i detta sammanhang skulle utgöra en resurs för Nato, snarare än Förenta staterna
      och därför anser vi att frågan om avlägsnandet av kärnvapenstridsspetsar från
      Tyskland eller på annat håll är en debatt som ska föras av Natos allierade,
      inklusive Förenta staterna.
    t: No que respeita à alteração 20, optámos por nos <a>abster</a>, dado que, embora
      saudemos veementemente o avanço para um mundo livre de armas nucleares, constatamos
      uma incorrecção nesta alteração, de que as armas dos «Estados Unidos», neste
      contexto, representam a NATO, em vez da capacidade dos EUA, e, como tal, acreditamos
      que a questão da remoção das ogivas nucleares da Alemanha ou de outro país é
      um debate a ser realizado pelos aliados da NATO, incluindo os EUA.
  - s: Jag valde att <v>lägga</v> <p>ner</p> min röst för detta särskilda resolutionsförslag
      eftersom det inkluderar en grundläggande punkt som jag motsätter mig och som
      gruppen Europeiska enade vänstern/Nordisk grön vänster utan framgång har försökt
      att ändra.
    t: Decidi <a>abster</a>-me nesta proposta de resolução específica porque ela inclui
      um ponto básico a que me oponho e que o Grupo Confederal da Esquerda Unitária
      Europeia - Esquerda Nórdica Verde tentou, sem sucesso, alterar.
  - s: Jag <v>lade</v> <p>ner</p> min röst i omröstningen om denna meterlånga resolution
      om utvidgningen, eftersom jag anser att parlamentet med detta delvis svårsmälta
      pappersberg inte har tjänat det politiska och goda syftet med utvidgningen av
      Europeiska unionen öster- och söderut.
    t: <a>Abstive</a>-me na votação desta resolução «ténia» porque, quanto a mim,
