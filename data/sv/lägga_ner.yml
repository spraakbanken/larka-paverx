      la commission des affaires juridiques et du marché intérieur pour le travail
      <a>accompli</a> sur la base du rapport de Mme de Palacio, un rapport qui passe
      en revue toutes les questions inscrites au cur du débat pendant la première
      lecture, en mars de l’an dernier.
  - s: Jag vill gratulera Lena Kolarska-Bobińska till ett utmärkt betänkande som hon
      har <v>lagt</v> <p>ner</p> mycket arbete på.
    t: Monsieur le Président, je voudrais féliciter Mme Kolarska-Bobińska qui a <a>accompli</a>
      un travail excellent et très difficile.
  - s: Herr ordförande, låt mig först tacka utskottet för transport och turism och
      andra inblandade utskott som har arbetat med detta betänkande och, naturligtvis,
      särskilt föredraganden, herr Danesin, för det utmärkta arbete som han och hans
      kollegor har <v>lagt</v> <p>ner</p>.
    t: Monsieur le Président, permettez-moi tout d’abord de féliciter la commission
      des transports et les autres commissions impliquées dans ce rapport et d’exprimer
      naturellement mes remerciements particuliers au rapporteur, M. Danesin, pour
      le travail que lui et ses collègues ont <a>accompli</a>.
  - s: Även jag skulle vilja gratulera både Evelyne Gebhardt och Malcolm Harbour till
      det arbete som de har <v>lagt</v> <p>ner</p>.
    t: Je voudrais à mon tour remercier Mme Gebhardt et M. Harbour pour le travail
      qu’ils ont <a>accompli</a>.
  - s: Jag vill självfallet också tacka för det engagerade arbete som har <v>lagts</v>
      <p>ner</p> för att ge EU en ny hållning till principen om allmänhetens tillgång
      till EU-handlingar, en offentlighetsprincip.
    t: Je voudrais naturellement également vous remercier pour le travail <a>accompli</a>
      en vue de donner à l’UE une nouvelle orientation au principe de l’accès du public
      aux documents de l’UE, un principe de transparence.
  - s: Jag vill gärna tacka föredraganden för det arbete som han har <v>lagt</v> <p>ner</p>
      på en mycket svår och komplicerad fråga.
    t: Monsieur le Président, je voudrais remercier le rapporteur pour le travail
      qu’il a <a>accompli</a> sur ce dossier très difficile et complexe.
  - s: Jag skulle vilja tacka Johanna Boogerd-Quaak för det utmärkta arbete som hon
      har <v>lagt</v> <p>ner</p> på det här betänkandet.
    t: Monsieur le Président, Mesdames et Messieurs, je voudrais remercier Johanna
      Boogerd-Quaak pour l’excellent travail qu’elle a <a>accompli</a> en relation
      avec ce rapport.
  - s: Jag vill hälsa vår Taoiseach, Bruton, välkommen hit och gratulera det irländska
      ordförandeskapet, inklusive våra statstjänstemän, till det hårda arbete de <v>lagt</v>
      <p>ner</p>.
    t: Monsieur le Président, je voudrais souhaiter la bienvenue dans l’hémicycle
      à notre Premier ministre, M. Bruton, et féliciter la présidence irlandaise et
      tous ses fonctionnaires pour le travail colossal qu’ils ont <a>accompli</a>.
  - s: Jag tackar föredraganden och hans kollegor för det arbete de <v>lagt</v> <p>ner</p>
      på att förbättra detta förslag till direktiv.
    t: Je remercie le rapporteur et ses collègues pour l’excellent travail <a>accompli</a>
      pour améliorer la proposition de directive.
  - s: Eftersom detta är en av de sista debatterna med parlamentets utskott för transport
      och turism, passar jag på att tacka alla ledamöter i utskottet för det arbete
      det har <v>lagt</v> <p>ner</p> i samarbete med Europeiska kommissionen och med
      mig för att nå praktiska lösningar i många viktiga frågor som i vissa fall har
      pågått i flera månader.
    t: Un autre message dans le domaine sensible des transports et, comme il s’agira
      d’un des derniers débats auxquels participera la commission des transports et
      du tourisme du Parlement, je profite de cette occasion pour remercier tous les
      membres de cette commission pour le travail <a>accompli</a> en coopération avec
      la Commission européenne et avec moi-même ;
  - s: Jag vill gratulera kommissionen till detta förslag och i synnerhet Elisabeth
      Jeggle till detta fantastiska betänkande och det stora arbete som hon har <v>lagt</v>
      <p>ner</p>.
    t: Monsieur le Président, Madame la Commissaire, je félicite la Commission pour
      cette proposition, et je félicite tout particulièrement Mme Jeggle pour ce merveilleux
      rapport et le grand travail qu’elle a <a>accompli</a>.
  - s: Jag vill förena mig med mina kolleger och tacka föredraganden för det enorma
      arbete som han har <v>lagt</v> <p>ner</p> på detta betänkande och även gratulera
      medlemmarna i utskottet för sysselsättning och socialfrågor och utskottet för
      framställningar som har utarbetat förslag till yttranden.
    t: Monsieur le Président, je voudrais me joindre à mes collègues pour remercier
      le rapporteur de l’immense travail qu’il a <a>accompli</a> pour ce rapport et
      également féliciter les membres de la commission de l’emploi et des affaires
      sociales ainsi que la commission des pétitions pour les avis qu’elles ont émis.
  - s: Jag skulle också i min tur vilja tacka Böge och Roth-Berendt för det arbete
      de <v>lagt</v> <p>ner</p> och på så sätt lyckats skapa förutsättningarna för
      att vi nu, nio månader senare, kan sitta och diskutera i denna trevliga stämning.
    t: Monsieur le Président, je voudrais moi aussi féliciter M. Böge et Mme Roth-Behrendt
      pour le travail qu’ils ont <a>accompli</a> en réussissant, en neuf mois, à faire
      en sorte que nous débattions dans cette ambiance sereine.
  - s: Jag vill tacka Thomas Mann hjärtligt för det arbete han har <v>lagt</v> <p>ner</p>
      på detta betänkande och för alla kompromissändringsförslag genom vilka det skapades
      en stor enighet i det ansvariga utskottet.
    t: Madame la Présidente, je voudrais remercier chaleureusement Thomas Mann pour
      le travail qu’il a <a>accompli</a> dans le cadre de ce rapport et pour tous
      les amendements de compromis qui ont permis de dégager une large unanimité au
      sein de la commission responsable.
  - s: Herr ordförande, fru kommissionsledamot, kära kollegor, först och främst vill
      jag gratulera föredraganden, ledamot Whitehead, för det utmärkta betänkande
      han tagit fram, men också för det outtröttliga arbete han <v>lagt</v> <p>ner</p>
      gentemot konsumentgruppen.
    t: Monsieur le Président, Madame le Commissaire, chers collègues, tout d’abord,
      je tiens à féliciter le rapporteur, M. Whitehead, de l’excellence de son document
      et du travail inlassablement <a>accompli</a> à la tête de l’inter-groupe des
      consommateurs.
  - s: Jag vill tacka Europaparlamentet och speciellt föredraganden María Sornosa
      Martínez för det arbete som hon och parlamentet har <v>lagt</v> <p>ner</p> på
      den här resolutionen.
    t: Monsieur le Président, Mesdames et Messieurs les Députés, je voudrais remercier
      le Parlement européen et plus particulièrement la rapporteuse María Sornosa
      Martínez pour le travail qu’elle et le Parlement ont <a>accompli</a> dans le
      cadre de cette résolution.
  - s: Å min grupps vägnar vill jag gärna tacka er för det utomordentligt goda arbete
      ni har <v>lagt</v> <p>ner</p> för Europaparlamentets räkning under de senaste
      två och ett halvt åren, en period som har sammanfallit med viktig politisk utveckling,
      särskilt sedan september i år.
    t: Madame la Présidente, je tiens moi aussi à vous remercier au nom de mon groupe
      pour l’excellent travail que vous avez <a>accompli</a> au nom du Parlement européen
      au cours de vos deux années et demies à la tête de cette Assemblée.
  - s: Jag skulle vilja ge en komplimang och gratulera föredraganden, Murphy, och
      utskottet för det arbete som de har <v>lagt</v> <p>ner</p> på detta.
    t: Je voudrais féliciter le rapporteur, M. Murphy, et la commission du travail
      qu’ils ont <a>accompli</a> dans ce domaine.
  - s: Vi välkomnar denna möjlighet att diskutera påverkan av det tredje paketet av
      våra transportliberaliseringsåtgärder och i synnerhet skulle jag vilja tacka
      Seal för det arbete han har <v>lagt</v> <p>ner</p> på detta meddelande.
    t: Monsieur le Président, nous sommes contents d’avoir l’opportunité de discuter
      de l’impact du troisième paquet de mesures de libéralisation du transport aérien
      et je tiens notamment à remercier M. Seal pour le travail qu’il a <a>accompli</a>
      sur cette communication.
  - s: För det första skulle jag vilja tacka Grosch och utskottet för transport och
      turism för det arbete de har <v>lagt</v> <p>ner</p> i bedömningen av detta förslag
      och för den allmänt stödjande inställning som de har intagit.
    t: Premièrement, je voudrais remercier M. Grosch ainsi que la commission des transports
      et du tourisme pour le travail qu’ils ont <a>accompli</a> sur cette proposition
      particulière et pour leur attitude globalement positive.
- c: 18
  r: 4
  v: fermer
  x:
  - s: Hur kan det komma sig att Renault, en biltillverkare där franska staten innehar
      en majoritetsaktiepost, så gott som från en dag till nästa kan besluta sig för
      att <v>lägga</v> <p>ner</p> sin anläggning i Vilvoorde?
    t: Monsieur le Président, comment se peut-il que Renault, constructeur d’automobiles
      dont le gouvernement français est le premier actionnaire puisse décider, quasiment
      du jour au lendemain, de <a>fermer</a> son usine de Vilvorde ?
  - s: Vi här i kammaren kan inte hindra industrin från att fatta beslut om att <v>lägga</v>
      <p>ner</p> eller flytta anläggningar, men vi kan insistera på att ett företag
      som tar emot subventioner från Europeiska unionen visar ett tydligt ansvarstagande
      och engagemang, såväl för den finansiering de tagit emot som för den arbetsstyrka
      vars arbetskraft och utkomst anförtrotts dem som en följd av den investeringen.
    t: Si les membres de cette Assemblée ne peuvent pas empêcher que soient prises
      des décisions de <a>fermer</a> ou délocaliser des usines, ils peuvent en revanche
      insister pour que, lorsqu’une entreprise touche des subsides de l’Union européenne,
      elle fasse preuve d’un sens clair des responsabilités et d’engagement tant par
      rapport aux fonds qui lui ont été attribués que par rapport à la main-d’oeuvre
      dont le travail et les moyens d’existence leur sont confiés par suite de cet
      investissement.
  - s: Flera linjer, t ex den mellan Umeå (i Sverige) och Vasa (i Finland) riskerar
      att <v>läggas</v> <p>ner</p> om tax-freeförsäljningen försvinner.
    t: Plusieurs lignes, par exemple celle établie entre Umeå, en Suède, et Wasa,
      en Finlande, risquent de devoir <a>fermer</a> si les ventes hors-taxes disparaissent.
  - s: Jag anser att det målet är mycket svårt att uppnå utan att <v>lägga</v> <p>ner</p>
      den berörda fiskodlingssektorn.
    t: Je crois que cet objectif est très difficile à atteindre sans <a>fermer</a>
      le secteur concerné, à savoir les exploitations salmonicoles.
  - s: Jag anser också att det är beklagligt att vi har <v>lagt</v> <p>ner</p> så
      många små hamnar.
    t: Je trouve par ailleurs regrettable que nous ayons <a>fermé</a> tant de petits
      ports.
  - s: jag <v>lägger</v> <p>ner</p> här, jag köper mer där, i föreliggande fall -
      i Polen.
    t: je <a>ferme</a> ici, je rachète ailleurs, en Pologne en l’occurrence pour cette
      entreprise.
  - s: Ett frisläppande av hela mjölkmängden skulle tvinga mejeriproducenter i Österrike
      att <v>lägga</v> <p>ner</p> och det skulle medföra allvarliga och oförutsägbara
      konsekvenser även för odlingslandskapet.
    t: La mise sur le marché de la totalité de la quantité de lait obligerait de nombreuses
      exploitations laitières autrichiennes à <a>fermer</a> et aurait des conséquences
      graves et imprévisibles, y compris pour les zones cultivées.
  - s: Under de senaste två åren har förteckningen över länder där det har varit möjligt
      att <v>lägga</v> <p>ner</p> ett företag helt inom ett år inte förändrats.
    t: Ces deux dernières années, le nombre des pays où il a été possible de <a>fermer</a>
      définitivement une entreprise en un an est resté inchangé.
  - s: I dag har många av dessa företag gått i konkurs eller <v>lagt</v> <p>ner</p>,
      inte minst på grund av illojal konkurrens, vilket studenterna från Barletta
      som är här i dag är väl medvetna om.
    t: Aujourd’hui, nombre de ces entreprises ont fait faillite ou ont <a>fermé</a>,
      notamment en raison d’une concurrence déloyale, ce que les étudiants de Barletta
      qui sont ici aujourd’hui n’ignorent pas.
  - s: EU:s utgifter går till största delen till en vansinnig jordbrukspolitik, felriktade
      strukturfonder och finansiering av EU-institutioner som för länge sedan borde
      ha <v>lagts</v> <p>ner</p>.
    t: Les États membres allouent les fonds publics aux écoles, aux services de santé,
      à la recherche, aux infrastructures et au soutien des groupes vulnérables de
      la société, tandis que la plupart des dépenses de l’UE sont consacrées à une
      politique agricole absurde, à des Fonds structurels mal dirigés et au financement
      d’institutions communautaires qui auraient dû être <a>fermées</a> depuis longtemps.
  - s: Visst finns det också mycket positiva erfarenheter, men också webbplatser som
      tyvärr är avskyvärda och som det inte går att <v>lägga</v> <p>ner</p> på ett
      definitivt sätt.
    t: Il existe certes des expériences très positives, mais aussi des sites qui,
      malheureusement, sont terribles et qu’on ne peut pas <a>fermer</a> de façon
      efficace.
  - s: Vid detta tillfälle hörde vi inte några ledamöter tala om fri konkurrens, utan
      vi hörde bara krav på protektionistiska principer och möjligheten att ge stöd
      till, till exempel, nedlagda gruvor - som man kallade det - medan det i själva
      verket handlade om stöd till gruvor som inte ska <v>läggas</v> <p>ner</p> över
      huvud taget.
    t: À cette occasion, toutefois, nous n’avons pas entendu les députés parler de
      libre concurrence, car nous n’avons entendu que des voix réclamant des principes
      protectionnistes et la possibilité de subventionner, par exemple, les mines
      fermées - c’est ainsi qu’on les a appelées - alors qu’en réalité, il était en
      fait question d’une aide à des mines qui ne sont pas du tout sur le point de
      <a>fermer</a>.
  - s: Om EU-institutionerna <v>lade</v> <p>ner</p> några av sina EU-byråer, som ofta
      är onödiga, överdrivna och dyra, skulle det säkert bli medel över för att stödja
      flera EU-projekt.
    t: Si les institutions européennes <a>fermaient</a> certaines de leurs agences
      européennes, qui sont souvent inutiles, excessives et coûteuses, alors il resterait
      certainement des fonds disponibles pour soutenir plusieurs projets européens.
  - s: Det är mer troligt att en liten producent <v>lägger</v> <p>ner</p> sin affär
      eftersom han inte har råd att betala för den extra personal som krävs för att
      fylla i papper i stället för att baka bröd.
    t: Le petit producteur aura plus de chances de <a>fermer</a> boutique parce qu’il
      ne peut se permettre de payer le personnel supplémentaire nécessaire pour remplir
      des formulaires plutôt que pour cuire le pain.
  - s: EU anklagar alltså USA för att inte ha <v>lagt</v> <p>ner</p> tillräckligt
      många företag och inte ha sagt upp tillräckligt många arbetstagare, något som
      exempelvis har skett inom den grekiska stålindustrin.
    t: Autrement dit, elle les accuse de n’avoir pas <a>fermé</a> suffisamment d’entreprises
      et de n’avoir pas licencié assez de travailleurs, comme il est advenu, par exemple,
      dans le cas de l’industrie sidérurgique grecque.
  - s: Däremot undrar jag över konsekvensen i EU:s politik när Europeiska kommissionen
      samtidigt som denna fond mobiliseras tillåter Polen att bevilja statligt stöd
      till Dell för att öppna en anläggning där, trots att företaget <v>lägger</v>
      <p>ner</p> en anläggning i Irland.
    t: Je m’interroge toutefois sur la cohérence des politiques européennes quand,
      à côté de la mobilisation de ce fonds, la Commission européenne autorise une
      aide d’État de la Pologne à la même société Dell pour ouvrir une usine dans
      son pays, alors qu’elle en <a>ferme</a> une en Irlande.
  - s: De statliga bolagens fortsatta verksamhet och utförsäljning av lager hos företag
      som redan <v>lagt</v> <p>ner</p> verksamheten har lett till att priserna på
      den kinesiska produktionen är mycket låga.
    t: Les prix de ces produits ont fort baissé en Chine parce que des entreprises
      publiques y sont toujours en activité et que les stocks de celles qui ont déjà
      <a>fermé</a> sont mis sur le marché.
  - s: Handlar det om att bevara lönsamheten för de amerikanska oljekällorna, varav
      hälften skulle tvingas <v>lägga</v> <p>ner</p> om den irakiska oljan planenligt
      åter trädde in på världsmarknaden?
    t: S’agit-il de préserver la rentabilité des puits de pétrole américains, dont
      la moitié devrait <a>fermer</a> si, comme il était prévu, le pétrole irakien
      revenait sur le marché mondial ?
- c: 17
  r: 5
  v: abstention
  x:
  - s: Jag har två skäl för att <v>lägga</v> <p>ner</p> min röst i den slutliga omröstningen
      om detta betänkande.
    t: La raison de mon <a>abstention</a> au vote final sur ce rapport est double.
  - s: På grund av vår ståndpunkt när det gäller dessa länders inträde har vi hållit
      fast vid vårt beslut att <v>lägga</v> <p>ner</p> våra röster, vilket har stärkts
      av de påtryckningar som även fortsättningsvis utövas på dessa länder.
    t: Compte tenu de notre position sur l’adhésion de ces pays, nous avons maintenu
      notre position d’<a>abstention</a>, renforcée par la pression qui continue d’être
      exercée sur ces pays.
  - s: Detta är skälet till att vi <v>lagt</v> <p>ner</p> vår röst när det gäller
      detta betänkande.
    t: C’est la raison de notre <a>abstention</a> sur ce rapport.
  - s: Av alla dessa skäl röstade vi inte för detta betänkande utan valde att <v>lägga</v>
      <p>ner</p> våra röster.
    t: Pour toutes ces raisons, plutôt que de voter pour ce rapport, nous avons opté
      pour l’<a>abstention</a>.
  - s: Vad jag förstår så har detta beslut behandlats i antidumpningutskottet, där
      utfallet blev 7 mot 7 och Tyskland <v>lade</v> <p>ner</p> sin röst.
    t: Monsieur le Commissaire, si mes informations sont bonnes, le résultat du vote
      au sein de la commission anti-dumping était de 7 voies contre 7, et une <a>abstention</a>
      (l’Allemagne).
  - s: Jag <v>lägger</v> alltså för en gångs skull <p>ner</p> min röst.
    t: Mon vote sera donc l’<a>abstention</a>, pour une fois.
  - s: Anledningen till att vi <v>lade</v> <p>ner</p> vår röst när det gäller betänkandet
      om de grundläggande rättigheterna i Europeiska unionen beror främst på att vi
      anser att betänkandet baseras på en federalistisk tanke, vilket klart och tydligt
      framgår genom att man följer rekommendationerna i betänkandet och förser Europeiska
      unionen med en författning.
    t: Le vote d’<a>abstention</a> que nous exprimons à l’égard du présent rapport
      relatif à la charte des droits fondamentaux de l’Union européenne découle, avant
      tout, de notre réflexion selon laquelle cette charte pourra s’inscrire dans
      une logique fédéralisatrice, que nous désapprouvons, laquelle pourrait trouver
      une expression claire et définitive dans l’adoption d’une constitution pour
      l’Union européenne, comme le préconise le rapport, dont la charte serait un
      volet important.
  - s: Vi kunde därför inte med gott samvete ge detta betänkande vårt stöd, vilket
      är förklaringen till varför vi <v>lagt</v> <p>ner</p> vår röst i denna fråga.
    t: C’est pourquoi nous ne pouvions pas soutenir en conscience un tel rapport,
      ce qui explique notre <a>abstention</a> sur ce sujet.
  - s: De flesta Europaparlamentarikerna fortsätter att framhärda i en debattmodell
      efter-Nice, både till metod och innehåll, vilket inte bara urvattnar stats-
      och regeringschefernas slutsatser i Nice utan även de gällande fördragen, särskilt
      när det gäller den snäva kritiken av den mellanstatliga metoden och ambitionen
      att fastställa en bred tidsplan, kanske inte så realistisk för den där debatten,
      tvingade mig att välja att <v>lägga</v> <p>ner</p> min röst.
    t: Néanmoins, le fait que la majorité des parlementaires européens continue d’insister
      sur un modèle de débat après Nice qui dépasse, aussi bien sur le plan de la
      méthode que sur celui du contenu, non seulement les conclusions des chefs d’État
      et de gouvernement à Nice, mais aussi les Traités en vigueur, surtout en ce
      qui concerne la critique sévère à l’égard de la méthode intergouvernementale
      et l’ambition d’établir un ordre du jour élargi, voire irréaliste, pour ce débat,
      a fait que j’ai dû opter pour l’<a>abstention</a>.
  - s: Det var just detta punkt 7 som gjorde att jag kunde <v>lägga</v> <p>ner</p>
      min röst.
    t: C’est précisément ce dernier paragraphe qui a entraîné mon <a>abstention</a>.
  - s: Mitt värnande om säkerheten i ett frihetligt sammanhang är orsaken till att
      jag <v>lägger</v> <p>ner</p> min röst.
    t: Ce souci de la sécurité dans la liberté a justifié mon <a>abstention</a> !
  - s: Genom att <v>lägga</v> <p>ner</p> min röst uttrycker jag också min oförmåga
      att instämma med en läsning som i presentationen av konkreta uppgifter, som
      har erhållits av kommissionen, drar slutsatser som uppenbarligen har varit ogiltiga
      sedan länge.
    t: Cette <a>abstention</a> exprime également mon incapacité à approuver une lecture
      qui, après la présentation de données concrètes fournies par la Commission,
      formule des conclusions qui sont manifestement erronées de longue date.
  - s: Vi <v>lägger</v> <p>ner</p> våra röster för att visa vår oro, och vi upprepar
      i den här förklaringen vårt stöd för kommissionens goda arbete inom området
      för konkurrens.
    t: Notre <a>abstention</a> reflète cette préoccupation, et nous répétons dans
      cette explication de vote notre volonté que la Commission poursuive sont travail
      de qualité dans le domaine de la concurrence.
