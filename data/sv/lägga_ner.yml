---
de:
- c: 66
  r: 1
  v: enthalten
  x:
  - s: Vi kommer att <v>lägga</v> <p>ner</p> vår röst angående punkt 5, men innebörden
      i detta är att vi politiskt stöder den regionala integrationen och det centralamerikanska
      parlamentet.
    t: Wir werden uns im Rahmen der Abstimmung zu Punkt 5 der Stimme <a>enthalten</a>
      und damit zum Ausdruck bringen, dass wir die regionale Integration und das Zentralamerikanische
      Parlament politisch unterstützen.
  - s: Vi har <v>lagt</v> <p>ner</p> våra röster i slutomröstningen om betänkandet
      av Lucas.
    t: Wir haben uns in der Abstimmung zum Bericht Lucas unserer Stimmen <a>enthalten</a>.
  - s: Därför valde vi att <v>lägga</v> <p>ner</p> våra röster i slutomröstningen
      om Papadimoulis betänkande idag och vi valde dessutom att rösta emot kommissionens
      förslag.
    t: Aus diesem Grund haben wir uns bei der heutigen Schlussabstimmung über den
      Bericht Papadimoulis der Stimme <a>enthalten</a> und außerdem gegen den Vorschlag
      der Kommission gestimmt.
  - s: Jag vill be min parlamentsgrupp att <v>lägga</v> <p>ner</p> sin röst, så att
      vi först kan diskutera detta.
    t: Ich möchte meine Fraktion bitten, sich heute der Stimme zu <a>enthalten</a>,
      damit wir zuerst darüber reden können.
  - s: Jag <v>lägger</v> <p>ner</p> min röst av denna anledning, men godkänner ökningen
      av de anslag som nämnts.
    t: Aus diesem Grund werde ich mich der Stimme <a>enthalten</a>, obgleich ich die
      festgestellte Erhöhung der Kredite befürworte.
  - s: Därför är det med sorg som vi kommer att <v>lägga</v> <p>ner</p> våra röster
      om det här betänkandet.
    t: Deshalb bedauern wir es sehr, daß wir uns bei der Abstimmung zu diesem Bericht
      <a>enthalten</a> werden.
  - s: Vi svenska socialdemokrater röstade emot ändringsförslag 13 och <v>lade</v>
      <p>ner</p> våra röster när det gäller ändringsförslagen 14, 15 och 24 till Marinhos
      betänkande om regler för medlemsstaters ansvar för asylansökan.
    t: Wir schwedischen Sozialdemokraten haben bei der Abstimmung zum Bericht Marinho
      über die Festlegung von Kriterien und Verfahren zur Bestimmung des Mitgliedstaats,
      der für die Prüfung eines Asylantrags zuständig ist, gegen Änderungsantrag 13
      gestimmt und uns bei den Änderungsanträgen 14, 15 und 24 der Stimme <a>enthalten</a>.
  - s: Så, herr talman, för att undvika dessa situationer, som förmodligen går en
      aning utöver vad som föreslås i betänkandet, har jag beslutat att <v>lägga</v>
      <p>ner</p> min röst.
    t: Zu guter Letzt habe ich beschlossen, mich der Stimme zu <a>enthalten</a>, um
      derartige Situationen, die wahrscheinlich über das Anliegen des Berichts hinausgehen,
      zu vermeiden.
  - s: Därför har vi i dag beslutat oss för att <v>lägga</v> <p>ner</p> vår röst vid
      dagens omröstning om det gemensamma förslaget till resolution om det europeiska
      samvetet och totalitära diktaturer som har lagts fram av fyra politiska grupper,
      däribland Gruppen för Europeiska folkpartiet (kristdemokrater) och Europademokrater.
    t: Deshalb kamen wir zu dem Entschluss, uns bei der heutigen Abstimmung über den
      gemeinsamen Entschließungsantrag über die Themen Europas Gewissen und Totalitarismus
      durch die vier Fraktionen, zu denen auch die EVP-Fraktion zählt, zu <a>enthalten</a>.
  - s: Jag kommer därför att <v>lägga</v> <p>ner</p> min röst.
    t: Daher werde ich mich der Stimme <a>enthalten</a>.
  - s: Vi bestämde att vi skulle rösta för eller <v>lägga</v> <p>ner</p> våra röster
      beroende på resultatet av tredje delen av ändringsförslag 31, som garanterar
      att läkemedelsföretagen enbart kan lämna information till läkare för eget bruk,
      inte till patienter via läkarna.
    t: Wir haben uns entschieden, entweder mit „Ja“ zu stimmen oder uns der Stimme
      zu <a>enthalten</a>, und zwar hängt die Entscheidung vom dritten Teil des Änderungsantrags
      31 ab, durch den sichergestellt wird, dass Pharmaunternehmen Informationsmaterial
      nur an Fachleute aus dem Gesundheitswesen zur eigenen Verwendung weitergeben
      können und nicht an Patienten, die diese Informationen von Fachleuten aus dem
      Gesundheitswesen erhalten.
  - s: Därför kommer vår grupp att <v>lägga</v> <p>ner</p> sin röst vid omröstningen
      om detta betänkande eftersom betänkandet inte har något syfte.
    t: Deswegen wird sich unsere Fraktion bei der Abstimmung über diesen Bericht der
      Stimme <a>enthalten</a>, weil dieser Bericht keinen Sinn hat.
  - s: Som vanligt vid omröstningar får ni rösta för eller mot kandidaten, eller <v>lägga</v>
      <p>ner</p> er röst.
    t: Wie immer können Sie bei der Stimmabgabe für oder gegen den Kandidaten stimmen
      oder sich <a>enthalten</a>.
  - s: Då detta ändringsförslag föll, och den antagna texten dessutom innehåller påståendet
      om att en sänkt EU-budget skulle ”skada den europeiska solidariteten”, har vi
      dock valt att <v>lägga</v> <p>ner</p> våra röster i slutomröstningen.
    t: Da jedoch dieser Änderungsantrag nicht angenommen wurde und darüber hinaus
      der angenommene Text die Aussage enthält, dass eine Senkung des Volumens des
      EU-Haushaltsplans „der europäischen Solidarität Schaden zufügen könne“, haben
      wir entschieden, uns bei der Schlussabstimmung zu <a>enthalten</a>.
  - s: Därför avstod jag från att rösta om ett ändringsförslag som lades fram av gruppen
      Frihet och demokrati i Europa som anmodade till att förbehållslöst <v>lägga</v>
      <p>ner</p> detta projekt.
    t: Deshalb habe ich mich hinsichtlich des Änderungsantrags der Fraktion Europa
      der Freiheit und der Demokratie über die bedingungslose Streichung dieses Projekts
      der Stimme <a>enthalten</a>.
  - s: Som ni väl känner till är de brittiska konservativas vanliga ståndpunkt att
      <v>lägga</v> <p>ner</p> våra röster i frågor som rör euron eller Schengenavtalet
      eftersom vi står utanför båda dessa, och därför anser att vi inte berörs.
    t: Herr Präsident, wie Sie wissen, vertreten die britischen Konservativen normalerweise
      den Standpunkt, sich von Fragen zum Euro oder zu Schengen zu <a>enthalten</a>,
      da wir an beiden nicht beteiligt sind und es uns somit auch nichts angeht.
  - s: Detta är skälet till att vi <v>lagt</v> <p>ner</p> vår röst när det gäller
      detta betänkande.
    t: Aus diesem Grunde haben wir uns zu diesem Bericht der Stimme <a>enthalten</a>.
  - s: Vi blev tvungna att <v>lägga</v> <p>ner</p> vår röst.
    t: Wir mussten uns schließlich <a>enthalten</a>.
  - s: Därför valde vi att <v>lägga</v> <p>ner</p> våra röster på dessa punkter.
    t: Darum haben wir uns in diesen Punkten der Stimme <a>enthalten</a>.
  - s: Vi har <v>lagt</v> <p>ner</p> vår röst vid slutomröstningen av resolutionen,
      eftersom det i punkt 1 förutsätts att stadgan blir bindande.
    t: Wir haben uns bei der Endabstimmung über den Entschließungsantrag der Stimme
      <a>enthalten</a>, da in Ziffer 1 vorausgesetzt wird, dass die Charta Rechtsverbindlichkeit
      erhält.
  - s: I avvaktan på ytterligare förtydliganden <v>lägger</v> vi därför <p>ner</p>
      vår röst.
    t: In Erwartung von mehr Klarheit haben wir uns deshalb der Stimme <a>enthalten</a>.
  - s: Jag har tyvärr varit tvungen att <v>lägga</v> <p>ner</p> min röst i denna omröstning
      och jag skulle vilja ange mina skäl för detta.
    t: Ich habe mich mit Bedauern <a>enthalten</a> müssen bei dieser Abstimmung, und
      ich möchte die Gründe dafür nennen.
  - s: Min grupp har föreslagit att ledamöterna ska <v>lägga</v> <p>ner</p> sin röst
      angående ändringsförslagen 7 och 8.
    t: Meine Fraktion hat vorgeschlagen, sich bei den Änderungsanträgen 7 und 8 der
      Stimme zu <a>enthalten</a>.
  - s: Enligt ovan förda resonemang har jag vid dagens votering <v>lagt</v> <p>ner</p>
      min röst på samtliga resolutionsförslag rörande fredsprocessen i Spanien.
    t: Gemäß den oben angeführten Überlegungen habe ich mich bei der heutigen Abstimmung
      über sämtliche Entschließungsanträge zum Friedensprozess in Spanien der Stimme
      <a>enthalten</a>.
  - s: Det är svårt för vår grupp att stödja denna situation och därför anser vi oss
      tvungna att <v>lägga</v> <p>ner</p> våra röster.
    t: Es ist schwierig für unsere Fraktion, diese Situation zu unterstützen, und
      aus diesem Grund sehen wir uns gezwungen, uns der Stimme zu <a>enthalten</a>.
  - s: Därför kommer vi <v>lägga</v> <p>ner</p> vår röst men det betyder inte att
      vi inte är för resolutionen, målsättningen och det grundläggande innehållet.
    t: Deswegen werden wir uns der Stimme <a>enthalten</a>, aber das bedeutet nicht,
      daß wir dieser Entschließung und ihrem Inhalt in seinen Grundzügen und der Zielrichtung
      nicht zustimmen.
  - s: Många av oss kanske <v>lägger</v> <p>ner</p> våra röster, eller ändå vill rösta
      ja, eller känner oss frestade att göra det.
    t: viele von uns werden sich vielleicht der Stimme <a>enthalten</a>, andere werden
      gewillt oder versucht sein, dafür zu stimmen.
  - s: Jag <v>lägger</v> alltså för en gångs skull <p>ner</p> min röst.
    t: Dieses Mal werde ich mich also <a>enthalten</a>.
  - s: Därför har ledamöterna från det grekiska kommunistpartiet <v>lagt</v> <p>ner</p>
      sina röster.
    t: Deshalb haben wir, die Abgeordneten der Kommunistischen Partei Griechenlands
      im Europäischen Parlament, uns der Stimme <a>enthalten</a>.
  - s: De frågor som berörs bör istället hanteras på nationell och regional nivå,
      varför vi valt att <v>lägga</v> <p>ner</p> våra röster.
    t: Die angesprochenen Themen sollten vielmehr auf nationaler und regionaler Ebene
      behandelt werden, weswegen wir uns der Stimme <a>enthalten</a>.
  - s: Vi har <v>lagt</v> <p>ner</p> vår röst i fråga om resolutionen från GUE för
      även om vi håller med om mycket av dess kritik av kommissionen och under beaktande
      av det, betecknar den kommissionen som ”oumbärligt institutionellt instrument”,
      vilket inte är vår ståndpunkt.
    t: Zur Entschließung der GUE haben wir uns der Stimme <a>enthalten</a>, denn wir
      sind zwar mit einigen der Kritiken an der Kommission einverstanden, jedoch wird
      in einem Erwägungsgrund die Kommission als „unerläßliches institutionelles Instrument
      “ bezeichnet, was nicht unserer Position entspricht.
  - s: Anledningen till att vi <v>lade</v> <p>ner</p> vår röst när det gäller betänkandet
      om de grundläggande rättigheterna i Europeiska unionen beror främst på att vi
      anser att betänkandet baseras på en federalistisk tanke, vilket klart och tydligt
      framgår genom att man följer rekommendationerna i betänkandet och förser Europeiska
      unionen med en författning.
    t: Bei dem vorliegenden Bericht über die Charta der Grundrechte der Europäischen
      Union <a>enthalten</a> wir uns der Stimme, vor allem deshalb, weil sie unserer
      Meinung nach in ein den Föderalismus förderndes System einbezogen werden könnte,
      mit dem wir nicht einverstanden sind.
  - s: Under dessa villkor <v>lägger</v> vi <p>ner</p> vår röst för detta betänkande.
    t: Unter diesen Umständen <a>enthalten</a> wir uns der Stimme zu diesem Bericht.
  - s: Därför har vår grupp till övervägande del <v>lagt</v> <p>ner</p> sina röster
      eller röstat emot.
    t: Deswegen hat unsere Fraktion sich überwiegend der Stimme <a>enthalten</a> oder
      dagegen gestimmt.
  - s: Det är anledningen till att min grupp tyvärr har varit tvungen att antingen
      <v>lägga</v> <p>ner</p> rösterna eller rösta emot betänkandet.
    t: Meine Fraktion hat sich aus diesen Gründen bei diesem Bericht leider entweder
      <a>enthalten</a> müssen oder dagegen stimmen müssen.
  - s: Jag <v>lade</v> <p>ner</p> min röst i den senaste omröstningen.
    t: Bei der jüngsten Abstimmung <a>enthielt</a> ich mich der Stimme.
  - s: Vi svenska socialdemokrater valde att <v>lägga</v> <p>ner</p> våra röster kring
      skrivningen om blockering av webbplatser.
    t: Wir schwedischen Sozialdemokraten haben beschlossen, uns in Bezug auf den Wortlaut
      hinsichtlich der Sperrung von Websites der Stimme zu <a>enthalten</a>.
  - s: Men den samlade bedömningen av betänkandet blir sådan att jag har valt att
      <v>lägga</v> <p>ner</p> min röst i slutomröstningen.
    t: Die Gesamtbeurteilung des Berichts hat mich jedoch zu der Entscheidung bewogen,
      mich in der Schlussabstimmung der Stimme zu <a>enthalten</a>.
  - s: Vi kunde därför inte med gott samvete ge detta betänkande vårt stöd, vilket
      är förklaringen till varför vi <v>lagt</v> <p>ner</p> vår röst i denna fråga.
    t: Daher haben wir uns bei diesem Thema der Stimme <a>enthalten</a>.
  - s: Om den, i stället för att <v>lägga</v> <p>ner</p> sin röst i rådet hade röstat
      såsom Tyskland för att behålla exportförbudet i brist på nödvändiga spårbarhetsfaktorer,
      skulle exportförbudet vara gällande, konsumenterna tryggade, proven skulle vara
      nära att upplysa oss, utbrottet av chauvinism på andra sidan Engelska kanalen
      skulle ha undvikits till det stora brittiska folkets heder och våra konservativa
      vänner skulle inte ha tvingats förneka den suveränitetsprincip som de legitimt
      är mycket fästa vid.
    t: Hätte sie, statt sich im Rat zu <a>enthalten</a>, wie Deutschland für eine
      Beibehaltung des Embargos aufgrund des Fehlens unerläßlicher Garantien für die
      Rückverfolgbarkeit gestimmt, wäre das Embargo weiter in Kraft, die Verbraucher
      wären beruhigt, die Tests würden uns demnächst Klarheit verschaffen, die chauvinistische
      Welle jenseits des Ärmelkanals wäre zu Ehren des großen britischen Volkes vermieden
      worden und unsere konservativen Freunde hätten dem Souveränitätsgrundsatz, dem
      sie zu Recht verbunden sind, nicht untreu werden müssen.
  - s: Det var just detta punkt 7 som gjorde att jag kunde <v>lägga</v> <p>ner</p>
      min röst.
    t: Und eben diese Ziffer 7 ermöglichte es mir, mich der Stimme zu <a>enthalten</a>.
  - s: Vi har av ovanstående skäl valt att <v>lägga</v> <p>ner</p> våra röster i denna
      fråga.
    t: Aus den genannten Gründen haben wir uns bei diesem Punkt der Stimme <a>enthalten</a>.
  - s: Även om vi har röstat ja till de få och blygsamma stödåtgärderna för arbetstagarna
      inom sektorn och säkerheten ombord, har vi <v>lagt</v> <p>ner</p> vår röst när
      det gäller betänkandet som helhet.
    t: Wir stimmen zwar den wenigen zaghaften Maßnahmen zu Gunsten der Arbeitnehmer
      dieses Sektors und der Sicherheit der Besatzungen zugestimmt, haben uns jedoch
      beim Votum über den Gesamtbericht <a>enthalten</a>.
  - s: Vi finner detta väldigt svårbegripligt och ensidigt och väljer därför att i
      den omröstning som stundar kl. 17.30 <v>lägga</v> <p>ner</p> våra röster.
    t: Wir finden das einseitig und nicht nachvollziehbar und werden uns daher in
      der für 17.30 Uhr angesetzten Abstimmung der Stimme <a>enthalten</a>.
  - s: Jag väljer att <v>lägga</v> <p>ner</p> min röst av principiella skäl.
    t: Ich <a>enthalte</a> mich aus prinzipiellen Gründen der Stimme.
  - s: Av dessa skäl röstade vi emot vissa ändringsförslag och <v>lade</v> <p>ner</p>
      vår röst i den slutgiltiga omröstningen.
    t: Aus diesen Gründen haben wir gegen bestimmte Änderungsanträge gestimmt und
      uns bei der Endabstimmung der Stimme <a>enthalten</a>.
  - s: Jag har röstat emot kommissionens nuvarande sammansättning och vad gäller Romano
      Prodi har jag <v>lagt</v> <p>ner</p> min röst.
    t: Soeben habe ich gegen die Zusammensetzung der derzeitigen Kommission gestimmt
      und mich bezüglich Roman Prodi der Stimme <a>enthalten</a>.
  - s: Trots de tvivel jag har redogjort för har jag inte röstat nej till Romano Prodi,
      utan <v>lagt</v> <p>ner</p> min röst.
    t: Trotz der erwähnten Bedenken habe ich bei Romano Prodi nicht mit Nein gestimmt,
      sondern mich der Stimme <a>enthalten</a>.
  - s: Vid den andra omröstningen om personen herr Prodi har jag <v>lagt</v> <p>ner</p>
      min röst.
    t: Bei der zweiten Abstimmung über die Person von Herrn Prodi habe ich mich deshalb
      <a>enthalten</a>, weil ich ihm zwar für die Restamtszeit mein volles Vertrauen
      schenken, über die kommenden fünf Jahre aber erst im Januar abstimmen wollte
      und das heute gewählte Verfahren für äußerst bedenklich halte.
  - s: Därför anser vår grupp också att det för närvarande är nödvändigt att <v>lägga</v>
      <p>ner</p> vår röst.
    t: Daher hält es unsere Fraktion für notwendig, sich zum gegenwärtigen Zeitpunkt
      der Stimme zu <a>enthalten</a>.
  - s: Jag har därför röstat ja till många av förslagen men <v>lagt</v> <p>ner</p>
      min röst vid omröstningen om betänkandet som sådant.
    t: Ich habe daher für viele der Vorschläge gestimmt, mich aber bei der Abstimmung
      über den Bericht als Ganzes der Stimme <a>enthalten</a>.
  - s: Jag har ändå röstat emot vissa ändringsförslag som jag vill kalla överdrivna
      och jag har <v>lagt</v> <p>ner</p> min röst flera gånger eftersom jag anser
      att vi här har en typisk europeisk överdriven reglering.
    t: Trotzdem habe ich gegen einige Änderungsvorschläge gestimmt, die ich für übertrieben
      halte, und mehrfach habe ich mich der Stimme <a>enthalten</a>, weil ich finde,
      daß wir es hier mit einer typischen europäischen Überreglementierung zu tun
      haben.
  - s: Därför beslutade vi oss för att <v>lägga</v> <p>ner</p> vår röst i den allmänna
      slutomröstningen.
    t: folglich haben wir beschlossen, uns in der Schlussabstimmung zu <a>enthalten</a>.
  - s: Vi reserverar oss mot slopandet av vetorätten och det gradvisa borttagandet
      av pelarstrukturen, så vi är tvungna att <v>lägga</v> <p>ner</p> vår röst.
    t: Meine britischen Kollegen aus der Delegation der Konservativen unterstützen
      die Bemühungen um größere Flexibilität, jedoch hegen wir einige Vorbehalte in
      Bezug auf die Abschaffung des Vetorechts und eine schrittweise Abschaffung der
      Säulenstruktur, weshalb wir uns bei der Schlussabstimmung der Stimme <a>enthalten</a>
      müssen.
  - s: Därför har vi idag <v>lagt</v> <p>ner</p> våra röster vid omröstningen om betänkandet
      av Ferber.
    t: Deshalb haben wir uns heute bei der Abstimmung über den Bericht Ferber der
      Stimme <a>enthalten</a>.
  - s: Jag ville bara säga att jag <v>lade</v> <p>ner</p> min röst om resolutionen
      om Göteborg, och inte röstade för.
    t: Dazu möchte ich lediglich anmerken - und meiner Meinung nach kann dies noch
      aufgenommen werden, denn ich hatte es schon vorher angesprochen -, dass ich
      mich bei der Entschließung zu Göteborg <a>enthalten</a> und nicht dafür gestimmt
      hatte.
  - s: Därför har vi <v>lagt</v> <p>ner</p> vår röst, samtidigt som vi röstar för
      de ändringsförslag som kan tänkas gå i en riktning som främjar den arbetande
      befolkningens intressen.
    t: Deshalb haben wir uns <a>enthalten</a>, jedoch für die Änderungsanträge gestimmt,
      die im Interesse der arbeitenden Schichten der Bevölkerung liegen dürften.
  - s: Vi kommer därför att <v>lägga</v> <p>ner</p> våra röster om resolutionen.
    t: Wir verurteilen die führenden Politiker der Zentralafrikanischen Republik und
      ihre Armee, verweisen aber aus den genannten Gründen auf die unendlich größere
      Verantwortung des französischen Staates und werden uns daher <a>enthalten</a>.
  - s: Jag har <v>lagt</v> <p>ner</p> min röst i den omröstning som just genomfördes
      som sammanfattar de arbeten som undersökningskommittén om BSE har utfört.
    t: Ich habe mich bei der Abstimmung zum Abschluß des BSEUntersuchungsausschusses
      der Stimme <a>enthalten</a>.
  - s: Vi vill dock reservera oss i fråga om de europeiska föreskrifter som under
      sken av miljöskydd (ändå ett alltför exklusivt uttryck) bara kommer att utplåna
      traditioner och lokala sedvänjor som utgör en väsentlig del av vår landsbygdskultur
      vilket emellertid är motsatsen till det mål som vill uppnås genom detta betänkande,
      som vi stöder men för vilket vi av denna orsak <v>lägger</v> <p>ner</p> vår
      röst.
    t: Allerdings haben wir Vorbehalte gegenüber europäischen Rechtsvorschriften,
      die unter dem Vorwand des Schutzes (eines viel zu ausschließlichen Konzepts)
      der Umwelt nur zur Beseitigung der örtlichen Traditionen und Gebräuche führen,
      die untrennbarer Bestandteil der Kultur unserer Regionen sind, was ja wohl das
      Gegenteil dessen wäre, was dieser Bericht anstrebt, den wir unterstützen, aber
      bei dessen Abstimmung wir uns aus diesem Grunde der Stimme <a>enthalten</a>.
  - s: Jag kommer att <v>lägga</v> <p>ner</p> min röst vid omröstningarna i dag, herr
      talman!
    t: Bei der heutigen Abstimmung werde ich mich der Stimme <a>enthalten</a>.
  - s: En enda av oss kommer att <v>lägga</v> <p>ner</p> sin röst;
    t: nur ein Abgeordneter von uns wird sich <a>enthalten</a>.
  - s: Vi har dock valt att <v>lägga</v> <p>ner</p> våra röster i omröstningen om
      resolutionen i sin helhet, eftersom den i stort syftar till att stärka EU som
      global aktör i relation till Förenta staterna och resten av världen.
    t: Bei der Abstimmung über den Entschließungsantrag als Ganzes haben wir uns jedoch
