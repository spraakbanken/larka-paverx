    t: Por este motivo, nos <a>abstuvimos</a> y no votamos en contra, algo que sin
      duda habríamos hecho hace tan solo unas semanas.
  - s: Jag valde att <v>lägga</v> <p>ner</p> min röst för detta särskilda resolutionsförslag
