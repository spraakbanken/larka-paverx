      científica recurrir al principio de precaución incluso sobre la base «de informaciones
      científicas incompletas, poco concluyentes o inciertas», incluso «incluso en
      el caso de un riesgo escaso».
  - s: Jag <v>lade</v> <p>ner</p> min röst i frågan om pappaledighet och adoptionsledighet
      eftersom kommissionen har meddelat att det kommer att komma ett separat direktiv
      i den frågan.
    t: Me <a>abstuve</a> de votar sobre la cuestión del permiso de paternidad y el
